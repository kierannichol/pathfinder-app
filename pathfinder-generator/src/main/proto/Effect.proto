syntax = "proto3";

option java_multiple_files = true;
option java_package = "pathfinder.data";

package data;

message EffectDbo {
  message SetActionDbo {
    string target_key = 1;
    oneof value {
      string formula = 2;
      int32 number_value = 3;
    }
  }

  message AddActionDbo {
    string target_key = 1;
    int32 number_delta = 2;
  }

  oneof action {
    SetActionDbo set_action = 1;
    AddActionDbo add_action = 2;
  }
}