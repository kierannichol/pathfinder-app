syntax = "proto3";

option java_multiple_files = true;
option java_package = "pathfinder.data";

package data;

message ChoiceModificationDbo {
    string target_choice_id = 1;
    repeated string tags_to_add = 2;
    repeated string tags_to_remove = 3;
    repeated string features_to_add = 4;
    repeated string features_to_remove = 5;
}