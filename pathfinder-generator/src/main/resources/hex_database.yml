        \ smallest cracks, but she can't make attacks or cast spells with verbal,\
        \ somatic, material, or focus components while in this form, and she loses\
        \ her supernatural abilities. If the witch has a touch spell ready to use,\
        \ that spell is discharged harmlessly when she uses this hex. While the witch\
        \ is in mud form, her speed becomes 10 feet and she gains a swim speed of\
        \ 20 feet. The witch gains DR 10/slashing and cold resistance 10. At 10th\
        \ level, while the witch is in mud form, her speed increases to 20 feet and\
