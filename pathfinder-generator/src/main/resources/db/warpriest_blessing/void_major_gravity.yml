domain: "Void"
name: "Gravity"
type: "MAJOR"
description: "At 10th level, as a standard action you can touch an ally to allow her\
  \ to ignore the effects of gravity for 1 minute (as fly). The ally gains a fly speed\
  \ of 40 feet with average maneuverability. The ally is also immune to dangerous\
  \ environmental conditions (as life bubble) for 1 minute."
source: "PRG:ACO"
