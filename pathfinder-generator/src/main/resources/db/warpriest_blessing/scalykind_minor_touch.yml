domain: "Scalykind"
name: "Touch"
type: "MINOR"
description: "At 1st level, you can touch an ally as a standard action to grant it\
  \ reptilian scales. For 1 minute, the ally gains a +1 enhancement bonus to its natural\
  \ armor. At 5th level and every 5 levels thereafter, this bonus increases by 1 (to\
  \ a maximum of +5 at 20th level)."
source: "PRG:ACO"
