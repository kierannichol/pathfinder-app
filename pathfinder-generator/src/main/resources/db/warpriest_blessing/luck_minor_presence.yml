domain: "Luck"
name: "Presence"
type: "MINOR"
description: "At 1st level, you can touch an ally and grant it a lucky presence. The\
  \ target of this luck can call upon it to roll any one ability check, attack roll,\
  \ saving throw, or skill check twice and take the better result. The decision to\
  \ use this ability must be made before the roll is made. Once used, or once 1 minute\
  \ passes, the effect ends. Once used, the effect ends."
source: "PZO1129"
