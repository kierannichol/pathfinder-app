domain: "Liberation"
name: "Liberation"
type: "MINOR"
description: "At 1st level, for 1 round as a swift action, you can ignore impediments\
  \ to your mobility and effects that cause paralysis (as freedom of movement). You\
  \ can activate this blessing even if you’re otherwise unable to take actions, but\
  \ not if you’re unconscious."
source: "PZO1129"
