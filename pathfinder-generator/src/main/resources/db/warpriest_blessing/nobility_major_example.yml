domain: "Nobility"
name: "Example"
type: "MAJOR"
description: "At 10th level, as a swift action you can inspire your allies to follow\
  \ your lead. If the following action on your turn is an attack or skill check, all\
  \ allies within 30 feet who take the same action against the same foe or obstacle\
  \ on their next turn gain a +4 morale bonus on that roll."
source: "PZO1129"
