domain: "Air"
name: "Assault"
type: "MAJOR"
description: "At 10th level, you can touch an ally and give her the gift of flight\
  \ for 1 minute (as fly). The ally gains a fly speed of 60 feet with average maneuverability.\
  \ She gains a bonus on Fly skill checks equal to your level. Whenever the ally succeeds\
  \ at a charge attack while flying, that attack deals an amount of additional electricity\
  \ damage equal to your level."
source: "PZO1129"
