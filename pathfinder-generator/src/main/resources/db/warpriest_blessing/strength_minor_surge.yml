domain: "Strength"
name: "Surge"
type: "MINOR"
description: "At 1st level, as a swift action you can focus your own strength. You\
  \ gain an enhancement bonus equal to 1/2 your warpriest level (minimum +1) on melee\
  \ attack rolls, combat maneuver checks that rely on Strength, Strength-based skills,\
  \ and Strength checks for 1 round."
source: "PZO1129"
