domain: "Animal"
name: "Fury"
type: "MINOR"
description: "At 1st level, you can touch one ally and grant it feral features. The\
  \ ally gains 2 claw attacks that each deal 1d6 points of damage if the ally is Medium\
  \ or 1d4 if it’s Small, or 1 bite attack that deals 1d8 points of damage if the\
  \ ally is Medium or 1d6 if it’s Small. These are primary natural attacks that replace\
  \ any similar primary natural attacks the ally might have. This effect lasts for\
  \ 1 minute."
source: "PZO1129"
