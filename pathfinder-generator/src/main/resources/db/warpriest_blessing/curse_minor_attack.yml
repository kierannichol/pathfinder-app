domain: "Curse"
name: "Attack"
type: "MINOR"
description: "You can touch one weapon and enhance it to inflict a minor curse on\
  \ the next target it strikes. The struck target must succeed at a Will saving throw\
  \ or take a –2 penalty on attack rolls, saving throws, skill checks, or ability\
  \ checks (warpriest‘s choice) for 1 minute."
source: "PZO9468"
