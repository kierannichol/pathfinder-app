name: "Verminous Transformation"
description: "You partially transform your body into a swarm of bats, insects, rats,\
  \ and spiders. As a standard action, you can send out a piece of your body to attack\
  \ up to four Medium or smaller creatures (or one larger creature) within 10 feet\
  \ of you. The creatures take 4d6 points of damage and must succeed at a Fortitude\
  \ save or take 1d3 points of Constitution damage and 1d3 points of Strength damage;\
  \ the ability damage is a poison effect. Abilities that protect against swarm attacks\
  \ apply to this damage and spell resistance applies."
