description: "Your successful melee touch attack causes the target to ignite in a\
  \ violent burst of flame, dealing 1d6 points of fire damage. If it fails its saving\
  \ throw, the target also catches on fire . If the target catches fire, on the first\
  \ round thereafter, creatures adjacent to it (including you) must each succeed at\
  \ a Reflex save or take 1d4 points of fire damage."
