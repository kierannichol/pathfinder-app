id: "spell:plant_shape_ii"
name: "Plant Shape II"
description: "This spell functions as plant shape I except that it also allows you\
  \ to assume the form of a Large creature of the plant type. If the creature has\
  \ immunity or resistance to any elements, you gain resistance 20 to those elements.\
  \ If the creature has vulnerability to an element, you gain that vulnerability."
