name: "Blasphemy"
description: "Any nonevil creature within the area of a blasphemy spell suffers the\
  \ following ill effects. HD Effect Equal to caster level Dazed Up to caster level\
  \ -1 Weakened, dazed Up to caster level -5 Paralyzed, weakened, dazed Up to caster\
  \ level -10 Killed, paralyzed, weakened, dazedThe effects are cumulative and concurrent.\
  \ A successful Will save reduces or eliminates these effects. Creatures affected\
  \ by multiple effects make only one save and apply the result to all the effects."
