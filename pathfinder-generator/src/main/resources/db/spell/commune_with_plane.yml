id: "spell:commune_with_plane"
name: "Commune with Plane"
description: "You become one with the plane around you, attaining knowledge of the\
  \ surrounding territory. You instantly gain knowledge of as many as three facts\
  \ from among the following subjects: areas with different planar traits, the layout\
  \ and topography of local terrain, local divine influences, planar phenomena, portals\
  \ between planes, presence of creatures native to the plane, presence of powerful\
  \ nonnative creatures, the general state of the plane, or valuable planar substances."
