description: "You place a curse on the subject. Choose one of the following. –12 penalty\
  \ to an ability score, or –6 penalty to two ability scores (to a minimum ability\
  \ score of 1). –8 penalty on attack rolls, saves, ability checks, and skill checks.\
  \ Each turn, the target has a 25% chance to act normally; otherwise, it takes no\
  \ actions. Bestow one of the curses or variants in this article. Bestow curse of\
  \ the ages or unluck (Core Rulebook 557). If a specific affliction is bestowed,\
  \ the save DC of the spell replaces the usual save DC of the affliction. You can\
  \ also invent your own curse, but it should be no more powerful than those described\
  \ above."
