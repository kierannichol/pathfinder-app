id: "spell:undead_anatomy_ii"
name: "Undead Anatomy II"
description: "This spell functions as undead anatomy I, except it also allows you\
  \ to assume the form of a Tiny or Large corporeal creature of the undead type. If\
  \ the form you assume has any of the following abilities, you gain the listed ability:\
  \ climb 60 feet, fly 60 feet (good maneuverability), swim 60 feet, darkvision 60\
  \ feet, low-light vision, blood drain, DR 5/bludgeoning, scent, freeze, grab, mimicry,\
  \ pounce, shadowless, sound mimicry, and trip."
prerequisites: ""
components: "V, S, M (a piece of the creature whose form you plan to assume)"
range: "personal"
targets: "you"
duration: "1 minute/level (D)"
school: "transmutation (polymorph)"
