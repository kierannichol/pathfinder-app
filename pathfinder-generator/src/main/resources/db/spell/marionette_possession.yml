casting_time: "1 standard action"
saving_throw: "Will negates (see text)"
spell_resistance: "yes"
id: "spell:marionette_possession"
name: "Marionette Possession"
description: "You project your soul out of your body and into the body of a willing\
  \ creature. This possession is blocked by protection from evilor a similar ward.\
  \ The target's soul shares its body with you; it is helpless but can still use its\
  \ senses. You and the target's soul can communicate telepathically as if using a\
  \ common language."
prerequisites: ""
components: "V, S, F (a piece of paper with the target's name)"
range: "medium (100 ft. + 10 ft./level)"
targets: "one willing creature"
duration: "10 minutes/level or until you return to your body"
