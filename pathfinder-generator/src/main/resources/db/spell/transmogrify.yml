casting_time: "1 hour"
saving_throw: "Will negates (harmless)"
spell_resistance: "no"
id: "spell:transmogrify"
name: "Transmogrify"
description: "Your eidolon's form shifts and transforms. This spell allows you to\
  \ change any of the eidolon's evolutions by allocating its evolution pool on new\
  \ evolutions. If you have the aspect or greater aspect ability, this spell also\
  \ allows you to change the evolution points spent to modify you, including removing\
  \ or adding points as allowed by those abilities."
prerequisites: ""
components: "V, S, M (a flask of quicksilver worth 1,000 gp)"
range: "touch"
targets: "your eidolon"
duration: "instantaneous"
school: "transmutation"
levels:
- class_id: "class:summoner"
  level: 4
source: "Advanced Player's Guide"
