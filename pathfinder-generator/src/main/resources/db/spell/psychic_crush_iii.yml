casting_time: "1 standard action"
saving_throw: "Will partial and Fortitude partial, see text"
spell_resistance: "yes"
id: "spell:psychic_crush_iii"
name: "Psychic Crush III"
description: "This functions as psychic crush I, but the target takes 7d6 points of\
  \ damage + 1 point of damage per caster level on a successful Fortitude save and\
  \ 1 point of damage per caster level on a successful Will save. The target receives\
  \ a +2 circumstance bonus on the Fortitude save if it is at full hit points, and\
  \ no bonus if it has taken any damage. This spell can be undercast."
prerequisites: ""
components: "S"
range: "close (25 ft. + 5 ft./2 levels)"
targets: "one creature"
duration: "instantaneous"
school: "necromancy [mind-affecting]"
levels: []
source: "Occult Adventures"
