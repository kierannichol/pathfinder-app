description: "This spell causes a touched object to glow like a torch, shedding normal\
  \ light in a 20-foot radius, and increasing the light level for an additional 20\
  \ feet by one step, up to normal light (darkness becomes dim light, and dim light\
  \ becomes normal light). In an area of normal or bright light, this spell has no\
  \ effect. The effect is immobile, but it can be cast on a movable object."
