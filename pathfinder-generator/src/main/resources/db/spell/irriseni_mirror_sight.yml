name: "Irriseni Mirror Sight"
description: "This spell lets you look into a mirror near you and see an image that\
  \ is reflected in another specific mirror (chosen by you) or an individual reflected\
  \ in any other mirror. This works like a scryingspell, except you can only view\
  \ creatures on the same plane as you. Each time you cast the spell, you can choose\
  \ to see one of three types of reflections in your mirror."
