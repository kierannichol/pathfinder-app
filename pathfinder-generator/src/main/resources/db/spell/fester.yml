casting_time: "1 standard action"
saving_throw: "Fortitude partial"
spell_resistance: "yes"
id: "spell:fester"
name: "Fester"
description: "Necrotic energy permeates the target, blocking healing abilities. The\
  \ subject gains spell resistance equal to 12 + your caster level against effects\
  \ that restore hit points or grant temporary hit points. In addition, any healing\
  \ provided by effects that ignore spell resistance (such as fast healing, regeneration,\
  \ and some spells) are halved. If the target succeeds on a Fortitude saving throw,\
  \ festerlasts only a single round."
prerequisites: ""
components: "V, S, M (rotted meat)"
range: "close (25 ft. + 5 ft./2 levels)"
targets: "one living creature"
duration: "1 round/level or 1 round; see text"
school: "necromancy"
levels:
- class_id: "class:inquisitor"
  level: 3
- class_id: "class:witch"
  level: 2
source: "Advanced Player's Guide"
