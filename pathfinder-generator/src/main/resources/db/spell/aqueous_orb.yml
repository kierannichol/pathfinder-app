id: "spell:aqueous_orb"
name: "Aqueous Orb"
description: "You create a rolling sphere of churning water that can engulf those\
  \ it strikes. The aqueous orb can move up to 30 feet per round, rolling over barriers\
  \ less than 10 feet tall. It automatically quenches any nonmagical fires and functions\
  \ as dispel magicagainst magical fires as long as those fires are size Large or\
  \ less."
