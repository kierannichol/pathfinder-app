name: "Prophetic Lore"
description: "You call to mind prophecies regarding a person, place, item, or event.\
  \ These might be predictions made in the past, lost to history, or entirely new.\
  \ If the person or item is present or if you are at the desired location, the casting\
  \ time is 1d4×10 minutes; if you have general but specific information about the\
  \ subject, the casting time is 1d4×2 hours. If you have only rumors, you cannot\
  \ cast this spell with any effect."
