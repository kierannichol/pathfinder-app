id: "spell:etherealness"
name: "Etherealness"
description: "This spell functions like ethereal jaunt, except that you and other\
  \ willing creatures joined by linked hands (along with their equipment) become ethereal.\
  \ Besides yourself, you can bring one creature per three caster levels to the Ethereal\
  \ Plane. Once ethereal, the subjects need not stay together."
