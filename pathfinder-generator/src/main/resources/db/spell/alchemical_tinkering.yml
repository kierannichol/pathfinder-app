casting_time: "1 standard action"
saving_throw: "Fortitude negates (object)"
spell_resistance: "yes"
id: "spell:alchemical_tinkering"
name: "Alchemical Tinkering"
description: "You transform one alchemical item or firearm into another alchemical\
  \ item or firearm of the same or lesser cost. Magic items are unaffected by this\
  \ spell. At the end of the spell's duration, alchemical items used while transformed\
  \ are destroyed and do not return to a usable state and firearms transformed revert\
  \ back to their original type."
prerequisites: ""
components: "V, S"
range: "touch"
targets: "firearm or alchemical item touched"
duration: "1 minute/level"
school: "transmutation"
levels:
- class_id: "class:arcanist"
  level: 1
- class_id: "class:cleric"
  level: 2
- class_id: "class:oracle"
  level: 2
- class_id: "class:sorcerer"
  level: 1
- class_id: "class:warpriest"
  level: 2
- class_id: "class:witch"
  level: 1
