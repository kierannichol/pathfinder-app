casting_time: "1 standard action"
saving_throw: "Will negates (harmless)"
spell_resistance: "yes"
id: "spell:freedom"
name: "Freedom"
description: "The subject is freed from spells and effects that restrict movement,\
  \ including binding, entangle, grappling, imprisonment, maze, paralysis, petrification,\
  \ pinning, sleep, slow, stunning, temporal stasis, and web. To free a creature from\
  \ imprisonment or maze, you must know its name and background, and you must cast\
  \ this spell at the spot where it was entombed or banished into the maze."
prerequisites: ""
components: "V, S"
range: "close (25 ft. + 5 ft./2 levels) or see text"
targets: "one creature"
duration: "instantaneous"
school: "abjuration"
levels:
- class_id: "class:arcanist"
  level: 9
- class_id: "class:sorcerer"
  level: 9
- class_id: "class:wizard"
  level: 9
source: "PRPG Core Rulebook"
