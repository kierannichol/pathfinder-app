casting_time: "1 round"
saving_throw: "none"
spell_resistance: "no"
id: "spell:summon_eidolon"
name: "Summon Eidolon"
description: "You open a rift between dimensions that summons your eidolon. Treat\
  \ this as if you had summoned your eidolon normally, except that it only remains\
  \ with you for the duration of this spell. While summoned in this way, your eidolon\
  \ cannot touch any creature warded by protection from evilor a similar effect and\
  \ your eidolon can be sent back to its home plane by dispel magic."
prerequisites: ""
components: "V, S, M (a silver coin)"
range: "close (25 ft. + 5 ft./2 levels)"
targets: "one eidolon"
duration: "1 minute/level (D)"
school: "conjuration (summoning)"
levels:
- class_id: "class:summoner"
  level: 2
source: "Advanced Player's Guide"
