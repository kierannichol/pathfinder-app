id: "spell:undead_anatomy_iv"
name: "Undead Anatomy IV"
description: "This spell functions as undead anatomy III, except it allows you to\
  \ use more abilities. If the form you assume has any of the following abilities,\
  \ you gain the listed ability: burrow 60 feet, climb 90 feet, fly 120 feet (good\
  \ maneuverability), swim 120 feet, blindsense 60 feet, darkvision 90 feet, lifesense\
  \ 60 feet, low-light vision, scent, tremorsense 60 feet, breath weapon, constrict,\
  \ DR 10/magic and silver, DR 15/bludgeoning and magic, fast healing 5, fiery death,\
  \ fire aura, grab, incorporeal, jet, poison, pounce, rake, rend, roar, spikes, trample,\
  \ trip, and web."
prerequisites: ""
components: "V, S, M (a piece of the creature whose form you plan to assume)"
range: "personal"
targets: "you"
duration: "1 minute/level (D) (see text)"
school: "transmutation (polymorph)"
