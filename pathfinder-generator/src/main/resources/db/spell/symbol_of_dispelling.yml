id: "spell:symbol_of_dispelling"
name: "Symbol of Dispelling"
description: "This spell functions as symbol of death, except that all creatures within\
  \ 40 feet of the symbol of dispellingare instead affected as if by the area dispel\
  \ function of greater dispel magic. Attempt a dispel check when casting symbol of\
  \ dispelling. Once the symbol is triggered, apply the result of that check to each\
  \ creature in the area, as well as each object that is the target of one or more\
  \ spells. Unlike symbol of death, symbol of dispellinggrants no saving throws, and\
  \ it is not subject to spell resistance."
