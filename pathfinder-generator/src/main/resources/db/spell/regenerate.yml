casting_time: "3 full rounds"
saving_throw: "Fortitude negates (harmless)"
spell_resistance: "yes (harmless)"
id: "spell:regenerate"
name: "Regenerate"
description: "The subject's severed body members (fingers, toes, hands, feet, arms,\
  \ legs, tails, or even heads of multiheaded creatures), broken bones, and ruined\
  \ organs grow back. After the spell is cast, the physical regeneration is complete\
  \ in 1 round if the severed members are present and touching the creature. It takes\
  \ 2d10 rounds otherwise."
prerequisites: ""
components: "V, S, DF"
range: "touch"
targets: "living creature touched"
duration: "instantaneous"
school: "conjuration (healing)"
