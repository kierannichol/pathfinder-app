name: "Form of the Dragon I"
description: "You become a Medium chromatic or metallic dragon. You gain a +4 size\
  \ bonus to Strength, a +2 size bonus to Constitution, a +4 natural armor bonus,\
  \ fly 60 feet (poor), darkvision 60 feet, a breath weapon, and resistance to one\
  \ element. You also gain one bite (1d8), two claws (1d6), and two wing attacks (1d4).\
  \ Your breath weapon and resistance depend on the type of dragon. You can only use\
  \ the breath weapon once per casting of this spell. All breath weapons deal 6d8\
  \ points of damage and allow a Reflex save for half damage. In addition, some of\
  \ the dragon types grant additional abilities, as noted below."
