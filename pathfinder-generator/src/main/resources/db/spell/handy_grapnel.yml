id: "spell:handy_grapnel"
name: "Handy Grapnel"
description: "You cause the target rope to shrink and reshape itself into an arrow,\
  \ bolt, or similar piece of ammunition, which you can shoot at any Medium or larger\
  \ object. With a successful attack roll against an AC equal to 5 plus the hardness\
  \ of the target object, the handy grapnel strikes and embeds itself in that object\
  \ with the strength of an iron grappling hook."
