id: "spell:purified_calling"
name: "Purified Calling"
description: "Your eidolon is restored to full health when you summon it. Upon casting\
  \ this spell, you must immediately begin the ritual to summon your eidolon. Upon\
  \ completion of the ritual, your eidolon appears at full hit points and without\
  \ any damage or penalties to its ability scores, regardless of its previous condition.\
  \ In addition, any temporary negative conditions affecting your eidolon are immediately\
  \ removed. Permanent conditions and ability drain are not affected by this spell."
