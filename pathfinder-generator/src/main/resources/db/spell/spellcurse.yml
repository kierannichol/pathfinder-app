description: "You disrupt any spell energy affecting your target, causing that energy\
  \ to crackle with power and harm the target. The target takes 1d6 points of damage\
  \ for each spell with a duration of 1 round or greater currently affecting it. The\
  \ spells themselves are not dispelled or modified."
