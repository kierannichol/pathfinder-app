name: "Guards and Wards"
description: "This powerful spell is primarily used to defend a stronghold or fortress\
  \ by creating a number of magical wards and effects. The ward protects 200 square\
  \ feet per caster level. The warded area can be as much as 20 feet high, and shaped\
  \ as you desire. You can ward several stories of a stronghold by dividing the area\
  \ among them; you must be somewhere within the area to be warded to cast the spell.\
  \ The spell creates the following magical effects within the warded area."
