casting_time: "1 standard action"
saving_throw: "none"
spell_resistance: "no"
id: "spell:bards_escape"
name: "Bard's Escape"
description: "You whisk yourself and willing allies out of a tight jam, or instantly\
  \ transfer yourselves to another location to achieve greater strategic positioning.\
  \ You can move any allies within range to any other space of your choosing within\
  \ range. Those spaces need not be in line of sight or line of effect from your original\
  \ position, but must be open locations on surfaces able to support the creatures\
  \ teleported. Except as noted above, this spell otherwise functions as dimension\
  \ door."
prerequisites: ""
components: "V, S, M (pieces of a smashed fiddle)"
range: "medium (100 ft. + 10 ft./level)"
targets: "you and up to 1 willing creature/2 caster levels, no two of which can be\
  \ more than 30 ft. apart"
duration: "instantaneous"
school: "conjuration (teleportation)"
levels:
- class_id: "class:bard"
  level: 5
- class_id: "class:skald"
  level: 5
source: "Advanced Player's Guide"
