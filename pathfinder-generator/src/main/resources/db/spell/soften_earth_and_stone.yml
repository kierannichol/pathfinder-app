id: "spell:soften_earth_and_stone"
name: "Soften Earth and Stone"
description: "When this spell is cast, all natural, undressed earth or stone in the\
  \ spell's area is softened. Wet earth becomes thick mud, dry earth becomes loose\
  \ sand or dirt, and stone becomes soft clay that is easily molded or chopped. You\
  \ affect a 10-foot square area to a depth of 1 to 4 feet, depending on the toughness\
  \ or resilience of the ground at that spot. Magical, enchanted, dressed, or worked\
  \ stone cannot be affected. Earth or stone creatures are not affected."
