casting_time: "1 standard action"
saving_throw: "none"
spell_resistance: "no"
id: "spell:flame_arrow"
name: "Flame Arrow"
description: "This spell allows you to turn ammunition (such as arrows, crossbow bolts,\
  \ shuriken, and sling stones) into fiery projectiles. Each piece of ammunition deals\
  \ an extra 1d6 points of fire damage to any target it hits. A flaming projectile\
  \ can easily ignite a flammable object or structure, but it won't ignite a creature\
  \ it strikes."
prerequisites: ""
components: "V, S, M (a drop of oil and a small piece of flint)"
range: "close (25 ft. + 5 ft./2 levels)"
targets: "fifty projectiles, all of which must be together at the time of casting"
duration: "10 min./level"
school: "transmutation [fire]"
levels:
- class_id: "class:arcanist"
  level: 3
