name: "Summon Elemental Steed"
description: "You summon a greater elemental (air, earth, fire, or water) bound in\
  \ the form of a mighty chariot that moves at your command and can carry up to nine\
  \ Medium creatures. Passengers inside are not harmed by the elemental, and can see,\
  \ breathe, and act normally, suffering no environmental damage even when the elemental\
  \ chariot is flying, underwater, burrowing, or using earth glide. Passengers are\
  \ not otherwise protected, though the elemental chariot does provide cover like\
  \ a normal chariot."
