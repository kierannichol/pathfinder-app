name: "Hellmouth Lash"
description: "Upon casting this spell, your tongue transforms into an energy whip\
  \ weapon that can deal acid, electricity, or fire damage. You choose what type of\
  \ energy damage the spell deals when you cast it. You attack with your tongue as\
  \ if it were a whip, except you make touch attacks with it and it can harm creatures\
  \ with armor or natural armor bonuses. You are considered proficient with this weapon.\
  \ A successful touch attack with the tongue deals 1d8 points of energy damage per\
  \ two caster levels (maximum of 5d8 points of damage at 10th level)."
