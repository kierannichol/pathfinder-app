name: "Avoidance Ward"
description:
  text: ""
  sections:
    Effect: "The caster begins by placing a mirror on one side of the door and writing\
      \ occult symbols on the other side of the door that conform to one type or subtype\
      \ of creature on the ranger's favored enemy list. Upon completion of the ritual,\
      \ creatures of the chosen type or subtype cannot open, touch, or even magically\
      \ manipulate the door by any means (with no save or spell resistance applicable).\
      \ A dungeon door can have only one avoidance ward at a time."
