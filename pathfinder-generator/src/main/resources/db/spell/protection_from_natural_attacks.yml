description: "Upon casting this spell, select one type of natural attack from the\
  \ following: bite, claw, gore, hoof, pincers, slam, sting, swarm, tail slap, talon,\
  \ tentacle, or wing. For the duration of the spell, the target gains DR 5/-- against\
  \ all attacks from natural weapons of the selected type."
