name: "Alter Self"
description: "When you cast this spell, you can assume the form of any Small or Medium\
  \ creature of the humanoid type. If the form you assume has any of the following\
  \ abilities, you gain the listed ability: darkvision 60 feet, low-light vision,\
  \ scent, and swim 30 feet."
