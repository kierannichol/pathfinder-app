id: "spell:companion_life_link"
name: "Companion Life Link"
description: "You create a life link between yourself and the target. You sense whenever\
  \ the target is wounded and are made immediately aware if the target is slain. If\
  \ you are wounded or slain, the target is made aware. As a free action, you can\
  \ call out to the target, causing it to return to you (if able and willing); this\
  \ ends the spell."
