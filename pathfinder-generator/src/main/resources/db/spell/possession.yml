name: "Possession"
description: "You attempt to possess a creature by projecting your soul into its body.\
  \ The target creature must be within spell range and you must know where it is,\
  \ though you do not need line of sight or line of effect to it. When you transfer\
  \ your soul upon casting, your body appears to be dead. Failure to take over a host\
  \ ends the spell."
