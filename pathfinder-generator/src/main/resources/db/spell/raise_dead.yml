casting_time: "1 minute"
saving_throw: "none, see text"
spell_resistance: "yes (harmless)"
id: "spell:raise_dead"
name: "Raise Dead"
description: "You restore life to a deceased creature. You can raise a creature that\
  \ has been dead for no longer than 1 day per caster level. In addition, the subject's\
  \ soul must be free and willing to return. If the subject's soul is not willing\
  \ to return, the spell does not work; therefore, a subject that wants to return\
  \ receives no saving throw."
prerequisites: ""
components: "V, S, M (diamond worth 5,000 gp), DF"
range: "touch"
targets: "dead creature touched"
duration: "instantaneous"
school: "conjuration (healing)"
levels:
- class_id: "class:cleric"
  level: 5
- class_id: "class:oracle"
  level: 5
- class_id: "class:shaman"
  level: 6
- class_id: "class:warpriest"
  level: 5
- class_id: "class:witch"
  level: 6
source: "PRPG Core Rulebook"
