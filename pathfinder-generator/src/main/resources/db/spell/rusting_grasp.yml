casting_time: "1 standard action"
saving_throw: "none"
spell_resistance: "no"
id: "spell:rusting_grasp"
name: "Rusting Grasp"
description: "Any iron or iron alloy item you touch crumbles into rust. If the item\
  \ is so large that it cannot fit within a 3-foot radius, a 3-foot-radius volume\
  \ of the metal is rusted and destroyed. Magic items made of metal are immune to\
  \ this spell."
prerequisites: ""
components: "V, S, DF"
range: "touch"
targets: "one nonmagical ferrous object (or the volume of the object within 3 ft.\
  \ of the touched point) or one ferrous creature"
duration: "see text"
school: "transmutation"
levels:
- class_id: "class:druid"
  level: 4
- class_id: "class:hunter"
  level: 4
source: "PRPG Core Rulebook"
