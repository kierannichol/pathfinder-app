name: "False Age"
description: "Half-elves are accustomed to aging at a different rate from those close\
  \ to them and can temporarily present themselves at a different age. Select an age\
  \ category within one step of your actual age category, either older or younger.\
  \ Your appearance changes to match your age for the chosen category. Your ability\
  \ scores increase or decrease as appropriate for your chosen age category."
