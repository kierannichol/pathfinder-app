id: "spell:analyze_aura"
name: "Analyze Aura"
description: "You peer into the aura of one target creature or object, gaining valuable\
  \ information about its condition and nature. Each round, choose one of the target's\
  \ four auras. This spell functions similarly to the read aura occult skill unlock\
  \ (see page 197), but doesn't require checks and returns results on all the target's\
  \ auras in an instant."
prerequisites: ""
components: "V, S"
range: "close (25 ft. + 5 ft./2 levels)"
targets: "one creature or object"
duration: "concentration, up to 1 round/level"
school: "divination"
levels: []
source: "Occult Adventures"
