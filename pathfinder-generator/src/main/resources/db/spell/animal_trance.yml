description: "Your swaying motions and music (or singing, or chanting) compel animals\
  \ and magical beasts to do nothing but watch you. Only a creature with an Intelligence\
  \ score of 1 or 2 can be fascinated by this spell. Roll 2d6 to determine the total\
  \ number of HD worth of creatures that you fascinate. The closest targets are selected\
  \ first until no more targets within range can be affected."
