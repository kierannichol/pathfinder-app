casting_time: "1 standard action"
saving_throw: "Fortitude negates (harmless)"
spell_resistance: "yes (harmless)"
id: "spell:quick_throwing"
name: "Quick Throwing"
description: "Those under the effects of this spell become faster in the use of thrown\
  \ weapons. They can draw thrown weapons (including rocks if they have the rock throwing\
  \ ability) on their bodies or within their space without the need for the Quick\
  \ Draw feat, allowing them to make their full normal rate of attacks with such weapons.\
  \ This has no effects on other forms of ranged weapon ammunition."
prerequisites: ""
components: "V, S, M"
range: "close (25 ft. + 5 ft./2 levels)"
targets: "one creature/level, no two of which can be more than 30 ft. apart"
duration: "1 round/level"
school: "transmutation"
