casting_time: "1 standard action"
saving_throw: "Will negates (harmless)"
spell_resistance: "yes (harmless)"
id: "spell:see_through_stone"
name: "See Through Stone"
description: "You gain the ability to see through solid rock as if it were transparent\
  \ glass. You may see through 1 foot of stone per caster level. You see within the\
  \ stone as if you were looking at the area in normal light, even if there is no\
  \ illumination, though low-light vision and darkvision have no effect on your ability\
  \ to see through stone. Metal at least 1 inch thick or wood or dirt at least 3 feet\
  \ thick blocks your vision."
prerequisites: ""
components: "V, S, DF"
range: "touch"
targets: "creature touched"
duration: "concentration, up to 1 round/level (D)"
school: "divination"
levels:
- class_id: "class:druid"
  level: 4
- class_id: "class:hunter"
  level: 3
- class_id: "class:ranger"
  level: 3
source: "Dwarves of Golarion"
