name: "Rainbow Pattern"
description: "A glowing, rainbow-hued pattern of interweaving colors fascinates those\
  \ within it. Rainbow pattern fascinates a maximum of 24 HD of creatures. Creatures\
  \ with the fewest HD are affected first. Among creatures with equal HD, those who\
  \ are closest to the spell's point of origin are affected first. An affected creature\
  \ that fails its saves is fascinated by the pattern."
