name: "Entomb"
description: "You designate an aboveground area and send it deep within the earth.\
  \ During the casting of this spell, the chosen area is rocked by minor tremors that\
  \ alert nearby creatures to the impending danger. Once the spell is complete, the\
  \ chosen area is drawn into the earth and buried in a self-contained vault, with\
  \ the uppermost point at a depth of up to 10 feet per caster level below the surface.\
  \ The surrounding atmosphere and all creatures within the selected area at the end\
  \ of the spell's casting time are entombed in this vault."
