name: "Mask Dweomer"
description: "You mask and manipulate a spell's magic aura to make it harder to detect.\
  \ Select one spell effect on the target creature or object. You must have either\
  \ cast this spell yourself or have perceived it by means such as detect magicor\
  \ arcane sight. Both the desired spell effect and mask dweomerare hidden from detect\
  \ magic, although more powerful spells (such as arcane sight) pierce the deception\
  \ if the caster succeeds on a Will save. Analyze dweomerautomatically detects both\
  \ mask dweomerand any masked spell effects."
