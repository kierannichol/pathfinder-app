name: "Harvest Bounty Festival"
description:
  text: ""
  sections:
    Effect: "At the completion of this ritual, one of the casters is selected as the\
      \ target for the effect. The selected caster gains the ability to cast commune\
      \ with nature as a spell-like ability once over the course of the next 30 days,\
      \ and the ability to cast plant growth (enrichment only) five times over the\
      \ course of the next 30 days. The caster level for these effects is equal to\
      \ the character level of the primary caster. In addition, all casters who celebrate\
      \ the festival gain a +1 morale bonus on Diplomacy checks for 48 hours."
