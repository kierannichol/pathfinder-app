name: "Penumbra"
description: "This spell keeps the creature or object touched slightly in shadow.\
  \ The target of this spell does not suffer any penalties or blindness caused by\
  \ bright light, such as those from light sensitivity or light blindness. You can\
  \ have only one penumbra spell active at any one time. If you cast this spell while\
  \ another casting is still in effect, the previous casting is dispelled."
