name: "Magical Beast Shape"
description: "This spell functions as beast shape IV except you can assume the form\
  \ of only a magical beast of a size between Diminutive and Huge. If the form you\
  \ assume has any of the following abilities, you gain those abilities: burrow speed\
  \ 60 feet, climb speed 90 feet, fly speed 120 feet (good maneuverability), swim\
  \ speed 120 feet, blindsense 60 feet, blindsight 30 feet, darkvision 90 feet, low-light\
  \ vision, scent, see in darkness, tremorsense 60 feet, blood drain, blood frenzy,\
  \ breath weapon (if damage, up to 12d6 points), constrict, fast healing 5, ferocity,\
  \ grab, hold breath, jet, no breath, poison, pounce, powerful charge, pull, rake,\
  \ rend, roar, spikes, trample, trip, and web. If the creature has immunity to poison,\
  \ you gain a +8 resistance bonus on saves against poison. If the creature has immunity\
  \ or resistance to any energy types, you gain resistance 20 to those energy types.\
  \ If the creature has vulnerability to an energy type, you gain that vulnerability."
