id: "spell:undines_curse"
name: "Undine's Curse"
description: "The target loses its body's natural ability to breathe automatically.\
  \ As long as it remains conscious and is able to take physical actions, it keeps\
  \ breathing and is able to function normally. If it is ever unconscious (including\
  \ sleeping) or unable to take physical actions, it stops breathing and stops breathing,\
  \ must hold its breath, and might begin to suffocate. Creatures that do not have\
  \ to breathe are immune to this spell."
