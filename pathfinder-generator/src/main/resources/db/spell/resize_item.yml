id: "spell:resize_item"
name: "Resize Item"
description: "You alter a magic weapon or suit of armor to be up to two size categories\
  \ larger or smaller. If the spell on a resized suit of armor ends while the armor\
  \ is being worn, the armor falls off harmlessly. If the spell would cause an item\
  \ to grow too large for the area containing it, its growth halts just before that\
  \ point."
