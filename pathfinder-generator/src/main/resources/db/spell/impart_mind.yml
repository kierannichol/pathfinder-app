casting_time: "2 rounds"
saving_throw: "none"
spell_resistance: "no"
id: "spell:impart_mind"
name: "Impart Mind"
description: "This spell grants the target magic item temporary intelligence by siphoning\
  \ off a tiny portion of your own mind to infuse the object. Only permanent magic\
  \ items may be enhanced by this spell--one-use items and charged items cannot be\
  \ affected by impart mind. Intelligent magic items cannot be affected by impart\
  \ mind."
