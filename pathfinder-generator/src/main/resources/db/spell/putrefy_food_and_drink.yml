casting_time: "1 standard action"
saving_throw: "Will negates (object)"
spell_resistance: "yes (object)"
id: "spell:putrefy_food_and_drink"
name: "Putrefy Food and Drink"
description: "This spell causes otherwise edible food to rot and spoil instantly,\
  \ and water and other liquids to become brackish and undrinkable. Holy water and\
  \ similar food and drink of significance are spoiled by putrefy food and drink,\
  \ but the spell has no effect on creatures of any type, nor upon unholy water. Water\
  \ weighs about 8 pounds per gallon. One cubic foot of water contains roughly 8 gallons\
  \ and weighs about 60 pounds."
prerequisites: ""
components: "V, S"
range: "10 ft."
targets: "1 cu. ft./level of food and water or one potion; see text"
duration: "instantaneous"
school: "transmutation [poison]"
levels:
- class_id: "class:witch"
  level: 0
source: "Advanced Player's Guide"
