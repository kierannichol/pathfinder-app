id: "spell:illusory_poison"
name: "Illusory Poison"
description: "You create a phantasm of an oily green phantasmal poison on the target\
  \ weapon. The first creature hit by the poisoned weapon must make a Will save against\
  \ the illusion spell; success means the spell has no effect and is expended from\
  \ the weapon. If the creature fails its save, it believes it has been poisoned and\
  \ must make Fortitude saves at the spell's DC to avoid suffering illusory poison\
  \ damage."
