casting_time: "1 standard action"
saving_throw: "none or Will negates; see text"
spell_resistance: "no"
id: "spell:analyze_dweomer"
name: "Analyze Dweomer"
description: "You can observe magical auras. Each round, you may examine a single\
  \ creature or object that you can see as a free action. In the case of a magic item,\
  \ you learn its functions (including any curse effects), how to activate its functions\
  \ (if appropriate), and how many charges are left (if it uses charges). In the case\
  \ of an object or creature with active spells cast upon it, you learn each spell,\
  \ its effect, and its caster level."
