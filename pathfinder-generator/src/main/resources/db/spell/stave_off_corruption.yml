name: "Stave Off Corruption"
description: "You ward the target to slow the advancement of its corruption. The target\
  \ receives a +2 circumstance bonus on saving throws against the advancement of its\
  \ corruption, as described in the catalyst section of each corruption. Multiple\
  \ applications of this spell do not stack, nor does the bonus stack with morale,\
  \ profane, or sacred bonuses on saving throws against the advancement of the target's\
  \ corruption."
