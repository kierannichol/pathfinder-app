  \ that shriek across the battlefield. Each bolt requires a ranged touch attack to\
  \ hit and deals 3d10 points of sonic damage, deafening the target for 1d6 rounds.\
  \ The bolts may be fired at the same or different targets, but all must be fired\
  \ simultaneously."
