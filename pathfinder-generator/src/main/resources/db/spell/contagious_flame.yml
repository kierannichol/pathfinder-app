description: "You blast several enemies with beams of fire. You may fire three rays,\
  \ plus one additional ray for every four levels beyond 11th (to a maximum of five\
  \ rays at 19th level). Each ray requires a ranged touch attack to hit and deals\
  \ 4d6 points of fire damage. The rays may be fired at the same or different targets,\
  \ but all rays must be aimed at targets within 30 feet of each other and fired simultaneously."
