casting_time: "10 minutes"
saving_throw: "none"
spell_resistance: "yes"
id: "spell:teleportation_circle"
name: "Teleportation Circle"
description: "You create a circle on the floor or other horizontal surface that teleports,\
  \ as greater teleport, any creature who stands on it to a designated spot. Once\
  \ you designate the destination for the circle, you can't change it. The spell fails\
  \ if you attempt to set the circle to teleport creatures into a solid object, to\
  \ a place with which you are not familiar and have no clear description, or to another\
  \ plane."
prerequisites: ""
components: "V, M (amber dust to cover circle worth 1,000 gp)"
range: "0 ft."
targets: ""
duration: "10 min./level (D)"
school: "conjuration (teleportation)"
