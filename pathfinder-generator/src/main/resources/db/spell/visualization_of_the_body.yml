  \ within your body to enhance that element. Choose a single physical ability score\
  \ (Constitution, Dexterity, or Strength). If you choose Strength or Dexterity, you\
  \ gain a +5 bonus on skill checks associated with that ability score. If you choose\
  \ Constitution, your maximum and current hit points increase by an amount equal\
  \ to your Hit Dice."
