name: "Speak Local Language"
description: "This spell functions as tongues, except the creature touched gains only\
  \ the ability to speak and understand a regional human language, such as Varisian\
  \ or Common (Taldane in the Inner Sea region or Tien in Tian Xia), and the language\
  \ granted must be one you know. You must select the language at the time of casting.\
  \ The language can't be a dead language, such as Ancient Osiriani or Jistka."
