description: "This spell functions as naga shape I. Additionally, if the form you\
  \ assume has any of the following abilities, you gain the listed ability: burrow\
  \ 30 feet, climb 90 feet, fly 90 feet (good maneuverability), swim 90 feet, blindsense\
  \ 30 feet, darkvision 60 feet, low-light vision, compression, constrict, detect\
  \ thoughts, dreamsight, grab, hypnosis, poison, sneak attack +2d6, and spit."
