id: "spell:delayed_consumption"
name: "Delayed Consumption"
description: "When you consume this extract, you quickly consume another extract of\
  \ your choice--this second extract's effects do not come into effect until a later\
  \ point. You must consume this second, companion extract on the round following\
  \ delayed consumptionor waste the extract. The companion extract can be no higher\
  \ than 4th level, and you must pay any costs associated with the companion extract\
  \ when you consume it."
prerequisites: ""
components: "S"
range: "personal"
targets: "you"
duration: "1 day/level (D) or until discharged"
school: "transmutation"
levels:
- class_id: "class:alchemist"
  level: 5
- class_id: "class:investigator"
  level: 5
source: "Advanced Player's Guide"
