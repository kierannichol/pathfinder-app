name: "Trade Items"
description: "You cause the target object and the object used as a focus for the spell\
  \ to immediately swap places. The target object appears in your hand (or falls to\
  \ the ground in your square if you are unable to hold it). The stronger the connection\
  \ between the two objects, the more difficult the spell is to resist, as indicated\
  \ on the table below. The modifiers are cumulative."
