components: "V, S"
range: "close (25 ft. + 5 ft./2 levels)"
targets: "one animal"
duration: "1 round/level"
school: "enchantment (compulsion) [mind-affecting]"
levels:
- class_id: "class:druid"
  level: 3
- class_id: "class:hunter"
  level: 3
- class_id: "class:shaman"
  level: 3
source: "PRPG Core Rulebook"
