casting_time: "1 round"
saving_throw: "Will negates"
spell_resistance: "yes"
id: "spell:dominate_animal"
name: "Dominate Animal"
description: "This spell allows you to enchant the targeted animal and direct it with\
  \ simple commands such as “Attack,\" “Run,\" and “Fetch.\" Suicidal or self-destructive\
  \ commands (including an order to attack a creature two or more size categories\
  \ larger than the dominated animal) are simply ignored."
