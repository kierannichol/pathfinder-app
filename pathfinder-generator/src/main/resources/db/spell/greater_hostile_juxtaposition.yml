id: "spell:greater_hostile_juxtaposition"
name: "Greater Hostile Juxtaposition"
description: "This spell functions like hostile juxtaposition, except you can target\
  \ one creature for every four caster levels you have or you can target a single\
  \ creature that is larger than you are. You can switch places with each target only\
  \ once while the effect lasts. Once you have used it to teleport and switch places\
  \ with each affected target, the spell is discharged."
