name: "Quintessence Mastery"
description: "This spell grants the caster limited control over the quintessence of\
  \ an Outer Plane. The control granted by quintessence mastery can take one of two\
  \ forms, depending on the version of the spell cast. Both versions can be cast only\
  \ on one of the nine Outer Planes, for it is these planes, not the Transitive or\
  \ Inner Planes, that are comprised of quintessence."
