name: "Cleromancy"
description: "Cleromancyinvolves casting bones and interpreting the results. Those\
  \ able to arrive at the proper interpretation are granted knowledge of coming events.\
  \ Roll 1d4 per caster level. Group the dice by like results, and choose one of the\
  \ groups. For the duration of cleromancy, you can apply a luck bonus equal to the\
  \ result of the selected dice to any d20 roll. You can apply this bonus to a number\
  \ of rolls equal to the number of dice in the group. If cleromancyexpires before\
  \ you are able to allocate the total number of allotted bonuses, the remaining bonuses\
  \ are lost."
