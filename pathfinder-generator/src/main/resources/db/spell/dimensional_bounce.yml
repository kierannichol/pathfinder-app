casting_time: "1 standard action"
saving_throw: "none and Will negates (object)"
spell_resistance: "no and yes (object)"
id: "spell:dimensional_bounce"
name: "Dimensional Bounce"
description: "You designate two locations within range and create a dimensional link\
  \ between them; you must have line of effect to both locations when casting this\
  \ spell. As a swift action, you can teleport from your current location to either\
  \ of the designated locations as if you had cast dimension door. The spell is discharged\
  \ once you have used it to teleport a number of times equal to one-fourth your caster\
  \ level (maximum 5 times)."
prerequisites: ""
components: "V, S"
range: "close (25 ft. + 5 ft./2 levels)"
targets: ""
duration: "1 round/level or until discharged"
school: "conjuration (teleportation)"
