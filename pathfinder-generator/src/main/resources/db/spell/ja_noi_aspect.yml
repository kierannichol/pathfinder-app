name: "Ja Noi Aspect"
description: "You gain some of the appearance and qualities of the ja noi, oni who\
  \ take hobgoblin form. Your skin turns a fiery red color and you gain fast healing\
  \ 3, although this ability cannot repair damage caused by acid or fire. You can\
  \ dismiss this spell as an immediate action when you fail a Will saving throw; if\
  \ you do, you can reroll your saving throw, but you must take the second result."
