name: "Life Bubble"
description: "You surround the touched creatures with a constant and moveable 1-inch\
  \ shell of tolerable living conditions. This shell enables the subjects to breathe\
  \ freely, even underwater or in a vacuum, as well as making them immune to harmful\
  \ gases and vapors, including inhaled diseases and poisons and spells like cloudkilland\
  \ stinking cloud. In addition, the shell protects subjects from extremes of temperature\
  \ (per endure elements) as well as extremes of pressure."
