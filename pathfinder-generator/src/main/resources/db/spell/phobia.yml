name: "Phobia"
description: "You instill the target with an intense, instinctual fear of a condition\
  \ or circumstance, more powerful than the phobia lesser madness (see page 182).\
  \ You can name an energy type (acid, cold, electricity, fire, or sonic), a hazard\
  \ (such as an avalanche or earthquake), or a single creature of the animal type\
  \ or all vermin (applying when the target sees a swarm or a single Small or larger\
  \ creature). Alternatively, you can name the following specific environments: darkness\
  \ (darker than dim light, and you can't apply this phobia to a creature with natural\
  \ racial darkvision, see in darkness, blindsight, or similar senses), enclosed spaces\
  \ (places that require the creature to squeeze),heights (10 times the target's height,\
  \ and you can't apply this phobia to creatures with a natural fly speed), or water\
  \ (you can't apply this phobia to aquatic creatures or creatures with a natural\
  \ swim speed)."
