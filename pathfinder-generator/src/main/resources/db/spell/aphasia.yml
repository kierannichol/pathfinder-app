description: "You render the target unable to understand any language, including spoken\
  \ language, written language, sign language, gestures attempting to mimic a crude\
  \ language, or even truespeech and telepathy. The affected creature is unable to\
  \ communicate, use command words, cast spells with verbal components, or use any\
  \ other abilities that requires language. At the end of each of its turns, the subject\
  \ can attempt a new saving throw to end the effect."
