casting_time: "1 standard action"
saving_throw: "Will negates (harmless)"
spell_resistance: "yes (harmless)"
id: "spell:nine_lives"
name: "Nine Lives"
description: "Despite its name, this powerful ward does not grant the target multiple\
  \ lives, but rather gives the target the ability to get out of trouble and relieves\
  \ harmful effects and conditions. For the spell's duration, the target can use any\
  \ of the following abilities as an immediate action, but only up to a total of nine\
  \ times, at which point the spell ends."
prerequisites: ""
components: "V, S, M/DF (a cat's whisker)"
range: "touch"
targets: "one creature touched"
duration: "1 hour/level"
school: "abjuration"
levels:
- class_id: "class:cleric"
  level: 8
- class_id: "class:oracle"
  level: 8
