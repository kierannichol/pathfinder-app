casting_time: "see text"
saving_throw: "none"
spell_resistance: "no"
id: "spell:fabricate"
name: "Fabricate"
description: "You convert material of one sort into a product that is of the same\
  \ material. Creatures or magic items cannot be created or transmuted by the fabricate\
  \ spell. The quality of items made by this spell is commensurate with the quality\
  \ of material used as the basis for the new fabrication. If you work with a mineral,\
  \ the target is reduced to 1 cubic foot per level instead of 10 cubic feet."
prerequisites: ""
components: "V, S, M (the original material, which costs the same amount as the raw\
  \ materials required to craft the item to be created)"
range: "close (25 ft. + 5 ft./2 levels)"
targets: "up to 10 cu. ft./level; see text"
duration: "instantaneous"
school: "transmutation"
levels:
- class_id: "class:arcanist"
  level: 5
- class_id: "class:sorcerer"
  level: 5
- class_id: "class:wizard"
  level: 5
source: "PRPG Core Rulebook"
