name: "Vermin Shape I"
description: "When you cast this spell, you assume the form of any Small or Medium\
  \ creature of the vermin type. If the form you assume has any of the following abilities,\
  \ you gain the listed ability: climb 30 feet, fly 30 feet (average maneuverability),\
  \ swim 30 feet, darkvision 60 feet, low-light vision, scent, and lunge. You don't\
  \ gain full immunity to mind-affecting effects, but you do gain a +2 resistance\
  \ bonus on all saving throws against such effects."
