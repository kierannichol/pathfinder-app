casting_time: "1 standard action"
saving_throw: "Will negates (object)"
spell_resistance: "yes (object)"
id: "spell:apport_object"
name: "Apport Object"
description: "This spell allows you to instantaneously transport a small nonliving\
  \ object from one location to another. There are two ways to use the spell: sending\
  \ allows you to immediately send an object held in your hands to a nearby location,\
  \ while receiving permits you to cast the spell ahead of time on an object and summon\
  \ it to your location at a later time."
prerequisites: ""
components: "V"
range: "touch"
targets: "one touched object of up to 1 lb. and 1 cu. ft."
duration: "instantaneous or 1 hour/level"
school: "conjuration (teleportation)"
