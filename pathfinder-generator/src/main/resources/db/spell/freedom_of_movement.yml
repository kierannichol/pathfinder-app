name: "Freedom of Movement"
description: "This spell enables you or a creature you touch to move and attack normally\
  \ for the duration of the spell, even under the influence of magic that usually\
  \ impedes movement, such as paralysis, solid fog, slow, and web. All combat maneuver\
  \ checks made to grapple the target automatically fail. The subject automatically\
  \ succeeds on any combat maneuver checks and Escape Artist checks made to escape\
  \ a grapple or a pin."
