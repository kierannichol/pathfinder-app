casting_time: "1 standard action"
saving_throw: "Fortitude negates, Will partial (see text)"
spell_resistance: "yes"
id: "spell:rivals_weald"
name: "Rival's Weald"
description: "This spell transforms your targets into trees as per tree shape, except\
  \ the targets transform into living trees that resemble their original forms. If\
  \ a target is in a situation that would prove fatal to a tree created by this spell,\
  \ such as off the ground or under water, the target receives a +4 bonus on its Fortitude\
  \ save."
prerequisites: ""
components: "V, S, M (a hardened piece of tree sap)"
range: "close (25 ft. + 5 ft./2 levels)"
targets: "one creature/two levels, no two of which can be more than 30 ft. apart"
duration: "permanent"
school: "transmutation (polymorph)"
levels:
- class_id: "class:druid"
  level: 9
- class_id: "class:shaman"
  level: 9
- class_id: "class:witch"
  level: 9
