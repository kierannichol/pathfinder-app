id: "spell:life_conduit"
name: "Life Conduit"
description: "You utilize life conduitto share hit points with your eidolon. While\
  \ this spell is active, you can spend a swift action to transfer 1d6 hit points\
  \ between you and your eidolon, either taking damage yourself and healing your eidolon\
  \ or healing yourself and damaging your eidolon. If your eidolon moves farther than\
  \ 50 feet from you, this spell ends."
