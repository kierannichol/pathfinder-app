id: "spell:elude_time"
name: "Elude Time"
description: "You place yourself in a state of suspended animation, similar to temporal\
  \ stasis. At the time of casting, you choose when the stasis will expire, up to\
  \ the maximum duration of the spell. Until the duration ends, time ceases to flow\
  \ for you, and all bodily functions cease. No force or effect can harm you until\
  \ the spell expires or is removed, such as by a successful dispel magicspell."
prerequisites: ""
components: "V, S, M (powdered diamond, emerald, ruby, and sapphire dust worth 500\
  \ gp)"
range: "personal"
targets: "you"
duration: "up to 1 minute/level; see text"
school: "transmutation"
levels:
- class_id: "class:alchemist"
  level: 5
- class_id: "class:investigator"
  level: 5
source: "Advanced Player's Guide"
