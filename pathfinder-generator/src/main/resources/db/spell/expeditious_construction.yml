name: "Expeditious Construction"
description: "You create a low wall or other simple structure of packed earth or loose\
  \ stone measuring 3 feet thick, 3 feet tall, and 10 feet long per 3 caster levels\
  \ you possess (minimum 10 feet). Each square of the structure can appear only in\
  \ unoccupied spaces atop earthen or stone surfaces able to support it. The wall\
  \ grants cover as per a low wall and can be climbed with a successful DC 5 Climb\
  \ check. Large and larger creatures don't need to attempt a Climb check to climb\
  \ over it."
