description: "You fire a ray of positive energy. A creature struck takes varying damage,\
  \ depending on its nature and home plane of existence. Neutral outsiders and creatures\
  \ native to the Material Plane and Elemental Planes take 1d6 points of damage per\
  \ 2 levels (maximum 7d6). Evil outsiders, undead, and natives of the Negative Energy\
  \ Plane take 1d6 points of damage per level (maximum 15d6). All other creatures\
  \ take no damage."
