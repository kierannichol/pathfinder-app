casting_time: "1 standard action"
saving_throw: "Will negates (object)"
spell_resistance: "yes (object)"
id: "spell:wood_shape"
name: "Wood Shape"
description: "Wood shape enables you to form one existing piece of wood into any shape\
  \ that suits your purpose. While it is possible to make crude coffers, doors, and\
  \ so forth, fine detail isn't possible. There is a 30% chance that any shape that\
  \ includes moving parts simply doesn't work."
prerequisites: ""
components: "V, S, DF"
range: "touch"
targets: "one touched piece of wood no larger than 10 cu. ft. + 1 cu. ft./level"
duration: "instantaneous"
school: "transmutation"
levels:
- class_id: "class:druid"
  level: 2
- class_id: "class:hunter"
  level: 2
- class_id: "class:shaman"
  level: 2
source: "PRPG Core Rulebook"
