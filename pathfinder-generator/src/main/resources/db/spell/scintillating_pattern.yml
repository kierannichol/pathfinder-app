id: "spell:scintillating_pattern"
name: "Scintillating Pattern"
description: "A twisting pattern of coruscating colors weaves through the air, affecting\
  \ creatures within. The spell affects a total number of HD of creatures equal to\
  \ your caster level (maximum 20). Creatures with the fewest HD are affected first,\
  \ and among creatures with equal HD, those who are closest to the spell's point\
  \ of origin are affected first. HD that are not sufficient to affect a creature\
  \ are wasted. The spell affects each subject according to its HD."
