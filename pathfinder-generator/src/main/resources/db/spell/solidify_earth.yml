name: "Solidify Earth"
description: "Stone, dirt, and other types of earth within the area become more tightly\
  \ packed. Burrowing creature (including those using earth glide) treat the area\
  \ as difficult terrain. Any creature that begins its turn burrowing in the affected\
  \ area becomes entangled for 1 round (Reflex negates). Tremorsense and similar senses\
  \ are ineffective within the affected area. Creatures with the earth mastery special\
  \ ability (such as earth elementals) double their bonus on attack and damage rolls\
  \ so long as both they and their targets are touching the area affected by this\
  \ spell."
