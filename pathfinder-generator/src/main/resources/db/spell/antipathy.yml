casting_time: "1 hour"
saving_throw: "Will partial"
spell_resistance: "yes"
id: "spell:antipathy"
name: "Antipathy"
description: "You cause an object or location to emanate magical vibrations that repel\
  \ either a specific kind of intelligent creature or creatures of a particular alignment,\
  \ as defined by you. The kind of creature to be affected must be named specifically.\
  \ A creature subtype is not specific enough. Likewise, the specific alignment to\
  \ be repelled must be named."
