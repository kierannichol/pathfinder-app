id: "spell:telekinetic_assembly"
name: "Telekinetic Assembly"
description: "You assemble a siege engine, using up to one fewer worker per two caster\
  \ levels you possess. You can do without one additional worker if you have any ranks\
  \ in Knowledge (engineering), plus one additional worker per 5 ranks you have in\
  \ that skill. If your caster level combined with Knowledge (engineering) fails to\
  \ eliminate the need for workers, this spell fails."
prerequisites: ""
components: "V, S, F (a miniature of the target siege engine, costing 10 gp)"
range: "close (25 ft. + 5 ft./2 levels)"
targets: "one disassembled siege engine"
duration: "instantaneous"
school: "transmutation"
levels:
- class_id: "class:arcanist"
  level: 2
- class_id: "class:magus"
  level: 2
- class_id: "class:sorcerer"
  level: 2
- class_id: "class:wizard"
  level: 2
source: "Ultimate Combat"
