name: "Consecrate"
description: "This spell blesses an area with positive energy. The DC to resist positive\
  \ channeled energy within this area gains a +3 sacred bonus. Every undead creature\
  \ entering a consecrated area suffers minor disruption, suffering a –1 penalty on\
  \ attack rolls, damage rolls, and saves. Undead cannot be created within or summoned\
  \ into a consecrated area. If the consecrated area contains an altar, shrine, or\
  \ other permanent fixture dedicated to your deity, pantheon, or aligned higher power,\
  \ the modifiers given above are doubled (+6 sacred bonus to positive channeled energy\
  \ DCs, –2 penalties for undead in the area)."
