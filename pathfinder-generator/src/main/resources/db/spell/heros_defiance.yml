name: "Hero's Defiance"
description: "The instant before you are reduced to 0 or fewer hit points, you can\
  \ expend a use of your lay on hands ability to heal yourself as if you had used\
  \ lay on hands, plus an additional 1d6 hit points. If this healing brings your hit\
  \ point total above 0 hit points, you do not fall, and may continue to act. If you\
  \ have no more uses of lay on hands this spell has no effect."
