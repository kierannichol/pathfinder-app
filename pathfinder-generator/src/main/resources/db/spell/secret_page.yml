casting_time: "10 minutes"
saving_throw: "none"
spell_resistance: "no"
id: "spell:secret_page"
name: "Secret Page"
description: "Secret page alters the contents of a page so that it appears to be something\
  \ entirely different. The text of a spell can be changed to show another spell of\
  \ equal or lower level known by the caster. This spell cannot be used to change\
  \ a spell contained on a scroll, but it can be used to hide a scroll. Explosive\
  \ runes or sepia snake sigil can be cast upon the secret page."
prerequisites: ""
components: "V, S, M (powdered herring scales and a vial of will-o'-wisp essence)"
range: "touch"
targets: "page touched, up to 3 sq. ft. in size"
duration: "permanent"
school: "transmutation"
levels:
