  \ service or to refrain from some action or course of activity, as desired by you.\
  \ The creature must have 7 or fewer HD and be able to understand you. While a geas\
  \ cannot compel a creature to kill itself or perform acts that would result in certain\
  \ death, it can cause almost any other course of activity."
