id: "spell:fey_form_ii"
name: "Fey Form II"
description: "This spell functions as fey form I, except it also allows you to assume\
  \ the form of a Tiny or Large creature of the fey type. Your base speed can't increase\
  \ above 90 feet this way. If the form you assume has any of the following abilities,\
  \ you gain those abilities: burrow speed 30 feet, climb speed 90 feet, fly speed\
  \ 60 feet (good maneuverability), swim speed 60 feet, all-around vision, blindsense\
  \ 30 feet, darkvision 60 feet, low-light vision, scent, see in darkness, abduct,\
  \ animated hair, bleed, blood rage, boot stomp, burn, compression, constrict, crushing\
  \ leap, DR 2/cold iron, grab, heavy weapons, icewalking, kneecapper, nasal spray,\
  \ no shadow, oversized weapons, poison, putrid vomit, rock throwing (50 feet, 1d6\
  \ damage), sound mimicry, trackless step, trample, tree meld, undersized weapons,\
  \ and woodland stride. If the creature has immunity to mind-affecting effects or\
  \ poison, you gain a +4 resistance bonus on saves against those effects. If the\
  \ creature has any weaknesses, you gain them."
prerequisites: ""
components: "V, S, M (a piece of the creature whose form you plan to assume)"
