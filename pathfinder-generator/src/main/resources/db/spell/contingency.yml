name: "Contingency"
description: "You can place another spell upon your person so that it comes into effect\
  \ under some condition you dictate when casting contingency. The contingency spell\
  \ and the companion spell are cast at the same time. The 10-minute casting time\
  \ is the minimum total for both castings; if the companion spell has a casting time\
  \ longer than 10 minutes, use that instead. You must pay any costs associated with\
  \ the companion spell when you cast contingency."
