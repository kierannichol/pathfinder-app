casting_time: "1 round"
saving_throw: "Will negates (harmless, object)"
spell_resistance: "yes (harmless, object)"
id: "spell:seers_bane"
name: "Seer's Bane"
description: "This spell functions as nondetection, except that those who cast divination\
  \ spells targeting the warded creature or item must succeed on a caster level check\
  \ (DC = 15 + your caster level). If the caster of the divination fails, deadly magical\
  \ feedback strikes at him, dealing 1d6 points of electricity damage per 2 caster\
  \ levels you have (maximum 10d6 at 20th level)."
