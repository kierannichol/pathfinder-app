casting_time: "1 minute"
saving_throw: "Will negates (harmless)"
spell_resistance: "yes (harmless)"
id: "spell:fey_blight"
name: "Fey Blight"
description: "The target is cursed, gaining the bane of the caster's fey race (see\
  \ below for details on each specific fey race's bane and duration). A creature that\
  \ succeeds at its saving throw is immune to further castings of fey blight from\
  \ the same type of fey for 24 hours. Fey blight cannot be dispelled, but effects\
  \ that remove curses function against it."
prerequisites: ""
components: "V"
range: "touch or close (25 ft. + 5 ft./2 levels)"
targets: "one living non-fey, non-plant creature"
duration: "see below (D)"
school: "transmutation [curse, ruse]"
levels: []
source: "Pathfinder #119: Prisoners of the Blight"
