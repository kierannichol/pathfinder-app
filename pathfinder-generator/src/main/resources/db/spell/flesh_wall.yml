id: "spell:flesh_wall"
name: "Flesh Wall"
description: "You animate corpses, forming them into a wall of joined flesh and limbs.\
  \ The wall inserts itself into any surrounding nonliving material if its area is\
  \ sufficient to do so. The wall can't be created so that it occupies the same space\
  \ as a creature or another object. The wall must be vertical, but can be shaped\
  \ as you see fit."
