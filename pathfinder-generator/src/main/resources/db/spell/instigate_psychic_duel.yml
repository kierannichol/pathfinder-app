id: "spell:instigate_psychic_duel"
name: "Instigate Psychic Duel"
description: "You begin a psychic duel (see page 202) with a creature. This psychic\
  \ duel takes place on a binary mindscape (see page 235) that includes only two minds:\
  \ yours and the target's. This spell ends and both minds return to their respective\
  \ bodies if one of you drops below 0 hit points or if both of you agree to end the\
  \ psychic duel (a free action that you can perform even if it isn't your turn)."
