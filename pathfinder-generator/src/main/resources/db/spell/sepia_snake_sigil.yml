name: "Sepia Snake Sigil"
description: "You cause a small symbol to appear in the text of a written work. The\
  \ text containing the symbol must be at least 25 words long. When anyone reads the\
  \ text containing the symbol, the sepia snake sigil springs into being, transforming\
  \ into a large sepia serpent that strikes at the reader, provided there is line\
  \ of effect between the symbol and the reader."
