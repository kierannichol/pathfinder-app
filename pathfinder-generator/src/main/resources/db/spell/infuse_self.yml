id: "spell:infuse_self"
name: "Infuse Self"
description: "When you cast this spell, you assume the form of a native outsider from\
  \ the following list: aasimar, aphorite, duskwalker, fetchling, ganzi, ifrit, oread,\
  \ shabti, suli, sylph, tiefling, or undine. You gain a +2 size bonus to one physical\
  \ ability score of your choice. If the race has resistance to one or more energy\
  \ types, you gain energy resistance 5 to your choice of one of those types. If the\
  \ race gains a racial bonus on saving throws or skills, you gain those bonuses.\
  \ If the race has darkvision or low-light vision, you gain those qualities."
prerequisites: ""
components: "V, S, M (a piece of the creature whose form you plan to assume)"
range: "personal"
targets: "you"
duration: "10 minutes/level (D)"
school: "transmutation (polymorph)"
