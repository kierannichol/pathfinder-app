id: "spell:fools_teleport"
name: "Fool's Teleport"
description: "This spell instantly renders you unseen as per invisibility, but creates\
  \ a visual and auditory display that makes it appear as if you had teleported away.\
  \ You can affect one additional Medium or smaller creature or its equivalent per\
  \ 3 caster levels (a Large creature counts as two Medium creatures, a Huge creature\
  \ counts as four Medium creatures, and so forth). All creatures to be affected must\
  \ be in contact with one another, and at least one of those creatures must be in\
  \ contact with you."
