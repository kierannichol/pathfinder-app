name: "Elemental Touch"
description: "Upon completing the casting of this spell, elemental energy infuses\
  \ your hands. Choose an energy type: acid, cold, electricity, or fire. You gain\
  \ a melee touch attack causing 1d6 points of damage of that energy type, along with\
  \ a special effect described below. You also deal energy damage and the related\
  \ special effect when you attack with your hands using an unarmed strike, a single\
  \ claw, or a single slam attack. This bonus damage can never apply to multiple weapons."
