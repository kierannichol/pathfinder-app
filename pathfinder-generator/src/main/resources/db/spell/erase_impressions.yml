id: "spell:erase_impressions"
name: "Erase Impressions"
description: "You banish psychic impressions from the object touched, rendering it\
  \ devoid of recent history. You choose how much time to erase, up to a maximum of\
  \ 1 day per caster level. You must erase impressions from the present time back;\
  \ you cannot choose to leave recent events untouched. Impressions erased in this\
  \ manner cannot be recovered via object reading, legend lore, or similar measures."
