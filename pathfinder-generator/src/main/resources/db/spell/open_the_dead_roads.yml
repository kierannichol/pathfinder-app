casting_time: "1 minute"
saving_throw: "Will negates (harmless)"
spell_resistance: "yes"
id: "spell:open_the_dead_roads"
name: "Open the Dead Roads"
description: "To cast open the Dead Roads, you must be in an area of fog or dim light.\
  \ Upon completion of the spell, swirling mists part and deposit you and any creatures\
  \ you touched on a nearby stretch of the Dead Roads, a network of extraplanar roadways.\
  \ You can take up to one creature per level, but all targets must be touching each\
  \ other. You must specify a location known to you or one of your travelers as your\
  \ destination when casting this spell."
