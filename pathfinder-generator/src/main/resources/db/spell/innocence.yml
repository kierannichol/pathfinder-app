name: "Innocence"
description: "You surround yourself with an aura of innocence and trustworthiness.\
  \ You gain a +10 competence bonus on Bluff skill checks to convince others of your\
  \ innocence. They find it difficult to believe you capable of any wrongdoing. This\
  \ bonus does not apply to other uses of the Bluff skill, such as feinting in combat,\
  \ creating a diversion to hide, or communicating secret messages via innuendo, nor\
  \ does it apply to any use of the skill to convince anyone of anything other than\
  \ your complete innocence and blamelessness."
