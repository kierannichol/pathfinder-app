name: "Vermin Shape II"
description: "This spell functions as vermin shape I, except it also allows you to\
  \ assume the form of a Tiny or Large creature of the vermin type. If the form you\
  \ assume has any of the following abilities, you gain the listed ability: burrow\
  \ 30 feet, climb 60 feet, fly 60 feet (good maneuverability), swim 60 feet, darkvision\
  \ 60 feet, low-light vision, tremorsense 30 feet, scent, blood drain, constrict,\
  \ grab, lunge, poison, pull, trample, and web. You don't gain full immunity to mind-affecting\
  \ effects, but you do gain a +4 bonus on all saving throws against such effects."
