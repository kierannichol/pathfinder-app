name: "Beloved of the Forge"
description: "You gain an innate sense of the direction to your home or to the place\
  \ where you last attempted a Craft check, whichever you choose when you cast the\
  \ spell. You gain a +10 insight bonus on Survival checks made to find your way back\
  \ to the chosen place. While under the effects of this spell, items in your possession\
  \ gain a +2 luck bonus on saving throws against spells and effects, and you gain\
  \ a +5 luck bonus on Craft checks to create or repair objects with Craft skills\
  \ in which you are trained."
