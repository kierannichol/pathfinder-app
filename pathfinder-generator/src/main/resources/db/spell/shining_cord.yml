name: "Shining Cord"
description: "When you cast this spell, you make a ranged touch attack against a single\
  \ opponent within 30 feet. If you hit, a thin silver strand extends from your body\
  \ to its, forming a connection that allows you to anticipate its actions. For the\
  \ duration of the spell, you receive a +5 insight bonus on all Perception and Sense\
  \ Motive checks opposed by the target. You gain a +5 insight bonus on all Spellcraft\
  \ checks made to identify your opponent's spell as part of a counterspelling attempt.\
  \ Finally, you gain a +2 dodge bonus to your AC against attacks made against you\
  \ by the target."
