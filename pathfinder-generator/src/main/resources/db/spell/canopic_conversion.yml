casting_time: "1 round"
saving_throw: "Fortitude half"
spell_resistance: "yes"
id: "spell:canopic_conversion"
name: "Canopic Conversion"
description: "This spell eviscerates the target, drawing forth its life essence as\
  \ well as its internal organs. The target takes 1d6 hit points of damage per caster\
  \ level (maximum 20d6). If this damage kills the target, the spell pulls the creature's\
  \ organs into a set of 4 canopic jars and seals them; 1d4 rounds later, the corpse\
  \ revives as a mummy (if 8 HD or fewer) or an advanced mummy (if 9 HD or more)."
prerequisites: ""
components: "V, S, F (four alabaster canopic jars worth 100 gp each), M (black onyx\
  \ worth 100 gp per hit die of the target)"
range: "close (25 ft. + 5 ft./2 levels)"
targets: "one living humanoid"
duration: "instantaneous and see text"
school: "necromancy [death, evil]"
levels:
- class_id: "class:arcanist"
  level: 9
- class_id: "class:cleric"
  level: 9
- class_id: "class:oracle"
  level: 9
- class_id: "class:sorcerer"
  level: 9
- class_id: "class:wizard"
  level: 9
source: "Faction Guide, Osirion, Land of the Pharaohs"
