casting_time: "1 hour"
saving_throw: "Will negates; see text"
spell_resistance: "yes"
id: "spell:sympathy"
name: "Sympathy"
description: "You cause an object or location to emanate magical vibrations that attract\
  \ either a specific kind of intelligent creature or creatures of a particular alignment,\
  \ as defined by you. The particular kind of creature to be affected must be named\
  \ specifically. A creature subtype is not specific enough. Likewise, the specific\
  \ alignment must be named."
