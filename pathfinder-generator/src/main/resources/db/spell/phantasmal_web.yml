casting_time: "1 standard action"
saving_throw: "Will disbelief, then Fortitude partial, see text"
spell_resistance: "yes"
id: "spell:phantasmal_web"
name: "Phantasmal Web"
description: "You implant within the minds of your targets the illusion that they\
  \ are engulfed in tangled webs teeming with swarms of tiny spiders. Those who fail\
  \ to disbelieve the phantasmal webare treated as if in a webspell, but must also\
  \ make a Fortitude save at the beginning of each turn or become nauseated for that\
  \ round by the phantasmal spiders."
