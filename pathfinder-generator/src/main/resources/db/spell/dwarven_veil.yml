id: "spell:dwarven_veil"
name: "Dwarven Veil"
description: "This spell enhances the target's dwarven or dwarf-like qualities, making\
  \ it appear more attractive, personable, and worthy of respect and admiration by\
  \ dwarves. The target is still recognizable as itself. The target gains a +2 circumstance\
  \ bonus to checks to influence dwarves (such as Diplomacy, Intimidate, and so on)."
