name: "Oracle's Burden"
description: "You entreat the forces of fate to bestow your oracle's curse upon another\
  \ creature. The target creature suffers all the hindrances and none of the benefits\
  \ of your oracle's curse class feature. You still suffer all effects of your oracle's\
  \ curse. If you do not have the oracle's curse class feature, this spell has no\
  \ effect."
