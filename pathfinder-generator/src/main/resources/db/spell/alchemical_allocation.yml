description: "This extract causes a pale aura to emanate from your mouth. If you consume\
  \ a potion or elixir on the round following the consumption of this extract, you\
  \ can spit it back into its container as a free action. You gain all the benefits\
  \ of the potion or elixir, but it is not consumed. You can only gain the benefits\
  \ of one potion or elixir in this way per use of this extract."
