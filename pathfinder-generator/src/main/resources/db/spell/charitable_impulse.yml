description: "This spell makes a creature more charitable, compelling it to aid others\
  \ rather than use violence. An affected creature practices nonviolent combat behaviors\
  \ according to the following list of priorities, beginning with the first priority.\
  \ The subject continues to perform a priority until he can no longer fulfill its\
  \ demands (at which point he moves to the next priority) or until the spell ends,\
  \ whichever comes first."
