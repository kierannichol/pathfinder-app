id: "spell:invisibility"
name: "Invisibility"
description: "The creature or object touched becomes invisible. If the recipient is\
  \ a creature carrying gear, that vanishes, too. If you cast the spell on someone\
  \ else, neither you nor your allies can see the subject, unless you can normally\
  \ see invisible things or you employ magic to do so."
