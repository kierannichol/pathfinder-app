name: "Sense Madness"
description: "You can sense the presence of mental disturbance in creatures within\
  \ range, focusing your detection on one creature each round. If the target is currently\
  \ suffering from any form of madness (see page 182) or addiction (GameMastery Guide\
  \ 236), has total sanity damage greater than or equal to its sanity edge (see page\
  \ 12), or is under a magical compulsion that could be detected by detect magic,\
  \ you can detect the presence of such a disturbance on the first round of concentration."
