description: "When you cast this spell, you quickly tear a parchment into shreds,\
  \ releasing the flying fragments to swarm around a target creature and deliver thousands\
  \ of tiny paper cuts. Using normal parchment, the spell deals 1d6 points of magical\
  \ slashing damage per caster level (maximum 15d6)."
