casting_time: "1 standard action"
saving_throw: "Will negates (object)"
spell_resistance: "yes (object)"
id: "spell:spiral_ascent"
name: "Spiral Ascent"
description: "You transform yourself into a helical beam of divine energy that instantly\
  \ transports you upward to a spot within range. The destination must be a square\
  \ in the spell's range that's within 10 feet of a point directly above you. The\
  \ destination must be within your line of sight or familiar to you. After using\
  \ this spell, you can't take any other actions until your next turn. You can bring\
  \ along objects as long as their weight doesn't exceed your maximum load."
