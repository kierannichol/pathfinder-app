id: "spell:soul_bind"
name: "Soul Bind"
description: "You draw the soul from a newly dead body and imprison it in a black\
  \ sapphire gem. The subject must have been dead no more than 1 round per caster\
  \ level. The soul, once trapped in the gem, cannot be returned through clone, raise\
  \ dead, reincarnation, resurrection, true resurrection, or even a miracle or a wish.\
  \ Only by destroying the gem or dispelling the spell on the gem can one free the\
  \ soul (which is then still dead)."
