casting_time: "1 standard action"
saving_throw: "Fortitude negates (object); see text"
spell_resistance: "yes (object)"
id: "spell:polymorph_any_object"
name: "Polymorph Any Object"
description: "This spell functions like greater polymorph, except that it changes\
  \ one object or creature into another. You can use this spell to transform all manner\
  \ of objects and creatures into new forms--you aren't limited to transforming a\
  \ living creature into another living form. The duration of the spell depends on\
  \ how radical a change is made from the original state to its transmuted state.\
  \ The duration is determined by using the following guidelines."
prerequisites: ""
components: "V, S, M/DF (mercury, gum arabic, and smoke)"
range: "close (25 ft. + 5 ft./2 levels)"
targets: "one creature, or one nonmagical object of up to 100 cu. ft./level"
duration: "see text"
school: "transmutation (polymorph)"
levels:
- class_id: "class:arcanist"
  level: 8
- class_id: "class:sorcerer"
  level: 8
- class_id: "class:wizard"
  level: 8
source: "PRPG Core Rulebook"
