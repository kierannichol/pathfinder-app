casting_time: "3 rounds"
saving_throw: "Will negates (harmless)"
spell_resistance: "no"
id: "spell:surface_excursion"
name: "Surface Excursion"
description: "You instantly transport yourself and touched allies onto the nearest\
  \ sky-facing surface directly above you. The destination surface may be solid ground\
  \ or the surface of a body of water (or other liquid), depending on your position.\
  \ If reaching the surface would require crossing planar boundaries or no sky-facing\
  \ surface exists directly above your position, the spell fails and has no effect."
