features:
- id: "ability:improved_tracking#ranger_trophy_hunter"
  name: "Improved Tracking"
  label: null
  type: null
  description: "At 1st level, a trophy hunter gains a +2 bonus on Survival skill checks\
    \ when following or identifying tracks. When he tracks, he can also attempt a\
    \ Knowledge (nature) check at DC 15. On a success, the trophy hunter can discern\
    \ the type and condition of any animals or magical beasts he tracks. By studying\
    \ their tracks, the trophy hunter is able to identify a rough approximation of\
    \ their health, maneuverability, and their general behavior as compared to the\
    \ norm."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Ultimate Combat"
- id: "ability:firearm_style#ranger_trophy_hunter"
  name: "Firearm Style"
  label: null
  type: null
  description: "At 2nd level, a trophy hunter gains the Amateur Gunslinger feat and\
    \ Exotic Weapon Proficiency (firearms), and can use any 1st-level gunslinger deed.\
    \ At every four levels thereafter, the trophy hunter can take a grit feat or select\
    \ a gunslinger deed of his level or lower, ranger's choice."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Ultimate Combat"
- id: "ability:hunters_aim#ranger_trophy_hunter"
  name: "Hunter's Aim"
  label: null
  type: null
  description: "At 4th level, a trophy hunter gains a specific understanding of the\
    \ weaknesses and vulnerabilities of his favored enemies, and his careful study\
    \ of these enemies reveals the best way to hurt them. When the trophy hunter makes\
    \ a firearm attack against a favored enemy, he can target touch AC in the first\
    \ two range increments of his firearm. This ability stacks with other effects\
    \ that increase the range increments to target touch AC, adding one range increment\
    \ to the effect."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Ultimate Combat"
