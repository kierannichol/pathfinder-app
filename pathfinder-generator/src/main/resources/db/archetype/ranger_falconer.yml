id: "class:ranger#falconer"
name: "Falconer"
description: "Rangers have always enjoyed a special bond with a specific animal, but\
  \ the falconer takes this bond to a deeper level. Falconers begin with their companion\
  \ earlier than other rangers, and have the ability to teach their companions special\
  \ tricks."
