- id: "ability:fey_resistance#rogue_sylvan_trickster"
  name: "Fey Resistance"
  label: null
  type: null
  description: "At 8th level, a sylvan trickster gains DR 2/cold iron. At 11th level\
    \ and every 3 levels thereafter, this damage reduction increases by 2 (to a maximum\
    \ of DR 10/cold iron at 20th level).\nThis replaces improved uncanny dodge.\n\
    Rogue Talents: The following rogue talents complement the sylvan trickster archetype:\
    \ camouflage, charmer, honeyed words, major magic, minor magic, survivalist, terrain\
    \ mastery."
