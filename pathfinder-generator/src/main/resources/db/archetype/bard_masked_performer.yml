- id: "ability:social_grace#bard_masked_performer"
  name: "Social Grace"
  label: null
  type: null
  description: "At 2nd level, a masked performer gains the social grace vigilante\
    \ social talent. She gains an additional skill with social grace 1 level later\
    \ than a vigilante (at 6th level, 10th level, and so on).\nThis ability replaces\
    \ versatile performance.\nMasked Talents: At 5th level, a masked performer gains\
    \ a rogue talent from the following list: expert leaper, fast stealth, ledge walker,\
    \ rogue crawl, rope master, stand up, and wall scramble.\nAt 17th level, a masked\
    \ performer can choose any of the above talents or an advanced talent from the\
    \ following list: defensive roll, fast tumble, hide in plain sight, and skill\
    \ mastery. This ability does not qualify her for the Extra Rogue Talent feat."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Ultimate Intrigue"
