id: "class:bard#masked_performer"
name: "Masked Performer"
description: "Not merely a entertainer in a disguise, the masked performer takes on\
  \ the persona represented by the likeness she wears. Her alter ego might be a theatrical\
  \ archetype, a legendary hero, or a revered spirit. Masked performers are often\
  \ the stars of religious plays and festivals, and aficionados easily recognize them\
  \ and associate them with their most famous role."
