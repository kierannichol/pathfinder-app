id: "class:paladin#divine_hunter"
name: "Divine Hunter"
description: "Most paladins rush into battle, meeting evil toe-to-toe. The divine\
  \ hunter prefers to engage evil from afar, striking down her foes before they can\
  \ threaten her allies."
modifications:
