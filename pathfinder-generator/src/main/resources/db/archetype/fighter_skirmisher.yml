id: "class:fighter#skirmisher"
name: "Skirmisher"
description: "Not all battles are fought between armies; sometimes, a settlement or\
  \ nation faces a threat too dire to fight in the open. In order to repel a much\
  \ larger enemy force, some soldiers must abandon equipment and tactics designed\
  \ for open-field warfare and instead rely on ambushes, hit-and-run tactics, and\
  \ sabotage to whittle down their enemies' strength and morale. Skirmishers use harsh\
  \ weather and unforgiving terrain to their advantage, attacking isolated groups\
  \ of enemies that cannot flee or fight back effectively. Many tribal warriors also\
  \ employ small-unit tactics because it is part of their warrior culture, because\
  \ they cannot field a large army, or simply because they refuse to fight on the\
  \ enemy's terms."
