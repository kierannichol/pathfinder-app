features:
- id: "ability:armor_proficiency#fighter_skirmisher"
  name: "Armor Proficiency"
  label: null
  type: null
  description: "A skirmisher is proficient with light armor and shields but not with\
    \ medium armor, heavy armor, or tower shields."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
- id: "ability:wilderness_training#fighter_skirmisher"
  name: "Wilderness Training"
  label: null
  type: null
  description: "A skirmisher relies on his skills and the element of surprise rather\
    \ than the heaviest shields and armor. He gains Acrobatics and Stealth as class\
    \ skills. In addition, the skirmisher gains a number of skill ranks at each level\
    \ equal to 4 + his Intelligence modifier, instead of 2 + his Intelligence modifier."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
- id: "ability:conditioning#fighter_skirmisher"
  name: "Conditioning"
  label: null
  type: null
  description: "At 2nd level, a skirmisher becomes more resistant to mental and physical\
    \ threats that are commonly employed by his enemies or often encountered in the\
    \ terrain in which he operates. The skirmisher must choose one of the specializations\
    \ below, gaining a +1 bonus on saving throws of the appropriate type. This bonus\
    \ increases by 1 for every 4 levels beyond 2nd.\nAlpine Training (Ex): A skirmisher\
    \ operating in mountainous terrain becomes resistant to cold climates and the\
    \ rigors of long treks at high altitudes. He gains a bonus on Fortitude saving\
    \ throws against altitude sickness, exposure to cold weather, and other effects\
    \ that cause fatigue or exhaustion. Counter-Interrogation Training (Ex): A skirmisher\
    \ undertaking infiltration missions learns to resist interrogation and persuasion.\
    \ The skirmisher gains a bonus on Will saving throws against charms and divinations.\
    \ Jungle Training (Ex): Through repeated exposure, a skirmisher operating in jungles\
    \ and wetlands builds up a tolerance against pathogens and toxins. He gains a\
    \ bonus on Fortitude saving throws against disease and poison. Light Infantry\
    \ Training (Ex): A skirmisher fighting in a light infantry unit learns to avoid\
    \ fire from enemy artillery, siege weapons, and spellcasters. He gains a bonus\
    \ on Reflex saving throws against attacks that deal half damage on a successful\
    \ save (such as the fireball spell) but not against traps, natural hazards, or\
    \ environmental effects."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
- id: "ability:reconnaissance_training#fighter_skirmisher"
  name: "Reconnaissance Training"
  label: null
  type: null
  description: "A skirmisher operating in heavily trapped or naturally hazardous areas\
    \ learns to expertly avoid them. At 2nd level, he gains a +1 bonus on Reflex saving\
    \ throws to avoid traps, natural hazards, and environmental effects. This bonus\
    \ increases by 1 for every 4 levels beyond 2nd."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
- id: "ability:mobility_training#fighter_skirmisher"
  name: "Mobility Training"
  label: null
  type: null
  description: "At 3rd level, a skirmisher learns to be more maneuverable while wearing\
    \ light or no armor. He gains a +1 dodge bonus to AC while wearing light or no\
    \ armor and while carrying no more than a light load. Anything that causes the\
    \ skirmisher to lose his Dexterity bonus to AC also causes the skirmisher to lose\
    \ this dodge bonus. This bonus increases by 1 for every 4 levels beyond 3rd (to\
    \ a maximum of +4 at 15th level).\nIn addition, a skirmisher gains an enhancement\
    \ bonus of +5 feet to his base speed. At 7th level, the bonus increases to +10\
    \ feet. This benefit applies only when he is wearing no armor or light armor,\
    \ and when he is carrying no more than a light load."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
- id: "ability:mobile_mastery#fighter_skirmisher"
  name: "Mobile Mastery"
  label: null
  type: null
  description: "At 19th level, a skirmisher learns to position his body and conceal\
    \ his body proportions with clothes so well that it is difficult to hit him. He\
    \ gains a 20% miss chance on attacks against him. Mobile mastery functions even\
    \ when the skirmisher is flat-footed, but not when he is immobilized or helpless,\
    \ when he wears medium or heavy armor, or when he carries a medium or heavy load."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
