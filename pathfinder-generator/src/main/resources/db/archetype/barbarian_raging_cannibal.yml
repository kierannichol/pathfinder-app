  type: null
  description: "At 3rd level, when a raging cannibal confirms a critical hit against\
    \ a creature of the same creature type as herself with her bite attack while raging,\
    \ she gains a bonus on Intimidate checks equal to half her barbarian level for\
    \ the duration of the rage."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
- id: "ability:feed_from_fury#barbarian_raging_cannibal"
  name: "Feed from Fury"
  label: null
  type: null
  description: "At 5th level, a raging cannibal is empowered by eating her enemies\
    \ during combat. When a raging cannibal confirms a critical hit against a creature\
    \ of the same creature type as herself with her bite attack while raging, she\
    \ gains a number of temporary hit points equal to her barbarian level. These temporary\
    \ hit points stack with other temporary hit points gained from this ability but\
    \ not with those from other sources. These temporary hit points fade after a period\
    \ of time equal to 10 minutes per barbarian level."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
