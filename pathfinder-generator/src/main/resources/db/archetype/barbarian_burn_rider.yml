  label: null
  type: null
  description: "At 1st level, once per rage, a burn rider can goad her mount into\
    \ a burst of incredible speed. The mount's speed increases by 10 feet until the\
    \ end of the burn rider's turn. This bonus to speed increases by 10 feet at 9th\
    \ level and again at 15th level."
