  name: "Give Me Fire"
  label: null
  type: null
  description: "At 5th level, if a burn rider takes fire damage while raging, she\
    \ regains 1 round of rage. The burn rider regains the round of rage only if the\
    \ fire damage bypasses or exceeds any energy resistance or other protections in\
    \ effect. The burn rider can only regain 1 round of rage per round."
  effects: null
