id: "class:rogue#roof_runner"
name: "Roof Runner"
description: "A specialized urban acrobat, the roof runner makes her home high atop\
  \ the spires and gables of great cities. She is skilled at traveling these uneven\
  \ surfaces at full speed, performing daring leaps and deftly balancing upon narrow\
  \ and precarious ledges."
