features:
- id: "ability:forewarned#monk_nornkith"
  name: "Forewarned"
  label: null
  type: null
  description: "A nornkith can always act in the surprise round, even if he does not\
    \ notice her enemies, though she remains flat-footed until she takes an action.\
    \ In addition, she gains a bonus on initiative rolls equal to half her monk level\
    \ (minimum +1). At 20th level, a nornkith's initiative roll is automatically a\
    \ natural 20."
  effects: null
  prerequisites: null
  source: "Pathfinder Player Companion: Legacy of the First World"
- id: "ability:shears#monk_nornkith"
  name: "Shears"
  label: null
  type: null
  description: "Whenever a nornkith makes an unarmed strike, she can cause shimmering\
    \ silver shears to manifest around the blow, causing the unarmed strike to count\
    \ as silver for the purpose of overcoming damage reduction. At 7th level, she\
    \ gains Improved Critical (unarmed strike) as a bonus feat, even if she does not\
    \ meet the prerequisites."
  effects: null
  prerequisites: null
  source: "Pathfinder Player Companion: Legacy of the First World"
- id: "ability:resist_deaths_lure#monk_nornkith"
  name: "Resist Death's Lure"
  label: null
  type: null
  description: "At 5th level, a nornkith gains a +4 morale bonus on saves against\
    \ death effects, energy drain, and negative energy. At 10th level, she gains immunity\
    \ to energy drain and negative energy."
  effects: null
  prerequisites: null
  source: "Pathfinder Player Companion: Legacy of the First World"
- id: "ability:fate_weaver#monk_nornkith"
  name: "Fate Weaver"
  label: null
  type: null
  description: "At 11th level, a nornkith can spend 1 ki point as an immediate action\
    \ to force a creature within 60 feet to reroll one saving throw before the results\
    \ of the roll are revealed. The creature must take the result of the second roll,\
    \ even if it's worse than the original roll. Whether the new result is a success\
    \ or failure, the creature cannot be the target of this ability again for 1 day."
  effects: null
  prerequisites: null
  source: "Pathfinder Player Companion: Legacy of the First World"
- id: "ability:snip_thread#monk_nornkith"
  name: "Snip Thread"
  label: null
  type: null
  description: "At 15th level, as a standard action, a monk can spend 1 ki point to\
    \ produce a golden thread linked to the fate of a creature within 60 feet and\
    \ mimic snipping through the thread with a pair of shears. The target takes 1d6\
    \ points of damage per nornkith level and can attempt a Fortitude saving throw\
    \ (DC = 10 + half the nornkith's monk level + her Charisma modifier) to halve\
    \ this damage. If the damage would bring the target's hit points to 0 or below,\
    \ the nornkith can spend another ki point to sever the golden thread completely;\
    \ in this case, the target dies and can only be restored to life with miracle,\
    \ wish, or divine intervention. The nornkith can use this ability once per day.\
    \ This is a death effect."
  effects: null
  prerequisites: null
  source: "Pathfinder Player Companion: Legacy of the First World"
- id: "ability:inscrutable#monk_nornkith"
  name: "Inscrutable"
  label: null
  type: null
  description: "At 19th level, the nornkith is protected by a constant mind blank\
    \ effect with a caster level equal to her monk level. The nornkith can suppress\
    \ or resume this protection as a standard action."
  effects: null
  prerequisites: null
  source: "Pathfinder Player Companion: Legacy of the First World"
- id: "ability:norn_transformation#monk_nornkith"
  name: "Norn Transformation"
  label: null
  type: null
  description: "At 20th level, a nornkith attains her fey heritage. Her type changes\
    \ to fey, and she gains DR 10/cold iron."
  effects: null
  prerequisites: null
  source: "Pathfinder Player Companion: Legacy of the First World"
source: "Pathfinder Player Companion: Legacy of the First World"
