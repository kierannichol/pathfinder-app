  description: "At 9th level, a storm druid can select another domain or subdomain\
    \ from those available to her through her nature bond.\nThis ability replaces\
    \ venom immunity."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game: Ultimate Magic"
- id: "ability:storm_lord#druid_storm_druid"
  name: "Storm Lord"
  label: null
  type: null
  description: "At 13th level, a storm druid is unaffected by natural and magical\
    \ wind effects. She also becomes immune to deafness and gains +2 bonus on saving\
    \ throws against sonic effects."
