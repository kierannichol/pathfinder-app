  name: "Stormvoice"
  label: null
  type: null
  description: "At 3rd level, a storm druid's voice can magically carry over howling\
    \ winds and peals of thunder. Whenever a Perception check is needed to hear the\
    \ druid's voice, the DC is reduced by an amount equal to the druid's level.\n\
    This ability replaces trackless step."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game: Ultimate Magic"
- id: "ability:eyes_of_the_storm#druid_storm_druid"
  name: "Eyes of the Storm"
  label: null
  type: null
  description: "At 4th level, a storm druid can see through 10 feet of magical fog,\
    \ mist, gas, wind, rain, or similar inclement weather conditions, ignoring any\
    \ concealment it might grant. This distance increases by 5 feet for every 4 levels\
    \ beyond 4th.\nThis ability replaces resist nature's lure."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game: Ultimate Magic"
