features:
- id: "ability:mediators_ear#druid_green_faith_initiate"
  name: "Mediator's Ear"
  label: null
  type: null
  description: "By 3rd level, a Green Faith initiate is respected for her neutrality\
    \ and even-handed attitude toward all people as well as other living things. She\
    \ quickly develops a sense of other peoples' attitudes, much as she does with\
    \ animals. A Green Faith initiate gains a bonus on Diplomacy and Sense Motive\
    \ checks equal to half her druid level."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
- id: "ability:zephyr_message#druid_green_faith_initiate"
  name: "Zephyr Message"
  label: null
  type: null
  description: "At 6th level, once per day, a Green Faith initiate can cast whispering\
    \ wind as a spell-like ability, treating her druid level as her caster level."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
- id: "ability:path_to_refuge#druid_green_faith_initiate"
  name: "Path to Refuge"
  label: null
  type: null
  description: "At 9th level, once per day, a Green Faith initiate can travel as if\
    \ with transport via plants to any major Green Faith druid circle or important\
    \ holy site. Each of these sites is marked with special standing stones that allow\
    \ all Green Faith followers within range using transport via plants or tree stride\
    \ to sense their distance from it and the direction to it. At 14th level and again\
    \ at 19th level, she can use this ability one additional time per day."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
- id: "ability:secrets_across_lifetimes#druid_green_faith_initiate"
  name: "Secrets across Lifetimes"
  label: null
  type: null
  description: "At 10th level, a Green Faith initiate can use legend lore once per\
    \ week as a spell-like ability, drawing upon the knowledge of Green Faith archdruids\
    \ recorded in secret across the generations in places where magic such as this\
    \ can retrieve it. This ability does not require material components."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
- id: "ability:a_thousand_voices#druid_green_faith_initiate"
  name: "A Thousand Voices"
  label: null
  type: null
  description: "At 13th level, a Green Faith initiate can communicate with any creature\
    \ that has a language or with any stone, as if using tongues or stone tell, respectively,\
    \ for up to 1 minute per druid level each day. This duration does not need to\
    \ be consecutive, but it must be spent in 1-minute increments."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
source: "Pathfinder Roleplaying Game Ultimate Wilderness"
