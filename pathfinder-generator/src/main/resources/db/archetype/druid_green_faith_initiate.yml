id: "class:druid#green_faith_initiate"
name: "Green Faith Initiate"
description: "Druids who are initiated into the magic of nature sometimes demonstrate\
  \ abilities unique to their organization."
modifications:
- add: "ability:mediators_ear#druid_green_faith_initiate"
  remove:
  - "ability:trackless_step#druid"
- add: "ability:zephyr_message#druid_green_faith_initiate"
