  - "ability:armor_training#fighter@11"
- add: "ability:hammer_and_anvil#fighter_thunderstriker"
  remove:
  - "ability:weapon_training#fighter@13"
- add: "ability:buckler_defense#fighter_thunderstriker"
  remove:
  - "ability:armor_training#fighter@15"
- add: "ability:balanced_bashing#fighter_thunderstriker"
  remove:
  - "ability:weapon_training#fighter@17"
- add: "ability:improved_buckler_defense#fighter_thunderstriker"
  remove:
