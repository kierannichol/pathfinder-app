id: "class:fighter#thunderstriker"
name: "Thunderstriker"
description: "The thunderstriker adopts an unusual fighting style, gripping a heavy\
  \ weapon with both hands and switching to a defensive posture with weapon and buckler,\
  \ lashing out with the shield with surprising speed and power."
modifications:
- add: "ability:strapped_shield#fighter_thunderstriker"
