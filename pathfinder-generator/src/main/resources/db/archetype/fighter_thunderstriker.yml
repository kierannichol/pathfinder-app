features:
- id: "ability:strapped_shield#fighter_thunderstriker"
  name: "Strapped Shield"
  label: null
  type: null
  description: "At 3rd level, a thunderstriker takes no penalty on attack rolls when\
    \ using a weapon in two hands while wearing a buckler."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Ultimate Combat"
- id: "ability:hardbuckler#fighter_thunderstriker"
  name: "Hardbuckler"
  label: null
  type: null
  description: "At 7th level, a thunderstriker may make shield bash attacks with a\
    \ buckler as if it were a light shield."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Ultimate Combat"
- id: "ability:knockback_smash#fighter_thunderstriker"
  name: "Knockback Smash"
  label: null
  type: null
  description: "At 11th level, when a thunderstriker uses his buckler to attack, he\
    \ gains a bonus equal to the enhancement bonus of the buckler on both attack and\
    \ damage rolls."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Ultimate Combat"
- id: "ability:hammer_and_anvil#fighter_thunderstriker"
  name: "Hammer and Anvil"
  label: null
  type: null
  description: "At 13th level, a thunderstriker suffers only half the normal penalties\
    \ for two-weapon fighting when using a buckler as his off-hand weapon."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Ultimate Combat"
- id: "ability:buckler_defense#fighter_thunderstriker"
  name: "Buckler Defense"
  label: null
  type: null
  description: "At 15th level, a thunderstriker retains partial use of his buckler\
    \ even when using a weapon in both hands or in each hand (rather than losing his\
    \ shield bonus until the beginning of his next turn). He gains a +1 shield bonus\
    \ to AC and may apply the benefits of any feats he knows that require the use\
    \ of a shield, but does not benefit from any magical properties his shield may\
    \ possess."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Ultimate Combat"
- id: "ability:balanced_bashing#fighter_thunderstriker"
  name: "Balanced Bashing"
  label: null
  type: null
  description: "At 17th level, a thunderstriker no longer suffers two-weapon fighting\
    \ penalties when using a buckler as his off-hand weapon."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Ultimate Combat"
- id: "ability:improved_buckler_defense#fighter_thunderstriker"
  name: "Improved Buckler Defense"
  label: null
  type: null
  description: "At 19th level, a thunderstriker does not forfeit his shield bonus\
    \ to AC from a buckler when fighting two-handed."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Ultimate Combat"
source: "Pathfinder Roleplaying Game Ultimate Combat"
