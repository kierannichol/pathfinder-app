features:
- id: "ability:mystery_of_untwisting_iron#brawler_winding_path_renegade"
  name: "Mystery of Untwisting Iron"
  label: null
  type: null
  description: "At 2nd level, metal weapons and armor in the winding path renegade's\
    \ possession are treated as masterwork unless they have the broken condition.\
    \ At 8th level, the winding path renegade gains a bonus equal to half her level\
    \ on Craft checks involving metal, and she gains the benefits of the Master Craftsman\
    \ and Craft Arms and Armor feats when crafting items made of metal. At 14th level,\
    \ any weapon the winding path renegade wields is treated as adamantine."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Adventurer's Guide"
- id: "ability:monk_moves#brawler_winding_path_renegade"
  name: "Monk Moves"
  label: null
  type: null
  description: "At 4th level, a winding path renegade can use her martial flexibility\
    \ ability to gain the benefits of certain monk abilities as well as combat feats.\
    \ Each ability counts as one Combat feat for this purpose, and the winding path\
    \ renegade is treated as a monk of a level equal to her brawler level for the\
    \ purpose of determining the effects of these abilities. The winding path renegade\
    \ gains access to these abilities at the levels listed on the Monk Moves table\
    \ above. She does not gain a ki pool, and she can't use powers that require ki.\
    \ The winding path renegade must be wearing light or no armor to benefit from\
    \ this ability."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Adventurer's Guide"
source: "Pathfinder Roleplaying Game Adventurer's Guide"
