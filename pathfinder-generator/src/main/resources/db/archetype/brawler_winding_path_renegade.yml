id: "class:brawler#winding_path_renegade"
name: "Winding Path Renegade"
description: "Winding path renegades epitomize those who have chosen the twisted path.\
  \ Lacking the mental discipline required by the masters of the school, they have\
  \ withdrawn from their monasteries-some peacefully, some not-to find their own paths."
