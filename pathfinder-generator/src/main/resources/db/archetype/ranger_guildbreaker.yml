id: "class:ranger#guildbreaker"
name: "Guildbreaker"
description: "Some rangers aren't the type to put their steel and sweat behind fighting\
  \ particular kinds of creatures. Instead, these shrewd warriors alter their focus\
  \ and dedicate their efforts to dismantling enemy organizations. Guildbreakers stoke\
  \ their enmity for their foes, and they train to track the movements of rival organizations,\
  \ and even to infiltrate these groups to gather secret intelligence."
