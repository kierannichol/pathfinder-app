features:
- id: "ability:class_skills#ranger_guildbreaker"
  name: "Class Skills"
  label: null
  type: null
  description: "A guildbreaker adds Bluff, Disguise, and Knowledge (local) to his\
    \ list of class skills, instead of Handle Animal, Heal, and Knowledge (geography)."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Ultimate Intrigue"
- id: "ability:favored_organization#ranger_guildbreaker"
  name: "Favored Organization"
  label: null
  type: null
  description: "When a guildbreaker selects a favored enemy, he can opt to select\
    \ a specific organization, such as a particular thieves' guild, in lieu of a specific\
    \ creature type. The guildbreaker must select this option for his first favored\
    \ enemy, but he can choose either option for his later favored enemies. The guildbreaker's\
    \ bonuses from favored enemy apply against official members of this organization\
    \ regardless of their creature type, but not against the organization's allies,\
    \ paid mercenaries, or forced labor. This ability only applies if the guildbreaker\
    \ knows that the target is a member of the organization."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Ultimate Intrigue"
- id: "ability:read_the_city#ranger_guildbreaker"
  name: "Read the City"
  label: null
  type: null
  description: "A guildbreaker spends most of his time in cities and large population\
    \ centers. As a result, he gains an innate sense of comings and goings in the\
    \ hustle around him. When in an urban environment, a guildbreaker can use the\
    \ Survival skill to gather information, but only about the movements of creatures\
    \ and what sort of people (races, social classes, predominant professions, and\
    \ the like) occupy the community.\nUnlike with the normal way to gather information,\
    \ the guildbreaker studies the signs of the city instead of asking around, so\
    \ it doesn't spread word about the nature of his questions to others."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Ultimate Intrigue"
- id: "ability:deep_cover#ranger_guildbreaker"
  name: "Deep Cover"
  label: null
  type: null
  description: "Guildbreakers may work to dismantle their enemies' power structures\
    \ from within, and they know how to gather resources and the necessary trappings\
    \ in order to masquerade as a member of those organizations. At 4th level, a guildbreaker\
    \ adds a circumstance bonus equal to twice his favored organization bonus to all\
    \ Bluff and Disguise checks to appear to be a member of the organization (this\
    \ does not apply on Disguise checks to change his appearance and replace a specific\
    \ member, but rather to checks related to appear to be a general member of the\
    \ organization).\nThe bonus on Bluff checks from deep cover stacks with the guildbreaker's\
    \ overall bonus from favored organization if the person he is attempting to deceive\
    \ is also a member of that organization.\nA guildbreaker posing as a member of\
    \ one of his favored enemy organizations automatically defeats truthtelling magic\
    \ (as if under the effects of glibness), but only for the purpose of claiming\
    \ to be a member of the organization. Truth-telling magic can still expose him\
    \ with a more indirect question, such as a member of a non-religious evil organization\
    \ asking the guildbreaker for the identity of his patron deity."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Ultimate Intrigue"
- id: "ability:crowd_stride#ranger_guildbreaker"
  name: "Crowd Stride"
  label: null
  type: null
  description: "At 7th level, a guildbreaker can slip through crowded streets with\
    \ ease. His movement speed is not reduced when moving through a crowd."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Ultimate Intrigue"
