  description: "At 2nd level, a monk of the mantis gains the sneak attack ability.\n\
    This ability functions as the rogue ability of the same name, except it can be\
    \ used only during a flurry of blows. The initial sneak attack damage is +1d6,\
    \ and the damage increases by 1d6 every 4 levels beyond 2nd."
