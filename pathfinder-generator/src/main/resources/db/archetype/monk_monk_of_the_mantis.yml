name: "Monk of the Mantis"
description: "A body contains many points where the flesh, mind, and spirit coincide.\
  \ A monk of the mantis is skilled at manipulating these points. With precise strikes,\
  \ she temporarily disrupts a body's connection with the rest of the self."
