id: "class:druid#dinosaur_druid"
name: "Dinosaur Druid"
description: "A dinosaur druid speaks for the spirit of prehistoric nature, even taking\
  \ the form of great beasts of legend."
modifications:
- add: "ability:summon_dinosaur#druid_dinosaur_druid"
  remove:
  - "ability:spontaneous_casting#druid"
- add: "ability:dinosaur_bond#druid_dinosaur_druid"
  remove:
  - "ability:natures_bond#druid"
- add: "ability:dinosaur_shape#druid_dinosaur_druid"
  remove:
  - "ability:wild_shape#druid"
- add: "ability:primeval_voice#druid_dinosaur_druid"
  remove:
  - "ability:resist_natures_lure#druid"
features:
- id: "ability:summon_dinosaur#druid_dinosaur_druid"
  name: "Summon Dinosaur"
  label: null
  type: null
  description: "A dinosaur druid can summon a wide range of dinosaurs and related\
    \ prehistoric beasts using summon nature's ally spells. She adds the following\
    \ options to these spells when using spontaneous casting to cast such a spell.\n\
    Summon Nature's Ally I: Compsognathus. Summon Nature's Ally II: Dimorphodon, troodon.\
    \ Summon Nature's Ally III: Plesiosaurus, velociraptor. Summon Nature's Ally IV:\
    \ Dimetrodon, pachycephalosaurus, parasaurolophus. Summon Nature's Ally V: Amargasaurus,\
    \ ceratosaurus, iguanodon, kentrosaurus, styracosaurus. Summon Nature's Ally VI:\
    \ Allosaurus, quetzalcoatlus, tylosaurus. Summon Nature's Ally VII: Therizinosaurus.\
    \ Summon Nature's Ally VIII: Diplodocus, spinosaurus. Summon Nature's Ally IX:\
    \ Giganotosaurus."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
- id: "ability:dinosaur_bond#druid_dinosaur_druid"
  name: "Dinosaur Bond"
  label: null
  type: null
  description: "A dinosaur druid must choose an animal companion as her nature's bond,\
    \ and the animal companion must be a dinosaur."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
- id: "ability:dinosaur_shape#druid_dinosaur_druid"
  name: "Dinosaur Shape"
  label: null
  type: null
  description: "A dinosaur druid specializes in assuming the form of dinosaurs when\
    \ using wild shape. When she assumes the form of a dinosaur via wild shape, she\
    \ gains a +2 size bonus to her Constitution in addition to the other modifiers\
    \ granted by beast shape. When she uses wild shape to assume the form of a creature\
    \ other than a dinosaur, the wild shape effect lasts for only 1 minute per level,\
    \ rather than 1 hour per level."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
- id: "ability:primeval_voice#druid_dinosaur_druid"
  name: "Primeval Voice"
  label: null
  type: null
  description: "At 4th level, a dinosaur druid gains the ability to speak with dinosaurs\
    \ (as per speak with animals) at all times."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
source: "Pathfinder Roleplaying Game Ultimate Wilderness"
