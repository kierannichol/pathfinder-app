- id: "ability:animal_focus#hunter_aquatic_beastmaster"
  name: "Animal Focus"
  label: null
  type: null
  description: "An aquatic beastmaster emulates animals found beneath the waves. This\
    \ functions as animal focus, but it allows only the following choices.\nCrab:\
    \ The creature gains a +4 competence bonus on Swim checks and a +2 competence\
    \ bonus on grapple combat maneuver checks. These bonuses increase to +6 and +4,\
    \ respectively, at 8th level and to +8 and +6 at 15th level.\nDolphin: The creature\
    \ gains a +4 competence bonus on Knowledge checks to identify the abilities and\
    \ weaknesses of creatures. This bonus increases to +6 at 8th level and to +8 at\
    \ 15th level.\nEel: The creature gains a +2 enhancement bonus to Dexterity. This\
    \ bonus increases to +4 at 8th level and to +6 at 15th level.\nManta Ray: The\
    \ creature gains a +4 competence bonus on Stealth checks and a +2 bonus on saving\
    \ throws against poison. These bonuses increase to +6 and +4, respectively, at\
    \ 8th level and to +8 and +6 at 15th level.\nOctopus: The creature gains a +4\
    \ competence bonus on Swim checks and a +2 competence bonus on grapple combat\
    \ maneuver checks. These bonuses increase to +6 and +4, respectively, at 8th level\
    \ and to +8 and +6 at 15th level.\nOrca: The creature gains a +2 enhancement bonus\
    \ to Strength. This bonus increases to +4 at 8th level and to +6 at 15th level.\n\
    Shark: The creature gains a +4 competence bonus on Survival checks to track a\
    \ creature to which the hunter or her animal companion has dealt damage in the\
    \ past 24 hours. This bonus increases to +6 at 8th level and to +8 at 15th level.\n\
    Snake: The creature gains a +2 bonus on attack rolls when making attacks of opportunity\
    \ and a +2 dodge bonus to AC against attacks of opportunity. These bonuses increase\
    \ to +4 at 8th level and to +6 at 15th level.\nTurtle: The creature gains a +2\
    \ enhancement bonus to its natural armor bonus. This bonus increases to +4 at\
    \ 8th level and to +6 at 15th level. (A creature without natural armor has an\
    \ effective natural armor bonus of +0.)"
  effects: null
  prerequisites: null
  source: "Pathfinder Player Companion: Blood of the Sea"
- id: "ability:oceanic_defense#hunter_aquatic_beastmaster"
  name: "Oceanic Defense"
  label: null
  type: null
  description: "At 4th level, an aquatic beastmaster gains a +4 bonus on saving throws\
    \ against spells with the water descriptor and the extraordinary or supernatural\
    \ abilities of creatures with the aquatic or water subtype whenever her animal\
    \ companion is within 60 feet."
  effects: null
