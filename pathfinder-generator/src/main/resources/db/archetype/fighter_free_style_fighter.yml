  name: "Free Fighting Style"
  label: null
  type: null
  description: "At 3rd level, a freestyle fighter can freely mix two of the styles\
    \ he knows into a more flexible style. A free-style fighter can have an additional\
    \ style feat stance active simultaneously with his first style feat stance. He\
    \ can enter all of his allowed stances as a move action or one stance as a swift\
    \ action. At 11th level, a free-style fighter can have the stances of up to two\
    \ additional style feats active at the same time.\nAt 15th level, a free-style\
    \ fighter can have the stances of up to three additional style feats active at\
    \ the same time."
