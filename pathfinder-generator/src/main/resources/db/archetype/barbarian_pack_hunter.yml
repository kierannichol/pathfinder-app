  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
- id: "ability:in_and_out#barbarian_pack_hunter"
  name: "In and Out"
  label: null
  type: null
  description: "At 3rd level, a pack hunter gains a +1 dodge bonus to AC against attacks\
    \ of opportunity. This bonus increases by 1 for every 3 barbarian levels after\
    \ 3rd (to a maximum bonus of +6 at 18th level)."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
- id: "ability:sympathetic_rage#barbarian_pack_hunter"
  name: "Sympathetic Rage"
  label: null
  type: null
  description: "At 6th level, if an ally within 30 feet is bloodraging or raging,\
    \ a pack hunter counts as raging even if knocked unconscious. She has to have\
    \ been raging when incapacitated to maintain her rage, and she ceases raging normally\
    \ if she depletes her maximum number of rounds of rage in a day.\nThis replaces\
    \ the rage power normally gained at 6th level."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
