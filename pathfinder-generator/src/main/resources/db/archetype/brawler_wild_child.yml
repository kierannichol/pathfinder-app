features:
- id: "ability:animal_companion#brawler_wild_child"
  name: "Animal Companion"
  label: null
  type: null
  description: "At 1st level, a wild child forms a bond with a loyal companion that\
    \ accompanies the wild child on his adventures. A wild child can begin play with\
    \ any of the animals available to a druid. The wild child uses his brawler level\
    \ as his effective druid level for determining the abilities of his animal companion."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "ability:hunters_tricks#brawler_wild_child"
  name: "Hunter's Tricks"
  label: null
  type: null
  description: "At 5th level, a wild child can expend a use of martial flexibility\
    \ to use a trick from the ranger skirmisher archetype. Each time he activates\
    \ this ability, the wild child can use a different hunter trick. He cannot choose\
    \ any tricks that rely on ranged attacks. Activating this ability is not an action,\
    \ but using the trick might require the wild child to use an action of a different\
    \ type."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "ability:maneuver_training#brawler_wild_child"
  name: "Maneuver Training"
  label: null
  type: null
  description: "Whenever the wild child chooses a new maneuver for this ability, his\
    \ animal companion also learns a trick to make use of this combat maneuver. For\
    \ example, if the wild child chooses maneuver training (dirty trick), his animal\
    \ companion also learns a trick that allows it to use the dirty trick combat maneuver.\
    \ He cannot choose any tricks that rely on ranged attacks. This bonus trick doesn't\
    \ count against the animal companion's total tricks known and does not take any\
    \ time or checks to train. Should the wild child gain a new animal companion (such\
    \ as if the previous one dies), this new animal companion begins with the same\
    \ number of bonus tricks."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "ability:wild_tricks#brawler_wild_child"
  name: "Wild Tricks"
  label: null
  type: null
  description: "The wild child has learned a number of tricks to aid his allies and\
    \ his animal companion, as well as to hinder his opponents.\nAt 5th level and\
    \ every 6 levels thereafter, the wild child learns one hunter's trick. He cannot\
    \ choose any tricks that rely on ranged attacks. The wild child can use these\
    \ tricks a number of times per day equal to 1/2 his brawler level + his Constitution\
    \ modifier. This ability otherwise follows the rules of the hunter's tricks ability,\
    \ including all action costs."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game: Advanced Class Guide"
source: "Pathfinder Roleplaying Game: Advanced Class Guide"
