id: "class:brawler#wild_child"
name: "Wild Child"
description: "The wild child works with his sworn animal friend to conquer the challenges\
  \ that lay before them. This kinship could come from being lost in the wilderness\
  \ and raised by animals or growing up with an exotic pet."
modifications:
- add: "ability:animal_companion#brawler_wild_child"
