- add: "ability:scent_of_blood#barbarian_sharptooth"
  remove:
  - "ability:improved_uncanny_dodge#barbarian"
  - "ability:uncanny_dodge#barbarian"
- add: "ability:ocean_breath#barbarian_sharptooth"
