- id: "ability:enlightened_spellcasting#bloodrager_enlightened_bloodrager_pzo1138"
  name: "Enlightened Spellcasting"
  label: null
  type: null
  description: "An enlightened bloodrager's unusually sophisticated outlook on the\
    \ relationship between magic and emotional outbursts allows her to cast an expanded\
    \ array of spells. She gains the ability to know and cast 0-level spells, which\
    \ are cast like any other spells, but don't consume spell slots and can be used\
    \ again. At 4th level, she gains a number of 0-level spells known equal to those\
    \ of a bard whose level is 3 lower than her bloodrager level. She selects these\
    \ 0-level spells from the druid's list of 0-level spells.\nAt 4th level, the enlightened\
    \ bloodrager gains one 1st-level druid spell as a bonus spell known. At 7th level,\
    \ she gains one 2nd-level druid spell as a bonus spell known. At 10th level, she\
    \ gains one 3rd-level druid spell as a bonus spell known. At 13th level, she gains\
    \ one 4th-level druid spell as a bonus spell known.\nThe bloodrager treats any\
    \ druid spells she takes with this ability as bloodrager spells for the purposes\
    \ of other abilities, and adds them to her bloodrager class spell list. At 8th\
    \ level and every 3 spell levels thereafter, she can swap out these spells using\
    \ the normal rules for swapping out at a spell. If she chooses to swap out one\
    \ of her bonus druid spells, she must replace it with a druid spell of the same\
    \ level. Any swapped-out spells are removed from her bloodrager class spell list."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Adventurer's Guide"
