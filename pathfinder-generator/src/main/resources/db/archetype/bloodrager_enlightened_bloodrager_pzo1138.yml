id: "class:bloodrager#enlightened_bloodrager_pzo1138"
name: "Enlightened Bloodrager (PZO1138)"
description: "An enlightened bloodrager unlocks a unique method of casting her violent,\
  \ rage-fueled spells. As a result, an enlightened bloodrager's magic looks, feels,\
  \ and functions quite differently from the magic of other bloodragers. In many cases,\
  \ when an enlightened bloodrager encounters a more traditional bloodrager, the meeting\
  \ is laced with tension and suspicion. The enlightened bloodrager is, of course,\
  \ well aware of the other bloodrager's tendency toward violence, and the other bloodrager\
  \ is often unnerved by the calm and reasoned mannerisms of his enlightened counterpart.\
  \ Many bloodragers even take offense at this demeanor, interpreting the enlightened\
  \ bloodrager as a pawn of intellectuals or as having dishonored her ancestry or\
  \ traditions by abandoning emotion and wrath. As one can well expect, such confrontations\
  \ rarely result in lasting friendships!"
