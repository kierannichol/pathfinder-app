id: "class:hunter#plant_master"
name: "Plant Master"
description: "Some hunters form a bond with plant life instead of an animal and take\
  \ on those aspects instead. These hunters form potent bonds with plant creatures,\
  \ and their leafy or fungal friends are more than capable of anything another hunter's\
  \ animal allies can accomplish."
