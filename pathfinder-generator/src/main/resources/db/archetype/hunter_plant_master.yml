features:
- id: "ability:plant_companion#hunter_plant_master"
  name: "Plant Companion"
  label: null
  type: null
  description: "A plant master forms a mystic bond with a plant companion. A plant\
    \ master can begin play with any plant companion. Except for the companion being\
    \ a creature of the plant type, this ability otherwise works like the druid's\
    \ animal companion."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
- id: "ability:plant_focus#hunter_plant_master"
  name: "Plant Focus"
  label: null
  type: null
  description: "A plant master can take on the aspect of a plant as a swift action.\
    \ He must select one type of plant to emulate, gaining a bonus or special ability\
    \ based on the type of plant emulated and his hunter level. The plant master can\
    \ use this ability for a number of minutes per day equal to his level. This duration\
    \ does not need to be consecutive but must be spent in 1-minute increments. He\
    \ can emulate only one plant at a time.\nThe plant master can also apply one of\
    \ these aspects to his plant companion. An aspect applied in this way does not\
    \ count against the hunter's minutes of duration per day--it remains in effect\
    \ until he changes it. The companion's aspect can be the same aspect the hunter\
    \ has taken on or a different one. A plant master can select or change the plant\
    \ foci on both himself and his plant companion as part of the same swift action.\n\
    Assassin Vine: The creature gains a +2 bonus on combat maneuver checks to grapple.\
    \ This bonus increases to +3 at 8th level and +4 at 15th level. Brambles: When\
    \ the creature is hit by an unarmed strike or natural attack, the attacker takes\
    \ 1 point of piercing damage. This increases to 2 points at 8th level and 3 points\
    \ at 15th level. Creeping Vine: The creature gains a +4 competence bonus on Climb\
    \ checks. This bonus increases to +6 at 8th level and +8 at 15th level. Giant\
    \ Flytrap: The creature gains a +4 competence bonus on Stealth checks. This bonus\
    \ increases to +6 at 8th level and +8 at 15th level. Mushroom: The creature gains\
    \ a +4 enhancement bonus on saves against poison. This bonus increases to +6 at\
    \ 8th level and +8 at 15th level. Oak: The creature gains a +2 enhancement bonus\
    \ to CMD. This bonus increases to +4 at 8th level and +6 at 15th level. Shrieker:\
    \ The creature gains darkvision with a range of 60 feet. At 8th level, the range\
    \ increases by 30 feet. At 15th level, the creature also gains blindsense with\
    \ a range of 10 feet. Spore: The creature gains a +4 competence bonus on Fly checks.\
    \ This bonus increases to +6 at 8th level and +8 at 15th level. Water Lily: The\
    \ creature gains a +4 competence bonus on Swim checks. This bonus increases to\
    \ +6 at 8th level and +8 at 15th level."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
- id: "ability:green_empathy#hunter_plant_master"
  name: "Green Empathy"
  label: null
  type: null
  description: "A plant master can improve the attitude of a plant creature. Green\
    \ empathy functions like a Diplomacy check to improve the attitude of a person.\
    \ The plant master rolls 1d20 and adds his hunter level and his Charisma modifier\
    \ to determine the wild empathy check result. The typical wild plant creature\
    \ has a starting attitude of indifferent.\nTo use green empathy, the plant master\
    \ and the plant creature must be within 30 feet of each other under normal conditions.\
    \ Generally, influencing a plant creature in this way takes 1 minute, but as with\
    \ influencing people, it might take more or less time.\nA plant master can also\
    \ use this ability to influence an animal, but he takes a â€“4 penalty on the check.\
    \ He has no ability to influence magical beasts."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
- id: "ability:plant_shield#hunter_plant_master"
  name: "Plant Shield"
  label: null
  type: null
  description: "At 17th level, a plant master and his companion are distasteful to\
    \ plant creatures. Creatures of the plant type with an Intelligence score of 2\
    \ or lower will not willingly attack either the plant master or his companion\
    \ unless magically compelled to do so or the plant master or his companion attacks\
    \ the creature first."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
- id: "ability:master_hunter#hunter_plant_master"
  name: "Master Hunter"
  label: null
  type: null
  description: "At 20th level, when a plant master prepares spells for the day, he\
    \ chooses one plant focus to be active for the entire day."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
