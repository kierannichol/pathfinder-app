- id: "ability:wind_whistler#skald_dragon_skald"
  name: "Wind Whistler"
  label: null
  type: null
  description: "At 1st level, a dragon skald adds alter winds, fog cloud, and obscuring\
    \ mist to his class spell list, at the same levels the wizard gains them. He still\
    \ must add these spells to his spells known as normal."
  effects: null
  prerequisites: null
  source: "Pathfinder Player Companion: Advanced Class Origins"
- id: "ability:sea_legs#skald_dragon_skald"
  name: "Sea Legs"
  label: null
  type: null
  description: "A dragon skald adds 1/2 his class level (minimum 1) on all Profession\
    \ (sailor) checks, Survival checks while at sea, Acrobatics and Climb checks made\
    \ while aboard a boat, and Swim checks."
  effects: null
  prerequisites: null
  source: "Pathfinder Player Companion: Advanced Class Origins"
- id: "ability:fearless_raider#skald_dragon_skald"
  name: "Fearless Raider"
  label: null
  type: null
  description: "At 2nd level, the dragon skald becomes resistant to fear effects.\
    \ The dragon skald gains a +4 bonus on saving throws against fear effects, and\
    \ DCs to affect the dragon skald with the Intimidate skill increase by 4."
  effects: null
  prerequisites: null
  source: "Pathfinder Player Companion: Advanced Class Origins"
- id: "ability:raging_song#skald_dragon_skald"
  name: "Raging Song"
  label: null
  type: null
  description: "A dragon skald gains access to the following raging song.\nGlorious\
    \ Epic (Su) At 3rd level, a dragon skald learns how to truly extol the virtues\
    \ and prowess of the heroic figures in his epic tales. By performing for 10 minutes\
    \ and expending 1 round of raging song, the dragon skald can influence opinions\
    \ positively towards a heroic subject of the dragon skald's choice. If the subject\
    \ of the epic attempts a Diplomacy or Intimidate check against anyone who listened\
    \ to the full performance, he receives a circumstance bonus on that check equal\
    \ to the Will save bonus granted by the dragon skald's inspired rage."
  effects: null
  prerequisites: null
  source: "Pathfinder Player Companion: Advanced Class Origins"
