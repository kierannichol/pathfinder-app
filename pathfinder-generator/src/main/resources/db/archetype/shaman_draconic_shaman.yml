id: "class:shaman#draconic_shaman"
name: "Draconic Shaman"
description: "Shaman often have strong ties to dragon gods and imperial dragons who\
  \ act as mentors. Some of these shamans draw their powers from the might of dragons,\
  \ rather than from spirits. These shamans each gain a powerful drake as an ally\
  \ and view caring for that drake as a sacred duty."
