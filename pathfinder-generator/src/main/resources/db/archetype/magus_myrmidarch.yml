  - "ability:magus_arcana_normally#magus@12"
  - "ability:magus_arcana_normally#magus@18"
- add: "ability:fighter_training#magus_myrmidarch"
  remove:
  - "ability:fighter_training_the_magus_gains#magus@10"
  - "ability:both_knowledge_pool#magus"
- add: "ability:armor_training#magus_myrmidarch"
