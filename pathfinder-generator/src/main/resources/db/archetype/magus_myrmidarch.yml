id: "class:magus#myrmidarch"
name: "Myrmidarch"
description: "The myrmidarch is a skilled specialist, using magic to supplement and\
  \ augment his martial mastery. Less inclined to mix the two than a typical magus,\
  \ the myrmidarch seeks supremacy with blade, bow, and armor."
modifications:
- add: "ability:ranged_spellstrike#magus_myrmidarch"
  remove:
  - "ability:spell_recall#magus"
  - "ability:improved_spell_recall#magus"
- add: "ability:weapon_training#magus_myrmidarch"
  remove:
