features:
- id: "ability:mysterious_stranger#druid_reincarnated_druid"
  name: "Mysterious Stranger"
  label: null
  type: null
  description: "At 2nd level, a reincarnated druids adds 1/2 her druid level to the\
    \ DC of Sense Motive, Diplomacy, and Knowledge checks to learn about her."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game: Ultimate Magic"
- id: "ability:resist_deaths_touch#druid_reincarnated_druid"
  name: "Resist Death's Touch"
  label: null
  type: null
  description: "At 4th level, a reincarnated druid gains a +4 bonus on saving throws\
    \ against death effects, energy drain, and necromancy effects, and on stabilization\
    \ checks when dying."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game: Ultimate Magic"
- id: "ability:cheat_death#druid_reincarnated_druid"
  name: "Cheat Death"
  label: null
  type: null
  description: "At 9th level, once per day, a reincarnated druid may reroll a save\
    \ against a death effect, energy drain, or necromancy effect before the result\
    \ of the roll is revealed, or reroll a failed stabilization check while dying.\
    \ She must take the result of the second roll, even if it is worse than the original\
    \ roll."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game: Ultimate Magic"
- id: "ability:tongue_of_the_sun_and_moon#druid_reincarnated_druid"
  name: "Tongue of the Sun and Moon"
  label: null
  type: null
  description: "At 15th level, a reincarnated druid can speak with any living creature."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game: Ultimate Magic"
source: "Pathfinder Roleplaying Game: Ultimate Magic"
