id: "class:oracle#river_soul"
name: "River Soul"
description: "River soul oracles derive their powers from their bonds with rivers,\
  \ whether these waterways are rapid cascades or lazy channels plied by boats. The\
  \ powerful bond formed with a river is also the river soul oracle's curse, as he\
  \ must always carry water from the river with him, and his fate is bound to it.\
  \ River soul oracles can be gentle and still when calm, but they're raging torrents\
  \ when angered."
