features:
- id: "ability:river_bound_curse#oracle_river_soul"
  name: "River Bound Curse"
  label: null
  type: null
  description: "You bind your power to one particular river, which is the source of\
    \ your spells and class abilities. You must carry a small vessel containing water\
    \ from the river you are bound to at all times. If the vessel is destroyed or\
    \ travels more than 10 feet away from you, you are unable to cast oracle spells\
    \ or use your supernatural or spell-like class abilities until you recover the\
    \ vessel or fill a new one with water from the river to which you are bound. Once\
    \ per month, you can bond with a different river in a ceremony at that river that\
    \ takes 12 hours to complete. You lose your bond with the previous river in the\
    \ process."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
- id: "ability:revelation#oracle_river_soul"
  name: "Revelations"
  label: null
  type: null
  description: "A river soul oracle must take the following revelations at the listed\
    \ levels.\nRiver Flow (Su) At 1st level, as a free action while you are underwater,\
    \ you can negate the penalties you take for making bludgeoning, piercing, and\
    \ slashing melee attacks underwater. You can use this ability a number of rounds\
    \ per day equal to 1 + your Charisma modifier (minimum 1). The rounds do not have\
    \ to be used consecutively. River Form (Su) At 11th level, you can become one\
    \ with a river. Once a day as a standard action, while immersed in a river, you\
    \ can completely merge with it. Your body and all your gear meld into the water,\
    \ as per meld into stone, except abilities that control or shape water expel you\
    \ and deal you 5d6 damage rather than abilities that control or shape stone. You\
    \ travel along with the river at the rate it is currently moving. You can remain\
    \ in this form a number of hours equal to 3 + your Charisma modifier (minimum\
    \ 1). Transforming back to your normal form is a swift action. River Soul Revelation\
    \ (Su) At 20th level, you strengthen your ties to the river with which you bonded.\
    \ While traveling on or immersed in the river, you gain fast healing 10 and immunity\
    \ to bleed, death attacks, exhaustion, fatigue, nausea effects, negative levels,\
    \ and sickened effects. Additionally, if you are slain and your body or some part\
    \ of your body (including your ashes, if applicable) is floated down the river\
    \ in a specially prepared vessel costing 5,000 gp, you return to life as per resurrection\
    \ once you reach the mouth of the river, as long as the trip has taken 24 hours\
    \ or longer."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
