- id: "ability:restore_true_beauty#paladin_oath_against_grotesquery"
  name: "Restore True Beauty"
  label: null
  type: null
  description: "At 14th level, a paladin can expend two uses of her lay on hands ability\
    \ to attempt to dispel any non-harmless transmutation effect on a target, as break\
    \ enchantment. Additionally, the paladin can expend two uses of her lay on hands\
    \ ability to remove all of the target's temporary Charisma damage and restore\
    \ all points drained from its Charisma score, as restoration.\nThis ability replaces\
    \ aura of faith.\nCode of Conduct: Respect the innate beauty in all things, and\
    \ strive to preserve it from corruption and perversion. Never willfully cause\
    \ damage to crafted objects or works of art, nor cause a creature or object to\
    \ be deformed in any way."
