  description: "At 3rd level, a paladin gains spell resistance equal to 11 + her paladin\
    \ level, but only against non-harmless transmutation effects. This spell resistance\
    \ can be lowered as a standard action. Additionally, whenever the paladin would\
    \ take Charisma damage or suffer Charisma drain, she reduces the amount of damage\
    \ or drain by 1 (minimum 0)."
