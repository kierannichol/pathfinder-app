  name: "Enemy of Blight"
  label: null
  type: null
  description: "At 4th level, a restorer can ignore the effects of an overgrown area\
    \ that has been magically manipulated to impede motion. She can ignore these effects\
    \ for a number of rounds per day equal to double her Wisdom bonus. These rounds\
    \ don't have to be used consecutively."
  effects: null
  prerequisites: null
  source: "Pathfinder Player Companion: Healer's Handbook"
