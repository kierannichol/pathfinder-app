id: "class:skald#war_drummer"
name: "War Drummer"
description: "These fierce drummers are equally adept at tapping out a driving rhythm\
  \ and rapping enemies upside the head with the same massive clubs they use to beat\
  \ the crude hide-covered drums they carry into battle."
modifications:
- add: "ability:fearsome_mien#skald_war_drummer"
  remove:
  - "ability:bardic_knowledge#skald"
- add: "ability:deadly_rhythm#skald_war_drummer"
  remove:
  - "ability:scribe_scroll#skald"
- add: "ability:weapon_master#skald_war_drummer"
  remove:
  - "ability:lore_master#skald"
- add: "ability:raging_song#skald_war_drummer"
  remove:
  - "ability:versatile_performance_gained_benefit#skald@7"
features:
- id: "ability:fearsome_mien#skald_war_drummer"
  name: "Fearsome Mien"
  label: null
  type: null
  description: "A war drummer adds 1/2 his class level (minimum 1) to all Intimidate\
    \ and Bluff skill checks."
  effects: null
  prerequisites: null
  source: "Pathfinder Player Companion: Advanced Class Origins"
- id: "ability:deadly_rhythm#skald_war_drummer"
  name: "Deadly Rhythm"
  label: null
  type: null
  description: "At 1st level, during his raging song, a war drummer can draw clubs\
    \ and greatclubs as a free action as if he had the Quick Draw feat. At 3rd level,\
    \ the war drummer gains a +1 bonus on damage rolls for attacks made with clubs\
    \ or greatclubs. At 7th level and every 4 levels thereafter, this bonus increases\
    \ by 1 (to a maximum of +5). At 6th level, the war drummer gains Improved Critical\
    \ with the club or the greatclub as a bonus feat."
  effects: null
  prerequisites: null
  source: "Pathfinder Player Companion: Advanced Class Origins"
- id: "ability:weapon_master#skald_war_drummer"
  name: "Weapon Master"
  label: null
  type: null
  description: "At 7th level, a war drummer gains Craft Magic Arms and Armor as a\
    \ bonus feat."
  effects: null
  prerequisites: null
  source: "Pathfinder Player Companion: Advanced Class Origins"
- id: "ability:raging_song#skald_war_drummer"
  name: "Raging Song"
  label: null
  type: null
  description: "A war drummer gains access to the following raging song.\nSiege Drums\
    \ (Su) At 7th level, the war drummer can shatter massive walls, doors, and other\
    \ inanimate obstacles using his war drums. This ability works as the shatter spell,\
    \ except the drummer can increase the amount of damage and size of the object\
    \ damaged by playing for longer periods. The siege drummer can affect objects\
    \ weighing up to 10 pounds per level, plus an additional 5 pounds per level for\
    \ each additional round he plays. The damage dealt increases by 2d6 per round\
    \ (to a maximum of 20d6 after 10 rounds). The damage is dealt only after the drummer\
    \ ceases playing."
  effects: null
  prerequisites: null
  source: "Pathfinder Player Companion: Advanced Class Origins"
source: "Pathfinder Player Companion: Advanced Class Origins"
