- id: "trait:armor_proficiency#cavalier_hussar"
  name: "Armor Proficiency"
  label: null
  type: null
  description: "A hussar is proficient with light armor, but not with medium or heavy\
    \ armor or with shields."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Ultimate Intrigue"
- id: "ability:agile_warrior#cavalier_hussar"
  name: "Agile Warrior"
  label: null
  type: null
  description: "A hussar gains Acrobatics, Escape Artist, Stealth, and Survival as\
    \ class skills."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Ultimate Intrigue"
- id: "ability:fast_mount#cavalier_hussar"
  name: "Fast Mount"
  label: null
  type: null
  description: "A hussar is able to spur on any mount that he rides to faster speeds\
    \ than other riders. The base speed of any creature that the hussar is riding\
    \ increases by 10 feet. This applies to all forms of movement that the mount possesses.\
    \ At 5th level and every 5 cavalier levels thereafter, this bonus increases by\
    \ an additional 5 feet (to a maximum increase of 30 feet at 20th level)."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Ultimate Intrigue"
- id: "ability:skillful_rider#cavalier_hussar"
  name: "Skillful Rider"
  label: null
  type: null
  description: "At 6th level, a hussar and his mount work in tandem to achieve amazing\
    \ accomplishments of dexterity while riding. As long as the hussar is mounted,\
    \ whenever he or his mount is required to attempt an Acrobatics, Climb, Escape\
    \ Artist, Fly, Stealth, or Swim check, he can use his own modifier or his mount's,\
    \ whichever is higher. Additionally, regardless of whose bonus is used, the hussar\
    \ gains an additional +2 bonus on all skill checks to overcome obstacles as part\
    \ of a chase. At 12th level, this bonus increases to +4, and at 18th level, it\
    \ increases to +6."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Ultimate Intrigue"
- id: "ability:maneuverable_mount#cavalier_hussar"
  name: "Maneuverable Mount"
  label: null
  type: null
  description: "At 9th level, a hussar is able to maneuver his mount with exceptional\
    \ grace and poise, even in areas that would normally be a difficult fit for such\
    \ a creature. Any creature that the hussar is riding can squeeze into a space\
    \ that is at least half as wide as its normal space without taking the normal\
    \ penalties on attack rolls and AC for doing so, though it still moves at half\
    \ speed. If the mount attempts to squeeze into a space less than half its space's\
    \ width, it must use the Escape Artist skill to do so, and takes the normal penalties."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Ultimate Intrigue"
- id: "ability:sudden_swerve#cavalier_hussar"
  name: "Sudden Swerve"
  label: null
  type: null
  description: "At 17th level, a hussar's control over his mount is advanced enough\
    \ to allow the mount to turn on the spot, even when charging forward at full speed.\n\
    Whenever the hussar makes the charge or run action while mounted, he can make\
    \ a single turn of up to 90 degrees at any one point during this movement."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Ultimate Intrigue"
source: "Pathfinder Roleplaying Game Ultimate Intrigue"
