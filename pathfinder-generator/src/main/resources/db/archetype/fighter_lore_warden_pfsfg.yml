features:
- id: "ability:scholastic#fighter_lore_warden_pfsfg"
  name: "Scholastic"
  label: null
  type: null
  description: "Lore wardens gain 2 additional skill ranks each level. These ranks\
    \ must be spent on Intelligence-based skills. All Intelligence-based skills are\
    \ class skills for lore wardens."
  effects: null
  prerequisites: null
  source: "Pathfinder Campaign Setting: Pathfinder Society Field Guide"
- id: "ability:expertise#fighter_lore_warden_pfsfg"
  name: "Expertise"
  label: null
  type: null
  description: "At 2nd level, a lore warden gains Combat Expertise as a bonus feat,\
    \ even if he would not normally qualify for this feat."
  effects: null
  prerequisites: null
  source: "Pathfinder Campaign Setting: Pathfinder Society Field Guide"
- id: "ability:maneuver_mastery#fighter_lore_warden_pfsfg"
  name: "Maneuver Mastery"
  label: null
  type: null
  description: "At 3rd level, a lore warden gains a +2 bonus on all CMB checks and\
    \ to his CMD. This bonus increases to +4 at 7th level, +6 at 11th level, and +8\
    \ at 15th level."
  effects: null
  prerequisites: null
  source: "Pathfinder Campaign Setting: Pathfinder Society Field Guide"
- id: "ability:know_thy_enemy#fighter_lore_warden_pfsfg"
  name: "Know Thy Enemy"
  label: null
  type: null
  description: "At 7th level, a lore warden can take a standard action to study a\
    \ specific target in sight. He must make a Knowledge check to determine the target's\
    \ abilities and weaknesses as part of this standard action. If successful, the\
    \ lore warden not only notes the appropriate abilities and weaknesses, as detailed\
    \ under the Knowledge skill, but also gains a +2 competence bonus on all attack\
    \ rolls and weapon damage rolls made against that enemy. Note that this bonus\
    \ on attack and damage rolls applies only to that specific creature. This bonus\
    \ lasts for the duration of an encounter, or until the lore warden attempts a\
    \ new Knowledge check to use this ability on a different target."
  effects: null
  prerequisites: null
  source: "Pathfinder Campaign Setting: Pathfinder Society Field Guide"
- id: "ability:hairs_breadth#fighter_lore_warden_pfsfg"
  name: "Hair's Breadth"
  label: null
  type: null
  description: "At 11th level, a lore warden can attempt an Acrobatics check as an\
    \ immediate action to negate a confirmation role for a critical hit. The critical\
    \ hit confirmation is negated (though the attack still hits and deals normal damage)\
    \ if the Acrobatics check is greater than the opponent's confirmation roll."
  effects: null
  prerequisites: null
  source: "Pathfinder Campaign Setting: Pathfinder Society Field Guide"
- id: "ability:swift_lore#fighter_lore_warden_pfsfg"
  name: "Swift Lore"
  label: null
  type: null
  description: "At 14th level, a lore warden can use his Know Thy Enemy ability as\
    \ a swift action."
  effects: null
  prerequisites: null
  source: "Pathfinder Campaign Setting: Pathfinder Society Field Guide"
- id: "ability:know_weakness#fighter_lore_warden_pfsfg"
  name: "Know Weakness"
  label: null
  type: null
  description: "At 19th level, a lore warden can automatically confirm a critical\
    \ hit once per round when he threatens a critical hit."
  effects: null
  prerequisites: null
  source: "Pathfinder Campaign Setting: Pathfinder Society Field Guide"
source: "Pathfinder Campaign Setting: Pathfinder Society Field Guide"
