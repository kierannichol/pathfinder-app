  name: "Devolved Companion"
  label: null
  type: null
  description: "A devolutionist must choose a devolved humanoid as an animal companion\
    \ for her nature bond. Use the stats for an ape animal companion, but at 4th level,\
    \ the devolved humanoid doesn't increase to size Large (it still gains all the\
    \ other benefits at 4th level)."
  effects: null
