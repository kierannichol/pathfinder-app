id: "class:gunslinger#blatherskite"
name: "Blatherskite"
description: "A blatherskite talks big and feels powerful when holding a loaded gun,\
  \ but when the gun jams or the situation gets too intense, he's the first to run\
  \ for cover. He has an extraordinary talent for retreating from harm's way and fooling\
  \ his enemies into thinking he is weaker than he is."
modifications:
- add: "ability:deeds#gunslinger_blatherskite"
  remove:
  - "ability:the_gunslingers_dodge_deed#gunslinger"
