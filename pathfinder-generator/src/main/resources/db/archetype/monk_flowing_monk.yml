features:
- id: "ability:redirection#monk_flowing_monk"
  name: "Redirection"
  label: null
  type: null
  description: "At 1st level, as an immediate action, a flowing monk can attempt a\
    \ reposition or trip combat maneuver against a creature that the flowing monk\
    \ threatens and that attacks him. If the combat maneuver is successful, the attacker\
    \ is sickened for 1 round (Reflex DC = 10 + 1/2 the monk's level + monk's Wisdom\
    \ modifier to halve the duration), plus 1 additional round at 4th level and for\
    \ every four levels afterward (to a maximum of 6 rounds at 20th level). The monk\
    \ gains a +2 bonus on the reposition or trip combat maneuver check and the save\
    \ DC for redirection increases by 2 if the attacker is using Power Attack or is\
    \ charging when attacking him. The benefit increases to a +4 bonus and an increase\
    \ of the saving throw by 4 if both apply.\nAt 4th level, a flowing monk can use\
    \ redirection against an opponent that the flowing monk threatens and that attacks\
    \ an ally with a melee attack. At 8th level, a flowing monk can make both a reposition\
    \ and a trip maneuver as part of a single immediate action with this ability.\
    \ At 12th level, a flowing monk can use redirection against any opponent that\
    \ attacks him in melee, even if the flowing monk is not threatening the opponent\
    \ who attacks him. A flowing monk can use this ability once per day per monk level,\
    \ but no more than once per round.\nThis ability replaces Stunning Fist."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Ultimate Combat"
- id: "ability:unbalancing_counter#monk_flowing_monk"
  name: "Unbalancing Counter"
  label: null
  type: null
  description: "At 2nd level, a flowing monk's attacks of opportunity render a struck\
    \ creature flat-footed until the end of the flowing monk's next turn (Reflex DC\
    \ 10 + 1/2 the monk's level + Wisdom modifier negates).\nThis ability replaces\
    \ the bonus feat gained at 2nd level."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Ultimate Combat"
- id: "ability:flowing_dodge#monk_flowing_monk"
  name: "Flowing Dodge"
  label: null
  type: null
  description: "At 3rd level, a flowing monk gains a +1 dodge bonus to AC for each\
    \ enemy adjacent to him, up to a maximum bonus equal to his Wisdom modifier (minimum\
    \ 1).\nThis ability replaces fast movement."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Ultimate Combat"
- id: "ability:elusive_target#monk_flowing_monk"
  name: "Elusive Target"
  label: null
  type: null
  description: "At 5th level, as an immediate action, a flowing monk may spend 2 points\
    \ from his ki pool to attempt a Reflex save opposed by an attacker's attack roll\
    \ to halve damage from that attack. At 11th level and above, the flowing monk\
    \ suffers no damage on a successful save, or half damage on a failed save. If\
    \ the attacker is flanking the monk, the flanking opponent who is not attacking\
    \ becomes the target of the attack. Use the same attack roll, and if the attack\
    \ hits the new target, that creatures takes half damage (or full damage if the\
    \ attack is completely avoided). Any associated effects from the attack (such\
    \ as bleed, poison, or spell effects) apply fully even if the attack deals only\
    \ half damage.\nThis ability replaces purity of body and diamond body."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Ultimate Combat"
- id: "ability:volley_spell#monk_flowing_monk"
  name: "Volley Spell"
  label: null
  type: null
  description: "At 15th level, when a targeted spell or spell-like ability fails to\
    \ overcome a flowing monk's spell resistance, he may reflect the effect onto its\
    \ caster as spell turning (Core Rulebook 347) by spending a number of points from\
    \ his ki pool equal to 1/2 the spell's level (minimum 1)."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Ultimate Combat"
source: "Pathfinder Roleplaying Game Ultimate Combat"
