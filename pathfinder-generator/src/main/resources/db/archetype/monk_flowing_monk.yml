id: "class:monk#flowing_monk"
name: "Flowing Monk"
description: "The flowing monk is the wind and the river. He knows how the world flows,\
  \ and forces his enemies to flow with it. Even the most powerful stone breaks under\
  \ the graceful and persistent pressure of wind and water."
