features:
- id: "ability:reprieve#paladin_soul_sentinel"
  name: "Reprieve"
  label: null
  type: null
  description: "A soul sentinel relieves manic and tortured souls exposed to the harsh\
    \ evil of the world. At 6th level, when the soul sentinel uses her lay on hands\
    \ ability to heal a living creature, she can remove confusion effects in place\
    \ of applying one of her other mercies. If used on a creature suffering from a\
    \ permanent confusion effect, this removes the effect for only 1 minute."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Horror Adventures"
- id: "ability:sacred_soul#paladin_soul_sentinel"
  name: "Sacred Soul"
  label: null
  type: null
  description: "At 11th level, a sacred soul is immune to hexes and curse spells or\
    \ abilities. Each ally within 10 feet of her gains a +4 morale bonus on saving\
    \ throws against hexes or curses. This ability functions only while the paladin\
    \ is conscious, not if she is unconscious or dead."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Horror Adventures"
- id: "ability:greater_reprieve#paladin_soul_sentinel"
  name: "Greater Reprieve"
  label: null
  type: null
  description: "The soul sentinel suppresses the stain of corruption on the spirits\
    \ of those she heals. At 12th level, whenever she uses her lay on hands ability\
    \ to heal a living creature (other than herself ) or damage an undead creature,\
    \ in place of applying one of her other mercies, she can suppress the stain from\
    \ a corrupted creature's most recent manifestation for 1 minute. Any gift from\
    \ that manifestation is unaffected and remains available, unless the manifestation\
    \ has a special note requiring the gift and stain be taken together, in which\
    \ case greater reprieve also suppresses the gift."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Horror Adventures"
source: "Pathfinder Roleplaying Game Horror Adventures"
