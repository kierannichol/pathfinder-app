- id: "ability:falcata_emphasis#swashbuckler_falcata_swashbuckler"
  name: "Falcata Emphasis"
  label: null
  type: null
  description: "At 1st level, a falcata swashbuckler is proficient with falcatas and\
    \ can treat a falcata as a one-handed piercing melee weapon for the purposes of\
    \ the swashbuckler's finesse as well as all feats and class abilities that refer\
    \ to such a weapon."
  effects: null
  prerequisites: null
  source: "Pathfinder Player Companion: Weapon Master's Handbook"
- id: "ability:shield_catch#swashbuckler_falcata_swashbuckler"
  name: "Shield Catch"
  label: null
  type: null
  description: "At 3rd level, while he has at least 1 panache point, the falcata swashbuckler\
    \ gains a +4 bonus on all combat maneuver checks to disarm that he attempts with\
    \ his buckler."
  effects: null
  prerequisites: null
  source: "Pathfinder Player Companion: Weapon Master's Handbook"
- id: "ability:falcata_chop#swashbuckler_falcata_swashbuckler"
  name: "Falcata Chop"
  label: null
  type: null
  description: "At 11th level, when the falcata swashbuckler hits with a melee attack\
    \ using a light or one-handed slashing melee weapon, he can spend 1 panache point\
    \ to attempt a sunder combat maneuver check against the target of his attack as\
    \ an immediate action without provoking attacks of opportunity."
  effects: null
  prerequisites: null
  source: "Pathfinder Player Companion: Weapon Master's Handbook"
- id: "ability:shattering_chop#swashbuckler_falcata_swashbuckler"
  name: "Shattering Chop"
  label: null
  type: null
  description: "At 15th level, while the falcata swashbuckler has at least 1 panache\
    \ point, he can attempt a shattering chop as a full-round action, pooling all\
    \ of his attack potential into a single melee sunder combat maneuver with a light\
    \ or one-handed slashing weapon.\nWhen he does, he gains a +4 bonus on her combat\
    \ maneuver check and ignores half of the hardness of the item he sunders."
  effects: null
  prerequisites: null
  source: "Pathfinder Player Companion: Weapon Master's Handbook"
- id: "ability:charmed_life#swashbuckler_falcata_swashbuckler"
  name: "Charmed Life"
  label: null
  type: null
  description: "A falcata swashbuckler does not gain charmed life until 10th level,\
    \ at which point he can use the ability only once per day. At 14th level and again\
    \ at 18th level, he can use the ability an additional time per day."
  effects: null
  prerequisites: null
  source: "Pathfinder Player Companion: Weapon Master's Handbook"
