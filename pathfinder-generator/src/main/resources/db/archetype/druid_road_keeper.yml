id: "class:druid#road_keeper"
name: "Road Keeper"
description: "Guardians of the lonely paths between cities, road keepers protect the\
  \ wild from travelers and travelers from the wild."
modifications:
- add: "ability:one_with_the_road#druid_road_keeper"
  remove:
  - "ability:spontaneous_casting#druid"
- add: "ability:road_bond#druid_road_keeper"
  remove:
  - "ability:wild_empathy#druid"
  - "ability:nature_bond#druid"
- add: "ability:take_the_high_road#druid_road_keeper"
  remove:
  - "ability:woodland_stride#druid"
- add: "ability:trodden_path#druid_road_keeper"
  remove:
  - "ability:resist_natures_lure#druid"
- add: "ability:road_less_traveled#druid_road_keeper"
