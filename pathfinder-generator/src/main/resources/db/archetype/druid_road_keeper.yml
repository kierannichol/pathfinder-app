features:
- id: "ability:one_with_the_road#druid_road_keeper"
  name: "One with the Road"
  label: null
  type: null
  description: "A road keeper casts the following spells as though her caster level\
    \ were 1 higher: 1st--longstrider, 2nd--scent trail, 3rd--nature's exile, 4th--freedom\
    \ of movement, 5th--tree stride, 6th--find the path, 7th--wind walk, 8th--word\
    \ of recall, 9th--world wave.\nAt 9th level, the bonus to her caster level for\
    \ these spells increases to +2."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
- id: "ability:road_bond#druid_road_keeper"
  name: "Road Bond"
  label: null
  type: null
  description: "If the road keeper chooses a cleric domain as her nature bond, she\
    \ must choose from the Community, Liberation, Protection, Travel, or Weather domains.\
    \ The road keeper can also choose any subdomain associated with these domains."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
- id: "ability:take_the_high_road#druid_road_keeper"
  name: "Take the High Road"
  label: null
  type: null
  description: "At 2nd level, a road keeper travels over roads and paths at an accelerated\
    \ rate. She and her allies can hustle for 2 hours without taking nonlethal damage,\
    \ instead of 1, provided they travel along a road or path. Additionally, as long\
    \ as they travel on a road or path, the road keeper and her allies count as traveling\
    \ along a highway regardless of the quality of the road or path on which they\
    \ travel. Allies must remain within 30 feet of the road keeper to benefit from\
    \ this ability."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
- id: "ability:trodden_path#druid_road_keeper"
  name: "Trodden Path"
  label: null
  type: null
  description: "At 4th level, a road keeper gains a +4 bonus on Survival checks to\
    \ follow or identify tracks. She also gains this bonus on saving throws against\
    \ severe weather effects."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
- id: "ability:road_less_traveled#druid_road_keeper"
  name: "Road Less Traveled"
  label: null
  type: null
  description: "At 4th level, a road keeper can discourage creatures from entering\
    \ or exiting the wild. Once per day as a standard action, she can target a creature\
    \ within 30 feet and curse it with clumsiness and disorientation. The road keeper\
    \ chooses whether to punish her target for entering the wild from a road or building,\
    \ or vice versa. If her target is entering the wild, it treats every square of\
    \ wilderness not on a road or in a building as difficult terrain. If her target\
    \ is exiting the wild, it treats every square on a road or inside a building as\
    \ difficult terrain. In either case, the ground feels uneven and the target suffers\
    \ extreme vertigo during movement. The victim of this curse can attempt a Will\
    \ saving throw (DC = 10 + half the road keeper's level + her Wisdom modifier)\
    \ at the beginning of its turn each round to end the effect. The effect lasts\
    \ until the target successfully saves or for a number of minutes equal to the\
    \ road keeper's level. A creature's movement isn't affected if it is burrowing,\
    \ climbing, earth gliding, flying, or swimming. This is a mind-affecting curse\
    \ effect.\nAt 6th level and every 2 levels thereafter, the road keeper can target\
    \ an additional creature per day with this ability (to a maximum number of nine\
    \ targets per day at 20th level). She can target more than one creature with a\
    \ single use of this ability or the same target more than once in the same day\
    \ (though its effects do not stack), but her total number of targets per day cannot\
    \ exceed this daily maximum. If she targets more than one creature at one time,\
    \ each target must be within 30 feet of the road keeper."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
source: "Pathfinder Roleplaying Game Ultimate Wilderness"
