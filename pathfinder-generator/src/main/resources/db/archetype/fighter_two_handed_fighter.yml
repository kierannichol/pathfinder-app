  name: "Backswing"
  label: null
  type: null
  description: "At 7th level, when a two-handed fighter makes a full-attack with a\
    \ two-handed weapon, he adds double his Strength bonus on damage rolls for all\
    \ attacks after the first."
  effects: null
  prerequisites: null
  source: "Advanced Player's Guide"
- id: "ability:piledriver#fighter_two_handed_fighter"
  name: "Piledriver"
  label: null
  type: null
  description: "At 11th level, as a standard action, a two-handed fighter can make\
    \ a single melee attack with a two-handed weapon. If the attack hits, he may make\
    \ a bull rush or trip combat maneuver against the target of his attack as a free\
    \ action that does not provoke an attack of opportunity."
  effects: null
  prerequisites: null
  source: "Advanced Player's Guide"
