  name: "Shattering Strike"
  label: null
  type: null
  description: "At 2nd level, a two-handed fighter gains a +1 bonus to CMB and CMD\
    \ on sunder attempts and on damage rolls made against objects. These bonuses increase\
    \ by +1 for every four levels beyond 2nd."
  effects: null
  prerequisites: null
