id: "class:fighter#two_handed_fighter"
name: "Two-Handed Fighter"
description: "Some fighters focus their efforts on finding the biggest, heaviest,\
  \ most imposing weapon they can find and training to manage and harness the weight\
  \ of their massive weapons for maximum impact. These fighting school benefits only\
  \ apply when using two-handed weapons."
