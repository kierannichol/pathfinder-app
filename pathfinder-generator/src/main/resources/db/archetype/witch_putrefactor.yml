id: "class:witch#putrefactor"
name: "Putrefactor"
description: "Some witches find their patrons while in the throes of despair and grief\
  \ when all they desire is to see the veneer of civilization peel back to reveal\
  \ the filth and rot that underlies all things. The arcane power they inherit is\
  \ bleak and tainted, eating them from the inside out and transforming them into\
  \ living avatars of entropy."
modifications:
- add: "ability:infestation_of_entropy#witch_putrefactor"
  remove:
  - "ability:the_witchs_familiar#witch"
  - "ability:patron#witch"
- add: "ability:disgorge_familiar#witch_putrefactor"
  remove:
