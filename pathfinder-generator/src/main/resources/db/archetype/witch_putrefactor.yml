  - "ability:the_hexes_gained_at_4th_10th#witch"
  - "ability:16th_level#witch"
- add: "ability:disgorge_swarm#witch_putrefactor"
  remove:
  - "ability:hex#witch@6"
features:
- id: "ability:infestation_of_entropy#witch_putrefactor"
  name: "Infestation of Entropy"
  label: null
  type: null
  description: "A putrefactor's body hosts various pests--insects, rats, or other\
    \ scavengers--as part of her connection with her patron. She treats the infestation\
    \ as her familiar, and she communes with the infestation to prepare spells. She\
    \ still selects a familiar, which must be a house centipede, rat, scarlet spider,\
    \ or toad; the familiar crawls within her among the other vermin. A putrefactor\
    \ must be of chaotic alignment and must choose one of the following patrons: Animals,\
    \ Death, Plague, or Rot."
  effects: null
  prerequisites: null
  source: "Pathfinder Player Companion: Blood of the Coven"
- id: "ability:disgorge_familiar#witch_putrefactor"
  name: "Disgorge Familiar"
  label: null
  type: null
  description: "As a standard action, a putrefactor can cough up her familiar, allowing\
    \ it to act as a separate entity. She can also devour it again as a standard action\
    \ when the familiar is within reach. While within her, the familiar cannot be\
    \ targeted for effects or take any action, but effects affecting it persist, and\
    \ their duration continues until the next time she disgorges it."
  effects: null
  prerequisites: null
  source: "Pathfinder Player Companion: Blood of the Coven"
- id: "ability:verminous_blood#witch_putrefactor"
  name: "Verminous Blood"
  label: null
  type: null
  description: "At 2nd level, the swarming creatures within a putrefactor begin to\
    \ replace her bodily fluids. Whenever she takes slashing or piercing damage from\
    \ a melee attack, the creatures spill out and bite the attacker, dealing 1d6 points\
    \ of damage, which count as damage from a Diminutive swarm. A creature can take\
    \ damage from this ability only once per round. This damage increases by 1d6 at\
    \ 8th level and every 4 levels thereafter."
  effects: null
  prerequisites: null
  source: "Pathfinder Player Companion: Blood of the Coven"
- id: "ability:putrefied_innards#witch_putrefactor"
  name: "Putrefied Innards"
  label: null
  type: null
  description: "At 4th level, the infestation begins assuming various functions of\
    \ the witch's organs. She gains a 25% chance to negate the extra damage from critical\
    \ hits and sneak attacks, as per the light fortification magic armor ability.\
    \ At 10th level, this increases to a 50% chance (as per moderate fortification),\
    \ and at 16th level it increases to a 75% chance (as per heavy fortification).\
    \ Whenever the putrefactor negates additional damage from a melee attack in this\
    \ way, the attacker takes damage as if exposed to her verminous blood, even if\
    \ it has already been targeted by this ability this round."
  effects: null
  prerequisites: null
  source: "Pathfinder Player Companion: Blood of the Coven"
- id: "ability:disgorge_swarm#witch_putrefactor"
  name: "Disgorge Swarm"
  label: null
  type: null
  description: "At 6th level, while her familiar is inside her, the putrefactor can\
    \ disgorge all the crawling creatures within her at once as a standard action,\
    \ retaining only her familiar. When she does, she loses 2 hit points per class\
    \ level and forms a spider swarm as per the spell vomit swarm. The swarm gains\
    \ the Armor Class and saving throw bonuses of her familiar. The swarm deals her\
    \ verminous blood damage instead of its normal damage; while the swarm lasts,\
    \ the putrefactor loses access to her verminous blood ability. The witch can target\
    \ creatures with her hexes as if she occupied both the swarm's space and her own.\
    \ When the duration ends, the swarm tries its best to return to her and crawl\
    \ back into her body, restoring hit points equal to its current hit points, up\
    \ to her maximum hit points. If the swarm dies or cannot return to her once the\
    \ spell's duration ends, the witch does not regain any of her spent hit points.\n\
    Once she reabsorbs the swarm, she can't disgorge it again for 1 hour."
  effects: null
  prerequisites: null
  source: "Pathfinder Player Companion: Blood of the Coven"
source: "Pathfinder Player Companion: Blood of the Coven"
