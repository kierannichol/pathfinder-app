id: "class:swashbuckler#whirling_dervish"
name: "Whirling Dervish"
description: "Some warriors have adapted dances into graceful martial forms, and their\
  \ swashbuckling style is feared throughout the world its ability to devastate foes\
  \ with a scimitar through motion and agility regardless of strength of arms."
