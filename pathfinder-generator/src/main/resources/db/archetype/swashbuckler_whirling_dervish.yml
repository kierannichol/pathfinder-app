features:
- id: "ability:dervish_finesse#swashbuckler_whirling_dervish"
  name: "Dervish Finesse"
  label: null
  type: null
  description: "A whirling dervish can treat a scimitar as a one-handed piercing melee\
    \ weapon for the purposes of the swashbuckler's finesse and all feats and class\
    \ abilities that refer to such a weapon. She must not be carrying a weapon or\
    \ shield in her off hand to gain this benefit."
  effects: null
  prerequisites: null
  source: "Pathfinder Player Companion: Advanced Class Origins"
- id: "ability:merciful#swashbuckler_whirling_dervish"
  name: "Merciful"
  label: null
  type: null
  description: "While violence is sometimes necessary to cleanse evil, dervishes rarely\
    \ revel in a foe's defeat. A whirling dervish does not gain any panache for dropping\
    \ a foe below 0 hit points unless that foe is an evil outsider or undead, or if\
    \ the damage she dealt was nonlethal.\nAdditionally, she gains 1 panache point\
    \ if she causes an evildoer with a number of Hit Dice equal to at least 1/2 her\
    \ character level to surrender to her. She can gain this benefit no more than\
    \ once per round, even if multiple enemies surrender."
  effects: null
  prerequisites: null
  source: "Pathfinder Player Companion: Advanced Class Origins"
