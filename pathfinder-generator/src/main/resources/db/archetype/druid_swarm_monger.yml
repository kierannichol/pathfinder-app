- id: "ability:child_of_pollution#druid_swarm_monger"
  name: "Child of Pollution"
  label: null
  type: null
  description: "Starting at 4th level, a swarm monger gains a +4 bonus on saving throws\
    \ against disease and poisons, and she can eat spoiled or rotting food and drink\
    \ without ill effect. Once per day for every 4 druid levels she has, a swarm monger\
    \ can devour a handful of rotting food as a standard action to gain a number of\
    \ temporary hit points equal to 1d8 + her druid level that last for 1 hour."
  effects: null
  prerequisites: null
  source: "Pathfinder Player Companion: Blood of the Beast"
- id: "ability:swarm_shape#druid_swarm_monger"
  name: "Swarm Shape"
  label: null
  type: null
  description: "At 12th level, a swarm monger can use wild shape to transform into\
    \ a swarm of vermin, functioning as swarm skin, but not allowing her to split\
    \ into more than one contiguous swarm.\nShe doesn't leave her gear behind when\
    \ she uses this ability, and she can revert to her mundane form normally."
  effects: null
  prerequisites: null
  source: "Pathfinder Player Companion: Blood of the Beast"
