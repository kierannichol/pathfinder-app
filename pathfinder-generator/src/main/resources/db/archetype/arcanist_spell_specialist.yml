id: "class:arcanist#spell_specialist"
name: "Spell Specialist"
description: "Where most arcanists are broad in their study of magic, a spell specialist\
  \ has her power focused in a few spells. Spell specialists are able to warp and\
  \ twist the magic of their signature spells in ways other casters cannot."
