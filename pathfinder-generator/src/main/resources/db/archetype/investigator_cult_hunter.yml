features:
- id: "ability:sense_madness#investigator_cult_hunter"
  name: "Sense Madness"
  label: null
  type: null
  description: "A cult hunter adds a bonus equal to 1/2 his class level (minimum +1)\
    \ on Sense Motive checks, or double that bonus to determine whether a creature\
    \ suffers from natural or magical insanity."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Horror Adventures"
- id: "ability:purify_body_and_mind#investigator_cult_hunter"
  name: "Purify Body and Mind"
  label: null
  type: null
  description: "At 2nd level, a cult hunter gains a +1 bonus on saving throws against\
    \ compulsions and poisons. This bonus increases to +2 at 5th level and +3 at 8th\
    \ level. At 11th level, a cult hunter who fails a saving throw against a compulsion\
    \ or poison can expend 1 use of his inspiration to reroll the saving throw (and\
    \ his inspiration die, if added to the save). He must accept the result of this\
    \ second roll, even if it is worse."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Horror Adventures"
- id: "ability:student_of_the_beyond#investigator_cult_hunter"
  name: "Student of the Beyond"
  label: null
  type: null
  description: "At 2nd level, a cult hunter gains a bonus equal to 1/2 his class level\
    \ on Knowledge and Spellcraft checks made to recognize any calling and summoning\
    \ spells, portals, rifts, and planar travel."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Horror Adventures"
- id: "ability:ambush_defenses#investigator_cult_hunter"
  name: "Ambush Defenses"
  label: null
  type: null
  description: "At 3rd level, a cult hunter gains a +1 insight bonus during a surprise\
    \ round triggered by his enemies on Reflex saves and to his AC. This bonus increases\
    \ by 1 for every 3 investigator levels beyond 3rd."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Horror Adventures"
- id: "ability:cultic_study#investigator_cult_hunter"
  name: "Cultic Study"
  label: null
  type: null
  description: "A cult hunter can spend 8 hours studying a specific deity or religion\
    \ to gain a +1 bonus on Bluff, Intimidate, Knowledge, Perception, and Sense Motive\
    \ checks against followers of that deity or religion and against extraplanar creatures.\n\
    These bonuses increase by 1 for every 4 investigator levels beyond 4th. If he\
    \ studies a new deity or religion, the bonuses replace the former bonuses."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Horror Adventures"
- id: "ability:cult_combat#investigator_cult_hunter"
  name: "Cult Combat"
  label: null
  type: null
  description: "A cult hunter's bonuses on attack and damage rolls when using studied\
    \ combat increase by 1 against followers of the cult he chose with his cultic\
    \ study ability and decrease by 1 against other targets."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Horror Adventures"
- id: "ability:cult_strike#investigator_cult_hunter"
  name: "Cult Strike"
  label: null
  type: null
  description: "A cult hunter's studied strike uses d8s for the bonus damage against\
    \ targets that belong to the cult he's studied. Against other targets, his studied\
    \ strike uses d4s for the bonus damage."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Horror Adventures"
- id: "ability:summoning_sense#investigator_cult_hunter"
  name: "Summoning Sense"
  label: null
  type: null
  description: "At 7th level, a cult hunter gains the benefits of uncanny dodge and\
    \ improved uncanny dodge against summoned creatures."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Horror Adventures"
- id: "ability:extraplanar_expulsion#investigator_cult_hunter"
  name: "Extraplanar Expulsion"
  label: null
  type: null
  description: "At 13th level, a cult hunter can grant himself the ability to use\
    \ dispel chaos, dispel evil, dispel good, or dispel law as a spell-like ability\
    \ (using his investigator level as his caster level and his Intelligence to determine\
    \ the DCs) by sacrificing an unused 5th- or 6th-level extract for the day. He\
    \ is able to use this ability as many times as he likes, but only so long as he\
    \ continues to have unused 5thor 6th-level extract slots to expend."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Horror Adventures"
