- id: "ability:dirty_trick#slayer_bounty_hunter"
  name: "Dirty Trick"
  label: null
  type: null
  description: "At 2nd level, anytime a bounty hunter is able to deal sneak attack\
    \ damage to a studied target, he can instead attempt to hamper the target. The\
    \ bounty hunter must declare that he's using this ability before the attack roll\
    \ is made. If the attack hits, it deals damage normally, but instead of rolling\
    \ sneak attack damage, the bounty hunter can attempt a dirty trick combat maneuver\
    \ against the studied target as a free action, adding 1 to the combat maneuver\
    \ check for each die of the bounty hunter's sneak attack damage. This combat maneuver\
    \ does not provoke attacks of opportunity."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "ability:submission_hold#slayer_bounty_hunter"
  name: "Submission Hold"
  label: null
  type: null
  description: "At 6th level, when a bounty hunter attempts a grapple combat maneuver\
    \ check to deal damage, he can choose to add his sneak attack damage to the grapple\
    \ damage for that attack. He takes a â€“5 penalty on the combat maneuver check if\
    \ he does this. This sneak attack damage is nonlethal damage, unless the bounty\
    \ hunter is able to deal normal damage with a grapple and chooses to do so."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "ability:incapacitate#slayer_bounty_hunter"
  name: "Incapacitate"
  label: null
  type: null
  description: "At 10th level, a bounty hunter can incapacitate a studied target.\
    \ This functions like the assassinate slayer talent, except instead of killing\
    \ the target, the bounty hunter's successful attack knocks the target unconscious\
    \ for 1d6 rounds unless it succeeds at its saving throw. If the target does succeed\
    \ at its saving throw, it still takes the sneak attack damage as normal, but the\
    \ damage is nonlethal, and the target is immune to that slayer's incapacitate\
    \ ability for 24 hours.\nThis ability replaces the advanced slayer talent gained\
    \ at 10th level.\nSlayer Talents: The following slayer talents (and rogue talents)\
    \ complement the bounty hunter archetype: camouflage, fast stealth, hard to fool,\
    \ slowing strike*, snap shot, surprise attack, and terrain mastery."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game: Advanced Class Guide"
