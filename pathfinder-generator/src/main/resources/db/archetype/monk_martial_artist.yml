features:
- id: "ability:pain_points#monk_martial_artist"
  name: "Pain Points"
  label: null
  type: null
  description: "At 3rd level, a martial artist's advanced knowledge of humanoid anatomy\
    \ grants a +1 bonus on critical hit confirmation rolls and increases the DC of\
    \ his Stunning Fist and quivering palm by 1."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Ultimate Combat"
- id: "ability:martial_arts_master#monk_martial_artist"
  name: "Martial Arts Master"
  label: null
  type: null
  description: "At 4th level, a martial artist may use his monk level to qualify for\
    \ feats with a fighter level prerequisite when those feats are applied to unarmed\
    \ strikes or weapons with the monk special quality."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Ultimate Combat"
- id: "ability:exploit_weakness#monk_martial_artist"
  name: "Exploit Weakness"
  label: null
  type: null
  description: "At 4th level, as a swift action, a martial artist can observe a creature\
    \ or object to find its weak point by making a Wisdom check and adding his monk\
    \ level against a DC of 10 + the object's hardness or the target's CR. If the\
    \ check succeeds, the martial artist gains a +2 bonus on attack rolls until the\
    \ end of his turn, and any attacks he makes until the end of his turn ignore the\
    \ creature or object's DR or hardness. A martial artist may instead use this ability\
    \ as a swift action to analyze the movements and expressions of one creature within\
    \ 30 feet, granting a bonus on Sense Motive checks and Reflex saves and a dodge\
    \ bonus to AC against that opponent equal to 1/2 his monk level until the start\
    \ of his next turn."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Ultimate Combat"
- id: "ability:extreme_endurance#monk_martial_artist"
  name: "Extreme Endurance"
  label: null
  type: null
  description: "At 5th level, a martial artist gains immunity to fatigue. At 10th\
    \ level, he also gains immunity to exhaustion. At 15th level, he gains immunity\
    \ to stunning. At 20th level, he gains immunity to death effects and energy drain."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Ultimate Combat"
- id: "ability:physical_resistance#monk_martial_artist"
  name: "Physical Resistance"
  label: null
  type: null
  description: "At 7th level, if a martial artist suffers any effect that causes ability\
    \ damage, ability drain, or temporary ability score penalties, the effect is reduced\
    \ by 1 point. This reduction increases by 1 for every three levels beyond 7th\
    \ (to a maximum reduction of 5 at 19th level)."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Ultimate Combat"
- id: "ability:bonus_feat#monk_martial_artist"
  name: "Bonus Feat"
  label: null
  type: null
  description: "At 12th level, a martial artist gains a monk bonus feat."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Ultimate Combat"
- id: "ability:defensive_roll#monk_martial_artist"
  name: "Defensive Roll"
  label: null
  type: null
  description: "At 13th level, a martial artist may use the defensive roll advanced\
    \ rogue talent once per day, plus once per three levels beyond 13th (to a maximum\
    \ of 3 times a day at 19th level)."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Ultimate Combat"
- id: "ability:greater_defensive_roll#monk_martial_artist"
  name: "Greater Defensive Roll"
  label: null
  type: null
  description: "At 19th level, a martial artist suffers no damage on a successful\
    \ defensive roll, and only half damage if the Reflex saving throw fails."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Ultimate Combat"
source: "Pathfinder Roleplaying Game Ultimate Combat"
