id: "class:ranger#dandy"
name: "Dandy"
description: "The antithesis of the gruff and wild woodsmen, a dandy takes effort\
  \ to master the subtle etiquette of noble courts, the whispers of dark rumors, and\
  \ the customs of the cultured world. Nonetheless, he is still a ranger at heart,\
  \ and he hunts for rumors and gossip throughout the grand ballrooms of the wealthy\
  \ and powerful just as most rangers hunt for enemies in the wilderness."
