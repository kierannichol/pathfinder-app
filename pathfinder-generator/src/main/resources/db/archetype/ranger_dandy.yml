features:
- id: "ability:class_skills#ranger_dandy"
  name: "Class Skills"
  label: null
  type: null
  description: "A dandy adds Bluff, Diplomacy, Knowledge (local), Knowledge (nobility),\
    \ and Sense Motive to his list of class skills, instead of Handle Animal, Knowledge\
    \ (dungeoneering), Knowledge (geography), Knowledge (nature), and Survival."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Ultimate Intrigue"
- id: "ability:favored_nation#ranger_dandy"
  name: "Favored Nation"
  label: null
  type: null
  description: "Each time he would select a favored enemy, a dandy instead selects\
    \ a country with whose courtly graces he is wholly versed and studied. He gains\
    \ a +2 bonus on Bluff, Diplomacy, Knowledge, Perception, Sense Motive, and Survival\
    \ checks against courtiers, officials, nobles, and gentry from that nation. Likewise,\
    \ he gains a +2 bonus on weapon attack and damage rolls against them.\nA dandy\
    \ can attempt the appropriate Knowledge checks untrained to identify such people\
    \ from the selected country. A dandy gains additional favored nations, and can\
    \ increase the bonuses of one of his current favored nations, in the same way\
    \ he would with a normal ranger's favored enemy."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Ultimate Intrigue"
- id: "ability:rumor_empathy#ranger_dandy"
  name: "Rumor Empathy"
  label: null
  type: null
  description: "A dandy can alter the flow and spread of rumors in his favor. This\
    \ functions similarly to wild empathy, except that it takes 1 day (8 hours of\
    \ work), instead of 1 minute, and it affects the general tenor of a rumor instead\
    \ of a wild animal.\nA successful rumor empathy check allows the dandy to increase\
    \ or decrease the rumor's tone by one step. For example, he could make an indifferent\
    \ rumor friendly and thus positive toward its target, or an unfriendly rumor hostile\
    \ and thus even more negative toward its target than it was originally.\nThe difficulty\
    \ of influencing a rumor depends on the size of the community in which it is spreading.\
    \ The DC of the check is 15 in a village or smaller settlement. This DC increases\
    \ by 5 and the number of days required to attempt the check increases by 2 for\
    \ every settlement size category larger than a village--to a maximum of DC 40\
    \ and 11 days to affect a rumor spreading through an entire metropolis.\nIf the\
    \ rumor is only spreading through a smaller segment of the population, such as\
    \ the elven district in a larger metropolis, use the population of that smaller\
    \ segment to determine the DC and number of days of work required to use rumor\
    \ empathy. The DC also increases by 10 if the rumor is about the dandy himself,\
    \ since the dandy is obviously a biased source with respects to rumors about his\
    \ own person."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Ultimate Intrigue"
- id: "ability:favored_terrain#ranger_dandy"
  name: "Favored Terrain"
  label: null
  type: null
  description: "At 3rd level, a dandy gains favored terrain (urban), and though the\
    \ ability continues to increase at the same levels, he doesn't add additional\
    \ terrains. However, at 8th level, whenever he is at a courtly function or party,\
    \ his favored terrain bonuses increase by an additional 2."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Ultimate Intrigue"
- id: "ability:hobnob#ranger_dandy"
  name: "Hobnob"
  label: null
  type: null
  description: "At 4th level, a dandy must choose his allies as his hunter's bond,\
    \ not an animal companion.\nIn addition to the usual hunter's bond ability, the\
    \ dandy can spend 10 minutes at a particular event or party hobnobbing and introducing\
    \ his allies to the right people in order to provide them with half the skill\
    \ bonuses of his favored nation (though not the bonuses on attack and damage rolls)\
    \ for the duration of the event."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Ultimate Intrigue"
- id: "ability:dandy_spells#ranger_dandy"
  name: "Dandy Spells"
  label: null
  type: null
  description: "At 4th level, the dandy gains a different sort of spellcasting than\
    \ most rangers. A dandy uses his Charisma instead of his Wisdom to determine spells\
    \ per day, DCs, and other factors related to spellcasting. He casts spells spontaneously\
    \ from the bard spell list (rather than the ranger spell list) with the same number\
    \ of spells known and spells per day as a medium of his ranger level."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Ultimate Intrigue"
- id: "ability:party_crasher#ranger_dandy"
  name: "Party Crasher"
  label: null
  type: null
  description: "At 7th level, the dandy is able to finagle his way into fancy parties,\
    \ kings' balls, and other social events meant for the cream of society. To do\
    \ so, he must attempt a DC 25 Diplomacy check, which takes 1d4 hours. If he succeeds,\
    \ he finds himself an invitation, an invitee looking for a date, a staff member\
    \ willing to look the other way, or some other way to enter the party.\nThis does\
    \ not allow him to break into restricted areas or to infiltrate strictly closed\
    \ gatherings, such as secret meetings; it only allows him access to social events."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Ultimate Intrigue"
