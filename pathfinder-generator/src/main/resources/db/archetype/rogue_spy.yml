id: "class:rogue#spy"
name: "Spy"
description: "The best spies are like chameleons, but not only can they change their\
  \ appearances to fit the situation, they can also change their personalities, allegiances,\
  \ and even loves if that's what it takes to achieve their clandestine goals. Spies\
  \ are the ultimate manipulators, and even those who commission their services sometimes\
  \ find that they've merely served the spies' own interests."
modifications:
- add: "ability:skilled_liar#rogue_spy"
  remove:
  - "ability:trapfinding#rogue"
- add: "ability:poison_use#rogue_spy"
  remove:
  - "ability:trap_sense#rogue"
