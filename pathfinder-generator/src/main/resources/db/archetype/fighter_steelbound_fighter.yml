  description: "At 1st level, a steelbound fighter selects one type of weapon (such\
    \ as shortswords, longbows, or heavy flails). He gains Weapon Focus with that\
    \ specific weapon. Whenever he isn't wielding or carrying at least one weapon\
    \ of this type (the weapon can be broken but not destroyed), a steelbound fighter\
    \ takes a â€“2 penalty to his Wisdom score and can't benefit from his fighter class\
    \ abilities (excluding bonus feats gained from fighter levels). Once the steelbound\
    \ fighter's weapon awakens (see steelbound awakening below), these penalties apply\
    \ whenever the fighter isn't carrying or wielding that particular weapon."
