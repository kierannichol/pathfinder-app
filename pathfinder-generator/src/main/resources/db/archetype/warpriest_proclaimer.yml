id: "class:warpriest#proclaimer"
name: "Proclaimer"
description: "A proclaimer is the polar opposite of a faithful wanderer (see above),\
  \ rushing into Abyss-twisted wastes with nothing but his weapon in his hand and\
  \ his faith in his heart, shouting his deity's name to the skies. Most proclaimers\
  \ don't survive their first day in a hostile environment, but those who do become\
  \ the stuff of legend, bolstering the spirits of crusaders near and far."
modifications:
- add: "ability:righteous_oath#warpriest_proclaimer"
  remove:
  - "ability:the_warpriests_spellcasting#warpriest"
- add: "ability:cleanser_of_evil#warpriest_proclaimer"
  remove:
  - "ability:sacred_armor#warpriest"
  - "ability:fervor#warpriest"
- add: "ability:zone_of_sanctification#warpriest_proclaimer"
