id: "class:fighter#tactician"
name: "Tactician"
description: "While many fighters focus on the fundamentals of melee and ranged combat,\
  \ there are those who are trained to view the bigger picture on the battlefield.\
  \ These fighters use their training and tactical acumen to overcome challenges that\
  \ would overwhelm mere brute strength and skill at arms."
modifications:
- add: "ability:strategic_training#fighter_tactician"
  remove:
  - "ability:the_bonus_fighter_combat_feat_gained_at_1st_level#fighter"
- add: "ability:tactical_awareness#fighter_tactician"
  remove:
  - "ability:bravery#fighter"
- add: "ability:tactician#fighter_tactician"
  remove:
  - "ability:weapon_training#fighter@5"
- add: "ability:cooperative_combatant#fighter_tactician"
  remove:
  - "ability:armor_training#fighter@11"
- add: "ability:battle_insight#fighter_tactician"
  remove:
  - "ability:armor_training#fighter@15"
features:
- id: "ability:strategic_training#fighter_tactician"
  name: "Strategic Training"
  label: null
  type: null
  description: "A tactician gains 4 skill ranks + a number of skill ranks equal to\
    \ his Intelligence modifier at each level, instead of the normal 2 skill ranks\
    \ + Intelligence modifier at each level. Furthermore, Diplomacy (Cha), Knowledge\
    \ (geography) (Int), Knowledge (nobility) (Int), Linguistics (Int), and Sense\
    \ Motive (Wis) are all class skills for the tactician."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Ultimate Combat"
- id: "ability:tactical_awareness#fighter_tactician"
  name: "Tactical Awareness"
  label: null
  type: null
  description: "At 2nd level, a tactician gains a +1 bonus on initiative checks. This\
    \ bonus increases by +1 for every four levels after 2nd level (to a maximum of\
    \ +5 at 18th level)."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Ultimate Combat"
- id: "ability:tactician#fighter_tactician"
  name: "Tactician"
  label: null
  type: null
  description: "At 5th level, a tactician gains the tactician ability as the cavalier\
    \ class feature. He may use this ability once per day at 5th level, plus one additional\
    \ time for every five levels after 5th (to a maximum of four times at 20th level).\
    \ If the tactician also has cavalier levels, these levels stack for determining\
    \ the number of uses per day, and he can take the better progression."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Ultimate Combat"
- id: "ability:cooperative_combatant#fighter_tactician"
  name: "Cooperative Combatant"
  label: null
  type: null
  description: "At 11th level, when a tactician uses the aid another special attack,\
    \ he may affect one additional ally per point of Intelligence bonus. For each\
    \ ally that a tactician aids, he can pick whether to grant that ally the +2 bonus\
    \ on its next attack against the opponent or the +2 bonus to AC against the opponent's\
    \ next attack on that ally, and can grant different allies different bonuses."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Ultimate Combat"
- id: "ability:battle_insight#fighter_tactician"
  name: "Battle Insight"
  label: null
  type: null
  description: "At 15th level, as a swift action, a tactician can grant his Intelligence\
    \ modifier as an insight bonus on the attack rolls made by a single ally within\
    \ line of sight that can both see and hear the tactician. That ally gains the\
    \ bonus until the end of the tactician's next turn. The tactician can use this\
    \ ability a number of times per day equal to 3 + his Intelligence modifier."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Ultimate Combat"
source: "Pathfinder Roleplaying Game Ultimate Combat"
