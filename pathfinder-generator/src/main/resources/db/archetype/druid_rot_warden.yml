id: "class:druid#rot_warden"
name: "Rot Warden"
description: "Harbingers of decay, rot wardens live in damp lands where insects and\
  \ rot break down the dead to feed the living. They see in the process of rot the\
  \ beauty of nature's capacity to recycle and repurpose material into something wondrous\
  \ and new."
