features:
- id: "ability:deadshot#fighter_crossbowman"
  name: "Deadshot"
  label: null
  type: null
  description: "At 3rd level, when a crossbowman attacks with a crossbow as a readied\
    \ action, he may add 1/2 his Dexterity bonus (minimum +1) on his damage roll."
  effects: null
  prerequisites: null
  source: "Advanced Player's Guide"
- id: "ability:crossbow_expert#fighter_crossbowman"
  name: "Crossbow Expert"
  label: null
  type: null
  description: "At 5th level, a crossbowman gains a +1 bonus on attack and damage\
    \ rolls with crossbows. This bonus increases by +1 per four levels after 5th."
  effects: null
  prerequisites: null
  source: "Advanced Player's Guide"
- id: "ability:improved_deadshot#fighter_crossbowman"
  name: "Improved Deadshot"
  label: null
  type: null
  description: "At 7th level, when a crossbowman attacks with a crossbow as a readied\
    \ action, his target is denied its Dexterity bonus to its AC."
  effects: null
  prerequisites: null
  source: "Advanced Player's Guide"
- id: "ability:quick_sniper#fighter_crossbowman"
  name: "Quick Sniper"
  label: null
  type: null
  description: "At 9th level, a crossbowman gains a bonus equal to 1/2 his fighter\
    \ level on Stealth checks when sniping. When he is hit with a ranged attack, he\
    \ can shoot his crossbow at his attacker as an immediate action if it is loaded."
  effects: null
  prerequisites: null
  source: "Advanced Player's Guide"
- id: "ability:greater_deadshot#fighter_crossbowman"
  name: "Greater Deadshot"
  label: null
  type: null
  description: "At 11th level, when a crossbowman attacks with a crossbow as a readied\
    \ action, he may add his Dexterity bonus (minimum +1) on his damage roll."
  effects: null
  prerequisites: null
  source: "Advanced Player's Guide"
- id: "ability:safe_shot#fighter_crossbowman"
  name: "Safe Shot"
  label: null
  type: null
  description: "At 13th level, a crossbowman does not provoke attacks of opportunity\
    \ when making ranged attacks with a crossbow."
  effects: null
  prerequisites: null
  source: "Advanced Player's Guide"
- id: "ability:pinpoint_targeting#fighter_crossbowman"
  name: "Pinpoint Targeting"
  label: null
  type: null
  description: "At 15th level, a crossbowman gains Pinpoint Targeting as a bonus feat."
  effects: null
  prerequisites: null
  source: "Advanced Player's Guide"
- id: "ability:meteor_shot#fighter_crossbowman"
  name: "Meteor Shot"
  label: null
  type: null
  description: "At 17th level, as a standard action, a crossbowman can make one attack\
    \ with a crossbow at a –4 penalty. If the attack hits, it inflicts damage normally\
    \ and the target is subject to a bull rush or a trip maneuver using the attack\
    \ roll as the combat maneuver check. The crossbowman must decide which maneuver\
    \ to attempt before making his attack roll."
  effects: null
  prerequisites: null
  source: "Advanced Player's Guide"
- id: "ability:penetrating_shot#fighter_crossbowman"
  name: "Penetrating Shot"
  label: null
  type: null
  description: "At 19th level, when a crossbowman confirms a critical hit with a crossbow,\
    \ the bolt pierces the target and can strike another creature in line behind it.\
    \ The crossbowman must be able to trace a line starting at his space and passing\
    \ through both targets to make this additional attack. The secondary attack is\
    \ made at a –4 penalty, in addition to any modifiers for added range. If this\
    \ attack is also a critical hit, the bolt can continue to hit another target,\
    \ but the penalties stack."
  effects: null
  prerequisites: null
  source: "Advanced Player's Guide"
source: "Advanced Player's Guide"
