id: "class:bloodrager#ancestral_harbinger"
name: "Ancestral Harbinger"
description: "While all bloodragers tap into their bloodlines to fuel the arcane energies\
  \ they use in battle, some have the ability to call directly to the spirits of their\
  \ ancestors to aid them, summoning spirits to fight for them or inspire their allies."
