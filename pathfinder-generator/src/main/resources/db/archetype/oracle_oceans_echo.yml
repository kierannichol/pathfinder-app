id: "class:oracle#oceans_echo"
name: "Ocean's Echo"
description: "Although many merfolk claim deep connections to both art and the natural\
  \ world, a rare few merfolk can manipulate the forces of nature and weave them into\
  \ song. An ocean's echo is a merfolk gifted with the powers of an oracle and a singing\
  \ voice that evokes the legendary tales of merfolk virtuosos."
modifications:
- add: "ability:inspiring_song#oracle_oceans_echo"
  remove:
  - "ability:15th_level#oracle"
  - "ability:the_revelations_gained_at_1st_3rd#oracle"
features:
- id: "ability:inspiring_song#oracle_oceans_echo"
  name: "Inspiring Song"
  label: null
  type: null
  description: "The voice of an ocean's echo provides inspiration to allies. This\
    \ ability is identical to bardic performance (using Perform [sing] only), allowing\
    \ her to inspire courage at 1st level, inspire competence at 3rd level, and inspire\
    \ heroics at 15th level, as a bard of the ocean's echo's level. It is usable a\
    \ total number of rounds per day equal to her level + her Charisma modifier (minimum\
    \ 1).\nThis ability replaces the revelations gained at 1st, 3rd, and 15th level."
  effects: null
  prerequisites: null
  source: "Pathfinder Player Companion: Blood of the Sea"
source: "Pathfinder Player Companion: Blood of the Sea"
