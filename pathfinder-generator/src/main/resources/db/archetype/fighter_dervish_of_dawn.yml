  name: "Desert Stride"
  label: null
  type: null
  description: "At 7th level, a dervish can move through 10 feet of difficult terrain\
    \ each round as if it were normal terrain. This benefit stacks with the benefits\
    \ provided by the Acrobatic Steps and Nimble Moves feats."
  effects: null
  prerequisites: null
  source: "Pathfinder Player Companion: Inner Sea Primer"
- id: "ability:rapid_attack#fighter_dervish_of_dawn"
  name: "Rapid Attack"
  label: null
  type: null
  description: "At 11th level, a dervish can combine a full attack with a single move.\
    \ She must forgo the attack at her highest bonus but may take the remaining attacks\
    \ at any point during her movement. This movement provokes attacks of opportunity\
    \ as normal."
  effects: null
  prerequisites: null
  source: "Pathfinder Player Companion: Inner Sea Primer"
- id: "ability:lightning_strike#fighter_dervish_of_dawn"
  name: "Lightning Strike"
  label: null
  type: null
  description: "At 15th level, as part of a full attack, a dervish can make one additional\
    \ attack. This attack is at the dervish's highest base attack bonus, but each\
    \ attack in the round (including the extra one) takes a –2 penalty.\nThis ability\
    \ replaces Armor Training 4."
  effects: null
  prerequisites: null
