id: "class:shaman#speaker_for_the_past"
name: "Speaker For The Past"
description: "A speaker for the past is a shaman who specifically serves as the voice\
  \ for spirits from her people's history. A speaker for the past is often an advocate\
  \ of the ancestors of a specific group, the voice of experience, and a powerful\
  \ resource that allows the past to aid the present."
modifications:
- add: "ability:mysteries_of_the_past#shaman_speaker_for_the_past"
  remove:
  - "ability:the_shamans_familiar#shaman"
- add: "ability:revelations_of_the_past#shaman_speaker_for_the_past"
  remove:
  - "ability:wandering_spirit#shaman"
  - "ability:wandering_hex#shaman"
features:
- id: "ability:mysteries_of_the_past#shaman_speaker_for_the_past"
  name: "Mysteries of the Past"
  label: null
  type: null
  description: "A speaker for the past gains Linguistics, Knowledge (history), Knowledge\
    \ (local), Perception, and Use Magic Device as class skills. She also adds the\
    \ spells from the ancestor and time oracle mysteries to her class spell list (as\
    \ the cleric level for those spells)."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "ability:revelations_of_the_past#shaman_speaker_for_the_past"
  name: "Revelations of the Past"
  label: null
  type: null
  description: "At 4th, 6th, 12th, 14th, and 20th levels, the speaker for the past\
    \ can select a revelation from the ancestor or time mysteries. She uses her shaman\
    \ level as her oracle level for these revelations, and uses her Wisdom modifier\
    \ in place of her Charisma modifier for the purposes of the revelation."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game: Advanced Class Guide"
source: "Pathfinder Roleplaying Game: Advanced Class Guide"
