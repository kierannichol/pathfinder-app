  name: "Staggering Evasion"
  label: null
  type: null
  description: "At 2nd level, as long as she has at least 1 drunken rage point, a\
    \ drunken rager gains evasion, as the rogue class feature of the same name."
  effects: null
  prerequisites: null
  source: "PPC:AM"
- id: "ability:tolerance#barbarian_drunken_rager"
  name: "Tolerance"
  label: null
  type: null
  description: "At 3rd level, as long as she has at least 1 drunken rage point, a\
    \ drunken rager gains a +1 bonus on saves against effects that would nauseate,\
    \ poison, or sicken her, as well as saves to avoid addiction or other ill effects\
    \ associated with consuming alcohol. This bonus increases by 1 at 6th level and\
    \ every 3 levels thereafter."
  effects: null
  prerequisites: null
  source: "PPC:AM"
