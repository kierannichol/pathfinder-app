  name: "Ambush"
  label: null
  type: null
  description: "At 4th level, a bandit becomes fully practiced in the art of ambushing.\
    \ When she acts in the surprise round, she can take a move action, standard action,\
    \ and swift action during the surprise round, not just a move or standard action."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Ultimate Combat"
- id: "ability:fearsome_strike#rogue_bandit"
  name: "Fearsome Strike"
  label: null
  type: null
  description: "At 8th level, a bandit can terrify an opponent with a single hit.\
    \ A number of times per day equal to her Charisma modifier (minimum 1), when a\
    \ bandit confirms a critical hit and deals sneak attack damage to an opponent,\
    \ she can choose to make the opponent frightened for a number of rounds equal\
    \ to her Charisma modifier (minimum 1). She cannot use this ability in conjunction\
    \ with a critical feat.\nThis ability replaces improved uncanny dodge.\nRogue\
    \ Talents: The following rogue talents complement the bandit archetype: assault\
    \ leader, combat trick, cunning trigger, snap shot, strong impression, surprise\
    \ attack, terrain master, underhanded, and weapon training."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Ultimate Combat"
