id: "class:swashbuckler#corsair"
name: "Corsair"
description: "While it doesn't take much more than a ship and a crew to become a pirate,\
  \ corsairs are a finer breed of freebooter. A corsair's debonair charm and style\
  \ make her a paradoxical celebrity even among the nations whose ships she plunders."
