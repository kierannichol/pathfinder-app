- id: "ability:studied_witch#slayer_witch_killer"
  name: "Studied Witch"
  label: null
  type: null
  description: "A witch killer's studied combat bonus applies on Spellcraft checks\
    \ and saving throws against arcane spells and spell-like abilities and hexes.\
    \ This bonus is reduced by 1 (minimum 0) if the target is not an arcane spellcaster,\
    \ or a being called or summoned by arcane magic. He does not gain the increases\
    \ to the maximum number of studied targets he can have at a time normally attained\
    \ at 5th, 10th, 15th, and 20th levels, but his bonuses still increase at those\
    \ levels."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Horror Adventures"
- id: "ability:lingering_thrust#slayer_witch_killer"
  name: "Lingering Thrust"
  label: null
  type: null
  description: "At 4th level, when a witch killer's attack against an arcane spellcaster\
    \ in the midst of casting forces the spellcaster to attempt a concentration check,\
    \ the witch killer adds half his slayer level to the check's DC.\nWhen he makes\
    \ a sneak attack against an arcane spellcaster, up to 1 point of sneak attack\
    \ damage per slayer level counts as ongoing damage for the purpose of forcing\
    \ the spellcaster to attempt concentration checks (the witch killer does not add\
    \ half his slayer level to this DC)."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Horror Adventures"
- id: "ability:burn_the_witch#slayer_witch_killer"
  name: "Burn the Witch"
  label: null
  type: null
  description: "At 10th level, once per day when a witch killer observes a creature\
    \ within 30 feet cast an arcane spell or use an arcane spell-like ability, he\
    \ can use foster hatred on that character, or target one creature harmed by the\
    \ arcane effect with vengeful outrage, identifying the caster as the enemy. He\
    \ can use this ability twice per day at 15th level, and he can use this ability\
    \ three times per day at 20th level. The save DC is Charisma-based and uses the\
    \ witch killer's slayer level as his caster level."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Horror Adventures"
