- id: "ability:weakened_grace#paladin_gray_paladin"
  name: "Weakened Grace"
  label: null
  type: null
  description: "A gray paladin's loosened code weakens her connection to the power\
    \ that grants her paladin abilities. She gains her first use of smite evil at\
    \ 2nd level, instead of 1st, though she still gains further uses of smite evil\
    \ as normal. She never gains the aura of good or divine grace class features.\
    \ Her aura of courage does not make her immune to fear, her aura of resolve does\
    \ not make her immune to charms, and her aura of righteousness does not make her\
    \ immune to compulsions."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Ultimate Intrigue"
- id: "ability:enhanced_health#paladin_gray_paladin"
  name: "Enhanced Health"
  label: null
  type: null
  description: "At 3rd level, a gray paladin is far less a stranger to poisons than\
    \ a normal paladin.\nShe gains a +4 sacred bonus on all saving throws against\
    \ poisons and diseases."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Ultimate Intrigue"
- id: "ability:smite_foe#paladin_gray_paladin"
  name: "Smite Foe"
  label: null
  type: null
  description: "At 4th level, a gray paladin can spend two uses of smite evil in order\
    \ to smite a nongood creature that is not evil and gain her full benefits. The\
    \ gray paladin must truly believe that the creature she smites is an opponent\
    \ to the cause of good. Even if this nonevil foe is an outsider, undead, or dragon,\
    \ she doesn't add increased damage to her first attack."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Ultimate Intrigue"
- id: "ability:aura_of_subtlety#paladin_gray_paladin"
  name: "Aura of Subtlety"
  label: null
  type: null
  description: "At 11th level, a gray paladin learns how to protect herself from detection.\
    \ She and her allies within 10 feet gain a +4 morale bonus on saving throws against\
    \ divination effects. Furthermore, casters of divinations that target the gray\
    \ paladin or her nearby allies must succeed at a caster level check as though\
    \ the gray paladin and her nearby allies were under the effect of a nondetection\
    \ spell cast by the gray paladin, with a caster level equal to the gray paladin's\
    \ paladin level.\nThis ability functions while the gray paladin is conscious and\
    \ while she is sleeping, but not if she is unconscious for any other reason, or\
    \ dead."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Ultimate Intrigue"
