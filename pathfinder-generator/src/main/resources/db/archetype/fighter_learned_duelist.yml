features:
- id: "ability:weapon_and_armor_proficiency#fighter_learned_duelist"
  name: "Weapon and Armor Proficiency"
  label: null
  type: null
  description: "A Learned duelist is proficient with all simple and martial weapons\
    \ and with all light and medium armor and shields (except tower shields). This\
    \ replaces the Fighter's normal weapon and armor proficiencies."
  effects: null
  prerequisites: null
  source: "Pathfinder Campaign Setting: Inner Sea Combat"
- id: "ability:duelist_stance#fighter_learned_duelist"
  name: "Duelist Stance"
  label: null
  type: null
  description: "At 1st level, a Learned duelist gains a +1 dodge bonus to AC as long\
    \ as he is wearing no armor or light armor, wields a melee weapon in one hand,\
    \ and his other hand is empty. This bonus increases by 1 for every 5 levels the\
    \ duelist possesses to a maximum of +5 at 20th level."
  effects: null
  prerequisites: null
  source: "Pathfinder Campaign Setting: Inner Sea Combat"
- id: "ability:duelist_training#fighter_learned_duelist"
  name: "Duelist Training"
  label: null
  type: null
  description: "At 5th level, a Learned duelist must select the light blades group\
    \ for the weapon training class feature. The Learned duelist's weapon training\
    \ bonus with light blades increases by 1 on attack and damage rolls for every\
    \ 4 levels he possesses beyond 5th (to a maximum of +4 on attack and damage rolls\
    \ at 17th level). If he is using his duelist stance, this damage bonus increases\
    \ by 2. The Learned duelist does not gain weapon training in any other groups\
    \ as he increases in level."
  effects: null
  prerequisites: null
  source: "Pathfinder Campaign Setting: Inner Sea Combat"
- id: "ability:precise_thrust#fighter_learned_duelist"
  name: "Precise Thrust"
  label: null
  type: null
  description: "At 9th level, when using Vital Strike, Improved Vital Strike, or Greater\
    \ Vital Strike, a Learned duelist adds his Intelligence modifier to damage rolls\
    \ (this bonus to damage is not multiplied on a critical hit). If the duelist confirms\
    \ a critical hit while using one of these feats, he automatically deals maximum\
    \ damage."
  effects: null
  prerequisites: null
  source: "Pathfinder Campaign Setting: Inner Sea Combat"
- id: "ability:science_of_the_blade#fighter_learned_duelist"
  name: "Science of the Blade"
  label: null
  type: null
  description: "At 13th level, a Learned duelist is able to apply his specialized\
    \ knowledge of anatomy and physiology to his bladework. The duelist can make dirty\
    \ trick, disarm, and trip combat maneuvers using any one-handed piercing or slashing\
    \ weapon."
  effects: null
  prerequisites: null
  source: "Pathfinder Campaign Setting: Inner Sea Combat"
- id: "ability:surgical_strike#fighter_learned_duelist"
  name: "Surgical Strike"
  label: null
  type: null
  description: "At 17th level, when a Learned duelist confirms a critical hit with\
    \ a light or one-handed piercing or slashing weapon, he deals ability damage in\
    \ addition to the normal bonus damage from the critical hit. The duelist chooses\
    \ which ability is damaged, and deals an amount of damage equal to the critical\
    \ multiplier of the wielded weapon."
  effects: null
  prerequisites: null
  source: "Pathfinder Campaign Setting: Inner Sea Combat"
source: "Pathfinder Campaign Setting: Inner Sea Combat"
