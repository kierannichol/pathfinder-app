  label: null
  type: null
  description: "At 3rd level, a knife master is so skilled in combat involving light\
    \ blades that she gains a +1 dodge bonus to AC against attacks made against her\
    \ with light blades. This bonus increases by +1 for every three levels, to a maximum\
    \ of +6 at 18th level.\nThis ability replaces trap sense.\nRogue Talents: The\
    \ following rogue talents complement the knife master archetype: befuddling strike,\
    \ combat trick, offensive defense, surprise attack, underhanded, and weapon training."
