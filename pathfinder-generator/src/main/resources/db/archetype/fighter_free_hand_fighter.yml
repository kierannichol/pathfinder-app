features:
- id: "ability:deceptive_strike#fighter_free_hand_fighter"
  name: "Deceptive Strike"
  label: null
  type: null
  description: "At 2nd level, a free hand fighter gains a +1 bonus to CMB and CMD\
    \ on disarm checks and on Bluff checks to feint or create a diversion to hide.\
    \ This bonus increases by +1 for every four levels after 2nd."
  effects: null
  prerequisites: null
  source: "Advanced Player's Guide"
- id: "ability:elusive#fighter_free_hand_fighter"
  name: "Elusive"
  label: null
  type: null
  description: "At 3rd level, a free hand fighter gains a +1 dodge bonus to AC. This\
    \ bonus increases by +1 for every four levels after 2nd. This bonus does not apply\
    \ when wearing medium or heavy armor or carrying a medium or heavier load."
  effects: null
  prerequisites: null
  source: "Advanced Player's Guide"
- id: "ability:singleton#fighter_free_hand_fighter"
  name: "Singleton"
  label: null
  type: null
  description: "At 5th level, a free hand fighter gains a +1 bonus on attack and damage\
    \ rolls when wielding a melee weapon in one hand and leaving his other hand free.\
    \ This bonus increases by +1 per six levels after 5th."
  effects: null
  prerequisites: null
  source: "Advanced Player's Guide"
- id: "ability:timely_tip#fighter_free_hand_fighter"
  name: "Timely Tip"
  label: null
  type: null
  description: "At 9th level, a free hand fighter can make a disarm combat maneuver\
    \ against a target he threatens as a move action to push aside the target's shield.\
    \ If successful, the target loses its shield bonus to AC against the free hand\
    \ fighter's next attack."
  effects: null
  prerequisites: null
  source: "Advanced Player's Guide"
- id: "ability:interference#fighter_free_hand_fighter"
  name: "Interference"
  label: null
  type: null
  description: "At 13th level, a free hand fighter can make a disarm or trip combat\
    \ maneuver against a target he threatens as a move action to push his opponent\
    \ off balance. If successful, the target becomes flat-footed. This condition lasts\
    \ until the target takes damage from a melee or ranged attack or until the beginning\
    \ of the free hand fighter's next turn, whichever comes first."
  effects: null
  prerequisites: null
  source: "Advanced Player's Guide"
- id: "ability:reversal#fighter_free_hand_fighter"
  name: "Reversal"
  label: null
  type: null
  description: "At 19th level, a free hand fighter can make a disarm combat maneuver\
    \ against a creature he threatens as an immediate action when he is the target\
    \ of a melee attack from another creature. If successful, the attack changes to\
    \ target the target of the free hand fighter's maneuver instead of the free hand\
    \ fighter himself."
  effects: null
  prerequisites: null
  source: "Advanced Player's Guide"
source: "Advanced Player's Guide"
