id: "class:witch#gravewalker"
name: "Gravewalker"
description: "Having much in common with necromancers, the gravewalker is obsessed\
  \ with the occult manipulations of the dead, particularly mindless undead such as\
  \ zombies. Unlike the creations of standard necromancers, a gravewalker's creations\
  \ remain forever tied to her will, and she can produce vile apparitions of tremendous\
  \ power."
