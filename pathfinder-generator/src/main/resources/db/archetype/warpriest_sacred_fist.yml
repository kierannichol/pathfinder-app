id: "class:warpriest#sacred_fist"
name: "Sacred Fist"
description: "Unlike many warpriests, sacred fists leave behind armor and shield and\
  \ instead rely on their fists and whatever protection their deity bestows on them."
modifications:
- add: "ability:weapon_and_armor_proficiency#warpriest_sacred_fist"
  remove:
  - "trait:armor_proficiency#warpriest"
  - "trait:weapon_proficiency#warpriest"
- add: "ability:flurry_of_blows#warpriest_sacred_fist"
  remove:
  - "ability:sacred_weapon#warpriest"
- add: "ability:unarmed_strike#warpriest_sacred_fist"
  remove:
  - "ability:focus_weapon#warpriest"
- add: "ability:blessed_fortitude#warpriest_sacred_fist"
  remove:
  - "ability:bonus_feat#warpriest@3"
- add: "ability:bonus_style_feat#warpriest_sacred_fist"
  remove:
  - "ability:bonus_feat#warpriest@6"
  - "ability:bonus_feat#warpriest@12"
  - "ability:bonus_feat#warpriest@18"
