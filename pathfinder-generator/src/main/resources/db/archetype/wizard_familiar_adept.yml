  description: "At 1st level, a familiar adept must select a familiar for his arcane\
    \ bond. His familiar automatically gains the school familiar archetype but it\
    \ cannot use its lesser school power until 4th level. At 8th level, it gains access\
    \ to its greater school power."
  effects: null
