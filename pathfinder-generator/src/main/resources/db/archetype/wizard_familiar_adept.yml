  source: "Pathfinder Player Companion: Familiar Folio"
- id: "ability:familiar_spells#wizard_familiar_adept"
  name: "Familiar Spells"
  label: null
  type: null
  description: "A familiar adept stores his spells in his familiar rather than in\
    \ a spellbook, exactly as a witch does. His familiar can freely trade spells known\
    \ with a witch's familiar, provided the spells traded are on both casters' class\
    \ spell lists. The familiar adept's familiar uses the witch rules for familiars,\
    \ including the increased cost of replacing the familiar."
  effects: null
  prerequisites: null
  source: "Pathfinder Player Companion: Familiar Folio"
