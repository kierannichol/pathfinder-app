id: "class:fighter#weapon_bearer_squire"
name: "Weapon Bearer Squire"
description: "With myriad weapons, armor, and useful gear always on hand, the weapon\
  \ bearer squire ensures her knight is equipped for any task."
modifications:
- add: "ability:weapon_rack#fighter_weapon_bearer_squire"
  remove:
  - "ability:the_1st_level_fighter_bonus_feat#fighter"
- add: "ability:swift_sharpening#fighter_weapon_bearer_squire"
  remove:
  - "ability:the_2nd_level_fighter_bonus_feat#fighter"
- add: "ability:combat_repairs#fighter_weapon_bearer_squire"
  remove:
  - "ability:armor_training#fighter@3"
features:
- id: "ability:weapon_rack#fighter_weapon_bearer_squire"
  name: "Weapon Rack"
  label: null
  type: null
  description: "At 1st level, once per round, a knight can retrieve an item carried\
    \ by his weapon bearer squire as a move action that does not provoke attacks of\
    \ opportunity. In addition, a weapon bearer squire can pick up items dropped by\
    \ her knight as an immediate action without provoking attacks of opportunity.\n\
    The knight and the weapon bearer squire must be adjacent to each other and must\
    \ both be able to move and communicate to use these abilities."
  effects: null
  prerequisites: null
  source: "Pathfinder Player Companion: Knights of the Inner Sea"
- id: "ability:swift_sharpening#fighter_weapon_bearer_squire"
  name: "Swift Sharpening"
  label: null
  type: null
  description: "At 2nd level, a weapon bearer squire can quickly hone her lord's weapons\
    \ to make them more effective in combat. As a full-round action, a weapon bearer\
    \ squire can use a whetstone to sharpen a weapon she is holding, granting whoever\
    \ wields the weapon a +1 circumstance bonus on his next attack roll with that\
    \ weapon. In addition, she can apply a weapon blanch to a weapon she is holding\
    \ as a standard action, instead of a full-round action."
  effects: null
  prerequisites: null
  source: "Pathfinder Player Companion: Knights of the Inner Sea"
- id: "ability:combat_repairs#fighter_weapon_bearer_squire"
  name: "Combat Repairs"
  label: null
  type: null
  description: "At 3rd level, a weapon bearer squire can ensure her liege never goes\
    \ unarmed, even if his weapon has all but shattered. As a full-round action, a\
    \ weapon bearer squire can make rapid repairs to a weapon she is holding and is\
    \ proficient with by succeeding at a DC 20 Craft (weapons) check. The item does\
    \ not regain any hit points, but loses the broken condition for a number of rounds\
    \ equal to the weapon bearer squire's class level."
  effects: null
  prerequisites: null
  source: "Pathfinder Player Companion: Knights of the Inner Sea"
source: "Pathfinder Player Companion: Knights of the Inner Sea"
