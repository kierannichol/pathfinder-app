- add: "ability:totem_transformation#druid_bat_shaman"
  remove:
  - "ability:woodland_stride#druid"
- add: "ability:totemic_summons#druid_bat_shaman"
  remove:
  - "ability:a_thousand_faces#druid"
- add: "ability:bonus_feat#druid_bat_shaman"
