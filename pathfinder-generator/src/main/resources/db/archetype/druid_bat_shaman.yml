id: "class:druid#bat_shaman"
name: "Bat Shaman"
description: "The bat shaman's totem is the agile bat, flitting and turning with incredible\
  \ speed through even the most convoluted mazes. Her enemies do not know when she\
  \ will appear, and when she does, she strikes fast and hard before disappearing\
  \ into the night."
