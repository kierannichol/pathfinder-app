  source: "Pathfinder Roleplaying Game Ultimate Intrigue"
- id: "ability:mnemonic_genius#ranger_code_runner"
  name: "Mnemonic Genius"
  label: null
  type: null
  description: "A code runner learns to memorize and accurately recall information,\
    \ even if he does not speak or understand the language in which the information\
    \ was presented. The code runner can spend 1 hour and attempt a DC 15 Linguistics\
    \ check to memorize a single passage of up to 150 words of information in a language\
    \ he speaks.\nFor every 5 by which he exceeds the DC, he can memorize 150 additional\
    \ words. The DC is increased by 10 if the message is encoded or in a language\
    \ he doesn't understand. A code runner can memorize one such message at any given\
    \ time. If he fails to memorize a message, he can retry as many times as he wants,\
    \ as long as he spends 1 hour each time. Once a message has been memorized, he\
    \ can recall it with perfect accuracy until he memorizes a different message."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Ultimate Intrigue"
- id: "ability:resist_interrogation#ranger_code_runner"
  name: "Resist Interrogation"
  label: null
  type: null
  description: "At 4th level, a code runner gains a bonus equal to half his ranger\
    \ level on saving throws against divination effects. At 11th level, if he succeeds\
    \ at a saving throw against a divination effect that would grant its caster knowledge\
    \ or information, the caster is not aware that the saving throw was successful,\
    \ and the code runner can attempt a Bluff check opposed by the caster's Sense\
    \ Motive check in order to send false information to the caster."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Ultimate Intrigue"
