id: "class:ranger#code_runner"
name: "Code Runner"
description: "A code runner specializes in the subtle and speedy transfer of secret\
  \ messages. He performs long runs between distant lands, sometimes spanning continents\
  \ and often traversing difficult terrain. He trains his mind both to memorize long\
  \ messages and to resist any attempts to steal his covert communiques."
