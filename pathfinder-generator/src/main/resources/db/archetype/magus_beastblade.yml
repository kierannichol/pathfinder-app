  description: "At 4th level, while the beastblade's familiar is holding the charge\
    \ for a touch spell, the beastblade can cast another spell without discharging\
    \ the familiar's held charge."
  effects: null
  prerequisites: null
  source: "Pathfinder Player Companion: Familiar Folio"
- id: "ability:familiar_pool#magus_beastblade"
  name: "Familiar Pool"
  label: null
  type: null
  description: "At 7th level, when a beastblade prepares his magus spells, he can\
    \ expend points from his arcane pool (up to a maximum number of points equal to\
    \ his Intelligence modifier) to empower his familiar. For each point expended\
    \ in this way, the familiar can cast one magus spell as a spell-like ability once\
    \ that day. Each spell selected must be 3 spell levels lower than the highest\
    \ spell level the beastblade can cast, and can't require a material component\
    \ that costs more than 1 gp."
  effects: null
  prerequisites: null
  source: "Pathfinder Player Companion: Familiar Folio"
