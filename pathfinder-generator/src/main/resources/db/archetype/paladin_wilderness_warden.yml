features:
- id: "ability:natural_defense#paladin_wilderness_warden"
  name: "Natural Defense"
  label: null
  type: null
  description: "At 2nd level, once per day, a wilderness warden can grant herself\
    \ energy resistance 10 to cold, electricity, or fire and a +2 insight bonus to\
    \ her CMD for a number of minutes equal to her paladin level. The energy resistance\
    \ increases by 5 and the CMD bonus increases by 1 at 5th level and every 5 levels\
    \ thereafter."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
- id: "ability:smite_evil#paladin_wilderness_warden"
  name: "Smite Evil"
  label: null
  type: null
  description: "A wilderness warden gains this ability at 4th level, and it functions\
    \ at her paladin level â€“ 3. She can expend a daily use of smite evil to gain an\
    \ additional daily use of natural defense. She deals additional damage on her\
    \ first successful attack when the target of her smite evil is an evil fey, humanoid\
    \ (giant), magical beast, or monstrous humanoid, rather than an evil dragon, outsider\
    \ (evil), or undead."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
- id: "ability:aura_of_comfort#paladin_wilderness_warden"
  name: "Aura of Comfort"
  label: null
  type: null
  description: "At 3rd level, a wilderness warden is comfortable in nearly any climate,\
    \ as if she were affected by a constant endure elements spell, and she and allies\
    \ within 10 feet of her gain a +4 bonus on Constitution checks and saving throws\
    \ to resist fatigue; exhaustion; and the effects of hunger, thirst, and hot or\
    \ cold climates (including from magical effects)."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
- id: "ability:favored_terrain#paladin_wilderness_warden"
  name: "Favored Terrain"
  label: null
  type: null
  description: "At 3rd level, a wilderness warden selects a favored terrain, as per\
    \ the ranger class feature.\nEvery 6 levels after 3rd, she selects an additional\
    \ favored terrain; each time she does so, the bonuses she gains in her previous\
    \ favored terrain or terrains increase by 2."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
- id: "ability:spellcasting#paladin_wilderness_warden"
  name: "Spellcasting"
  label: null
  type: null
  description: "For each level of spell she can cast, a wilderness warden can prepare\
    \ and cast one spell per day from the druid spell list rather than the paladin\
    \ spell list."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
- id: "ability:aura_of_purity#paladin_wilderness_warden"
  name: "Aura of Purity"
  label: null
  type: null
  description: "At 8th level, a wilderness warden gains immunity to poison. Each ally\
    \ within 10 feet gains a +2 bonus on saving throws against disease and poison."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
- id: "ability:natural_shield#paladin_wilderness_warden"
  name: "Natural Shield"
  label: null
  type: null
  description: "At 11th level, a wilderness warden can expend two daily uses of her\
    \ natural defense ability to grant the benefits of that ability to all nonevil\
    \ allies within 10 feet for 1 minute."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
