features:
- id: "ability:weapon_and_armor_proficiency#swashbuckler_mystic_corsair_swashbuckler_archetype"
  name: "Weapon and Armor Proficiency"
  label: null
  type: null
  description: "Mystic corsairs are proficient with simple weapons and all weapons\
    \ from the monk weapon group, as well as light armor and bucklers."
  effects: null
  prerequisites: null
  source: "Pathfinder Player Companion: Martial Arts Handbook"
- id: "ability:mystic_finesse#swashbuckler_mystic_corsair_swashbuckler_archetype"
  name: "Mystic Finesse"
  label: null
  type: null
  description: "A mystic corsair gains the benefits of the Weapon Finesse feat with\
    \ light or one-handed melee weapons from the monk weapon group, and she can use\
    \ her Charisma score in place of Intelligence and Wisdom for the purpose of meeting\
    \ prerequisites for combat feats. This ability counts as the Weapon Finesse feat\
    \ for the purpose of meeting feat prerequisites."
  effects: null
  prerequisites: null
  source: "Pathfinder Player Companion: Martial Arts Handbook"
- id: "ability:mystic_panache#swashbuckler_mystic_corsair_swashbuckler_archetype"
  name: "Mystic Panache"
  label: null
  type: null
  description: "A mystic corsair regains panache only when she confirms a critical\
    \ hit or makes a killing blow with a light or one-handed weapon from the monk\
    \ weapon group. Additionally, the mystic corsair gains the ability to use a light\
    \ or one-handed monk weapon for her swashbuckler class features, deeds, and feats,\
    \ even if the weapon is not a piercing weapon, but she can't use other light or\
    \ one-handed weapons with her class features or deeds.\nThis alters panache."
  effects: null
  prerequisites: null
  source: "Pathfinder Player Companion: Martial Arts Handbook"
- id: "ability:ki_panache#swashbuckler_mystic_corsair_swashbuckler_archetype"
  name: "Ki Panache"
  label: null
  type: null
  description: "At 3rd level, a power similar to a monk's ki awakens within the mystic\
    \ corsair. She can spend 1 panache point as a swift action to gain one of the\
    \ following three benefits: she can make one additional attack at her highest\
    \ attack bonus when making a full attack, she can increase her speed by 20 feet\
    \ for 1 round, or she can give herself a +4 dodge bonus to AC for 1 round."
  effects: null
  prerequisites: null
  source: "Pathfinder Player Companion: Martial Arts Handbook"
- id: "ability:slow_fall#swashbuckler_mystic_corsair_swashbuckler_archetype"
  name: "Slow Fall"
  label: null
  type: null
  description: "At 7th level, the mystic corsair can spend 1 panache point to slow\
    \ her descent as per feather fall, treating her swashbuckler level as her caster\
    \ level, provided that she is adjacent to a wall."
  effects: null
  prerequisites: null
  source: "Pathfinder Player Companion: Martial Arts Handbook"
- id: "ability:high_jump#swashbuckler_mystic_corsair_swashbuckler_archetype"
  name: "High Jump"
  label: null
  type: null
  description: "At 11th level, so long as the mystic corsair has at least 1 panache\
    \ point, she adds her level as a bonus on Acrobatics checks to jump and always\
    \ counts as having a running start. She can spend 1 panache point as a swift action\
    \ to gain a +20 bonus on Acrobatics checks to jump for 1 round."
  effects: null
  prerequisites: null
  source: "Pathfinder Player Companion: Martial Arts Handbook"
- id: "ability:abundant_step#swashbuckler_mystic_corsair_swashbuckler_archetype"
  name: "Abundant Step"
  label: null
  type: null
  description: "At 15th level, a mystic corsair can spend 2 panache points as a move\
    \ action to move magically between spaces, as dimension door. Her caster level\
    \ for this effect is equal to her swashbuckler level. She can't take other creatures\
    \ with her when she uses this ability.\nThis deed replaces dizzying defense.\n\
    Bonus Feats: At 4th level, a mystic corsair's swashbuckler levels are considered\
    \ both fighter levels and monk levels for the purpose of meeting combat feat prerequisites."
  effects: null
  prerequisites: null
  source: "Pathfinder Player Companion: Martial Arts Handbook"
