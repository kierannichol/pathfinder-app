- id: "ability:tough_as_nails#fighter_unbreakable"
  name: "Tough as Nails"
  label: null
  type: null
  description: "An unbreakable gains Endurance and Diehard as bonus feats."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Ultimate Combat"
- id: "ability:unflinching#fighter_unbreakable"
  name: "Unflinching"
  label: null
  type: null
  description: "At 2nd level, an unbreakable gains a +1 bonus on Will saves against\
    \ mind-affecting effects. This bonus increases by +1 for every four levels after\
    \ 2nd level (to a maximum of +5 at 18th level)."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Ultimate Combat"
- id: "ability:heroic_recovery#fighter_unbreakable"
  name: "Heroic Recovery"
  label: null
  type: null
  description: "At 5th level, an unbreakable gains the Heroic Recovery feat as a bonus\
    \ feat, if he does not have it already. If he already has this feat, the unbreakable\
    \ can choose any combat feat instead. In addition, he may use this feat one additional\
    \ time per day for every four levels after 5th (to a maximum of 4 times per day\
    \ at 17th level)."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Ultimate Combat"
- id: "ability:heroic_defiance#fighter_unbreakable"
  name: "Heroic Defiance"
  label: null
  type: null
  description: "At 9th level, an unbreakable gains the Heroic Defiance feat as a bonus\
    \ feat, if he does not have it already. If he already has this feat, the unbreakable\
    \ can choose any combat feat instead. In addition, he may use this feat one additional\
    \ time per day for every four levels after 9th (to a maximum of 3 times per day\
    \ at 19th level)."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Ultimate Combat"
- id: "ability:quick_recovery#fighter_unbreakable"
  name: "Quick Recovery"
  label: null
  type: null
  description: "At 11th level, an unbreakable needs only 15 minutes of rest or to\
    \ be subject to a healing spell or effect to recover from the fatigued condition."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Ultimate Combat"
- id: "ability:stalwart#fighter_unbreakable"
  name: "Stalwart"
  label: null
  type: null
  description: "At 13th level, when an unbreakable succeeds on a Fortitude or Will\
    \ save against a spell or spell-like ability that has a partial effect even on\
    \ a successful save, he is completely unaffected by it."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Ultimate Combat"
- id: "ability:unlimited_endurance#fighter_unbreakable"
  name: "Unlimited Endurance"
  label: null
  type: null
  description: "At 15th level, when an unbreakable is exhausted, he only suffers the\
    \ effects of the fatigued condition instead, but does require 1 hour of rest to\
    \ reduce this condition to the actual fatigued condition."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Ultimate Combat"
- id: "ability:miraculous_recovery#fighter_unbreakable"
  name: "Miraculous Recovery"
  label: null
  type: null
  description: "At 17th level, when an unbreakable makes a saving throw to recover\
    \ from an ongoing effect, he may roll twice and choose the better roll."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Ultimate Combat"
- id: "ability:unbreakable_mind#fighter_unbreakable"
  name: "Unbreakable Mind"
  label: null
  type: null
  description: "At 20th level, an unbreakable becomes nearly impossible to sway with\
    \ honeyed words or magic. He gains immunity to mind-affecting effects."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Ultimate Combat"
