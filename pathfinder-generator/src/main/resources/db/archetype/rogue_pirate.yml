- add: "ability:sea_legs#rogue_pirate"
  remove:
  - "ability:trapfinding#rogue"
- add: "ability:swinging_reposition#rogue_pirate"
  remove:
  - "ability:the_2nd_level_rogue_talent#rogue"
- add: "ability:unflinching#rogue_pirate"
  remove:
