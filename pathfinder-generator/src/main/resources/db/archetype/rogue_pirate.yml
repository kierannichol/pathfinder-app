id: "class:rogue#pirate"
name: "Pirate"
description: "A pirate breaks from the confines of country and king to commit her\
  \ crimes upon the high seas. She holds allegiance only to her ship and its captain\
  \ (if even that much is true), and lives a lawless life upon the waves, plundering\
  \ ships and shorelines as suits her whim."
