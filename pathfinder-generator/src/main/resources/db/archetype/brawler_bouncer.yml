- id: "ability:drunk_handler#brawler_bouncer"
  name: "Drunk Handler"
  label: null
  type: null
  description: "At 2nd level, a bouncer gains a +2 circumstance bonus on Intimidate\
    \ and Sense Motive checks against foes that are tipsy or worse. In addition, when\
    \ in a bar fight, she ignores damage reduction against nonlethal damage her targets\
    \ have from being drunk or worse."
  effects: null
  prerequisites: null
  source: "Pathfinder Campaign Setting: Inner Sea Taverns"
- id: "ability:bar_fight_mastery#brawler_bouncer"
  name: "Bar Fight Mastery"
  label: null
  type: null
  description: "At 5th level, in addition to the benefits of close weapon mastery,\
    \ when a bouncer confirms a critical hit against a major participant in a bar\
    \ fight, she also reduces the tenacity of the crowd by her normal brawling damage\
    \ amount (this amount isn't doubled)."
  effects: null
  prerequisites: null
  source: "Pathfinder Campaign Setting: Inner Sea Taverns"
