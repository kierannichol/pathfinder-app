features:
- id: "ability:right_hand#fighter_high_guardian"
  name: "Right Hand"
  label: null
  type: null
  description: "At 1st level, a high guardian can take a 5-foot step as an immediate\
    \ action, as long as he ends this movement adjacent to his obligation. If he takes\
    \ this step, he cannot take a 5-foot step during his next turn and his total movement\
    \ is reduced by 5 feet during his next turn."
  effects: null
  prerequisites: null
  source: "Pathfinder Player Companion: Heroes of the High Court"
- id: "ability:defenders_reflexes#fighter_high_guardian"
  name: "Defender's Reflexes"
  label: null
  type: null
  description: "At 2nd level, a high guardian gains Combat Reflexes as a bonus feat,\
    \ and he can use his Strength modifier instead of his Dexterity modifier to determine\
    \ the number of additional attacks of opportunity he can make per round. If he\
    \ already has Combat Reflexes, he instead gains Stand Still as a bonus feat."
  effects: null
  prerequisites: null
  source: "Pathfinder Player Companion: Heroes of the High Court"
- id: "ability:unassailable_allegiance#fighter_high_guardian"
  name: "Unassailable Allegiance"
  label: null
  type: null
  description: "At 2nd level, a high guardian gains a +1 bonus on Will saves against\
    \ compulsion spells and effects. This bonus increases by 1 for every 4 fighter\
    \ levels beyond 2nd."
  effects: null
  prerequisites: null
  source: "Pathfinder Player Companion: Heroes of the High Court"
- id: "ability:royal_protector#fighter_high_guardian"
  name: "Royal Protector"
  label: null
  type: null
  description: "At 4th level, a high guardian gains Bodyguard and In Harm's Way as\
    \ bonus feats, though he can use them only to improve his obligation's AC or intercept\
    \ a successful attack against his obligation."
  effects: null
  prerequisites: null
  source: "Pathfinder Player Companion: Heroes of the High Court"
