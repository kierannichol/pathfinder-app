id: "class:oracle#tree_soul"
name: "Tree Soul"
description: "Tree souls develop an affinity not just with trees but also with objects\
  \ carved from them, feeling the essence of the tree's spirit living within. By bonding\
  \ to trees, they learn to manipulate the trees' power to produce divine energy.\
  \ The type of tree a tree soul oracle bonds to often seems to influence the oracle's\
  \ personality. A tree soul who is bound to a towering redwood may value traditions\
  \ and be slow to anger, while a tree soul bound to a smaller pine tree might be\
  \ quick to react and have a somewhat prickly personality. Regardless of the trees\
  \ they form their metaphysical attachment to, tree soul oracles tend to be steadfast\
  \ and stubborn, having an aura of timelessness even as the world changes around\
  \ them."
