  description: "At 3rd level, a sensate gains uncanny dodge as the barbarian ability\
    \ of the same name, except supernatural in nature."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Occult Adventures"
- id: "ability:centered_senses#fighter_sensate"
  name: "Centered Senses"
  label: null
  type: null
  description: "At 5th level, a sensate can center his senses as a move action. While\
    \ centered, a sensate gains a +1 insight bonus on attack rolls, weapon damage\
    \ rolls, and Will saves. This bonus increases by 1 at 9th level and every 4 levels\
    \ thereafter. A sensate loses his centered state if he gains the confused, dazed,\
    \ fascinated, staggered, or stunned condition; falls unconscious; or fails a Will\
    \ save."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Occult Adventures"
