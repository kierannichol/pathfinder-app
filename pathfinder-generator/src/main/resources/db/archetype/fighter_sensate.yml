  description: "At 2nd level, a sensate gains a +1 bonus on saves against sonic effects,\
    \ figments, glamers, patterns, gaze attacks, and scent-based attacks. This bonus\
    \ increases by 1 for every 4 levels the sensate possesses beyond 2nd."
