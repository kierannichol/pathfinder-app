- id: "ability:evasion#fighter_sensate"
  name: "Evasion"
  label: null
  type: null
  description: "At 11th level, a sensate gains evasion while using centered senses.\
    \ This functions as the rogue ability of the same name, except that it is supernatural\
    \ in nature and works regardless of the sensate's armor and encumbrance."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Occult Adventures"
- id: "ability:steady#fighter_sensate"
  name: "Steady"
  label: null
  type: null
  description: "At 15th level, a sensate can center himself as a swift action."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Occult Adventures"
- id: "ability:perfect_senses#fighter_sensate"
  name: "Perfect Senses"
  label: null
  type: null
  description: "At 19th level, a sensate's senses reach perfection, and he can easily\
    \ notice illusions and unseen foes by combining his senses. While centered, he\
    \ gains the effects of true seeing as well as blindsense 60 feet. An unseen creature\
    \ that makes no sound and leaves no scent (such as a creature under the effects\
    \ of invisibility, silence, and negate aroma) can still avoid both the true seeing\
    \ and the blindsense."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Occult Adventures"
- id: "ability:precision#fighter_sensate"
  name: "Precision"
  label: null
  type: null
  description: "At 20th level, a sensate rolls twice to confirm critical hits while\
    \ centered, taking the more favorable result. Opponents must roll twice to confirm\
    \ critical hits against him, taking the less favorable result. The latter ability\
    \ does not function when the sensate is denied his Dexterity bonus."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Occult Adventures"
