features:
- id: "ability:healing_ki#monk_disciple_of_wholeness"
  name: "Healing Ki"
  label: null
  type: null
  description: "At 4th level, a disciple of wholeness can touch a creature as a swift\
    \ action and spend 1 point from her ki pool to restore a number of hit points\
    \ equal to 1d4 + 1/2 her monk level to that creature. If she has the wholeness\
    \ of body ki power, she can spend 2 points to restore a number of hit points equal\
    \ to 1d8 + her monk level to a touched creature. She does not gain the ability\
    \ to spend ki to gain an extra attack during a flurry of blows."
  effects: null
  prerequisites: null
  source: "Pathfinder Player Companion: Healer's Handbook"
- id: "ability:hone_body#monk_disciple_of_wholeness"
  name: "Hone Body"
  label: null
  type: null
  description: "At 5th level, a disciple of wholeness has immunity to supernatural\
    \ and magical diseases as long as she is undamaged (she loses this immunity when\
    \ she has hit point or ability score damage). In addition, she can always touch\
    \ a creature as a swift action and spend 1 point from her ki pool to render it\
    \ immune to all diseases for 1 day. She cannot grant this immunity if the target\
    \ is already afflicted with a disease."
  effects: null
  prerequisites: null
  source: "Pathfinder Player Companion: Healer's Handbook"
- id: "ability:greater_hone_body#monk_disciple_of_wholeness"
  name: "Greater Hone Body"
  label: null
  type: null
  description: "At 11th level, a disciple of wholeness is immune to poison while undamaged\
    \ and can grant immunity to poison (lasting for 1 day). This ability otherwise\
    \ functions as per hone body."
  effects: null
  prerequisites: null
  source: "Pathfinder Player Companion: Healer's Handbook"
- id: "ability:hone_soul#monk_disciple_of_wholeness"
  name: "Hone Soul"
  label: null
  type: null
  description: "At 13th level, a disciple of wholeness can dispel a spell affecting\
    \ a living creature by touching it as a standard action and spending 1 point from\
    \ her ki pool. This power functions like the targeted dispel option of greater\
    \ dispel magic, with the caster level equal to the disciple of wholeness's monk\
    \ level."
  effects: null
  prerequisites: null
  source: "Pathfinder Player Companion: Healer's Handbook"
source: "Pathfinder Player Companion: Healer's Handbook"
