id: "class:ranger#wild_soul"
name: "Wild Soul"
description: "Hailing from primitive roots in the wild, some rangers venture to more\
  \ civilized lands and learn their ways. Wild souls carry these more refined teachings\
  \ back to the frontier lands of their birth, and they employ that knowledge in defense\
  \ of their homes."
modifications:
- add: "ability:nemesis#ranger_wild_soul"
  remove:
  - "ability:favored_enemy#ranger"
- add: "ability:nemesis_defense#ranger_wild_soul"
  remove:
  - "ability:swift_tracker#ranger"
- add: "ability:break_the_interloper#ranger_wild_soul"
  remove:
  - "ability:quarry#ranger"
- add: "ability:dizzying_onslaught#ranger_wild_soul"
  remove:
