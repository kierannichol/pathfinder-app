- add: "ability:nemesis_slayer#ranger_wild_soul"
  remove:
  - "ability:master_hunter#ranger"
features:
- id: "ability:nemesis#ranger_wild_soul"
  name: "Nemesis"
  label: null
  type: null
  description: "A wild soul gains a +2 bonus on Intimidate, Knowledge, Perception,\
    \ Sense Motive, Spellcraft, and Survival checks against creatures that wield advanced\
    \ technology, alchemical weapons (including an alchemist's bombs), or firearms\
    \ and against those that cast arcane spells (this does not apply to creatures\
    \ that use spell-like abilities). Likewise, he gains a +2 bonus on weapon attack\
    \ and damage rolls against such opponents. The wild soul can attempt Craft (alchemy),\
    \ Knowledge (arcana), and Spellcraft checks untrained when attempting to identify\
    \ enemy magic or advanced technology.\nAt 5th level and every 5 levels thereafter,\
    \ these bonuses increase by 1 (to a maximum of +5 at 20th level)."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
- id: "ability:nemesis_defense#ranger_wild_soul"
  name: "Nemesis Defense"
  label: null
  type: null
  description: "At 8th level, a wild soul adds his nemesis bonus on saving throws\
    \ against advanced technology, alchemical items (including an alchemist's bombs\
    \ and extracts), and arcane spells. He also adds this bonus to his AC against\
    \ advanced technological items, alchemical items (including alchemist bombs),\
    \ arcane spells that require attack rolls, and firearms."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
- id: "ability:break_the_interloper#ranger_wild_soul"
  name: "Break the Interloper"
  label: null
  type: null
  description: "At 11th level, when a wild soul hits an arcane spellcaster, a creature\
    \ with extract slots, or a creature with grit (but not grit-like pools such as\
    \ panache) with a weapon attack, the target either loses its highest-level available\
    \ spell or extract slot or loses 1 point of grit, and the wild soul gains 5 temporary\
    \ hit points. A target of this ability can negate this effect with a successful\
    \ Fortitude save (DC = 10 + half the ranger's level + his Wisdom modifier). Regardless\
    \ of the outcome of the saving throw, the target is immune to this ability for\
    \ 24 hours."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
- id: "ability:dizzying_onslaught#ranger_wild_soul"
  name: "Dizzying Onslaught"
  label: null
  type: null
  description: "At 19th level, a wild soul lands punishing blows that devastate his\
    \ nemeses' ability to focus. When he confirms a critical hit against a creature\
    \ against whom his nemesis bonus applies, for 1 minute the target must succeed\
    \ at a concentration check (DC = 20 + the wild soul's Wisdom modifier + twice\
    \ the spell's level) to cast an arcane spell, create an extract, or use an alchemist's\
    \ bomb, and the target can't spend or gain grit."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
- id: "ability:nemesis_slayer#ranger_wild_soul"
  name: "Nemesis Slayer"
  label: null
  type: null
  description: "At 20th level, a wild soul becomes death incarnate to his nemeses.\
    \ As a standard action, he can make a single attack against a nemesis at his full\
    \ attack bonus. If the attack hits, the target takes damage normally and must\
    \ succeed at a Fortitude save (DC = 10 + half the wild soul's level + his Wisdom\
    \ modifier) or die. The wild soul can instead deal an amount of nonlethal damage\
    \ equal to the creature's current hit points, which the target can negate with\
    \ a successful save at the same DC. The ranger can use this ability up to five\
    \ times per day, but he cannot use it against the same creature more than once\
    \ in a 24-hour period."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
source: "Pathfinder Roleplaying Game Ultimate Wilderness"
