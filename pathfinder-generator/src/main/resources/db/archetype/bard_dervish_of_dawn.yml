id: "class:bard#dervish_of_dawn"
name: "Dervish of Dawn"
description: "Although the dawn goddess is seen mainly as a goddess of healing and\
  \ redemption in most parts of the world, her stern, evil-smiting element is more\
  \ common in some areas. Many of her disciples from these lands become dervishes\
  \ of dawn, religious mystics who use a spinning dance as part of their worship.\
  \ Many bards of her faith hone their skills with dance and scimitar to become dervish\
  \ dancers, but some tread a similar path focused more on magic and healing than\
  \ swordplay. These are the dervishes of dawn."
