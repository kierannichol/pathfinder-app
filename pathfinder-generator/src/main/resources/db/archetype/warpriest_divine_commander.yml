features:
- id: "ability:mount#warpriest_divine_commander"
  name: "Mount"
  label: null
  type: null
  description: "A divine commander gains the service of a loyal and trusty steed to\
    \ carry her into battle. This mount functions as a druid's animal companion, using\
    \ the divine commander's level as her effective druid level. The creature must\
    \ be one that she is capable of riding and must be suitable as a mount. A Medium\
    \ divine commander can select a camel or a horse. A Small divine commander can\
    \ select a pony or wolf, but can also select a boar or a dog if she is at least\
    \ 4th level. (The GM might approve other animals as suitable mounts.)\nA divine\
    \ commander does not take an armor check penalty on Ride checks while riding this\
    \ mount. The mount is always considered combat trained, and begins play with Light\
    \ Armor Proficiency as a bonus feat. A divine commander's mount does not gain\
    \ the share spells special ability. Should a divine commander's mount die, she\
    \ can find another mount to serve her after 1 week of mourning. This new mount\
    \ does not gain the link, evasion, devotion, or improved evasion special abilities\
    \ until the next time the divine commander gains a level."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "ability:battle_tactician#warpriest_divine_commander"
  name: "Battle Tactician"
  label: null
  type: null
  description: "At 3rd level, a divine commander gains a teamwork feat as a bonus\
    \ feat. She must meet the prerequisites for this feat. As a standard action, the\
    \ divine commander can grant this feat to all allies within 30 feet who can see\
    \ and hear her. Allies retain the use of this bonus feat for 4 rounds, plus 1\
    \ round for every 2 levels beyond 3rd that the divine commander possesses. Allies\
    \ do not need to meet the prerequisites of this bonus feat. The divine commander\
    \ can use this ability once per day at 3rd level, plus one additional time per\
    \ day at 9th and 15th levels."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "ability:blessed_mount#warpriest_divine_commander"
  name: "Blessed Mount"
  label: null
  type: null
  description: "At 6th level, a divine commander's mount becomes a creature blessed\
    \ by his deity. The divine commander's mount gains either the celestial, entropic,\
    \ fiendish, or resolute template, matching the alignment of the warpriest's deity\
    \ (celestial for good, entropic for chaotic, fiendish for evil, and resolute for\
    \ lawful). If the deity matches more than one alignment, the divine commander\
    \ can select which of the two templates the mount receives. Once the type of template\
    \ is selected, it cannot be changed.\nIf the divine commander's deity is neutral\
    \ with no other alignment components, the mount receives spell resistance equal\
    \ to the divine commander's level + 5, as well as resistance 10 against two types\
    \ of energy damage of the divine commander's choice.\nIf a divine commander's\
    \ mount dies and the divine commander finds another mount, the new mount becomes\
    \ a blessed mount the next time the divine commander gains a level."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "ability:greater_battle_tactician#warpriest_divine_commander"
  name: "Greater Battle Tactician"
  label: null
  type: null
  description: "At 12th level, the divine commander gains an additional teamwork feat\
    \ as a bonus feat. She must meet the prerequisites for this feat. The divine commander\
    \ can grant this feat to her allies using the battle tactician ability. Additionally,\
    \ using the battle tactician ability is now a swift action."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "ability:bless_army#warpriest_divine_commander"
  name: "Bless Army"
  label: null
  type: null
  description: "At 15th level, a divine commander can raise her holy symbol high and\
    \ give a blessing to the army she is leading. The divine commander's army gains\
    \ a +1 bonus to the army's OM and DV. This is a sacred bonus if the warpriest\
    \ is good-aligned or able to spontaneously cast cure spells, and it is a profane\
    \ bonus if the warpriest is evil-aligned or able to spontaneously cast inflict\
    \ spells. Using this ability requires the divine commander to expend two uses\
    \ of her fervor ability. This bonus lasts for 1 battle, and it must be performed\
    \ during the tactics phase of the battle. If this is performed when a mass combat\
    \ is not imminent, the fervor is spent without granting any bonus."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game: Advanced Class Guide"
source: "Pathfinder Roleplaying Game: Advanced Class Guide"
