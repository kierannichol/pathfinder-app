id: "class:warpriest#divine_commander"
name: "Divine Commander"
description: "Some warpriests are called to lead great armies and face legions of\
  \ foes. These divine commanders live for war and fight for glory. Their hearts quicken\
  \ at battle cries, and they charge forth with their deity's symbol held high. These\
  \ leaders of armies do so to promote the agenda of their faith, and lead armies\
  \ of devoted followers willing to give their lives for the cause."
