id: "class:druid#ape_shaman"
name: "Ape Shaman"
description: "A shaman with this totem calls upon the mighty ape, a peaceful but powerful\
  \ simian whose strength is beyond compare. An ape shaman is a friendly protector\
  \ of the forest, but will crush those enemies who rouse her anger."
