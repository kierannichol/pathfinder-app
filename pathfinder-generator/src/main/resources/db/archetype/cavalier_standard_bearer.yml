id: "class:cavalier#standard_bearer"
name: "Standard Bearer"
description: "Not all cavaliers are content to ride at the head of a charge, leading\
  \ from the front and facing down their enemies directly. Some prefer to stand away\
  \ from the fray, their banners a beacon shining brightly over the battlefield, rallying\
  \ their troops to victory. The standard bearer employs the banner of his order,\
  \ his lord, or his own house to raise the spirits of his allies and warns enemies\
  \ of impending doom."
