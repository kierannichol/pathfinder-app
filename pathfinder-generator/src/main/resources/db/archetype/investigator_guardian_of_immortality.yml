- id: "ability:guardians_gaze#investigator_guardian_of_immortality"
  name: "Guardian's Gaze"
  label: null
  type: null
  description: "At 2nd level, a guardian of immortality adds 1/2 his investigator\
    \ level as a bonus on Sense Motive checks."
  effects: null
  prerequisites: null
  source: "Pathfinder Campaign Setting: Inner Sea Intrigue"
- id: "ability:desert_survivor#investigator_guardian_of_immortality"
  name: "Desert Survivor"
  label: null
  type: null
  description: "At 2nd level, a guardian of immortality is trained by druids to survive\
    \ the hazards of the desert. He gains Endurance as a bonus feat and does not treat\
    \ sand as difficult terrain. At 5th level, he gains resist fire 10. At 8th level,\
    \ he can see twice as far in sandstorms, clouds, and fog, and whenever he gains\
    \ an advantage in a desert tile during a pursuit, he gains an additional advantage."
  effects: null
  prerequisites: null
  source: "Pathfinder Campaign Setting: Inner Sea Intrigue"
- id: "ability:liars_familiarity#investigator_guardian_of_immortality"
  name: "Liar's Familiarity"
  label: null
  type: null
  description: "At 7th level, a guardian of immortality learns decoy and forgery techniques.\
    \ His inspiration applies automatically without using an action or a use of inspiration\
    \ on saving throws to disbelieve illusions, Disguise skill checks, Perception\
    \ checks to see through disguises, and Linguistics checks to create or detect\
    \ forgeries."
  effects: null
  prerequisites: null
  source: "Pathfinder Campaign Setting: Inner Sea Intrigue"
- id: "ability:orchids_drop#investigator_guardian_of_immortality"
  name: "Orchid's Drop"
  label: null
  type: null
  description: "At 11th level, a guardian of immortality is entrusted with a secret\
    \ solution designed by alchemists to emulate certain aspects of the sun orchid\
    \ elixir, granting him a +1 alchemical bonus on all saving throws."
  effects: null
  prerequisites: null
  source: "Pathfinder Campaign Setting: Inner Sea Intrigue"
- id: "ability:teleportation_warden#investigator_guardian_of_immortality"
  name: "Teleportation Warden"
  label: null
  type: null
  description: "At 13th level, a guardian of immortality is trained to sense the impending\
    \ arrival or departure of creatures using teleportation. This ability constantly\
    \ functions like trace teleport. In addition, the guardian of immortality can\
    \ use conjuration foil once per day as an immediate action.\nThis replaces the\
    \ investigator talent gained at 13th level."
  effects: null
  prerequisites: null
  source: "Pathfinder Campaign Setting: Inner Sea Intrigue"
