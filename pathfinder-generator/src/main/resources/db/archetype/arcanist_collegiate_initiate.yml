id: "class:arcanist#collegiate_initiate"
name: "Collegiate Initiate"
description: "Those particularly gifted in the art of sculpting spells are sometimes\
  \ schooled privately in the art of traditional, esoteric, and righteous spells,\
  \ in the hope that such knowledge will pave the way for the initiate's acceptance\
  \ into the school proper as a collegiate arcanist."
