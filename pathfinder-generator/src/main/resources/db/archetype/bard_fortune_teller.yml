- id: "ability:fortune_tellers_divinations#bard_fortune_teller"
  name: "Fortune-Teller's Divinations"
  label: null
  type: null
  description: "Add the following spells to the fortune-teller's bard spell list.\
    \ He doesn't automatically gain them and must still select them as spells known\
    \ if he wants to use them.\n0--guidance; 1st--object reading; 2nd--augury; 3rd--analyze\
    \ aura; 4th--divination; 5th--retrocognition; 6th--true seeing, vision."
  effects: null
