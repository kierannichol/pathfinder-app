- id: "ability:knights_charge#paladin_shining_knight"
  name: "Knight's Charge"
  label: null
  type: null
  description: "At 11th level, whenever a mounted shining knight charges a foe, her\
    \ movement does not provoke attacks of opportunity, for either her or her mount.\
    \ In addition, if her target is also the target of her smite evil ability and\
    \ the charge attack hits, the target must make a Will save or be panicked for\
    \ a number of rounds equal to 1/2 the shining knight's level. The DC of this save\
    \ is equal to 10 + 1/2 the shining knight's level + the shining knight's Charisma\
    \ modifier."
  effects: null
  prerequisites: null
  source: "Advanced Player's Guide"
