  description: "At 3rd level, a shining knight does not take any penalty to her Ride\
    \ skill due to her armor check penalty. In addition, any mount she is riding gains\
    \ the benefit of her divine grace class feature, adding her Charisma bonus (if\
    \ any) to its saving throws."
