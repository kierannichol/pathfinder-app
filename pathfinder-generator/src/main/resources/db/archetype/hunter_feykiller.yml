features:
- id: "ability:animal_focus#hunter_feykiller"
  name: "Animal Focus"
  label: null
  type: null
  description: "A feykiller emulates animals that grant her the ability to unmask\
    \ fey trickery. She adds the following choices to her animal focus ability instead\
    \ of the bear, frog, monkey, mouse, and snake choices.\nCrow: The creature gains\
    \ a +4 competence bonus on Knowledge checks to identify the abilities and weaknesses\
    \ of creatures. This bonus increases to +6 at 8th level and +8 at 15th level.\
    \ Goat: The creature gains a +2 competence bonus on saving throws against enchantment\
    \ spells and spell-like abilities. This bonus increases to +4 at 8th level and\
    \ +6 at 15th level. Mongoose: The creature gains a +2 competence bonus on grapple\
    \ combat maneuver checks and on saving throws against poison. These bonuses increase\
    \ to +4 at 8th level and +6 at 15th level. Shark: The creature gains a +4 competence\
    \ bonus on Survival checks to track a creature that has taken damage from the\
    \ hunter or her animal companion in the past 24 hours. This bonus increases to\
    \ +6 at 8th level and +8 at 15th level. Turtle: The creature gains a +2 enhancement\
    \ bonus to its natural armor bonus. This bonus increases to +4 at 8th level and\
    \ +6 at 15th level. (A creature without natural armor has an effective natural\
    \ armor bonus of +0.)"
  effects: null
  prerequisites: null
  source: "Pathfinder Player Companion: Legacy of the First World"
- id: "ability:iron_talons#hunter_feykiller"
  name: "Iron Talons"
  label: null
  type: null
  description: "Through training and prayer, a feykiller imbues her animal companion\
    \ with an enhanced ability to fight fey. One of the animal companion's natural\
    \ attacks, as selected by the feykiller, is treated as cold iron for the purpose\
    \ of overcoming damage reduction. At 7th level, all of her animal companion's\
    \ natural attacks are treated as cold iron."
  effects: null
  prerequisites: null
  source: "Pathfinder Player Companion: Legacy of the First World"
- id: "ability:resist_natures_lure#hunter_feykiller"
  name: "Resist Nature's Lure"
  label: null
  type: null
  description: "At 4th level, a feykiller gains the resist nature's lure druid class\
    \ feature whenever her animal companion is within 60 feet."
  effects: null
  prerequisites: null
  source: "Pathfinder Player Companion: Legacy of the First World"
- id: "ability:grounded#hunter_feykiller"
  name: "Grounded"
  label: null
  type: null
  description: "At 17th level, a feykiller gains a +4 insight bonus on saving throws\
    \ against illusion and enchantment effects, and she is immune to illusion and\
    \ enchantment effects created by fey. This ability functions only when her animal\
    \ companion is within 60 feet."
  effects: null
  prerequisites: null
  source: "Pathfinder Player Companion: Legacy of the First World"
