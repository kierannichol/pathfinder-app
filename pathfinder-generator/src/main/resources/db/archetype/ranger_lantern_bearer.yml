id: "class:ranger#lantern_bearer"
name: "Lantern Bearer"
description: "Lantern bearers are entrusted with secretly eliminating the drow and\
  \ containing any knowledge of their existence. While the vast majority of lantern\
  \ bearers are elves, a rare few members of the organization have proven themselves\
  \ trustworthy and dedicated enough to join their ranks despite their non-elven heritage."
