features:
- id: "ability:guidance#summoner_god_caller"
  name: "Guidance"
  label: null
  type: null
  description: "A god caller's eidolon has a tiny spark of divinity. It can use guidance\
    \ as a spell-like ability at will.\nHowever, the eidolon and the god caller must\
    \ remain within 50 feet of one another for the eidolon to remain at full strength.\
    \ If the eidolon is beyond 50 feet but closer than 1,000 feet, its current and\
    \ maximum hit point totals are reduced by half."
  effects: null
  prerequisites: null
  source: "Pathfinder Campaign Setting: Inner Sea Intrigue"
- id: "ability:divine_word#summoner_god_caller"
  name: "Divine Word"
  label: null
  type: null
  description: "At 8th level, if a god caller's eidolon would grant him a bonus with\
    \ the aid another action on a Diplomacy or Intimidate check, the god caller can\
    \ instead choose to roll twice and take the better result. He makes the choice\
    \ before rolling. Once per day while his eidolon uses the aid another action to\
    \ assist him in such a check, if the god caller would improve a target's attitude\
    \ toward him, or gain a success if using the individual influence rules, he instead\
    \ improves that target's attitude by 2 steps or it counts as 2 successes."
  effects: null
  prerequisites: null
  source: "Pathfinder Campaign Setting: Inner Sea Intrigue"
- id: "ability:divine_awareness#summoner_god_caller"
  name: "Divine Awareness"
  label: null
  type: null
  description: "At 10th level, after 10 minutes of concentration, a god caller's eidolon\
    \ can see from afar as per clairaudience/clairvoyance. The eidolon can do this\
    \ once per day at 10th level, and an additional time per day every 4 summoner\
    \ levels thereafter (maximum of 3 times per day at 18th level)."
  effects: null
  prerequisites: null
  source: "Pathfinder Campaign Setting: Inner Sea Intrigue"
- id: "ability:divine_might#summoner_god_caller"
  name: "Divine Might"
  label: null
  type: null
  description: "At 18th level, a god caller's eidolon's attacks are treated as epic\
    \ for the purpose of overcoming damage reduction and harming mythic creatures."
  effects: null
  prerequisites: null
  source: "Pathfinder Campaign Setting: Inner Sea Intrigue"
- id: "ability:overwhelming_presence#summoner_god_caller"
  name: "Overwhelming Presence"
  label: null
  type: null
  description: "At 20th level, a god caller's eidolon can use overwhelming presence\
    \ three times per day. The save DC is equal to 19 + the eidolon's Charisma modifier."
  effects: null
  prerequisites: null
  source: "Pathfinder Campaign Setting: Inner Sea Intrigue"
source: "Pathfinder Campaign Setting: Inner Sea Intrigue"
