id: "class:warpriest#proselytizer"
name: "Proselytizer"
description: "The proselytizer is the perfect militant missionary. He seeks to win\
  \ the hearts and lay claim to the souls of those he meets, and--failing that--spreads\
  \ the word of his deity at the edge of the sword."
modifications:
- add: "ability:weapon_and_armor_proficiencies#warpriest_proselytizer"
  remove:
