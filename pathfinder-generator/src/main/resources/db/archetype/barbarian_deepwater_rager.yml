features:
- id: "ability:strong_lungs#barbarian_deepwater_rager"
  name: "Strong Lungs"
  label: null
  type: null
  description: "A deepwater rager can hold her breath for a number of rounds equal\
    \ to four times her Constitution score, and she does not reduce the duration of\
    \ her held breath by taking a standard action or a full-round action. Additionally,\
    \ as long as she is able to speak, the deepwater rager adds her Constitution modifier\
    \ to Intimidate skill checks in addition to her Charisma modifier."
  effects: null
  prerequisites: null
  source: "Pathfinder Player Companion: Legacy of the First World"
- id: "ability:spiraling_charge#barbarian_deepwater_rager"
  name: "Spiraling Charge"
  label: null
  type: null
  description: "At 2nd level, a deepwater rager is not required to move in a straight\
    \ line when she charges, provided that no space she moves into while charging\
    \ is farther away from her target than the space that she is leaving. The deepwater\
    \ rager must be able to see her target at the beginning of her charge and cannot\
    \ use this ability while mounted."
  effects: null
  prerequisites: null
  source: "Pathfinder Player Companion: Legacy of the First World"
- id: "ability:disorienting_grapple#barbarian_deepwater_rager"
  name: "Disorienting Grapple"
  label: null
  type: null
  description: "At 5th level, a deepwater rager becomes an expert in flipping and\
    \ spinning opponents as they are grappled. An opponent grappled by the deepwater\
    \ rager gains the sickened condition for as long as it has the grappled condition.\
    \ When the creature's grappled condition ends, for any reason, it must succeed\
    \ at an Acrobatics check (with a DC equal to the deepwater rager's CMD) or fall\
    \ prone."
  effects: null
  prerequisites: null
  source: "Pathfinder Player Companion: Legacy of the First World"
- id: "ability:crushing_grapple#barbarian_deepwater_rager"
  name: "Crushing Grapple"
  label: null
  type: null
  description: "At 14th level, a deepwater rager gains the constrict special attack,\
    \ which deals an amount of damage equal to the damage her unarmed strike deals."
  effects: null
  prerequisites: null
  source: "Pathfinder Player Companion: Legacy of the First World"
- id: "ability:full_lungs#barbarian_deepwater_rager"
  name: "Full Lungs"
  label: null
  type: null
  description: "At 17th level, a deepwater rager does not need to breathe while she\
    \ is raging.\nThis ability replaces tireless rage."
  effects: null
  prerequisites: null
  source: "Pathfinder Player Companion: Legacy of the First World"
source: "Pathfinder Player Companion: Legacy of the First World"
