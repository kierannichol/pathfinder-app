id: "class:monk#sohei"
name: "Sohei"
description: "The sohei are masters of the horse and the hunt. A monastic soldier,\
  \ the sohei is equally adept at combat afoot or on horseback. While skilled in unarmed\
  \ techniques, many sohei favor weapons they can use while mounted on horseback or\
  \ against others' horses."
