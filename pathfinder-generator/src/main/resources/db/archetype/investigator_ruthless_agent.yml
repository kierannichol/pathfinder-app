id: "class:investigator#ruthless_agent"
name: "Ruthless Agent"
description: "Ruthless agents are often called upon for their skills at extracting\
  \ information by any means necessary. Though some view their methods as extreme,\
  \ ruthless agents prize getting the job done at all costs. Ruthless agents can be\
  \ found in the employ of nearly any organization--even goodly groups whose leaders\
  \ either don't know the extent of ruthless agents' zeal or are willing to look the\
  \ other way to take advantage of these investigators‘ incredible efficiency."
