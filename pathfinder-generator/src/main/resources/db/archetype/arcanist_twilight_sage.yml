id: "class:arcanist#twilight_sage"
name: "Twilight Sage"
description: "Some sages carry out experiments to solve the ultimate puzzle and unlock\
  \ the secrets of life and death. While the twilight sages generally aren't actively\
  \ malicious, most are willing to perform human experimentation in pursuit of knowledge\
  \ with little regard for the casualties."
modifications:
- add: "ability:consume_life#arcanist_twilight_sage"
  remove:
  - "ability:consume_spells#arcanist"
- add: "ability:twilight_barrier#arcanist_twilight_sage"
  remove:
  - "ability:arcanist_exploit#arcanist@1"
- add: "ability:twilight_transfer#arcanist_twilight_sage"
  remove:
  - "ability:arcanist_exploit#arcanist@11"
- add: "ability:deaths_release#arcanist_twilight_sage"
  remove:
