features:
- id: "ability:perfect_strike#monk_zen_archer"
  name: "Perfect Strike"
  label: null
  type: null
  description: "At 1st level, a zen archer gains Perfect Strike as a bonus feat, even\
    \ if he does not meet the prerequisites. A zen archer can use Perfect Strike with\
    \ any bow. At 10th level, the monk can roll his attack roll three times and take\
    \ the highest result. If one of these rolls is a critical threat, the monk must\
    \ choose one of his other two rolls to use as his confirmation roll.\nThis ability\
    \ replaces stunning fist."
  effects: null
  prerequisites: null
  source: "Advanced Player's Guide"
- id: "ability:way_of_the_bow#monk_zen_archer"
  name: "Way of the Bow"
  label: null
  type: null
  description: "At 2nd level, a zen archer gains Weapon Focus as a bonus feat with\
    \ one type of bow.\nAt 6th level, the monk gains Weapon Specialization with the\
    \ same weapon as a bonus feat, even if he does not meet the prerequisites.\nThis\
    \ ability replaces evasion."
  effects: null
  prerequisites: null
  source: "Advanced Player's Guide"
- id: "ability:zen_archery#monk_zen_archer"
  name: "Zen Archery"
  label: null
  type: null
  description: "At 3rd level, a zen archer may use his Wisdom modifier instead of\
    \ his Dexterity modifier on ranged attack rolls when using a bow.\nThis ability\
    \ replaces maneuver training."
  effects: null
  prerequisites: null
  source: "Advanced Player's Guide"
- id: "ability:point_blank_master#monk_zen_archer"
  name: "Point Blank Master"
  label: null
  type: null
  description: "At 3rd level, a zen archer gains Point Blank Master* as a bonus feat,\
    \ even if he does not meet the prerequisites.\nThis ability replaces still mind."
  effects: null
  prerequisites: null
  source: "Advanced Player's Guide"
- id: "ability:ki_arrows#monk_zen_archer"
  name: "Ki Arrows"
  label: null
  type: null
  description: "At 5th level, a zen archer may spend 1 point from his ki pool as a\
    \ swift action to change the damage dice of arrows he shoots to that of his unarmed\
    \ strikes. This lasts until the start of his next turn. For example, a Medium\
    \ zen archer's short bow normally deals 1d6 damage; using this ability, his arrows\
    \ deal 1d8 damage until the start of his next turn.\nThis ability replaces purity\
    \ of body."
  effects: null
  prerequisites: null
  source: "Advanced Player's Guide"
- id: "ability:reflexive_shot#monk_zen_archer"
  name: "Reflexive Shot"
  label: null
  type: null
  description: "At 9th level, a zen archer can make attacks of opportunity with arrows\
    \ from his bow. The monk still threatens squares he could reach with unarmed strikes,\
    \ and can still only make one attack of opportunity per round (unless he has Combat\
    \ Reflexes).\nThis ability replaces improved evasion."
  effects: null
  prerequisites: null
  source: "Advanced Player's Guide"
- id: "ability:trick_shot#monk_zen_archer"
  name: "Trick Shot"
  label: null
  type: null
  description: "At 11th level, a zen archer may hit targets that he might otherwise\
    \ miss. By spending 1 point from his ki pool as a swift action, the zen archer\
    \ can ignore concealment. By spending 2 points, he can ignore total concealment\
    \ or cover. By spending 3 points, he can ignore total cover, even firing arrows\
    \ around corners. The arrow must still be able to reach the target; a target inside\
    \ a closed building with no open doors or windows cannot be attacked. These effects\
    \ last for 1 round.\nThis ability replaces diamond body."
  effects: null
  prerequisites: null
  source: "Advanced Player's Guide"
- id: "ability:ki_focus_bow#monk_zen_archer"
  name: "Ki Focus Bow"
  label: null
  type: null
  description: "At 17th level, as long as he has at least 1 point of ki in his ki\
    \ pool, a zen archer may treat arrows fired from his bow as if they were ki focus\
    \ weapons, allowing him to use his special ki attacks as if his arrows were unarmed\
    \ attacks."
  effects: null
  prerequisites: null
  source: "Advanced Player's Guide"
source: "Advanced Player's Guide"
