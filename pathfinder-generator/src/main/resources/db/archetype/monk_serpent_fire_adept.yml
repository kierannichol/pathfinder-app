features:
- id: "ability:chakra_training#monk_serpent_fire_adept"
  name: "Chakra Training"
  label: null
  type: null
  description: "A serpent-fire adept gains Chakra Initiate and Psychic Sensitivity\
    \ as bonus feats. She need not meet these feats' prerequisites, and can use her\
    \ serpentfire ki from Chakra Initiate to open and maintain her root chakra, despite\
    \ not being 2nd level."
  effects: null
  prerequisites: null
  source: "Pathfinder Player Companion: Occult Origins"
- id: "ability:chakra_expertise#monk_serpent_fire_adept"
  name: "Chakra Expertise"
  label: null
  type: null
  description: "At 2nd level, the serpent-fire adept gains a bonus equal to 1/2 her\
    \ monk level on Fortitude and Will saves attempted to maintain awakened chakras.\
    \ At 8th level, when she has opened one or more chakras, she can maintain those\
    \ chakras (without opening any new chakras) for 1 round without taking a swift\
    \ action, expending ki, or attempting Fortitude or Will saves to maintain the\
    \ chakras.\nThis increases to 2 rounds at 16th level. After maintaining her chakras\
    \ with chakra expertise, the monk must open a new chakra or maintain her open\
    \ chakras normally before she can use chakra expertise again."
  effects: null
  prerequisites: null
  source: "Pathfinder Player Companion: Occult Origins"
- id: "ability:light_spirit#monk_serpent_fire_adept"
  name: "Light Spirit"
  label: null
  type: null
  description: "At 4th level when the serpent-fire adept has her sacral chakra open\
    \ and chooses to benefit from its power, her fly speed is equal to either her\
    \ base land speed or her bonus to her base speed from the monk fast movement class\
    \ ability (whichever is higher). She maintains this fly speed for a number of\
    \ rounds equal to her Wisdom bonus (minimum 1 round), even if she closes her chakras."
  effects: null
  prerequisites: null
  source: "Pathfinder Player Companion: Occult Origins"
- id: "ability:chakra_adept#monk_serpent_fire_adept"
  name: "Chakra Adept"
  label: null
  type: null
  description: "At 6th level, the serpent-fire adept gains Chakra Adept as a bonus\
    \ feat. She need not meet the feat's prerequisites. When the serpent-fire adept\
    \ has used all her rounds of chakra expertise to maintain open chakras, if she\
    \ does not spend additional ki to maintain her open chakras on the next round,\
    \ her highest chakra closes and she can spend a swift action to use any one of\
    \ the abilities of her remaining open chakras. On the round after that, all her\
    \ chakras close, and if she wishes to reopen them, she must start again with her\
    \ root chakra."
  effects: null
  prerequisites: null
  source: "Pathfinder Player Companion: Occult Origins"
- id: "ability:linked_chakras#monk_serpent_fire_adept"
  name: "Linked Chakras"
  label: null
  type: null
  description: "At 7th level, the serpent-fire adept can open multiple chakras at\
    \ once as a standard action. The round that she does this, she is required to\
    \ make saving throws only to resist being overwhelmed by the highest chakra she\
    \ opens, though the save DCs are increased by 5. She can do this once per day,\
    \ plus one additional time per day each at 12th and 17th level."
  effects: null
  prerequisites: null
  source: "Pathfinder Player Companion: Occult Origins"
- id: "ability:chakra_mastery#monk_serpent_fire_adept"
  name: "Chakra Mastery"
  label: null
  type: null
  description: "At 10th level, the serpent-fire adept gains Chakra Master as a bonus\
    \ feat. She need not meet the feat's prerequisites. When maintaining her open\
    \ chakras with chakra expertise, she can spend 1 point of ki to gain the benefits\
    \ of two chakras rather than one in that round (or three chakras, if she has opened\
    \ her crown chakra). At 14th level, the serpent-fire adept's pool of serpent-fire\
    \ ki increases to 7 points, and at 18th level, it increases to 9 points."
  effects: null
  prerequisites: null
  source: "Pathfinder Player Companion: Occult Origins"
source: "Pathfinder Player Companion: Occult Origins"
