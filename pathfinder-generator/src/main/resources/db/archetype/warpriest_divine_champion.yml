id: "class:warpriest#divine_champion"
name: "Divine Champion"
description: "Divine champions are unswervingly devoted to their causes, and specialize\
  \ in bringing battle to the enemies of their faiths. They are similar to divine\
  \ paragons in many ways, but tend to focus more on their deity's combat prowess\
  \ rather than seeking to become a physical manifestation of the deity's will."
