features:
- id: "ability:mountaineer#druid_mountain_druid"
  name: "Mountaineer"
  label: null
  type: null
  description: "At 2nd level, a mountain druid gains a bonus on Initiative checks\
    \ and Climb, Knowledge (geography), Perception, Stealth, and Survival checks equal\
    \ to half her druid level in mountainous terrain, and she cannot be tracked in\
    \ such an environment."
  effects: null
  prerequisites: null
  source: "Advanced Player's Guide"
- id: "ability:sure_footed#druid_mountain_druid"
  name: "Sure-Footed"
  label: null
  type: null
  description: "At 3rd level, a mountain druid suffers no penalty to speed or on Acrobatics\
    \ or Stealth checks when walking across steep slopes, rubble, or scree.\nThis\
    \ ability replaces trackless step."
  effects: null
  prerequisites: null
  source: "Advanced Player's Guide"
- id: "ability:spire_walker#druid_mountain_druid"
  name: "Spire Walker"
  label: null
  type: null
  description: "At 4th level, a mountain druid does not lose her Dexterity bonus when\
    \ climbing. A mountain druid is immune to altitude sickness and ignores the effects\
    \ of a cold climate as if under the effects of endure elements.\nThis ability\
    \ replaces resist nature's lure."
  effects: null
  prerequisites: null
  source: "Advanced Player's Guide"
- id: "ability:mountain_stance#druid_mountain_druid"
  name: "Mountain Stance"
  label: null
  type: null
  description: "At 9th level, a mountain druid gains immunity to petrification and\
    \ receives a +4 bonus on saving throws or to CMD to resist any attempt to push,\
    \ pull, bull rush, or drag her, or to resist any other effect that would physically\
    \ move her from her position (e.g., repel wood, reverse gravity, or being blown\
    \ away by high winds). This does not protect her against being tripped, grappled,\
    \ or overrun.\nThis ability replaces venom immunity."
  effects: null
  prerequisites: null
  source: "Advanced Player's Guide"
- id: "ability:mountain_stone#druid_mountain_druid"
  name: "Mountain Stone"
  label: null
  type: null
  description: "At 13th level, a mountain druid can transform her body into a weathered\
    \ stone outcrop and back at will. This effect functions as statue."
  effects: null
  prerequisites: null
  source: "Advanced Player's Guide"
source: "Advanced Player's Guide"
