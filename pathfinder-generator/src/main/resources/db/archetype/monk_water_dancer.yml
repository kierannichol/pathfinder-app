features:
- id: "ability:elemental_focus#monk_water_dancer"
  name: "Elemental Focus"
  label: null
  type: null
  description: "A water dancer gains the elemental focus ability of the kineticist\
    \ class, but must choose water as his element. He gains the basic hydrokinesis\
    \ wild talent as normal, and gains the kinetic blast feature of the kineticist\
    \ class for the water element, using his monk level as his effective kineticist\
    \ level. He can't use his kinetic blast when armored or encumbered."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
- id: "ability:nereids_grace#monk_water_dancer"
  name: "Nereid's Grace"
  label: null
  type: null
  description: "When unarmored and unencumbered, a water dancer adds 1 point of Charisma\
    \ bonus per monk level to his Armor Class as a dodge bonus. If he is caught flat-footed\
    \ or otherwise denied his Dexterity bonus, he also loses this bonus. He uses his\
    \ Charisma score instead of his Wisdom score to determine the size of his ki pool\
    \ and the DC and effects of monk class features."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
- id: "ability:unarmed_strike#monk_water_dancer"
  name: "Unarmed Strike"
  label: null
  type: null
  description: "A water dancer gains the unarmed strike monk class feature but treats\
    \ his unarmed strike damage as that of a monk 4 levels lower (minimum 1st level)."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
- id: "ability:burn#monk_water_dancer"
  name: "Burn"
  label: null
  type: null
  description: "At 2nd level, a water dancer gains the burn class feature of the kineticist\
    \ class."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
- id: "ability:wild_talents#monk_water_dancer"
  name: "Wild Talents"
  label: null
  type: null
  description: "At 2nd level and every 4 levels thereafter, a water dancer selects\
    \ a new utility wild talent from the list of options available to the kineticist\
    \ class, treating his monk level â€“ 2 (minimum 1) as his kineticist level for the\
    \ purpose of fulfilling prerequisites as well as for level-dependent effects of\
    \ the utility talent. He can select only universal wild talents or those that\
    \ match his element (see elemental focus above). At 6th, 10th, and 16th levels,\
    \ he can replace one of his utility wild talents with another wild talent of the\
    \ same level or lower. He can't replace a wild talent that he used to qualify\
    \ for another of his wild talents."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
- id: "ability:water_dance#monk_water_dancer"
  name: "Water Dance"
  label: null
  type: null
  description: "At 4th level, a water dancer can move across any liquid surface as\
    \ though it were solid ground up to a maximum distance of 20 feet before falling\
    \ through the liquid's surface as normal. This distance increases by 10 feet at\
    \ 6th level and every 2 levels thereafter, to a maximum of 90 feet at 18th level.\
    \ Additionally, at 10th level the water dancer can even move vertically up water\
    \ surfaces (such as a flowing waterfall) as though under the effects of spider\
    \ climb. If he runs out of movement before reaching a solid surface when climbing\
    \ a vertical water source, he immediately falls."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
- id: "ability:metakinesis#monk_water_dancer"
  name: "Metakinesis"
  label: null
  type: null
  description: "At 9th level, a water dancer gains the ability to alter his kinetic\
    \ blasts as the kineticist's metakinesis (empower) class feature."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
- id: "ability:water_stride#monk_water_dancer"
  name: "Water Stride"
  label: null
  type: null
  description: "At 12th level, a water dancer can leap from one source of water to\
    \ another as per dimension door as a move action by expending 1 point of ki from\
    \ his ki pool. He must begin and end his movement in a space of water equal to\
    \ his size. He cannot take other creatures with him when he uses this ability."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
source: "Pathfinder Roleplaying Game Ultimate Wilderness"
