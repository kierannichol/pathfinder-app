  name: "Champion's Finesse"
  label: null
  type: null
  description: "At 1st level, a daring champion gains the benefits of the Weapon Finesse\
    \ feat with light or one-handed piercing melee weapons, and he can use Charisma\
    \ in place of Intelligence for the purpose of combat feats prerequisites. A daring\
    \ champion also counts as having the Weapon Finesse feat for the purpose of meeting\
    \ feat requirements."
  effects: null
