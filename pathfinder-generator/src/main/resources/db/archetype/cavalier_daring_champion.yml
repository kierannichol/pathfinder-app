  source: "Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "ability:nimble#cavalier_daring_champion"
  name: "Nimble"
  label: null
  type: null
  description: "At 3rd level, a daring champion gains a +1 dodge bonus to AC when\
    \ wearing light or no armor and carrying no more than a light load. Anything that\
    \ causes the daring champion to lose his Dexterity bonus to AC also causes him\
    \ to lose this dodge bonus. This bonus increases by 1 for every 4 levels beyond\
    \ 3rd (to a maximum of +5 at 19th level)."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game: Advanced Class Guide"
