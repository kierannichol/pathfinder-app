id: "class:ranger#hooded_champion"
name: "Hooded Champion"
description: "The hooded champion lives on the periphery of civilized lands, and is\
  \ often at odds with the forces of law and order. He is frequently a hero of oppressed\
  \ peoples, lurking in the woods near their homes and trying to right the injustices\
  \ inflicted upon them by the wealthy and powerful."
