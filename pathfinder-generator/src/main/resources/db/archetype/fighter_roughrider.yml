features:
- id: "ability:steadfast_mount#fighter_roughrider"
  name: "Steadfast Mount"
  label: null
  type: null
  description: "At 2nd level, after a roughrider has spent 1 hour practicing with\
    \ a mount, the mount gains a +1 dodge bonus to AC and a +1 morale bonus on saves,\
    \ but only while the roughrider is mounted on it or adjacent to it. This bonus\
    \ increases by +1 for every four levels after 2nd."
  effects: null
  prerequisites: null
  source: "Advanced Player's Guide"
- id: "ability:armored_charger#fighter_roughrider"
  name: "Armored Charger"
  label: null
  type: null
  description: "At 3rd level, a roughrider no longer suffers armor check penalties\
    \ on Ride skill checks. His mount's speed is not reduced when carrying a medium\
    \ load or wearing medium barding."
  effects: null
  prerequisites: null
  source: "Advanced Player's Guide"
- id: "ability:mounted_mettle#fighter_roughrider"
  name: "Mounted Mettle"
  label: null
  type: null
  description: "At 5th level, a roughrider and his mount gain a +1 bonus on attack\
    \ and damage rolls when he is mounted or adjacent to his mount. This bonus increases\
    \ by +1 for every four levels after 5th."
  effects: null
  prerequisites: null
  source: "Advanced Player's Guide"
- id: "ability:leap_from_the_saddle#fighter_roughrider"
  name: "Leap from the Saddle"
  label: null
  type: null
  description: "At 7th level, after a roughrider's mount takes a single move, he may\
    \ attempt a fast dismount (DC 20 Ride check). If he succeeds, he can take a full-attack\
    \ action."
  effects: null
  prerequisites: null
  source: "Advanced Player's Guide"
- id: "ability:relentless_steed#fighter_roughrider"
  name: "Relentless Steed"
  label: null
  type: null
  description: "At 11th level, a roughrider's mount does not reduce its speed when\
    \ wearing heavy barding or carrying a heavy load. The roughrider may also reroll\
    \ a Ride skill check or a saving throw made by the mount once per day, but must\
    \ use the second roll even if it is worse. This ability may be used one additional\
    \ time per day for every four levels beyond 11th."
  effects: null
  prerequisites: null
  source: "Advanced Player's Guide"
- id: "ability:ride_them_down#fighter_roughrider"
  name: "Ride Them Down"
  label: null
  type: null
  description: "At 15th level, can spur his mount on while readying an attack. If\
    \ a roughrider's mount takes a single move, the roughrider can make a full-attack,\
    \ taking his attacks at any point during his mount's movement. If he has the Trample\
    \ feat, he may substitute an overrun combat maneuver for each of his attacks.\
    \ This movement provokes attacks of opportunity against the roughrider but not\
    \ his mount."
  effects: null
  prerequisites: null
  source: "Advanced Player's Guide"
- id: "ability:unavoidable_onslaught#fighter_roughrider"
  name: "Unavoidable Onslaught"
  label: null
  type: null
  description: "At 15th level, a roughrider's mounted charge is not blocked by friendly\
    \ creatures or difficult terrain."
  effects: null
  prerequisites: null
  source: "Advanced Player's Guide"
- id: "ability:indomitable_steed#fighter_roughrider"
  name: "Indomitable Steed"
  label: null
  type: null
  description: "At 19th level, a roughrider and his steed gain DR 5/-- when mounted."
  effects: null
  prerequisites: null
  source: "Advanced Player's Guide"
source: "Advanced Player's Guide"
