id: "class:cavalier#gendarme"
name: "Gendarme"
description: "The gendarme cares less for the finer points of tactical precision than\
  \ he does for the exhilaration of the charge: the rush of wind through the visor\
  \ of his helmet, the feel of his couched lance, the satisfying shriek of armor giving\
  \ way before his weapon's force as the point drives past metal into his foes."
