  name: "Monster Insight"
  label: null
  type: null
  description: "At 2nd level, the augur applies his Charisma modifier in addition\
    \ to his Intelligence modifier when attempting Knowledge checks to identify the\
    \ abilities and weaknesses of creatures. Monster insight counts as the monster\
    \ lore class feature for prerequisites."
  effects: null
  prerequisites: null
  source: "Pathfinder Player Companion: Arcane Anthology"
- id: "ability:signs_and_portents#skald_augur"
  name: "Signs and Portents"
  label: null
  type: null
  description: "At 2nd level, an augur can read signs and portents to attempt to ascertain\
    \ how events in the near future will play out. This allows the augur to cast augury\
    \ as a spell-like ability. At 7th level, he can instead use signs and portents\
    \ to cast divination as a spell-like ability, and at 12th level, he can instead\
    \ cast commune as a spell-like ability. At 17th level, he can use signs and portents\
    \ twice per day."
  effects: null
  prerequisites: null
  source: "Pathfinder Player Companion: Arcane Anthology"
- id: "ability:predictive_strike#skald_augur"
  name: "Predictive Strike"
  label: null
  type: null
  description: "At 5th level, the augur accurately divines the possible movements\
    \ of his enemies in combat."
  effects: null
