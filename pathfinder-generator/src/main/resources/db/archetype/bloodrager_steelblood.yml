id: "class:bloodrager#steelblood"
name: "Steelblood"
description: "Most bloodragers prefer light armor, but some learn the secret of using\
  \ heavy armors. These steelbloods plod around the battlefield inspiring fear and\
  \ delivering carnage from within a steel shell."
