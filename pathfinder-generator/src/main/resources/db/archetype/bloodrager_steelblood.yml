  name: "Indomitable Stance"
  label: null
  type: null
  description: "At 1st level, a steelblood gains a +1 bonus on combat maneuver checks,\
    \ to CMD against overrun combat maneuvers, and on Reflex saving throws against\
    \ trample attacks. He also gains a +1 bonus to his AC against charge attacks and\
    \ on attack and damage rolls against charging creatures."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "ability:armored_swiftness#bloodrager_steelblood"
  name: "Armored Swiftness"
  label: null
  type: null
  description: "At 2nd level, a steelblood moves faster in medium and heavy armor.\
    \ When wearing medium or heavy armor, a steelblood can move 5 feet faster than\
    \ normal in that armor, to a maximum of his unencumbered speed."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "ability:armor_training#bloodrager_steelblood"
  name: "Armor Training"
  label: null
  type: null
  description: "At 5th level, a steelblood learns to be more maneuverable while wearing\
    \ armor. Whenever he is wearing armor, he reduces the armor check penalty by 1\
    \ (to a maximum of 0) and increases the maximum Dexterity bonus allowed by his\
    \ armor by 1. Every 4 levels thereafter (9th, 13th, and 17th), these bonuses increase\
    \ by 1, to a maximum 4-point reduction of the armor check penalty and a +4 increase\
    \ of the maximum Dexterity bonus. This ability stacks with the fighter class feature\
    \ of the same name."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "ability:blood_deflection#bloodrager_steelblood"
  name: "Blood Deflection"
  label: null
  type: null
  description: "At 7th level, as an immediate action a steelblood can sacrifice a\
    \ bloodrager spell slot to gain a deflection bonus to AC equal to the level of\
    \ the spell sacrificed. The deflection bonus lasts until the start of his next\
    \ turn. This ability can be applied after an attack roll is made against the steelblood,\
    \ allowing the steelblood to convert a hit into a miss if the deflection bonus\
    \ is high enough."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game: Advanced Class Guide"
