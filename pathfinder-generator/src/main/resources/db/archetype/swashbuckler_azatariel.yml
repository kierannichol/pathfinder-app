  source: "Pathfinder Roleplaying Game Planar Adventures"
- id: "ability:elysian_conviction#swashbuckler_azatariel"
  name: "Elysian Conviction"
  label: null
  type: null
  description: "At 2nd level, while she has at least 1 panache point, an azatariel\
    \ adds her Charisma bonus to her saving throws against mind-affecting effects."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Planar Adventures"
- id: "ability:battle_dance#swashbuckler_azatariel"
  name: "Battle Dance"
  label: null
  type: null
  description: "At 3rd level and every 4 levels thereafter, an azatariel's base speed\
    \ increases by 10 feet. This is an enhancement bonus. An azatariel in medium or\
    \ heavy armor or carrying a medium or heavy load loses this extra speed."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Planar Adventures"
- id: "ability:affection_of_elysium#swashbuckler_azatariel"
  name: "Affection of Elysium"
  label: null
  type: null
  description: "An azatariel's affection relieves harmful afflictions. At 4th level\
    \ and every 4 levels thereafter, an azatariel selects a mercy from those available\
    \ to a paladin whose class level is equal to her swashbuckler level. She can show\
    \ her affection to a willing, adjacent creature as a standard action to apply\
    \ the effects of these mercies to the targeted creature, treating her swashbuckler\
    \ level as her paladin level. An azatariel can use this ability a number of times\
    \ per day equal to half her swashbuckler level plus her Charisma modifier."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Planar Adventures"
