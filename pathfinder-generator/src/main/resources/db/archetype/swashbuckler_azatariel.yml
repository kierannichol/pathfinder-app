- id: "ability:whimsical_riposte#swashbuckler_azatariel"
  name: "Whimsical Riposte"
  label: null
  type: null
  description: "At 3rd level, the azatariel adds her Charisma modifier to attack and\
    \ damage rolls made with light or one-handed piercing weapons as part of her opportune\
    \ parry and riposte deed (including when riposting).\nIn addition, whenever the\
    \ azatariel successfully parries an opponent's attack, instead of riposting she\
    \ can redirect that attack to another target as an immediate action. The new target\
    \ must be within the attacker's reach, and the attacker uses the original attack\
    \ roll to determine the attack's success."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Planar Adventures"
- id: "ability:lillends_misdirection#swashbuckler_azatariel"
  name: "Lillend's Misdirection"
  label: null
  type: null
  description: "At 7th level, when a foe flanking the azatariel misses her with a\
    \ melee attack, the azatariel can spend 2 panache points as an immediate action\
    \ to attempt a reposition combat maneuver check against the attacking foe. If\
    \ she succeeds at the combat maneuver check, she and the attacking foe switch\
    \ positions, and the melee attack roll that missed the azatariel instead targets\
    \ the flanking opponent that did not make the attack, using the same attack roll\
    \ result (including the bonus gained from flanking)."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game Planar Adventures"
- id: "ability:ghaeles_assault#swashbuckler_azatariel"
  name: "Ghaele's Assault"
  label: null
  type: null
