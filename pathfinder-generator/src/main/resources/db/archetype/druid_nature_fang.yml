- id: "ability:studied_target#druid_nature_fang"
  name: "Studied Target"
  label: null
  type: null
  description: "At 1st level, a nature fang gains the slayer's studied target class\
    \ feature. At 5th level and every 5 levels thereafter, the nature fang's bonus\
    \ against her studied target increases by 1. Unlike a slayer, a nature fang does\
    \ not gain the ability to maintain more than one studied target at the same time."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "ability:slayer_talent#druid_nature_fang"
  name: "Slayer Talent"
  label: null
  type: null
  description: "At 4th level and every 2 levels thereafter, a nature fang selects\
    \ a slayer talent. Starting at 12th level, she can select an advanced slayer talent\
    \ in place of a slayer talent. She uses her druid level as her slayer level to\
    \ determine what talents she can select."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "ability:sneak_attack#druid_nature_fang"
  name: "Sneak Attack"
  label: null
  type: null
  description: "At 4th level, a nature fang gains sneak attack +1d6. This functions\
    \ as the rogue sneak attack ability. If the nature fang gets a sneak attack bonus\
    \ from another source, the bonuses on damage stack."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "ability:swift_studied_target#druid_nature_fang"
  name: "Swift Studied Target"
  label: null
  type: null
  description: "At 9th level, a nature fang can study an opponent as a move or swift\
    \ action.\nThis ability replaces venom immunity.\nSlayer Talents: The following\
    \ slayer talents complement the nature fang archetype: foil scrutiny, poison use,\
    \ ranger combat style. Additionally, the following rogue talents, which are also\
    \ available to slayers, complement the archetype: bleeding attack, camouflage,\
    \ fast stealth, finesse rogue, lasting poison, rogue crawl, slow reactions, surprise\
    \ attack, swift poison, terrain mastery."
  effects: null
  prerequisites: null
  source: "Pathfinder Roleplaying Game: Advanced Class Guide"
