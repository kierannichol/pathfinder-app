features:
- id: "ability:mobile_reload#gunslinger_black_powder_vaulter"
  name: "Mobile Reload"
  label: null
  type: null
  description: "If a black powder vaulter has at least 1 grit point, she can reload\
    \ a firearm as part of a move action to move, provided that the action to reload\
    \ that firearm with that type of ammunition would normally take only a move action\
    \ or swift action. At 3rd level, she can use this deed while also using the shot\
    \ on the run deed."
  effects: null
  prerequisites: null
  source: "Pathfinder Player Companion: Martial Arts Handbook"
- id: "ability:daring_vault#gunslinger_black_powder_vaulter"
  name: "Daring Vault"
  label: null
  type: null
  description: "A black powder vaulter can spend 1 grit point as a swift action to\
    \ increase her land speed by 20 feet (gaining the appropriate bonus on Acrobatics\
    \ checks to jump) until the end of her turn. If the black powder vaulter jumps\
    \ while affected by this deed, she can make a second jump while midair if she\
    \ is adjacent to a wall, column, or other solid, permanent structure. The second\
    \ jump counts as having a running start even if the direction is different from\
    \ the first jump."
  effects: null
  prerequisites: null
  source: "Pathfinder Player Companion: Martial Arts Handbook"
- id: "ability:shot_on_the_run#gunslinger_black_powder_vaulter"
  name: "Shot on the Run"
  label: null
  type: null
  description: "At 3rd level, if the black powder vaulter has at least 1 grit point,\
    \ she gains the benefits of the Shot on the Run feat. She gains this benefit only\
    \ when making an attack with a firearm with which she is proficient.\nAt 7th level,\
    \ she can use the targeting deed as part of the same full-round action as using\
    \ Shot on the Run."
  effects: null
  prerequisites: null
  source: "Pathfinder Player Companion: Martial Arts Handbook"
- id: "ability:art_of_the_gun#gunslinger_black_powder_vaulter"
  name: "Art of the Gun"
  label: null
  type: null
  description: "At 7th level, if the black powder vaulter has at least 1 grit point,\
    \ she doesn't provoke attacks of opportunity when attacking with a firearm or\
    \ reloading a firearm. Additionally, whenever she is wielding a firearm, she counts\
    \ as threatening an area around her as though she were wielding a melee weapon.\
    \ If an opponent provokes an attack of opportunity from her, she can use the pistolâ€“\
    whip deed as her attack of opportunity, spending 1 grit point as normal.\nAlternatively,\
    \ if her firearm is loaded, she can spend 1 grit point to fire her gun as her\
    \ attack of opportunity."
  effects: null
  prerequisites: null
  source: "Pathfinder Player Companion: Martial Arts Handbook"
- id: "ability:dual_shot_on_the_run#gunslinger_black_powder_vaulter"
  name: "Dual Shot on the Run"
  label: null
  type: null
  description: "At 11th level, the black powder vaulter can make two attacks with\
    \ firearms while using the shot on the run deed."
  effects: null
  prerequisites: null
  source: "Pathfinder Player Companion: Martial Arts Handbook"
