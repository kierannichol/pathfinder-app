  prerequisites: null
  source: "Advanced Player's Guide"
- id: "ability:strong_bond#ranger_horse_lord"
  name: "Strong Bond"
  label: null
  type: null
  description: "At 12th level, the horse lord strengthens his bond with his mount.\
    \ The Ranger's effective druid level for his mount is now equal to his Ranger\
    \ level.\nThis ability replaces camouflage."
  effects: null
  prerequisites: null
  source: "Advanced Player's Guide"
- id: "ability:spiritual_bond#ranger_horse_lord"
  name: "Spiritual Bond"
  label: null
  type: null
  description: "At 17th level, the horse lord can grant his animal companion temporary\
    \ hit points equal to his Ranger level once per day. While these temporary hit\
    \ points last, when his mount is within 30 feet of him, he can choose to share\
    \ the damage taken by his mount as if using shield other."
  effects: null
