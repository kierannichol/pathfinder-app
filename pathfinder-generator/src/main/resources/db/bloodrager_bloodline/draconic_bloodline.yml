  description: "At 8th level, you gain a breath weapon that you can use once per day.\
    \ This breath weapon deals 1d6 points of damage of your energy type per bloodrager\
    \ level. Those caught in the area of the breath can attempt a Reflex saving throw\
    \ for half damage. The DC of this save is equal to 10 + 1/2 your bloodrager level\
    \ + your Constitution modifier. The shape of the breath weapon depends on your\
    \ dragon type (as indicated on the above table). At 16th level, you can use this\
    \ ability twice per day. At 20th level, you can use this ability three times per\
    \ day."
