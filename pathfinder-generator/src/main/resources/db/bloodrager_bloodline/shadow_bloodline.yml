  source: "Blood of Shadows"
- id: "ability:shades_of_rage#bloodrager"
  name: "Shades Of Rage"
  label: null
  type: "SU"
  description: "At 4th level, whenever you enter a bloodrage, the light level within\
    \ 30 feet of you decreases by one step. Natural light is always affected, but\
    \ magical illumination dispels this ability if the caster of the light effect\
    \ succeeds at a caster level check against a DC equal to 10 + your class level."
  effects: null
  prerequisites: ""
  source: "Blood of Shadows"
- id: "ability:strength_of_shadows#bloodrager"
  name: "Strength Of Shadows"
  label: null
  type: "SU"
  description: "At 8th level, you gain cold resistance 10. Your melee attacks deal\
    \ additional cold damage equal to the critical multiplier of the weapon you use.\
    \ At 13th level, your cold resistance increases to 20. At 18th level, you become\
    \ immune to cold damage."
  effects: null
  prerequisites: ""
  source: "Blood of Shadows"
- id: "ability:strike_through_shadow#bloodrager"
  name: "Strike Through Shadow"
  label: null
  type: "SU"
  description: "At 12th level, you can declare a single melee attack as a strike through\
    \ shadow. This attack moves through its target's shadow and strikes from below\
    \ or inside its armor. You make this attack against the target's touch AC. You\
    \ can use this ability once per day, plus an additional time per day each at 15th\
    \ and 18th levels."
  effects: null
  prerequisites: ""
  source: "Blood of Shadows"
