- id: "ability:destined_strike#bloodrager"
  name: "Destined Strike"
  label: null
  type: "SU"
  description: "At 1st level, as a free action up to three times per day you can grant\
    \ yourself an insight bonus equal to 1/2 your bloodrager level (minimum 1) on\
    \ one melee attack. At 12th level, you can use this ability up to five times per\
    \ day."
  effects: null
  prerequisites: ""
  source: "Advanced Class Guide"
- id: "ability:fated_bloodrager#bloodrager"
  name: "Fated Bloodrager"
  label: null
  type: "SU"
  description: "At 4th level, you gain a +1 luck bonus to AC and on saving throws.\
    \ At 8th level and every 4 levels thereafter, this bonus increases by 1 (to a\
    \ maximum of +5 at 20th level)."
  effects: null
  prerequisites: ""
  source: "Advanced Class Guide"
- id: "ability:certain_strike#bloodrager"
  name: "Certain Strike"
  label: null
  type: "SU"
  description: "At 8th level, you may reroll an attack roll once during a bloodrage.\
    \ You must decide to use this ability after the die is rolled, but before the\
    \ GM reveals the results. You must take the second result, even if it's worse."
  effects: null
  prerequisites: ""
  source: "Advanced Class Guide"
- id: "ability:defy_death#bloodrager"
  name: "Defy Death"
  label: null
  type: "SU"
  description: "At 12th level, once per day when an attack or spell that deals damage\
    \ would result in your death, you can attempt a DC 20 Fortitude save. If you succeed,\
    \ you are instead reduced to 1 hit point; if you succeed and already have less\
    \ than 1 hit point, you instead take no damage."
  effects: null
  prerequisites: ""
  source: "Advanced Class Guide"
- id: "ability:unstoppable#bloodrager"
  name: "Unstoppable"
  label: null
  type: "SU"
  description: "At 16th level, any critical threats you score are automatically confirmed.\
    \ Any critical threats made against you confirm only if the second roll results\
    \ in a natural 20 (or is automatically confirmed)."
  effects: null
  prerequisites: ""
  source: "Advanced Class Guide"
- id: "ability:victory_or_death#bloodrager"
  name: "Victory Or Death"
  label: null
  type: "SU"
  description: "At 20th level, you are immune to paralysis and petrification, as well\
    \ as to the stunned, dazed, and staggered conditions. You have these benefits\
    \ constantly, even while not bloodraging."
  effects: null
  prerequisites: ""
  source: "Advanced Class Guide"
