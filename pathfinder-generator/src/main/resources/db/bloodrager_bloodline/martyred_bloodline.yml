- id: "ability:ancestral_strikes#bloodrager"
  name: "Ancestral Strikes"
  label: null
  type: "SU"
  description: "At 1st level, three times per day as a swift action, you can imbue\
    \ your melee attacks with a measure of your ancestor's power. For 1 round, your\
    \ melee attacks deal 1d6 additional points of good-aligned damage if you are good,\
    \ or they deal 1d6 additional points of evil-aligned damage if you are evil. If\
    \ you are neutral, you must choose which type of damage this ability deals when\
    \ you choose this bloodline, and the decision cannot be changed later. At 8th\
    \ level, you can use this ability up to five times per day. At 20th level, all\
    \ your melee attacks deal this additional damage, and you don't need to activate\
    \ this ability."
  effects: null
  prerequisites: ""
  source: "Antihero's Handbook"
- id: "ability:martyrs_resistances#bloodrager"
  name: "Martyr's Resistances"
  label: null
  type: "SU"
  description: "At 4th level, you gain fire resistance 5 and you gain a +2 bonus on\
    \ saving throws against fear and pain effects. At 8th level, your fire resistance\
    \ increases to 10, and the bonus on saving throws against fear and pain effects\
    \ increases to +4."
  effects: null
  prerequisites: ""
  source: "Antihero's Handbook"
- id: "ability:forebears_reserves#bloodrager"
  name: "Forebear's Reserves"
  label: null
  type: "SU"
  description: "At 8th level, you can reroll a saving throw once during a bloodrage.\
    \ You must decide to use this ability after the die is rolled but before the GM\
    \ reveals the result. You must take the second result, even if it's worse."
  effects: null
  prerequisites: ""
  source: "Antihero's Handbook"
