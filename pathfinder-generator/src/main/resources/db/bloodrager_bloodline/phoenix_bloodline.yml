id: "bloodrager_bloodline:phoenix_bloodline"
name: "Phoenix Bloodline"
description: "One of your ancestors may have witnessed the fiery resurrection of a\
  \ phoenix or been healed by the grace of this legendary bird. Whatever the case,\
  \ the flames of the phoenix burn brightly within your soul, filling you with an\
  \ inextinguishable vitality that can withstand the most harrowing of assaults. When\
  \ you bloodrage, vibrant energy boils forth from beneath your skin, granting you\
  \ both the soothing warmth to heal a friend's wounds and the brutal power to burn\
  \ flesh from bone. Your rage is an awesome and terrible thing to behold, as the\
  \ raw power of your untamed life force can allow you to pull yourself back from\
  \ the grasp of death itself."
