- id: "ability:versatile_performance#bard"
  name: "Versatile Performance"
  label: null
  type: "Ex"
  description: "At 2nd level, a bard can choose one type of Perform skill. He can\
    \ use his bonus in that skill in place of his bonus in associated skills. When\
    \ substituting in this way, the bard uses his total Perform skill bonus, including\
    \ class skill bonus, in place of its associated skill's bonus, whether or not\
    \ he has ranks in that skill or if it is a class skill. At 6th level, and every\
    \ 4 levels thereafter, the bard can select an additional type of Perform to substitute.The\
    \ types of Perform and their associated skills are: Act (Bluff, Disguise), Comedy\
    \ (Bluff, Intimidate), Dance (Acrobatics, Fly), Keyboard Instruments (Diplomacy,\
    \ Intimidate), Oratory (Diplomacy, Sense Motive), Percussion (Handle Animal, Intimidate),\
    \ Sing (Bluff, Sense Motive), String (Bluff, Diplomacy), and Wind (Diplomacy,\
    \ Handle Animal)."
  effects: []
  prerequisites: ""
  source: " Pathfinder RPG Core Rulebook"
