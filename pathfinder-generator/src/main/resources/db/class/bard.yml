  - id: "ability:bardic_knowledge#bard"
    name: "Bardic Knowledge"
    type: "Ex"
    description: "A bard adds half his class level (minimum 1) to all Knowledge
      skill checks and may make all Knowledge skill checks untrained."
    source: " Pathfinder RPG Core Rulebook"
  - id: "ability:bardic_performance#bard"
    name: "Bardic Performance"
    description: "A bard is trained to use the Perform skill to create magical
      effects on those around him, including himself if desired. He can use this
      ability for a number of rounds per day equal to 4 + his Charisma modifier.
      At each level after 1st a bard can use bardic performance for 2 additional
      rounds per day. Each round, the bard can produce any one of the types of
      bardic performance that he has mastered, as indicated by his
      level.Starting a bardic performance is a standard action, but it can be
      maintained each round as a free action. Changing a bardic performance from
      one effect to another requires the bard to stop the previous performance
      and start a new one as a standard action. A bardic performance cannot be
      disrupted, but it ends immediately if the bard is killed, paralyzed,
      stunned, knocked unconscious, or otherwise prevented from taking a free
      action to maintain it each round. A bard cannot have more than one bardic
      performance in effect at one time.At 7th level, a bard can start a bardic
      performance as a move action instead of a standard action. At 13th level,
      a bard can start a bardic performance as a swift action.Each bardic
      performance has audible components, visual components, or both.If a bardic
      performance has audible components, the targets must be able to hear the
      bard for the performance to have any effect, and many such performances
      are language dependent (as noted in the description). A deaf bard has a
      20% chance to fail when attempting to use a bardic performance with an
      audible component. If he fails this check, the attempt still counts
      against his daily limit. Deaf creatures are immune to bardic performances
      with audible components.If a bardic performance has a visual component,
      the targets must have line of sight to the bard for the performance to
      have any effect. A blind bard has a 50% chance to fail when attempting to
      use a bardic performance with a visual component. If he fails this check,
      the attempt still counts against his daily limit. Blind creatures are
      immune to bardic performances with visual components.List of Bardic
      Performances:"
    source: " Pathfinder RPG Core Rulebook"
  - id: "ability:cantrips#bard"
    name: "Cantrips"
    type: "Sp"
    description: "Bard's learn a number of cantrips, or 0-level spells, as noted on
      Table: Bard Spells Known under “Spells Known.\" These spells are cast like
      any other spell, but they do not consume any slots and may be used again."
    source: " Pathfinder RPG Core Rulebook"
  - id: "ability:countersong#bard"
    name: "Countersong"
    type: "Su"
    description: "At 1st level, a bard learns to counter magic effects that depend
      on sound (but not spells that have verbal components.) Each round of the
      countersong he makes a Perform (keyboard, percussion, wind, string, or
      sing) skill check. Any creature within 30 feet of the bard (including the
      bard himself) that is affected by a sonic or language-dependent magical
      attack may use the bard’s Perform check result in place of its saving
      throw if, after the saving throw is rolled, the Perform check result
      proves to be higher. If a creature within range of the countersong is
      already under the effect of a non-instantaneous sonic or
      language-dependent magical attack, it gains another saving throw against
      the effect each round it hears the countersong, but it must use the bard’s
      Perform skill check result for the save. Countersong does not work on
      effects that don’t allow saves. Countersong relies on audible components."
    source: " Pathfinder RPG Core Rulebook"
  - id: "ability:deadly_performance#bard"
    name: "Deadly Performance"
    type: "Su"
    description: "A bard of 20th level or higher can use his performance to cause
      one enemy to die from joy or sorrow. To be affected, the target must be
      able to see and hear the bard perform for 1 full round and be within 30
      feet. The target receives a Will save (DC 10 + 1/2 the bard’s level + the
      bard’s Cha modifier) to negate the effect. If a creature’s saving throw
      succeeds, the target is staggered for 1d4 rounds, and the bard cannot use
      deadly performance on that creature again for 24 hours. If a creature’s
      saving throw fails, it dies. Deadly performance is a mind-effecting death
      effect that relies on audible and visual components."
    source: " Pathfinder RPG Core Rulebook"
  - id: "ability:dirge_of_doom#bard"
    name: "Dirge Of Doom"
    type: "Su"
    description: "A bard of 8th level or higher can use his performance to foster a
      sense of growing dread in his enemies, causing them to take become shaken.
      To be affected, an enemy must be within 30 feet and able to see and hear
      the bard’s performance. The effect persists for as long as the enemy is
      within 30 feet and the bard continues the performance. The performance
      cannot cause a creature to become frightened or panicked, even if the
      targets are already shaken from another effect. Dirge of doom is a
      mind-affecting fear effect, and it relies on audible and visual
      components."
    source: " Pathfinder RPG Core Rulebook"
  - id: "ability:distraction#bard"
    name: "Distraction"
    type: "Su"
    description: "At 1st level, a bard can use his performance to counter magic
      effects that depend on sight. Each round of the Distraction, he makes a
      Perform (act, comedy, dance, or oratory) skill check. Any creature within
      30 feet of the bard (including the bard himself) that is affected by an
      illusion (pattern) or illusion (figment) magical attack may use the bard’s
      Perform check result in place of its saving throw if, after the saving
      throw is rolled, the Perform check result proves to be higher. If a
      creature within range of the Distraction is already under the effect of a
      non-instantaneous illusion (pattern) or illusion (figment) magical attack,
      it gains another saving throw against the effect each round it sees the
      Distraction, but it must use the bard’s Perform check result for the save.
      Distraction does not work on effects that don’t allow saves. Distraction
      relies on visual components."
    source: " Pathfinder RPG Core Rulebook"
  - id: "ability:fascinate#bard"
    name: "Fascinate"
    type: "Su"
    description: "At 1st level, a bard can use his performance to cause one or more
      creatures to become fascinated with him. Each creature to be fascinated
      must be within 90 feet, able to see and hear the bard, and capable of
      paying attention to him. The bard must also be able to see the creatures
      affected. The Distraction of a nearby combat or other dangers prevents the
      ability from working. For every three levels a bard has attained beyond
      1st, he can target one additional creature with this ability. Each
      creature within range receives a Will save (DC 10 + 1/2 the bard’s level +
      the bard’s Cha modifier) to negate the effect. If a creature’s saving
      throw succeeds, the bard cannot attempt to fascinate that creature again
      for 24 hours. If its saving throw fails, the creature sits quietly and
      observes the performance for as long as the bard continues to maintain it.
      While fascinated, a target takes a –4 penalty on skill checks made as
      reactions, such as Perception checks. Any potential threat to the target
      allows the target to make a new saving throw against the effect. Any
      obvious threat, such as someone drawing a weapon, casting a spell, or
      aiming a weapon at the target, automatically breaks the effect. Fascinate
      is an enchantment (compulsion), mind-affecting ability. Fascinate relies
      on audible and visual components in order to function."
    source: " Pathfinder RPG Core Rulebook"
  - id: "ability:frightening_tune#bard"
    name: "Frightening Tune"
    type: "Sp"
    description: "A bard of 14th level or higher can use his performance to cause
      fear in his enemies. To be affected, an enemy must be able to hear the
      bard perform and be within 30 feet. Each enemy within range receives a
      Will save (DC 10 + 1/2 the bard’s level + the bard’s Cha modifier) to
      negate the effect. If the save succeeds, the creature is immune to this
      ability for 24 hours. If the save fails, the target becomes frightened and
      flees for as long as the target can hear the bard’s performance.
      Frightening tune relies on audible components."
    source: " Pathfinder RPG Core Rulebook"
  - id: "ability:inspire_competence#bard"
    name: "Inspire Competence"
    label: "Inspire Competence +{@ability:inspire_competence#bard}"
    type: "Su"
    description: "A bard of 3rd level or higher can use his performance to help an
      ally succeed at a task. The ally must be within 30 feet and able to see
      and hear the bard. The ally gets a +2 competence bonus on skill checks
      with a particular skill as long as she continues to hear the bard’s
      performance. This bonus increases by +1 for every four levels the bard has
      attained beyond 3rd (+3 at 7th, +4 at 11th, +5 at 15th, and +6 at 19th).
      Certain uses of this ability are infeasible, such as Stealth, and may be
      disallowed at the GM’s discretion. A bard can’t inspire competence in
      himself. inspire competence relies on audible components."
    source: " Pathfinder RPG Core Rulebook"
  - id: "ability:inspire_courage#bard"
    name: "Inspire Courage"
    label: "Inspire Courage +{@ability:inspire_courage#bard}"
    type: "Su"
    description: "A 1st level bard can use his performance to inspire courage in his
      allies (including himself), bolstering them against fear and improving
      their combat abilities. To be affected, an ally must be able to perceive
      the bard’s performance. An affected ally receives a +1 morale bonus on
      saving throws against charm and fear effects and a +1 competence bonus on
      attack and weapon damage rolls. At 5th level, and every six bard levels
      thereafter, this bonus increases by +1, to a maximum of +4 at 17th level.
      Inspire courage is a mind-affecting ability. inspire courage can use
      audible or visual components. The bard must choose which component to use
      when starting his performance."
    source: " Pathfinder RPG Core Rulebook"
  - id: "ability:inspire_greatness#bard"
    name: "Inspire Greatness"
    type: "Su"
    description: "A bard of 9th level or higher can use his performance to inspire
      greatness in himself or a single willing ally within 30 feet, granting
      extra fighting capability. For every three levels a bard attains beyond
      9th, he can target one additional ally while using this performance (up to
      a maximum of four at 18th level). To inspire greatness, all of the targets
      must be able to see and hear the bard. A creature inspired with greatness
      gains 2 bonus Hit Dice (d10s), the commensurate number of temporary hit
      points (apply the target’s Constitution modifier, if any, to these bonus
      Hit Dice), a +2 competence bonus on attack rolls, and a +1 competence
      bonus on Fortitude saves. The bonus Hit Dice count as regular Hit Dice for
      determining the effect of spells that are Hit Dice dependent. Inspire
      greatness is a mind-affecting ability and it relies on audible and visual
      components."
    source: " Pathfinder RPG Core Rulebook"
  - id: "ability:inspire_heroics#bard"
    name: "Inspire Heroics"
    type: "Su"
    description: "A bard of 15th level or higher can inspire tremendous heroism in
      himself or a single ally within 30 feet. For every three bard levels the
      character attains beyond 15th, he can inspire heroics in one additional
      creature. To inspire heroics, all of the targets must be able to see and
      hear the bard. Inspired creatures gain a +4 morale bonus on saving throws
      and a +4 dodge bonus to AC. The effect lasts for as long as the targets
      are able to witness the performance. Inspire heroics is a mind-affecting
      ability that relies on audible and visual components."
    source: " Pathfinder RPG Core Rulebook"
  - id: "ability:jack_of_all_trades#bard"
    name: "Jack-of-all-trades"
    type: "Ex"
    description: "At 10th level, the bard can use any skill, even if the skill
      normally requires him to be trained. At 16th level, the bard considers all
      skills to be class skills. At 19th level, the bard can take 10 on any
      skill check, even if it is not normally allowed."
    source: " Pathfinder RPG Core Rulebook"
  - id: "ability:lore_master#bard"
    name: "Lore Master"
    type: "Ex"
    description: "At 5th level, the bard becomes a master of lore and can take 10 on
      any Knowledge skill check that he has ranks in. A bard can choose not to
      take 10 and can instead roll normally. In addition, once per day, the bard
      can take 20 on any Knowledge skill check as a standard action. He can use
      this ability one additional time per day for every six levels he possesses
      beyond 5th, to a maximum of three times per day at 17th level."
    source: " Pathfinder RPG Core Rulebook"
  - id: "ability:mass_suggestion#bard"
    name: "Mass Suggestion"
    type: "Sp"
    description: "This ability functions just like suggestion, but allows a bard of
      18th level or higher to make a suggestion simultaneously to any number of
      creatures that he has already fascinated. Mass suggestion is an
      enchantment (compulsion), mind-affecting, language dependent ability that
      relies on audible components."
    source: " Pathfinder RPG Core Rulebook"
  - id: "ability:soothing_performance#bard"
    name: "Soothing Performance"
    type: "Su"
    description: "A bard of 12th level or higher can use his performance to create
      an effect equivalent to the mass cure serious wounds, using the bard’s
      level as the caster level. In addition, this performance removes the
      fatigued, sickened, and shaken condition from all those affected. Using
      this ability requires 4 rounds of continuous performance, and the targets
      must be able to see and hear the bard throughout the performance. Soothing
      performance relies on audible and visual components."
    source: " Pathfinder RPG Core Rulebook"
  - id: "ability:spellcasting#bard"
    name: "Spell Casting (Bard)"
    description: "Bard can cast spells."
    effects:
