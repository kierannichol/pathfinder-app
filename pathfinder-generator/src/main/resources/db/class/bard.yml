    source: " Pathfinder RPG Core Rulebook"
  - id: "ability:suggestion#bard"
    name: "Suggestion"
    type: "Sp"
    description: "A bard of 6th level or higher can use his performance to make a
      suggestion (as per the spell) to a creature that he has already fascinated
      (see above). Using this ability does not disrupt the fascinate effect, but
      it does require a standard action to activate (in addition to the free
      action to continue the fascinate effect). A bard can use this ability more
      than once against an individual creature during an individual performance.
      A Will saving throw (DC 10 + 1/2 bard’s level + bard’s Cha modifier)
      negates the effect. This ability affects only a single creature (but see
      mass suggestion, below). Suggestion is an enchantment (compulsion),
      mind-affecting, language-dependent ability and relies on audible
      components."
    source: " Pathfinder RPG Core Rulebook"
  - id: "ability:versatile_performance#bard"
    name: "Versatile Performance"
    type: "Ex"
    description: "At 2nd level, a bard can choose one type of Perform skill. He can
      use his bonus in that skill in place of his bonus in associated skills.
      When substituting in this way, the bard uses his total Perform skill
      bonus, including class skill bonus, in place of its associated skill's
      bonus, whether or not he has ranks in that skill or if it is a class
      skill. At 6th level, and every 4 levels thereafter, the bard can select an
      additional type of Perform to substitute.The types of Perform and their
      associated skills are: Act (Bluff, Disguise), Comedy (Bluff, Intimidate),
      Dance (Acrobatics, Fly), Keyboard Instruments (Diplomacy, Intimidate),
      Oratory (Diplomacy, Sense Motive), Percussion (Handle Animal, Intimidate),
      Sing (Bluff, Sense Motive), String (Bluff, Diplomacy), and Wind
      (Diplomacy, Handle Animal)."
    source: " Pathfinder RPG Core Rulebook"
  - id: "ability:well_versed#bard"
    name: "Well-versed"
    type: "Ex"
    description: "At 2nd level, the bard becomes resistant to the bardic performance
      of others, and to sonic effects in general. The bard gains a +4 bonus on
      saving throws made against bardic performance, sonic, and
      language-dependent effects."
    source: " Pathfinder RPG Core Rulebook"
