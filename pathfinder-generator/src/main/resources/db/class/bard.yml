        if(@class:bard>=4,1+if(@class:bard>4,1,0)+if(@class:bard>5,1,0)+if(@cla\
        ss:bard>7,1,0)+if(@class:bard>11,1,0),null)"
      - "SET trait:level_3_spells_per_day#bard
        if(@class:bard>=7,1+if(@class:bard>7,1,0)+if(@class:bard>8,1,0)+if(@cla\
