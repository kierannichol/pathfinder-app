- id: "ability:slayer_talent#slayer"
  name: "Slayer Talent"
  label: null
  type: ""
  description: "As a slayer gains experience, he learns a number of talents that aid\
    \ him and confound his foes. Starting at 2nd level and every 2 levels thereafter,\
    \ a slayer gains one slayer talent. Unless otherwise noted, a slayer cannot select\
    \ an individual talent more than once.Talents marked with an asterisk (*) add\
    \ effects to a slayer's sneak attack. Only one of these talents can be applied\
    \ to an individual attack, and the decision of which to use must be made before\
    \ the attack roll is made."
  effects: []
  prerequisites: ""
  source: " Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "ability:slayers_advance#slayer"
  name: "Slayer's Advance"
  label: null
  type: "Ex"
  description: "At 13th level, a slayer can once per day move up to twice his base\
    \ speed as a move action. He may use Stealth as part of this movement, but takes\
    \ a –10 penalty to his check for doing so. At 17th level, he can do this twice\
    \ per day."
  effects: []
  prerequisites: ""
  source: " Pathfinder Roleplaying Game: Advanced Class Guide"
