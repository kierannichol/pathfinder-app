- id: "ability:bloodrage#bloodrager"
  name: "Bloodrage"
  label: null
  type: "Su"
  description: "The bloodrager's source of internal power grants him the ability to\
    \ bloodrage.At 1st level, a bloodrager can bloodrage for a number of rounds per\
    \ day equal to 4 + his Constitution modifier. At each level after 1st, he can\
    \ bloodrage for 2 additional rounds per day. Temporary increases to Constitution\
    \ (such as those gained from bloodraging or spells like bear's endurance) don't\
    \ increase the total number of rounds that a bloodrager can bloodrage per day.\
    \ The total number of rounds of bloodrage per day is renewed after resting for\
    \ 8 hours, although these hours need not be consecutive.A bloodrager can enter\
    \ a bloodrage as a free action. While in a bloodrage, a bloodrager gains a +4\
    \ morale bonus to his Strength and Constitution, as well as a +2 morale bonus\
    \ on Will saves. In addition, he takes a –2 penalty to Armor Class. The increase\
    \ to Constitution grants the bloodrager 2 hit points per Hit Die, but these disappear\
    \ when the bloodrage ends and are not lost first like temporary hit points. While\
    \ bloodraging, a bloodrager cannot use any Charisma-, Dexterity-, or Intelligence-based\
    \ skills (except Acrobatics, Fly, Intimidate, and Ride) or any ability that requires\
    \ patience or concentration.A bloodrager can end his bloodrage as a free action.\
    \ When the bloodrage ends, he's fatigued for a number of rounds equal to twice\
    \ the number of rounds spent in the bloodrage. A bloodrager cannot enter a new\
    \ bloodrage while fatigued or exhausted, but can otherwise enter bloodrage multiple\
    \ times during a single encounter or combat. If a bloodrager falls unconscious,\
    \ his bloodrage immediately ends, placing him in peril of death.Bloodrage counts\
    \ as the barbarian's rage class feature for the purpose of feat prerequisites,\
    \ feat abilities, magic item abilities, and spell effects."
  effects: []
  prerequisites: ""
  source: " Pathfinder Roleplaying Game Advanced Class Guide"
- id: "ability:damage_reduction#bloodrager"
  name: "Damage Reduction"
  label: null
  type: "Ex"
  description: "At 7th level, a bloodrager gains damage reduction. Subtract 1 from\
    \ the damage the bloodrager takes each time he is dealt damage from a weapon or\
    \ a natural attack. At 10th level, and every 3 levels thereafter, this damage\
    \ reduction increases by 1 point. Damage Reduction can reduce damage to 0, but\
    \ not below 0."
  effects: []
  prerequisites: ""
  source: " Pathfinder Roleplaying Game Advanced Class Guide"
- id: "ability:eschew_materials#bloodrager"
  name: "Eschew Materials"
  label: null
  type: ""
  description: "At 4th level, the bloodrager gains Eschew Materials as a bonus feat."
  effects: []
  prerequisites: ""
  source: " Pathfinder Roleplaying Game Advanced Class Guide"
- id: "ability:fast_movement#bloodrager"
  name: "Fast Movement"
  label: null
  type: "Ex"
  description: "A bloodrager's land speed is faster than is normal for his race by\
    \ 10 feet. This benefit applies only when he is wearing no armor, light armor,\
    \ or medium armor, and not carrying a heavy load. Apply this bonus before modifying\
    \ the bloodrager's speed due to any armor worn or load carried. This bonus stacks\
    \ with any other bonuses to the bloodrager's land speed."
  effects: []
  prerequisites: ""
  source: " Pathfinder Roleplaying Game Advanced Class Guide"
- id: "ability:greater_bloodrage#bloodrager"
  name: "Greater Bloodrage"
  label: null
  type: "Su"
  description: "At 11th level, when a bloodrager enters a bloodrage, the morale bonus\
    \ to his Strength and Constitution increases to +6 and the morale bonus on his\
    \ Will saves increases to +3. In addition, upon entering a bloodrage, the bloodrager\
    \ can apply the effects a bloodrager spell he knows of 2nd level or lower to himself.\
    \ The spell must have a range of touch or personal. If the spell's duration is\
    \ greater than 1 round, it instead lasts for the duration of the bloodrage. This\
    \ use consumes a bloodrager spell slot, as if he had cast the spell; he must have\
    \ the spell slot available to take advantage of this effect.Greater bloodrage\
    \ counts as the barbarian's greater rage ability for the purposes of feat prerequisites,\
    \ feat abilities, magic item abilities, and spell effects."
  effects: []
  prerequisites: ""
  source: " Pathfinder Roleplaying Game Advanced Class Guide"
- id: "ability:improved_uncanny_dodge#bloodrager"
  name: "Improved Uncanny Dodge"
  label: null
  type: "Ex"
  description: "At 5th level, a bloodrager can no longer be flanked. This defense\
    \ denies rogues (or other classes with the sneak attack ability) the ability to\
    \ sneak attack the bloodrager by flanking him, unless the attacker has at least\
    \ four more rogue levels (or levels in the class granting sneak attack) than the\
    \ target has bloodrager levels.If a character already has uncanny dodge from another\
    \ class, the levels from the classes that grant uncanny dodge stack when determining\
    \ the minimum rogue level required to flank the character."
  effects: []
  prerequisites: ""
  source: " Pathfinder Roleplaying Game Advanced Class Guide"
- id: "ability:indomitable_will#bloodrager"
  name: "Indomitable Will"
  label: null
  type: "Ex"
  description: "At 14th level, a bloodrager gains a +4 bonus on Will saves to resist\
    \ enchantment spells while bloodraging. This bonus stacks with all other modifiers,\
    \ including the morale bonus on Will saves he also receives during his bloodrage."
  effects: []
  prerequisites: ""
  source: " Pathfinder Roleplaying Game Advanced Class Guide"
- id: "ability:mighty_bloodrage#bloodrager"
  name: "Mighty Bloodrage"
  label: null
  type: "Su"
  description: "At 20th level, when a bloodrager enters a bloodrage, the morale bonus\
    \ to his Strength and Constitution increases to +8, and the morale bonus on his\
    \ Will saves increases to +4. Furthermore, the spell he can apply to himself at\
    \ the beginning of a bloodrage due to the greater bloodrage class feature is not\
    \ limited to only spells of 2nd level or lower."
  effects: []
  prerequisites: ""
  source: " Pathfinder Roleplaying Game Advanced Class Guide"
