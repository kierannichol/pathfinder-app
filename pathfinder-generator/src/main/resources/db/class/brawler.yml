- id: "ability:ac_bonus#brawler"
  name: "AC Bonus"
  label: null
  type: "Ex"
  description: "At 4th level, when a brawler wears light or no armor, she gains a\
    \ +1 dodge bonus to AC and CMD. This bonus increases by 1 at 9th, 13th, and 18th\
    \ levels.These bonuses to AC apply against touch attacks. She loses these bonuses\
    \ while immobilized or helpless, wearing medium or heavy armor, or carrying a\
    \ medium or heavy load."
  effects: []
  prerequisites: ""
  source: " Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "ability:maneuver_training#brawler"
  name: "Maneuver Training"
  label: null
  type: "Ex"
  description: "At 3rd level, a brawler can select one combat maneuver to receive\
    \ additional training. She gains a +1 bonus on combat maneuver checks when performing\
    \ that combat maneuver and a +1 bonus to her CMD when defending against that maneuver.At\
    \ 7th level and every 4 levels thereafter, the brawler becomes further trained\
    \ in another combat maneuver, gaining the above +1 bonus combat maneuver checks\
    \ and to CMD. In addition, the bonuses granted by all previous maneuver training\
    \ increase by 1 each. (For example, if a brawler chooses grapple at 3rd level\
    \ and sunder at 7th level, her bonuses to grapple are +2 and bonuses to sunder\
    \ are +1. If she then chooses bull rush upon reaching 11th level, her bonuses\
    \ to grapple are +3, to sunder are +2, and to bull rush are +1.)"
  effects: []
  prerequisites: ""
  source: " Pathfinder Roleplaying Game: Advanced Class Guide"
