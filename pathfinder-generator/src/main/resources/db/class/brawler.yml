- id: "ability:brawlers_flurry#brawler"
  name: "Brawler's Flurry"
  label: null
  type: "Ex"
  description: "Starting at 2nd level, a brawler can make a brawler's flurry as a\
    \ full-attack action. When doing so, a brawler has the Two-Weapon Fighting feat\
    \ when attacking with any combination of unarmed strikes, weapons from the close\
    \ fighter weapon group, or weapons with the â€œmonk\" special feature. She does\
    \ not need to use two different weapons to use this ability.A brawler applies\
    \ her full Strength modifier to her damage rolls for all attacks made with brawler's\
    \ flurry, whether the attacks are made with an off-hand weapon or a weapon wielded\
    \ in both hands. A brawler can substitute disarm, sunder, and trip combat maneuvers\
    \ for unarmed attacks as part of brawler's flurry. A brawler with natural weapons\
    \ can't use such weapons as part of brawler's flurry, nor can she make natural\
    \ weapon attacks in addition to her brawler's flurry attacks.At 8th level, the\
    \ brawler gains use of the Improved Two-Weapon Fighting feat when using brawler's\
    \ flurry. At 15th level, she gains use of the Greater Two-Weapon Fighting feat\
    \ when using brawler's flurry."
  effects: []
  prerequisites: ""
  source: " Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "ability:knockout#brawler"
  name: "Knockout"
  label: null
  type: "Ex"
  description: "At 4th level, once per day a brawler can unleash a devastating attack\
    \ that can instantly knock a target unconscious. She must announce this intent\
    \ before making her attack roll. If the brawler hits and the target takes damage\
    \ from the blow, the target must succeed at a Fortitude saving throw (DC = 10\
    \ + 1/2 the brawler's level + the higher of the brawler's Strength or Dexterity\
    \ modifier) or fall unconscious for 1d6 rounds. Each round on its turn, the unconscious\
    \ target may attempt a new saving throw to end the effect as a full-round action\
    \ that does not provoke attacks of opportunity. Creatures immune to critical hits\
    \ or nonlethal damage are immune to this ability. At 10th level, the brawler may\
    \ use this ability twice per day; at 16th level, she may use it three times per\
    \ day."
  effects: []
  prerequisites: ""
  source: " Pathfinder Roleplaying Game: Advanced Class Guide"
