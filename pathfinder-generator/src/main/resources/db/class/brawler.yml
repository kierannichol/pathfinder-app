id: "class:brawler"
name: "Brawler"
category: "HYBRID"
description: "Deadly even with nothing in her hands, a brawler eschews using the fighter's\
  \ heavy armor and the monk's mysticism, focusing instead on perfecting many styles\
  \ of brutal unarmed combat. Versatile, agile, and able to adapt to most enemy attacks,\
  \ a brawler's body is a powerful weapon. Role: Brawlers are maneuverable and well\
  \ suited for creating flanking situations or dealing with lightly armored enemies,\
  \ as well as quickly adapting to a rapidly changing battlefield. Alignment: Any.\
  \ Hit Die: d10. Parent Classes: Fighter and monk. Starting Wealth: 3d6 Ã— 10 gp (average\
  \ 105 gp.) In addition, each character begins play with an outfit worth 10 gp or\
  \ less."
