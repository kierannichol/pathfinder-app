- id: "ability:improved_awesome_blow#brawler"
  name: "Improved Awesome Blow"
  label: null
  type: "Ex"
  description: "At 20th level, the brawler can use her awesome blow ability as an\
    \ attack rather than as a standard action. She may use it on creatures of any\
    \ size. If the maneuver roll is a natural 20, the brawler can immediately attempt\
    \ to confirm the critical by rolling another combat maneuver check with all the\
    \ same modifiers as the one just rolled; if the confirmation roll is successful,\
    \ the attack deals double damage, and the damage from hitting an obstacle (if\
    \ any) is also doubled."
  effects: []
  prerequisites: ""
  source: " Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "ability:brawlers_cunning#brawler"
  name: "Brawler's Cunning"
  label: null
  type: "Ex"
  description: "If the brawler's Intelligence score is less than 13, it counts as\
    \ 13 for the purpose of meeting the prerequisites of combat feats."
  effects: []
  prerequisites: ""
  source: " Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "ability:close_weapon_mastery#brawler"
  name: "Close Weapon Mastery"
  label: null
  type: "Ex"
  description: "At 5th level, a brawler's damage with close weapons increases. When\
    \ wielding a close weapon, she uses the unarmed strike damage of a brawler 4 levels\
    \ lower instead of the base damage for that weapon (for example, a 5th-level Medium\
    \ brawler wielding a punching dagger deals 1d6 points of damage instead of the\
    \ weapon's normal 1d4). If the weapon normally deals more damage than this, its\
    \ damage is unchanged. This ability does not affect any other aspect of the weapon.\
    \ The brawler can decide to use the weapon's base damage instead of her adjusted\
    \ unarmed strike damage--this must be declared before the attack roll is made."
  effects: []
  prerequisites: ""
  source: " Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "ability:martial_training#brawler"
  name: "Martial Training"
  label: null
  type: "Ex"
  description: "At 1st level, a brawler counts her total brawler levels as both fighter\
    \ levels and monk levels for the purpose of qualifying for feats. She also counts\
    \ as both a fighter and a monk for feats and magic items that have different effects\
    \ based on whether the character has levels in those classes (such as Stunning\
    \ Fist and a monk's robe). This ability does not automatically grant feats normally\
    \ granted to fighters and monks based on class level, namely Stunning Fist."
  effects: []
  prerequisites: ""
  source: " Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "ability:awesome_blow#brawler"
  name: "Awesome Blow"
  label: null
  type: "Ex"
  description: "At 16th level, the brawler can as a standard action perform an awesome\
    \ blow combat maneuver against a corporeal creature of her size or smaller. If\
    \ the combat maneuver check succeeds, the opponent takes damage as if the brawler\
    \ hit it with the close weapon she is wielding or an unarmed strike, it is knocked\
    \ flying 10 feet in a direction of the brawler's choice, and it falls prone. The\
    \ brawler can only push the opponent in a straight line, and the opponent can't\
    \ move closer to the brawler than the square it started in. If an obstacle prevents\
    \ the completion of the opponent's move, the opponent and the obstacle each take\
    \ 1d6 points of damage, and the opponent is knocked prone in the space adjacent\
    \ to the obstacle. (Unlike the Awesome Blow monster feat, the brawler can be of\
    \ any size to use this ability.)"
  effects: []
  prerequisites: ""
  source: " Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "ability:bonus_combat_feat#brawler"
  name: "Bonus Combat Feat"
  label: null
  type: ""
  description: "At 2nd level and every 3 levels thereafter, a brawler gains a bonus\
    \ combat feat in addition to those gained from normal advancement. These bonus\
    \ feats must be ones that affect or improve her defenses or melee attacks. The\
    \ brawler must meet the prerequisites of the selected bonus combat feat.Upon reaching\
    \ 5th level and every 3 levels thereafter, a brawler can choose to learn a new\
    \ bonus combat feat in place of a bonus combat feat she has already learned. In\
    \ effect, the brawler loses the bonus combat feat in exchange for the new one.\
    \ The old feat cannot be one that was used as a prerequisite for another feat,\
    \ prestige class, or other ability. A brawler can only change one feat at any\
    \ given level, and must choose whether or not to swap the feat at the time she\
    \ gains a new bonus combat feat for the level."
  effects: []
  prerequisites: ""
  source: " Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "ability:martial_flexibility#brawler"
  name: "Martial Flexibility"
  label: null
  type: "Ex"
  description: "A brawler can take a move action to gain the benefit of a combat feat\
    \ she doesn't possess. This effect lasts for 1 minute. The brawler must meet all\
    \ the feat's prerequisites. She may use this ability a number of times per day\
    \ equal to 3 + 1/2 her brawler level (minimum 1).The brawler can use this ability\
    \ again before the duration expires in order to replace the previous combat feat\
    \ with another choice.If a combat feat has a daily use limitation (such as Stunning\
    \ Fist), any uses of that combat feat while using this ability count toward that\
    \ feat's daily limit.At 6th level, a brawler can use this ability to gain the\
    \ benefit of two combat feats at the same time. She may select one feat as a swift\
    \ action or two feats as a move action. She may use one of these feats to meet\
    \ a prerequisite of the second feat; doing so means that she cannot replace a\
    \ feat currently fulfilling another's prerequisite without also replacing those\
    \ feats that require it. Each individual feat selected counts toward her daily\
    \ uses of this ability.At 10th level, a brawler can use this ability to gain the\
    \ benefit of three combat feats at the same time. She may select one feat as a\
    \ free action, two feats as a swift action, or three feats as a move action. She\
    \ may use one of the feats to meet a prerequisite of the second and third feats,\
    \ and use the second feat to meet a prerequisite of the third feat. Each individual\
    \ feat selected counts toward her daily uses of this ability.At 12th level, a\
    \ brawler can use this ability to gain the benefit of one combat feat as an immediate\
    \ action or three combat feats as a swift action. Each individual feat selected\
    \ counts toward her daily uses of this ability.At 20th level, a brawler can use\
    \ this ability to gain the benefit of any number of combat feats as a swift action.\
    \ Each feat selected counts toward her daily uses of this ability."
  effects: []
  prerequisites: ""
  source: " Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "ability:brawlers_strike#brawler"
  name: "Brawler's Strike"
  label: null
  type: "Ex"
  description: "At 5th level, a brawler's unarmed strikes are treated as magic weapons\
    \ for the purpose of overcoming damage reduction. At 9th level, her unarmed attacks\
    \ are also treated as cold iron and silver for the purpose of overcoming damage\
    \ reduction. At 12th level, she chooses one alignment component: chaotic, evil,\
    \ good, or lawful; her unarmed strikes also count as this alignment for the purpose\
    \ of overcoming damage reduction. (This alignment component cannot be the opposite\
    \ of the brawler's actual alignment, such as a good brawler choosing evil strikes.)\
    \ At 17th level, her unarmed attacks are also treated as adamantine weapons for\
    \ the purpose of overcoming damage reduction and bypassing hardness."
  effects: []
  prerequisites: ""
  source: " Pathfinder Roleplaying Game: Advanced Class Guide"
