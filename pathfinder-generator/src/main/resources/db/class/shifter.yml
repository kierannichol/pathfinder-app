- id: "ability:defensive_instinct#shifter"
  name: "Defensive Instinct"
  label: null
  type: "Ex"
  description: "At 2nd level, when unarmored, not using a shield, unencumbered, and\
    \ conscious, the shifter adds her Wisdom bonus (if any) to her AC and CMD. If\
    \ she is wearing nonmetal armor or using a nonmetal shield, she instead adds half\
    \ her Wisdom bonus to her AC (minimum 0). In addition, the shifter gains a +1\
    \ bonus to her AC and CMD at 4th level. This bonus increases by 1 for every 4\
    \ shifter levels thereafter (up to a maximum of +5 at 20th level).These bonuses\
    \ to AC apply even against touch attacks and when the shifter is flat-footed.\
    \ She loses these bonuses when she is immobilized or helpless. These bonuses do\
    \ not stack with the monk AC bonus class feature."
  effects: []
  prerequisites: ""
  source: " Pathfinder Roleplaying Game Ultimate Wilderness"
- id: "ability:final_aspect#shifter"
  name: "Final Aspect"
  label: null
  type: "Su"
  description: "This ability has been updated based on this FAQ entry.At 20th level,\
    \ a shifter gains access to a fifth aspect, when she uses shifter aspect she can\
    \ assume the minor forms of all her aspects, and the shifter can use her major\
    \ and minor forms at will."
  effects: []
  prerequisites: ""
  source: " Pathfinder Roleplaying Game Ultimate Wilderness"
- id: "ability:fourth_aspect#shifter"
  name: "Fourth Aspect"
  label: null
  type: "Su"
  description: "At 1st level, a shifter gains her first aspect--a category of animal\
    \ to which her body and soul have become supernaturally attuned. She can shift\
    \ into her aspect's minor form (see Aspects) for a number of minutes per day equal\
    \ to 3 + her shifter level. The duration need not be consecutive but must be spent\
    \ in 1-minute increments. Shifting into a minor form is a swift action, while\
    \ ending the effect is a free action that can be taken only on the shifter's turn.\
    \ Until a shifter reaches 9th level and gains the chimeric aspect class feature,\
    \ she can assume only one minor form at a time. Shifting to a new aspect (or aspects,\
    \ in the case of chimeric aspects or greater chimeric aspects) ends all minor\
    \ forms currently manifested. The minor forms of aspects are not polymorph effects,\
    \ and the shifter does not lose the benefits of a minor form while affected by\
    \ polymorph effects.As the shifter gains levels, she gains more aspects; she gains\
    \ her second aspect at 5th level, a third aspect at 10th level, and a fourth at\
    \ 15th level."
  effects: []
  prerequisites: ""
  source: " Pathfinder Roleplaying Game Ultimate Wilderness"
