  effects: []
  prerequisites: ""
  source: " Pathfinder Roleplaying Game Ultimate Wilderness"
- id: "ability:wild_empathy#shifter"
  name: "Wild Empathy"
  label: null
  type: "Ex"
  description: "A shifter can improve the attitude of an animal. This ability functions\
    \ as a Diplomacy check to improve the attitude of a person. The shifter rolls\
    \ 1d20 and adds her shifter level and Charisma modifier to determine the wild\
    \ empathy check result. The typical domestic animal has a starting attitude of\
    \ indifferent, while wild animals are usually unfriendly.To use wild empathy,\
    \ the shifter and the animal must be within 30 feet of one another and under normal\
    \ conditions. Generally, influencing an animal in this way takes 1 minute but,\
    \ as with influencing people, it might take more or less time.The shifter can\
    \ also use this ability to influence a magical beast with an Intelligence score\
    \ of 1 or 2, but she takes a –4 penalty on the check."
  effects: []
  prerequisites: ""
  source: " Pathfinder Roleplaying Game Ultimate Wilderness"
- id: "ability:wild_shape#shifter"
  name: "Wild Shape"
  label: null
  type: "Su"
  description: "The ability details below have been updated based on this FAQ entry.At\
    \ 4th level, a shifter gains the ability to turn herself into the major form of\
    \ one of her aspects and back again. This ability functions as beast shape II,\
    \ except as noted here. The shifter can turn into the major form of only one of\
    \ her aspects at a time. Using wild shape to change to a major form or back is\
    \ a standard action that doesn't provoke attacks of opportunity. Often a particular\
    \ aspect's major form grants abilities beyond the normal effect of beast shape\
    \ II. Each major form details the abilities the shifter gains with that major\
    \ form and at what level; she gains these instead of the form abilities from beast\
    \ shape II, but she still gains beast shape II abilities that are size dependent.A\
    \ shifter loses her ability to speak while in animal form because she is limited\
    \ to the sounds that a normal, untrained animal of that form can make, but she\
    \ can communicate with other animals of the same general grouping as her form.\
    \ She can also communicate in nonverbal ways with allies.A shifter can use wild\
    \ shape for a number of hours each day equal to her shifter level + her Wisdom\
    \ modifier. It need not be consecutive but must be spent in 1 hour increments.\
    \ For abilities that function based on ‘uses of wild shape,' each hour of wild\
    \ shape counts as a use.Shifters can take feats and other abilities that require\
    \ wild shape; for the purpose of qualifying for prerequisites, her effective druid\
    \ level is equal to her shifter level."
  effects: []
  prerequisites: ""
  source: " Pathfinder Roleplaying Game Ultimate Wilderness"
- id: "ability:woodland_stride#shifter"
  name: "Woodland Stride"
  label: null
  type: "Ex"
  description: "At 3rd level, a shifter can move through any sort of undergrowth (such\
    \ as briars, natural thorns, overgrown areas, and similar terrain) at her normal\
    \ speed and without taking damage or suffering any other impairment. Briars, thorns,\
    \ and overgrown areas that are enchanted or magically manipulated to impede motion\
    \ still affect the shifter."
  effects: []
  prerequisites: ""
  source: " Pathfinder Roleplaying Game Ultimate Wilderness"
