  - "SET trait:level_3_spells_per_day#investigator if(@class:investigator>=7,1+if(@class:investigator>7,1,0)+if(@class:investigator>8,1,0)+if(@class:investigator>10,1,0)+if(@class:investigator>14,1,0),null)"
  - "SET trait:level_4_spells_per_day#investigator if(@class:investigator>=10,1+if(@class:investigator>10,1,0)+if(@class:investigator>11,1,0)+if(@class:investigator>13,1,0)+if(@class:investigator>17,1,0),null)"
  - "SET trait:level_5_spells_per_day#investigator if(@class:investigator>=13,1+if(@class:investigator>13,1,0)+if(@class:investigator>14,1,0)+if(@class:investigator>16,1,0)+if(@class:investigator>18,1,0),null)"
  - "SET trait:level_6_spells_per_day#investigator if(@class:investigator>=16,1+if(@class:investigator>16,1,0)+if(@class:investigator>17,1,0)+if(@class:investigator>18,1,0)+if(@class:investigator>19,1,0),null)"
  prerequisites: ""
  source: " Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "ability:studied_combat#investigator"
  name: "Studied Combat"
  label: null
  type: "Ex"
  description: "With a keen eye and calculating mind, an investigator can assess the\
    \ mettle of his opponent to take advantage of gaps in talent and training. At\
    \ 4th level, an investigator can use a move action to study a single enemy that\
    \ he can see. Upon doing so, he adds 1/2 his investigator level as an insight\
    \ bonus on melee attack rolls and as a bonus on damage rolls against the creature.\
    \ This effect lasts for a number of rounds equal to his Intelligence modifier\
    \ (minimum 1) or until he deals damage with a studied strike, whichever comes\
    \ first. The bonus on damage rolls is precision damage, and is not multiplied\
    \ on a critical hit.An investigator can only have one target of studied combat\
    \ at a time, and once a creature has become the target of an investigator's studied\
    \ combat, he cannot become the target of the same investigator's studied combat\
    \ again for 24 hours unless the investigator expends one use of inspiration when\
    \ taking the move action to use this ability."
  effects: []
  prerequisites: ""
  source: " Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "ability:studied_strike#investigator"
  name: "Studied Strike"
  label: null
  type: "Ex"
  description: "At 4th level, an investigator can choose to make a studied strike\
    \ against the target of his studied combat as a free action, upon successfully\
    \ hitting his studied target with a melee attack, to deal additional damage. The\
    \ damage is 1d6 at 4th level, and increases by 1d6 for every 2 levels thereafter\
    \ (to a maximum of 9d6 at 20th level). The damage of studied strike is precision\
    \ damage and is not multiplied on a critical hit; creatures that are immune to\
    \ sneak attacks are also immune to studied strike.If the investigator's attack\
    \ used a weapon that deals nonlethal damage (like a sap, whip, or an unarmed strike),\
    \ he may choose to have the additional damage from studied strike be nonlethal\
    \ damage instead of lethal damage. If the investigator chose to make an attack\
    \ with a lethal weapon instead deal nonlethal damage (with the usual –4 penalty),\
    \ the studied strike damage may also deal nonlethal damage.The investigator must\
    \ be able to see the target well enough to pick out a vital spot and must be able\
    \ to reach such a spot. An investigator cannot use studied strike against a creature\
    \ with concealment."
  effects: []
  prerequisites: ""
  source: " Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "ability:swift_alchemy#investigator"
  name: "Swift Alchemy"
  label: null
  type: "Ex"
  description: "At 4th level, an investigator can create alchemical items with astounding\
    \ speed. It takes an investigator half the normal amount of time to create alchemical\
    \ items. He can also apply poison to a weapon as a move action instead of a standard\
    \ action."
  effects: []
  prerequisites: ""
  source: " Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "ability:trap_sense#investigator"
  name: "Trap Sense"
  label: null
  type: "Ex"
  description: "At 3rd level, an investigator gains an intuitive sense that alerts\
    \ him to danger from traps, granting him a +1 bonus on Reflex saving throws to\
    \ avoid traps and a +1 dodge bonus to AC against attacks by traps. At 6th level\
    \ and every 3 levels thereafter, these bonuses increase by 1 (to a maximum of\
    \ +6 at 18th level)."
  effects: []
  prerequisites: ""
  source: " Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "ability:trapfinding#investigator"
  name: "Trapfinding"
  label: null
  type: ""
  description: "An investigator adds 1/2 his level to Perception skill checks made\
    \ to locate traps and to Disable Device checks (minimum 1). An investigator can\
    \ use Disable Device to disarm magical traps."
  effects: []
  prerequisites: ""
  source: " Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "ability:true_inspiration#investigator"
  name: "True Inspiration"
  label: null
  type: "Ex"
  description: "At 20th level, an investigator can use inspiration on all skill checks--even\
    \ ones he isn't trained in--and all ability checks without spending inspiration.In\
    \ addition, whenever he expends inspiration on an ability check, attack roll,\
    \ saving throw, or skill check, he adds 2d6 rather than 1d6 to the result. Some\
    \ talents can affect this. If using the amazing inspiration investigator talent,\
    \ he rolls 2d8 instead. If using this with empathy, tenacious inspiration, underworld\
    \ inspiration, or a similar talent, he rolls two sets of inspiration dice and\
    \ uses the higher of the two results."
  effects: []
  prerequisites: ""
  source: " Pathfinder Roleplaying Game: Advanced Class Guide"
