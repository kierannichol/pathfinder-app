- id: "ability:style_strike#unchained_monk"
  name: "Style Strike"
  label: null
  type: "Ex"
  description: "At 5th level, a monk can learn one type of style strike. Whenever\
    \ he makes a flurry of blows, he can designate one of his unarmed strikes as a\
    \ style strike. This attack is resolved as normal, but it has an additional effect\
    \ depending on the type of strike chosen. At 9th level, and every 4 levels thereafter,\
    \ a monk learns an additional style strike. He must choose which style strike\
    \ to apply before the attack roll is made. At 15th level, he can designate up\
    \ to two of his unarmed strikes each round as a style strike, and each one can\
    \ be a different type. The monk can choose from any of the following strikes."
  effects: []
  prerequisites: ""
  source: " Pathfinder Roleplaying Game Pathfinder Unchained"
- id: "ability:evasion#unchained_monk"
  name: "Evasion"
  label: null
  type: ""
  description: "At 2nd level, a monk can avoid damage from many area-effect attacks.\
    \ If a monk succeeds at a Reflex saving throw against an attack that normally\
    \ deals half damage on a successful save, he instead takes no damage. Evasion\
    \ can be used only if a monk is wearing light armor or no armor. A helpless monk\
    \ does not gain the benefit of evasion."
  effects: []
  prerequisites: ""
  source: " Pathfinder Roleplaying Game Pathfinder Unchained"
- id: "ability:flawless_mind#unchained_monk"
  name: "Flawless Mind"
  label: null
  type: ""
  description: "At 19th level, a monk gains total control over his mental faculties.\
    \ Whenever he attempts a Will save, he can roll twice and take the better result.\
    \ If he fails a Will saving throw against a spell or effect that has a duration\
    \ longer than 1 hour, the monk can attempt a new saving throw at the end of each\
    \ hour to end the effect."
  effects: []
  prerequisites: ""
  source: " Pathfinder Roleplaying Game Pathfinder Unchained"
- id: "ability:fast_movement#unchained_monk"
  name: "Fast Movement"
  label: null
  type: ""
  description: "At 3rd level, a monk gains an enhancement bonus to his land speed,\
    \ as shown on Table: Monk Unchained. A monk in armor or carrying a medium or heavy\
    \ load loses this extra speed."
  effects: []
  prerequisites: ""
  source: " Pathfinder Roleplaying Game Pathfinder Unchained"
- id: "ability:stunning_fist#unchained_monk"
  name: "Stunning Fist"
  label: null
  type: ""
  description: "At 1st level, the monk gains Stunning Fist as a bonus feat, even if\
    \ he does not meet the prerequisites.At 4th level, and every 4 levels thereafter,\
    \ the monk gains the ability to apply a new condition to the target of his Stunning\
    \ Fist. This condition replaces stunning the target for 1 round, and a successful\
    \ saving throw still negates the effect.At 4th level, the monk can choose to make\
    \ the target fatigued. At 8th level, he can make the target sickened for 1 minute.At\
    \ 12th level, he can make the target staggered for 1d6+1 rounds.At 16th level,\
    \ he can permanently blind or deafen the target.At 20th level, he can paralyze\
    \ the target for 1d6+1 rounds. The monk must choose which condition will apply\
    \ before the attack roll is made. These effects do not stack with themselves (a\
    \ creature fatigued by Stunning Fist cannot become exhausted if hit by Stunning\
    \ Fist again), but additional hits do increase the duration."
  effects: []
  prerequisites: ""
  source: " Pathfinder Roleplaying Game Pathfinder Unchained"
- id: "ability:ki_pool#unchained_monk"
  name: "Ki Pool"
  label: null
  type: "Su"
  description: "At 3rd level, a monk gains a pool of ki points, supernatural energy\
    \ he can use to accomplish amazing feats. The number of points in a monk's ki\
    \ pool is equal to 1/2 his monk level + his Wisdom modifier. As long as he has\
    \ at least 1 point in his ki pool, he can make a ki strike. At 3rd level, ki strike\
    \ allows his unarmed attacks to be treated as magic weapons for the purpose of\
    \ overcoming damage reduction. At 7th level, his unarmed attacks are also treated\
    \ as cold iron and silver for the purpose of overcoming damage reduction. At 10th\
    \ level, his unarmed attacks are also treated as lawful weapons for the purpose\
    \ of overcoming damage reduction. At 16th level, his unarmed attacks are treated\
    \ as adamantine weapons for the purpose of overcoming damage reduction and bypassing\
    \ hardness.By spending 1 point from his ki pool as a swift action, a monk can\
    \ make one additional unarmed strike at his highest attack bonus when making a\
    \ flurry of blows attack. This bonus attack stacks with all bonus attacks gained\
    \ from flurry of blows, as well as those from haste and similar effects. A monk\
    \ gains additional powers that consume points from his ki pool as he gains levels.\
    \ The ki pool is replenished each morning after 8 hours of rest or meditation;\
    \ these hours do not need to be consecutive."
  effects: []
  prerequisites: ""
  source: " Pathfinder Roleplaying Game Pathfinder Unchained"
- id: "ability:ki_power#unchained_monk"
  name: "Ki Power"
  label: null
  type: "Su"
  description: "At 4th level and every 2 levels thereafter, a monk can select one\
    \ ki power. These powers allow the monk to perform amazing feats of mystical power\
    \ and acrobatic prowess by expending points from his ki pool. Once a ki power\
    \ is selected, it cannot be changed. Some ki powers require the monk to be of\
    \ a specific level or higher before they can be chosen.Unless otherwise noted,\
    \ a monk cannot select an individual ki power more than once."
  effects: []
  prerequisites: ""
  source: " Pathfinder Roleplaying Game Pathfinder Unchained"
- id: "ability:perfect_self#unchained_monk"
  name: "Perfect Self"
  label: null
  type: ""
  description: "At 20th level, a monk becomes a magical creature. He is forevermore\
    \ treated as an outsider rather than a humanoid (or whatever his original creature\
    \ type was) for the purpose of spells and magical effects. Additionally, the monk\
    \ gains damage reduction 10/chaotic, which allows him to ignore the first 10 points\
    \ of damage from any attack made by a nonchaotic weapon. Unlike other outsiders,\
    \ the monk can still be brought back from the dead as if he were a member of his\
    \ previous creature type. Finally, the monk gains the ability to enter a state\
    \ of perfect calm. During this time, the monk can take no actions, but he does\
    \ regain ki at the rate of 1 point per 10 minutes spent at calm. He cannot use\
    \ this ability to gain an amount of ki in excess of his maximum."
  effects: []
  prerequisites: ""
  source: " Pathfinder Roleplaying Game Pathfinder Unchained"
