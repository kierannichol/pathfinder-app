- id: "ability:touch_treatment_break_enchantment"
  name: "Touch Treatment (Break Enchantment)"
  label: null
  type: "Su"
  description: "At 3rd level, the mesmerist can help allies shake off harmful conditions—\
    especially those that affect their minds—by channeling psychic energy through\
    \ his healing hands. He can use touch treatment a number of times per day equal\
    \ to 3 + his Charisma modifier. Using the ability is a standard action (or a swift\
    \ action if the mesmerist uses it on himself ), and the mesmerist must be able\
    \ to touch his target. He can remove one condition from one target each time he\
    \ uses this ability. At 3rd level, he can remove any condition on the minor conditions\
    \ list. At 6th level, he can remove any condition on the minor or moderate conditions\
    \ list, and at 10th level, he can remove any condition on the minor, moderate,\
    \ or greater conditions list.\nMinor Conditions: Fascinated, shaken. Moderate\
    \ Conditions: Confused, dazed, frightened, sickened. Greater Conditions: Cowering,\
    \ nauseated, panicked, stunned.\nA 14th level, the mesmerist can instead expend\
    \ one use of touch treatment to replicate the effects of break enchantment.\n\
    This targets only one creature the mesmerist is touching and follows all other\
    \ restrictions of touch treatment."
  effects: []
