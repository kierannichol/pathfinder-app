- id: "ability:painful_stare"
  name: "Painful Stare"
  label: null
  type: "Su"
  description: "When an attack that deals damage hits the target of a mesmerist’s\
    \ hypnotic stare, the mesmerist can cause the target to take an amount of additional\
    \ damage equal to 1/2 the mesmerist’s class level (minimum 1).\nThe mesmerist\
    \ can use this ability as a free action, and can use it even if it isn’t his turn.\
    \ If the mesmerist uses this ability to increase his own damage, the additional\
    \ damage increases by 1d6 points for every 3 class levels the mesmerist possesses.\
    \ This damage is precision damage and is not multiplied on a critical hit. A mesmerist\
    \ can trigger this ability only once per round, but a single creature can take\
    \ damage from multiple mesmerists’ painful stares in a round.\nNote: There are\
    \ special “stare” feats that modify the painful stare class ability. Stare feats\
    \ allow a mesmerist to apply additional effects to his painful stare ability.\
    \ Characters without the Compounded Pain feat can apply the effects of only one\
    \ stare feat to an individual attack; a mesmerist with multiple stare feats must\
    \ choose which to apply before the damage roll is made."
