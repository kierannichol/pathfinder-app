  source: "PZO1132"
- id: "ability:consummate_liar"
  name: "Consummate Liar"
  label: null
  type: ""
  description: "A mesmerist adds 1/2 his mesmerist level (minimum 1) as a bonus on\
    \ all Bluff checks. In addition, the mesmerist qualifies for the Improved Feint\
    \ and Greater Feint feats, even if he doesn’t have Combat Expertise or an Intelligence\
    \ score of at least 13. He can also ignore Combat Expertise and an Intelligence\
    \ score of 13 as prerequisites for other feats that require Improved Feint or\
    \ Greater Feint."
  effects: []
  prerequisites: ""
  source: "PZO1132"
- id: "ability:glib_lie"
  name: "Glib Lie"
  label: null
  type: "Su"
  description: "At 11th level, a mesmerist can deceive truthdetecting magic. A creature\
    \ using this sort of magic against the mesmerist must succeed at a caster level\
    \ check against a DC of 15 + the mesmerist’s class level to succeed (as if the\
    \ mesmerist were under the effect of a glibness spell); failure means the magic\
    \ doesn’t detect the mesmerist’s lies or force him to speak only the truth. This\
    \ ability does not give the mesmerist the glibness spell’s bonus on Bluff checks."
  effects: []
  prerequisites: ""
  source: "PZO1132"
- id: "ability:hypnotic_stare"
  name: "Hypnotic Stare"
  label: null
  type: "Su"
  description: "A mesmerist can focus his stare on one creature within 30 feet as\
    \ a swift action. That creature takes a –2 penalty on Will saving throws. This\
    \ penalty changes to –3 at 8th level. A mesmerist can maintain his stare against\
    \ only one opponent at a time; it remains in effect until the mesmerist stares\
    \ at a new target, the opponent dies, the opponent moves farther than 30 feet\
    \ away, or the mesmerist falls unconscious or dies. The mesmerist can remove the\
    \ memory of his stare from the target’s mind; The creature doesn’t remember that\
    \ it was affected (nor does it realize that it is currently being affected) unless\
    \ the mesmerist allows it. The hypnotic stare is a psychic effect, and relies\
    \ more on the mesmerist’s focus than the target’s perception of his stare. It\
    \ can’t be avoided in the same ways a gaze attack can. The mesmerist can use this\
    \ ability even while blinded, but must succeed at a DC 20 concentration check\
    \ to do so. Staring at a creature requires the mesmerist’s focus, so if he uses\
    \ a gaze attack or similar ability, he must target the subject of his hypnotic\
    \ stare or voluntarily end the stare. The penalties from multiple mesmerists’\
    \ stares don’t stack, nor do they stack with penalties from witches‘ evil eye\
    \ hexes. This is a mind-affecting effect."
  effects: []
  prerequisites: ""
  source: "PZO1132"
- id: "ability:knacks"
  name: "Knacks"
  label: null
  type: null
  description: "Mesmerist learn a number of knacks, or 0-level spells. These spells\
    \ are cast like any other spell, but they don't consume slots and can be used\
    \ again."
  effects: []
