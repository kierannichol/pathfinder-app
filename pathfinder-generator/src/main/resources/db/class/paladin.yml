  - "SET trait:level_2_spells_per_day#paladin if(@class:paladin>=7,0+if(@class:paladin>7,1,0)+if(@class:paladin>11,1,0)+if(@class:paladin>15,1,0)+if(@class:paladin>19,1,0)+@cha_bonus_spells_2,null)"
  - "SET trait:level_3_spells_per_day#paladin if(@class:paladin>=10,0+if(@class:paladin>10,1,0)+if(@class:paladin>14,1,0)+if(@class:paladin>18,1,0)+@cha_bonus_spells_3,null)"
  - "SET trait:level_4_spells_per_day#paladin if(@class:paladin>=13,0+if(@class:paladin>13,1,0)+if(@class:paladin>17,1,0)+if(@class:paladin>19,1,0)+@cha_bonus_spells_4,null)"
  prerequisites: ""
