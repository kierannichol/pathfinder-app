  name: "Spell Casting (Paladin)"
  label: null
  type: null
  description: "Beginning at 4th level, a paladin gains the ability to cast a small\
    \ number of divine spells which are drawn from the paladin spell list. A paladin\
    \ must choose and prepare her spells in advance."
