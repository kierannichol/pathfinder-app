id: "class:psychic"
name: "Psychic"
category: "OCCULT"
description: "Within the mind of any sentient being lies power to rival that of
  the greatest magical artifact or holy site. By accessing these staggering
  vaults of mental energy, the psychic can shape the world around her, the minds
  of others, and pathways across the planes. No place or idea is too secret or
  remote for a psychic to access, and she can pull from every type of psychic
  magic. Many methods allow psychics to tap into their mental abilities, and the
  disciplines they follow affect their abilities."
source: "Pathfinder Roleplaying Game Occult Adventures"
hit_die: "D6"
alignment: "Any"
class_skills:
  - "skill:bluff"
  - "skill:craft"
  - "skill:diplomacy"
  - "skill:fly"
