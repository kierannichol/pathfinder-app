  - id: "trait:phrenic_pool#psychic"
    name: "Phrenic Pool"
    type: "Su"
    description: "A psychic has a pool of supernatural mental energy that she can
      draw upon to manipulate psychic spells as she casts them. The maximum
      number of points in a psychic’s phrenic pool is equal to 1/2 her psychic
      level + her Wisdom or Charisma modifier, as determined by her psychic
      discipline. The phrenic pool is replenished each morning after 8 hours of
      rest or meditation; these hours don’t need to be consecutive. The psychic
      might be able to recharge points in her phrenic pool in additional
      circumstances dictated by her psychic discipline. Points gained in excess
      of the pool’s maximum are lost."
  - id: "ability:phrenic_amplification#psychic"
    name: "Phrenic Amplification"
    type: "Su"
    description: "A psychic develops particular techniques to empower her
      spellcasting, called phrenic amplifications. The psychic can activate a
      phrenic amplification only while casting a spell using psychic magic, and
      the amplification modifies either the spell’s effects or the process of
      casting it. The spell being cast is called the linked spell. The psychic
      can activate only one amplification each time she casts a spell, and doing
      so is part of the action used to cast the spell. She can use any
      amplification she knows with any psychic spell, unless the amplification’s
      description states that it can be linked only to certain types of spells.
      A psychic learns one phrenic amplification at 1st level, selected from the
      list below. At 3rd level and every 4 levels thereafter, the psychic learns
      a new phrenic amplification."
  - id: "ability:biokinetic_healing#psychic"
    name: "Biokinetic Healing"
    description: "When the psychic casts a linked spell from the transmutation
      school, she can spend 1 point from her phrenic pool to regain 2 hit points
      per level of the linked spell."
  - id: "ability:complex_countermeasure#psychic"
    name: "Complex Countermeasure"
    description: "The psychic can spend 1 point from her phrenic pool to increase by
      2 the DCs of concentration checks or caster level checks the linked spell
      requires enemies to attempt. For example, if the linked spell were
      nondetection, the DC of the caster level check for using a divination on
      the warded creature or item would increase. This increase also applies to
      checks to dispel, counterspell, or identify the linked spell. The bonus
      applies while the spell is cast and lasts for the spell’s duration (if
      appropriate), to a maximum of 24 hours. The psychic can choose to spend 2
      points from her phrenic pool to instead increase the linked spell’s DCs by
      4."
  - id: "ability:conjured_armor#psychic"
    name: "Conjured Armor"
    description: "By spending 1 point from her phrenic pool, the psychic grants any
      creature she conjures or summons with the linked spell a +2 deflection
      bonus to AC. This bonus lasts for 1 round per caster level or until the
      creature disappears, whichever comes first. This amplification can be
      linked only to conjuration (calling) or conjuration (summoning) spells.
      The bonus increases to +3 at 8th level and to +4 at 15th level."
    type: "Su"
  - id: "ability:defensive_prognostication#psychic"
    name: "Defensive Prognostication"
    description: "When casting a divination spell, the psychic sees a glimmer of her
      future. By spending 1 point from her phrenic pool as she casts a
      divination spell, she gains a +2 insight bonus to AC for a number of
      rounds equal to the linked spell’s level. She can instead spend 2 points
      to increase the bonus to +4. This amplification can be linked only to
      divination spells."
    type: "Su"
  - id: "ability:dragons_breath_focus#psychic"
    name: "Dragon's Breath Focus"
    description: "The psychic can spend 2 points from her phrenic pool to change a
      linked spell that has a line or burst area of effect into a 30-foot cone
      that emanates from the psychic’s mouth as a breath weapon."
    type: "Su"
  - id: "ability:focused_force#psychic"
    name: "Focused Force"
    description: "When casting a force spell, the psychic can increase the spell’s
      damage by spending 1 point from her phrenic pool. Increase the die size
      for the spell’s damage by one step (from 1d4 to 1d6, 1d6 to 1d8, 1d8 to
      1d10, or 1d10 to 1d12). This increases the size of each die rolled, so a
      spell that dealt 4d6+3 points of force damage would deal 4d8+3 points of
      force damage instead. This amplification can be linked only to spells that
      deal force damage, and only if that damage includes a die value. A spell
      that already uses d12s for damage can’t be amplified in this way."
    type: "Su"
  - id: "ability:intense_focus#psychic"
    name: "Intense Focus "
    description: "The psychic can spend 1 point from her phrenic pool to gain a +2
      bonus on any concentration check she attempts as part of casting the
      linked spell. She can choose to spend 2 points from her phrenic pool to
      instead gain a +4 bonus."
  - id: "ability:minds_eye#psychic"
    name: "Mind's Eye"
    description: "Some psychics train their visual and psychic senses, binding them
      together into a unified focus to better guide their ranged spells and
      place them with uncanny precision. While casting a spell that requires a
      ranged attack roll, the psychic can spend 2 points from her phrenic pool
      and gain a +4 insight bonus on the attack roll. The psychic can spend 1
      additional point to ignore penalties from cover (but not total cover)."
  - id: "ability:mindshield#psychic"
    name: "Mindshield"
    description: "The psychic can spend 1 point from her phrenic pool to give one
      target of the linked spell a +2 morale bonus on Will saves for 1 round per
      psychic level (maximum 10 rounds). The psychic can instead spend 2 points
      to increase the bonus to +4. If the linked spell affects more than one
      creature, the psychic can spend the same number of points for each
      additional creature she wants to affect with this amplification. She must
      choose to spend either 1 point for each creature or 2 points for each
      creature; she can’t grant different bonuses to different targets.

      \n"
    type: "Su"
  - id: "ability:mindtouch#psychic"
    name: "Mindtouch"
    description: "The psychic can spend 1 point from her phrenic pool to probe one
      target’s mind if that creature is affected by the linked spell. If the
      target of the linked spell fails its saving throw or is hit by the spell,
      the psychic detects its surface thoughts (as the 3rd-round effect of
      detect thoughts). If the linked spell doesn’t already require an attack
      roll or allow a saving throw, the target can attempt a Will Saving Throw
      to avoid the thought-detection effect only; the DC is calculated using the
      linked spell’s level (and all other bonuses that would apply if the linked
      spell allowed a Will save). This amplification can be linked only to
      spells that affect a target or an area. If the linked spell can affect
      more than one creature, the psychic can attempt to detect more than one
      target’s thoughts by spending 1 additional point per creature beyond the
      first. She must select these targets when she casts the spell and spends
      the points. This is a mind-affecting effect."
    type: "Su"
  - id: "ability:ongoing_defense#psychic"
    name: "Ongoing Defense"
    description: "The psychic can increase the duration of spells that improve her
      psychic defenses. She can spend 1 point from her phrenic pool when she
      casts any intellect fortress, mental barrier, thought shield, or tower of
      iron will spell to extend the spell’s duration by 1 round."
    type: "Su"
  - id: "ability:overpowering_mind#psychic"
    name: "Overpowering Mind"
    description: "The psychic can spend 2 points from her phrenic pool to increase
      the Will save DC of the linked spell by 1. At 8th level, she can choose to
      instead spend 4 points to increase the DC by 2. At 15th level, she can
      choose to instead spend 6 points to increase the DC by 3. This
      amplification can be linked only to spells that have the mind-affecting
      descriptor and require a Will saving throw."
    type: "Ex"
  - id: "ability:perfect_body#psychic"
    name: "Perfect Body"
    description: "Some practitioners of psychic techniques extend their training to
      improve their bodies as well as their minds. When the psychic casts a
      linked transmutation spell, she can spend 1 point from her phrenic pool to
      gain a +2 bonus on her next Reflex or Fortitude save."
    type: "Ex"
  - id: "ability:phrenic_strike#psychic"
    name: "Phrenic Strike"
    description: "As long as the psychic has at least 1 point in her phrenic pool,
      she can attempt an unarmed strike in place of a touch attack as part of
      casting a spell with a range of touch. This unarmed attack still provokes
      attacks of opportunity as normal unless the psychic can otherwise make
      unarmed attacks without provoking attacks of opportunity."
    type: "Su"
  - id: "ability:psychic_defense#psychic"
    name: "Psychic Defense"
    description: "Reading small, invisible cues allows the psychic to take advantage
      of social circumstances and subtly influence her target. Casting a linked
      spell during a social encounter and spending 1 point from her phrenic pool
      allows the psychic to add a +4 bonus on her next Bluff, Diplomacy,
      Intimidate, or Sense Motive check."
    type: "Su"
  - id: "ability:psychofeedback#psychic"
    name: "Psychofeedback"
    description: "The psychic can spend 2 points from her phrenic pool to sacrifice
      a linked spell of 2nd level or higher. Doing so grants the psychic a +1
      enhancement bonus to Strength, Dexterity, or Constitution per level of the
      sacrificed spell. This bonus lasts for 1 minute per psychic level."
    type: "Su"
  - id: "ability:relentless_casting#psychic"
    name: "Relentless Casting"
    description: "The psychic can spend 1 point from her phrenic pool to roll twice
      on any caster level checks to overcome spell resistance required for the
      linked spell and take the better result. Because she must decide to spend
      points from her phrenic pool when she starts casting a spell, the psychic
      must decide to use this ability before the GM calls for the caster level
      check."
  - id: "ability:telempathic_restoration#psychic"
    name: "Telempathic Restoration"
    description: "When the psychic casts telepathic bond, she can spend 1 point from
      her phrenic pool to remove the dazed, frightened, panicked, shaken, or
      stunned condition from one target of the bond. Doing so removes the status
      from the target of the linked spell, but applies it immediately (with any
      remaining duration) to the psychic."
    type: "Su"
  - id: "ability:transfer_fear#psychic"
    name: "Transfer Fear"
    description: "When the psychic successfully affects a target with a fear effect,
      she can spend 1 point from her phrenic pool to remove a fear effect from
      herself or one ally with whom she is in telepathic contact."
    type: "Su"
  - id: "ability:undercast_surge#psychic"
    name: "Undercast Surge"
    description: "When the psychic undercasts a spell, she can spend points from her
      phrenic pool to increase the spell’s effective level, essentially using up
      a lower-level spell slot to cast a higher-level version of the spell. This
      costs 2 points per spell level increased. She can’t use this ability to
      cast a version higher than the version she knows. For instance, a psychic
      who knows mind thrust III but not mind thrust IV could cast mind thrust II
      and spend 2 points to treat it as mind thrust III, but couldn’t spend 4
      points to treat it as mind thrust IV. This amplification can be linked
      only to spells that can be undercast."
    type: "Su"
  - id: "ability:whisper_of_ancients#psychic"
    name: "Whisper of Ancients"
    description: "The psychic can send her consciousness into the Astral Plane for a
      glimpse of synchronous information. While casting a linked divination
      spell, the psychic can spend 1 point from her phrenic pool to gain a +2
      bonus on any associated skill check. She can spend 2 points from her
      phrenic pool to instead gain a +4 bonus."
    type: "Ex"
  - id: "ability:will_of_the_dead#psychic"
    name: "Will of the Dead"
    description: "Even undead creatures can be affected by the psychic’s
      mind-affecting spells. The psychic can spend 2 points from her phrenic
      pool to overcome an undead creature’s immunity to mind-affecting effects
      for the purposes of the linked spell. This ability functions even on
      mindless undead, but has no effect on creatures that aren’t undead. This
      amplification can be linked only to spells that have the mind-affecting
      descriptor."
    type: "Su"
  - id: "ability:psychic_discipline#psychic"
    name: "Psychic Discipline"
    description: "Each psychic accesses and improves her mental powers through a
      particular method, such as rigorous study or attaining a particular mental
      state.


      This is called her psychic discipline. She gains additional spells known
      based on her selected discipline. The choice of discipline must be made at
      1st level; once made, it can’t be changed. Each psychic discipline gives
      the psychic a number of discipline powers (at 1st, 5th, and 13th levels),
      and grants her additional spells known. In addition, the discipline
      determines which ability score the psychic uses for her phrenic pool and
      phrenic amplifications abilities. The DC of a saving throw against a
      psychic discipline ability equals 10 + 1/2 the psychic’s level + the
      psychic’s Intelligence modifier.


      At 1st level, a psychic learns an additional spell determined by her
      discipline. She learns another additional spell at 4th level and every 2
      levels thereafter, until learning the final one at 18th level. These
      spells are in addition to the number of spells given. Spells learned from
      a discipline can’t be exchanged for different spells at higher levels."
    type: "Ex"
