- id: "ability:woodland_stride#druid"
  name: "Woodland Stride"
  label: null
  type: "Ex"
  description: "Starting at 2nd level, a druid may move through any sort of undergrowth\
    \ (such as natural thorns, briars, overgrown areas, and similar terrain) at her\
    \ normal speed and without taking damage or suffering any other impairment. Thorns,\
    \ briars, and overgrown areas that have been magically manipulated to impede motion,\
    \ however, still affect her."
