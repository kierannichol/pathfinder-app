  effects: []
  prerequisites: ""
  source: "PZO1132"
- id: "ability:dual_bond"
  name: "Dual Bond"
  label: null
  type: "Su"
  description: "At 17th level, the spiritualist can use her bonded manifestation ability\
    \ a number of rounds per day equal to 3 + twice her spiritualist level."
  effects: []
  prerequisites: ""
  source: "PZO1132"
- id: "ability:empowered_consciousness"
  name: "Empowered Consciousness"
  label: null
  type: "Su"
  description: "At 20th level, while a spiritualist’s phantom is confined in her consciousness,\
    \ she is immune to mind-affecting effects and spells and effects that involve\
    \ possession, such as magic jar and possession."
  effects: []
  prerequisites: ""
  source: "PZO1132"
- id: "ability:etheric_tether"
  name: "Etheric Tether"
  label: null
  type: "Su"
  description: "At 1st level, a spiritualist can force the phantom to manifest in\
    \ an area around her by pushing the phantom’s consciousness though the veil of\
    \ ethereal essence, allowing it to fully manifest in either ectoplasmic or incorporeal\
    \ form. Whenever her manifested phantom takes enough damage to send it back to\
    \ the Ethereal Plane, as a reaction to the damage, the spiritualist can sacrifice\
    \ any number of her hit points without using an action. Each hit point sacrificed\
    \ in this way prevents 1 point of damage dealt to the phantom. This can prevent\
    \ the phantom from being sent back to the Ethereal Plane.\nThis tether is limited.\
    \ When the phantom is fully manifested, it and the spiritualist must remain within\
    \ 50 feet of one another for the phantom’s manifestation to stay stable with little\
    \ to no concentration on the part of the spiritualist. The spiritualist can stretch\
    \ the limited tether, but only when the phantom is in ectoplasmic form.\nWhen\
    \ a spiritualist starts her turn and her ectoplasmic phantom is more than 50 feet\
    \ away from her (but closer than 100 feet), the spiritualist must concentrate\
    \ on the link as a full-round action that provokes attacks of opportunity or the\
    \ ectoplasmic phantom immediately returns to the Ethereal Plane and cannot be\
    \ summoned from that plane for 24 hours. This concentration can be interrupted\
    \ as if it were a spell. Treat this effect’s spell level as equal to 1 + 1 per\
    \ 10 feet farther than 50 feet that the phantom is from the spiritualist (maximum\
    \ spell level 6th). If the tether is interrupted or the check fails, the phantom\
    \ immediately snaps back into the consciousness of its spiritualist master.\n\
    If the ectoplasmic phantom is ever more than 100 feet away from its spiritualist,\
    \ or the incorporeal phantom is ever 50 feet away from the spiritualist or outside\
    \ of line of effect from the spiritualist for more than 1 round per spiritualist\
    \ level the spiritualist possesses, the tether is automatically broken; the phantom\
    \ immediately returns to the Ethereal Plane and can’t be summoned from that plane\
    \ for 24 hours."
  effects: []
  prerequisites: ""
  source: "PZO1132"
- id: "ability:feats"
  name: "Feats"
  label: null
  type: ""
  description: "This is the total number of feats possessed by a phantom. A phantom\
    \ can select any feat it qualifies for, but it must possess the appropriate appendage\
    \ in order to use some feats. Phantom feats are set once chosen."
  effects: []
  prerequisites: ""
  source: "PZO1132"
- id: "ability:full_manifestation_forms"
  name: "Full Manifestation Forms"
  label: null
  type: ""
  description: "Each time she fully manifests her phantom, the spiritualist must choose\
    \ whether to manifest the phantom in either ectoplasmic or incorporeal form. The\
    \ phantom gains the statistics presented on Table 1–11: Manifested Phantom’s Base\
    \ Statistics, modified by the phantom’s emotional focus and by the type of manifestation\
    \ the spiritualist chooses.\nEctoplasmic: When the spiritualist manifests her\
    \ phantom in ectoplasmic form, the phantom gains the following abilities.\nDamage\
    \ Reduction: A phantom manifested in ectoplasmic form has DR 5/slashing. When\
    \ the spiritualist reaches 5th level, the phantom gains DR 5/magic. At 10th level,\
    \ the damage resistance increases to 10/magic. At 15th level, it increases to\
    \ 15/magic, and at 20th level, the damage reduction becomes DR 15/—."
  effects: []
  prerequisites: ""
  source: "PZO1132"
- id: "ability:fused_consciousness"
  name: "Fused Consciousness"
  label: null
  type: "Su"
  description: "At 10th level, a spiritualist always gains the benefits of bonded\
    \ senses when her phantom is manifested. She also gains the skill ranks and bonus\
    \ to mind-affecting spells granted by the spirit’s emotional focus, even when\
    \ her phantom is manifested. Lastly, she can shunt the effect of a mind-affecting\
    \ effect into the consciousness of her phantom as the shared consciousness ability\
    \ even when the phantom is manifested, but doing so causes the phantom to immediately\
    \ retreat back into the spiritualist’s consciousness."
  effects: []
  prerequisites: ""
  source: "PZO1132"
- id: "ability:good_bad_saves"
  name: "Good/Bad Saves"
  label: null
  type: ""
  description: "These are the phantom’s base saving throw bonuses. A phantom possesses\
    \ two good saving throws and one bad saving throw, determined by the phantom’\
    s emotional focus."
  effects: []
  prerequisites: ""
  source: "PZO1132"
- id: "ability:greater_spiritual_interference"
  name: "Greater Spiritual Interference"
  label: null
  type: "Ex or Su"
  description: "At 12th level, Whenever allies are within the phantom’s reach, as\
    \ long as the manifested phantom is in ectoplasmic form, each ally gains a +2\
    \ shield bonus to its Armor Class and a +2 circumstance bonus on its saving throws.\
    \ For the spiritualist, these bonuses increase to +4. The spiritualist and allies\
    \ within range don’t gain this bonus if the manifested phantom is grappled, helpless,\
    \ or unconscious. While the phantom is incorporeally manifested, allies within\
    \ 30 feet of the phantom receive a +2 circumstance bonus on saving throws against\
    \ mind-affecting effects. For the spiritualist, this bonus increases to +4. This\
    \ bonus doesn’t apply if the phantom is unconscious."
  effects: []
  prerequisites: ""
  source: "PZO1132"
- id: "ability:hd"
  name: "HD"
  label: null
  type: ""
  description: "This is the total number of 10-sided (d10) Hit Dice the phantom possesses,\
    \ each of which is modified by the phantom’s Constitution, as normal."
  effects: []
  prerequisites: ""
  source: "PZO1132"
- id: "ability:incorporeal_flight"
  name: "Incorporeal Flight"
  label: null
  type: "Su"
  description: "When the phantom manifests in incorporeal form, it has a fly speed\
    \ of 40 feet (good)."
  effects: []
  prerequisites: ""
  source: "PZO1132"
- id: "ability:knacks"
  name: "Knacks"
  label: null
  type: null
  description: "Spiritualist learn a number of knacks, or 0-level spells. These spells\
    \ are cast like any other spell, but they don't consume slots and can be used\
    \ again."
  effects: []
  prerequisites: ""
  source: "PZO1132"
- id: "ability:link"
  name: "Link"
  label: null
  type: "Su"
  description: "A spiritualist and her phantom share a mental link that allows for\
    \ communication across distances (as long as they are on the same plane). This\
    \ communication is a free action that can be performed even when it isn’t the\
    \ spiritualist’s turn, but the spiritualist and the phantom must both be conscious\
    \ to communicate in this way. This allows the spiritualist to give orders to her\
    \ phantom at any time. Magic items interfere with a spiritualist’s connection\
    \ to her phantom; as a result, the spiritualist and her phantom share magic item\
    \ slots.\nFor example, if the spiritualist is wearing a magic ring, her phantom\
    \ can wear only one magic ring. In the case of a conflict, the items worn by the\
    \ spiritualist remain active, and those worn by the phantom become dormant.\n\
    The phantom must possess the appropriate appendages to utilize a magic item."
  effects: []
  prerequisites: ""
  source: "PZO1132"
- id: "ability:magic_attacks"
  name: "Magic Attacks"
  label: null
  type: "Su"
  description: "When the phantom manifests in ectoplasmic form, it treats its slam\
    \ attacks as if they were magic for the purposes of overcoming damage reduction.\
    \ If the spiritualist is 10th level or higher, all of the phantom’s weapons are\
    \ treated as the alignment of the phantom for the purpose of overcoming damage\
    \ reduction."
  effects: []
  prerequisites: ""
  source: "PZO1132"
- id: "ability:phantom"
  name: "Phantom"
  label: null
  type: ""
  description: "A spiritualist begins play with the aid of a powerful and versatile\
    \ spirit entity called a phantom. The phantom forms a link with the spiritualist,\
    \ who forever after can either harbor the creature within her consciousness or\
    \ manifest it as an ectoplasmic or incorporeal entity. A phantom has the same\
    \ alignment as the spiritualist, and it can speak all the languages its master\
    \ can. A spiritualist can harbor her phantom in her consciousness (see the shared\
    \ consciousness class feature), manifest it partially (see the bonded manifestation\
    \ class feature), or fully manifest it. A fully manifested phantom is treated\
    \ as a summoned creature from the Ethereal Plane, except it is not sent back to\
    \ the Ethereal Plane until it is reduced to a negative amount of hit points equal\
    \ to or greater than its Constitution score.\nA spiritualist can fully manifest\
    \ her phantom through a ritual that takes 1 minute to perform. When the phantom\
    \ is fully manifested, the spiritualist can change the form of the phantom’s manifestation\
    \ (either from ectoplasmic to incorporeal or vice versa) as a full-round action\
    \ that provokes attacks of opportunity. When the phantom manifests, its hit points\
    \ are unchanged from the last time it manifested, unless the phantom was slain\
    \ and returned to the Ethereal Plane; in this case, the phantom manifests with\
    \ half its maximum number of hit points.\nThe phantom does not heal naturally,\
    \ and can be healed only with magic or by being tended to with the Heal skill\
    \ while fully manifested in ectoplasmic form. The phantom stays fully manifested\
    \ until it is either returned to the spiritualist’s consciousness (a standard\
    \ action) or banished to the Ethereal Plane. If the phantom is banished to the\
    \ Ethereal Plane, it can’t return to the spiritualist’s consciousness or manifest\
    \ again for 24 hours.\nWhile fully manifested, a phantom can’t be returned to\
    \ the Ethereal Plane by means of dispel magic, but spells such as dismissal and\
    \ banishment work normally. Whenever the spiritualist is unconscious or asleep,\
    \ the phantom immediately returns to the spiritualist’s consciousness. If the\
    \ spiritualist dies, the phantom is returned to the Ethereal Plane, and can’t\
    \ return to the spiritualist’s consciousness until 24 hours after the spiritualist\
    \ is brought back to life.\nA phantom can’t be dismissed or banished (by a spell\
    \ or any other similar effect) while it resides in the spiritualist’s consciousness,\
    \ as the phantom is protected from such effects by the power of the spiritualist’\
    s psyche.\nFully manifested phantoms can use magic items (though not wield weapons)\
    \ appropriate to their forms. Any items worn, carried, or held by a phantom are\
    \ dropped when the phantom returns to the spiritualist’s consciousness, and must\
    \ be retrieved and donned anew if the phantom wishes to use them when it fully\
    \ manifests in the future.\nPhantoms are self-involved, even jealous, creatures\
    \ that do not play well with other summoned companions.\nA phantom refuses to\
    \ manifest (either fully or as part of a bonded manifestation; see Bonded Manifestation)\
    \ in the presence of an eidolon or shadow summoned by the phantom’s master. Furthermore,\
    \ if a phantom is manifested when such a creature is summoned, it immediately\
    \ retreats into its spiritualist’s consciousness, and will not manifest again\
    \ until the eidolon or shadow is dismissed.\nA fully manifested phantom’s abilities,\
    \ feats, Hit Dice, saving throws, and skills are tied to the spiritualist’s class\
    \ level and increase as the spiritualist gains levels. See the Phantoms section\
    \ for more information."
  effects: []
  prerequisites: ""
  source: "PZO1132"
- id: "ability:phantom_recall"
  name: "Phantom Recall"
  label: null
  type: "Su"
  description: "At 6th level, as either a swift or an immediate action, a spiritualist\
    \ can call her manifested phantom to her side or back into her consciousness.\n\
    This ability functions as dimension door, using the spiritualist’s class level\
    \ as the caster level. When the spiritualist calls the phantom in this way, the\
    \ phantom appears adjacent to the spiritualist (or as close as possible, if all\
    \ adjacent spaces are occupied).\nWhen the spiritualist uses this ability to call\
    \ the phantom back to her consciousness, she can activate bonded manifestation\
    \ as part of that action, but doing so costs 1 extra round of bonded manifestation.\n\
    The spiritualist can use this ability once per day at 6th level, plus one additional\
    \ time per day for every 4 spiritualist levels she possesses beyond 6th."
  effects: []
  prerequisites: ""
  source: "PZO1132"
- id: "ability:phase_lurch"
  name: "Phase Lurch"
  label: null
  type: "Su"
  description: "A phantom in ectoplasmic form has the ability to pass through walls\
    \ or material obstacles. In order to use this ability, it must begin and end its\
    \ turn outside whatever wall or obstacle it’s moving through. An ectoplasmic phantom\
    \ can’t move through corporeal creatures with this ability, and its movement speed\
    \ is halved while moving through a wall or obstacle. Any surface it moves through\
    \ is coated with a thin, silvery mucus that lingers for 1 minute.\nIncorporeal:\
    \ When the spiritualist chooses to manifest the phantom in incorporeal form, the\
    \ phantom appears within 30 feet of the spiritualist as a ghostly apparition.\
    \ It gains the incorporeal subtype, including a deflection bonus to AC equal to\
    \ its Charisma modif ier. Since it isn’t an undead creature, it takes no damage\
    \ from holy water or positive energy. Unlike other incorporeal creatures, an incorporeal\
    \ phantom can’t attack corporeal creatures, except to deliver touch-attack spells\
    \ using the deliver touch spell ability. An incorporeal manifested phantom can\
    \ make slam attacks against other incorporeal creatures as if it were in ectoplasmic\
    \ form."
  effects: []
  prerequisites: ""
  source: "PZO1132"
- id: "ability:potent_phantom"
  name: "Potent Phantom"
  label: null
  type: "Su"
  description: "At 20th level, the spiritualist’s phantom grows ever more complex\
    \ and sophisticated in its manifestation. The phantom gains a second emotional\
    \ focus. This does not change the phantom’s saving throws, but the phantom otherwise\
    \ grants all the skills and powers of the focus."
  effects: []
  prerequisites: ""
  source: "PZO1132"
- id: "ability:see_invisibility"
  name: "See Invisibility"
  label: null
  type: "Sp"
  description: "At 9th level, a spiritualist gains the ability to see many things\
    \ normally hidden from sight. She gains the ability to use see invisibility as\
    \ a spell-like ability once per day, with a duration of 10 minutes."
  effects: []
  prerequisites: ""
  source: "PZO1132"
- id: "ability:share_spells"
  name: "Share Spells"
  label: null
  type: "Su"
  description: "The spiritualist can cast a spell with a target of “you” on her phantom\
    \ (as a spell with a range of touch) instead of on herself. A spiritualist can\
    \ cast spells from the spiritualist spell list on her phantom even if the spells\
    \ normally do not affect creatures of the phantom’s type (outsider). This ability\
    \ does not allow the phantom to share abilities that aren’t spells, even if they\
    \ function like spells."
