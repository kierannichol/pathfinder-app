- id: "ability:spell_casting"
  name: "Spell Casting"
  label: null
  type: ""
  description: "Table: Spiritualist Spells Known Level Spells Known 0th 1st 2nd 3rd\
    \ 4th 5th 6th 1st 4 2 — — — — — 2nd 5 3 — — — — — 3rd 6 4 — — — — — 4th 6 4 2\
    \ — — — — 5th 6 4 3 — — — — 6th 6 4 4 — — — — 7th 6 5 4 2 — — — 8th 6 5 4 3 —\
    \ — — 9th 6 5 4 4 — — — 10th 6 5 5 4 2 — — 11th 6 6 5 4 3 — — 12th 6 6 5 4 4 —\
    \ — 13th 6 6 5 5 4 2 — 14th 6 6 6 5 4 3 — 15th 6 6 6 5 4 4 — 16th 6 6 6 5 5 4\
    \ 2 17th 6 6 6 6 5 4 3 18th 6 6 6 6 5 4 4 19th 6 6 6 6 5 5 4 20th 6 6 6 6 6 5\
    \ 5\nA spiritualist casts psychic spells drawn from the spiritualist spell list.\
    \ She can cast any spell she knows without preparing it ahead of time, assuming\
    \ she has not yet used up her allotment of spells per day for the spell’s level.\
    \ To learn or cast a spell, a spiritualist must have a Wisdom score equal to at\
    \ least 10 + the spell level. The Difficulty Class for a saving throw against\
    \ a spiritualist’s spell equals 10 + the spell level + the spiritualist’s Wisdom\
    \ modifier.\nA spiritualist can cast only a certain number of spells of each spell\
    \ level per day. Her base daily spell allotment is given on Table: Spiritualist.\
    \ In addition, she receives bonus spells per day if she has a high Wisdom score.\n\
    A spiritualist’s selection of spells is limited. A spiritualist begins play knowing\
    \ four 0-level spells and two 1st-level spells of the spiritualist’s choice. At\
    \ each new spiritualist level, she learns one or more new spells as indicated\
    \ on Table: Spiritualist Spells Known. Unlike her number of spells per day, the\
    \ number of spells a spiritualist knows does not affect her Wisdom score. The\
    \ numbers on Table: Spiritualist Spells Known are fixed.\nUpon reaching 5th level,\
    \ and at every third spiritualist level thereafter (8th, 11th, and so on), a spiritualist\
    \ can learn a single new spell in place of one she already knows.\nIn effect,\
    \ the spiritualist loses the old spell in exchange for the new one. The new spell’\
    s level must be the same as that of the spell being exchanged, and it must be\
    \ at least 1 level lower than the highest-level spiritualist spell she can cast.\
    \ A spiritualist can swap out only a single spell at any given level and must\
    \ choose whether or not to swap the spell at the same time that she gains new\
    \ spells known for the level.\nKnacks: A spiritualist learns a number of knacks,\
    \ or 0-level psychic spells, as noted on Table: Spiritualist Spells Known under\
    \ Spells Known. These spells are cast like any other spell, but they can be cast\
    \ any number of times per day. Knacks prepared using another spell slot, because\
    \ of metamagic feats applied to them, for example, consume spell slots as normal."
