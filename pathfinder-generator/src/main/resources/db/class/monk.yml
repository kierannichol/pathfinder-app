- id: "ability:abundant_step#monk"
  name: "Abundant Step"
  label: null
  type: "Su"
  description: "At 12th level or higher, a monk can slip magically between spaces,\
    \ as if using the spell dimension door. Using this ability is a move action that\
    \ consumes 2 points from his ki pool. His caster level for this effect is equal\
    \ to his monk level. He cannot take other creatures with him when he uses this\
    \ ability."
  effects: []
  prerequisites: ""
  source: " Pathfinder RPG Core Rulebook"
- id: "ability:bonus_feat#monk"
  name: "Bonus Feat"
  label: null
  type: ""
  description: "At 1st level, 2nd level, and every 4 levels thereafter, a monk may\
    \ select a bonus feat. These feats must be taken from the following list:Catch\
    \ Off-Guard, Combat Reflexes, Deflect Arrows, Dodge, Improved Grapple, Scorpion\
    \ Style, and Throw Anything.At 6th level, the following feats are added to the\
    \ list:Gorgon's Fist, Improved Bull Rush, Improved Disarm, Improved Feint, Improved\
    \ Trip, and Mobility.At 10th level, the following feats are added to the list:Improved\
    \ Critical, Medusa's Wrath, Snatch Arrows, and Spring Attack.A monk need not have\
    \ any of the prerequisites normally required for these feats to select them."
  effects: []
  prerequisites: ""
  source: " Pathfinder RPG Core Rulebook"
- id: "ability:diamond_body#monk"
  name: "Diamond Body"
  label: null
  type: "Su"
  description: "At 11th level, a monk gains immunity to poisons of all kinds."
  effects: []
  prerequisites: ""
  source: " Pathfinder RPG Core Rulebook"
- id: "ability:diamond_soul#monk"
  name: "Diamond Soul"
  label: null
  type: "Ex"
  description: "At 13th level, a monk gains spell resistance equal to his current\
    \ monk level + 10. In order to affect the monk with a spell, a spellcaster must\
    \ get a result on a caster level check (1d20 + caster level) that equals or exceeds\
    \ the monk's spell resistance."
  effects: []
  prerequisites: ""
  source: " Pathfinder RPG Core Rulebook"
- id: "ability:empty_body#monk"
  name: "Empty Body"
  label: null
  type: "Su"
  description: "At 19th level, a monk gains the ability to assume an ethereal state\
    \ for 1 minute as though using the spell etherealness. Using this ability is a\
    \ move action that consumes 3 points from his ki pool. This ability only affects\
    \ the monk and cannot be used to make other creatures ethereal."
  effects: []
  prerequisites: ""
  source: " Pathfinder RPG Core Rulebook"
- id: "ability:evasion#monk"
  name: "Evasion"
  label: null
  type: "Ex"
  description: "At 2nd level or higher, a monk can avoid damage from many area-effect\
    \ attacks. If a monk makes a successful Reflex saving throw against an attack\
    \ that normally deals half damage on a successful save, he instead takes no damage.\
    \ Evasion can be used only if a monk is wearing light armor or no armor. A helpless\
    \ monk does not gain the benefit of evasion."
  effects: []
  prerequisites: ""
  source: " Pathfinder RPG Core Rulebook"
- id: "ability:fast_movement#monk"
  name: "Fast Movement"
  label: null
  type: "Ex"
  description: "At 3rd level, a monk gains an enhancement bonus to his land speed,\
    \ as shown on Table: monk. A monk in armor or carrying a medium or heavy load\
    \ loses this extra speed."
  effects: []
  prerequisites: ""
  source: " Pathfinder RPG Core Rulebook"
- id: "ability:flurry_of_blows#monk"
  name: "Flurry Of Blows"
  label: null
  type: "Ex"
  description: ""
  effects: []
  prerequisites: ""
  source: " Pathfinder RPG Core Rulebook"
- id: "ability:high_jump#monk"
  name: "High Jump"
  label: null
  type: "Ex"
  description: "At 5th level, a monk adds his level to all Acrobatics checks made\
    \ to jump, both for vertical jumps and horizontal jumps. In addition, he always\
    \ counts as having a running start when making jump checks using Acrobatics. By\
    \ spending 1 point from his ki pool as a swift action, a monk gains a +20 bonus\
    \ on Acrobatics checks made to jump for 1 round."
  effects: []
  prerequisites: ""
  source: " Pathfinder RPG Core Rulebook"
- id: "ability:improved_evasion#monk"
  name: "Improved Evasion"
  label: null
  type: "Ex"
  description: "At 9th level, a monk's evasion ability improves. He still takes no\
    \ damage on a successful Reflex saving throw against attacks, but henceforth he\
    \ takes only half damage on a failed save. A helpless monk does not gain the benefit\
    \ of improved evasion."
  effects: []
  prerequisites: ""
  source: " Pathfinder RPG Core Rulebook"
- id: "ability:ki_pool#monk"
  name: "Ki Pool"
  label: null
  type: "Su"
  description: "At 4th level, a monk gains a pool of ki points, supernatural energy\
    \ he can use to accomplish amazing feats. The number of points in a monk's ki\
    \ pool is equal to 1/2 his monk level + his Wisdom modifier. As long as he has\
    \ at least 1 point in his ki pool, he can make a ki strike."
  effects: []
  prerequisites: ""
  source: " Pathfinder RPG Core Rulebook"
- id: "ability:maneuver_training#monk"
  name: "Maneuver Training"
  label: null
  type: "Ex"
  description: "At 3rd level, a monk uses his monk level in place of his base attack\
    \ bonus when calculating his Combat Maneuver Bonus. Base attack bonuses granted\
    \ from other classes are unaffected and are added normally."
  effects: []
  prerequisites: ""
  source: " Pathfinder RPG Core Rulebook"
- id: "ability:perfect_self#monk"
  name: "Perfect Self"
  label: null
  type: ""
  description: "At 20th level, a monk becomes a magical creature. He is forevermore\
    \ treated as an outsider rather than as a humanoid (or whatever the monk's creature\
    \ type was) for the purpose of spells and magical effects. Additionally, the monk\
    \ gains damage reduction 10/chaotic, which allows him to ignore the first 10 points\
    \ of damage from any attack made by a nonchaotic weapon or by any natural attack\
    \ made by a creature that doesn't have similar damage reduction. Unlike other\
    \ outsiders, the monk can still be brought back from the dead as if he were a\
    \ member of his previous creature type."
  effects: []
  prerequisites: ""
  source: " Pathfinder RPG Core Rulebook"
- id: "ability:purity_of_body#monk"
  name: "Purity Of Body"
  label: null
  type: "Ex"
  description: "At 5th level, a monk gains immunity to all diseases, including supernatural\
    \ and magical diseases."
  effects: []
  prerequisites: ""
  source: " Pathfinder RPG Core Rulebook"
- id: "ability:quivering_palm#monk"
  name: "Quivering Palm"
  label: null
  type: "Su"
  description: "Starting at 15th level, a monk can set up vibrations within the body\
    \ of another creature that can thereafter be fatal if the monk so desires. He\
    \ can use this quivering palm attack once per day, and he must announce his intent\
    \ before making his attack roll. Creatures immune to critical hits cannot be affected.\
    \ Otherwise, if the monk strikes successfully and the target takes damage from\
    \ the blow, the quivering palm attack succeeds. Thereafter, the monk can try to\
    \ slay the victim at any later time, as long as the attempt is made within a number\
    \ of days equal to his monk level. To make such an attempt, the monk merely wills\
    \ the target to die (a free action), and unless the target makes a Fortitude saving\
    \ throw (DC 10 + 1/2 the monk's level + the monk's Wis modifier), it dies. If\
    \ the saving throw is successful, the target is no longer in danger from that\
    \ particular quivering palm attack, but it may still be affected by another one\
    \ at a later time. A monk can have no more than 1 quivering palm in effect at\
    \ one time. If a monk uses quivering palm while another is still in effect, the\
    \ previous effect is negated."
  effects: []
  prerequisites: ""
  source: " Pathfinder RPG Core Rulebook"
- id: "ability:slow_fall#monk"
  name: "Slow Fall"
  label: null
  type: "Ex"
  description: "At 4th level or higher, a monk within arm's reach of a wall can use\
    \ it to slow his descent. When first gaining this ability, he takes damage as\
    \ if the fall were 20 feet shorter than it actually is. The monk's ability to\
    \ slow his fall (that is, to reduce the effective distance of the fall when next\
    \ to a wall) improves with his monk level until at 20th level he can use a nearby\
    \ wall to slow his descent and fall any distance without harm."
  effects: []
  prerequisites: ""
  source: " Pathfinder RPG Core Rulebook"
- id: "ability:slow_fall_any_distance#monk"
  name: "Slow Fall Any Distance"
  label: null
  type: "Ex"
  description: "At 4th level or higher, a monk within arm's reach of a wall can use\
    \ it to slow his descent. When first gaining this ability, he takes damage as\
    \ if the fall were 20 feet shorter than it actually is. The monk's ability to\
    \ slow his fall (that is, to reduce the effective distance of the fall when next\
    \ to a wall) improves with his monk level until at 20th level he can use a nearby\
    \ wall to slow his descent and fall any distance without harm."
  effects: []
  prerequisites: ""
  source: " Pathfinder RPG Core Rulebook"
- id: "ability:still_mind#monk"
  name: "Still Mind"
  label: null
  type: "Ex"
  description: "A monk of 3rd level or higher gains a +2 bonus on saving throws against\
    \ enchantment spells and effects."
  effects: []
  prerequisites: ""
  source: " Pathfinder RPG Core Rulebook"
- id: "ability:stunning_fist#monk"
  name: "Stunning Fist"
  label: null
  type: "Ex"
  description: "At 1st level, the monk gains Stunning Fist as a bonus feat, even if\
    \ he does not meet the prerequisites. The monk may attempt a stunning attack a\
    \ number of times per day equal to his monk level, plus one more time per day\
    \ for every four levels he has in classes other than monk.At 4th level, and every\
    \ 4 levels thereafter, the monk gains the ability to apply a new condition to\
    \ the target of his Stunning Fist. This condition replaces stunning the target\
    \ for 1 round, and a successful saving throw still negates the effect.At 4th level,\
    \ he can choose to make the target fatigued.At 8th level, he can make the target\
    \ sickened for 1 minute.At 12th level, he can make the target staggered for 1d6+1\
    \ rounds.At 16th level, he can permanently blind or deafen the target.At 20th\
    \ level, he can paralyze the target for 1d6+1 rounds.The monk must choose which\
    \ condition will apply before the attack roll is made. These effects do not stack\
    \ with themselves (a creature sickened by Stunning Fist cannot become nauseated\
    \ if hit by Stunning Fist again), but additional hits do increase the duration."
  effects: []
  prerequisites: ""
  source: " Pathfinder RPG Core Rulebook"
- id: "ability:timeless_body#monk"
  name: "Timeless Body"
  label: null
  type: "Ex"
  description: "At 17th level, a monk no longer takes penalties to his ability scores\
    \ for aging and cannot be magically aged. Any such penalties that he has already\
    \ taken, however, remain in place. Age bonuses still accrue, and the monk still\
    \ dies of old age when his time is up."
  effects: []
  prerequisites: ""
  source: " Pathfinder RPG Core Rulebook"
- id: "ability:tongue_of_the_sun_and_moon#monk"
  name: "Tongue Of The Sun And Moon"
  label: null
  type: "Ex"
  description: "A monk of 17th level or higher can speak with any living creature."
  effects: []
  prerequisites: ""
  source: " Pathfinder RPG Core Rulebook"
- id: "ability:unarmed_strike#monk"
  name: "Unarmed Strike"
  label: null
  type: ""
  description: "At 1st level, a monk gains Improved Unarmed Strike as a bonus feat.\
    \ A monk's attacks may be with fist, elbows, knees, and feet. This means that\
    \ a monk may make unarmed strikes with his hands full. There is no such thing\
    \ as an off-hand attack for a monk striking unarmed. A monk may thus apply his\
    \ full Strength bonus on damage rolls for all his unarmed strikes.Usually a monk's\
    \ unarmed strikes deal lethal damage, but he can choose to deal nonlethal damage\
    \ instead with no penalty on his attack roll. He has the same choice to deal lethal\
    \ or nonlethal damage while grappling.A monk's unarmed strike is treated as both\
    \ a manufactured weapon and a natural weapon for the purpose of spells and effects\
    \ that enhance or improve either manufactured weapons or natural weapons.A monk\
    \ also deals more damage with his unarmed strikes than a normal person would,\
    \ as shown above on Table: Monk. The unarmed damage values listed on Table: Monk\
    \ are for Medium monks. A Small monk deals less damage than the amount given there\
    \ with his unarmed attacks, while a Large monk deals more damage; see Table: Small\
    \ or Large Monk Unarmed Damage."
  effects: []
  prerequisites: ""
  source: " Pathfinder RPG Core Rulebook"
- id: "ability:wholeness_of_body#monk"
  name: "Wholeness Of Body"
  label: null
  type: "Su"
  description: "At 7th level or higher, a monk can heal his own wounds as a standard\
    \ action. He can heal a number of hit points of damage equal to his monk level\
    \ by using 2 points from his ki pool."
  effects: []
  prerequisites: ""
  source: " Pathfinder RPG Core Rulebook"
