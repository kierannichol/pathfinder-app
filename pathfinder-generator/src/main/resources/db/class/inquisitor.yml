  - "SET trait:level_3_spells_per_day#inquisitor if(@class:inquisitor>=7,1+if(@class:inquisitor>7,1,0)+if(@class:inquisitor>8,1,0)+if(@class:inquisitor>10,1,0)+if(@class:inquisitor>14,1,0),null)"
  - "SET trait:level_4_spells_per_day#inquisitor if(@class:inquisitor>=10,1+if(@class:inquisitor>10,1,0)+if(@class:inquisitor>11,1,0)+if(@class:inquisitor>13,1,0)+if(@class:inquisitor>17,1,0),null)"
  - "SET trait:level_5_spells_per_day#inquisitor if(@class:inquisitor>=13,1+if(@class:inquisitor>13,1,0)+if(@class:inquisitor>14,1,0)+if(@class:inquisitor>16,1,0)+if(@class:inquisitor>18,1,0),null)"
  - "SET trait:level_6_spells_per_day#inquisitor if(@class:inquisitor>=16,1+if(@class:inquisitor>16,1,0)+if(@class:inquisitor>17,1,0)+if(@class:inquisitor>18,1,0)+if(@class:inquisitor>19,1,0),null)"
  prerequisites: ""
  source: " Advanced Player's Guide"
- id: "ability:stalwart#inquisitor"
  name: "Stalwart"
  label: null
  type: "Ex"
  description: "At 11th level, an inquisitor can use mental and physical resiliency\
    \ to avoid certain attacks. If she makes a Fortitude or Will saving throw against\
    \ an attack that has a reduced effect on a successful save, she instead avoids\
    \ the effect entirely. This ability can only be used if the inquisitor is wearing\
    \ light armor, medium armor, or no armor. A helpless inquisitor does not gain\
    \ the benefit of the stalwart ability."
  effects: []
  prerequisites: ""
  source: " Advanced Player's Guide"
- id: "ability:stern_gaze#inquisitor"
  name: "Stern Gaze"
  label: null
  type: "Ex"
  description: "Inquisitors are skilled at sensing deception and intimidating their\
    \ foes. An inquisitor receives a morale bonus on all Intimidate and Sense Motive\
    \ checks equal to 1/2 her inquisitor level (minimum +1)."
  effects: []
  prerequisites: ""
  source: " Advanced Player's Guide"
- id: "ability:teamwork_feat#inquisitor"
  name: "Teamwork Feat"
  label: null
  type: ""
  description: "At 3rd level, and every three levels thereafter, the inquisitor gains\
    \ a bonus feat in addition to those gained from normal advancement. These bonus\
    \ feats must be selected from those listed as teamwork feats. The inquisitor must\
    \ meet the prerequisites of the selected bonus feat.As a standard action, the\
    \ inquisitor can choose to learn a new bonus teamwork feat in place of the most\
    \ recent bonus teamwork feat she has already learned. In effect, the inquisitor\
    \ loses the bonus feat in exchange for the new one. She can only change the most\
    \ recent teamwork feat gained. Whenever she gains a new teamwork feat, the previous\
    \ teamwork feat becomes set and cannot be changed again. An inquisitor can change\
    \ her most recent teamwork feat a number of times per day equal to her Wisdom\
    \ modifier."
  effects: []
  prerequisites: ""
  source: " Advanced Player's Guide"
- id: "ability:third_judgment#inquisitor"
  name: "Third Judgment"
  label: null
  type: "Ex"
  description: "At 16th level, whenever an inquisitor uses her judgment ability, she\
    \ selects three different judgments, instead of just two. This only consumes one\
    \ use of her judgment ability. As a swift action, the inquisitor can change one\
    \ of these judgments to another type."
  effects: []
  prerequisites: ""
  source: " Advanced Player's Guide"
- id: "ability:track#inquisitor"
  name: "Track"
  label: null
  type: "Ex"
  description: "At 2nd level, an inquisitor adds half her level on Survival skill\
    \ checks made to follow or identify tracks."
  effects: []
  prerequisites: ""
  source: " Advanced Player's Guide"
- id: "ability:true_judgment#inquisitor"
  name: "True Judgment"
  label: null
  type: "Su"
  description: "At 20th level, an inquisitor can call true judgment down upon a foe\
    \ during combat. Whenever an inquisitor uses her judgment ability, the inquisitor\
    \ can invoke true judgment on a foe as a swift action. Once declared, the inquisitor\
    \ can make a single melee (or ranged attack, if the foe is within 30 feet) against\
    \ the target. If the attack hits, it deals damage normally and the target must\
    \ make a Fortitude save or die. The DC of this save is equal to 10 + 1/2 the inquisitor's\
    \ level + the inquisitor's Wisdom modifier. Regardless of whether or not the save\
    \ is made, the target creature is immune to the inquisitor's true judgment ability\
    \ for 24 hours. Once this ability has been used, it cannot be used again for 1d4\
    \ rounds."
  effects: []
  prerequisites: ""
  source: " Advanced Player's Guide"
