- id: "ability:domain#inquisitor"
  name: "Domain"
  label: null
  type: ""
  description: "Like a cleric's deity, an inquisitor's deity influences her alignment,\
    \ what magic she can perform, and her values. Although not as tied to the tenets\
    \ of the deity as a cleric, an inquisitor must still hold such guidelines in high\
    \ regard, despite that fact she can go against them if it serves the greater good\
    \ of the faith. An inquisitor can select one domain from among those belonging\
    \ to her deity. She can select an alignment domain only if her alignment matches\
    \ that domain. With the GM's approval, an inquisitor can be devoted to an ideal\
    \ instead of a deity, selecting one domain to represent her personal inclination\
    \ and abilities. The restriction on alignment domains still applies.Each domain\
    \ grants a number of domain powers, depending on the level of the inquisitor.\
    \ An inquisitor does not gain the bonus spells listed for each domain, nor does\
    \ she gain bonus spell slots. The inquisitor uses her level as her effective cleric\
    \ level when determining the power and effect of her domain powers. If the inquisitor\
    \ has cleric levels, one of her two domain selections must be the same domain\
    \ selected as an inquisitor. Levels of cleric and inquisitor stack for the purpose\
    \ of determining domain powers and abilities, but not for bonus spells.(Editor's\
    \ Note: A complete listing of domains can be found here: Domains. Inquisitors\
    \ also have access to Inquisitions, which are similar to Domains but do not include\
    \ Domain spells. A complete listing of Inquisitions can be found here: Inquisitions.)"
  effects: []
  prerequisites: ""
  source: " Advanced Player's Guide"
- id: "ability:exploit_weakness#inquisitor"
  name: "Exploit Weakness"
  label: null
  type: "Ex"
  description: "At 14th level, the inquisitor learns to take advantage of any opportunity\
    \ that presents itself. Whenever the inquisitor scores a critical hit, she ignores\
    \ any damage reduction the target might have. In addition, if the target has regeneration,\
    \ the creature loses regeneration on the round following the critical hit and\
    \ can die normally during that round. Creatures whose regeneration always functions\
    \ are immune to this ability. Finally, if the inquisitor deals energy damage to\
    \ a creature with vulnerability to that energy type, she deals +1 point of damage\
    \ per die rolled."
  effects: []
  prerequisites: ""
  source: " Advanced Player's Guide"
- id: "ability:greater_bane#inquisitor"
  name: "Greater Bane"
  label: null
  type: "Su"
  description: "At 12th level, whenever an inquisitor uses her bane ability, the amount\
    \ of bonus damage dealt by the weapon against creatures of the selected type increases\
    \ to 4d6."
  effects: []
  prerequisites: ""
  source: " Advanced Player's Guide"
- id: "ability:judgment#inquisitor"
  name: "Judgment"
  label: null
  type: "Su"
  description: "Starting at 1st level, an inquisitor can pronounce judgment upon her\
    \ foes as a swift action. Starting when the judgment is made, the inquisitor receives\
    \ a bonus or special ability based on the type of judgment made.At 1st level,\
    \ an inquisitor can use this ability once per day. At 4th level and every three\
    \ levels thereafter, the inquisitor can use this ability one additional time per\
    \ day. Once activated, this ability lasts until the combat ends, at which point\
    \ all of the bonuses immediately end. The inquisitor must participate in the combat\
    \ to gain these bonuses. If she is frightened, panicked, paralyzed, stunned, unconscious,\
    \ or otherwise prevented from participating in the combat, the ability does not\
    \ end, but the bonuses do not resume until she can participate in the combat again.When\
    \ the inquisitor uses this ability, she must select one type of judgment to make.\
    \ As a swift action, she can change this judgment to another type. If the inquisitor\
    \ is evil, she receives profane bonuses instead of sacred, as appropriate. Neutral\
    \ inquisitors must select profane or sacred bonuses. Once made, this choice cannot\
    \ be changed."
  effects: []
  prerequisites: ""
  source: " Advanced Player's Guide"
- id: "ability:monster_lore#inquisitor"
  name: "Monster Lore"
  label: null
  type: "Ex"
  description: "The inquisitor adds her Wisdom modifier on Knowledge skill checks\
    \ in addition to her Intelligence modifier, when making skill checks to identify\
    \ the abilities and weaknesses of creatures."
  effects: []
  prerequisites: ""
  source: " Advanced Player's Guide"
- id: "ability:orisons#inquisitor"
  name: "Orisons"
  label: null
  type: ""
  description: "Inquisitors learn a number of orisons, or 0-level spells, as noted\
    \ on Table: Inquisitor Spells Known. These spells are cast like any other spell,\
    \ but they are not expended when cast and may be used again. Orisons prepared\
    \ using other spell slots, such as those due to metamagic feats, are expended\
    \ normally."
  effects: []
  prerequisites: ""
  source: " Advanced Player's Guide"
- id: "ability:second_judgment#inquisitor"
  name: "Second Judgment"
  label: null
  type: "Ex"
  description: "At 8th level, whenever an inquisitor uses her judgment ability, she\
    \ selects two different judgments, instead of one. This only consumes one use\
    \ of her judgment ability. As a swift action, she can change one of these judgments\
    \ to another type."
  effects: []
  prerequisites: ""
  source: " Advanced Player's Guide"
- id: "ability:slayer#inquisitor"
  name: "Slayer"
  label: null
  type: "Ex"
  description: "At 17th level, an inquisitor learns to focus her judgment. Whenever\
    \ an inquisitor uses her judgment ability, she must select one type of judgment.\
    \ She is treated as if she were 5 levels higher for the purposes of determining\
    \ the bonus granted by this judgment. Unlike other types of judgment, the one\
    \ enhanced by this ability cannot be changed for the remainder of the judgment."
  effects: []
  prerequisites: ""
  source: " Advanced Player's Guide"
- id: "ability:solo_tactics#inquisitor"
  name: "Solo Tactics"
  label: null
  type: "Ex"
  description: "At 3rd level, all of the inquisitor's allies are treated as if they\
    \ possessed the same teamwork feats as the inquisitor for the purpose of determining\
    \ whether the inquisitor receives a bonus from her teamwork feats. Her allies\
    \ do not receive any bonuses from these feats unless they actually possess the\
    \ feats themselves. The allies' positioning and actions must still meet the prerequisites\
    \ listed in the teamwork feat for the inquisitor to receive the listed bonus."
  effects: []
  prerequisites: ""
  source: " Advanced Player's Guide"
