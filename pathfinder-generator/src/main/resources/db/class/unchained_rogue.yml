class_features:
- id: "ability:advanced_talents#unchained_rogue"
  name: "Advanced Talents"
  label: null
  type: ""
  description: "At 10th level and every 2 levels thereafter, a rogue can choose one\
    \ of the following advanced talents in place of a rogue talent."
  effects: []
  prerequisites: ""
  source: " Pathfinder Roleplaying Game Pathfinder Unchained"
- id: "ability:danger_sense#unchained_rogue"
  name: "Danger Sense"
  label: null
  type: "Ex"
  description: "At 3rd level, a rogue gains a +1 bonus on Reflex saves to avoid traps\
    \ and a +1 dodge bonus to AC against attacks made by traps. In addition, she gains\
    \ a +1 bonus on Perception checks to avoid being surprised by a foe. These bonuses\
    \ increase by 1 every 3 rogue levels thereafter (to a maximum of +6 at 18th level).\
    \ This ability counts as trap sense for the purpose of any feat or class prerequisite,\
    \ and can be replaced by any archetype class feature that replaces trap sense.\
    \ The bonuses gained from this ability stack with those gained from trap sense\
    \ (from another class)."
  effects: []
  prerequisites: ""
  source: " Pathfinder Roleplaying Game Pathfinder Unchained"
- id: "ability:debilitating_injury#unchained_rogue"
  name: "Debilitating Injury"
  label: null
  type: "Ex"
  description: "At 4th level, whenever a rogue deals sneak attack damage to a foe,\
    \ she can also debilitate the target of her attack, causing it to take a penalty\
    \ for 1 round (this is in addition to any penalty caused by a rogue talent or\
    \ other special ability). The rogue can choose to apply any one of the following\
    \ penalties when the damage is dealt."
  effects: []
  prerequisites: ""
  source: " Pathfinder Roleplaying Game Pathfinder Unchained"
- id: "ability:evasion#unchained_rogue"
  name: "Evasion"
  label: null
  type: "Ex"
  description: "At 2nd level, a rogue can avoid even magical and unusual attacks with\
    \ great agility. If she succeeds at a Reflex saving throw against an attack that\
    \ normally deals half damage on a successful save, she instead takes no damage.\
    \ Evasion can be used only if the rogue is wearing light armor or no armor. A\
    \ helpless rogue does not gain the benefit of evasion."
  effects: []
  prerequisites: ""
  source: " Pathfinder Roleplaying Game Pathfinder Unchained"
- id: "ability:finesse_training#unchained_rogue"
  name: "Finesse Training"
  label: null
  type: "Ex"
  description: "At 1st level, a rogue gains Weapon Finesse as a bonus feat. In addition,\
    \ starting at 3rd level, she can select any one type of weapon that can be used\
    \ with Weapon Finesse (such as rapiers or daggers). Once this choice is made,\
    \ it cannot be changed. Whenever she makes a successful melee attack with the\
    \ selected weapon, she adds her Dexterity modifier instead of her Strength modifier\
    \ to the damage roll. If any effect would prevent the rogue from adding her Strength\
    \ modifier to the damage roll, she does not add her Dexterity modifier. The rogue\
    \ can select a second weapon at 11th level and a third at 19th level."
  effects: []
  prerequisites: ""
  source: " Pathfinder Roleplaying Game Pathfinder Unchained"
- id: "ability:improved_uncanny_dodge#unchained_rogue"
  name: "Improved Uncanny Dodge"
  label: null
  type: "Ex"
  description: "At 8th level, a rogue can no longer be flanked.This defense denies\
    \ another rogue the ability to sneak attack the character by flanking her, unless\
    \ the attacker has at least four more rogue levels than the target does.If a character\
    \ already has uncanny dodge from another class, the levels from the classes that\
    \ grant uncanny dodge stack to determine the minimum rogue level required to flank\
    \ the character."
  effects: []
  prerequisites: ""
  source: " Pathfinder Roleplaying Game Pathfinder Unchained"
- id: "ability:master_strike#unchained_rogue"
  name: "Master Strike"
  label: null
  type: "Ex"
  description: "At 20th level, an rogue becomes incredibly deadly when dealing sneak\
    \ attack damage. Each time the rogue deals sneak attack damage, she can choose\
    \ one of the following three effects: the target can be put to sleep for 1d4 hours,\
    \ paralyzed for 2d6 rounds, or slain. Regardless of the effect chosen, the target\
    \ can attempt a Fortitude save to negate the additional effect. The DC of this\
    \ save is equal to 10 + 1/2 the rogue's level + the rogue's Dexterity modifier.\
    \ Once a creature has been the target of a master strike, regardless of whether\
    \ or not the save is successful, that creature is immune to that rogue's master\
    \ strike for 24 hours. Creatures that are immune to sneak attack damage are also\
    \ immune to this ability."
  effects: []
  prerequisites: ""
  source: " Pathfinder Roleplaying Game Pathfinder Unchained"
- id: "ability:rogue_talent#unchained_rogue"
  name: "Rogue Talent"
  label: null
  type: ""
  description: "As a rogue gains experience, she learns a number of talents that aid\
    \ her and confound her foes. Starting at 2nd level, a rogue gains one rogue talent.\
    \ She gains an additional rogue talent for every 2 levels of rogue attained after\
    \ 2nd level. A rogue cannot select an individual talent more than once.Talents\
    \ marked with an asterisk add effects to a rogue's sneak attack. Only one of these\
    \ talents can be applied to an individual attack, and the decision must be made\
    \ before the attack roll is made.A rogue cannot choose a ninja trick with the\
    \ same name as a rogue talent."
  effects: []
  prerequisites: ""
  source: " Pathfinder Roleplaying Game Pathfinder Unchained"
- id: "ability:rogues_edge#unchained_rogue"
  name: "Rogue's Edge"
  label: null
  type: "Ex"
  description: "At 5th level, a rogue has mastered a single skill beyond that skill's\
    \ normal boundaries, gaining results that others can only dream about. She gains\
    \ the skill unlock powers for that skill as appropriate for her number of ranks\
    \ in that skill. At 10th, 15th, and 20th levels, she chooses an additional skill\
    \ and gains skill unlock powers for that skill as well."
  effects: []
  prerequisites: ""
  source: " Pathfinder Roleplaying Game Pathfinder Unchained"
- id: "ability:sneak_attack#unchained_rogue"
  name: "Sneak Attack"
  label: "Sneak Attack ({@ability:sneak_attack#unchained_rogue}d6)"
  type: ""
  description: ""
  effects: []
  prerequisites: ""
  source: " Pathfinder Roleplaying Game Pathfinder Unchained"
- id: "ability:trapfinding#unchained_rogue"
  name: "Trapfinding"
  label: null
  type: ""
  description: "A rogue adds 1/2 her level on Perception checks to locate traps and\
    \ on Disable Device checks (minimum +1). A rogue can use Disable Device to disarm\
    \ magic traps."
  effects: []
  prerequisites: ""
  source: " Pathfinder Roleplaying Game Pathfinder Unchained"
- id: "ability:uncanny_dodge#unchained_rogue"
  name: "Uncanny Dodge"
  label: null
  type: "Ex"
  description: "At 4th level, a rogue can react to danger before her senses would\
    \ normally allow her to do so. She cannot be caught flat-footed, nor does she\
    \ lose her Dexterity bonus to AC if the attacker is invisible. She still loses\
    \ her Dexterity bonus to AC if immobilized. A rogue with this ability can still\
    \ lose her Dexterity bonus to AC if an opponent successfully uses the feint action\
    \ against her.If a rogue already has uncanny dodge from a different class, she\
    \ automatically gains improved uncanny dodge (see below) instead."
  effects: []
  prerequisites: ""
  source: " Pathfinder Roleplaying Game Pathfinder Unchained"
