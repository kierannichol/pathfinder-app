  source: " Advanced Player's Guide"
- id: "ability:discovery#alchemist"
  name: "Discovery"
  label: null
  type: "Su"
  description: "At 2nd level, and then again every 2 levels thereafter (up to 18th\
    \ level), an alchemist makes an incredible alchemical discovery. Unless otherwise\
    \ noted, an alchemist cannot select an individual discovery more than once. Some\
    \ discoveries can only be made if the alchemist has met certain prerequisites\
    \ first, such as uncovering other discoveries. Discoveries that modify bombs that\
    \ are marked with an asterisk (*) do not stack. Only one such discovery can be\
    \ applied to an individual bomb. The DC of any saving throw called for by a discovery\
    \ is equal to 10 + 1/2 the alchemist's level + the alchemist's Intelligence modifier."
  effects: []
  prerequisites: ""
  source: " Advanced Player's Guide"
- id: "ability:grand_discovery#alchemist"
  name: "Grand Discovery"
  label: null
  type: "Su"
  description: "At 20th level, the alchemist makes a grand discovery. He immediately\
    \ learns two normal discoveries, but also learns a third discovery chosen from\
    \ the linked list below, representing a truly astounding alchemical breakthrough\
    \ of significant import. For many alchemists, the promise of one of these grand\
    \ discoveries is the primary goal of their experiments and hard work."
  effects: []
  prerequisites: ""
  source: " Advanced Player's Guide"
- id: "ability:instant_alchemy#alchemist"
  name: "Instant Alchemy"
  label: null
  type: "Ex"
  description: "At 18th level, an alchemist can create alchemical items with almost\
    \ supernatural speed. He can create any alchemical item as a full-round action\
    \ if he succeeds at the Craft (alchemy) check and has the appropriate resources\
    \ at hand to fund the creation. He can apply poison to a weapon as an immediate\
    \ action."
  effects: []
  prerequisites: ""
  source: " Advanced Player's Guide"
- id: "ability:mutagen#alchemist"
  name: "Mutagen"
  label: null
  type: "Su"
  description: "At 1st level, an alchemist discovers how to create a mutagen that\
    \ he can imbibe in order to heighten his physical prowess at the cost of his personality.\
    \ It takes 1 hour to brew a dose of mutagen, and once brewed, it remains potent\
    \ until used. An alchemist can only maintain one dose of mutagen at a time--if\
    \ he brews a second dose, any existing mutagen becomes inert. As with an extract\
    \ or bomb, a mutagen that is not in an alchemist's possession becomes inert until\
    \ an alchemist picks it up again.When an alchemist brews a mutagen, he selects\
    \ one physical ability score--either Strength, Dexterity, or Constitution. It's\
    \ a standard action to drink a mutagen. Upon being imbibed, the mutagen causes\
    \ the alchemist to grow bulkier and more bestial, granting him a +2 natural armor\
    \ bonus and a +4 alchemical bonus to the selected ability score for 10 minutes\
    \ per alchemist level. In addition, while the mutagen is in effect, the alchemist\
    \ takes a â€“2 penalty to one of his mental ability scores. If the mutagen enhances\
    \ his Strength, it applies a penalty to his Intelligence. If it enhances his Dexterity,\
    \ it applies a penalty to his Wisdom. If it enhances his Constitution, it applies\
    \ a penalty to his Charisma.A non-alchemist who drinks a mutagen must make a Fortitude\
    \ save (DC 10 + 1/2 the alchemist's level + the alchemist's Intelligence modifier)\
    \ or become nauseated for 1 hour--a non-alchemist can never gain the benefit of\
    \ a mutagen, but an alchemist can gain the effects of another alchemist's mutagen\
    \ if he drinks it. (Although if the other alchemist creates a different mutagen,\
    \ the effects of the â€œstolen\" mutagen immediately cease.) The effects of a mutagen\
    \ do not stack. Whenever an alchemist drinks a mutagen, the effects of any previous\
    \ mutagen immediately end."
  effects: []
  prerequisites: ""
  source: " Advanced Player's Guide"
