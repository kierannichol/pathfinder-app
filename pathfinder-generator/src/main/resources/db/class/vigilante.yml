  source: " Pathfinder Roleplaying Game Ultimate Intrigue"
- id: "ability:frightening_appearance#vigilante"
  name: "Frightening Appearance"
  label: null
  type: "Ex"
  description: "At 11th level, whenever a vigilante with this ability makes an attack\
    \ against a foe that is unaware of the vigilante's presence (see startling appearance\
    \ above), the vigilante can, as a free action, attempt an Intimidate check to\
    \ demoralize the target of his attack and any enemies within 10 feet who can see\
    \ the attack. This check is attempted before the attack roll against the foe is\
    \ made and resolved. The vigilante rolls only one Intimidate check and applies\
    \ the result to all the targets. If the check succeeds against the target of the\
    \ vigilante's attack, that foe is also frightened for 1 round, in addition to\
    \ being shaken as normal, unless the foe succeeds at a Will save (DC = 10 + 1/2\
    \ the vigilante's class level + his Charisma modifier).Once a creature has been\
    \ the target of this ability (either as the target of the attack or as a nearby\
    \ creature, regardless of whether or not it was successful), it is immune to that\
    \ vigilante's frightening appearance for 24 hours. This effect is in addition\
    \ to the bonuses gained from the startling appearance ability. This is a mind-affecting\
    \ fear effect."
  effects: []
  prerequisites: ""
  source: " Pathfinder Roleplaying Game Ultimate Intrigue"
- id: "ability:seamless_guise#vigilante"
  name: "Seamless Guise"
  label: null
  type: "Ex"
  description: "A vigilante knows how to behave in a way that appears perfectly proper\
    \ and normal for his current identity. Should anyone suspect him of being anything\
    \ other than what he appears to be while either in his social or vigilante identity,\
    \ he can attempt a Disguise check with a +20 circumstance bonus to appear as his\
    \ current identity, and not as his other identity."
  effects: []
  prerequisites: ""
  source: " Pathfinder Roleplaying Game Ultimate Intrigue"
- id: "ability:social_talent#vigilante"
  name: "Social Talent"
  label: null
  type: ""
  description: "Starting at 1st level, and every 2 levels thereafter, a vigilante\
    \ gains a social talent. Unless otherwise noted, a talent can be selected only\
    \ once. Some talents require the vigilante to meet other prerequisites before\
    \ they can be chosen, such as having another social talent or attaining a minimum\
    \ vigilante level. Once a talent has been chosen, it cannot be changed."
  effects: []
  prerequisites: ""
  source: " Pathfinder Roleplaying Game Ultimate Intrigue"
- id: "ability:startling_appearance#vigilante"
  name: "Startling Appearance"
  label: null
  type: "Ex"
  description: "At 5th level, a vigilante learns to use the element of surprise to\
    \ his advantage, startling foes that are unaware of his presence. Whenever a vigilante\
    \ with this ability attempts an attack against a foe that is completely unaware\
    \ of the vigilante's presence (usually due to Stealth or invisibility), the foe\
    \ is treated as flat-footed for the rest of the vigilante's turn (uncanny dodge\
    \ or a similar ability prevents this effect unless the vigilante is at least 4\
    \ levels higher than the foe with uncanny dodge).The foe also takes a â€“4 penalty\
    \ on attacks made against the vigilante until the start of the vigilante's next\
    \ turn."
  effects: []
  prerequisites: ""
  source: " Pathfinder Roleplaying Game Ultimate Intrigue"
- id: "ability:stunning_appearance#vigilante"
  name: "Stunning Appearance"
  label: null
  type: "Ex"
  description: "At 17th level, a vigilante can leave his foes unable to respond when\
    \ he appears. Whenever a vigilante with this ability makes a successful attack\
    \ against a foe that is unaware of the vigilante's presence (see startling appearance),\
    \ the foe must make a successful Will save (DC = 10 + 1/2 the vigilante's class\
    \ level + his Charisma modifier) or be stunned until the end of the vigilante's\
    \ next turn. If the creature has more HD than the vigilante's class level, it\
    \ receives a +4 circumstance bonus on this save.This ability is in addition to\
    \ the effects of startling appearance and frightening appearance. Once a creature\
    \ has been the target of this ability (regardless of whether or not the saving\
    \ throw is successful), it is immune to that vigilante's stunning appearance for\
    \ 24 hours. This is a mind-affecting fear effect."
  effects: []
  prerequisites: ""
  source: " Pathfinder Roleplaying Game Ultimate Intrigue"
