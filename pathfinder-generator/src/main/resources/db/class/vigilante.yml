- id: "ability:vengeance_strike#vigilante"
  name: "Vengeance Strike"
  label: null
  type: "Ex"
  description: "At 20th level, a vigilante can study a target to strike more viciously.\
    \ He can spend up to 5 standard actions, which all must be in consecutive rounds.\
    \ On the following round, he can make a vengeance strike against the studied creature.\
    \ The target must remain unaware of the vigilante's presence (or not see him as\
    \ a threat) until the attack. For each round spent studying the target, the vigilante\
    \ grants himself one of the following benefits on his vengeance strike: gain a\
    \ +4 circumstance bonus on the attack roll, deal an additional 3d6 points of precision\
    \ damage if he hits, or treat the attack roll as if it were 2 higher for the purposes\
    \ of determining whether the attack hit or threatens a critical hit (to maximum\
    \ effective roll of 20). Each round of study can be spent in a different way or\
    \ the same way (they stack with each other), but each round of study must be allocated\
    \ before the attack roll is made. If the vigilante is an avenger, he automatically\
    \ confirms any critical hits threatened by his vengeance strike. If the vigilante\
    \ is a stalker and would normally be able to add a special effect from a vigilante\
    \ talent with an asterisk (*) to this attack, he can instead add two special effects\
    \ to his vengeance strike."
  effects: []
  prerequisites: ""
  source: " Pathfinder Roleplaying Game Ultimate Intrigue"
- id: "ability:vigilante_specialization#vigilante"
  name: "Vigilante Specialization"
  label: null
  type: "Ex"
  description: "At 1st level, a vigilante must choose to be either an avenger or a\
    \ stalker.An avenger gains a base attack bonus equal to his vigilante level instead\
    \ of using those listed on Table: The Vigilante. He adds this value to any other\
    \ base attack bonus gained from other classes or racial Hit Dice as normal.A stalker\
    \ gains an ability called hidden strike, which allows him to deal an extra 1d8\
    \ points of precision damage on melee attacks (or ranged attacks from within 30\
    \ feet) against foes who are unaware of his presence, who consider him an ally,\
    \ or who are made flat-footed by startling appearance. This extra damage increases\
    \ by 1d8 at 3rd level and every 2 vigilante levels thereafter. A stalker vigilante\
    \ can also deal hidden strike damage to a target that he is flanking or that is\
    \ denied its Dexterity bonus to AC, but in these cases, the damage dice are reduced\
    \ to d4s. A stalker can deal hidden strike damage against targets with concealment\
    \ (but not total concealment).Once this choice is made, it can't be changed. While\
    \ many vigilante talents are usable by both specializations, some are unique to\
    \ each specialization. A stalker vigilante can apply only one talent marked with\
    \ an asterisk (*) to a given hidden strike, and only when that hidden strike is\
    \ dealt against a foe that is unaware of the stalker vigilante's presence (or\
    \ who considers him an ally), unless otherwise noted."
  effects: []
  prerequisites: ""
  source: " Pathfinder Roleplaying Game Ultimate Intrigue"
- id: "ability:vigilante_talent#vigilante"
  name: "Vigilante Talent"
  label: null
  type: ""
  description: "Starting at 2nd level and every 2 levels thereafter, a vigilante gains\
    \ a vigilante talent. Unless otherwise noted, a talent can be selected only once.\
    \ Some talents require the vigilante to meet prerequisites before they can be\
    \ chosen, such as possessing another vigilante talent, possessing a particular\
    \ specialization, or attaining a minimum level. Once a talent has been selected,\
    \ it can't be changed.If the vigilante uses any of these talents while in his\
    \ social identity, he must succeed at a Disguise check against the Perception\
    \ checks of all onlookers (without the +20 circumstance bonus from seamless guise)\
    \ or the onlookers will realize that he is more than his social identity appears\
    \ to be and perhaps discover the social and vigilante identities are one and the\
    \ same. If a talent calls for a saving throw, the DC for that save is equal to\
    \ 10 + 1/2 the vigilante's level + the vigilante's Charisma modifier, unless stated\
    \ otherwise."
  effects: []
  prerequisites: ""
  source: " Pathfinder Roleplaying Game Ultimate Intrigue"
