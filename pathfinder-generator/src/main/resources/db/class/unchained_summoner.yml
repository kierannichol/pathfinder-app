- id: "ability:greater_shield_ally#unchained_summoner"
  name: "Greater Shield Ally"
  label: null
  type: "Su"
  description: "At 12th level, whenever an ally is within reach of the summoner's\
    \ eidolon, the ally gains a +2 shield bonus to its Armor Class and a +2 circumstance\
    \ bonus on its saving throws. If this ally is the summoner, these bonuses increase\
    \ to +4. This bonus does not apply if the eidolon is grappled, helpless, paralyzed,\
    \ stunned, or unconscious."
  effects: []
  prerequisites: ""
  source: " Pathfinder Roleplaying Game Pathfinder Unchained"
- id: "ability:summon_monster_iv#unchained_summoner"
  name: "Summon Monster IV"
  label: null
  type: "Sp"
  description: "At 1st level, a summoner can cast summon monster I as a spell-like\
    \ ability a number of times per day equal to 3 + his Charisma modifier. Drawing\
    \ on this ability uses up the same power that the summoner uses to call his eidolon.\
    \ As a result, he can use this ability only when his eidolon is not summoned.\
    \ He can cast this spell as a standard action, and the creatures remain for 1\
    \ minute per level (instead of 1 round per level). At 3rd level, and every 2 levels\
    \ thereafter, the power of this ability increases by 1 spell level, allowing him\
    \ to summon more powerful creatures (to a maximum of summon monster IX at 17th\
    \ level). At 19th level, this ability can be used as gate or summon monster IX\
    \ . If used as gate, the summoner must pay any required material components. A\
    \ summoner cannot have more than one summon monster or gate spell active in this\
    \ way at one time. If this ability is used again, any existing summon monster\
    \ or gate from this spell-like ability immediately ends. These summon spells are\
    \ considered to be part of the summoner's spell list for the purposes of spell\
    \ trigger and spell completion items. In addition, the summoner can expend uses\
    \ of this ability to fulfill the construction requirements of any magic item he\
    \ creates, so long as he can use this ability to cast the required spell."
  effects: []
  prerequisites: ""
  source: " Pathfinder Roleplaying Game Pathfinder Unchained"
