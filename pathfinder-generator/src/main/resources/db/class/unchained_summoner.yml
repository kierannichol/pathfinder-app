- id: "ability:makers_call#unchained_summoner"
  name: "Maker's Call"
  label: null
  type: "Su"
  description: "At 6th level, as a standard action, a summoner can call his eidolon\
    \ to his side. This functions as dimension door, using the summoner's caster level.\
    \ When this ability is used, the eidolon appears adjacent to the summoner (or\
    \ as close as possible if all adjacent spaces are occupied). If the eidolon is\
    \ out of range, the ability is wasted. The summoner can use this ability once\
    \ per day at 6th level, plus one additional time per day for every four levels\
    \ beyond 6th."
  effects: []
  prerequisites: ""
  source: " Pathfinder Roleplaying Game Pathfinder Unchained"
- id: "ability:eidolon#unchained_summoner"
  name: "Eidolon"
  label: null
  type: ""
  description: "A summoner begins play with the ability to summon to his side a powerful\
    \ outsider called an eidolon. The eidolon forms a link with the summoner, who\
    \ forever after summons an aspect of the same creature. Each eidolon has a subtype,\
    \ chosen when the eidolon is first summoned, that determines its origin and many\
    \ of its abilities. An eidolon must be within one alignment step of the summoner\
    \ who calls it (so a neutral good summoner can call a neutral, lawful good, or\
    \ chaotic good eidolon) and can speak all of his languages. An eidolon is treated\
    \ as a summoned creature, except it is not sent back to its home plane until reduced\
    \ to a number of negative hit points equal to or greater than its Constitution\
    \ score. In addition, due to its tie to its summoner, an eidolon can touch and\
    \ attack creatures warded by protection from evil and similar effects that prevent\
    \ contact with summoned creatures.A summoner can summon his eidolon in a ritual\
    \ that takes 1 minute to perform. When summoned in this way, the eidolon's hit\
    \ points are unchanged from the last time it was summoned. The only exception\
    \ to this is if the eidolon was slain, in which case it returns with half its\
    \ normal hit points. The eidolon does not heal naturally. The eidolon remains\
    \ until dismissed by the summoner (a standard action). If the eidolon is sent\
    \ back to its home plane due to death, it cannot be summoned again until the following\
    \ day. The eidolon cannot be sent back to its home plane by means of dispel magic,\
    \ but spells such as dismissal and banishment function normally. If the summoner\
    \ is unconscious, asleep, or killed, his eidolon is immediately banished.The eidolon\
    \ takes a form shaped by the summoner's desires. The eidolon's Hit Dice, saving\
    \ throws, skills, feats, and abilities are tied to the summoner's class level\
    \ and increase as the summoner gains levels. In addition, each eidolon gains a\
    \ pool of evolution points based on the summoner's class level that can be used\
    \ to give the eidolon different abilities and powers. Whenever the summoner gains\
    \ a level, he must decide how these points are spent, and they are set until he\
    \ gains another level of summoner.The eidolon's physical appearance is up to the\
    \ summoner, but it always appears as some sort of fantastical creature appropriate\
    \ to its subtype. This control is not fine enough to make the eidolon appear like\
    \ a specific creature. The eidolon also bears a glowing rune that is identical\
    \ to a rune that appears on the summoner's forehead as long as the eidolon is\
    \ summoned. While this rune can be hidden through mundane means, it cannot be\
    \ concealed through magic that changes appearance, such as alter self or polymorph\
    \ (although invisibility does conceal it as long as the spell lasts).See the Eidolon\
    \ Unchained rules here."
  effects: []
  prerequisites: ""
  source: " Pathfinder Roleplaying Game Pathfinder Unchained"
- id: "ability:shield_ally#unchained_summoner"
  name: "Shield Ally"
  label: null
  type: "Ex"
  description: "At 4th level, whenever a summoner is within his eidolon's reach, the\
    \ summoner gains a +2 shield bonus to his Armor Class and a +2 circumstance bonus\
    \ on his saving throws. This bonus does not apply if the eidolon is grappled,\
    \ helpless, paralyzed, stunned, or unconscious."
  effects: []
  prerequisites: ""
  source: " Pathfinder Roleplaying Game Pathfinder Unchained"
- id: "ability:life_bond#unchained_summoner"
  name: "Life Bond"
  label: null
  type: "Su"
  description: "At 14th level, the summoner's life becomes linked to his eidolon's.\
    \ As long as the eidolon has 1 or more hit points, the summoner is protected from\
    \ harm. Damage in excess of that which would reduce the summoner to 0 hit points\
    \ is instead transferred to the eidolon. This damage is transferred 1 point at\
    \ a time, meaning that as soon as the eidolon is reduced to a number of negative\
    \ hit points equal to its Constitution score, all excess damage remains with the\
    \ summoner. Effects that cause death but don't deal damage are unaffected by this\
    \ ability. This ability does not affect spells such as baleful polymorph, flesh\
    \ to stone, imprisonment, or other spells that don't deal damage."
  effects: []
  prerequisites: ""
  source: " Pathfinder Roleplaying Game Pathfinder Unchained"
- id: "ability:aspect#unchained_summoner"
  name: "Aspect"
  label: null
  type: "Su"
  description: "At 10th level, a summoner can divert up to 2 points from his eidolon's\
    \ evolution pool to add evolutions to himself. He cannot select any evolution\
    \ that the eidolon could not possess, and he must be able to meet the requirements\
    \ as well (except for subtype requirements, so long as his eidolon meets the subtype\
    \ requirement). He cannot select the ability increase evolution through this ability.\
    \ Any points spent in this way are taken from the eidolon's evolution pool (reducing\
    \ the total number available to the eidolon). The summoner can change the evolutions\
    \ granted by these points anytime he can change the eidolon's evolutions."
  effects: []
  prerequisites: ""
  source: " Pathfinder Roleplaying Game Pathfinder Unchained"
- id: "trait:armor_proficiency#unchained_summoner"
  name: "Armor Proficiency (Unchained Summoner)"
  label: null
  type: null
  description: null
  effects:
  - "SET proficiency:light_armor 1"
  prerequisites: null
  source: " Pathfinder Roleplaying Game Pathfinder Unchained"
- id: "ability:summon_monster_iii#unchained_summoner"
  name: "Summon Monster III"
  label: null
  type: "Sp"
  description: "At 1st level, a summoner can cast summon monster I as a spell-like\
    \ ability a number of times per day equal to 3 + his Charisma modifier. Drawing\
    \ on this ability uses up the same power that the summoner uses to call his eidolon.\
    \ As a result, he can use this ability only when his eidolon is not summoned.\
    \ He can cast this spell as a standard action, and the creatures remain for 1\
    \ minute per level (instead of 1 round per level). At 3rd level, and every 2 levels\
    \ thereafter, the power of this ability increases by 1 spell level, allowing him\
    \ to summon more powerful creatures (to a maximum of summon monster IX at 17th\
    \ level). At 19th level, this ability can be used as gate or summon monster IX\
    \ . If used as gate, the summoner must pay any required material components. A\
    \ summoner cannot have more than one summon monster or gate spell active in this\
    \ way at one time. If this ability is used again, any existing summon monster\
    \ or gate from this spell-like ability immediately ends. These summon spells are\
    \ considered to be part of the summoner's spell list for the purposes of spell\
    \ trigger and spell completion items. In addition, the summoner can expend uses\
    \ of this ability to fulfill the construction requirements of any magic item he\
    \ creates, so long as he can use this ability to cast the required spell."
  effects: []
  prerequisites: ""
  source: " Pathfinder Roleplaying Game Pathfinder Unchained"
