- id: "ability:transposition#unchained_summoner"
  name: "Transposition"
  label: null
  type: "Su"
  description: "At 8th level, a summoner can use his maker's call ability to swap\
    \ locations with his eidolon. If the eidolon occupies more squares than the summoner,\
    \ the summoner can appear in any square occupied by the eidolon. The eidolon must\
    \ occupy the square that was occupied by the summoner if able, or as close as\
    \ possible if it is not able."
  effects: []
  prerequisites: ""
  source: " Pathfinder Roleplaying Game Pathfinder Unchained"
- id: "ability:life_link#unchained_summoner"
  name: "Life Link"
  label: null
  type: "Su"
  description: "At 1st level, a summoner forms a close bond with his eidolon. Whenever\
    \ the eidolon takes enough damage to send it back to its home plane, as a reaction\
    \ to the damage, the summoner can sacrifice any number of hit points he has without\
    \ using an action. Each hit point sacrificed in this way prevents 1 point of damage\
    \ dealt to the eidolon. This can prevent the eidolon from being sent back to its\
    \ home plane.In addition, the eidolon and the summoner must remain within 100\
    \ feet of one another for the eidolon to remain at full strength. If the eidolon\
    \ is beyond 100 feet but closer than 1,000 feet, its current and maximum hit point\
    \ totals are reduced by 50%. If the eidolon is more than 1,000 feet away but closer\
    \ than 10,000 feet, its current and maximum hit point totals are reduced by 75%.\
    \ If the eidolon is more than 10,000 feet away, it is immediately returned to\
    \ its home plane. Current hit points lost in this way are not restored when the\
    \ eidolon gets closer to its summoner, but its maximum hit point total does climb\
    \ to the levels indicated and eventually returns to normal."
  effects: []
  prerequisites: ""
  source: " Pathfinder Roleplaying Game Pathfinder Unchained"
