id: "class:unchained_summoner"
name: "Unchained Summoner"
category: "UNCHAINED"
description: "There are those who take a different path when pursuing the arcane arts,\
  \ reaching across the boundaries of the world to the far-f lung planes to call forth\
  \ all manner of creatures to do their bidding. Known as summoners, these arcane\
  \ practitioners form close bonds with particular outsiders, known as eidolons, which\
  \ increase in power along with their callers. In the end, summoners and their eidolons\
  \ become linked, sharing shards of the same souls. Role: Summoners spend much of\
  \ their time exploring the arcane arts alongside their eidolons. While their power\
  \ comes from within, they rely heavily on their eidolon companions in dangerous\
  \ situations. While a summoner and his eidolon function as individuals, their true\
  \ power lies in what they can accomplish together. Unchained: Most of the summoner's\
  \ class features are the same as those of the class's original design--the biggest\
  \ change comes to the eidolon. The unchained summoner selects a subtype for his\
  \ eidolon (such as angel, demon, or protean), which determines a number of its evolutions\
  \ and helps to shape the eidolon's general attitude and appearance. In addition,\
  \ some of the evolutions are now tied to one or more subtypes and base forms, to\
  \ make eidolons that better match the expected appearances and abilities of such\
  \ creatures. Finally, the summoner spell list has been greatly revised, removing\
  \ a number of imbalances. Alignment: Any. Hit Die: d8."
source: " Pathfinder Roleplaying Game Pathfinder Unchained"
