- id: "ability:arcane_pool#magus"
  name: "Arcane Pool"
  label: null
  type: "Su"
  description: "At 1st level, the magus gains a reservoir of mystical arcane energy\
    \ that he can draw upon to fuel his powers and enhance his weapon. This arcane\
    \ pool has a number of points equal to 1/2 his magus level (minimum 1) + his Intelligence\
    \ modifier. The pool refreshes once per day when the magus prepares his spells.At\
    \ 1st level, a magus can expend 1 point from his arcane pool as a swift action\
    \ to grant any weapon he is holding a +1 enhancement bonus for 1 minute. For every\
    \ four levels beyond 1st, the weapon gains another +1 enhancement bonus, to a\
    \ maximum of +5 at 17th level. These bonuses can be added to the weapon, stacking\
    \ with existing weapon enhancement to a maximum of +5. Multiple uses of this ability\
    \ do not stack with themselves.At 5th level, these bonuses can be used to add\
    \ any of the following weapon properties: dancing, flaming, flaming burst, frost,\
    \ icy burst, keen, shock, shocking burst, speed, or vorpal.Adding these properties\
    \ consumes an amount of bonus equal to the property's base price modifier. These\
    \ properties are added to any the weapon already has, but duplicates do not stack.\
    \ If the weapon is not magical, at least a +1 enhancement bonus must be added\
    \ before any other properties can be added. These bonuses and properties are decided\
    \ when the arcane pool point is spent and cannot be changed until the next time\
    \ the magus uses this ability. These bonuses do not function if the weapon is\
    \ wielded by anyone other than the magus.A magus can only enhance one weapon in\
    \ this way at one time. If he uses this ability again, the first use immediately\
    \ ends."
  effects: []
  prerequisites: ""
  source: " Pathfinder Roleplaying Game: Ultimate Magic"
- id: "ability:spell_combat#magus"
  name: "Spell Combat"
  label: null
  type: "Ex"
  description: "At 1st level, a magus learns to cast spells and wield his weapons\
    \ at the same time. This functions much like two-weapon fighting, but the off-hand\
    \ weapon is a spell that is being cast. To use this ability, the magus must have\
    \ one hand free (even if the spell being cast does not have somatic components),\
    \ while wielding a light or one-handed melee weapon in the other hand. As a full-round\
    \ action, he can make all of his attacks with his melee weapon at a –2 penalty\
    \ and can also cast any spell from the magus spell list with a casting time of\
    \ 1 standard action (any attack roll made as part of this spell also takes this\
    \ penalty). If he casts this spell defensively, he can decide to take an additional\
    \ penalty on his attack rolls, up to his Intelligence bonus, and add the same\
    \ amount as a circumstance bonus on his concentration check. If the check fails,\
    \ the spell is wasted, but the attacks still take the penalty. A magus can choose\
    \ to cast the spell first or make the weapon attacks first, but if he has more\
    \ than one attack, he cannot cast the spell between weapon attacks."
  effects: []
  prerequisites: ""
  source: " Pathfinder Roleplaying Game: Ultimate Magic"
