  effects: []
  prerequisites: ""
  source: " Pathfinder Roleplaying Game: Ultimate Magic"
- id: "ability:counterstrike#magus"
  name: "Counterstrike"
  label: null
  type: "Ex"
  description: "At 16th level, whenever an enemy within reach of the magus successfully\
    \ casts a spell defensively, that enemy provokes an attack of opportunity from\
    \ the magus after the spell is complete. This attack of opportunity cannot disrupt\
    \ the spell."
  effects: []
  prerequisites: ""
  source: " Pathfinder Roleplaying Game: Ultimate Magic"
- id: "ability:improved_spell_combat#magus"
  name: "Improved Spell Combat"
  label: null
  type: "Ex"
  description: "At 8th level, the magus's ability to cast spells and make melee attacks\
    \ improves. When using the spell combat ability, the magus receives a +2 circumstance\
    \ bonus on concentration checks, in addition to any bonus granted by taking an\
    \ additional penalty on the attack roll."
  effects: []
  prerequisites: ""
  source: " Pathfinder Roleplaying Game: Ultimate Magic"
- id: "ability:greater_spell_combat#magus"
  name: "Greater Spell Combat"
  label: null
  type: "Ex"
  description: "At 14th level, the magus gains the ability to seamlessly cast spells\
    \ and make melee attacks. Whenever he uses the spell combat ability, his concentration\
    \ check bonus equals double the amount of the attack penalty taken."
  effects: []
  prerequisites: ""
  source: " Pathfinder Roleplaying Game: Ultimate Magic"
- id: "ability:knowledge_pool#magus"
  name: "Knowledge Pool"
  label: null
  type: "Su"
  description: "At 7th level, when a magus prepares his magus spells, he can decide\
    \ to expend 1 or more points from his arcane pool, up to his Intelligence bonus.\
    \ For each point he expends, he can treat any one spell from the magus spell list\
    \ as if it were in his spellbook and can prepare that spell as normal that day.\
    \ If he does not cast spells prepared in this way before the next time he prepares\
    \ spells, he loses those spells. He can also cast spells added in this way using\
    \ his spell recall ability, but only until he prepares spells again."
  effects: []
  prerequisites: ""
  source: " Pathfinder Roleplaying Game: Ultimate Magic"
