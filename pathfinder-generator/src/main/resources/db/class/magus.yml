- id: "ability:true_magus#magus"
  name: "True Magus"
  label: null
  type: "Su"
  description: "At 20th level, the magus becomes a master of spells and combat. Whenever\
    \ he uses his spell combat ability, he does not need to make a concentration check\
    \ to cast the spell defensively. Whenever the magus uses spell combat and his\
    \ spell targets the same creature as his melee attacks, he can choose to either\
    \ increase the DC to resist the spell by +2, grant himself a +2 circumstance bonus\
    \ on any checks made to overcome spell resistance, or grant himself a +2 circumstance\
    \ bonus on all attack rolls made against the target during his turn."
  effects: []
  prerequisites: ""
  source: " Pathfinder Roleplaying Game: Ultimate Magic"
- id: "ability:spell_recall#magus"
  name: "Spell Recall"
  label: null
  type: "Su"
  description: "At 4th level, the magus learns to use his arcane pool to recall spells\
    \ he has already cast. With a swift action he can recall any single magus spell\
    \ that he has already prepared and cast that day by expending a number of points\
    \ from his arcane pool equal to the spell's level (minimum 1). The spell is prepared\
    \ again, just as if it had not been cast."
  effects: []
  prerequisites: ""
  source: " Pathfinder Roleplaying Game: Ultimate Magic"
- id: "ability:magus_arcana#magus"
  name: "Magus Arcana"
  label: null
  type: ""
  description: "As he gains levels, a magus learns arcane secrets tailored to his\
    \ specific way of blending martial puissance and magical skill. Starting at 3rd\
    \ level, a magus gains one magus arcana. He gains an additional magus arcana for\
    \ every three levels of magus attained after 3rd level. Unless specifically noted\
    \ in a magus arcana's description, a magus cannot select a particular magus arcana\
    \ more than once. Magus arcana that affect spells can only be used to modify spells\
    \ from the magus spell list unless otherwise noted."
  effects: []
  prerequisites: ""
  source: " Pathfinder Roleplaying Game: Ultimate Magic"
- id: "ability:spellstrike#magus"
  name: "Spellstrike"
  label: null
  type: "Su"
  description: "At 2nd level, whenever a magus casts a spell with a range of “touch\"\
    \ from the magus spell list, he can deliver the spell through any weapon he is\
    \ wielding as part of a melee attack. Instead of the free melee touch attack normally\
    \ allowed to deliver the spell, a magus can make one free melee attack with his\
    \ weapon (at his highest base attack bonus) as part of casting this spell. If\
    \ successful, this melee attack deals its normal damage as well as the effects\
    \ of the spell. If the magus makes this attack in concert with spell combat, this\
    \ melee attack takes all the penalties accrued by spell combat melee attacks.\
    \ This attack uses the weapon's critical range (20, 19–20, or 18–20 and modified\
    \ by the keen weapon property or similar effects), but the spell effect only deals\
    \ ×2 damage on a successful critical hit, while the weapon damage uses its own\
    \ critical modifier.See FAQ for more information."
  effects: []
  prerequisites: ""
  source: " Pathfinder Roleplaying Game: Ultimate Magic"
