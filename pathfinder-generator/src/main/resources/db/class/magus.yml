- id: "ability:greater_spell_access#magus"
  name: "Greater Spell Access"
  label: null
  type: "Su"
  description: "At 19th level, the magus gains access to an expanded spell list. He\
    \ learns and places 14 spells from the wizard's spell list into his spellbook\
    \ as magus spells of their wizard level. He gains two of each of the following\
    \ wizard spells not on the magus spell list:0-level, 1st-level, 2nd-level, 3rd-level,\
    \ 4th-level, 5th-level, and 6th-level.He can ignore the somatic component of these\
    \ spells, casting them without the normal chance of spell failure."
  effects: []
