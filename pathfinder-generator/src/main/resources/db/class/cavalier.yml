  name: "Mount"
  label: null
  type: "Ex"
  description: ""
  effects: []
  prerequisites: ""
  source: " Advanced Player's Guide"
- id: "ability:order#cavalier"
  name: "Order"
  label: null
  type: "Ex"
  description: "At 1st level, a cavalier must pledge himself to a specific order.\
    \ The order grants the cavalier a number of bonuses, class skills, and special\
    \ abilities. In addition, each order includes a number of edicts that the cavalier\
    \ must follow. If he violates any of these edicts, he loses the benefits from\
    \ his order's challenge ability for 24 hours. The violation of an edict is subject\
    \ to GM interpretation. A cavalier cannot change his order without undertaking\
    \ a lengthy process to dedicate himself to a new cause. When this choice is made,\
    \ he immediately loses all of the benefits from his old order. He must then follow\
    \ the edicts of his new order for one entire level without gaining any benefits\
    \ from that order. Once accomplished, he gains all of the bonuses from his new\
    \ order. Note that the names of these orders might vary depending upon the campaign\
    \ setting or GM's preference.The following orders can be chosen by both cavaliers\
    \ and samurai.Members of these orders are not necessarily bound together, but\
    \ some organizations do exist that are comprised of cavaliers that all belong\
    \ to one specific order."
  effects: []
  prerequisites: ""
  source: " Advanced Player's Guide"
