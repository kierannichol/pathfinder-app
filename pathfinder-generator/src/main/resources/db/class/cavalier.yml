- id: "ability:supreme_charge#cavalier"
  name: "Supreme Charge"
  label: null
  type: "Ex"
  description: "At 20th level, whenever the cavalier makes a charge attack while mounted,\
    \ he deals double the normal amount of damage (or triple if using a lance). In\
    \ addition, if the cavalier confirms a critical hit on a charge attack while mounted,\
    \ the target is stunned for 1d4 rounds. A Will save reduces this to staggered\
    \ for 1d4 rounds. The DC is equal to 10 + the cavalier's base attack bonus."
  effects: []
  prerequisites: ""
  source: " Advanced Player's Guide"
- id: "ability:tactician#cavalier"
  name: "Tactician"
  label: null
  type: "Ex"
  description: "At 1st level, a cavalier receives a teamwork feat as a bonus feat.\
    \ He must meet the prerequisites for this feat. As a standard action, the cavalier\
    \ can grant this feat to all allies within 30 feet who can see and hear him. Allies\
    \ retain the use of this bonus feat for 3 rounds plus 1 round for every two levels\
    \ the cavalier possesses. Allies do not need to meet the prerequisites of these\
    \ bonus feats. The cavalier can use this ability once per day at 1st level, plus\
    \ one additional time per day at 5th level and for every 5 levels thereafter."
  effects: []
  prerequisites: ""
  source: " Advanced Player's Guide"
