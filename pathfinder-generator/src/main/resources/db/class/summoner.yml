- id: "ability:makers_call#summoner"
  name: "Maker's Call"
  label: null
  type: "Su"
  description: "At 6th level, as a standard action, a summoner can call his eidolon\
    \ to his side. This functions as dimension door, using the summoner's caster level.\
    \ When used, the eidolon appears adjacent to the summoner (or as close as possible\
    \ if all adjacent spaces are occupied). If the eidolon is out of range, the ability\
    \ is wasted. The summoner can use this ability once per day at 6th level, plus\
    \ one additional time per day for every four levels beyond 6th."
  effects: []
  prerequisites: ""
  source: " Advanced Player's Guide"
- id: "ability:aspect#summoner"
  name: "Aspect"
  label: null
  type: "Su"
  description: "At 10th level, a summoner can divert up to 2 points from his eidolon's\
    \ evolution pool to add evolutions to himself. He cannot select any evolution\
    \ that the eidolon could not possess, and he must be able to meet the requirements\
    \ as well. He cannot select the ability increase evolution through this ability.\
    \ Any points spent in this way are taken from the eidolon's evolution pool (reducing\
    \ the total number available to the eidolon). The summoner can change the evolutions\
    \ he receives from these points any time he can change the eidolon's evolutions."
  effects: []
  prerequisites: ""
  source: " Advanced Player's Guide"
- id: "ability:greater_shield_ally#summoner"
  name: "Greater Shield Ally"
  label: null
  type: "Su"
  description: "At 12th level, whenever an ally is within an eidolon's reach, the\
    \ ally receives a +2 shield bonus to its Armor Class and a +2 circumstance bonus\
    \ on its saving throws. If this ally is the summoner, these bonuses increase to\
    \ +4. This bonus does not apply if the eidolon is grappled, helpless, paralyzed,\
    \ stunned, or unconscious."
  effects: []
  prerequisites: ""
  source: " Advanced Player's Guide"
- id: "ability:life_bond#summoner"
  name: "Life Bond"
  label: null
  type: "Su"
  description: "At 14th level, a summoner's life becomes linked to his eidolon's.\
    \ As long as the eidolon has 1 or more hit points, the summoner is protected from\
    \ harm. Damage in excess of that which would reduce the summoner to fewer than\
    \ 0 hit points is instead transferred to the eidolon. This damage is transferred\
    \ 1 point at a time, meaning that as soon as the eidolon is reduced to a number\
    \ of negative hit points equal to its Constitution score, all excess damage remains\
    \ with the summoner.Effects that cause death but not damage are unaffected by\
    \ this ability. This ability does not affect spells like baleful polymorph, flesh\
    \ to stone, or imprisonment, or other spells that do not cause actual damage."
  effects: []
  prerequisites: ""
  source: " Advanced Player's Guide"
