- id: "ability:summon_monster_iv#summoner"
  name: "Summon Monster IV"
  label: null
  type: "Sp"
  description: "Starting at 1st level, a summoner can cast summon monster I as a spell-like\
    \ ability a number of times per day equal to 3 + his Charisma modifier. Drawing\
    \ upon this ability uses up the same power as the summoner uses to call his eidolon.\
    \ As a result, he can only use this ability when his eidolon is not summoned.\
    \ He can cast this spell as a standard action and the creatures remain for 1 minute\
    \ per level (instead of 1 round per level). At 3rd level, and every 2 levels thereafter,\
    \ the power of this ability increases by one spell level, allowing him to summon\
    \ more powerful creatures (to a maximum of summon monster IX at 17th level). At\
    \ 19th level, this ability can be used as gate or summon monster IX. If used as\
    \ gate, the summoner must pay any required material components. A summoner cannot\
    \ have more than one summon monster or gate spell active in this way at one time.\
    \ If this ability is used again, any existing summon monster or gate immediately\
    \ ends. These summon spells are considered to be part of his spell list for the\
    \ purposes of spell trigger and spell completion items. In addition, he can expend\
    \ uses of this ability to fufill the construction requirements of any magic item\
    \ he creates, so long as he can use this ability to cast the required spell."
  effects: []
  prerequisites: ""
  source: " Advanced Player's Guide"
- id: "ability:life_link#summoner"
  name: "Life Link"
  label: null
  type: "Su"
  description: "Starting at 1st level, a summoner forms a close bond with his eidolon.\
    \ Whenever the eidolon takes enough damage to send it back to its home plane,\
    \ the summoner can sacrifice any number of hit points. Each hit point sacrificed\
    \ in this way prevents 1 point of damage done to the eidolon. This can prevent\
    \ the eidolon from being sent back to its home plane.In addition, the eidolon\
    \ and the summoner must remain within 100 feet of one another for the eidolon\
    \ to remain at full strength. If the eidolon is beyond 100 feet but closer than\
    \ 1,000 feet, its current and maximum hit point totals are reduced by 50%. If\
    \ the eidolon is more than 1,000 feet away but closer than 10,000 feet, its current\
    \ and maximum hit point totals are reduced by 75%. If the eidolon is more than\
    \ 10,000 feet away, it is immediately returned to its home plane. Current hit\
    \ points lost in this way are not restored when the eidolon gets closer to its\
    \ summoner, but its maximum hit point total does return to normal."
  effects: []
  prerequisites: ""
  source: " Advanced Player's Guide"
- id: "ability:twin_eidolon#summoner"
  name: "Twin Eidolon"
  label: null
  type: "Su"
  description: "At 20th level, a summoner and his eidolon share a true connection.\
    \ As a standard action, the summoner can assume the shape of his eidolon, copying\
    \ all of its evolutions, form, and abilities. His Strength, Dexterity, and Constitution\
    \ scores change to match the base scores of his eidolon. He can choose to have\
    \ any gear that he carries become absorbed by his new form, as with spells from\
    \ the polymorph subschool. Items with continuous effects continue to function\
    \ while absorbed in this way. The summoner loses his natural attacks and all racial\
    \ traits (except bonus feats, skills, and languages) in favor of the abilities\
    \ granted by his eidolon's evolutions. The summoner retains all of his class features.\
    \ The summoner can keep this form for a number of minutes per day equal to his\
    \ summoner level. This duration does not need to be consecutive, but it must be\
    \ spent in 1-minute increments. The summoner can end this effect as a free action."
  effects: []
  prerequisites: ""
  source: " Advanced Player's Guide"
- id: "ability:merge_forms#summoner"
  name: "Merge Forms"
  label: null
  type: "Su"
  description: "At 16th level, as a full-round action, a summoner can touch his eidolon\
    \ and the two can merge forms. This transformation includes all of the summoner's\
    \ gear. While merged in this way, the summoner is protected from harm and cannot\
    \ be the target of spells or effects. All effects and spells currently targeting\
    \ the summoner are suspended until the summoner emerges from the eidolon (although\
    \ durations continue to expire).The summoner can cast spells while inside the\
    \ eidolon by taking control of the eidolon for the duration of the casting. Any\
    \ material components used for these spells are taken from the summoner's gear,\
    \ even though they are otherwise inaccessible. The summoner can direct all of\
    \ the eidolon's actions while merged, can perceive through its senses, and can\
    \ speak through its voice.The summoner can use this ability for a number of rounds\
    \ per day equal to his summoner level. He can end this effect at any time as a\
    \ swift action. The summoner emerges in a square adjacent to the eidolon if able.\
    \ If the eidolon is returned to its home plane while the summoner is merged with\
    \ it, the summoner is immediately ejected, taking 4d6 points of damage, and is\
    \ stunned for 1 round."
  effects: []
  prerequisites: ""
  source: " Advanced Player's Guide"
