- id: "ability:weapon_mastery#fighter"
  name: "Weapon Mastery"
  label: null
  type: "Ex"
  description: "At 20th level, a fighter chooses one weapon, such as the longsword,\
    \ greataxe, or longbow. Any attacks made with that weapon automatically confirm\
    \ all critical threats and have their damage multiplier increased by 1 (×2 becomes\
    \ ×3, for example). In addition, he cannot be disarmed while wielding a weapon\
    \ of this type."
  effects: []
  prerequisites: ""
  source: " Pathfinder RPG Core Rulebook"
- id: "ability:weapon_training#fighter"
  name: "Weapon Training"
  label: null
  type: "Ex"
  description: "Starting at 5th level, a fighter can select one group of weapons,\
    \ as noted below. Whenever he attacks with a weapon from this group, he gains\
    \ a +1 bonus on attack and damage rolls.Every four levels thereafter (9th*, 13th,\
    \ and 17th), a fighter becomes further trained in another group of weapons. He\
    \ gains a +1 bonus on attack and damage rolls when using a weapon from this group.\
    \ In addition, the bonuses granted by previous weapon groups increase by +1 each.\
    \ For example, when a fighter reaches 9th level, he receives a +1 bonus on attack\
    \ and damage rolls with one weapon group and a +2 bonus on attack and damage rolls\
    \ with the weapon group selected at 5th level. Bonuses granted from overlapping\
    \ groups do not stack. Take the highest bonus granted for a weapon if it resides\
    \ in two or more groups.A fighter also adds this bonus to any combat maneuver\
    \ checks made with weapons from his group. This bonus also applies to the fighter's\
    \ Combat Maneuver Defense when defending against disarm and sunder attempts made\
    \ against weapons from this group.Advanced Weapon Training: Beginning at 9th level,\
    \ instead of selecting an additional fighter weapon group, a fighter can choose\
    \ an advanced weapon training option (see Advanced Weapon Training below) for\
    \ one fighter weapon group that he previously selected with the weapon training\
    \ class feature. Source: Pathfinder Player Companion: Weapon Master's HandbookWeapon\
    \ groups are defined as follows (GMs may add other weapons to these groups, or\
    \ add entirely new groups):"
  effects: []
  prerequisites: ""
  source: " Pathfinder RPG Core Rulebook"
