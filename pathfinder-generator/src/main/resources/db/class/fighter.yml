id: "class:fighter"
name: "Fighter"
category: "CORE"
description: "Some take up arms for glory, wealth, or revenge. Others do battle to\
  \ prove themselves, to protect others, or because they know nothing else. Still\
  \ others learn the ways of weaponcraft to hone their bodies in battle and prove\
  \ their mettle in the forge of war. Lords of the battlefield, fighters are a disparate\
  \ lot, training with many weapons or just one, perfecting the uses of armor, learning\
  \ the fighting techniques of exotic masters, and studying the art of combat, all\
  \ to shape themselves into living weapons. Far more than mere thugs, these skilled\
  \ warriors reveal the true deadliness of their weapons, turning hunks of metal into\
  \ arms capable of taming kingdoms, slaughtering monsters, and rousing the hearts\
  \ of armies. Soldiers, knights, hunters, and artists of war, fighters are unparalleled\
  \ champions, and woe to those who dare stand against them. Role: Fighters excel\
  \ at combat--defeating their enemies, controlling the flow of battle, and surviving\
  \ such sorties themselves. While their specific weapons and methods grant them a\
  \ wide variety of tactics, few can match fighters for sheer battle prowess. Alignment:\
  \ Any. Hit Die: d10. Starting Wealth: 5d6 x 10 gp (average 175 gp.) In addition,\
  \ each character begins play with an outfit worth 10 gp or less."
source: " Pathfinder RPG Core Rulebook"
