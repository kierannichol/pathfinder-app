- id: "ability:armor_training#fighter"
  name: "Armor Training"
  label: null
  type: "Ex"
  description: "Starting at 3rd level, a fighter learns to be more maneuverable while\
    \ wearing armor. Whenever he is wearing armor, he reduces the armor check penalty\
    \ by 1 (to a minimum of 0) and increases the maximum Dexterity bonus allowed by\
    \ his armor by 1. Every four levels thereafter (7th, 11th, and 15th), these bonuses\
    \ increase by +1 each time, to a maximum –4 reduction of the armor check penalty\
    \ and a +4 increase of the maximum Dexterity bonus allowed.In addition, a fighter\
    \ can also move at his normal speed while wearing medium armor. At 7th level,\
    \ a fighter can move at his normal speed while wearing heavy armor.Advanced Armor\
    \ Training: Beginning at 7th level, instead of increasing the benefits provided\
    \ by armor training (reducing his armor's check penalty by 1 and increasing its\
    \ maximum Dexterity bonus by 1), a fighter can choose an advanced armor training\
    \ option (see Advanced Armor Training below) . If the fighter does so, he still\
    \ gains the ability to move at his normal speed while wearing medium armor at\
    \ 3rd level, and while wearing heavy armor at 7th level. Source: Pathfinder Player\
    \ Companion: Armor Master's Handbook"
  effects: []
  prerequisites: ""
  source: " Pathfinder RPG Core Rulebook"
- id: "ability:bonus_feat#fighter"
  name: "Bonus Feat"
  label: null
  type: ""
  description: "At 1st level, and at every even level thereafter, a fighter gains a bonus feat in addition to those gained from normal advancement (meaning that the fighter gains a feat at every level). These bonus feats must be selected from those listed as Combat Feats, sometimes also called \"fighter bonus feats.\" Upon reaching 4th level, and every four levels thereafter (8th, 12th, and so on), a fighter can choose to learn a new bonus feat in place of a bonus feat he has already learned. In effect, the fighter loses the bonus feat in exchange for the new one. The old feat cannot be one that was used as a prerequisite for another feat, prestige class, or other ability. A fighter can only change one feat at any given level and must choose whether or not to swap the feat at the time he gains a new bonus feat for the level."
  effects: []
  prerequisites: ""
  source: " Pathfinder RPG Core Rulebook"
