name: "Abominate"
description:
  text: ""
  sections:
    Effect: "The witch transforms a creature within 30 feet into an aberration. This\
      \ hex acts as baleful polymorph, except the target is transmuted into a Small,\
      \ Medium, or Large aberration. The target's abilities are modified as monstrous\
      \ physique IV. Whether or not its save is successful, a creature cannot be the\
      \ target of this hex again for 1 day."
