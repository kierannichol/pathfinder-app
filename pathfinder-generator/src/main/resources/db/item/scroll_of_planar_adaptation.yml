id: "item:scroll_of_planar_adaptation"
name: "Scroll of Planar Adaptation"
description: "Planar adaptationgrants you immunity to the harmful environmental effects\
  \ of a particular plane of existence, including such hazards as toxicity, extreme\
  \ temperatures, and lack of air. Additionally, you gain energy resistance 20 to\
  \ a single energy type prevalent on that plane (choose one if more than one type\
  \ is equally prevalent). Planar adaptationhas no effect when cast upon your native\
  \ plane."
