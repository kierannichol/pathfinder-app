  \ himself to fit through tight spaces as though affected by a squeeze spell for\
  \ up to 10 rounds per day. When using the belt's squeezing ability, the wearer gains\
  \ a +5 circumstance bonus on Escape Artist checks. Once per day as a move action,\
  \ the wearer can reduce his size by one step, as the reduce person spell, for 1\
  \ round. These effects can be used simultaneously."
