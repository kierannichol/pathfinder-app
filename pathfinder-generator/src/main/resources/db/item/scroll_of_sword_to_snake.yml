id: "item:scroll_of_sword_to_snake"
name: "Scroll of Sword to Snake"
description: "When you make an undulating gesture using your hand, the target item\
  \ changes slightly in shape and appearance to resemble a cross between its original\
  \ form and that of a venomous animal. For example, a staff might change to resemble\
  \ a snake, a shield might change to resemble an enormous venomous beetle, or the\
  \ hilt of a sword might change to resemble a scorpion's tail."
