  \ regeneration 5, rock catching, and rock throwing (range 120 feet, 2d10 damage).\
  \ If the creature has immunity or resistance to one element, you gain that immunity\
  \ or resistance. If the creature has vulnerability to an element, you gain that\
  \ vulnerability."
