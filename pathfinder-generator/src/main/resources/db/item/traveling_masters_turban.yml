caster_level: 3
description: "This turban consists of 30 feet of cloth held in place by a brooch.\
  \ The owner can command the turban to tie or untie itself as a move action. When\
  \ the turban is tied on the wearer's head, the wearer gains the benefits of endure\
  \ elements. Once per day when the turban is untied, the owner can use the fabric\
  \ to perform a rope trick (as per the spell rope trick). In addition, the owner\
  \ can spend 1 ki point as a swift action to cast animate rope."
