caster_level: 5
description: "This short black cloak grants its wearer a +8 competence bonus on Slight\
  \ of Hand checks. Furthermore, as a full-round action, the cloak can be removed\
  \ and placed on an single object that takes up a 5-foot square or less and weighs\
  \ 100 lbs. or less, at which point the object disappears and is stored within an\
  \ extradimensional space within the cloak. The object can remain in the cloak for\
  \ no more than 1 hour, at which point it falls out of the cloak in a square adjacent\
  \ to the cloak or its wearer. The wearer can also command the cloak to dispel the\
  \ object into an adjacent square."
