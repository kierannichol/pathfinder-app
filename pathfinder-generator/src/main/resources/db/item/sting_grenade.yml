description: "This hollow clay container holds black powder, a slow-burning fuse,\
  \ and rock salt or hard beads of resin or rubber. Lighting the fuse is a move action;\
  \ 1d3 rounds later, the sting grenade explodes, dealing 2d6 points of nonlethal\
  \ damage and 1d6 points of fire damage in a 10-foot-radius burst (Reflex DC 15 half).\
  \ A sting grenade is treated as a splash weapon with a range increment of 10 feet.\
  \ Crafting this item requires a successful DC 25 Craft (alchemy) check."
