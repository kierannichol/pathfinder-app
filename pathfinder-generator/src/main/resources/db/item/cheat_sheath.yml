  \ and arcane formulae, as well as common spell triggers and reagents. Referring\
  \ to these handy bits of notation grants you a +2 circumstance bonus on Spellcraft\
  \ checks made to learn a spell from a spellbook or scroll, prepare a spell from\
  \ a borrowed spellbook, identify the properties of a magic item using detect magic,\
  \ or decipher a scroll."
