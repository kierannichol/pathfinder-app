description: "This otherwise ordinary compass is sealed inside a glass case amid a\
  \ quantity of clear oil. The oil keeps the glass from cracking at high pressures,\
  \ allowing the compass to function at any depth up to 1,000 feet. An underwater\
  \ compass grants you a +2 circumstance bonus on Survival checks to avoid becoming\
  \ lost and also indicates your depth below the surface to the nearest increment\
  \ of 20 feet. Underwater compasses are not particularly durable and cannot be roughly\
  \ handled. An underwater compass has a hardness of 1, 2 hit points, and a break\
  \ DC of 15."
