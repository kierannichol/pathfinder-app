id: "item:scroll_of_beast_shape_i"
name: "Scroll of Beast Shape I"
description: "When you cast this spell, you can assume the form of any Small or Medium\
  \ creature of the animal type. If the form you assume has any of the following abilities,\
  \ you gain the listed ability: climb 30 feet, fly 30 feet (average maneuverability),\
  \ swim 30 feet, darkvision 60 feet, low-light vision, and scent."
