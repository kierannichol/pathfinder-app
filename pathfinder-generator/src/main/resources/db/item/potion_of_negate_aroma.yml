name: "Potion of Negate Aroma"
description: "With a gesture, this spell allows you to dismiss even the foulest or\
  \ most distinctive scents. When cast, the targeted creatures or objects lose all\
  \ natural and unnatural odors. A creature under the effect of negate aromacannot\
  \ be tracked, located, or pinpointed by the scent special quality. In addition,\
  \ this spell prevents the target creature from using the stench special ability\
  \ and similar odor-based abilities (such as those possessed by troglodytes)."
