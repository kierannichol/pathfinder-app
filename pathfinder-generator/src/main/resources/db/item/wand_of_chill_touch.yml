id: "item:wand_of_chill_touch"
name: "Wand of Chill Touch"
description: "A touch from your hand, which glows with blue energy, disrupts the life\
  \ force of living creatures. Each touch channels negative energy that deals 1d6\
  \ points of damage. The touched creature also takes 1 point of Strength damage unless\
  \ it makes a successful Fortitude saving throw. You can use this melee touch attack\
  \ up to one time per level."
