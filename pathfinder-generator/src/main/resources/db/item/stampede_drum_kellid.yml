caster_level: 3
description: "The following wondrous item is generally available only to members of\
  \ the indicated race or ethnicity.\nThis masterwork drum is made from mammoth hide.\
  \ A Kellid with ranks in Perform (percussion) can cause the drum to activate in\
  \ one of two modes: rousing or quelling. Activation requires a successful DC 15\
  \ Perform (percussion) check. The two modes have the following effects.\nQuelling:\
  \ Animals and humanoids that can hear the drum from within 30 feet are subject to\
  \ calm emotions (DC 13) for as long as they remain in the area and the drummer continues\
  \ to succeed at a DC 15 Perform (percussion) check each round.\nRousing: Animals\
  \ and humanoids that can hear the stampede drum from within 30 feet are subject\
  \ to rage (DC 13) for as long as they remain in the area and the drummer continues\
  \ to succeed at a DC 15 Perform (percussion) check each round."
