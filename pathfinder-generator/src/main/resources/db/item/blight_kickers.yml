caster_level: 7
description: "These leather combat boots have brown or black laces and several rows\
  \ of pouches near their tops. These magical boots can hide up to 5 doses of poison\
  \ in the attached pouches. These boots grant a cumulative +1 competence bonus on\
  \ Sleight of Hand and Stealth checks for each dose of poison hidden in the boots,\
  \ to a maximum of +5. Once per day, when drawing a poison from the blight kickers,\
  \ the wearer can speak the command word to augment a single dose of poison in order\
  \ to hasten the onset of the poison, causing its effects to begin immediately."
