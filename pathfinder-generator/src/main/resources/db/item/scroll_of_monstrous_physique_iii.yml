id: "item:scroll_of_monstrous_physique_iii"
name: "Scroll of Monstrous Physique III"
description: "This spell functions as monstrous physique II, except it also allows\
  \ you to assume the form of a Diminutive or Huge creature of the monstrous humanoid\
  \ type. If the form you assume has any of the following abilities, you gain the\
  \ listed ability: burrow 30 feet, climb 90 feet, fly 90 feet (good maneuverability),\
  \ swim 90 feet, all-around vision, blindsense 30 feet, darkvision 60 feet, low-light\
  \ vision, scent, blood frenzy, cold vigor, constrict, ferocity, freeze, grab, horrific\
  \ appearance, jet, leap attack, mimicry, natural cunning, overwhelming, poison,\
  \ pounce, rake, sound mimicry, speak with sharks, trample, trip, and web. If the\
  \ creature has the undersized weapons special quality, you gain that quality."
