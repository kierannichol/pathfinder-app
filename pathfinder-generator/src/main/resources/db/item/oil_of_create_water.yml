id: "item:oil_of_create_water"
name: "Oil of Create Water"
description: "This spell generates wholesome, drinkable water, just like clean rain\
  \ water. Water can be created in an area as small as will actually contain the liquid,\
  \ or in an area three times as large--possibly creating a downpour or filling many\
  \ small receptacles. This water disappears after 1 day if not consumed."
