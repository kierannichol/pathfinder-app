id: "item:oil_of_gust_of_wind"
name: "Oil of Gust of Wind"
description: "This spell creates a severe blast of air (approximately 50 mph) that\
  \ originates from you, affecting all creatures in its path. All flying creatures\
  \ in this area take a –4 penalty on Fly skill checks. Tiny or smaller flying creatures\
  \ must make a DC 25 Fly skill check or be blown back 2d6 × 10 feet and take 2d6\
  \ points of damage. Small or smaller flying creatures must make a DC 20 Fly skill\
  \ check to move against the force of the wind."
