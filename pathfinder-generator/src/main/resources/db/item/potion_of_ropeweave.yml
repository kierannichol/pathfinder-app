id: "item:potion_of_ropeweave"
name: "Potion of Ropeweave"
description: "You cause the target rope to grow in length and weave itself into one\
  \ of several forms, each of which can support up to 1,000 pounds, plus 200 pounds\
  \ per caster level (maximum 3,000 pounds at 10th level). Only one type of construction\
  \ can be created with each casting of the spell, and the creation remains stationary\
  \ unless destroyed."
