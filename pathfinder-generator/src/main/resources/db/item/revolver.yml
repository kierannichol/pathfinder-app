description: "A revolver is a pistol with a revolving cylinder containing six chambers.\
  \ Each chamber can hold a metal cartridge, and when one cartridge is fired, the\
  \ cylinder automatically rotates (no extra hand or action required), readying the\
  \ next chamber for firing. A revolver uses metal cartridges as ammunition. This\
  \ is an advanced firearm."
