description: "This coarse yellowish-red powder is a splash weapon that causes uncontrollable\
  \ sneezing for 1d4+1 rounds. Anyone standing in the square of impact must succeed\
  \ at a DC 12 Fortitude save to resist the powder, while those in adjacent squares\
  \ must make DC 8 Fortitude saves. Creatures affected by sneezing powder must make\
  \ a DC 10 Fortitude save every round for the duration or be staggered until their\
  \ next turn. This is a poison effect. Crafting this item is a DC 25 Craft (alchemy)\
  \ check."
