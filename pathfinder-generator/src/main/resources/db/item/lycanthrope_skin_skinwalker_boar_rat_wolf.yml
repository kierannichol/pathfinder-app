caster_level: 9
description: "The following wondrous item is generally available only to members of\
  \ the indicated race or ethnicity.\nThis animal-skin cloak comes in eight varieties\
  \ (one for each kind of skinwalker). The wearer gains the ability to speak with\
  \ animals of the matching species and related species as per the spell speak with\
  \ animals. For example, a werewolf skin allows the wearer to speak with canines.\
  \ If the wearer is a skinwalker, and her skinwalker heritage matches that of the\
  \ cloak, the wearer can take the listed animal's form as if using the change shape\
  \ ability, gaining the base creature's size, form, and special abilities as per\
  \ beast shape I. As normal for a skinwalker's transformation, her animal form lasts\
  \ until she chooses to end it."
