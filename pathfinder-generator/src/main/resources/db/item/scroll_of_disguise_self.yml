id: "item:scroll_of_disguise_self"
name: "Scroll of Disguise Self"
description: "You make yourself--including clothing, armor, weapons, and equipment--look\
  \ different. You can seem 1 foot shorter or taller, thin, fat, or in between. You\
  \ cannot change your creature type (although you can appear as another subtype).\
  \ Otherwise, the extent of the apparent change is up to you. You could add or obscure\
  \ a minor feature or look like an entirely different person or gender."
