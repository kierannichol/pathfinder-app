id: "item:wand_of_surmount_affliction"
name: "Wand of Surmount Affliction"
description: "You temporarily overcome one harmful condition. This does not end the\
  \ effect causing the condition; it just suspends that condition's effect for the\
  \ duration of the spell. You can surmount any one of the following conditions: blinded,\
  \ confused, dazed, dazzled, deafened, fatigued, frightened, paralyzed, shaken, or\
  \ sickened."
