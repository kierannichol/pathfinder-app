id: "item:scroll_of_stunning_finale"
name: "Scroll of Stunning Finale"
description: "You must have a bardic performance in effect to cast this spell. With\
  \ a flourish, you immediately end your bardic performance, assaulting the senses\
  \ of the targets with your finale. Each target is stunned for 1 round. On a successful\
  \ saving throw, a target is staggered for 1 round."
