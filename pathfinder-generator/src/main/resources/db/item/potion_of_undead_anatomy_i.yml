id: "item:potion_of_undead_anatomy_i"
name: "Potion of Undead Anatomy I"
description: "When you cast this spell, you can assume the form of any Small or Medium\
  \ corporeal creature of the undead type, which must be vaguely humanoid-shaped (like\
  \ a ghoul, skeleton, or zombie). You gain a bite attack (1d6 for Medium forms, 1d4\
  \ for Small forms), two claw or slam attacks (1d6 for Medium forms, 1d4 for Small\
  \ forms), and darkvision 60 feet. If the form you assume has any of the following\
  \ abilities, you gain the listed ability: climb 30 feet, fly 30 feet (average maneuverability),\
  \ swim 30 feet, low-light vision, and scent."
