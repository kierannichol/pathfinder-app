caster_level: 9
description: "This broom is able to fly through the air as if affected by an overland\
  \ flight spell (+4 on Fly skill checks) for up to 9 hours per day (split up as its\
  \ owner desires). The broom can carry 200 pounds and fly at a speed of 40 feet,\
  \ or up to 400 pounds at a speed at 30 feet. In addition, the broom can travel alone\
  \ to any destination named by the owner as long as she has a good idea of the location\
  \ and layout of that destination. It flies to its owner from as far away as 900\
  \ feet when she speaks the command word. The broom of flying has a speed of 40 feet\
  \ when it has no rider."
