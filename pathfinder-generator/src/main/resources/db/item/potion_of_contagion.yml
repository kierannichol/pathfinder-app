name: "Potion of Contagion"
description: "The subject contracts one of the following diseases: blinding sickness,\
  \ bubonic plague, cackle fever, filth fever, leprosy, mindfire, red ache, shakes,\
  \ or slimy doom. The disease is contracted immediately (the onset period does not\
  \ apply). Use the disease's listed frequency and save DC to determine further effects.\
  \ For more information see Diseases."
