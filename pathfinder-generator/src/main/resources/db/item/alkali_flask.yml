description: "This flask of caustic liquid reacts with an ooze's natural acids. You\
  \ can throw an alkali flask as a splash weapon with a range increment of 10 feet.\
  \ Against non-ooze creatures, an alkali flask functions as a normal flask of acid.\
  \ Against oozes and other acid-based creatures, the alkali flask inflicts double\
  \ damage. Crafting this item is a DC 20 Craft (alchemy) check."
