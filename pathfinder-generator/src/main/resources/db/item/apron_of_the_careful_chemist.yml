  \ the first 24 hours the apron is worn. In addition, the wearer gains a +2 competence\
  \ bonus on Craft (alchemy) checks. When the wearer uses an item on himself or another\
  \ character that grants an alchemical bonus on saving throws, that bonus increases\
  \ by 1."
