id: "item:scroll_of_monstrous_physique_i"
name: "Scroll of Monstrous Physique I"
description: "When you cast this spell, you can assume the form of any Small or Medium\
  \ creature of the monstrous humanoid type. If the form you assume has any of the\
  \ following abilities, you gain the listed ability: climb 30 feet, fly 30 feet (average\
  \ maneuverability), swim 30 feet, darkvision 60 feet, low-light vision, and scent.\
  \ If the form you assume has the aquatic subtype, you gain the aquatic and amphibious\
  \ subtypes."
