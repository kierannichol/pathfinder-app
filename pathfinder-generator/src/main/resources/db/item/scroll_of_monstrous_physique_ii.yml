id: "item:scroll_of_monstrous_physique_ii"
name: "Scroll of Monstrous Physique II"
description: "This spell functions as monstrous physique I, except it also allows\
  \ you to assume the form of a Tiny or Large creature of the monstrous humanoid type.\
  \ If the form you assume has any of the following abilities, you gain the listed\
  \ ability: climb 60 feet, fly 60 feet (good maneuverability), swim 60 feet, darkvision\
  \ 60 feet, low-light vision, scent, freeze, grab, leap attack, mimicry, pounce,\
  \ sound mimicry, speak with sharks, and trip. If the creature has the undersized\
  \ weapons special quality, you gain that quality."
