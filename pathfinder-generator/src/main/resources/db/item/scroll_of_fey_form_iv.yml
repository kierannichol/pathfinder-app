id: "item:scroll_of_fey_form_iv"
name: "Scroll of Fey Form IV"
description: "This spell functions as fey form III except it doesn't limit your base\
  \ speed and also allows you to use more abilities. If the form you assume has any\
  \ of the following abilities, you gain those abilities: burrow speed 60 feet, climb\
  \ speed 90 feet, fly speed 120 feet (good maneuverability), swim speed 120 feet,\
  \ all-around vision, blindsense 60 feet, blindsight 30 feet, darkvision 90 feet,\
  \ low-light vision, scent, see in darkness, tremorsense 60 feet, abduct, animated\
  \ hair, beguiling aura, bleed, blood rage, boot stomp, burn, compression, constrict,\
  \ crushing leap, DR 5/cold iron, fast healing 5, fear aura, frightful presence,\
  \ grab, heavy weapons, hide in plain sight, icewalking, kneecapper, luminous, nasal\
  \ spray, no shadow, oversized weapons, poison, putrid vomit, rend, rock throwing\
  \ (120 feet, 2d10 damage), sound mimicry, supernatural speed, tear shadow, trackless\
  \ step, trample, transparency, tree meld, undersized weapons, vault, and woodland\
  \ stride. If the creature has immunity or resistance to any energy types, you gain\
  \ resistance 30 to those energy types. If the creature has immunity to mindaffecting\
  \ effects or poison, you gain a +8 resistance bonus on saves against those effects.\
  \ If the creature has spell resistance, you gain spell resistance 6 + your caster\
  \ level. If the creature has any weaknesses, you gain those weaknesses."
