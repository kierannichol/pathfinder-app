caster_level: 11
description: "This vellum map depicts the Crown of the World, and delineates a path\
  \ across the High Ice. Studying the map provides a +2 competence bonus on Survival\
  \ checks to avoid getting lost and to avoid hazards in the High Ice region of the\
  \ Crown of the World, as well as a +5 bonus on caravan Security checks while on\
  \ the High Ice (with the exception of checks made to avoid the effects of altitude,\
  \ extreme cold, or severe weather)."
