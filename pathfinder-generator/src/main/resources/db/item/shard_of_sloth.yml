  \ and gains a +4 insight bonus on all concentration and caster level checks.\nCurse:\
  \ The owner becomes lazy and sedentary, and becomes sickened for 1 hour whenever\
  \ he makes more than a single move action in any round. All of the owner's movement\
  \ speeds are halved."
