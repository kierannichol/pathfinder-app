caster_level: 11
description: "Typically kept in a small bone flask, a draught of this potent elixir\
  \ is enough to catapult the drinker and up to 11 additional creatures the drinker\
  \ is in contact with at the time of imbibing into the Shadow Plane. Once there,\
  \ the affected creatures are under the effects of a shadow walk spell and may travel\
  \ at an effective speed of 50 mph over land for up to 11 hours."
