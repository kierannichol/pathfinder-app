caster_level: 5
description: "This heavy gold torc allows its wearer's words to be understood by any\
  \ creature that speaks a language, as though his words were spoken in that creature's\
  \ native tongue. Each creature listening hears the words in a language appropriate\
  \ to itself. The wearer can understand all spoken languages as though using the\
  \ tongues spell. A wearer who is at least 3rd tier can speak to and be understood\
  \ by animals (as if using speak with animals), and one who is at least 6th tier\
  \ can also speak to and be understood by plants (as if using speak with plants)."
