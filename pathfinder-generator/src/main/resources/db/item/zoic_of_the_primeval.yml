caster_level: 17
description: "This collection of twigs and dinosaur teeth can be strung through with\
  \ a length of sinew to create a necklace that offers limited protection against\
  \ dangerous animals. The bearer of the Zoic of the Primeval gains a +1 insight bonus\
  \ to AC against all non-humanoids. Against animals and outsiders, this AC bonus\
  \ increases to +2.\nAdditionally, once per day the wearer can use the Zoic of the\
  \ Primeval to dominate any creature of the animal or outsider type as by dominate\
  \ monster (Will DC 23 negates)."
