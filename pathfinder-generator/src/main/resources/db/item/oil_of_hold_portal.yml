id: "item:oil_of_hold_portal"
name: "Oil of Hold Portal"
description: "This spell magically holds shut a door, gate, window, or shutter of\
  \ wood, metal, or stone. The magic affects the portal just as if it were securely\
  \ closed and normally locked. A knock spell or a successful dispel magic spell can\
  \ negate a hold portal spell."
