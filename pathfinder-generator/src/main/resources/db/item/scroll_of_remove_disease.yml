id: "item:scroll_of_remove_disease"
name: "Scroll of Remove Disease"
description: "Remove disease can cure all diseases from which the subject is suffering.\
  \ You must make a caster level check (1d20 + caster level) against the DC of each\
  \ disease affecting the target. Success means that the disease is cured. The spell\
  \ also kills some hazards and parasites, including green slime and others."
