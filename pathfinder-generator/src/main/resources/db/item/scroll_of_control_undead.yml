id: "item:scroll_of_control_undead"
name: "Scroll of Control Undead"
description: "This spell enables you to control undead creatures for a short period\
  \ of time. You command them by voice and they understand you, no matter what language\
  \ you speak. Even if vocal communication is impossible, the controlled undead do\
  \ not attack you. At the end of the spell, the subjects revert to their normal behavior."
