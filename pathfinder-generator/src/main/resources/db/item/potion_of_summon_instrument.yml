id: "item:potion_of_summon_instrument"
name: "Potion of Summon Instrument"
description: "This spell summons one handheld musical instrument of your choice. This\
  \ instrument appears in your hands or at your feet (your choice). The instrument\
  \ is typical for its type. Only one instrument appears per casting, and it will\
  \ play only for you. You can't summon an instrument too large to be held in two\
  \ hands. The summoned instrument disappears at the end of this spell."
