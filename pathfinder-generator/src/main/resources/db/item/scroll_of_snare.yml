name: "Scroll of Snare"
description: "This spell enables you to make a snare that functions as a magic trap.\
  \ The snare can be made from any supple vine, a thong, or a rope. When you cast\
  \ snare upon it, the cordlike object blends with its surroundings (DC 23 Perception\
  \ check for a character with the trapfinding ability to locate). One end of the\
  \ snare is tied in a loop that contracts around one or more of the limbs of any\
  \ creature stepping inside the circle."
