description: "This waxy paste preserves metal objects against rust. One application\
  \ coats a Medium or smaller metal object or creature and lasts 24 hours, granting\
  \ it a +2 circumstance bonus on saving throws against rusting effects and reduces\
  \ amount of damage dealt by rusting attacks by 5. A jar of rust repellent contains\
  \ 5 applications."
