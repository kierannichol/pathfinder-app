caster_level: 3
description: "Each of these musical anklets bears rows of tiny bells that accentuate\
  \ the rhythmic elements of a trained dancer's performances and enhance an accompanying\
  \ musical performance, fascinating her audiences. When using a distraction bardic\
  \ performance, the wearer gains a +5 competence bonus on Perform (dance) checks;\
  \ when using a fascinate bardic performance, the wearer gains a +1 competence bonus\
  \ to the saving throw DC. In addition, the wearer can use Perform (dance) with a\
  \ countersong bardic performance, and gains a +2 competence bonus on the Perform\
  \ (dance) check.\nThe wearer takes a –2 penalty on Stealth checks while wearing\
  \ the ghungroos."
