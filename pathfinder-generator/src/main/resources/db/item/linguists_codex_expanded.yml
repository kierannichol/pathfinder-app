description: "This leather-bound reference tome contains several alphabets used in\
  \ the various languages of Golarion, along with extensively cross-referenced and\
  \ indexed words, phrases, and idioms. As long as you speak at least three languages,\
  \ consulting a standard linguist's codex grants you a +2 circumstance bonus on Linguistics\
  \ checks when communicating in a language you do not speak.\nAn expanded linguist's\
  \ codex has far more phrases and guidance, including instructions to pronounce the\
  \ sounds in a correct and pleasing manner. These codices provide a +2 circumstance\
  \ bonus on Diplomacy checks when communicating in a language you do not speak."
