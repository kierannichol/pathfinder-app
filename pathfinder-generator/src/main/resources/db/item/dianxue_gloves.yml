caster_level: 5
description: "Thought to have been developed by disciples of Soong Bai, the famous\
  \ promulgator of acupuncture, these gloves grant their wearer powerful skills in\
  \ the arts of healing—and harming—living beings. The wearer of a pair of dianxue\
  \ gloves gains a +4 competence bonus on Heal checks to provide first aid, long-term\
  \ care, and to treat deadly wounds for living, humanoid creatures. In addition,\
  \ the wearer gains a +2 competence bonus on rolls to confirm critical hits with\
  \ unarmed strikes or with natural weapons against living humanoid creatures."
