description: "The fire-blackened blade of this hopeknife bears the inscription \"\
  my love\" in stark silver and glows with light equivalent to a light spell when\
  \ drawn. Brinya's Love is a +1 dagger infused with the soul of the fallen hero Rodrik\
  \ Grath and the tears of his fiancee Brinya Kelver. Once per day on command, the\
  \ wielder can grant the weapon the ghost touch weapon special ability for 1 minute.\
  \ During this time, Brinya's Love sheds light equivalent to a daylight spell and\
  \ the wielder gains a +3 sacred bonus to his CMD against disarm and sunder attempts\
  \ directed at the hopeknife."
