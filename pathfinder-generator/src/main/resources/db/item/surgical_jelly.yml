description: "When ingested, this thick red gelatinous substance seeks out and surgically\
  \ eliminates invasive threats to the body. Consuming surgical jelly immediately\
  \ ends any infestations (such as rot grubs; Pathfinder RPG GameMastery Guide 245),\
  \ implanted eggs (such as those implanted by xills), or other non-disease effects\
  \ that can be cured by remove disease, so long as such a cure does not require a\
  \ caster level check. Consuming a pot of surgical jelly is a full-round action."
id: "item:surgical_jelly"
