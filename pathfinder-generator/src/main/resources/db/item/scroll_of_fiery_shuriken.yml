name: "Scroll of Fiery Shuriken"
description: "You call forth two fiery projectiles resembling shuriken, plus one more\
  \ for every two caster levels beyond 3rd (to a maximum of eight shuriken at 15th\
  \ level), which hover in front of you. When these shuriken appear, you can launch\
  \ some or all of them at the same target or different targets. Each shuriken requires\
  \ a ranged touch attack roll to hit and deals 1d8 points of fire damage. You provoke\
  \ no attacks of opportunity when launching them."
