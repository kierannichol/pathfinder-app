caster_level: 5
description: "This long stole of unrelenting black is marked on one end with golden\
  \ scales and the other with the embroidered image of hooded justice. The wearer\
  \ gains a +5 competence bonus on Sense Motive checks and can create a zone of truth\
  \ for up to 5 minutes per day; these rounds need not be consecutive. When the wearer\
  \ uses detect chaos, detect evil, detect good, or detect law, at the beginning of\
  \ her next turn after casting she gains information as if she had concentrated for\
  \ 3 full rounds. Finally, if the wearer is an inquisitor, when using her judgment\
  \ she receives a bonus on Perception checks and her combat maneuver defense as if\
  \ she were wielding a jurist weapon."
