id: "item:scroll_of_tar_pool"
name: "Scroll of Tar Pool"
description: "You convert a layer of the ground to hot tar. Creatures in the area\
  \ when the tar appears take 1d6 points of fire damage per two caster levels (maximum\
  \ of 10d6) and must succeed at a Reflex save or become entangled. An entangled creature\
  \ receives a saving throw each round to free itself from the tar, and can also attempt\
  \ to free itself by spending a move action to attempt a Strength check or Escape\
  \ Artist check (DC = spell saving throw DC)."
