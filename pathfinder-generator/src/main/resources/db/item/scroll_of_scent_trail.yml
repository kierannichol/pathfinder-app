name: "Scroll of Scent Trail"
description: "You, or a willing creature you touch, lay down a trail of scents that\
  \ only the creatures you designate at the time of casting can detect. These creatures\
  \ find it very easy to follow this trail. They gain a +20 competence bonus on any\
  \ Survival checks made for the purpose of tracking the creature laying this trail.\
  \ Subject creatures with the scent special ability gain a +10 competence bonus on\
  \ Wisdom or Survival checks to follow the trail."
