id: "item:wand_of_feather_fall"
name: "Wand of Feather Fall"
description: "The affected creatures or objects fall slowly. Feather fall instantly\
  \ changes the rate at which the targets fall to a mere 60 feet per round (equivalent\
  \ to the end of a fall from a few feet), and the subjects take no damage upon landing\
  \ while the spell is in effect. When the spell duration expires, a normal rate of\
  \ falling resumes."
