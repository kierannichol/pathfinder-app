id: "item:scroll_of_fabricate"
name: "Scroll of Fabricate"
description: "You convert material of one sort into a product that is of the same\
  \ material. Creatures or magic items cannot be created or transmuted by the fabricate\
  \ spell. The quality of items made by this spell is commensurate with the quality\
  \ of material used as the basis for the new fabrication. If you work with a mineral,\
  \ the target is reduced to 1 cubic foot per level instead of 10 cubic feet."
