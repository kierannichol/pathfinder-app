caster_level: 5
description: "The wielder of this elongated triangular prism can cast up to three\
  \ spells per day for which the spell's targets must roll three times for their saving\
  \ throws and take the middle of the three results, as per threefold sight. A lesser\
  \ rod of the thriceborn can affect spells up to 3rd level, a rod of the thriceborn\
  \ can affect spells up to 6th level, and a greater rod of the thriceborn can affect\
  \ spells up to 9th level. A rod of the thriceborn can't be used in conjunction with\
  \ metamagic rods or the Persistent Spell feat."
