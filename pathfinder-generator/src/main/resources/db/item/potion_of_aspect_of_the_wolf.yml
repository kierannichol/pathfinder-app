name: "Potion of Aspect of the Wolf"
description: "When you cast this spell, you take on an aspect of a wolf, including\
  \ some of its physical characteristics. You become more rugged, your ears become\
  \ elongated, and you sprout sharp fangs and fur. You gain a +4 enhancement bonus\
  \ to Strength and Dexterity, the scent ability, a +2 enhancement bonus on trip attacks,\
  \ and can make a trip combat maneuver as a swift action. This trip attack does not\
  \ provoke attacks of opportunity."
