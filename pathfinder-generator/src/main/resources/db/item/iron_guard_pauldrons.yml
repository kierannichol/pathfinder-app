caster_level: 3
description: "These simple, leather-strapped iron pauldrons are engraved with intricate\
  \ images of icy winds and howling winter wolves, and are worn by senior members\
  \ of the military order that serves Baba Yaga's interests across Irrisen. Iron guard\
  \ pauldrons grant their wearer a +4 resistance bonus on saving throws against fire\
  \ effects. If the wearer succeeds at a saving throw against an enemy's fire effect,\
  \ the pauldrons shimmer with blue light for 5 rounds.\nThe wearer also gains a +2\
  \ competence bonus on Intimidate checks. This bonus increases to +5 while the pauldrons\
  \ cast blue light.\nThe wearer of the Iron Guard pauldrons gains the benefits of\
  \ endure elements, but only for cold temperatures."
