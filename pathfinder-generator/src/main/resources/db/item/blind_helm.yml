description: "This plain steel helm completely covers the face, lacking even eyeholes\
  \ or a slit to peer out of. Its wearer is blinded by the helm, but gains blindsense\
  \ with a range of 60 feet. As a swift action, the wearer can expend one use of mythic\
  \ power to gain blindsight with a range of 60 feet for 1 minute, or instead expend\
  \ two uses of mythic power to gain blindsight with a range of 120 feet for 1 minute.\
  \ The wearer can expend three uses of mythic power to gain the effects of truesight\
  \ for 1 minute."
