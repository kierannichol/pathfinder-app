caster_level: 1
description: "This tiny ring of living mistletoe coils about the wearer's finger of\
  \ its own accord. The wearer gains a +2 competence bonus on Handle Animal, Knowledge\
  \ (nature), and wild empathy checks, and a wearer with the woodland stride ability\
  \ can move effortlessly, without harm or impediment, even through magically created\
  \ or manipulated plants. This does not allow the wearer to move through solid objects\
  \ or creatures.\nFurthermore, the wearer can use shillelagh once per day."
