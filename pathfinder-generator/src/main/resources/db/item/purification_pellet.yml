description: "This tablet of compressed herbs and potent alchemical reagents can purify\
  \ tainted, brackish, muddy, or alkaline water in order to make it drinkable. If\
  \ used to purify water that is diseased or poisonous, each tablet reduces the save\
  \ DC by 1 (to a maximum reduction of 5) for any disease or poison present in the\
  \ water. A single purification pellet can affect up to 1 gallon of tainted water."
