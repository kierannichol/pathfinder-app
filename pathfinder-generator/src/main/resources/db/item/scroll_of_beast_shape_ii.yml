id: "item:scroll_of_beast_shape_ii"
name: "Scroll of Beast Shape II"
description: "This spell functions as beast shape I, except that it also allows you\
  \ to assume the form of a Tiny or Large creature of the animal type. If the form\
  \ you assume has any of the following abilities, you gain the listed ability: climb\
  \ 60 feet, fly 60 feet (good maneuverability), swim 60 feet, darkvision 60 feet,\
  \ low-light vision, scent, grab, pounce, and trip."
