description: "You can use this rocket can deliver simple auditory and visual signals\
  \ to an army from a distance. When used during mass combat, a signal rocket allows\
  \ a commander to change strategy track (Pathfinder RPG Ultimate Campaign 239) with\
  \ a higher degree of success than normal. A commander can launch a signal rocket\
  \ while changing a strategy track by more than 1 step to grant his army a +5 circumstance\
  \ bonus on its Morale check to implement his orders. Crafting this item requires\
  \ a successful DC 15 Craft (alchemy) check."
