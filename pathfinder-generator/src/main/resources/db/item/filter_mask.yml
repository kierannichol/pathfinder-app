description: "A filter mask is a rubber-sealed leather mask with a filtering respiration\
  \ apparatus. Ordinary filter masks have cloth filters laced with floral perfumes,\
  \ while masterwork filter masks use alchemical charcoal filters. When worn, a filter\
  \ mask provides a +2 bonus on Fortitude saves against inhaled poisons or diseases\
  \ and other inhaled particles such as smoke or spores."
