description: "This leather or hemp harness allows a holder to restrain and control\
  \ a domesticated animal. A harness is standard equipment for anyone trying to teach\
  \ an animal tricks with the Handle Animal skill. Ready-made harnesses are available\
  \ in most markets for common domesticated animals such as cats, dogs, horses, and\
  \ oxen, but harnesses can be made for nearly any creature."
