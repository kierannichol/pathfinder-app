id: "item:scroll_of_wall_of_stone"
name: "Scroll of Wall of Stone"
description: "This spell creates a wall of rock that merges into adjoining rock surfaces.\
  \ A wall of stone is 1 inch thick per four caster levels and composed of up to one\
  \ 5-foot square per level. You can double the wall's area by halving its thickness.\
  \ The wall cannot be conjured so that it occupies the same space as a creature or\
  \ another object."
