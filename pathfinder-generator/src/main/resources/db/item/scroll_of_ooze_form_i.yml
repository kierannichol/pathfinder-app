id: "item:scroll_of_ooze_form_i"
name: "Scroll of Ooze Form I"
description: "You assume the form of a Small or Medium ooze. Regardless of the type\
  \ of ooze you transform into, you gain base speed 10 feet, climb speed 10 feet,\
  \ swim speed 20 feet, and blindsense 30 feet. You gain a +4 resistance bonus on\
  \ saving throws against mind-affecting effects and poison. A wood or metal weapon\
  \ that strikes you takes acid damage as if from your slam unless the wielder succeeds\
  \ at a Reflex saving throw."
