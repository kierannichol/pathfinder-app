description: "Named after a ferocious unicorn-tiger hybrid, this suit of scale mail\
  \ barding bears a vicious horn on the forehead plate and metal tiger claws protruding\
  \ from the poitrel. The armor is heavily reinforced to protect a horse's chest and\
  \ neck. A horse wearing poh armor gains a gore attack as a secondary natural attack\
  \ that deals 1d8 points of damage. Additionally, a horse wearing poh armor deals\
  \ 2d6 points of damage to any foe it knocks prone when using an overrun combat maneuver.\
  \ Poh armor otherwise functions like barding.\nThe price and weight listed is for\
  \ poh armor for a Large mount. Poh armor for a Medium mount costs 250 gp and weighs\
  \ 35 pounds. Poh armor slows a mount with a base speed of 40 feet to 30 feet, 50\
  \ feet to 35 feet, or 60 feet to 40 feet."
