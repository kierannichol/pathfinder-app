description: "Each pot of this slick black goo has sufficient contents to cover one\
  \ Medium creature or two Small ones. If you coat yourself in alchemical grease,\
  \ you gain a +5 alchemical bonus on Escape Artist checks, on combat maneuver checks\
  \ made to escape a grapple, and to your CMD to avoid being grappled; this lasts\
  \ 4 hours or until you wash it off."
