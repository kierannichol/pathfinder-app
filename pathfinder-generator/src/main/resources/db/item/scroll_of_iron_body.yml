id: "item:scroll_of_iron_body"
name: "Scroll of Iron Body"
description: "This spell transforms your body into living iron, which grants you several\
  \ powerful resistances and abilities. You gain damage reduction 15/adamantine. You\
  \ are immune to blindness, critical hits, ability score damage, deafness, disease,\
  \ drowning, electricity, poison, stunning, and all spells or attacks that affect\
  \ your physiology or respiration, because you have no physiology or respiration\
  \ while this spell is in effect. You take only half damage from acid and fire. However,\
  \ you also become vulnerable to all special attacks that affect iron golems."
