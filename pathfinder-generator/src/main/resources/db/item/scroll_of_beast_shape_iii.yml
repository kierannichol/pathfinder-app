id: "item:scroll_of_beast_shape_iii"
name: "Scroll of Beast Shape III"
description: "This spell functions as beast shape II, except that it also allows you\
  \ to assume the form of a Diminutive or Huge creature of the animal type. This spell\
  \ also allows you to take on the form of a Small or Medium creature of the magical\
  \ beast type. If the form you assume has any of the following abilities, you gain\
  \ the listed ability: burrow 30 feet, climb 90 feet, fly 90 feet (good maneuverability),\
  \ swim 90 feet, blindsense 30 feet, darkvision 60 feet, low-light vision, scent,\
  \ constrict, ferocity, grab, jet, poison, pounce, rake, trample, trip, and web."
