description: "This sweet and wholesome-tasting blue liquid creates a sense of warmth\
  \ and comfort. Soothe syrup coats your stomach and makes it much more difficult\
  \ for you to succumb to queasiness. For 1 hour after drinking soothe syrup, you\
  \ gain a +5 alchemical bonus on saving throws made to resist effects that would\
  \ make you nauseated or sickened."
