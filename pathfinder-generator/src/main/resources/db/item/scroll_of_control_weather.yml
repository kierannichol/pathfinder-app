id: "item:scroll_of_control_weather"
name: "Scroll of Control Weather"
description: "You change the weather in the local area. It takes 10 minutes to cast\
  \ the spell and an additional 10 minutes for the effects to manifest. You can call\
  \ forth weather appropriate to the climate and season of the area you are in. You\
  \ can also use this spell to cause the weather in the area to become calm and normal\
  \ for the season."
