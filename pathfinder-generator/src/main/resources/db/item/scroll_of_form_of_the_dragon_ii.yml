id: "item:scroll_of_form_of_the_dragon_ii"
name: "Scroll of Form of the Dragon II"
description: "This spell functions as form of the dragon I except that it also allows\
  \ you to assume the form of a Large chromatic or metallic dragon. You gain the following\
  \ abilities: a +6 size bonus to Strength, a +4 size bonus to Constitution, a +6\
  \ natural armor bonus, fly 90 feet (poor), darkvision 60 feet, a breath weapon,\
  \ DR 5/magic, and resistance to one element. You also gain one bite (2d6), two claws\
  \ (1d8), two wing attacks (1d6), and one tail slap attack (1d8). You can only use\
  \ the breath weapon twice per casting of this spell, and you must wait 1d4 rounds\
  \ between uses. All breath weapons deal 8d8 points of damage and allow a Reflex\
  \ save for half damage. Line breath weapons increase to 80-foot lines and cones\
  \ increase to 40-foot cones."
