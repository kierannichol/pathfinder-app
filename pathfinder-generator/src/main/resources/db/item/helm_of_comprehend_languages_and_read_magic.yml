caster_level: 4
description: "Appearing as a normal helmet, a helm of comprehend languages and read\
  \ magic grants its wearer the ability to understand the spoken words of any creature\
  \ and to read text in any language and any magical writing. The wearer gains a +5\
  \ competence bonus on Linguistics checks to understand messages written in incomplete,\
  \ archaic, or exotic forms. Note that understanding a magical text does not necessarily\
  \ imply ability to use its spells."
