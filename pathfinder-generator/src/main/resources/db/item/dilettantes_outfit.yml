description: "These clothes are favored by gnome inventors and wanderers, and consist\
  \ of sturdy boots, a pair of stout linen pants or skirt, a cloth shirt, leather\
  \ gloves, a hat and cloak, and numerous belts, straps, and accessories (such as\
  \ scarves, a vest, bits of rope or twine, and bandoleers). These items are generally\
  \ mismatched, each having been selected as \"superior\" from some other set of clothing,\
  \ and are rife with pockets and small hidey-holes. It the wearer a +2 circumstance\
  \ bonus on Sleight of Hand checks made to conceal a small object on her body."
