id: "cleric_domain:protection_domain#fortifications"
parent_id: "cleric_domain:protection_domain"
name: "Fortifications Subdomain"
description: "Your faith is your greatest source of protection, and you can use that\
  \ faith to defend others. In addition, you receive a +1 resistance bonus on saving\
  \ throws. This bonus increases by 1 for every 5 levels you possess."
granted_powers:
- id: "ability:resistant_touch"
  name: "Resistant Touch"
  description: "As a standard action, you can touch an ally to grant him your resistance\
    \ bonus for 1 minute. When you use this ability, you lose your resistance bonus\
    \ granted by the Protection domain for 1 minute. You can use this ability a number\
    \ of times per day equal to 3 + your Wisdom modifier."
  type: "Sp"
- id: "ability:aura_of_protection"
  name: "Aura of Protection"
  description: "At 8th level, you can emit a 30-foot aura of protection for a number\
    \ of rounds per day equal to your cleric level. You and your allies within this\
    \ aura gain a +1 deflection bonus to AC and resistance 5 against all elements\
    \ (acid, cold, electricity, fire, and sonic). The deflection bonus increases by\
    \ +1 for every four cleric levels you possess beyond 8th. At 14th level, the resistance\
    \ against all elements increases to 10. These rounds do not need to be consecutive."
  type: "Su"
domain_spells:
- spell_level: 1
  spell_id: "spell:hold_portal"
- spell_level: 2
  spell_id: "spell:shield_other"
- spell_level: 3
  spell_id: "spell:protection_from_energy"
- spell_level: 4
  spell_id: "spell:spell_immunity"
- spell_level: 5
  spell_id: "spell:wall_of_stone"
- spell_level: 6
  spell_id: "spell:antimagic_field"
- spell_level: 7
  spell_id: "spell:repulsion"
- spell_level: 8
  spell_id: "spell:mind_blank"
- spell_level: 9
  spell_id: "spell:prismatic_wall"
source: "Pathfinder Player Companion: Heroes of the Street"
