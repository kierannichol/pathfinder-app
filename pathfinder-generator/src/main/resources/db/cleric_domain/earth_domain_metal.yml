id: "cleric_domain:earth_domain#metal"
parent_id: "cleric_domain:earth_domain"
name: "Metal Subdomain"
description: "You have mastery over earth, metal, and stone, can fire darts of acid,\
  \ and command earth creatures."
granted_powers:
- id: "ability:acid_resistance"
  name: "Acid Resistance"
  description: "At 6th level, you gain resist acid 10. This resistance increases to\
    \ 20 at 12th level. At 20th level, you gain immunity to acid."
  type: "Ex"
- id: "ability:metal_fist"
  name: "Metal Fist"
  description: "As a swift action, you can turn your fists into metal for 1 round,\
    \ allowing you to make unarmed strikes that deal 1d6 points of bludgeoning damage\
    \ plus your Strength modifier. These unarmed strikes do not provoke attacks of\
    \ opportunity, but attacking with both uses the two-weapon fighting rules as normal.\
    \ In addition, these unarmed strikes ignore the hardness of items with a hardness\
    \ of 10 or less. You can use this ability a number of times per day equal to 3\
    \ + your Wisdom modifier."
  type: "Su"
