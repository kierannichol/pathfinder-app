- spell_level: 5
  spell_id: "spell:wall_of_thorns"
- spell_level: 6
  spell_id: "spell:repel_wood"
- spell_level: 7
  spell_id: "spell:animate_plants"
- spell_level: 8
  spell_id: "spell:control_plants"
- spell_level: 9
  spell_id: "spell:shambler"
source: "Pathfinder RPG Core Rulebook"
