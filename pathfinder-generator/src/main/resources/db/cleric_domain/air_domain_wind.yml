id: "cleric_domain:air_domain#wind"
parent_id: "cleric_domain:air_domain"
name: "Wind Subdomain"
description: "You can manipulate lightning, mist, and wind, traffic with air creatures,\
  \ and are resistant to electricity damage."
granted_powers:
- id: "ability:electricity_resistance"
  name: "Electricity Resistance"
  description: "At 6th level, you gain resist electricity 10. This resistance increases\
    \ to 20 at 12th level. At 20th level, you gain immunity to electricity."
  type: "Ex"
- id: "ability:wind_blast"
  name: "Wind Blast"
  description: "As a standard action, you can unleash a blast of air in a 30-foot\
    \ line. Make a combat maneuver check against each creature in the line, using\
    \ your caster level as your base attack bonus and your Wisdom modifier in place\
    \ of your Strength modifier. Treat the results as a bull rush attempt. You can\
    \ use this ability a number of times per day equal to 3 + your Wisdom modifier."
  type: "Su"
domain_spells:
- spell_level: 1
  spell_id: "spell:whispering_wind"
- spell_level: 2
  spell_id: "spell:wind_wall"
- spell_level: 3
  spell_id: "spell:gaseous_form"
- spell_level: 4
  spell_id: "spell:air_walk"
- spell_level: 5
  spell_id: "spell:control_winds"
- spell_level: 6
  spell_id: "spell:wind_walk"
- spell_level: 7
  spell_id: "spell:elemental_body_iv"
- spell_level: 8
  spell_id: "spell:whirlwind"
- spell_level: 9
  spell_id: "spell:winds_of_vengeance"
source: "Advanced Player's Guide"
