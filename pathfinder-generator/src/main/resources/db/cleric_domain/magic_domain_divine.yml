id: "cleric_domain:magic_domain#divine"
parent_id: "cleric_domain:magic_domain"
name: "Divine Subdomain"
description: "You are a true student of all things mystical, and see divinity in the\
  \ purity of magic."
granted_powers:
- id: "ability:dispelling_touch"
  name: "Dispelling Touch"
  description: "At 8th level, you can use a targeted dispel magic effect as a melee\
    \ touch attack. You can use this ability once per day at 8th level and one additional\
    \ time per day for every four cleric levels beyond 8th."
  type: "Sp"
- id: "ability:divine_vessel"
  name: "Divine Vessel"
  description: "Whenever you are the target of a divine spell, you can, as a swift\
    \ action, grant each ally within 15 feet of you a divine boon. This boon grants\
    \ a +2 bonus on the next attack roll, skill check, or ability check made before\
    \ the end of their next turn."
  type: "Su"
domain_spells:
- spell_level: 1
  spell_id: "spell:identify"
- spell_level: 2
  spell_id: "spell:bless_water"
- spell_level: 3
  spell_id: "spell:dispel_magic"
- spell_level: 4
  spell_id: "spell:imbue_with_spell_ability"
- spell_level: 5
  spell_id: "spell:cleanse"
- spell_level: 6
  spell_id: "spell:antimagic_field"
- spell_level: 7
  spell_id: "spell:resurrection"
- spell_level: 8
  spell_id: "spell:protection_from_spells"
- spell_level: 9
  spell_id: "spell:miracle"
source: "Advanced Player's Guide"
