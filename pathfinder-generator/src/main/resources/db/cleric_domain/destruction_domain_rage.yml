id: "cleric_domain:destruction_domain#rage"
parent_id: "cleric_domain:destruction_domain"
name: "Rage Subdomain"
description: "You revel in ruin and devastation, and can deliver particularly destructive\
  \ attacks."
granted_powers:
- id: "ability:destructive_smite"
  name: "Destructive Smite"
  description: "You gain the destructive smite power: the supernatural ability to\
    \ make a single melee attack with a morale bonus on damage rolls equal to 1/2\
    \ your cleric level (minimum 1). You must declare the destructive smite before\
    \ making the attack. You can use this ability a number of times per day equal\
    \ to 3 + your Wisdom modifier."
  type: "Su"
- id: "ability:rage"
  name: "Rage"
  description: "At 8th level, you can enter a fearsome rage, like a barbarian, for\
    \ a number of rounds per day equal to your cleric level. At 12th and 16th level,\
    \ you can select one rage power. You cannot select any rage power that possesses\
    \ a level requirement, but otherwise your barbarian level is equal to 1/2 your\
    \ cleric level. These rounds of rage stack with any rounds of rage you might have\
    \ from levels of barbarian."
  type: "Su"
domain_spells:
- spell_level: 1
  spell_id: "spell:true_strike"
- spell_level: 2
  spell_id: "spell:bulls_strength"
- spell_level: 3
  spell_id: "spell:rage"
- spell_level: 4
  spell_id: "spell:inflict_critical_wounds"
- spell_level: 5
  spell_id: "spell:shout"
- spell_level: 6
  spell_id: "spell:moonstruck"
- spell_level: 7
  spell_id: "spell:disintegrate"
- spell_level: 8
  spell_id: "spell:earthquake"
- spell_level: 9
  spell_id: "spell:implosion"
source: "Advanced Player's Guide"
