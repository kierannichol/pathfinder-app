id: "cleric_domain:luck_domain#curse"
parent_id: "cleric_domain:luck_domain"
name: "Curse Subdomain"
description: "You are infused with luck, and your mere presence can spread good fortune."
granted_powers:
- id: "ability:good_fortune"
  name: "Good Fortune"
  description: "At 6th level, as an immediate action, you can reroll any one d20 roll\
    \ you have just made before the results of the roll are revealed. You must take\
    \ the result of the reroll, even if it’s worse than the original roll. You can\
    \ use this ability once per day at 6th level, and one additional time per day\
    \ for every six cleric levels beyond 6th."
  type: "Ex"
- id: "ability:malign_eye"
  name: "Malign Eye"
  description: "As a standard action, you can afflict one target within 30 feet with\
    \ your malign eye, causing it to take a –2 penalty on all saving throws against\
    \ your spells. The effect lasts for 1 minute or until the target hits you with\
    \ an attack. You can use this ability for a number of times per day equal to 3\
    \ + your Wisdom modifier."
  type: "Su"
