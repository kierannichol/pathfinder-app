id: "cleric_domain:evil_domain#kyton"
parent_id: "cleric_domain:evil_domain"
name: "Kyton Subdomain"
description: "You are sinister and cruel, and have wholly pledged your soul to the\
  \ cause of evil."
granted_powers:
- id: "ability:touch_of_evil"
  name: "Touch of Evil"
  description: "You can cause a creature to become sickened as a melee touch attack.\
    \ Creatures sickened by your touch count as good for the purposes of spells with\
    \ the evil descriptor. This ability lasts for a number of rounds equal to 1/2\
    \ your cleric level (minimum 1). You can use this ability a number of times per\
    \ day equal to 3 + your Wisdom modifier."
  type: "Sp"
- id: "ability:scythe_of_evil"
  name: "Scythe of Evil"
  description: "At 8th level, you can give a weapon touched the unholy special weapon\
    \ quality for a number of rounds equal to 1/2 your cleric level. You can use this\
    \ ability once per day at 8th level, and an additional time per day for every\
    \ four levels beyond 8th."
  type: "Su"
domain_spells:
- spell_level: 1
  spell_id: "spell:delay_pain"
- spell_level: 2
  spell_id: "spell:instrument_of_agony"
- spell_level: 3
