id: "cleric_domain:plant_domain#growth"
parent_id: "cleric_domain:plant_domain"
name: "Growth Subdomain"
description: "You find solace in the green, can grow defensive thorns, and can communicate\
  \ with plants."
granted_powers:
- id: "ability:bramble_armor"
  name: "Bramble Armor"
  description: "At 6th level, you can cause a host of wooden thorns to burst from\
    \ your skin as a free action. While bramble armor is in effect, any foe striking\
    \ you with an unarmed strike or a melee weapon without reach takes 1d6 points\
    \ of piercing damage + 1 point per two cleric levels you possess. You can use\
    \ this ability for a number of rounds per day equal to your cleric level. These\
    \ rounds do not need to be consecutive."
  type: "Su"
- id: "ability:enlarge"
  name: "Enlarge"
  description: "As a swift action you can enlarge yourself for 1 round, as if you\
    \ were the target of the enlarge person spell. You can use this ability a number\
    \ of times per day equal to 3 + your Wisdom modifier."
  type: "Su"
domain_spells:
- spell_level: 1
  spell_id: "spell:enlarge_person"
- spell_level: 2
  spell_id: "spell:barkskin"
- spell_level: 3
  spell_id: "spell:plant_growth"
- spell_level: 4
  spell_id: "spell:command_plants"
- spell_level: 5
  spell_id: "spell:righteous_might"
- spell_level: 6
  spell_id: "spell:repel_wood"
- spell_level: 7
  spell_id: "spell:animate_plants"
- spell_level: 8
  spell_id: "spell:control_plants"
- spell_level: 9
  spell_id: "spell:shambler"
source: "Advanced Player's Guide"
