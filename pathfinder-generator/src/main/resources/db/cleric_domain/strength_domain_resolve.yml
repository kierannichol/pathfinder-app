  name: "Strength Surge"
  description: "As a standard action, you can touch a creature to give it great strength.\
    \ For 1 round, the target gains an enhancement bonus equal to 1/2 your cleric\
    \ level (minimum +1) to melee attacks, combat maneuver checks that rely on Strength,\
    \ Strength-based skills, and Strength checks. You can use this ability a number\
    \ of times per day equal to 3 + your Wisdom modifier."
  type: "Sp"
- id: "ability:bestow_resolve"
  name: "Bestow Resolve"
  description: "At 8th level, you can bless creatures with the boldness of your deity.\
    \ You can bestow a number of temporary hit points equal to your level + your Wisdom\
    \ modifier to all allies within 20 feet. The temporary hit points remain for 1\
    \ minute. You can use this ability once per day at 8th level, plus one additional\
    \ time per day for every 4 levels you possess beyond 8th."
  type: "Su"
