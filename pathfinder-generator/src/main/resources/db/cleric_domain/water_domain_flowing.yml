id: "cleric_domain:water_domain#flowing"
parent_id: "cleric_domain:water_domain"
name: "Flowing Subdomain"
description: "You can manipulate water and mist and ice, conjure creatures of water,\
  \ and resist cold."
granted_powers:
- id: "ability:icicle"
  name: "Icicle"
  description: "As a standard action, you can fire an icicle from your finger, targeting\
    \ any foe within 30 feet as a ranged touch attack. The icicle deals 1d6 points\
    \ of cold damage + 1 point for every two cleric levels you possess. You can use\
    \ this ability a number of times per day equal to 3 + your Wisdom modifier."
  type: "Sp"
- id: "ability:cold_resistance"
  name: "Cold Resistance"
  description: "At 6th level, you gain resist cold 10. This resistance increases to\
    \ 20 at 12th level. At 20th level, you gain immunity to cold."
  type: "Ex"
