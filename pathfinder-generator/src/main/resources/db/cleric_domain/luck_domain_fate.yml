- spell_level: 6
  spell_id: "spell:mislead"
- spell_level: 7
  spell_id: "spell:spell_turning"
- spell_level: 8
  spell_id: "spell:moment_of_prescience"
- spell_level: 9
  spell_id: "spell:miracle"
source: "Advanced Player's Guide"
