id: "cleric_domain:war_domain#tactics"
parent_id: "cleric_domain:war_domain"
name: "Tactics Subdomain"
description: "You are a crusader for your god, always ready and willing to fight to\
  \ defend your faith."
granted_powers:
- id: "ability:weapon_master"
  name: "Weapon Master"
  description: "At 8th level, as a swift action, you gain the use of one combat feat\
    \ for a number of rounds per day equal to your cleric level. These rounds do not\
    \ need to be consecutive and you can change the feat chosen each time you use\
    \ this ability. You must meet the prerequisites to use this feat."
  type: "Su"
- id: "ability:seize_the_initiative"
  name: "Seize the Initiative"
  description: "Whenever you and your allies roll for initiative, you can grant one\
    \ ally within 30 feet the ability to roll twice and take either result. This decision\
    \ is made before results are revealed. You can use this ability a number of times\
    \ per day equal to 3 + your Wisdom modifier."
  type: "Su"
