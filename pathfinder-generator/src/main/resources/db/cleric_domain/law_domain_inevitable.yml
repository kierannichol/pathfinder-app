description: "You follow a strict and ordered code of laws, and in so doing, achieve\
  \ enlightenment."
granted_powers:
- id: "ability:staff_of_order"
  name: "Staff of Order"
  description: "At 8th level, you can give a weapon touched the axiomatic special\
    \ weapon quality for a number of rounds equal to 1/2 your cleric level. You can\
    \ use this ability once per day at 8th level, and an additional time per day for\
    \ every four levels beyond 8th."
  type: "Su"
- id: "ability:command"
  name: "Command"
  description: "As a standard action, you can give a creature an emotionless yet undeniable\
    \ order, as per the spell command. A Will save negates this effect. You cannot\
    \ target a creature more than once per day with this ability. You can use this\
    \ ability a number of times per day equal to 3 + your Wisdom modifier."
  type: "Su"
