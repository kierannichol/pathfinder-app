id: "cleric_domain:law_domain#devil"
parent_id: "cleric_domain:law_domain"
name: "Devil Subdomain"
description: "You follow a strict and ordered code of laws, and in so doing, achieve\
  \ enlightenment."
granted_powers:
- id: "ability:staff_of_order"
  name: "Staff of Order"
  description: "At 8th level, you can give a weapon touched the axiomatic special\
    \ weapon quality for a number of rounds equal to 1/2 your cleric level. You can\
    \ use this ability once per day at 8th level, and an additional time per day for\
    \ every four levels beyond 8th."
  type: "Su"
- id: "ability:hells_corruption"
  name: "Hell’s Corruption"
  description: "You can cause a creature to become more susceptible to corruption\
    \ as a melee touch attack. Creatures touched take a –2 penalty on all saving throws\
    \ and must roll all opposed skill checks twice, taking the worse result. This\
    \ effect lasts for a number of rounds equal to 1/2 your cleric level (minimum\
    \ 1). You can use this ability for a number of times per day equal to 3 + your\
    \ Wisdom modifier."
  type: "Su"
