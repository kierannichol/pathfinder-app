id: "cleric_domain:fire_domain#ash"
parent_id: "cleric_domain:fire_domain"
name: "Ash Subdomain"
description: "You can call forth fire, command creatures of the inferno, and your\
  \ flesh does not burn."
granted_powers:
- id: "ability:fire_bolt"
  name: "Fire Bolt"
  description: "As a standard action, you can unleash a scorching bolt of divine fire\
    \ from your outstretched hand. You can target any single foe within 30 feet as\
    \ a ranged touch attack with this bolt of fire. If you hit the foe, the fire bolt\
    \ deals 1d6 points of fire damage + 1 point for every two cleric levels you possess.\
    \ You can use this ability a number of times per day equal to 3 + your Wisdom\
    \ modifier."
  type: "Sp"
- id: "ability:wall_of_ashes"
  name: "Wall of Ashes"
  description: "At 8th level, you can create a wall of swirling ashes anywhere within\
    \ 100 feet. This wall is up to 20 feet high and up to 10 feet long per cleric\
    \ level you possess. The wall of ash blocks line of sight, and any creature passing\
    \ through it must make a Fortitude save or be blinded for 1d4 rounds. The wall\
    \ of ash reveals invisible creatures that are inside it or adjacent to it, although\
    \ they become invisible again if they move away from the wall. You can use this\
    \ ability for a number of minutes per day equal to your cleric level, but these\
    \ minutes do not need to be consecutive."
  type: "Su"
