- spell_level: 5
  spell_id: "spell:fire_shield"
- spell_level: 6
  spell_id: "spell:fire_seeds"
- spell_level: 7
  spell_id: "spell:disintegrate"
- spell_level: 8
  spell_id: "spell:incendiary_cloud"
- spell_level: 9
  spell_id: "spell:fiery_body"
source: "Advanced Player's Guide"
