id: "cleric_domain:knowledge_domain#memory"
parent_id: "cleric_domain:knowledge_domain"
name: "Memory Subdomain"
description: "You are a scholar and a sage of legends. In addition, you treat all\
  \ Knowledge skills as class skills."
granted_powers:
- id: "ability:remote_viewing"
  name: "Remote Viewing"
  description: "Starting at 6th level, you can use clairvoyance/clairaudience at will\
    \ as a spell-like ability using your cleric level as the caster level. You can\
    \ use this ability for a number of rounds per day equal to your cleric level.\
    \ These rounds do not need to be consecutive."
  type: "Sp"
- id: "ability:recall"
  name: "Recall"
  description: "With a touch, you can cause a creature to recall some bit of forgotten\
    \ lore or information. The creature can retry any Knowledge skill check it has\
    \ made within the past minute, gaining a insight bonus on the check equal to your\
    \ Wisdom modifier. You can use this ability a number times per day equal to 3\
    \ + your Wisdom modifier."
  type: "Su"
domain_spells:
- spell_level: 1
  spell_id: "spell:comprehend_languages"
- spell_level: 2
  spell_id: "spell:memory_lapse"
- spell_level: 3
  spell_id: "spell:speak_with_dead"
- spell_level: 4
  spell_id: "spell:divination"
- spell_level: 5
  spell_id: "spell:true_seeing"
- spell_level: 6
  spell_id: "spell:modify_memory"
- spell_level: 7
  spell_id: "spell:legend_lore"
- spell_level: 8
  spell_id: "spell:moment_of_prescience"
- spell_level: 9
  spell_id: "spell:foresight"
source: "Advanced Player's Guide"
