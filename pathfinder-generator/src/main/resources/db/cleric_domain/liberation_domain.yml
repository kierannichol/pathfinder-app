- id: "ability:liberation"
  name: "Liberation"
  description: "You have the ability to ignore impediments to your mobility. For a\
    \ number of rounds per day equal to your cleric level, you can move normally regardless\
    \ of magical effects that impede movement, as if you were affected by freedom\
    \ of movement. This effect occurs automatically as soon as it applies. These rounds\
    \ do not need to be consecutive."
  type: "Su"
- id: "ability:freedoms_call"
  name: "Freedomâ€™s Call"
  description: "At 8th level, you can emit a 30-foot aura of freedom for a number\
    \ of rounds per day equal to your cleric level. Allies within this aura are not\
    \ affected by the confused, grappled, frightened, panicked, paralyzed, pinned,\
    \ or shaken conditions. This aura only suppresses these effects, and they return\
    \ once a creature leaves the aura or when the aura ends, if applicable. These\
    \ rounds do not need to be consecutive."
  type: "Su"
