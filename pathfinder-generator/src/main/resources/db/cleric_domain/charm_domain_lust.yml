  description: "You can cause a living creature to become dazed for 1 round as a melee\
    \ touch attack. Creatures with more Hit Dice than your cleric level are unaffected.\
    \ You can use this ability a number of times per day equal to 3 + your Wisdom\
    \ modifier."
