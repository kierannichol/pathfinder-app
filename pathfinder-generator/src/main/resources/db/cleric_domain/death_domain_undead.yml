id: "cleric_domain:death_domain#undead"
parent_id: "cleric_domain:death_domain"
name: "Undead Subdomain"
description: "You can cause the living to bleed at a touch, and find comfort in the\
  \ presence of the dead."
granted_powers:
- id: "ability:deaths_embrace"
  name: "Death’s Embrace"
  description: "At 8th level, you heal damage instead of taking damage from channeled\
    \ negative energy. If the channeled negative energy targets undead, you heal hit\
    \ points just like undead in the area."
  type: "Ex"
- id: "ability:deaths_kiss"
  name: "Death’s Kiss"
  description: "You can cause a creature to take on some of the traits of the undead\
    \ with a melee touch attack. Touched creatures are treated as undead for the purposes\
    \ of effects that heal or cause damage based on positive and negative energy.\
    \ This effect lasts for a number of rounds equal to 1/2 your cleric level (minimum\
    \ 1). It does not apply to the Turn Undead or Command Undead feats. You can use\
    \ this ability a number of times per day equal to 3 + your Wisdom modifier."
  type: "Su"
domain_spells:
- spell_level: 1
  spell_id: "spell:cause_fear"
- spell_level: 2
  spell_id: "spell:ghoul_touch"
- spell_level: 3
  spell_id: "spell:animate_dead"
- spell_level: 4
  spell_id: "spell:enervation"
- spell_level: 5
  spell_id: "spell:slay_living"
- spell_level: 6
  spell_id: "spell:create_undead"
- spell_level: 7
  spell_id: "spell:destruction"
- spell_level: 8
  spell_id: "spell:create_greater_undead"
- spell_level: 9
  spell_id: "spell:energy_drain"
source: "Advanced Player's Guide"
