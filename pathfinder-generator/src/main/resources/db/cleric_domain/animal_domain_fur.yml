- spell_level: 6
  spell_id: "spell:antilife_shell"
- spell_level: 7
  spell_id: "spell:animal_shapes"
- spell_level: 8
  spell_id: "spell:summon_natures_ally_viii"
- spell_level: 9
  spell_id: "spell:shapechange"
source: "Advanced Player's Guide"
