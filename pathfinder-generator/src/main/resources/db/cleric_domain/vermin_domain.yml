id: "cleric_domain:vermin_domain"
parent_id: null
name: "Vermin Domain"
description: "You share a deep connection with mindless invertebrates."
granted_powers:
- id: "ability:familiar"
  name: "Familiar"
  description: "You gain a greensting scorpion familiar. Your effective wizard level\
    \ for this ability is equal to your druid level. Your druid level stacks with\
    \ levels from other classes that grant familiars when determining the powers of\
    \ your familiar."
- id: "ability:vermin_friend"
  name: "Vermin Friend"
  description: "You can use wild empathy to influence vermin as easily as you influence\
    \ animals if you do not already possess this ability."
  type: "Ex"
- id: "ability:tremorsense"
  name: "Tremorsense"
  description: "At 6th level, you gain tremorsense 30 feet. At 12th level, you gain\
    \ tremorsense 60 feet."
  type: "Ex"
domain_spells:
- spell_level: 1
  spell_id: "spell:jump"
- spell_level: 2
  spell_id: "spell:vomit_swarm"
- spell_level: 3
  spell_id: "spell:darkvision"
- spell_level: 4
  spell_id: "spell:insect_plague"
- spell_level: 5
  spell_id: "spell:swarm_skin"
- spell_level: 6
  spell_id: "spell:whip_of_ants"
- spell_level: 7
  spell_id: "spell:creeping_doom"
- spell_level: 8
  spell_id: "spell:mass_fly"
- spell_level: 9
  spell_id: "spell:mind_blank"
source: "Pathfinder Campaign Setting: Inner Sea Monster Codex"
