id: "cleric_domain:magic_domain#arcane"
parent_id: "cleric_domain:magic_domain"
name: "Arcane Subdomain"
description: "You are a true student of all things mystical, and see divinity in the\
  \ purity of magic."
granted_powers:
- id: "ability:dispelling_touch"
  name: "Dispelling Touch"
  description: "At 8th level, you can use a targeted dispel magic effect as a melee\
    \ touch attack. You can use this ability once per day at 8th level and one additional\
    \ time per day for every four cleric levels beyond 8th."
  type: "Sp"
- id: "ability:arcane_beacon"
  name: "Arcane Beacon"
  description: "As a standard action you can become a beacon of arcane energy until\
    \ the end of your next turn. The aura emanates 15 feet from you. All arcane spells\
    \ cast within the aura either gain a +1 bonus to their caster level or increase\
    \ their saving throw DC by +1. The caster chooses the benefit when she casts the\
    \ spell. You can use this ability for a number of times per day equal to 3 + your\
    \ Wisdom modifier."
  type: "Su"
domain_spells:
- spell_level: 1
  spell_id: "spell:magic_aura"
- spell_level: 2
  spell_id: "spell:magic_mouth"
- spell_level: 3
  spell_id: "spell:dispel_magic"
- spell_level: 4
  spell_id: "spell:arcane_eye"
- spell_level: 5
  spell_id: "spell:spell_resistance"
- spell_level: 6
  spell_id: "spell:analyze_dweomer"
- spell_level: 7
  spell_id: "spell:spell_turning"
- spell_level: 8
  spell_id: "spell:protection_from_spells"
- spell_level: 9
  spell_id: "spell:mages_disjunction"
source: "Advanced Player's Guide"
