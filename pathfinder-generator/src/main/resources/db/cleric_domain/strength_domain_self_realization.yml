  name: "Strength Surge"
  description: "As a standard action, you can touch a creature to give it great strength.\
    \ For 1 round, the target gains an enhancement bonus equal to 1/2 your cleric\
    \ level (minimum +1) to melee attacks, combat maneuver checks that rely on Strength,\
    \ Strength-based skills, and Strength checks. You can use this ability a number\
    \ of times per day equal to 3 + your Wisdom modifier."
  type: "Sp"
- id: "ability:might_of_the_gods"
  name: "Might of the Gods"
  description: "At 8th level, you can add your cleric level as an enhancement bonus\
    \ to your Strength score for a number of rounds per day equal to your cleric level.\
    \ This bonus only applies on Strength checks and Strength-based skill checks.\
    \ These rounds do not need to be consecutive."
