id: "cleric_domain:nobility_domain#hubris"
parent_id: "cleric_domain:nobility_domain"
name: "Hubris Subdomain"
description: "You are a great leader, an inspiration to all who follow the teachings\
  \ of your faith."
granted_powers:
- id: "ability:inspiring_word"
  name: "Inspiring Word"
  description: "As a standard action, you can speak an inspiring word to a creature\
    \ within 30 feet. That creature receives a +2 morale bonus on attack rolls, skill\
    \ checks, ability checks, and saving throws for a number of rounds equal to 1/2\
    \ your cleric level (minimum 1). You can use this power a number of times per\
    \ day equal to 3 + your Wisdom modifier."
  type: "Sp"
- id: "ability:leadership"
  name: "Leadership"
  description: "At 8th level, you receive Leadership as a bonus feat. In addition,\
    \ you gain a +2 bonus on your leadership score as long as you uphold the tenets\
    \ of your deity (or divine concept if you do not venerate a deity)."
  type: "Ex"
