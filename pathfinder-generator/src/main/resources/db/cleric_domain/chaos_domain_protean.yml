  spell_id: "spell:dispel_law"
- spell_level: 6
  spell_id: "spell:planar_binding"
- spell_level: 7
  spell_id: "spell:word_of_chaos"
- spell_level: 8
  spell_id: "spell:cloak_of_chaos"
- spell_level: 9
  spell_id: "spell:summon_monster_ix"
source: "Advanced Player's Guide"
