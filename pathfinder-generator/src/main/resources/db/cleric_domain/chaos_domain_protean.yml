id: "cleric_domain:chaos_domain#protean"
parent_id: "cleric_domain:chaos_domain"
name: "Protean Subdomain"
description: "Your touch infuses life and weapons with chaos, and you revel in all\
  \ things anarchic."
granted_powers:
- id: "ability:touch_of_chaos"
  name: "Touch of Chaos"
  description: "You can imbue a target with chaos as a melee touch attack. For the\
    \ next round, anytime the target rolls a d20, he must roll twice and take the\
    \ less favorable result. You can use this ability a number of times per day equal\
    \ to 3 + your Wisdom modifier."
  type: "Sp"
- id: "ability:aura_of_chaos"
  name: "Aura of Chaos"
  description: "At 8th level, you can surround yourself with a field wild energies.\
    \ These energies manifest as a 30-foot aura of chaos for a number of rounds per\
    \ day equal to your cleric level. All enemies within this aura must declare one\
    \ type of action at the start of their turn (attack, cast a spell, move, use an\
    \ item, or activate a special ability) and make a Will save. Creatures that fail\
    \ the Will save must take an action other than their declared action. If they\
    \ succeed, they must take the declared action. Creatures cannot select actions\
    \ that they cannot perform."
  type: "Su"
domain_spells:
- spell_level: 1
  spell_id: "spell:lesser_confusion"
- spell_level: 2
  spell_id: "spell:align_weapon"
- spell_level: 3
