id: "cleric_domain:vermin_domain_uw"
parent_id: null
name: "Vermin Domain (UW)"
description: "You see the perfection of nature in the spindly limbs and strange forms\
  \ of all vermin, great and small alike."
granted_powers:
- id: "ability:vermin_whisperer"
  name: "Vermin Whisperer"
  description: "You can use your wild empathy ability on vermin. When you do so, you\
    \ impart a modicum of implanted intelligence on the vermin, allowing you to interact\
    \ with vermin as if they were animals. Vermin whisperer functions only on vermin\
    \ that are mindless or have an Intelligence score of 2 or lower."
  type: "Su"
- id: "ability:sudden_sting"
  name: "Sudden Sting"
  description: "At 8th level, you can inflict a lingering, painful sting as a swift\
    \ action that requires a successful melee touch attack. This sting deals 1d4 points\
    \ of piercing damage plus 1 point for every 2 druid levels you have, and the target\
    \ must succeed at a Fortitude save (DC = 10 + half your druid level + your Constitution\
    \ modifier) or become staggered for 1 round. This is a pain effect. You can use\
    \ this ability a number of times per day equal to 3 + your Wisdom modifier."
  type: "Su"
