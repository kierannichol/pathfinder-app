- spell_level: 4
  spell_id: "spell:inflict_critical_wounds"
- spell_level: 5
  spell_id: "spell:shout"
- spell_level: 6
  spell_id: "spell:harm"
- spell_level: 7
  spell_id: "spell:control_weather"
- spell_level: 8
  spell_id: "spell:earthquake"
- spell_level: 9
  spell_id: "spell:implosion"
source: "Advanced Player's Guide"
