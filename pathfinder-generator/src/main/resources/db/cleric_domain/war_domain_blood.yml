id: "cleric_domain:war_domain#blood"
parent_id: "cleric_domain:war_domain"
name: "Blood Subdomain"
description: "You are a crusader for your god, always ready and willing to fight to\
  \ defend your faith."
granted_powers:
- id: "ability:battle_rage"
  name: "Battle Rage"
  description: "You can touch a creature as a standard action to give it a bonus on\
    \ melee damage rolls equal to 1/2 your cleric level for 1 round (minimum +1).\
    \ You can do so a number of times per day equal to 3 + your Wisdom modifier."
  type: "Sp"
- id: "ability:wounding_blade"
  name: "Wounding Blade"
  description: "At 8th level, you can give a weapon that you touch the wounding special\
    \ weapon quality for a number of rounds equal to 1/2 your cleric level. You can\
    \ use this ability once per day at 8th level, and an additional time per day for\
    \ every four levels beyond 8th."
  type: "Su"
