id: "cleric_domain:destruction_domain"
parent_id: null
name: "Destruction Domain"
description: "You revel in ruin and devastation, and can deliver particularly destructive\
  \ attacks."
granted_powers:
- id: "ability:destructive_smite"
  name: "Destructive Smite"
  description: "You gain the destructive smite power: the supernatural ability to\
    \ make a single melee attack with a morale bonus on damage rolls equal to 1/2\
    \ your cleric level (minimum 1). You must declare the destructive smite before\
    \ making the attack. You can use this ability a number of times per day equal\
    \ to 3 + your Wisdom modifier."
  type: "Su"
- id: "ability:destructive_aura"
  name: "Destructive Aura"
  description: "At 8th level, you can emit a 30-foot aura of destruction for a number\
    \ of rounds per day equal to your cleric level. All attacks made against targets\
    \ in this aura (including you) gain a morale bonus on damage equal to 1/2 your\
    \ cleric level and all critical threats are automatically confirmed. These rounds\
    \ do not need to be consecutive."
  type: "Su"
domain_spells:
- spell_level: 1
  spell_id: "spell:true_strike"
- spell_level: 2
  spell_id: "spell:shatter"
- spell_level: 3
  spell_id: "spell:rage"
- spell_level: 4
  spell_id: "spell:inflict_critical_wounds"
- spell_level: 5
  spell_id: "spell:shout"
- spell_level: 6
  spell_id: "spell:harm"
- spell_level: 7
  spell_id: "spell:disintegrate"
- spell_level: 8
  spell_id: "spell:earthquake"
- spell_level: 9
  spell_id: "spell:implosion"
source: "Pathfinder RPG Core Rulebook"
