benefit: "As long as you hold your clan, house, or party's flag, members of that allegiance\
  \ within 30 feet who can see the flag (including yourself ) gain a +1 morale bonus\
  \ on attack rolls, weapon damage rolls, and saving throws against fear and charm\
  \ effects. You must hold the flag in one hand in order to grant this bonus. If the\
  \ standard is taken by the enemy or destroyed, this bonus becomes a penalty, affecting\
  \ all creatures that the bonus previously affected for 1 hour (or until you reclaim\
  \ the lost flag)."
