id: "feat:totemic_master"
name: "Totemic Master"
type: "GENERAL"
description: "Through both might of arms and spiritual wisdom, you have attained full\
  \ understanding of your barbaric totem."
prerequisites: "Str 17; Dex 13; Wis 13; Athletic; Totemic Disciple; Totemic Initiate;\
  \ base attack bonus +13; no barbarian totem rage powers except those chosen with\
  \ this feat, Totemic Disciple, or Totemic Initiate; non-lawful alignment."
benefit: "Choose one greater totem rage power that requires the totem rage power you\
  \ chose with Totemic Disciple. While gaining the benefits of Totemic Initiate, you\
  \ also gain the benefits of this new rage power as well as the one you chose with\
  \ Totemic Disciple. If you gain the pounce ability this way, you can make only natural\
  \ attacks using your pounce ability."
