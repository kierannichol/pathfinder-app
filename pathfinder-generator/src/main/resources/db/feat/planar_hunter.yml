name: "Planar Hunter"
type: "GENERAL"
description: ""
prerequisites: "Knowledge (planes) 5 ranks, favored terrain (any plane) class feature."
benefit: "When you are on one of the planes you've selected as a favored terrain,\
  \ you gain a +2 bonus on weapon attack rolls against outsiders native to that plane.\
  \ You also ignore up to 5 points of damage reduction when making weapon attacks\
  \ against outsiders native to that plane, except for damage reduction without a\
  \ type (such as DR 10/--). In addition, you gain this bonus against extraplanar\
  \ creatures you encounter and identify as being from one of your planar favored\
  \ terrains, such as with a successful Knowledge (planes) check, regardless of what\
  \ plane you or they are on."
normal: ""
special: "You may select this feat multiple times. Each time you take it, you apply\
  \ it to a different qualifying favored terrain."
