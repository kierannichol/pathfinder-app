benefit: "When you activate Beastmaster Style's benefit, you gain a +2 morale bonus\
  \ on melee weapon attack rolls and +4 morale bonus on weapon damage rolls against\
  \ the attacking creature. If the enemy attack dealt damage to your animal companion,\
  \ these bonuses increase to +4 and +8, respectively. These bonuses last until the\
  \ end of your next turn."
