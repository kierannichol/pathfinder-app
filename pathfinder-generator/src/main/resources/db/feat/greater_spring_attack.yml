id: "feat:greater_spring_attack"
name: "Greater Spring Attack"
type: "COMBAT"
description: "You are a scything wind cutting through the battlefield as you topple\
  \ your foes."
prerequisites: "Dex 17, Acrobatic Steps, Dodge, Improved Spring Attack, Mobility,\
  \ Nimble Moves, Spring Attack, base attack bonus +16."
benefit: "When you use Spring Attack, you can select three targets to attack during\
  \ your movement instead of one. The second attack made this way is made at your\
  \ full base attack bonus – 5, and the third attack made this way is made at your\
  \ full base attack bonus – 10. All restrictions of Spring Attack apply to each target,\
  \ and your movement does not provoke attacks of opportunity from any of your targets.\
  \ You can't target the same creature more than once."
normal: ""
special: "A monk of at least 18th level can select this feat as a monk bonus feat,\
  \ but only if he has Improved Spring attack and Spring Attack."
