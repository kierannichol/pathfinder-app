name: "Beast Hunter"
type: "COMBAT"
description: "Thanks to your experience hunting in the wilds, you are capable of tracking\
  \ animals in your most often traveled terrains, and you can easily take down animals\
  \ larger than yourself."
prerequisites: "Base attack bonus +1; Knowledge (nature) or Survival 1 rank."
benefit: "Pick one of the ranger's favored terrains. You gain a +2 bonus on Survival\
  \ checks to track animals native to that terrain. Additionally, against animals\
  \ native to that terrain that are at least one size category larger than you, you\
  \ gain a +1 dodge bonus to your AC and a +1 insight bonus on attack rolls."
normal: ""
special: "You can take this feat multiple times. Each time you select this feat, you\
  \ can choose an additional favored terrain to gain the listed benefits in."
