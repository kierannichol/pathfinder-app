prerequisites: "Base Will save bonus +2."
benefit: "You can attempt to force yourself to act normally while your conscious mind\
  \ is impaired. At the start of any turn that you are under the effects of a compulsion,\
  \ confusion, or possession effect, you can attempt a Will saving throw (DC = the\
  \ original effect's save DC). If your saving throw is successful, you can perform\
  \ one purely mental action (such as casting a psychic spell) as though you weren't\
  \ under the effects of a compulsion, confusion, or possession effect. This mental\
  \ action must be a free action, a swift action, a move action, or a standard action."
