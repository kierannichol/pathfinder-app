name: "Agent of Purity"
type: "GENERAL"
description: "You have devoted your life to purging blight from the world."
prerequisites: "A friend or ally must have been significantly corrupted by a specific\
  \ natural or supernatural blight, or you must have a regional background trait tied\
  \ to a specific blight."
benefit: "Choose one type of terrain affiliated with the relevant blight. You gain\
  \ a +1 bonus on Knowledge (geography) and Knowledge (nature) checks regarding the\
  \ blighted terrain and can attempt those Knowledge checks untrained. You also gain\
  \ a +1 bonus on attack rolls against creatures corrupted by the relevant blight,\
  \ and you gain a +1 bonus on saving throws against the abilities of such creatures."
