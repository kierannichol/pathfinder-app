name: "Cypher Magic"
type: "GENERAL"
description: "Your intimacy with runes and the mysteries of ancient arcana has taught\
  \ you secret ways to draw greater power from magical writings. The Cyphermages initially\
  \ devised these unusual methods, but they have since spread far and wide."
prerequisites: "Int 15, Scribe Scroll."
benefit: "You cast spells from scrolls at 1 caster level higher than the scroll's\
  \ caster level. In addition, you gain a +2 bonus on caster level checks to activate\
  \ a scroll with a higher caster level than your own."
