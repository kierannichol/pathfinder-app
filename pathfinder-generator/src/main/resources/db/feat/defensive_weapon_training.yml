id: "feat:defensive_weapon_training"
name: "Defensive Weapon Training"
type: "COMBAT"
description: "You know how to defend yourself against a certain class of weaponry."
prerequisites: "Int 13, base attack bonus +5."
benefit: "Choose a weapon group from the fighter's weapon training class ability list\
  \ (except natural weapons). You gain a +2 dodge bonus on AC when an opponent attacks\
  \ you using a weapon from that group. If you also have the weapon training class\
  \ feature in the selected group, your dodge bonus from this feat increases to +3."
normal: ""
special: "You can select this feat more than once. Its effects do not stack. Each\
  \ time you select this feat, it applies to a different weapon group."
