prerequisites: "Sense Motive 3 ranks."
benefit: "You can attempt a Sense Motive check to intuit some of another person's\
  \ assumptions after 1 minute of conversation. The DC equals 20, or 10 + the target's\
  \ Bluff modifier, whichever is higher. If you succeed, you learn whether or not\
  \ a falsehood of your choice related to the topic of conversation would impose a\
  \ penalty on Bluff checks to convince the target of that falsehood's truth."
