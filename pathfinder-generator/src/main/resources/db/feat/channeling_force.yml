name: "Channeling Force"
type: "COMBAT"
description: "You distill your channeled energy into a sheen of force that surrounds\
  \ your weapon for a limited time."
prerequisites: "Ability to cast at least one force spell, channel energy class feature."
benefit: "A swift action, you can expend one use of channel energy to grant your weapon\
  \ attacks a bonus on damage rolls equal to the number of dice of your channel energy.\
  \ This extra damage is force damage. This lasts for your next three weapon attacks\
  \ or until the end of combat, whichever comes first."
