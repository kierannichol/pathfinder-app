name: "Keif Magic"
type: "GENERAL"
description: "You have intertwined your familiarity with keif and magic to unlock\
  \ strange powers of enchantment and necromancy."
prerequisites: "Able to cast 2nd-level spells, keif user, and Spell Focus (enchantment)\
  \ or Spell Focus (necromancy)."
benefit: "You can easily recognize all forms of keif, including tainted or false forms,\
  \ and gain a +5 competence bonus to Appraise checks made to determine the value\
  \ of keif or realize that a substance is not the real thing. You gain a +1 bonus\
  \ on Fortitude saving throws and a +2 bonus on saving throws against poison. This\
  \ feat counts as the Endurance feat for the purpose of qualifying for the Diehard\
  \ feat."
