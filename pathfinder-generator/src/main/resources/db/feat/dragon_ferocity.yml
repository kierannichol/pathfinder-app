id: "feat:dragon_ferocity"
name: "Dragon Ferocity"
type: "STYLE"
description: "You attack with the strength of a dragon, your telling blows striking\
  \ fear into your enemies."
prerequisites: "Str 15, Improved Unarmed Strike, Dragon Style, Stunning Fist, Acrobatics\
  \ 5 ranks."
benefit: "While using Dragon Style, increase your Strength bonus on unarmed strike\
  \ damage rolls by an additional one-half your Strength bonus, to a total of double\
  \ your Strength bonus on the first attack and 1-1/2 times your Strength bonus on\
  \ the other attacks."
normal: ""
special: "Taking this feat allows you to qualify for the Elemental Fist feat even\
  \ if you do not meet that feat's prerequisites. If you do not meet that feat's prerequisites,\
  \ you must choose one of the damage types that feat offers, and you can use only\
  \ that damage type with your Elemental Fist attacks until you meet the feat's normal\
  \ prerequisites. A monk with this feat can use Elemental Fist as if he were a monk\
  \ of the four winds."
