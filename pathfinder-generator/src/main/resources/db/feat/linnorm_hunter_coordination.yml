id: "feat:linnorm_hunter_coordination"
name: "Linnorm Hunter Coordination"
type: "STYLE"
description: "You are adept at working with your animal companion to strike the same\
  \ location and deal increased damage."
prerequisites: "Cha 13, Dex 13, Dodge, Linnorm Hunter Retreat, Linnorm Hunter Style,\
  \ base attack bonus +6, must have or be an animal companion."
benefit: "When you and an ally with this feat are using Linnorm Hunter Style and threatening\
  \ the same target, you can make a single melee attack at your highest base attack\
  \ bonus against that target as a full-round action. If your attack is successful,\
  \ you deal extra damage with this feat equal to the damage of one of your ally's\
  \ natural attacks. This extra damage is not multiplied on a critical hit."
normal: ""
special: "Animal companions with an Intelligence score of 1 or 2 can take this feat."
