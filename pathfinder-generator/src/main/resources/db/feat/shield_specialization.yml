name: "Shield Specialization"
type: "COMBAT"
description: "You have mastered the use of one type of shield."
prerequisites: "Proficiency with selected shield, Shield Focus, fighter level 4th."
benefit: "Choose one type of shield (buckler, light, heavy, or tower shield). With\
  \ the selected shield, you gain a +2 bonus to your Armor Class against critical\
  \ hit confirmation rolls. In addition, you may add your base shield bonus (including\
  \ the bonus from Shield Focus but not including enhancement bonuses) to your CMD."
normal: ""
special: "You can gain this feat multiple times. Its effects do not stack. Each time\
  \ you take the feat, it applies to a new type of shield."
