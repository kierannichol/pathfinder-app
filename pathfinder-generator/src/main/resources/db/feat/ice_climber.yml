name: "Ice Climber"
type: "GENERAL"
description: "You can move or clamber across slippery surfaces with great skill."
prerequisites: "Arctic Adaptation or Mountaineer; Climb 2 ranks."
benefit: "When moving across a slippery surface (including but not limited to icy\
  \ surfaces), you gain a +5 bonus on Climb checks and on Acrobatics checks to maintain\
  \ your balance. If you fail a Climb check, you fall only if you fail the check by\
  \ 10 or more. You also gain a +5 bonus on Perception checks to notice an avalanche\
  \ and a +2 circumstance bonus on Reflex saves to avoid an avalanche."
