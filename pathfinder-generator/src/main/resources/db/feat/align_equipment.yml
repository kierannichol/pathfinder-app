id: "feat:align_equipment"
name: "Align Equipment"
type: "GENERAL"
description: "You gain the ability to bless equipment with abilities that make them\
  \ more effective against outsiders."
prerequisites: "Alignment Channel, Bless Equipment, caster level 3rd, channel energy\
  \ class feature."
benefit: "In addition to the blessings provided by Bless Equipment, you can imbue\
  \ weapons, shields, and suits of armor with the special abilities listed in the\
  \ following table. If a special ability is followed by an alignment set in parentheses,\
  \ you must be able to channel energy capable of healing or harming outsiders of\
  \ that alignment subtype with Alignment Channel. For example, a cleric must have\
  \ Alignment Channel (good) to bless a weapon with the holy special ability, Alignment\
  \ Channel (law) to bless a shield with the vigilant special ability, and so on.\
  \ Aligned equipment blessings otherwise follow all the same rules as the equipment\
  \ blessings granted by Bless Equipment."
