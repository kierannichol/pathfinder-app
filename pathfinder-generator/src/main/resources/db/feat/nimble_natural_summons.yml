id: "feat:nimble_natural_summons"
name: "Nimble Natural Summons"
type: "GENERAL"
description: "Your summoned natural allies may walk the wild parts of the world unimpeded."
prerequisites: "Augmented Summoning, Spell Focus (conjuration), ability to cast summon\
  \ nature's ally, caster level 6th, worshiper of a good deity."
benefit: "Creatures you summon with summon nature's ally can move through any sort\
  \ of undergrowth (such as natural thorns, briars, and similar terrain) at their\
  \ normal speeds without taking damage or suffering other impairment. Thorns, briars,\
  \ and undergrowth areas that have been magically manipulated to impede motion, however,\
  \ still affect summoned creatures."
