name: "Efreeti Stance"
type: "STYLE"
description: "Calling upon the burning spirits of incarnate flame, you can manipulate\
  \ fire to protect yourself and immolate your foes."
prerequisites: "Con 15, Wis 15, Efreeti Style, Elemental Fist, Improved Unarmed Strike,\
  \ base attack bonus +11 or monk level 9th."
benefit: "You gain one additional Elemental Fist attempt per day. While using Efreeti\
  \ Style, you gain fire resistance equal to your base attack bonus or your monk level\
  \ plus any base attack bonus gained from levels in classes other than monk, whichever\
  \ is higher. While denied your Dexterity bonus to AC you are also denied this resistance.\
  \ Creatures that take fire damage from your Elemental Fist attack must succeed at\
  \ a Reflex save (DC 10 + 1/2 your character level + your Wis modifier) or catch\
  \ on fire."
