prerequisites: "Con 13, Wis 15, Elemental Fist, Improved Unarmed Strike, base attack\
  \ bonus +9 or monk level 5th."
benefit: "You gain one additional Elemental Fist attempt per day. While using this\
  \ style and Elemental Fist to deal fire damage, you gain a bonus on fire damage\
  \ rolls equal to your Wisdom bonus. Further, if your Elemental Fist melee attack\
  \ misses while you are using it to deal fire damage, you still deal 1d6 points of\
  \ fire damage to your target."
