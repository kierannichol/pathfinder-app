name: "Sisterhood Dedication"
type: "STYLE"
description: "An elite member of the sisterhood is an inspiration to her fellow women,\
  \ both invigorating their spirits and effortlessly coordinating their tactics."
prerequisites: "Cha 13, Shield Focus, Shield Wall, Sisterhood Rampart, Sisterhood\
  \ Style, Weapon Focus (longsword), base attack bonus +6."
benefit: "While you're using Sisterhood Style and wielding a longsword and either\
  \ a light or heavy shield, the bonus on saving throws from Sisterhood Style increases\
  \ to +2 and you grant half that bonus to all allies within 20 feet. In addition,\
  \ you can choose up to two teamwork feats you have when entering the Sisterhood\
  \ Style stance. As a swift action, you can grant one of those feats to two allies\
  \ within 20 feet until the beginning of your next turn, or you can grant both feats\
  \ to one ally within 20 feet until the beginning of your next turn."
