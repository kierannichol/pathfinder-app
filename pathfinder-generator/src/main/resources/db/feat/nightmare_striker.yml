name: "Nightmare Striker"
type: "COMBAT"
description: "Your faerie fire not only illuminates your foes, but it also shows you\
  \ their weaknesses."
prerequisites: "Improved Unarmed Strike, Nightmare Fist, Nightmare Weaver, Stunning\
  \ Fist, Heal 5 ranks, ability to cast faerie fire."
benefit: "While a faerie fire you have cast (not one cast from a spell completion\
  \ or spell trigger item) outlines an opponent, the DC for that opponent to resist\
  \ your Stunning Fist attempts increases by +2. If you hit an opponent with a Stunning\
  \ Fist attempt, and that opponent fails her saving throw, you can render the target\
  \ shaken for 1d2 rounds plus 1 round for every 5 by which the opponent failed her\
  \ save."
