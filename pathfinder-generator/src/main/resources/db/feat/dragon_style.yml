name: "Dragon Style"
type: "STYLE"
description: "You call upon the spirit of dragonkind, gaining greater resilience,\
  \ mobility, and fierceness from the blessing of these great beings."
prerequisites: "Str 15, Improved Unarmed Strike, Acrobatics 3 ranks."
benefit: "While using this style, you gain a +2 bonus on saving throws against sleep\
  \ effects, paralysis effects, and stunning effects. You ignore difficult terrain\
  \ when you charge, run, or withdraw. You can also charge through squares that contain\
  \ allies. Further, you can add 1-1/2 times your Strength bonus on the damage roll\
  \ for your first unarmed strike on a given round."
normal: "You cannot charge or run through difficult terrain, and you cannot charge\
  \ through a square that contains an ally. With an unarmed strike, you usually add\
  \ your Strength bonus on damage rolls."
