benefit: "When attempting Sleight of Hand checks to lift or palm objects, you can\
  \ use your Combat Maneuver Bonus for a steal combat maneuver in place of your Sleight\
  \ of Hand modifier, though if you do so, you must use your Dexterity modifier and\
  \ not your Strength modifier. You can steal items with the steal combat maneuver\
  \ even if they are hidden in a bag or pack (provided you can reach the item within),\
  \ but the opponent gains at least a +5 bonus to its CMD (as for a fastened object)\
  \ in this case."
