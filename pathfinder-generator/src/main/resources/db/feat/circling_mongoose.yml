name: "Circling Mongoose"
type: "COMBAT"
description: "You keep your opponent on the defensive as you circle around threateningly."
prerequisites: "Dex 13, Dodge, Mobility, Spring Attack, base attack bonus +6."
benefit: "When you are adjacent to a foe, as a full-round action, you can take a full-attack\
  \ action to make melee attacks against the foe, moving 5 feet before each attack.\
  \ You must move 5 feet before each melee attack you make, and can't exceed your\
  \ maximum speed, exceed your maximum number of attacks in a round, or attack any\
  \ other target until the beginning of your next turn."
normal: "A character without this feat is limited to only one 5-foot step during a\
  \ full attack, taken before, after, or between attacks."
