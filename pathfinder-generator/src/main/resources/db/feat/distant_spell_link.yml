name: "Distant Spell Link"
type: "GENERAL"
description: "You can share spells and grant touch spells to your companion creature\
  \ over a great distance."
prerequisites: "Enlarge Spell or Reach Spell; animal companion, eidolon, familiar,\
  \ or other allied creature with the share spells ability."
benefit: "The range of your allied creature's share spells ability increases to close\
  \ (25 feet + 5 feet for every 2 levels) as long as you have line of effect to the\
  \ creature when you cast the shared spell. If your allied creature has the deliver\
  \ touch spells ability, you can designate your allied creature as the spell's source\
  \ when you cast a touch spell as long as you are within close range of it. The creature\
  \ must still deliver the touch spell at its touch range."
normal: "You must be adjacent to your familiar to share spells with it or designate\
  \ touch spells for it to deliver."
