id: "feat:false_opening"
name: "False Opening"
type: "COMBAT"
description: "When you make a ranged attack while threatened, you can fool your opponent\
  \ into thinking he has an opening."
prerequisites: "Dex 13, Dodge, Close Quarters Thrower or Point-Blank Master, Weapon\
  \ Focus with selected ranged weapon."
benefit: "Choose a ranged weapon or a thrown weapon. When you make a ranged attack\
  \ using that weapon, you can choose to provoke an attack of opportunity from one\
  \ or more opponents who threaten you. You gain a +4 dodge bonus against such attacks.\
  \ An opponent that makes such an attack and misses you loses his Dexterity bonus\
  \ to AC against you until the end of your turn."
