id: "feat:hydraulic_maneuver"
name: "Hydraulic Maneuver"
type: "RACIAL"
description: "You can use your hydraulic push to disarm or trip."
prerequisites: "Hydraulic push spell-like ability, undine."
benefit: "You may use hydraulic push to attempt a bull rush, disarm, dirty trick (blind\
  \ or dazzle), or trip combat maneuver. Each time you use hydraulic push, you must\
  \ decide which of the allowed combat maneuvers you want to perform. You may use\
  \ this feat with your hydraulic push racial spell-like ability, your class-granted\
  \ use of hydraulic push, or any hydraulic push spells you cast, but not with magic\
  \ items or other external sources that use that spell."
normal: "Hydraulic push can only be used to make a bull rush combat maneuver."
