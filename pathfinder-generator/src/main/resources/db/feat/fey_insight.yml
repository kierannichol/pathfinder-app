name: "Fey Insight"
type: "GENERAL"
description: "You have insight into the weird, alien minds of fey and can use this\
  \ knowledge to more handily negotiate with or manipulate the capricious creatures."
prerequisites: "Wis 13; Knowledge (nature) or Knowledge (planes) 2 ranks."
benefit: "You gain a +2 bonus on Bluff, Diplomacy, and Sense Motive skill checks when\
  \ interacting with creatures of the fey type. If you have 10 or more ranks in one\
  \ of these skills, the bonus gained when interacting with creatures of the fey type\
  \ increases to +4 for that skill."
