prerequisites: "Con 13, Improved Iron Will, Iron Will."
benefit: "Three times per day, as an immediate action when you fail a saving throw\
  \ against a charm or compulsion effect, you can inflict 1d6 points of slashing,\
  \ piercing, or bludgeoning damage to yourself in order to reroll that saving throw.\
  \ You can't reroll the saving throw if you negate the damage, such as by having\
  \ damage reduction greater than or equal to the damage you dealt to yourself; instead,\
  \ you spend the immediate action and daily use of this feat but gain no benefit.\
  \ You must take the result of the second roll, even if it is worse."
