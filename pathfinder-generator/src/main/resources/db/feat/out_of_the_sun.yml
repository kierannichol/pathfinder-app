name: "Out of the Sun"
type: "TEAMWORK"
description: "You and your allies use the sun's glare to your advantage."
prerequisites: "Bluff 3 ranks, Stealth 3 ranks."
benefit: "When you hit with a melee attack, you can attempt a Bluff check as a move\
  \ action to feint. You do not gain the benefits of this feint; instead, if you succeed\
  \ at your Bluff check, an ally with this feat who is adjacent to you or your opponent\
  \ gains the benefits, such that the opponent is denied its Dexterity bonus to AC\
  \ (if any) against your ally's next melee attack against that opponent. This attack\
  \ must be made before the end of your ally's next turn. You gain a +2 circumstance\
  \ bonus on your Bluff check in bright light. This bonus increases to +4 in natural\
  \ sunlight. You cannot use this feat in dim light or darkness."
normal: ""
special: "If you have the Improved Feint feat, you can feint with Out of the Sun as\
  \ a swift action after you hit with a melee attack."
