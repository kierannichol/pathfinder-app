prerequisites: "Knowledge 3 ranks (see special), evil alignment."
benefit: "Your attacks deal an additional 1d6 points of precision damage against creatures\
  \ that have the same creature type (and subtype, if applicable) as you. This bonus\
  \ damage stacks with other sources of precision damage, such as sneak attack. If\
  \ you have more than one subtype, you must choose one of them--this feat applies\
  \ only to targets of that subtype. Once made, this choice can't be changed."
