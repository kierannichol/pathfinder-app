benefit: "When you succeed at an Acrobatics check to move through a threatened square\
  \ without provoking attacks of opportunity or to move through an enemy's space,\
  \ creatures denied attacks of opportunity by your Acrobatics check also cannot make\
  \ attacks of opportunity against you when you cast spells for the remainder of your\
  \ turn."
