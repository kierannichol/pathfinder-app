name: "Indomitable Mountain Peak"
type: "STYLE"
description: "You become more difficult to move or pass, an elusive peak your enemies\
  \ cannot surmount."
prerequisites: "Wis 15, Combat Reflexes, Improved Unarmed Strike, Indomitable Mountain\
  \ Style, base attack bonus +6."
benefit: "Whenever an opponent succeeds at a combat maneuver against you or at an\
  \ Acrobatics check to avoid provoking an attack of opportunity when moving through\
  \ a square you threaten, you immediately gain a +2 morale bonus to your CMD against\
  \ the next combat maneuver against you or to the DC of the next Acrobatics check\
  \ to avoid an attack of opportunity when moving through a square you threaten. This\
  \ bonus stacks until either attempt fails against you."
