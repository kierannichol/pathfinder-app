name: "Improved Two-Weapon Feint"
type: "COMBAT"
description: "Your primary weapon keeps a foe off balance, allowing you to slip your\
  \ off-hand weapon past his defenses."
prerequisites: "Dex 17, Int 13, Combat Expertise, Improved Two-Weapon Fighting, Two-Weapon\
  \ Feint, Two-Weapon Fighting, base attack bonus +6."
benefit: "While using Two-Weapon Fighting to make melee attacks, you can forgo your\
  \ first primary-hand melee attack to make a Bluff check to feint an opponent. If\
  \ you successfully feint, that opponent is denied his Dexterity bonus to AC until\
  \ the end of your turn."
