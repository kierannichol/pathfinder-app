prerequisites: "Ability to channel energy."
benefit: "Instead of its normal effect, you can choose to have your ability to channel\
  \ energy heal or harm outsiders of the chosen alignment subtype. You must make this\
  \ choice each time you channel energy. If you choose to heal or harm creatures of\
  \ the chosen alignment subtype, your channel energy has no effect on other creatures.\
  \ The amount of damage healed or dealt and the DC to halve the damage is otherwise\
  \ unchanged."
normal: ""
special: "You can gain this feat multiple times. Its effects do not stack. Each time\
  \ you take this feat, it applies to a new alignment subtype. Whenever you channel\
  \ energy, you must choose which type to effect."
