name: "Monkey Moves"
type: "STYLE"
description: "You scramble around your foes, moving and striking in an erratic fashion."
prerequisites: "Wis 13, Improved Unarmed Strike, Monkey Style, Acrobatics 8 ranks,\
  \ Climb 8 ranks."
benefit: "While using Monkey Style, you gain a Wisdom bonus on Climb checks. You can\
  \ also can climb and crawl at half your speed; you can take a 5-foot step by jumping,\
  \ crawling, or climbing; and you retain your Dexterity bonus to AC while climbing.\
  \ Further, while using Monkey Style, when you use your unarmed strike to hit an\
  \ opponent twice or more on your turn, you can spend a swift action to take a 5-foot\
  \ step even if you have moved this round."
normal: "You climb at one-quarter your speed, and you lose your Dexterity bonus to\
  \ AC while doing so. A 5-foot step is made using your normal movement modes, and\
  \ you can take one only if you have not otherwise moved this round."
