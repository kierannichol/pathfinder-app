name: "Godless Healing"
type: "GENERAL"
description: "You have mastered a specialized and complex technique to ignore pain\
  \ by focusing your belief on the self rather than relying on faith."
prerequisites: "Cannot have a patron deity."
benefit: "Once per day when you have half your total hit points or fewer, you may\
  \ heal yourself of an amount of damage equal to 1d8 plus your total Hit Dice as\
  \ a move action. This is a supernatural ability."
normal: ""
special: "You can take this feat more than once. Each time you do, you may heal yourself\
  \ one additional time per day."
source: "Pathfinder Campaign Setting: The Inner Sea World Guide"
