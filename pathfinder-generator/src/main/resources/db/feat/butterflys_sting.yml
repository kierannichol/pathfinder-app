description: "You can forgo a critical hit in order to pass it on to an ally."
prerequisites: "Combat Expertise, worship of the associated deity."
benefit: "When you confirm a critical hit against a creature, you can choose to forgo\
  \ the effect of the critical hit and grant a critical hit to the next ally who hits\
  \ the creature with a melee attack before the start of your next turn. Your attack\
  \ only deals normal damage, and the next ally automatically confirms the hit as\
  \ a critical."
