name: "Grasping Strike"
type: "COMBAT"
description: "The surrounding foliage lurches forth at your enemies in concert with\
  \ your strikes."
prerequisites: "Nature Magic or the ability to cast druid or ranger spells; Vital\
  \ Strike, Knowledge (nature) 5 ranks."
benefit: "When you use Vital Strike (or Improved Vital Strike or Greater Vital Strike),\
  \ you cause the foliage in the area to reach out and entangle your foe (as the condition)\
  \ if it fails a Reflex save (DC = 10 + 1/2 your character level + your Wisdom modifier).\
  \ The effect lasts for 1 minute or until the enemy breaks free with a successful\
  \ Strength check or an Escape Artist check (DC = the effect's saving throw DC),\
  \ whichever comes first."
