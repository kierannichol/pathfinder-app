name: "Shikigami Manipulation"
type: "STYLE"
description: "You channel a magic item's power to enhance its improvised attacks,\
  \ even though it was never meant to be used as a weapon."
prerequisites: "Catch Off-Guard or Throw Anything, Shikigami Mimicry, Shikigami Style,\
  \ Use Magic Device 5 ranks."
benefit: "While using Shikigami Style, you can treat any magical item you're using\
  \ as an improvised weapon as if it granted an enhancement bonus on attack and damage\
  \ rolls equal to the item's caster level divided by 4 (minimum +1), to a maximum\
  \ bonus of +5."
normal: ""
special: "A character with this feat and Equipment Trick who uses magical equipment\
  \ to perform a trick can add a bonus equal to the item's caster level divided by\
  \ 4 (minimum +1) on skill or combat maneuver checks attempted as part of the trick."
