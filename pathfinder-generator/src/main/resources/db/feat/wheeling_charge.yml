benefit: "When you are mounted and use the charge action, your mount can make one\
  \ turn of up to 90 degrees as part of the move, as long as each part of the move\
  \ is at least 10 feet. You may make an attack during any part of this move. Your\
  \ total movement for the round can't exceed double your mounted speed. Allied creatures\
  \ do not impede your charge, though you cannot attack from or end your move in an\
  \ ally's space."
