id: "feat:adder_strike"
name: "Adder Strike"
type: "COMBAT"
description: "You can quickly apply poison to gloved hands, protected feet, or other\
  \ protected body parts, delivering the poison with your unarmed strikes."
prerequisites: "Poison use class feature, Craft (alchemy) 1 rank, Improved Unarmed\
  \ Strike."
benefit: "As a swift action, you can apply one dose of contact or injury poison to\
  \ two body parts that you use for unarmed strikes. You must still protect yourself\
  \ against exposure to contact poisons you apply in this way."
normal: "Applying poison to a weapon or single piece of ammunition is a standard action."
