  \ the blood of creatures. When you begin the occult ritual with the death of a sentient\
  \ creature (or number of sentient creatures with a total number of Hit Dice equal\
  \ to twice the effective level of the ritual), you and all secondary casters gain\
  \ a +4 bonus on all skill checks necessary to complete the occult ritual. This feat's\
  \ sacrifices are in addition to any sacrifices normally required to complete the\
  \ ritual."
