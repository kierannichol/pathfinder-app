name: "Multiweapon Fighting"
type: "COMBAT"
description: "This multi-armed creature is skilled at making attacks with multiple\
  \ weapons."
prerequisites: "Dex 13, three or more hands."
benefit: "Penalties for fighting with multiple weapons are reduced by –2 with the\
  \ primary hand and by –6 with off hands."
normal: "A creature without this feat takes a –6 penalty on attacks made with its\
  \ primary hand and a –10 penalty on attacks made with all of its off hands. (It\
  \ has one primary hand, and all the others are off hands.) See Two-Weapon Fighting."
special: "This feat replaces the Two-Weapon Fighting feat for creatures with more\
  \ than two arms."
