benefit: "As a full-round action, you may set up a combat patrol, increasing your\
  \ threatened area by 5 feet for every 5 points of your base attack bonus. Until\
  \ the beginning of your next turn, you may make attacks of opportunity against any\
  \ opponent in this threatened area that provokes attacks of opportunity. You may\
  \ move as part of these attacks, provided your total movement before your next turn\
  \ does not exceed your speed. Any movement you make provokes attacks of opportunity\
  \ as normal."
