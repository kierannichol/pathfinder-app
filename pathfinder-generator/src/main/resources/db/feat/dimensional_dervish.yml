name: "Dimensional Dervish"
type: "GENERAL"
description: "You teleport with a mere thought, savaging your opponents as you flash\
  \ in and out of reality."
prerequisites: "Ability to use the abundant step class feature or cast dimension door,\
  \ Dimensional Agility, Dimensional Assault, base attack bonus +6."
benefit: "You can take a full-attack action, activating abundant step or casting dimension\
  \ door as a swift action. If you do, you can teleport up to twice your speed (up\
  \ to the maximum distance allowed by the spell or ability), dividing this teleportation\
  \ into increments you use before your first attack, between each attack, and after\
  \ your last attack. You must teleport at least 5 feet each time you teleport."
normal: ""
special: "A monk can use additional points from his ki pool to increase his speed\
  \ before determining the total speed for this teleportation."
