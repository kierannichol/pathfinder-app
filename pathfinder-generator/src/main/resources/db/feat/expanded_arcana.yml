id: "feat:expanded_arcana"
name: "Expanded Arcana"
type: "GENERAL"
description: "Your research has revealed new spells."
prerequisites: "Caster level 1st, see Special."
benefit: "Add one spell from your class's spell list to your list of spells known.\
  \ This is in addition to the number of spells normally gained at each new level\
  \ in your class. You may instead add two spells from your class's spell list to\
  \ your list of spells known, but both of these spells must be at least one level\
  \ lower than the highest level spell you can cast in that class. Once made, these\
  \ choices cannot be changed."
normal: ""
special: "You can only take this feat if you possess levels in a class whose spellcasting\
  \ relies on a limited list of spells known, such as the bard, oracle, and sorcerer.\
  \ You can gain Expanded Arcana multiple times."
source: "Advanced Player's Guide"
