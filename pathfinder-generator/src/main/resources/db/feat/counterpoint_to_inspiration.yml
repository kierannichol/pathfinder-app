name: "Counterpoint to Inspiration"
type: "TEAMWORK"
description: "As your allies' morale swells, your enemies falter."
prerequisites: "Basic Harmony, Compelling Harmonies, Perform (keyboard, percussion,\
  \ sing, string, or wind) 10 ranks, bardic performance or raging song."
benefit: "When an ally with this feat is within 60 feet and uses a bardic performance\
  \ or raging song that grants allies a morale bonus or competence bonus, you may\
  \ perform the same bardic performance or raging song to increase those bonuses by\
  \ +1. This increase only lasts as long as you and your ally each maintain the same\
  \ performance, and cannot be extended with effects like Lingering Performance."
