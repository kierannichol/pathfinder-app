name: "Master of the Ledger"
type: "GENERAL"
description: ""
prerequisites: "Appraise 6 ranks, Profession (any one) 6 ranks"
benefit: "You get a +2 bonus on Appraise checks, a +2 bonus on any one Profession\
  \ skill, and when dealing with anyone of your profession, you get a +4 bonus on\
  \ Sense Motive checks when using the hunch task (see the Sense Motive skill). Your\
  \ ability to accurately and carefully invest money gives you insight into the movements\
  \ of coin though the marketplace. If you have access to a marketplace in a settlement\
  \ of village size or larger, you may invest up to 100 gp in that market; the exact\
  \ nature of your investments isn't important but is usually divided among several\
  \ businesses. Once invested, you do not have access to this money for at least 1\
  \ month."
