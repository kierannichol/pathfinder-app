name: "Kraken Style"
type: "STYLE"
description: "You savagely squeeze and twist when grappling."
prerequisites: "Wis 13, Improved Grapple, Improved Unarmed Strike, base attack bonus\
  \ +3 or monk level 3rd."
benefit: "When you succeed at a grapple check while using this style, your opponent\
  \ takes an amount of bludgeoning damage equal to your Wisdom modifier in addition\
  \ to any damage your grapple deals, such as when you choose to harm your opponent\
  \ as part of a successful check to maintain a grapple. In addition, you gain a +2\
  \ bonus on combat maneuver checks to maintain a grapple."
