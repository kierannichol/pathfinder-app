id: "feat:favored_enemy_spellcasting"
name: "Favored Enemy Spellcasting"
type: "GENERAL"
description: "Your spells are more effective against creatures that you especially\
  \ abhor."
prerequisites: "Ability to cast spells."
benefit: "When you select this feat, choose a creature type or a humanoid subtype\
  \ from the ranger favored enemies table. When creatures of the chosen type attempt\
  \ saving throws against your spells, they treat the spells' DCs as 1 higher. If\
  \ you also have the favored enemy class feature and the chosen type is already a\
  \ favored enemy of yours, such creatures treat your spells' DCs as 2 higher."
normal: ""
special: "You can take this feat multiple times. Each time you do, it applies to a\
  \ different creature type."
