name: "Malicious Eye"
type: "GENERAL"
description: "You can combine the effects of your evil eye and your jinx."
prerequisites: "Evil eye witch hex, Halfling Jinx trait."
benefit: "When a creature fails its save against your evil eye hex, add the effect\
  \ of your jinx to the effect of the hex. The save penalties from the hex and jinx\
  \ stack. Using your jinx on another creature does not end the hex or the jinx effect\
  \ on the hexed target."
