benefit: "Casting a quickened spell is a swift action. You can perform another action,\
  \ even casting another spell, in the same round as you cast a quickened spell. A\
  \ spell whose casting time is more than 1 full-round action cannot be quickened.\
  \ [FAQ]"
normal: ""
special: "You can apply the effects of this feat to a spell cast spontaneously, so\
  \ long as it has a casting time that is not more than 1 full-round action, without\
  \ increasing the spell's casting time."
source: "Pathfinder RPG Core Rulebook"
