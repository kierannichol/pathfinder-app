benefit: "Select one type of armor, such as chain shirt or splint mail. The AC bonus\
  \ granted by the selected armor increases by 1."
normal: ""
special: "You can gain this feat multiple times. Its effects do not stack. Each time\
  \ you take the feat, it applies to a new type of armor. The Armor Focus feat counts\
  \ as the armor training class feature for the purpose of armor mastery feat prerequisites\
  \ and determines what types of armor you can use with armor mastery feats."
