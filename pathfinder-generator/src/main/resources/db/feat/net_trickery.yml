name: "Net Trickery"
type: "COMBAT"
description: "You have become very proficient at using your net to hinder your enemies."
prerequisites: "Exotic Weapon Proficiency (net), Net Adept, Net Maneuvering, base\
  \ attack bonus +6."
benefit: "In place of one of your melee attacks, you can use your net to attempt a\
  \ dirty trick combat maneuver to blind an opponent. If you have an opponent entangled\
  \ in your net, you can attempt to trip that opponent as long as he is within your\
  \ net's reach or you control the trailing rope on your net. You also gain a +2 bonus\
  \ on drag and reposition combat maneuver checks you make using your net."
