id: "feat:channeling_variance"
name: "Channeling Variance"
type: "GENERAL"
description: "You alter your channeled energies based on your god's tenets."
prerequisites: "Domain class feature, channel energy class feature, must worship and\
  \ receive spells from a deity."
benefit: "Choose one variant channeling ability. The chosen ability must match one\
  \ of your deity's domains, subdomains, or areas of concern. Three times per day\
  \ when you channel energy, you can apply the modifications of the chosen variant\
  \ channeling ability to your channeled energy, including reductions to the damage\
  \ dealt or healing performed by your channeled energy."
normal: ""
special: "This feat can be selected twice. The second time you do, you can use Channeling\
  \ Variance whenever you channel energy instead of just three times per day."
