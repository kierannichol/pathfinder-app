id: "feat:kick_up"
name: "Kick Up"
type: "COMBAT"
description: "You have learned how to kick items on the ground to a ready hand."
prerequisites: "Dex 12, Acrobatic, Acrobatics 1 rank; slayer level 1st or swashbuckler\
  \ level 1st."
benefit: "As long as you have at least one hand free, you can use a swift action to\
  \ retrieve a single unattended item or weapon that weighs 10 pounds or less from\
  \ the ground, either in your square or in any adjacent square not occupied or threatened\
  \ by an enemy. Additionally, when you kick up a weapon and attempt a feint before\
  \ the end of your turn, you receive a +2 circumstance bonus on the feint attempt."
