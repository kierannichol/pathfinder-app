benefit: "You can ignore many of the effects of severe weather. In rainy conditions,\
  \ your visibility is reduced by only one-quarter (not by half ) and you take only\
  \ a -2 penalty on Perception checks. You are treated as if you were one size category\
  \ larger for the purpose of wind effects, and halve any penalty on Perception checks\
  \ caused by high winds. Finally, you gain a +2 bonus on saving throws against effects\
  \ with the electricity descriptor or that deal electricity damage."
