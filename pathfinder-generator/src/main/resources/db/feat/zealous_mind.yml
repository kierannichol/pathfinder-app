name: "Zealous Mind"
type: "GENERAL"
description: "You are so steadfast in the principles of your alignment, even magic\
  \ has difficult swaying you."
prerequisites: "Iron Will, Unimpeachable Honor, lawful alignment."
benefit: "Whenever you are under the effect of a charm or compulsion effect cast by\
  \ or coming from a source with a chaotic alignment or an alignment on the good and\
  \ evil axis opposite of your alignment (evil if you are good, and good if you are\
  \ evil) you gain a +2 on any saving throw or opposed Charisma check to break free\
  \ from the effect. This bonus stacks with itself and with the bonus granted by Unimpeachable\
  \ Honor."
