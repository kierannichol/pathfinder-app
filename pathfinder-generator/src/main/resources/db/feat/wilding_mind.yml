prerequisites: "Wis 13, Wilding."
benefit: "Whenever you fail a saving throw against a fear or mind-affecting effect,\
  \ you can take 1d3 points of Intelligence damage as an immediate action and reroll\
  \ the saving throw. This damage cannot be reduced or avoided in any way. You must\
  \ take the new result, even if it is worse."
