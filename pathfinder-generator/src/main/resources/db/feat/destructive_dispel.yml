id: "feat:destructive_dispel"
name: "Destructive Dispel"
type: "GENERAL"
description: "When you dispel an enemy's magical defenses, those defenses crash down\
  \ with debilitating effects."
prerequisites: "Ability to cast dispel magic or greater dispel magic, caster level\
  \ 11th."
benefit: "When you successfully make a targeted dispel check against an opponent,\
  \ that opponent must succeed at a Fortitude save (DC equals the DC of the spell\
  \ used to dispel) or be stunned until the start of your next turn. If the save succeeds,\
  \ the opponent is instead sickened until the start of your next turn."
