  \ Fighting and Two-Weapon Fighting, or flurry of blows class feature; Twin Thunders;\
  \ Weapon Focus with both wielded weapons; base attack bonus +6."
benefit: "You can trip a creature with the giant subtype of up to Huge size, and you\
  \ gain a +2 bonus on damage rolls against creatures of the giant subtype. Further,\
  \ each time you hit a creature of the giant subtype with your off-hand weapon after\
  \ you hit that creature with your primary weapon, you can deal the extra off-hand\
  \ weapon damage Twin Thunders grants you."
