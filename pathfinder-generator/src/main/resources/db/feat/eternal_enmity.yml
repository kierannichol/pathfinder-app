name: "Eternal Enmity"
type: "GENERAL"
description: "Your hatred for the ancient enemies of your race runs deep, allowing\
  \ you to inflict cruel wounds upon them."
prerequisites: "Knowledge 3 ranks (see special), hatred racial trait."
benefit: "Your attacks deal an additional 1d6 points of precision damage against targets\
  \ of your hatred racial trait. This bonus damage stacks with other sources of precision\
  \ damage, such as sneak attack. If your hatred racial trait applies to two creature\
  \ types or subtypes, you must choose one of them--this feat applies to targets of\
  \ that type (and subtype, if applicable). Once made, this choice cannot be changed."
normal: ""
special: "The Knowledge skill used to qualify for this feat must be appropriate for\
  \ identifying creatures of the chosen type."
