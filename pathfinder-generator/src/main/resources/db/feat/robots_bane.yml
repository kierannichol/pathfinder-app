prerequisites: "Knowledge (engineering) 5 ranks"
benefit: "You gain a +1 bonus on attack and damage rolls against creatures with the\
  \ robot subtype. Additionally, you gain a +1 dodge bonus to your AC and a +1 bonus\
  \ on saving throws against attacks and effects from robots. If you have at least\
  \ 11 ranks in Knowledge (engineering), these bonuses increase to +2. If you have\
  \ at least 17 ranks in Knowledge (engineering), these bonuses increase to +3."
normal: ""
special: "If you have constructs as a favored enemy, you can use your favored enemy\
  \ bonus toward constructs in place of the bonus granted by this feat if it's larger.\
  \ These bonuses do not stack with those granted by other abilities that allow you\
  \ to add your favored enemy bonus to AC or on saving throws."
