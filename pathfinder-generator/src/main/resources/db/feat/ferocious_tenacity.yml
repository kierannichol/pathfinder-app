note: "If this damage still makes you fall unconscious, your rage ends just like it\
  \ normally would, lowering your Constitution to its normal value and reducing your\
  \ hit point total as normal. Therefore, it is possible to use this feat to prevent\
  \ yourself from instantly dying, yet you still die because your negative hit points\
  \ exceed your normal Constitution score--take your normal Constitution into account\
  \ when deciding how many rounds of rage to spend with this feat."
