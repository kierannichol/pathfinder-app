name: "Djinni Spirit"
type: "STYLE"
description: "By calling upon the spirits of storms, you can manipulate lightning\
  \ to protect yourself and buffet your enemies with peals of thunder."
prerequisites: "Con 15, Wis 15, Djinni Style, Elemental Fist, Improved Unarmed Strike,\
  \ base attack bonus +11 or monk level 9th."
benefit: "You gain one additional Elemental Fist attempt per day. While using Djinni\
  \ Style, you gain electricity resistance equal to your base attack bonus or monk\
  \ level, whichever is higher. While denied your Dexterity bonus to AC you are also\
  \ denied this resistance. Creatures that take electricity damage from your Elemental\
  \ Fist attack must succeed at a Fortitude save (DC 10 + 1/2 your character level\
  \ + your Wis modifier) or be deafened for 1d4 rounds. Those who take damage from\
  \ your Djinni Spin are deafened, even on a successful saving throw."
