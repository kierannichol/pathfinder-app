  \ Sprint, Spring-Heeled Style, base attack bonus +11, proficiency with light armor."
benefit: "While using Spring-Heeled Style, whenever you use Shot on the Run or Spring\
  \ Attack, you can attack two different creatures at any point in your movement.\
  \ Each attack is made at your full attack bonus. Any creature that you attack in\
  \ melee with this feat cannot make attacks of opportunity against you for that movement,\
  \ as normal for Spring Attack."
