name: "Power Attack"
type: "COMBAT"
description: "You can make exceptionally deadly melee attacks by sacrificing accuracy\
  \ for strength."
prerequisites: "Str 13, base attack bonus +1."
benefit: "You can choose to take a –1 penalty on all melee attack rolls and combat\
  \ maneuver checks to gain a +2 bonus on all melee damage rolls. This bonus to damage\
  \ is increased by half (+50%) if you are making an attack with a two-handed weapon,\
  \ a one handed weapon using two hands, or a primary natural weapon that adds 1-1/2\
  \ times your Strength modifier on damage rolls. This bonus to damage is halved (–\
  50%) if you are making an attack with an off-hand weapon or secondary natural weapon."
