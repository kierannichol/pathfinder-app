name: "Net Maneuvering"
type: "COMBAT"
description: "With sweeping movements and brute force, you can use your net to put\
  \ foes at a disadvantage."
prerequisites: "Exotic Weapon Proficiency (net), Net Adept, base attack bonus +3."
benefit: "In melee, you can use a net to trip or disarm opponents instead of entangling\
  \ them. You gain a +2 bonus on disarm checks made to use a net in this way. Further,\
  \ if you have an opponent entangled in your net, you can attempt to drag or reposition\
  \ that opponent as long as he is within your net's reach or you control the trailing\
  \ rope on your net."
