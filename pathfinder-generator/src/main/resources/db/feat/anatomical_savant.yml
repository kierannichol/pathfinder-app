  \ an opponent that has a chance of negating critical hits or sneak attacks, such\
  \ as from the fortification armor special ability, reduce that chance by 25%. Treat\
  \ creatures that are normally immune to critical hits and sneak attacks as instead\
  \ having a 75% chance to negate the critical hit or sneak attack, taking only the\
  \ attack's normal damage."
