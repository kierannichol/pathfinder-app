id: "feat:elemental_channel"
name: "Elemental Channel"
type: "GENERAL"
description: "Choose one elemental subtype, such as air, earth, fire, or water. You\
  \ can channel your divine energy to harm or heal outsiders that possess your chosen\
  \ elemental subtype."
prerequisites: "Channel energy class feature."
benefit: "Instead of its normal effect, you can choose to have your ability to channel\
  \ energy heal or harm outsiders of your chosen elemental subtype. You must make\
  \ this choice each time you channel energy. If you choose to heal or harm creatures\
  \ of your elemental subtype, your channel energy has no affect on other creatures.\
  \ The amount of damage healed or dealt and the DC to halve the damage is otherwise\
  \ unchanged."
normal: ""
special: "You can gain this feat multiple times. Its effects do not stack. Each time\
  \ you take this feat, it applies to a new elemental subtype."
source: "Pathfinder RPG Core Rulebook"
