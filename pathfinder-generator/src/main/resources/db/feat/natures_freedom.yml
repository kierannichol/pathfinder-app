id: "feat:natures_freedom"
name: "Nature's Freedom"
type: "GENERAL"
description: "Creatures affected by your channel energy are not affected by difficult\
  \ terrain."
prerequisites: "Animal or Plant domain; channel energy class feature."
benefit: "When you expend one additional use when you channel energy, you enable affected\
  \ creatures to move freely through undergrowth as per the druid's woodland stride\
  \ class feature. This effect lasts a for number of minutes equal to your Charisma\
  \ modifier (minimum 1). Multiple uses of this feat extend the duration of the woodland\
  \ stride effect."
