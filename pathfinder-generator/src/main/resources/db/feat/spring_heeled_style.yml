name: "Spring-Heeled Style"
type: "STYLE"
description: "You cunningly dart across the battlefield from foe to foe, taking advantage\
  \ of your armor's flexibility to duck blows."
prerequisites: "Dex 13, Dodge, Mobility, Shot on the Run or Spring Attack, base attack\
  \ bonus +4, proficiency with light armor."
benefit: "If using this style during any round in which you take a move action to\
  \ move 10 or more feet, you gain a +2 bonus on weapon attack rolls until the start\
  \ of your next turn. While using this style, you gain the AC bonus feats from Mobility\
  \ against attacks of opportunity provoked by making a ranged attack or loading a\
  \ ranged weapon."
normal: ""
special: "A character with the armor training class feature can use Spring-Heeled\
  \ Style while wearing any type of armor with which she is proficient."
