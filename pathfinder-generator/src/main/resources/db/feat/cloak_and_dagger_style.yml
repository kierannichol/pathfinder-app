id: "feat:cloak_and_dagger_style"
name: "Cloak and Dagger Style"
type: "COMBAT"
description: "Your attacks effortlessly inflict debilitating conditions on unaware\
  \ opponents."
prerequisites: "Int 13, Combat Expertise, Improved Dirty Trick, Vital Strike, Weapon\
  \ Focus with the chosen weapon, base attack bonus +6."
benefit: "Choose one light melee weapon. While using this style, whenever you use\
  \ the attack action to attack an opponent during a surprise round with your chosen\
  \ weapon, you can attempt a dirty trick combat maneuver check against that opponent\
  \ as a free action. Additionally, if an adjacent target attempts to remove a condition\
  \ that you inflicted upon it with the dirty trick combat maneuver, it provokes an\
  \ attack of opportunity from you."
normal: ""
special: "In addition to the chosen weapon, a character with the weapon training class\
  \ feature can use Cloak and Dagger Style with any light melee weapon belonging to\
  \ any fighter weapon group he has selected with weapon training."
