id: "feat:energy_channel"
name: "Energy Channel"
type: "GENERAL"
description: "You distill your channeled energy into your weapon to empower it."
prerequisites: "Channel energy class feature; Air, Earth, Fire, or Water domain or\
  \ blessing."
benefit: "A swift action, you can expend one use of channel energy to grant your weapon\
  \ attacks a bonus on damage rolls equal to twice the number of dice rolled for your\
  \ channel energy. This additional damage is of an energy type determined by your\
  \ domain or blessing: acid (Earth), cold (Water), electricity (Air), or fire (Fire).\
  \ If you have more than one of those domains or blessings, you must choose one of\
  \ those damage types when you use this ability. This effect lasts for your next\
  \ three weapon attacks or until the end of combat, whichever comes first."
