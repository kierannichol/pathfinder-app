name: "Shaitan Skin"
type: "STYLE"
description: "You can manipulate acid to shield yourself and disable your enemies."
prerequisites: "Con 15, Wis 15, Elemental Fist, Improved Unarmed Strike, Shaitan Style,\
  \ base attack bonus +11 or monk level 9th."
benefit: "You gain one additional Elemental Fist attempt per day. While using the\
  \ Shaitan Style feat, you gain acid resistance equal to your base attack bonus,\
  \ or your monk level plus BAB gained from levels in classes other than monk, whichever\
  \ is higher. While denied your Dexterity bonus to AC you are also denied this resistance.\
  \ Creatures that take acid damage from your Elemental Fist attack must succeed at\
  \ a Reflex save (DC 10 + 1/2 your character level + your Wis modifier) or be staggered\
  \ for 1 round."
