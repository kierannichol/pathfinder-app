benefit: "You gain a +2 bonus on Acrobatics checks made to jump. As a full-round action,\
  \ you can move up to your speed and make firearm attacks at your highest base attack\
  \ bonus with each loaded firearm you are wielding. You can make these attacks at\
  \ any point during your movement, and if you are wielding two firearms, you can\
  \ make the attacks at different points during the movement. At the end of this movement,\
  \ you fall prone. This deed costs 1 grit point to perform."
