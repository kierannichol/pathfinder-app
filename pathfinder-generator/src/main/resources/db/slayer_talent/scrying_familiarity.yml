id: "slayer_talent:scrying_familiarity"
name: "Scrying Familiarity"
label: null
type: "Ex"
description:
  text: ""
  sections:
    benefit: "You are well acquainted with scrying sensors. You can roll twice and\
      \ take the better result on saving throws against divination (scrying) spells\
      \ and effects, on Perception checks to notice scrying sensors, and on caster\
      \ level checks to overcome spell resistance when you use a scrying spell or\
      \ effect. If you notice a magical sensor, you can attempt a Stealth check opposed\
      \ by the caster's caster level check to avoid being detected by the sensor."
