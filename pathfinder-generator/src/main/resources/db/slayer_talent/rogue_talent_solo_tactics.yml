id: "slayer_talent:rogue_talent_solo_tactics"
name: "Rogue Talent (Solo Tactics)"
label: null
type: ""
description:
  text: ""
  sections:
    Benefit: "You treat all your allies as if they possessed the same teamwork feats\
      \ as you do for the purpose of determining whether you receive a bonus from\
      \ your teamwork feats. Your allies do not receive any bonuses from these feats\
      \ unless they actually possess the feats themselves. The allies' positioning\
      \ and actions must still meet the prerequisites listed in the teamwork feat\
      \ in order for you to receive the listed bonus."
effects: null
prerequisites: ""
source: "EG:PC"
