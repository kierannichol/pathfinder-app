id: "magus_arcana:opportune_strike"
name: "Opportune Strike"
description:
  text: "Cast a touch spell when you hit with an attack of opportunity"
  sections:
    Benefit: "Whenever the magus scores a hit with a melee weapon when making an attack\
      \ of opportunity, he may cast a spell with a range of touch as an immediate\
      \ action, and then make a touch attack with that spell against the target of\
      \ the attack of opportunity as a free action. The magus can use this ability\
      \ once per day."
type: "Su"
prerequisites: "Magus 15, critical strike"
source: "SotM"
