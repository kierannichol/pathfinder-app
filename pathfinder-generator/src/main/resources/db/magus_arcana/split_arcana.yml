id: "magus_arcana:split_arcana"
name: "Split Arcana"
description:
  text: "You can split bonuses and properties between two weapons"
  sections:
    Benefit: "When the magus expends a point from his arcane pool to grant enhancement\
      \ bonuses or properties to a weapon, he may split the bonuses between two weapons.\
      \ This otherwise follows all the normal rules for the magus adding enhancement\
      \ bonuses and properties to weapons."
type: "Ex"
prerequisites: "Magus 6"
source: "UO:MA"
