id: "magus_arcana:arcing_pool_strike"
name: "Arcing Pool Strike"
description:
  text: "If your melee attack hits, the pool strike elemental damage can jump to other\
    \ nearby enemies"
  sections:
    Benefit: "The magus can expend 1 additional point from his arcane pool when using\
      \ the pool strike arcana. If his attack hits, the magus can target a number\
      \ of enemies within 15 feet equal to his Intelligence modifier (minimum 0) with\
      \ a ranged touch attack as a free action. Those struck take the same energy\
      \ damage as the primary target of the pool strike, including increased damage\
      \ on a critical hit."
type: "Su"
prerequisites: "Magus 12, pool strike"
source: "PZO1118"
