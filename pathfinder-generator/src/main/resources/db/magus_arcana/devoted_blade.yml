id: "magus_arcana:devoted_blade"
name: "Devoted Blade"
description:
  text: "Use your arcane pool to add anarchic, axiomatic, holy, or unholy to your\
    \ weapon"
  sections:
    Benefit: "Whenever the magus enhances his weapon using his arcane pool, he may\
      \ spend 1 additional point from his arcane pool to add either the anarchic,\
      \ axiomatic, holy, or unholy special ability to the list of available options.\
      \ A magus may only add one of these abilities if it matches his own alignment."
type: "Su"
prerequisites: "Magus 12"
source: "PZO1118"
