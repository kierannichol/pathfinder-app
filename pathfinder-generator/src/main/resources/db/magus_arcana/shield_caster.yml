id: "magus_arcana:shield_caster"
name: "Shield Caster"
description:
  text: "Gain proficiency with bucklers and light shields without a chance of arcane\
    \ spell failure"
  sections:
    Benefit: "The magus gains proficiency with bucklers and light shields without\
      \ incurring the normal arcane spell failure chance. Like any other arcane spellcaster,\
      \ a magus wearing heavy armor or using a heavy shield incurs a chance of arcane\
      \ spell failure if the spell in question has a somatic component unless he possess\
      \ the heavy armor class feature."
type: "Ex"
prerequisites: "Medium armor class ability"
source: "SotM"
