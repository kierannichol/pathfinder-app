id: "magus_arcana:intuitive_protection"
name: "Intuitive Protection"
label: null
type: "Sp"
description: "When a conjuration (summoning) spell is cast by an opponent and you\
  \ successfully identify the spell with a Spellcraft check, you can spend 1 arcane\
  \ pool point as an immediate action to cast protection from chaos/evil/good/law\
  \ (chosen when using this ability) on yourself; lasting a number of rounds equal\
  \ to your magus level."
effects: null
prerequisites: "Magus 3"
