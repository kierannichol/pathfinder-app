id: "magus_arcana:clinging_pool_strike"
name: "Clinging Pool Strike"
description:
  text: "Do damage over time with your pool strike"
  sections:
    Benefit: "The magus can expend 1 additional point from his arcane pool when making\
      \ a pool strike. A single target of his pool strike takes energy damage as normal\
      \ from the pool strike and also takes half this amount of damage at the beginning\
      \ of its turn on the following round."
type: "Su"
prerequisites: "Magus 9, pool strike"
source: "PZO1118"
