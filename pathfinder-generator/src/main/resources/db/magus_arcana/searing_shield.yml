id: "magus_arcana:searing_shield"
name: "Searing Shield"
description:
  text: "Your foes take damage when they hit you"
  sections:
    Benefit: "When she activates her spell shield and an opponent attacks her and\
      \ misses her newly improved Armor Class but would hit the Armor Class total\
      \ she had before applying the shield’s benefits, the foe suffers 2d6 points\
      \ of fire damage. In this case, her foe strikes her shield’s fiery, burning\
      \ aura."
type: "Su"
prerequisites: "Spell shield"
source: "SotM"
