id: "magus_arcana:accurate_strike"
name: "Accurate Strike"
description:
  text: "Use your arcane pool to make your melee attacks as touch attacks"
  sections:
    Benefit: "The magus can expend 2 points from his arcane pool as a swift action\
      \ to resolve all of his melee weapon attacks until the end of his turn as melee\
      \ touch attacks."
type: "Ex"
prerequisites: "Magus 9"
source: "PZO1118"
