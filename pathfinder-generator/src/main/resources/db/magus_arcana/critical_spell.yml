id: "magus_arcana:critical_spell"
name: "Critical Spell"
description:
  text: "When you score a critical hit with a spell, make a single melee attack"
  sections:
    Benefit: "Whenever the magus scores a critical hit with a spell’s attack roll\
      \ without delivering the spell through a weapon strike, he may immediately take\
      \ a single melee weapon attack as a free action. The weapon strike may be made\
      \ against any foe within the magus’s reach. The magus can use this ability once\
      \ per day."
type: "Su"
prerequisites: "Magus 9"
source: "UO:MA"
