id: "magus_arcana:born_to_the_black_blade"
name: "Born to the Black Blade"
description:
  text: "Gain increased initiative and spell DCs while using spell combat"
  sections:
    Benefit: "Her black blade is always ready for a battle, and she can sense its\
      \ keening thirst as combat draws near. In addition, her deep connection to the\
      \ weapon also allows you to channel and control spells with greater ability\
      \ than normal; she gains a +2 bonus on initiative and a +1 bonus on the Difficulty\
      \ Class of all spells she cast when using her spell combat class ability."
type: "Su"
prerequisites: "Black blade class ability"
source: "SotM"
