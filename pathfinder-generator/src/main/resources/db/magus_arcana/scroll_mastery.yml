id: "magus_arcana:scroll_mastery"
name: "Scroll Mastery"
description:
  text: "You may expend 1 pt from your arcana pool to calculate DC for a spell on\
    \ a scroll using your Int modifier"
  sections:
    Benefit: "Whenever the magus uses a scroll, he may expend 1 point from his arcane\
      \ pool to allow him to calculate the DC for any spell contained on the scroll\
      \ using his Intelligence modifier, instead of the minimum modifier needed cast\
      \ a spell of that level."
type: "Su"
prerequisites: "Magus 6"
source: "MM"
