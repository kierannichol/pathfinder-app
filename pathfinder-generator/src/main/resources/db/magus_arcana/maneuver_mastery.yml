id: "magus_arcana:maneuver_mastery"
name: "Maneuver Mastery"
description:
  text: "Use your magus level instead of your BAB when performing one combat maneuver"
  sections:
    Special: "A magus can select this magus arcana more than once. Its effects do\
      \ not stack. Each time he selects this arcana, he selects another combat maneuver."
    Benefit: "The magus has mastered one combat maneuver. He selects one maneuver\
      \ when selecting this arcana. Whenever he is attempting the selected maneuver,\
      \ he uses his magus level in place of his base attack bonus (in addition to\
      \ any base attack bonus gained from other classes)."
type: "Ex"
source: "PZO1117"
