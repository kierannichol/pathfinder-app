id: "magus_arcana:augment_physical_prowess"
name: "Augment Physical Prowess"
description:
  text: "Use your arcane pool to increase your physical abilities"
  sections:
    Benefit: "The magus can expend 1 point from her arcane pool as a swift action\
      \ to draw upon her magical abilities to strengthen her limbs, sharpen her reflexes,\
      \ or enhance her toughness for a number of rounds equal to her magus class level.\
      \ She gains a +2 inherent bonus to Strength, Dexterity, or Constitution. She\
      \ chooses which ability to increase when she expends the point from her arcane\
      \ pool."
type: "Su"
source: "SotM"
