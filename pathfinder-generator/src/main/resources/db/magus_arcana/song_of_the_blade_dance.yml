id: "magus_arcana:song_of_the_blade_dance"
name: "Song of the Blade Dance"
description:
  text: "Use your arcane pool to boost your offenses and defenses"
  sections:
    Benefit: "The magus can spend 1 point from her arcane pool as a swift action to\
      \ sing a song that enhances the flow of magic through his weapon for one round\
      \ per magus class level. Her weapon pulses with the music, allowing her to enter\
      \ a fighting dance that bewilders her enemies and sharpens her combat talents.\
      \ While in this dance, she gains a +2 dodge bonus to Armor Class, a +1 bonus\
      \ on attacks, and a +2 bonus on initiative."
type: "Su"
prerequisites: "Elf, half elf"
source: "SotM"
