id: "magus_arcana:weapon_diligence"
name: "Weapon Diligence"
description:
  text: "Gain a bonus to concentration checks when wielding one weapon"
  sections:
    Benefit: "The magus can hone his familiarity with a specific weapon to direct\
      \ his mental focus. The magus selects one weapon. When wielding that weapon,\
      \ the magus gains a +3 bonus to all concentration checks. If the magus is 10th\
      \ level or higher, the bonus increases to +6."
type: "Ex"
source: "UO:MA"
