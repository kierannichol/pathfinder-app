id: "magus_arcana:mounted_assault"
name: "Mounted Assault"
description:
  text: "Use your arcane pool to cast phantom steed for yourself"
  sections:
    Benefit: "The magus can expend 1 point from his arcane pool as a swift action\
      \ to summon a mount for himself. This functions as phantom steed, with the magus\
      \ automatically mounted. Only the magus can ride the steed, and it lasts a number\
      \ of minutes equal to his Intelligence modifier."
type: "Su"
prerequisites: "Magus 6"
source: "UO:MA"
