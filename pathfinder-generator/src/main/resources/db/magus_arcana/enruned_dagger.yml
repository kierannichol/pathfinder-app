id: "magus_arcana:enruned_dagger"
name: "Enruned Dagger"
description:
  text: "Inscribe a rune on a light weapon to make it easier to hold"
  sections:
    Benefit: "The magus may expend a point from his arcane pool to scribe a rune of\
      \ power on a light weapons with which the magus is proficient. While the rune\
      \ is in place, the magus can use the hand holding that weapon to complete somatic\
      \ components of magus spells he casts, and it is considered to have that hand\
      \ free for purposes of spell combat. The rune lasts 10 minutes per level."
type: "Su"
source: "UO:MA"
