id: "magus_arcana:aquatic_agility"
name: "Aquatic Agility"
description:
  text: "Use your arcane pool to gain the ability to breathe water"
  sections:
    Benefit: "As an immediate action, the magus can spend 1 point from his arcane\
      \ pool to gain the benefits of water breathing for 1 round per level. During\
      \ this time, he can ignore the effects of rough water and underwater combat\
      \ on his attacks and movement."
type: "Su"
prerequisites: "Magus 6"
source: "BotM"
