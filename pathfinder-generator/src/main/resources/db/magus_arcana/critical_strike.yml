id: "magus_arcana:critical_strike"
name: "Critical Strike"
description:
  text: "When you score a critical hit use a swift action to cast a touch attack spell"
  sections:
    Benefit: "Whenever the magus scores a critical hit with a melee weapon, he may\
      \ cast a spell with a range of touch as a swift action, then make a touch attack\
      \ with that spell against the target of the critical hit as a free action. The\
      \ magus can use this ability once per day."
type: "Su"
prerequisites: "Magus 12"
source: "PZO1117"
