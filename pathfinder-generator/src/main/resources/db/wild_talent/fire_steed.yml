name: "Fire Steed"
description: "You imbue a willing animal, magical beast, or other creature that can\
  \ serve as a suitable mount with elemental power from the Plane of Fire, wreathing\
  \ it in flames for 1 round.You can accept 1 point of burn to increase the duration\
  \ to 1 round per kineticist level you have. The mount gains fire resistance 10 and\
  \ its speed increases by 10 feet. Creatures other than you who touch the mount,\
  \ attack the mount with a natural weapon or unarmed strike, or attempt to mount\
  \ the creature take 1d6 points of fire damage every round they are in contact with\
  \ the mount."
