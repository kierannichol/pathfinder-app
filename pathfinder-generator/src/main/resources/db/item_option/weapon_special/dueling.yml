code: "weapon_special_ability:dueling"
name: "Dueling"
description: "This special ability can only be placed on melee weapons. A dueling\
  \ weapon (which must be a weapon that can be used with the Weapon Finesse feat)\
  \ gives the wielder a +4 enhancement bonus on initiative checks, provided the weapon\
  \ is drawn and in hand when the Initiative check is made. It provides a +2 bonus\
  \ on disarm checks and feint checks, a +2 bonus to CMD to resist disarm attempts,\
  \ and a +2 to the DC to perform a feint against the wielder."
