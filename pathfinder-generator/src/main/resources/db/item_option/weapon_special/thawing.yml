code: "weapon_special_ability:thawing"
name: "Thawing"
description: "This special ability can only be placed on melee weapons. A thawing\
  \ weapon thrust into a non-magical frozen object of Medium size or smaller melts\
  \ the ice from it. When used against a creature with the cold subtype, it deals\
  \ an extra 1d6 points of damage. The wielder of a thawing weapon receives a +2 competence\
  \ bonus on saving throws against ice-based effects, and the weapon itself is immune\
  \ to cold damage."
