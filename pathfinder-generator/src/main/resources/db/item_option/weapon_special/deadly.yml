name: "Deadly"
description: "This special ability can only be placed on melee weapons that normally\
  \ deal nonlethal damage, such as whips and saps. All damage a deadly weapon deals\
  \ is normal (lethal) damage. A whip (or similar weapon that is not normally able\
  \ to damage creatures with armor or natural armor bonuses) with this special ability\
  \ deals damage even to creatures with armor or natural armor. On command, the weapon\
  \ suppresses this ability until the wielder commands it to resume."
