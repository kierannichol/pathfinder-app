id: "mercy:targeted"
name: "Targeted"
description: "The paladin’s lay on hands also acts as sanctuary, using the
  paladin’s level as the caster level. The saving throw DC to negate this effect
  is equal to 10 + 1/2 the paladin’s level + the paladin’s Charisma modifier."
source: "PZO1110"
enabledFormula: "@class:paladin>=6"
prerequisites: "Paladin 6"
