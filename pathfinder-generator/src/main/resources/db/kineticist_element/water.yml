features:
  - id: "ability:basic_hydrokinesis#kineticist"
    name: "Basic Hydrokinesis"
    type: "Sp"
    description: "You can create water as the cantrip create water, purify water as if using purify food and drink, and dry wet creatures and objects as if using prestidigitation. While you cannot lift water into the air using this ability, you can create mild currents in a body of water by concentrating. These currents are strong enough to run a water mill as if the mill were being turned manually by a creature with a Strength score equal to your Constitution score."
    source: "PZO1132"
  - id: "ability:cold_blast#kineticist"
    name: "Cold Blast"
    type: "Sp"
    description: "You emit a beam of utter cold to freeze a single foe."
    source: "PZO1132"
  - id: "ability:water_blast#kineticist"
    name: "Water Blast"
    type: "Sp"
    description: "You slam a single foe with a stream of water."
    source: "PZO1132"
source: "PZO1132"