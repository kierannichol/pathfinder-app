  type: "SU"
  description: "At 3rd level, objects in your possession with the broken condition\
    \ function as if they did not have the broken condition, though if they reach\
    \ 0 hit points they are destroyed as normal. At 9th level, destroyed objects (objects\
    \ with 0 hit points) in your possession function and appear as if they had only\
    \ the broken condition, though if they reach a number of negative hit points equal\
    \ to your level, they become fully destroyed and don't function at all, even in\
    \ your possession. At 15th level, destroyed objects in your possession function\
    \ and appear as if fully repaired, though they can become fully destroyed as described\
    \ above. Destroyed objects must have physical pieces left to be affected by this\
    \ ability. Objects that leave your possession are affected normally by these conditions.\
    \ This ability does not affect artifacts."
