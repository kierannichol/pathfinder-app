- id: "ability:righteous_fury#sorcerer"
  name: "Righteous Fury"
  label: null
  type: "SU"
  description: "At 9th level, once per day you can create a spear of pure light and\
    \ throw it at a creature within 60 feet as a standard action. This is a ranged\
    \ touch attack that uses your Charisma modifier in place of your Dexterity modifier\
    \ to determine the attack bonus. The spear deals 1d6 points of damage per sorcerer\
    \ level and ignores all damage reduction and hardness. This damage increases to\
    \ 1d8 points of damage per sorcerer level against an evil creature. At 13th level,\
    \ you can use this ability twice per day. At 17th level, you can use this ability\
    \ three times per day."
  effects: null
  prerequisites: ""
  source: "Heroes of Golarion"
