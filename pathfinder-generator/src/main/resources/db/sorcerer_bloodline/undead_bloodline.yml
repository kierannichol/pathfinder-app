- id: "ability:grave_touch#sorcerer"
  name: "Grave Touch"
  label: null
  type: "SP"
  description: "Starting at 1st level, you can make a melee touch attack as a standard\
    \ action that causes a living creature to become shaken for a number of rounds\
    \ equal to 1/2 your sorcerer level (minimum 1). If you touch a shaken creature\
    \ with this ability, it becomes frightened for 1 round if it has fewer Hit Dice\
    \ than your sorcerer level. You can use this ability a number of times per day\
    \ equal to 3 + your Charisma modifier."
  effects: null
  prerequisites: ""
  source: "PRPG Core Rulebook"
- id: "ability:deaths_gift#sorcerer"
  name: "Death's Gift"
  label: null
  type: "SU"
  description: "At 3rd level, you gain resist cold 5 and DR 5/-- against nonlethal\
    \ damage. At 9th level, your resistance to cold increases to 10 and your DR increases\
    \ to 10/-- against nonlethal damage."
  effects: null
  prerequisites: ""
  source: "PRPG Core Rulebook"
- id: "ability:grasp_of_the_dead#sorcerer"
  name: "Grasp Of The Dead"
  label: null
  type: "SP"
  description: "At 9th level, you can cause a swarm of skeletal arms to burst from\
    \ the ground to rip and tear at your foes. The skeletal arms erupt from the ground\
    \ in a 20-foot-radius burst. Anyone in this area takes 1d6 points of slashing\
    \ damage per sorcerer level. Those caught in the area receive a Reflex save for\
    \ half damage. Those who fail the save are unable to move for 1 round. The DC\
    \ of this save is equal to 10 + 1/2 your sorcerer level + your Charisma modifier.\
    \ The skeletal arms disappear after 1 round. The arms must burst up from a solid\
    \ surface. At 9th level, you can use this ability once per day. At 17th level,\
    \ you can use this ability twice per day. At 20th level, you can use this ability\
    \ three times per day. This power has a range of 60 feet."
  effects: null
  prerequisites: ""
  source: "PRPG Core Rulebook"
- id: "ability:incorporeal_form#sorcerer"
  name: "Incorporeal Form"
  label: null
  type: "SP"
  description: "At 15th level, you can become incorporeal for 1 round per sorcerer\
    \ level. While in this form, you gain the incorporeal subtype. You only take half\
    \ damage from corporeal sources as long as they are magic (you take no damage\
    \ from non-magic weapons and objects). Likewise, your spells deal only half damage\
    \ to corporeal creatures. Spells and other effects that do not deal damage function\
    \ normally. You can use this ability once per day."
  effects: null
  prerequisites: ""
  source: "PRPG Core Rulebook"
- id: "ability:one_of_us#sorcerer"
  name: "One Of Us"
  label: null
  type: "EX"
  description: "At 20th level, your form begins to rot (the appearance of this decay\
    \ is up to you) and undead see you as one of them. You gain immunity to cold,\
    \ nonlethal damage, paralysis, and sleep. You also gain DR 5/--. Unintelligent\
    \ undead do not notice you unless you attack them. You receive a +4 morale bonus\
    \ on saving throws made against spells and spell-like abilities cast by undead."
  effects: null
  prerequisites: ""
  source: "PRPG Core Rulebook"
id: "sorcerer_bloodline:undead_bloodline"
name: "Undead Bloodline"
description: "The taint of the grave runs through your family. Perhaps one of your\
  \ ancestors became a powerful lich or vampire, or maybe you were born dead before\
  \ suddenly returning to life. Either way, the forces of death move through you and\
  \ touch your every action."
