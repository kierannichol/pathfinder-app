    \ attacks (you take no damage from nonmagical weapons and objects). Your spells\
    \ deal half damage to corporeal creatures, but spells and abilities that do not\
    \ deal damage function normally. The duration need not be continuous, but it must\
    \ be used in 1-round increments. While in this form, any creature you move through\
    \ (as the overrun combat maneuver) takes 2d6 points of fire damage."
