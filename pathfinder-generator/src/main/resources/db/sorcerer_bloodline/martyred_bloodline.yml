  name: "Rallying Cry"
  label: null
  type: "SU"
  description: "At 3rd level, as a standard action once per day, you can shout a cry\
    \ instilled with the noble sacrifices of your ancestor. You and any allies within\
    \ 30 feet who can hear you gain a +1 morale bonus on attack and damage rolls for\
    \ a number of rounds equal to half your sorcerer level (minimum 1). At 7th level\
    \ and every four levels thereafter, this bonus increases by +1, to a maximum of\
    \ +5 at 19th level."
  effects: null
  prerequisites: ""
  source: "Blood of Angels"
- id: "ability:gift_of_blood#sorcerer"
  name: "Gift Of Blood"
  label: null
  type: "SU"
  description: "At 9th level, as a standard action, you can choose to sacrifice some\
    \ of your hit points to grant an ally double that number in temporary hit points.\
    \ You can sacrifice up to your character level in hit points when using this ability.\
    \ These temporary hit points last up to 1 minute per sorcerer level. You cannot\
    \ heal your sacrificed hit points until your target has lost its temporary hit\
    \ points. At 9th level, you can use this ability once per day. At 17th level,\
    \ you can use this ability twice per day."
  effects: null
  prerequisites: ""
  source: "Blood of Angels"
