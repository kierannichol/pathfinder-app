- id: "ability:corrupting_aura#sorcerer"
  name: "Corrupting Aura"
  label: null
  type: "EX"
  description: "At 9th level, you can surround yourself with an aura of corrupting\
    \ energy for a number of rounds per day equal to your sorcerer level. Any creature\
    \ within 10 feet of you takes 1d6 points of nonlethal damage + 1 for every 2 sorcerer\
    \ levels you possess, and it is sickened for 1 round. In addition, any creature\
    \ within the aura that attempts casting a divine spell must succeed at a caster\
    \ level check (DC 15 + double the level of the spell) or lose the spell. You can\
    \ use this ability once per day at 9th level, twice per day at 17th, and three\
    \ times per day at 20th."
  effects: null
  prerequisites: ""
  source: "People of the Sands"
