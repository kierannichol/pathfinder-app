- id: "ability:touch_of_destiny#sorcerer"
  name: "Touch Of Destiny"
  label: null
  type: "SP"
  description: "At 1st level, you can touch a creature as a standard action, giving\
    \ it an insight bonus on attack rolls, skill checks, ability checks, and saving\
    \ throws equal to 1/2 your sorcerer level (minimum 1) for 1 round. You can use\
    \ this ability a number of times per day equal to 3 + your Charisma modifier."
  effects: null
  prerequisites: ""
  source: "PRPG Core Rulebook"
- id: "ability:fated#sorcerer"
  name: "Fated"
  label: null
  type: "SU"
  description: "Starting at 3rd level, you gain a +1 luck bonus on all of your saving\
    \ throws and to your AC during surprise rounds (see Combat) and when you are otherwise\
    \ unaware of an attack. At 7th level and every four levels thereafter, this bonus\
    \ increases by +1, to a maximum of +5 at 19th level."
  effects: null
  prerequisites: ""
  source: "PRPG Core Rulebook"
- id: "ability:it_was_meant_to_be#sorcerer"
  name: "It Was Meant To Be"
  label: null
  type: "SU"
  description: "At 9th level, you may reroll any one attack roll, critical hit confirmation\
    \ roll, or level check made to overcome spell resistance. You must decide to use\
    \ this ability after the first roll is made but before the results are revealed\
    \ by the GM. You must take the second result, even if it is worse. At 9th level,\
    \ you can use this ability once per day. At 17th level, you can use this ability\
    \ twice per day."
  effects: null
  prerequisites: ""
  source: "PRPG Core Rulebook"
- id: "ability:within_reach#sorcerer"
  name: "Within Reach"
  label: null
  type: "SU"
  description: "At 15th level, your ultimate destiny is drawing near. Once per day,\
    \ when an attack or spell that causes damage would result in your death, you may\
    \ attempt a DC 20 Will save. If successful, you are instead reduced to â€“1 hit\
    \ points and are automatically stabilized. The bonus from your fated ability applies\
    \ to this save."
  effects: null
  prerequisites: ""
  source: "PRPG Core Rulebook"
- id: "ability:destiny_realized#sorcerer"
  name: "Destiny Realized"
  label: null
  type: "SU"
  description: "At 20th level, your moment of destiny is at hand. Any critical threats\
    \ made against you only confirm if the second roll results in a natural 20 on\
    \ the die. Any critical threats you score with a spell are automatically confirmed.\
    \ Once per day, you can automatically succeed at one caster level check made to\
    \ overcome spell resistance. You must use this ability before making the roll."
  effects: null
  prerequisites: ""
  source: "PRPG Core Rulebook"
