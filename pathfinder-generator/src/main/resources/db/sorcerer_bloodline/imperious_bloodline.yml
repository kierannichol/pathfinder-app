- id: "ability:student_of_humanity#sorcerer"
  name: "Student Of Humanity"
  label: null
  type: "EX"
  description: "At 1st level, you gain Diplomacy, Knowledge (history), Knowledge (local),\
    \ Knowledge (nobility), and Linguistics as class skills. In addition, when using\
    \ these skills to learn, study, or gather information about humans, you add an\
    \ insight bonus equal to your Charisma bonus on such checks."
  effects: null
  prerequisites: ""
  source: "Advanced Race Guide"
- id: "ability:heroic_echo#sorcerer"
  name: "Heroic Echo"
  label: null
  type: "SU"
  description: "At 3rd level, when you receive a morale bonus from any spell, spell-like\
    \ ability, or magic item, including those you cast on yourself, that bonus increases\
    \ by +1. At 9th level, this ability also applies to competence bonuses. If you\
    \ receive a morale effect (or a competence effect at 9th level) that affects an\
    \ area or multiple targets, as an immediate action you can share your increased\
    \ bonus with all other recipients. This increase to other participants lasts a\
    \ number of rounds equal to your Charisma bonus. You can use this ability once\
    \ per day, plus one time per three levels after 3rd."
  effects: null
  prerequisites: ""
  source: "Advanced Race Guide"
- id: "ability:take_your_best_shot#sorcerer"
  name: "Take Your Best Shot"
  label: null
  type: "SU"
  description: "At 9th level, if you are targeted by a harmful spell, spell-like ability,\
    \ or supernatural ability and suffer no harm from it, whether because of a successful\
    \ saving throw, spell resistance, the attack missing, or some other protection,\
    \ as an immediate action you can make an Intimidate check to demoralize the creature\
    \ that produced the effect, but only if the creature that used the harmful effect\
    \ is within 30 feet and can clearly see and hear you."
  effects: null
  prerequisites: ""
  source: "Advanced Race Guide"
- id: "ability:heroic_legends#sorcerer"
  name: "Heroic Legends"
  label: null
  type: "SU"
  description: "At 15th level, you may inspire greatness or inspire heroics as a bard\
    \ of your sorcerer level by sacrificing a spell slot as a swift or move action.\
    \ The effect lasts a number of rounds equal to the sacrificed spell's level; this\
    \ duration is doubled for human recipients."
  effects: null
  prerequisites: ""
  source: "Advanced Race Guide"
- id: "ability:immortal_legend#sorcerer"
  name: "Immortal Legend"
  label: null
  type: "EX"
  description: "At 20th level, you cease aging; no longer need to eat, drink, or sleep;\
    \ and gain immunity to death effects and energy drain."
  effects: null
  prerequisites: ""
  source: "Advanced Race Guide"
id: "sorcerer_bloodline:imperious_bloodline"
