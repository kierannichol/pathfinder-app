name: "Impossible Bloodline"
description: "You can see beyond the mundane, and are capable of visualizing the improbable,\
  \ and even the impossible. This ability derives from an equally unlikely source,\
  \ such as the godmind of the axiomites or the monad of aeons. If this expanded perception\
  \ doesn't drive you mad, you may learn to make the impossible into reality."
