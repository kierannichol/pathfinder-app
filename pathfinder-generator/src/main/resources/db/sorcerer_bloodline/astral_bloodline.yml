id: "sorcerer_bloodline:astral_bloodline"
name: "Astral Bloodline"
description: "Whether you were raised on the Astral Plane, had an ancestor with a\
  \ strong connection to the Astral, or simply had a freak brush with an astral conduit\
  \ in your youth, you have an unusual connection to both time and space. Your senses\
  \ extend through the Astral Plane to the far reaches of the multiverse, allowing\
  \ you to perceive and manipulate the timeless potential that binds the multiverse\
  \ together. Your ancestors may have also held a connection to one of the astral\
  \ isles or conduits, or like you, may have plied this cosmic ocean--and some may\
  \ even survive there to this day."
