  description: "This spell etches the symbol of an eye or a lawful institution on\
    \ the target, dealing 1d6 points of damage. The mark can be placed on any exposed\
    \ portion of the creature, typically the head or forearm. While the target is\
    \ branded in this way, twice per day as a standard action, you can instantly determine\
    \ in what direction and how far away the target is, as long as it is within a\
    \ range equal to 1 mile per your caster level. If the target travels beyond this\
    \ range or to another plane, you cannot gain information about the recipient's\
    \ location. Similarly, if the target becomes warded by a spell or effect that\
    \ thwarts divination spells (such as nondetection) or moves into such an area\
    \ (such as one created by antimagic field), you cannot gain information about\
