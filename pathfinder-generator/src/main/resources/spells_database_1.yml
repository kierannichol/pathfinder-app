    \ you hit, the target can attempt a Reflex save. On a successful save, the target\
    \ is entangled for the duration of the spell and suffers no other effects. If\
    \ the target fails this saving throw, the tendril is more restrictive, making\
    \ the target grappled and dealing it 1d6+4 points of bludgeoning damage. Each\
