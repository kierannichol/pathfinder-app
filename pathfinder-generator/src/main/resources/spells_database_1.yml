  description: "As part of the action used to cast this spell, you place the mask\
    \ used as the focus component on the target's face, after which it adheres tightly\
    \ to the target for the spell's duration and cannot be removed by physical force.\
    \ Despite lacking eyes, this mask does not impair its wearer's vision in any way.\
