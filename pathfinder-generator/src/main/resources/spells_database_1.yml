    \ mount moves in a given round, you gain a +1 competence bonus on Ride checks\
    \ and both you and your mount gain a +1 morale bonus on damage rolls made with\
    \ weapons or natural attacks for 1 round. For instance, if your mount traveled\
    \ 40 feet in a round, you would gain a +8 bonus on Ride checks and you and your\
    \ mount would both gain a +8 bonus on damage rolls for 1 round, to a maximum bonus\
