    \ time of its death. It reveals the location of one source of treasure for every\
    \ three caster levels you possess. Any inaccuracies or faulty information held\
    \ by the creature are represented on the map as well. Similarly, the map cannot\
    \ account for any changes that occur after the creature's death. You must choose\
