    \ a bonus on Stealth checks equal to half your caster level, and can use Stealth\
    \ to hide from all creatures attempting to perceive it, even when it lacks concealment\
    \ or cover. It can attempt a Stealth check to avoid detection from creatures using\
    \ blindsight, blindsense, or any ability that functions as either (such as lifesense\
