    \ the spell ends immediately, and the spell fails if the ioun stone in question\
    \ is cracked, burned, flawed, or otherwise of lesser value (such as a dull gray\
    \ ioun stone). While the spell is active, you gain a +1 resistance bonus on saving\
    \ throws against mind-affecting effects for every 4 caster levels (maximum +5\
    \ at caster level 20). Whenever you fail a saving throw against a mind-affecting\
    \ spell or effect, you can burn out the focus, transforming it irrevocably into\
    \ a dull gray ioun stone and ending this spell, but suppressing the mind-affecting\
