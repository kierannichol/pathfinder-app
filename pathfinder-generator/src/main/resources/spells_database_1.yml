  name: "Cultural Adaptation"
  description: "When casting this spell, you must concentrate on a culture or subculture\
    \ to which you wish to adapt. If you speak the native language of the culture\
    \ in question, then for the duration of this spell, you speak the language with\
    \ a native accent. The spell doesn't teach you the language in question, but can\
    \ be combined with tongues or a similar spell. Your body language and gestures\
    \ mark you as a native of the culture, and you unconsciously make small decisions\
    \ that help you blend in. Combined, these grant you a +2 circumstance bonus on\
    \ Diplomacy checks to influence members of the culture to which you have adapted,\
    \ which doesn't stack with other circumstance bonuses you might possess by virtue\
