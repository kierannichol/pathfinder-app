- casting_time: "40 minutes"
  saving_throw: "Will negates (harmless)"
  spell_resistance: ""
  id: "spell:analytical_congress"
  name: "Analytical Congress"
  description:
    text: ""
    sections:
      Effect: "Through a process of reaching mutual understanding and agreeing on\
        \ a shared goal, the casters of this ritual are joined in the pursuit of knowledge.\
        \ Each secondary caster holds on to a section of long copper wire, while the\
        \ primary caster questions them. Only when assured of the purity of joint\
        \ purpose among all casters does the primary caster permit the other casters\
        \ to let go of the wire, successfully completing the ritual. Failure by the\
        \ primary caster to conduct this purpose-driven interrogation, or by the secondary\
        \ casters to withstand it, can lead to severe mental trauma for all involved."
  prerequisites: ""
  components: "V, S, M (a spool of copper wire and incense worth 500 gp), SC (at least\
    \ 2, up to 8)"
  range: "touch"
  targets: "primary and secondary casters"
  duration: "1 day (D)"
  school: "transmutation"
  levels: []
  source: "Occult Realms"
- casting_time: "40 minutes"
  saving_throw: "Will negates (harmless, object)"
  spell_resistance: ""
  id: "spell:avoidance_ward"
  name: "Avoidance Ward"
  description:
    text: ""
    sections:
      Effect: "The caster begins by placing a mirror on one side of the door and writing\
        \ occult symbols on the other side of the door that conform to one type or\
        \ subtype of creature on the ranger's favored enemy list. Upon completion\
        \ of the ritual, creatures of the chosen type or subtype cannot open, touch,\
        \ or even magically manipulate the door by any means (with no save or spell\
        \ resistance applicable). A dungeon door can have only one avoidance ward\
        \ at a time."
  prerequisites: ""
  components: "V, M (a piece of rowan wood charcoal), F (a small silver mirror worth\
    \ 50 gp)"
  range: "touch"
  targets: "one dungeon door"
  duration: "8 hours"
  school: "enchantment (compulsion)"
  levels: []
  source: "Occult Adventures"
- casting_time: "7hours"
  saving_throw: "none"
  spell_resistance: ""
  id: "spell:blush_of_youth"
  name: "Blush of Youth"
  description:
    text: ""
    sections:
      Effect: "The caster must gather her intended victims in a circle with a radius\
        \ no larger than 10 feet around her and restrain them for the duration of\
        \ the ritual; while they don't participate in the ritual other than as sacrifices,\
        \ these victims count as secondary casters for the purpose of determining\
        \ the caster's skill bonuses. At the ritual's start, the caster stands at\
        \ the center of the circle of victims and chants while holding the onyx aloft.\
        \ The evil energy emanating from the caster slowly siphons the victims' blood\
        \ through their facial orifices; that blood travels in a liquid line from\
        \ the victims to the primary caster's onyx. From there, the blood washes over\
        \ the primary caster. By the end of the ritual, the primary caster's entire\
        \ body is bathed in an occluding egg of thick, dripping blood."
  prerequisites: ""
  components: "V, S, M (a fist-sized onyx worth at least 5,000 gp, one creature of\
    \ younger than adult age of the same race as the primary caster per level of the\
    \ primary caster), SC (see text)"
  range: "primary caster"
  targets: ""
  duration: "1 month/character level of the primary caster; see text"
  school: "necromancy [evil]"
  levels: []
  source: "Villain Codex"
- casting_time: "60 minutes"
  saving_throw: "none"
  spell_resistance: ""
  id: "spell:breath_of_forgotten_life"
  name: "Breath of Forgotten Life"
  description:
    text: ""
    sections:
      Effect: "The primary caster channels the experiences of her previous lives into\
        \ a vessel of her current life, gaining meaningful insight from her forgotten\
        \ past. The breath of forgotten life ritual must be cast within a location\
        \ of great significance to the primary caster, such as her childhood home\
        \ or marriage shrine. The primary caster meditates on her current life by\
        \ focusing on the mirror and recalling her past deeds in reverse chronological\
        \ order, while any secondary casters act out the scenes she describes. After\
        \ the casting time, the primary caster's reflection in the mirror changes\
        \ to an image of one of her past forms. This image describes its own deeds,\
        \ which are relevant to the primary caster's immediate future and grant her\
        \ a +2 insight bonus to her Armor Class and on initiative checks for the ritual's\
        \ duration. The primary caster also gains the ability to cast legend lore\
        \ as a spell-like ability once within the following week."
  prerequisites: ""
  components: "V, S, M (a token of a past life), F (an elegant mirror), SC (up to\
    \ 8)"
  range: "primary caster"
  targets: ""
  duration: "1 hour/character level of the primary caster"
  school: "divination [mind-affecting]"
  levels: []
  source: "Disciple's Doctrine"
- casting_time: "90 minutes"
  saving_throw: "none"
  spell_resistance: ""
  id: "spell:call_the_darkness"
  name: "Call the Darkness"
  description:
    text: ""
    sections:
      Effect: "This ritual must be cast on the Material Plane. The primary caster\
        \ begins the ritual by delineating the boundaries of the area to be affected\
        \ using the black diamond dust. The casters link hands and chant verses from\
        \ Zon-Kuthon's holy book, Umbral Leaves. Upon the ritual's completion, magical\
        \ darkness fills the designated area as the Material Plane and Shadow Plane\
        \ blend together there. The affected area thereafter exists simultaneously\
        \ on both planes, becoming an amalgam of the two. A thin layer of impenetrable\
        \ darkness surrounds the affected area, so it is impossible to see beyond\
        \ the area's boundaries into either plane. Colors appear faded in the area,\
        \ but not completely black and white as on the Shadow Plane. The area has\
        \ the enhanced magic and impeded magic traits of the Shadow Plane, but all\
        \ other planar traits correspond to those of the Material Plane. As long as\
        \ the primary caster remains within range of the designated area, this effect\
        \ lasts for up to 10 minutes per character level of the primary caster, but\
        \ if the primary caster ever moves beyond the range, the effect immediately\
        \ ends."
  prerequisites: ""
  components: "V, S, M (black diamond dust worth 10,000 gp), SC (at least 8, up to\
    \ 16)"
  range: "close"
  targets: ""
  duration: "10 minutes/character level of the primary caster; see text"
  school: "conjuration (creation or calling)"
  levels: []
  source: "Inner Sea Temples"
- casting_time: "90 minutes"
  saving_throw: "none"
  spell_resistance: ""
  id: "spell:craft_sinspawn"
  name: "Craft Sinspawn"
  description:
    text: ""
    sections:
      Effect: "The ritual requires the casters to fill a pool with the required water\
        \ and diamond dust, then restrain a number of Medium humanoid bodies in the\
        \ pool. The total number of bodies must equal the number of sinspawn to be\
        \ created (two Small humanoids count as one Medium humanoid, and one Large\
        \ or larger humanoid counts as four Medium ones), and the bodies can have\
        \ been dead for no more than 8 hours. At least seven casters, which must include\
        \ the primary caster, stand at equidistant points around the pool to invest\
        \ the pool with the sinfulness of the gem-bound creature's soul. Upon successful\
        \ completion of the ritual, the gem dissolves, the bodies melt into slurry,\
        \ and a number of sinspawn associated with the sin that corresponds most closely\
        \ with the soul of the creature bound within the gem (envy, greed, gluttony,\
        \ lust, pride, sloth, or wrath) form out of the churning mass. Sinspawn created\
        \ in this way are free willed but are initially well disposed toward the primary\
        \ caster."
  prerequisites: ""
  components: "V, S, M (water mixed with diamond dust worth 5,000 gp; several freshly\
    \ slain humanoids), F (a gem worth at least 20,000 gp containing the soul of an\
    \ appropriately sinful creature), SC (at least 6, up to 20)"
  range: "medium"
  targets: ""
  duration: "instantaneous"
  school: "transmutation"
  levels: []
  source: "Pathfinder #135: Runeplague"
- casting_time: "9 hours"
  saving_throw: "none"
  spell_resistance: ""
  id: "spell:divert_soul"
  name: "Divert Soul"
  description:
    text: ""
    sections:
      Effect: "This powerful ritual attempts to shunt the target's soul to a plane\
        \ determined during the preparation for the ritual. A key component of the\
        \ ritual is a forked rod, just like that used for a plane shift spell. Any\
        \ other device suitable for use as a focus component for plane shift is also\
        \ suitable for use with this ritual. The casters form a circle around the\
        \ target, each touching the shoulder of the caster to his left to form a ring\
        \ representing the multiverse as a whole. The primary caster stands inside\
        \ this ring with the target, holding the diamond in one hand and the forked\
        \ rod in the other. As the casters chant, the primary caster walks around\
        \ the target in a circle. At the conclusion of the ritual, the primary caster\
        \ touches the forked rod to the black diamond, which shatters. If the ritual\
        \ is performed successfully, the target's soul is immediately sent to the\
        \ designated plane and manifests there as a petitioner or another appropriate\
        \ outsider, just as if the designated plane were the soul's appropriate reward\
        \ and regardless of the soul's actual alignment or outlook. If the target\
        \ is a helpless creature, it is slain by this effect (no save). If the target\
        \ is a soul trapped inside an object, the object is emptied when the soul\
        \ departs to its designated destination."
  prerequisites: ""
  components: "V, S, M (black diamond worth 25,000 gp), F (a forked metal rod attuned\
    \ to the destination plane, as that used for plane shift), SC (at least 6, up\
    \ to 12)"
  range: "touch"
  targets: "one helpless creature or soul (such as a soul imprisoned by soul bind\
    \ or trap the soul)"
  duration: "instantaneous"
  school: "necromancy"
  levels: []
  source: "Concordance of Rivals"
- casting_time: "80 minutes"
  saving_throw: "none"
  spell_resistance: ""
  id: "spell:egoists_militia"
  name: "Egoist's Militia"
  description:
    text: ""
    sections:
      Effect: "This ritual must be performed in a place that holds a significance\
        \ related to weapons, such as an armory, an old battlefield, or a warrior's\
        \ crypt. The primary caster begins this ritual by mixing her blood with the\
        \ diamond dust, smearing each weapon with the mixture, and placing the weapons\
        \ in a circle around herself. The primary caster then holds each weapon and\
        \ demonstrates the weapon in a combat performance. After the primary caster\
        \ finishes her performance with a weapon, she places the weapon into the air\
        \ in front of her, now held in midair by her force of ego."
  prerequisites: ""
  components: "V, S, M (1 pint of the primary caster's blood, diamond dust worth 5,000\
    \ gp), F (at least four weapons), SC (at least 2 and up to 10)"
  range: "touch"
  targets: "weapons touched"
  duration: "permanent (D) or until the death of the primary caster"
  school: "conjuration"
  levels: []
  source: "Chronicle of Legends"
- casting_time: "40 minuets"
  saving_throw: "none"
  spell_resistance: ""
  id: "spell:enter_the_inner_circle"
  name: "Enter the Inner Circle"
  description:
    text: ""
    sections:
      Effect: "This ritual forms the basis of an initiation ceremony for the secret\
        \ society. Other organizations might have their own versions of the ritual,\
        \ substituting Perception and Stealth for two skills appropriate to the organization\
        \ (such as Knowledge [religion] for a church). The primary caster and all\
        \ secondary casters but one must be members of the organization, and exactly\
        \ one secondary caster--the initiate--must not be."
  prerequisites: ""
  components: "V, S, M (initiate's blood), F (membership token), SC (at least 1--the\
    \ initiate--and at most 20)"
  range: "touch"
  targets: "creature touched"
  duration: "instantaneous"
  school: "divination"
  levels: []
  source: "Villain Codex"
- casting_time: "9 hours"
  saving_throw: "none"
  spell_resistance: ""
  id: "spell:eternal_apotheosis"
  name: "Eternal Apotheosis"
  description:
    text: ""
    sections:
      Effect: "The primary caster must begin this incantation at dusk. The ritual\
        \ must be performed in a place of significance to the caster and is typically\
        \ the site where she began her descent into evil, or a site where she committed\
        \ a great atrocity. Unlike other occult rituals, the secondary casters are\
        \ simply fodder for the necromantic energies unleashed by the aspiring lich;\
        \ they do not contribute to the ritual beyond taking the damage of the ritual's\
        \ backlash. Unlike with normal occult rituals, these secondary casters do\
        \ not need to be willing participants, but they do need to be within close\
        \ range (25 feet + 2 feet per character level of the primary caster) of the\
        \ primary caster for the duration of the ritual. For every seven secondary\
        \ casters, the ritual's level is reduced by 1 (to a minimum of 6th level),\
        \ the casting time is reduced by 1 hour, and the number of skill checks required\
        \ decreases by one. When reducing the ritual's level in this manner, the primary\
        \ caster can choose which check or checks are eliminated. The primary caster\
        \ also receives a +1 bonus on the required skill checks for every four secondary\
        \ casters, as normal."
  prerequisites: ""
  components: "V, S, M (incense made from ground-up bits of undead creatures), F (phylactery\
    \ worth at least 120,000 gp), SC (at least 1, up to 21; see text)"
  range: "primary caster"
  targets: ""
  duration: "instantaneous; see text"
  school: "necromancy [evil]"
  levels: []
  source: "Occult Realms"
- casting_time: "40 minutes"
  saving_throw: "Will negates"
  spell_resistance: ""
  id: "spell:exorcise_haunt"
  name: "Exorcise Haunt"
  description:
    text: ""
    sections:
      Effect: "The caster reads aloud from her chosen lexicon while standing amid\
        \ a circle of candles, reciting passages that fill her with dedication and\
        \ conviction. Upon the completion of the ritual's casting time, she steps\
        \ into the target haunt's area, causing her to forge a psychic connection\
        \ with the haunt that pulls her mind into a binary mindscape (Occult Adventures\
        \ 235) of the haunt's creation and that is strongly reminiscent of the haunt's\
        \ anguish and themed along the lines of the haunt's destruction method."
  prerequisites: ""
  components: "V, S, M (a glass of wine, nine candles, and rare incense worth 500\
    \ gp), F (a lexicon on the exorcism of spirits worth 750 gp)."
  range: "touch"
  targets: "one persistent vaporous haunt"
  duration: "1 minute/character level of the primary caster"
  school: "necromancy"
  levels: []
  source: "Haunted Heroes Handbook"
- casting_time: "90 minutes"
  saving_throw: "none (see text)"
  spell_resistance: ""
  id: "spell:fiendish_conjuration"
  name: "Fiendish Conjuration"
  description:
    text: ""
    sections:
      Effect: "The first 20 minutes of the ritual of fiendish conjuration involve\
        \ preparing the conjuration circle and inscribing the appropriate names around\
        \ the circle. This step involves attempting both Linguistics checks; if the\
        \ conjuration circle is permanently inscribed and has been successfully used\
        \ for this ritual at any point in the past, these Linguistics checks are attempted\
        \ with a +5 bonus. The next 30 minutes of the ritual invokes the fiend, involving\
        \ the Knowledge and Spellcraft checks; if the fiend's true name is used, these\
        \ checks are attempted with a +5 bonus. At the start of the final 40 minutes,\
        \ the smoky, indistinct shape of the fiend manifests within the circle, at\
        \ which point the caster must attempt the final four Bluff, Diplomacy, or\
        \ Intimidate checks. Once this stage is reached, the fiend manifests in the\
        \ flesh at the end of the ritual regardless of the ritual's success or failure,\
        \ but only if the ritual is successful is the fiend trapped within the conjuration\
        \ circle and unable to visit harm upon the caster."
  prerequisites: ""
  components: "V, S, M (rare incense worth 1,000 gp), F (a conjuration circle and\
    \ an offering pleasing to the fiend, such as a sacrifice or trapped soul of CR\
    \ equal to the fiend's CR + 1)"
  range: "close"
  targets: "one evil outsider"
  duration: "1 hour/character level of the caster"
  school: "conjuration (calling) [evil]"
  levels: []
  source: "Book of the Damned"
- casting_time: "4 hours"
  saving_throw: "none"
  spell_resistance: ""
  id: "spell:first_apotheosis"
  name: "First Apotheosis"
  description:
    text: ""
    sections:
      Effect: "The first ritual is the simplest and requires nothing more than for\
        \ the caster's alignment to become lawful evil, neutral evil, or chaotic evil\
        \ (depending on the type of fiend the user wishes to transform into). To prepare\
        \ for this ritual, the caster must undertake acts of a vile and destructive\
        \ nature over the course of a year. The caster consigns her soul to Abaddon,\
        \ the Abyss, or Hell even if she never finishes the subsequent rituals. The\
        \ caster must select a powerful fiend at this point to serve as a demonic\
        \ patron. The acts the caster must undertake can vary, but they should be\
        \ of a nature that represents and honors the areas of interest of her chosen\
        \ demonic patron--these acts are intended to attract the patron's attention,\
        \ after all. Even casters who begin the transformation ritual with an evil\
        \ alignment must undergo this stage of the ritual, if only to select a fiendish\
        \ patron."
  prerequisites: ""
  components: "V, S, M (exotic incense worth 500 gp)"
  range: "personal"
  targets: "caster"
  duration: "instantaneous"
  school: "transmutation [evil]"
  levels: []
  source: "Book of the Damned"
- casting_time: "9 hours"
  saving_throw: ""
  spell_resistance: ""
  id: "spell:form_blight"
  name: "Form Blight"
  description:
    text: ""
    sections:
      Effect: "The primary caster leads a grueling session of incantations and feats\
        \ of physical prowess throughout a specific type of terrain. Example terrain\
        \ types include (but are not limited to) cave, desert, forest, mountain, sewer,\
        \ swamp, or tundra. This ritual corrupts the affected area, summoning forth\
        \ a blight (Pathfinder RPG Bestiary 6 38) associated with the terrain as well\
        \ as turning the affected area into the blight's cursed domain. The DC for\
        \ skill checks associated with this ritual is 24 plus the CR of the associated\
        \ blight (for example, DC 37 for a desert blight, DC 40 for a tundra blight,\
        \ and so on). During the ritual's enactment, the primary caster guides any\
        \ secondary casters through the terrain, defiling the area with blasphemous\
        \ words from a long-extinct, primordial language. A bone altar, often assembled\
        \ from sacrificed animals or humanoids, must stand at the center of the area\
        \ to be affected, and is the starting and ending point of the ritual. Once\
        \ the surrounding area is suitably prepared, the primary caster deposits the\
        \ preserved hearts into the altar. If the ritual is successful, the associated\
        \ blight bubbles forth from within the altar, formed from the alchemical soup\
        \ that the altar contains."
  prerequisites: ""
  components: "V, S, M (the hearts of one or more creatures native to the environment\
    \ associated with the intended blight whose total CR equals that of the intended\
    \ blight), F (a bone altar filled with various natural alchemical liquids worth\
    \ 20,000 gp), SC (up to 20)"
  range: "close"
  targets: ""
  duration: "instantaneous"
  school: "necromancy"
  levels: []
  source: "Ultimate Wilderness"
- casting_time: "6 hours"
  saving_throw: "Will negates"
  spell_resistance: ""
  id: "spell:fugue_of_oblivion"
  name: "Fugue of Oblivion"
  description:
    text: ""
    sections:
      Effect: "The casters weave the target's name into a chant of nonsense rhyming\
        \ stories for 6 hours, as they slowly extract the target's memories into the\
        \ urn as a purple mist. The target loses all but the first class level she\
        \ ever gained (if any; this ritual doesn't affect racial hit dice), immediately\
        \ reducing or removing all level-dependent abilities as if the target were\
        \ a 1st-level character. In addition to the loss of her class levels, the\
        \ target suffers from total amnesia of the time in which she accrued those\
        \ levels. The target can gain experience and accrue new levels, though she\
        \ must adhere to all the same decisions she made previously with her missing\
        \ levels (class, archetype, skills, feats, and so on), even if she can't explain\
        \ why she now makes such decisions. In some cases, she might do so without\
        \ meeting the requirements, such as if her amnesia blocked an alignment change\
        \ and she gained levels in a class with an alignment restriction she no longer\
        \ met; in this case, she would gain the abilities but retain only those she\
        \ would have as an ex-member of the class. The rule that she must adhere to\
        \ all previous decisions has one exception: if the target is a psychic, she\
        \ can gain the amnesiac archetype as long as she could otherwise take it."
  prerequisites: ""
  components: "V, S, F (a receptacle urn worth at least 1,000 gp per level to be stolen;\
    \ see below), SC (up to 4)"
  range: "close"
  targets: "one living creature"
  duration: "instantaneous; see text"
  school: "enchantment (compulsion)"
  levels: []
  source: "Horror Adventures"
- casting_time: "2 weeks, plus 4 hours; see text"
  saving_throw: ""
  spell_resistance: ""
  id: "spell:hags_eye_brew"
  name: "Hag's Eye Brew"
  description:
    text: ""
    sections:
      Effect: "This ritual is used to create a loyal servant and spy for the coven:\
        \ a hag eye ooze. Before the ritual can begin, the primary caster must spend\
        \ 2 weeks carefully preparing an alchemical stew of animal organs, poisonous\
        \ plants, and potent liquors."
  prerequisites: ""
  components: "V, S, M (a hag or witch eye), SC (up to 6)"
  range: "touch"
  targets: ""
  duration: "instantaneous"
  school: "transmutation (creation)"
  levels: []
  source: "Blood of the Coven"
- casting_time: "5 hours; see text"
  saving_throw: "none"
  spell_resistance: ""
  id: "spell:harvest_the_defiled_soul"
  name: "Harvest the Defiled Soul"
  description:
    text: ""
    sections:
      Effect: "Formulated and perfected by the Whispering Way's most twisted minds,\
        \ this ritual allows the caster to perform a number of fell rites that thoroughly\
        \ defile the metaphysical soul of a specific haunt or incorporeal creature,\
        \ causing its essence to coalesce into a refined ectoplasmic material that\
        \ can be used to craft especially powerful magic items and artifacts. Before\
        \ she can begin casting this ritual, the primary caster must draw necromantic\
        \ sigils around the area to be affected and adorn them with candles, a 12-hour\
        \ process. Each secondary caster participating in the ritual reduces this\
        \ time by 1 hour, to a minimum of 1 hour. During the ritual, one specific\
        \ incorporeal undead creature or haunt must be present within the affected\
        \ area for its entire casting time. Upon completing the ritual, the primary\
        \ caster can harvest material components from the specific creature or haunt\
        \ as if she had the Haunt Scavenger feat, though the creature or haunt need\
        \ not be destroyed or neutralized. If she already has this feat, she gains\
        \ a +20 competence bonus on skill checks to harvest material components from\
        \ the specific creature or haunt and the gp value of those components doubles.\
        \ This process doesn't destroy or neutralize the creature or haunt, and can\
        \ be used on a specific creature or haunt only once per month."
  prerequisites: ""
  components: "V, S, M (one candle worth 10 gp per 5 feet of the area's perimeter),\
    \ F (special alchemist's lab whose components have handles made from bone), SC\
    \ (up to the Intelligence, Wisdom, or Charisma modifier of the primary caster\
    \ [whichever is highest])"
  range: "close"
  targets: ""
  duration: "1 hour/character level of the primary caster"
  school: "necromancy [evil]"
  levels: []
  source: "Haunted Heroes Handbook"
- casting_time: "4 hours"
  saving_throw: "none"
  spell_resistance: ""
  id: "spell:hearthfire_of_valenhall"
  name: "Hearthfire of Valenhall"
  description:
    text: ""
    sections:
      Effect: "A closely guarded practice among the Linnorm Kings, this ritual descended\
        \ from far more ancient traditions practiced by the Erutaki to survive at\
        \ the Crown of the World. After hours of singing, woodcarving, and fire-building,\
        \ the primary caster throws an iron lantern into a raging bonfire, then plucks\
        \ it from the flames with a bare hand. The ritual imbues the lantern with\
        \ an inextinguishable yellow flame for a single year. When hung from the prow\
        \ or mast of a ship, the lantern projects a protective bubble in which the\
        \ temperature never falls below 50° F, rain and snow never fall heavier than\
        \ a light shower, winds never blow faster than strong, and the light never\
        \ darkens beyond dim (though outside conditions created by extreme weather,\
        \ such as ice flows or large waves, may still threaten the ship and crew).\
        \ Anyone resting inside this space dries easily, and preserved food and water\
        \ do not naturally spoil."
  prerequisites: ""
  components: "V, S, F (a cold iron and silver lantern worth 5,000 gp), SC (up to\
    \ 12)"
  range: "touch"
  targets: "one ship or vessel (up to one 10-ft. square/character level of the primary\
    \ caster)"
  duration: "1 year"
  school: "abjuration"
  levels: []
  source: "Occult Origins"
- casting_time: "60 minutes"
  saving_throw: "none"
  spell_resistance: ""
  id: "spell:invariability"
  name: "Invariability"
  description:
    text: ""
    sections:
      Effect: "The caster carefully places the four cogs around the target and traces\
        \ chalk lines connecting them. As the chalk lines must be as close to perfectly\
        \ square as possible, the caster typically uses a guide or straight edge to\
        \ draw the lines, although these components aren't strictly necessary if the\
        \ caster can draw the lines freehand with exceptional precision. As the caster\
        \ recites certain mathematical formulae, the cogs slide slowly along the chalk\
        \ lines and closer to the target, redrawing the chalk lines across the floor\
        \ as they move. As the cogs approach the target, the target's skin and clothing\
        \ become more metallic-looking, and the target's gaps and joints appear to\
        \ contain rapidly whirring clockwork mechanisms, as though the target were\
        \ a quasi-mechanical creature like an inevitable. If the ritual is successful,\
        \ the target is infused with the essence of Axis and can act only with rigid\
        \ precision. The first ability check, attack roll, caster level check, saving\
        \ throw, or skill check the target makes each round throughout the ritual's\
        \ duration is automatically treated as though the natural d20 roll resulted\
        \ in an 11. When the duration ends, the target's appearance returns to normal."
  prerequisites: ""
  components: "V, S, M (chalk, four intricately carved cogs worth 125 gp each), SC\
    \ (up to the Intelligence modifier of the primary caster)"
  range: "touch"
  targets: "one willing or helpless creature"
  duration: "1 hour"
  school: "transmutation"
  levels: []
  source: "Concordance of Rivals"
- casting_time: "40 minutes"
  saving_throw: "Will negates (harmless, object)"
  spell_resistance: ""
  id: "spell:invisible_aegis"
  name: "Invisible Aegis"
  description:
    text: ""
    sections:
      Effect: "The caster begins by rolling the marble around the target object, tracing\
        \ complex occult patterns. The caster then touches the iron key to the target\
        \ object four times. The caster repeats the process of rolling the marble\
        \ and touching the key to the target object three more times, though with\
        \ each iteration, the marble becomes harder and harder to move, as if it were\
        \ being pushed through thickening cement. Upon successful completion of the\
        \ ritual, the marble disappears, and a small, invisible sphere of force surrounds\
        \ the target object. Any creature holding the iron key used as the focus can\
        \ pick up and move the target object. Any other creature attempting to touch\
        \ the target object meets a solid, immovable surface similar to a wall of\
        \ force. The protective sphere dissipates after 1 month, but it ends immediately\
        \ if a creature holding the iron key taps it to the object four times in quick\
        \ succession."
  prerequisites: ""
  components: "V, M (a clear glass marble), F (an iron key)"
  range: "touch"
  targets: "one object no larger than 1 cubic foot in size"
  duration: "1 month"
  school: "abjuration"
  levels: []
  source: "Pathfinder #140: Eulogy for Roslar's Coffer"
- casting_time: "70 minutes"
  saving_throw: "Will (harmless)"
  spell_resistance: ""
  id: "spell:invoking_the_hero_god"
  name: "Invoking the Hero-God"
  description:
    text: ""
    sections:
      Effect: "The rituals of lost Sarkoris summoned and put to use many of their\
        \ myriad “gods,\" including conjuring powerful spirits into a clan's soldiers\
        \ to invest them with bravery and divine grace in an upcoming battle. In this\
        \ ritual, after an hour of chanting, calling down a spirit, and begging and\
        \ forcing its service, the primary caster moves among those to be invested\
        \ with the spirit's power, anointing the participants' foreheads with blood.\
        \ The ritual infuses each anointed warrior with inhuman passion and courage,\
        \ granting a +2 morale bonus on attack rolls, saving throws, and skill checks,\
        \ as well as a +4 morale bonus on saves against fear effects, but also renders\
        \ them vulnerable to spells that forbid outsiders or deal additional damage\
        \ against creatures of the outsider type (such as magic circle against chaos\
        \ and chaos hammer). A target of this spell does not become an outsider; it\
        \ simply gains a temporary vulnerability to these effects."
  prerequisites: ""
  components: "V, S, M (mixture of wine, outsider's blood, and cedar ash worth 5,000\
    \ gp total), F (primary caster must be menstruating), SC (up to 12)"
  range: "touch"
  targets: "up to 10 willing creatures/character level of the primary caster, all\
    \ of whom must be present for the ritual"
  duration: "14 hours"
  school: "transmutation"
  levels: []
  source: "Occult Origins"
- casting_time: "90 minutes"
  saving_throw: "none"
  spell_resistance: ""
  id: "spell:manifest_manifestation"
  name: "Manifest Manifestation"
  description:
    text: ""
    sections:
      Effect: "When the caster begins the manifest manifestation ritual, he must have\
        \ in mind a specific type of fiend to learn the true name of. If he seeks\
        \ to learn the true name of a specific individual fiend or unique fiend, the\
        \ DC of the skill checks for manifest manifestation increase by 5, and if\
        \ he seeks to learn the true name of a fiendish demigod or quasi deity, all\
        \ skill checks for manifest manifestation increase by 10. (In the latter case,\
        \ the fiendish demigod or quasi deity's true name changes once the caster\
        \ learns it, so this information is useful only once, and in the event of\
        \ a failure, the demigod or quasi deity learns the caster's true name instead.)\
        \ Once a creature's true name is divulged by the manifestation of the Book\
        \ of the Damned's list of true names, the caster can use that information\
        \ how he sees fit, but abuse of the information will likely have repercussions.\
        \ For example, a caster who gains a reputation for spreading a powerful fiend's\
        \ true name far and wide could find himself hunted by a wide range of powerful\
        \ fiends, all eager to see the caster destroyed. Such reprisals rise not out\
        \ of any sort of familial devotion to the inconvenienced fiend but purely\
        \ from self-defense, for who is to say which fiend's true name might next\
        \ be publicized by such a careless caster?"
  prerequisites: ""
  components: "S, F (the complete Book of the Damned or the diabolic Book of the Damned)"
  range: "touch"
  targets: ""
  duration: "instantaneous"
  school: "divination"
  levels: []
  source: "Book of the Damned"
- casting_time: "50 minutes"
  saving_throw: "Fortitude negates (object)"
  spell_resistance: ""
  id: "spell:natural_reclamation"
  name: "Natural Reclamation"
  description:
    text: ""
    sections:
      Effect: "This ritual can be cast only during the vernal equinox. The primary\
        \ caster binds the person to be sacrificed in magically treated ivy and then\
        \ places the settlement model on top of the person's body. Next, the primary\
        \ caster slits the sacrifice's throat with a knife and then smears the blood\
        \ all over the ivy. As the casters chant, the ivy grows and destroys the model\
        \ of the settlement. If the ritual succeeds, tendrils of the ivy lash out\
        \ at all of the casters before diving into the ground and reemerging throughout\
        \ the ritual's area of effect. Vines and other plants appropriate to the region\
        \ grow over all buildings and structures in the area, dealing damage to them\
        \ at a rate of 3 hit points every 10 minutes, ignoring their hardness. A typical\
        \ wooden building can withstand 100 points of damage before being wrecked,\
        \ while a typical stone building can withstand 150 points of damage before\
        \ its complete destruction. The plants do not deal damage to creatures directly,\
        \ though creatures that remain in a building may be injured if it collapses.\
        \ Heavily fortified stone structures, such as castles and city walls, are\
        \ sturdy enough to withstand this ritual. Any magical building or room receives\
        \ a Fortitude save to repel the plants."
  prerequisites: ""
  components: "V, S, M (a small model of the settlement worth 500 gp and the sacrifice\
    \ of one sentient creature that lives in the ritual's area), F (magically treated\
    \ ivy), SC (up to 8)"
  range: "touch"
  targets: ""
  duration: "1 hour/character level of the primary caster"
  school: "conjuration"
  levels: []
  source: "Villain Codex"
- casting_time: "90 minutes"
  saving_throw: "none"
  spell_resistance: ""
  id: "spell:ouroboros_blood_ritual"
  name: "Ouroboros Blood Ritual"
  description:
    text: ""
    sections:
      Effect: "The caster uses the ouroboros blood to paint complex mathematical equations\
        \ on the ground surrounding a dead body (or if lacking a body, in the area\
        \ where the body was slain). Upon the ritual's completion, the dead body is\
        \ restored to life, as per true resurrection. Unlike that spell's limitation,\
        \ there is no limit as to how long the body has been dead before it can be\
        \ restored to life in this manner, but bodies whose souls have been judged\
        \ and sent on to the afterlife (GM's discretion) cannot be restored to life\
        \ via this ritual. A creature can be restored to life via an ouroboros blood\
        \ ritual only once through all time."
  prerequisites: ""
  components: "V, S, M (a gallon of blood harvested from an ouroboros within the previous\
    \ month), SC (up to 8)"
  range: "touch"
  targets: "one dead creature"
  duration: "instantaneous"
  school: "conjuration (healing)"
  levels: []
  source: "Bestiary 6"
- casting_time: "80 minutes"
  saving_throw: "Will negates"
  spell_resistance: ""
  id: "spell:peacock_spirits_tranquil_roar"
  name: "Peacock Spirit's Tranquil Roar"
  description:
    text: ""
    sections:
      Effect: "The primary caster begins by using a peacock feather to dust a circle\
        \ of crushed malachite around a building or sacred site and calls forth hushed\
        \ whispers--the murmuring chastisement of the secretive Peacock Spirit--to\
        \ blot out invasive magics that overhear or reveal secrets. Anyone attempting\
        \ to cast a divination or enchantment spell or spell-like ability that detects\
        \ thoughts or compels the truth within the area of effect, or that targets\
        \ the area of effect with a remote sensing spell such as scrying, must first\
        \ make a successful Will save. Failure indicates the spell is lost and the\
        \ effect's caster takes 1d6+8 points of damage as the Peacock Spirit turns\
        \ the invasive magic back upon her. Success indicates the effect occurs normally.\
        \ A caster who successfully saves is unaffected further by the Peacock Spirit's\
        \ Tranquil Roar ritual for 24 hours or until she leaves and reenter the area\
        \ of effect."
  prerequisites: ""
  components: "V, S, M (a peacock feather and powdered malachite worth 500 gp), F\
    \ (a copper and mithral gong worth 5,000 gp), SC (up to 8)"
  range: "touch"
  targets: "a single structure, or an area with a 30-foot radius"
  duration: "8 days"
  school: "abjuration"
  levels: []
  source: "Occult Origins"
- casting_time: "90 minutes"
  saving_throw: "none"
  spell_resistance: ""
  id: "spell:quartern_disjunction"
  name: "Quartern Disjunction"
  description:
    text: ""
    sections:
      Effect: "The first step in destroying the Book of the Damned is to divide the\
        \ book into four sections--one each for its daemonic, demonic, and infernal\
        \ portions, and one for its apocrypha. Separating the book into these four\
        \ parts is both difficult and dangerous. The ritual requires scrubbing the\
        \ pages with holy water and reciting potent magical words while reading key\
        \ phrases hidden throughout the text. Upon the successful completion of the\
        \ ritual, the Book of the Damned tumbles apart into its four components, each\
        \ of which must be swiftly separated from the others, for should all four\
        \ components of the Book of the Damned be within 30 feet of each other at\
        \ any point in time once 1 minute has passed following their separation, they\
        \ immediately reform into the complete Book of the Damned as if the quartern\
        \ disjunction had never been performed."
  prerequisites: ""
  components: "V, S, M (9 doses of holy water), F (the complete Book of the Damned"
  range: "touch"
  targets: "the complete Book of the Damned"
  duration: "instantaneous"
  school: "transmutation"
  levels: []
  source: "Book of the Damned"
- casting_time: "40 minutes"
  saving_throw: ""
  spell_resistance: ""
  id: "spell:reinforce_campsite"
  name: "Reinforce Campsite"
  description:
    text: ""
    sections:
      Effect: "This ritual is cast as part of constructing a campsite. The primary\
        \ caster and any secondary casters work to secure a 30-foot perimeter around\
        \ a central campfire. The fire is ringed with ritualistic warding stones,\
        \ which are required as foci to complete the ritual. These warding stones\
        \ can be used only once every 7 days, though the primary caster can purchase\
        \ additional sets of stones if she wishes to create multiple campsites during\
        \ that time. If the ritual is successful, several effects occur for the duration\
        \ of the ritual or until the primary caster decides to dispel the ritual (a\
        \ full-round action)."
  prerequisites: ""
  components: "V, S, M (flint and steel, tent), F (a set of magically attuned stones\
    \ to encircle the campfire, worth at least 500 gp), SC (up to 5)"
  range: "close"
  targets: ""
  duration: "1 hour/character level of the primary caster"
  school: "abjuration"
  levels: []
  source: "Ultimate Wilderness"
- casting_time: "40 minutes"
  saving_throw: "Will negates"
  spell_resistance: ""
  id: "spell:ritual_exorcism"
  name: "Ritual Exorcism"
  description:
    text: ""
    sections:
      Effect: "You force the life force of a possessing creature to leave its host.\
        \ Upon the completion of this ritual, the possessing creature attempts a Will\
        \ saving throw. If it fails the save, the possessor is expelled, as if the\
        \ duration of the spell or effect it used to possess the target had expired.\
        \ If the possessing creature succeeds at the save, it continues to stay within\
        \ the host creature or object, though the ritual can be attempted anew as\
        \ long as the possessed creature is helpless or the object restrained."
  prerequisites: ""
  components: "V, S, M (vial of holy water), F (silver holy symbol), SC (up to 12)"
  range: "close"
  targets: "one helpless possessed creature or a restrained possessed object"
  duration: "instantaneous"
  school: "abjuration"
  levels: []
  source: "Occult Adventures"
- casting_time: "7 hours"
  saving_throw: "none"
  spell_resistance: ""
  id: "spell:scarlet_vigil"
  name: "Scarlet Vigil"
  description:
    text: ""
    sections:
      Effect: "This ritual requires the intact corpse of a target slain by the primary\
        \ caster, who must possess at least 5 levels in the Red Mantis assassin prestige\
        \ class. Each of the secondary casters must possess exactly 1 level in the\
        \ Red Mantis assassin prestige class. During the ritual, the primary caster\
        \ reveals meticulous details about the victim's demise to the secondary casters,\
        \ describing in anatomical detail the damage done to the individual and pointing\
        \ out visual cues on the corpse, all while connecting the methods of execution\
        \ to the teachings of the mantis god Achaekek, patron of the assassin order.\
        \ During the ritual, the secondary casters must use a giant mantis claw to\
        \ draw blood from themselves in a place where the corpse was damaged; in the\
        \ case of poisons and similar effects, the location can be symbolic. If the\
        \ corpse took damage in many different locations, the secondary casters must\
        \ draw blood from themselves in the place where the victim sustained the most\
        \ damage."
  prerequisites: ""
  components: "V, S, M (a giant mantis claw), SC (at least 2, up to 4)"
  range: "close"
  targets: "one corpse and secondary casters; see text"
  duration: "instantaneous; see text"
  school: "necromancy"
  levels: []
  source: "Occult Realms"
- casting_time: "5 hours"
  saving_throw: "none"
  spell_resistance: ""
  id: "spell:second_apotheosis"
  name: "Second Apotheosis"
  description:
    text: ""
    sections:
      Effect: "Preparation for the second apotheosis requires many more months of\
        \ debased acts and vile plots, but at some point during this second year,\
        \ the caster must contact her chosen fiendish patron, via either commune or\
        \ contact other plane. A trusted minion or ally can cast this spell on the\
        \ caster's behalf; it's common for a spellcaster to gain a cacodaemon, im,\
        \ or quasit familiar so that it can use its commune spell-like ability for\
        \ this purpose. Once contact is made, the patron must be told of the caster's\
        \ desire to become a fiend; during this time, the commune or contact other\
        \ plane spell cannot be used to ask any other questions. At any point thereafter\
        \ but before a year has passed, the caster must offer a significant sacrifice\
        \ to her fiendish patron as a burned offering in a temple consecrated to the\
        \ fiend. This offering can be either living or dead, but the burned offering\
        \ must be of someone who is related to the caster by blood or family (such\
        \ as a spouse or an adopted parent or child) and the caster and the offering\
        \ must once have shared a positive emotional connection such as love or pride.\
        \ If this ritual fails, the caster can try again, although the number of attempts\
        \ she can make is limited in that each new attempt requires a burned offering\
        \ of a different relative. Once the second apotheosis is successful, part\
        \ of the caster's body transforms into something fiendish as proof of her\
        \ patron's favor. Use the various fleshcraft grafts to model these partial\
        \ transformations; the specific transformation granted is up to the GM, but\
        \ typical results include claw gauntlet or wings of darkness. Once the caster\
        \ successfully completes the second apotheosis, she becomes eligible to undertake\
        \ the third apotheosis."
  prerequisites: ""
  components: "V, S, M (exotic incense worth 500 gp, burned offering of a family member)"
  range: "personal"
  targets: "caster"
  duration: "instantaneous"
  school: "transmutation [evil]"
  levels: []
  source: "Book of the Damned"
- casting_time: "8 hours"
  saving_throw: "see text"
  spell_resistance: ""
  id: "spell:seeded_doom"
  name: "Seeded Doom"
  description:
    text: ""
    sections:
      Effect: "The casters grind the organs into paste and use it to paint their lips\
        \ and tongue. Anointed by madness, they chant profane blasphemies into the\
        \ focus brain, causing it to throb and glow. The primary caster releases this\
        \ energy as a foul sludge, which trickles onto the other focus before seeping\
        \ into the paper or paint. A successful ritual corrupts the targeted piece\
        \ of art, planting a metaphysical seed into it, which propagates itself into\
        \ any copies of the work later created based on the corrupted original; this\
        \ includes book copies or matched painting duplicates, but not art, literature,\
        \ or music that is merely derivative. A living creature subjected to the seeded\
        \ piece of art, typically by hearing or seeing it, must succeed at a Will\
        \ save or be afflicted by the seed (SR applies)."
  prerequisites: ""
  components: "V, S, M (internal organs of an aberration), F (the crystallized brain\
    \ of an aberration worth at least 7,500 gp and a book, painting, or section of\
    \ sheet music), SC (up to 12)"
  range: "close"
  targets: "one object"
  duration: "instantaneous; see text"
  school: "transmutation [evil]"
  levels: []
  source: "Horror Adventures"
- casting_time: "60 minutes"
  saving_throw: "Will negates, see text"
  spell_resistance: ""
  id: "spell:sever_spirit"
  name: "Sever Spirit"
  description:
    text: ""
    sections:
      Effect: "By reciting false litanies associated with the various deities represented\
        \ among the holy symbol foci, the primary caster shakes the unseen spiritual\
        \ pillars of the mortal world. This ritual has no visible effect to mortal\
        \ eyes, but it creates a powerful rending cut in the world of spirits. By\
        \ successfully completing this ritual, the caster can achieve one of two goals:\
        \ severing a kami from its ward, or untethering a bound companion."
  prerequisites: ""
  components: "V, S, M (salt mixed with the cremated remains of a family member or\
    \ former friend), F (a set of 43 holy symbols belonging to at least 10 different\
    \ deities), SC (up to 8)"
  range: "close"
  targets: "one animal companion, eidolon, kami ward, or phantom (see text)"
  duration: "permanent"
  school: "abjuration [curse, evil]"
  levels: []
  source: "Ultimate Wilderness"
- casting_time: "90 minutes"
  saving_throw: "Will negates"
  spell_resistance: ""
  id: "spell:soul_trap"
  name: "Soul Trap"
  description:
    text: ""
    sections:
      Effect: "The body of the creature whose soul is to be trapped must be within\
        \ the ritual's range for the duration. If the body is removed from this area\
        \ before the ritual is completed, the ritual immediately fails (triggering\
        \ the failure result detailed above). If the target creature is alive, it\
        \ must be killed at some point during the ritual's casting time; traditionally\
        \ this occurs at the end of the ritual, so that if the victim resists having\
        \ its soul trapped with a successful saving throw, the casters could potentially\
        \ try to capture the soul a second time by immediately starting a second ritual.\
        \ If the target creature was already dead, it must have been dead no longer\
        \ than 1 minute before the soul trap ritual begins, and in this case, the\
        \ creature's soul can still attempt a Will save to resist the effects as if\
        \ it were still alive."
  prerequisites: ""
  components: "V, S, F (a crystal lens worth at least half the value of the soul to\
    \ be trapped), SC (up to 12)"
  range: "close"
  targets: "one living or recently dead creature"
  duration: "instantaneous"
  school: "necromancy [evil]"
  levels: []
  source: "Book of the Damned"
- casting_time: "80 minutes"
  saving_throw: "none"
  spell_resistance: ""
  id: "spell:the_viridian_transcendence"
  name: "The Viridian Transcendence"
  description:
    text: ""
    sections:
      Effect: "The primary caster draws the symbol of the Peacock Spirit--a peacock\
        \ feather with an open eye in the middle--on the floor as the secondary casters\
        \ stand in a circle around him. The secondary casters join hands around the\
        \ primary caster, who must perform the praises of the Peacock Spirit (traditionally,\
        \ hymns and dances that focus on tripartite union of mind, body, and soul).\
        \ The secondary casters can lend their voices, but they must be in perfect\
        \ harmony."
  prerequisites: ""
  components: "V, S, M (a gemstone lens worth at least 10,000 gp), SC (up to 8)"
  range: "touch"
  targets: "primary and secondary casters"
  duration: "instantaneous"
  school: "conjuration (teleportation)"
  levels: []
  source: "Pathfinder #135: Runeplague"
- casting_time: "60 minutes"
  saving_throw: "none"
  spell_resistance: ""
  id: "spell:trial_of_the_sixteenth_step"
  name: "Trial of the Sixteenth Step"
  description:
    text: ""
    sections:
      Effect: "In order to enact this ritual, the primary caster must interact with\
        \ at least one creature capable of channeling positive energy to heal living\
        \ creatures. This subject must have at least one use of channel energy remaining\
        \ for the day. The primary caster then engages in a ritual of deception, eroding\
        \ the subject's faith and siphoning it away into the focus item. This requires\
        \ equal amounts of subterfuge and religious knowledge on the part of the primary\
        \ caster, who ensures the subject willingly concedes matters of faith without\
        \ entirely forsaking her deity."
  prerequisites: ""
  components: "V, S, F (a ring or amulet worth at least 5,000 gp), SC (up to 4)"
  range: "close"
  targets: "one creature; see text"
  duration: "1 week; see text"
  school: "necromancy [evil]"
  levels: []
  source: "Occult Realms"
- casting_time: "9 hours"
  saving_throw: "none"
  spell_resistance: ""
  id: "spell:untangle_ley_lines"
  name: "Untangle Ley Lines"
  description:
    text: ""
    sections:
      Effect: "The primary caster burns the incense in a perimeter around the witchgate\
        \ to soothe the site, then peels back the dimensional fabric, finds the knotted\
        \ ley lines, delicately unwinds them, steadies their energies, and closes\
        \ the rift. If the ritual is successful, the ley lines return to normal, forcing\
        \ the witchgate that tangled them to collapse. All casters automatically become\
        \ attuned to the unraveled ley lines, gaining a +5 bonus on skill checks to\
        \ cast occult rituals until they leave a 1-mile radius of the destroyed witchgate."
  prerequisites: ""
  components: "V, S, M (incense ground from First World plants), SC (up to 8)"
  range: "touch"
  targets: "one witchgate"
  duration: "instantaneous"
  school: "transmutation"
  levels: []
  source: "Pathfinder #142: Gardens of Gallowspire"
- casting_time: "60 minutes"
  saving_throw: "Will negates"
  spell_resistance: ""
  id: "spell:utterings_of_the_wendo"
  name: "Utterings of the Wendo"
  description:
    text: ""
    sections:
      Effect: "By using finely crushed animal bones to mark her own skin with symbols\
        \ associated with a specific wendo, the primary caster readies herself for\
        \ possession by that wendo. After lying prostrate and placing smooth stones\
        \ over her eyes, the primary caster negotiates with the wendo to convince\
        \ it to inhabit her body."
  prerequisites: ""
  components: "V, S, M (crushed animal bones and two smooth stones), SC (up to 8)"
  range: "primary caster"
  targets: ""
  duration: "concentration of the primary caster"
  school: "conjuration (calling)"
  levels: []
  source: "Occult Realms"
- casting_time: "30 minutes"
  saving_throw: "Will negates"
  spell_resistance: ""
  id: "spell:voice_of_the_damned"
  name: "Voice of the Damned"
  description:
    text: ""
    sections:
      Effect: "The caster rouses the lingering consciousness of a neutralized haunt.\
        \ Upon the ritual's completion, a spirit resembling the entity that empowered\
        \ the haunt manifests before the caster and scrawls a message of 25 words\
        \ or less onto the provided parchment, using the caster's blood. This message\
        \ provides a cryptic clue regarding how to permanently destroy the haunt,\
        \ acting much like the information granted by a divination spell, except that\
        \ there is no chance that the information will be incorrect because the haunt\
        \ hopes to end its suffering."
  prerequisites: ""
  components: "V, S, M (a blade worth 150 gp and a parchment), SC (up to the Intelligence\
    \ modifier of the primary caster)"
  range: "close"
  targets: "one neutralized haunt"
  duration: "1 minute/level"
  school: "necromancy"
  levels: []
  source: "Haunted Heroes Handbook"
- casting_time: "9 hours"
  saving_throw: "Will negates (harmless)"
  spell_resistance: ""
  id: "spell:waning_light_festival"
  name: "Waning Light Festival"
  description:
    text: ""
    sections:
      Effect: "At the completion of the festival, the primary and secondary casters\
        \ are charged with magical energy. For the next 2 hours, any creature they\
        \ touch gains a resistance bonus on their next 5 saving throws equal to 1\
