  id: "spell:whip_of_spiders"
  name: "Whip of Spiders"
  description: "You summon hundreds of Diminutive spiders, which cling together in\
    \ the form of a whip made for a creature of your size. You can wield this object\
    \ as if it were an actual whip, except you make a melee touch attack with it instead\
    \ of a regular attack. Any creature you strike with the whip takes swarm damage\
