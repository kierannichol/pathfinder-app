    \ once every 10 minutes), a mischievous shadow can interfere with its host's actions\
    \ or the actions of adjacent creatures by interacting with their shadows in ways\
    \ that affect their physical counterparts, such as grabbing the shadow of a crossbow\
    \ to redirect the physical weapon's aim. Each disruption either imposes a –8 penalty\
    \ on a single attack roll, combat maneuver check, or Strength- or Dexterity-based\
    \ skill check, or requires a spellcaster to succeed at a concentration check (DC\
