    \ a Stealth check as a free action to hide in your new location. Creatures that\
    \ fail opposed Perception checks typically aren't aware that you are no longer\
    \ at your former location unless they are familiar with this spell and identify\
    \ the effects. Any attack on your former location causes the shadows to disperse,\
    \ allowing any creature that can see your former location to immediately notice\
    \ your disappearance. In addition, for 1 round, the envelope of shadow around\
