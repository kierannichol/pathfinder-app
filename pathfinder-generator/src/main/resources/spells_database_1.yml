    \ creatures in the area of effect or those that enter the area. Creatures that\
    \ fail their save gain the entangled condition. Creatures that make their save\
    \ can move as normal, but those that remain in the area must save again at the\
    \ end of your turn. Creatures that move into the area must save immediately. Those\
