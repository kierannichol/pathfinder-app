  id: "spell:zone_of_silence"
  name: "Zone of Silence"
  description: "By casting zone of silence, you manipulate sound waves in your immediate\
    \ vicinity so that you and those within the spell's area can converse normally,\
    \ yet no one outside can hear your voices or any other noises from within, including\
