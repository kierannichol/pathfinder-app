    \ save, she takes 1d6 points of bleed damage per 4 caster levels (to a maximum\
    \ of 4d6 at 16th level) when you cast this spell. Any creature that takes a full-round\
    \ action to sup the blood of the bleeding subject heals a number of hit points\
