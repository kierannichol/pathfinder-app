      \ a patron. This patron is a vague and mysterious force, granting the witch\
      \ power for reasons that she might not entirely understand. While these forces\
      \ need not be named, they typically hold influence over one of the following\
      \ forces.At 2nd level, and every two levels thereafter, a witch's patron adds\
      \ new spells to a witch's list of spells known. These spells are also automatically\
      \ added to the list of spells stored by the familiar. The spells gained depend\
      \ upon the patron chosen. Each patron is listed by its theme. Its actual name\
      \ is up to the GM and the witch to decide.See a complete list of witch patrons\
      \ here."
    prerequisites: ""
    source: "PZO1115"
  - id: "ability:hex#witch"
    name: "Hex"
    type: ""
    description: "Witches learn a number of magic tricks, called hexes, that grant\
      \ them powers or weaken foes. At 1st level, a witch gains one hex of her choice.\
      \ She gains an additional hex at 2nd level and for every 2 levels attained after\
      \ 2nd level, as noted on Table: Witch. A witch cannot select an individual hex\
      \ more than once.Unless otherwise noted, using a hex is a standard action that\
      \ does not provoke an attack of opportunity. The save to resist a hex is equal\
      \ to 10 + 1/2 the witch's level + the witch's Intelligence modifier."
    prerequisites: ""
    source: "PZO1115"
- id: "class:arcanist"
  name: "Arcanist"
  category: "HYBRID"
  description: "Some spellcasters seek the secrets of magic, pursuing the power to\
    \ make the impossible possible. Others are born with magic in their blood, commanding\
    \ unbelievable forces as effortlessly as they breathe. Yet still others seek to\
    \ meld the science of arcane scholars with the natural might of innate casters.\
    \ These arcanists seek to discover the mysterious laws of magic and through will\
    \ and expertise bend those forces to their whims. Arcanists are the shapers and\
    \ tinkers of the arcane world, and no magic can resist their control. Role: Arcanists\
    \ are scholars of all things magical. They constantly seek out new forms of magic\
    \ to discover how they work, and in many cases, to collect the energy of such\
    \ magic for their own uses. Many arcanists are seen as reckless, more concerned\
    \ with the potency of magic than the ramifications of unleashing such power. Alignment:\
    \ Any. Hit Die: d6. Parent Classes: Sorcerer and wizard. Starting Wealth: 2d6\
    \ × 10 gp (average 70 gp.) In addition, each character begins play with an outfit\
    \ worth 10 gp or less."
