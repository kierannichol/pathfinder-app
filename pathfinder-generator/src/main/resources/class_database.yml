  - id: "ability:spontaneous_casting#cleric"
    name: "Spontaneous Casting"
    type: ""
    description: "A good cleric (or a neutral cleric of a good deity) can channel\
      \ stored spell energy into healing spells that she did not prepare ahead of\
      \ time. The cleric can “lose\" any prepared spell that is not an orison or domain\
      \ spell in order to cast any cure spell of the same spell level or lower (a\
      \ cure spell is any spell with “cure\" in its name).An evil cleric (or a neutral\
      \ cleric of an evil deity) can't convert prepared spells to cure spells but\
      \ can convert them to inflict spells (an inflict spell is one with “inflict\"\
      \ in its name).A cleric who is neither good nor evil and whose deity is neither\
      \ good nor evil can convert spells to either cure spells or inflict spells (player's\
      \ choice). Once the player makes this choice, it cannot be reversed. This choice\
      \ also determines whether the cleric channels positive or negative energy (see\
      \ channel energy)."
