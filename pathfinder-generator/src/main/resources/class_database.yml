  - id: "ability:track#slayer"
    name: "Track"
    type: "Ex"
    description: "A slayer adds 1/2 his level (minimum 1) to Survival skill checks\
      \ made to follow tracks."
    prerequisites: ""
    source: "PZO1129"
  - id: "ability:swift_tracker#slayer"
    name: "Swift Tracker"
    type: "Ex"
    description: "At 11th level, a slayer can move at his normal speed while using\
      \ Survival to follow tracks without taking the normal –5 penalty. When moving\
      \ at up to twice his normal speed while tracking, he takes only a –10 penalty\
      \ instead of the normal –20."
