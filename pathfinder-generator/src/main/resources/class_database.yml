    source: "PZO1117"
  - id: "ability:heavy_armor#magus"
    name: "Heavy Armor"
    type: "Ex"
    description: "At 13th level, a magus gains proficiency with heavy armor. A magus\
      \ can cast magus spells while wearing heavy armor without incurring the normal\
      \ arcane spell failure chance. Like any other arcane spellcaster, a magus using\
      \ a shield incurs a chance of arcane spell failure if the spell in question\
      \ has a somatic component."
    prerequisites: ""
    source: "PZO1117"
  - id: "ability:true_magus#magus"
    name: "True Magus"
    type: "Su"
    description: "At 20th level, the magus becomes a master of spells and combat.\
      \ Whenever he uses his spell combat ability, he does not need to make a concentration\
      \ check to cast the spell defensively. Whenever the magus uses spell combat\
      \ and his spell targets the same creature as his melee attacks, he can choose\
      \ to either increase the DC to resist the spell by +2, grant himself a +2 circumstance\
      \ bonus on any checks made to overcome spell resistance, or grant himself a\
      \ +2 circumstance bonus on all attack rolls made against the target during his\
      \ turn."
    prerequisites: ""
    source: "PZO1117"
  - id: "ability:improved_spell_recall#magus"
    name: "Improved Spell Recall"
    type: "Su"
    description: "At 11th level, the magus's ability to recall spells using his arcane\
      \ pool becomes more efficient. Whenever he recalls a spell with spell recall,\
      \ he expends a number of points from his arcane pool equal to 1/2 the spell's\
      \ level (minimum 1). Furthermore, instead of recalling a used spell, as a swift\
      \ action the magus can prepare a spell of the same level that he has in his\
      \ spellbook. He does so by expending a number of points from his arcane pool\
      \ equal to the spell's level (minimum 1). The magus cannot apply metamagic feats\
      \ to a spell prepared in this way. The magus does not need to reference his\
      \ spellbook to prepare a spell in this way."
    prerequisites: ""
    source: "PZO1117"
  - id: "ability:spell_recall#magus"
    name: "Spell Recall"
    type: "Su"
    description: "At 4th level, the magus learns to use his arcane pool to recall\
      \ spells he has already cast. With a swift action he can recall any single magus\
      \ spell that he has already prepared and cast that day by expending a number\
      \ of points from his arcane pool equal to the spell's level (minimum 1). The\
      \ spell is prepared again, just as if it had not been cast."
    prerequisites: ""
    source: "PZO1117"
  - id: "ability:bonus_feat#magus"
    name: "Bonus Feat"
    type: ""
    description: "At 5th level, and every six levels thereafter, a magus gains a bonus\
      \ feat in addition to those gained from normal advancement. These bonus feats\
      \ must be selected from those listed as combat, item creation, or metamagic\
      \ feats. He must meet the prerequisites for these feats as normal."
    prerequisites: ""
    source: "PZO1117"
  - id: "ability:improved_spell_combat#magus"
    name: "Improved Spell Combat"
    type: "Ex"
    description: "At 8th level, the magus's ability to cast spells and make melee\
      \ attacks improves. When using the spell combat ability, the magus receives\
      \ a +2 circumstance bonus on concentration checks, in addition to any bonus\
      \ granted by taking an additional penalty on the attack roll."
    prerequisites: ""
    source: "PZO1117"
  - id: "ability:magus_arcana#magus"
    name: "Magus Arcana"
    type: ""
    description: "As he gains levels, a magus learns arcane secrets tailored to his\
      \ specific way of blending martial puissance and magical skill. Starting at\
      \ 3rd level, a magus gains one magus arcana. He gains an additional magus arcana\
      \ for every three levels of magus attained after 3rd level. Unless specifically\
