  class_features:
  - id: "ability:shield_ally#summoner"
    name: "Shield Ally"
    type: "Ex"
    description: "At 4th level, whenever a summoner is within his eidolon's reach,\
      \ the summoner receives a +2 shield bonus to his Armor Class and a +2 circumstance\
      \ bonus on his saving throws. This bonus does not apply if the eidolon is grappled,\
      \ helpless, paralyzed, stunned, or unconscious."
    prerequisites: ""
    source: "PZO1115"
  - id: "ability:summon_monster_vi#summoner"
    name: "Summon Monster VI"
    type: "Sp"
    description: "Starting at 1st level, a summoner can cast summon monster I as a\
      \ spell-like ability a number of times per day equal to 3 + his Charisma modifier.\
      \ Drawing upon this ability uses up the same power as the summoner uses to call\
      \ his eidolon. As a result, he can only use this ability when his eidolon is\
      \ not summoned. He can cast this spell as a standard action and the creatures\
      \ remain for 1 minute per level (instead of 1 round per level). At 3rd level,\
      \ and every 2 levels thereafter, the power of this ability increases by one\
      \ spell level, allowing him to summon more powerful creatures (to a maximum\
      \ of summon monster IX at 17th level). At 19th level, this ability can be used\
      \ as gate or summon monster IX. If used as gate, the summoner must pay any required\
      \ material components. A summoner cannot have more than one summon monster or\
      \ gate spell active in this way at one time. If this ability is used again,\
      \ any existing summon monster or gate immediately ends. These summon spells\
      \ are considered to be part of his spell list for the purposes of spell trigger\
      \ and spell completion items. In addition, he can expend uses of this ability\
      \ to fufill the construction requirements of any magic item he creates, so long\
      \ as he can use this ability to cast the required spell."
    prerequisites: ""
    source: "PZO1115"
  - id: "ability:merge_forms#summoner"
    name: "Merge Forms"
    type: "Su"
    description: "At 16th level, as a full-round action, a summoner can touch his\
      \ eidolon and the two can merge forms. This transformation includes all of the\
      \ summoner's gear. While merged in this way, the summoner is protected from\
      \ harm and cannot be the target of spells or effects. All effects and spells\
      \ currently targeting the summoner are suspended until the summoner emerges\
      \ from the eidolon (although durations continue to expire).The summoner can\
      \ cast spells while inside the eidolon by taking control of the eidolon for\
      \ the duration of the casting. Any material components used for these spells\
      \ are taken from the summoner's gear, even though they are otherwise inaccessible.\
      \ The summoner can direct all of the eidolon's actions while merged, can perceive\
      \ through its senses, and can speak through its voice.The summoner can use this\
      \ ability for a number of rounds per day equal to his summoner level. He can\
      \ end this effect at any time as a swift action. The summoner emerges in a square\
      \ adjacent to the eidolon if able. If the eidolon is returned to its home plane\
      \ while the summoner is merged with it, the summoner is immediately ejected,\
      \ taking 4d6 points of damage, and is stunned for 1 round."
    prerequisites: ""
    source: "PZO1115"
  - id: "ability:bond_senses#summoner"
    name: "Bond Senses"
    type: "Su"
    description: "Starting at 2nd level, a summoner can, as a standard action, share\
      \ the senses of his eidolon, hearing, seeing, smelling, tasting, and touching\
      \ everything the eidolon does. He can use this ability a number of rounds per\
      \ day equal to his summoner level. There is no range to this effect, but the\
      \ eidolon and the summoner must be on the same plane. The summoner can end this\
      \ effect as a free action."
    prerequisites: ""
    source: "PZO1115"
