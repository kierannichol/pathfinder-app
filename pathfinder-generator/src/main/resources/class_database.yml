  - id: "ability:improved_uncanny_dodge#skald"
    name: "Improved Uncanny Dodge"
    type: "Ex"
    description: "At 8th level and higher, a skald can no longer be flanked. This\
      \ defense denies enemies the ability to sneak attack the skald by flanking him,\
      \ unless the attacker has at least four more levels in a class that grants sneak\
      \ attack than the target has skald levels.If a character already has uncanny\
      \ dodge (see above) from another class, the levels from the classes that grant\
      \ uncanny dodge stack to determine the minimum level required to flank the character."
    prerequisites: ""
    source: "PZO1129"
  - id: "ability:dr#skald"
    name: "DR"
    type: "Ex"
    description: "At 9th level, a skald gains damage reduction. Subtract 1 from the\
      \ damage the skald takes each time he is dealt damage from a weapon or a natural\
      \ attack. At 14th and 19th levels, this damage reduction increases by 1. Damage\
      \ Reduction can reduce damage to 0, but not below 0. Additionally, the skald\
      \ grants this DR to all allies affected by his inspired rage."
