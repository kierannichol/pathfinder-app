  - id: "ability:improved_quarry#ranger"
    name: "Improved Quarry"
    type: "Ex"
    description: "At 19th level, the ranger's ability to hunt his quarry improves.\
      \ He can now select a quarry as a free action, and can now take 20 while using\
      \ Survival to track his quarry, while moving at normal speed without penalty.\
      \ His insight bonus to attack his quarry increases to +4. If his quarry is killed\
