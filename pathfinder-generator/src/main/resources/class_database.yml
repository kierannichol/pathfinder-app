  - id: "ability:bonus_feat#warpriest"
    name: "Bonus Feat"
    type: ""
    description: "At 3rd level and every 3 levels thereafter, a warpriest gains a\
      \ bonus feat in addition to those gained from normal advancement. These bonus\
      \ feats must be selected from those listed as combat feats. The warpriest must\
      \ meet the prerequisites for these feats, but he treats his warpriest level\
      \ as his base attack bonus (in addition to base attack bonuses gained from other\
      \ classes and Hit Dice) for the purpose of qualifying for these feats.Finally,\
      \ for the purposes of these feats, the warpriest can select feats that have\
      \ a minimum number of fighter levels as a prerequisite, treating his warpriest\
      \ level as his fighter level."
