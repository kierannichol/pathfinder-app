      \ hexes possessed by either one of her spirits. She must make this selection\
      \ each day when she prepares her spells. For the purposes of this ability, she\
      \ can select any hex possessed by her spirit or wandering spirit. If she selects\
      \ it from her wandering spirit, she loses the hex immediately if she bonds with\
      \ another spirit, although she can then select a different hex to gain using\
      \ this ability, from either her spirit or her new wandering spirit. At 14th\
      \ level, a shaman can select two wandering hexes each day instead of one. This\
      \ ability otherwise functions as the hex class feature."
