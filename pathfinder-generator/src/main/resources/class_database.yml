  - id: "ability:greater_spell_access#magus"
    name: "Greater Spell Access"
    type: "Su"
    description: "At 19th level, the magus gains access to an expanded spell list.\
      \ He learns and places 14 spells from the wizard's spell list into his spellbook\
      \ as magus spells of their wizard level. He gains two of each of the following\
      \ wizard spells not on the magus spell list:0-level, 1st-level, 2nd-level, 3rd-level,\
      \ 4th-level, 5th-level, and 6th-level.He can ignore the somatic component of\
      \ these spells, casting them without the normal chance of spell failure."
    prerequisites: ""
    source: "PZO1117"
  - id: "ability:fighter_training#magus"
    name: "Fighter Training"
    type: "Ex"
    description: "Starting at 10th level, a magus counts 1/2 his total magus level\
      \ as his fighter level for the purpose of qualifying for feats. If he has levels\
      \ in fighter, these levels stack."
    prerequisites: ""
    source: "PZO1117"
  - id: "ability:knowledge_pool#magus"
    name: "Knowledge Pool"
    type: "Su"
    description: "At 7th level, when a magus prepares his magus spells, he can decide\
      \ to expend 1 or more points from his arcane pool, up to his Intelligence bonus.\
      \ For each point he expends, he can treat any one spell from the magus spell\
      \ list as if it were in his spellbook and can prepare that spell as normal that\
      \ day. If he does not cast spells prepared in this way before the next time\
      \ he prepares spells, he loses those spells. He can also cast spells added in\
      \ this way using his spell recall ability, but only until he prepares spells\
      \ again."
    prerequisites: ""
    source: "PZO1117"
- id: "class:oracle"
  name: "Oracle"
  category: "BASE"
  description: "Although the gods work through many agents, perhaps none is more mysterious\
    \ than the oracle. These divine vessels are granted power without their choice,\
    \ selected by providence to wield powers that even they do not fully understand.\
    \ Unlike a cleric, who draws her magic through devotion to a deity, oracles garner\
    \ strength and power from many sources, namely those patron deities who support\
    \ their ideals. Instead of worshiping a single source, oracles tend to venerate\
    \ all of the gods that share their beliefs. While some see the powers of the oracle\
    \ as a gift, others view them as a curse, changing the life of the chosen in unforeseen\
    \ ways. Role: Oracles do not usually associate with any one church or temple,\
    \ instead preferring to strike out on their own, or with a small group of like-minded\
    \ individuals. Oracles typically use their spells and revelations to further their\
    \ understanding of their mystery, be it through fighting mighty battles or tending\
    \ to the poor and sick. Alignment: Any. Hit Dice: d8. Starting Wealth: 3d6 × 10\
    \ gp (average 105gp.) In addition, each character begins play with an outfit worth\
    \ 10 gp or less."
