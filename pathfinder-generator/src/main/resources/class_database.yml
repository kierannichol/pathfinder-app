    description: "A barbarian's base speed is faster than the norm for her race by\
      \ 10 feet. This benefit applies only when she is wearing no armor, light armor,\
      \ or medium armor, and not carrying a heavy load. Apply this bonus before modifying\
      \ the barbarian's speed because of any load carried or armor worn. This bonus\
      \ stacks with any other bonuses to the barbarian's base speed."
    prerequisites: ""
    source: "PZO1131"
  - id: "ability:damage_reduction#unchained_barbarian"
    name: "Damage Reduction"
    type: ""
    description: "At 7th level, a barbarian gains damage reduction. Each time the\
      \ barbarian takes damage from a weapon or natural attack, subtract 1 from the\
      \ damage taken. At 10th level and every 3 levels thereafter, this damage reduction\
      \ rises by 1 point (up to 5 points at 19th level). Damage Reduction can reduce\
      \ damage to 0, but not below 0."
    prerequisites: ""
    source: "PZO1131"
  - id: "ability:rage_power#unchained_barbarian"
    name: "Rage Power"
    type: ""
    description: "As a barbarian gains levels, she learns to use her rage in new ways.\
      \ At 2nd level and every 2 levels thereafter, the barbarian gains a rage power.\
      \ A barbarian gains the benefits of rage powers only while raging. Some of these\
      \ powers are always active during a rage, and others require the barbarian to\
      \ take an action to use them. Unless otherwise noted, a barbarian cannot select\
      \ an individual power more than once."
    prerequisites: ""
    source: "PZO1131"
  - id: "ability:rage#unchained_barbarian"
    name: "Rage"
    type: "Ex"
    description: "A barbarian can call upon inner reserves of strength and ferocity,\
      \ granting her additional combat prowess. At 1st level, a barbarian can rage\
      \ for a number of rounds per day equal to 4 + her Constitution modifier. For\
      \ each level after 1st she possesses, the barbarian can rage for 2 additional\
      \ rounds per day. Temporary increases to Constitution, such as that gained from\
      \ bear's endurance, do not increase the total number of rounds that a barbarian\
      \ can rage per day. A barbarian can enter a rage as a free action. The total\
      \ number of rounds of rage per day is renewed after resting for 8 hours, although\
      \ these hours need not be consecutive.While in a rage, a barbarian gains a +2\
      \ bonus on melee attack rolls, melee damage rolls, thrown weapon damage rolls,\
      \ and Will saving throws. In addition, she takes a –2 penalty to Armor Class.\
      \ She also gains 2 temporary hit points per Hit Die. These temporary hit points\
      \ are lost first when a character takes damage, disappear when the rage ends,\
      \ and are not replenished if the barbarian enters a rage again within 1 minute\
      \ of her previous rage. While in a rage, a barbarian cannot use any Charisma-,\
      \ Dexterity-, or Intelligence-based skill (except Acrobatics, Fly, Intimidate,\
      \ and Ride) or any ability that requires patience or concentration (such as\
      \ spellcasting).A barbarian can end her rage as a free action, and is fatigued\
      \ for 1 minute after a rage ends. A barbarian can't enter a new rage while fatigued\
      \ or exhausted, but can otherwise enter a rage multiple times per day. If a\
      \ barbarian falls unconscious, her rage immediately ends."
    prerequisites: ""
    source: "PZO1131"
  - id: "ability:improved_uncanny_dodge#unchained_barbarian"
    name: "Improved Uncanny Dodge"
    type: ""
    description: "At 5th level, a barbarian can no longer be flanked. This defense\
      \ denies enemies the ability to sneak attack the barbarian by flanking her,\
      \ unless the attacker has at least 4 more levels in a class that provides sneak\
      \ attack than the barbarian has barbarian levels.If the barbarian also has uncanny\
      \ dodge from another class, levels from the classes that grant uncanny dodge\
      \ stack to determine the minimum level required to flank the barbarian."
    prerequisites: ""
    source: "PZO1131"
  - id: "ability:uncanny_dodge#unchained_barbarian"
    name: "Uncanny Dodge"
    type: ""
    description: "At 2nd level, a barbarian gains the ability to react to danger before\
      \ her senses would normally allow her to do so. She cannot be caught flat-footed,\
      \ nor does she lose her Dexterity bonus to AC if immobilized. A barbarian with\
      \ this ability can still lose her Dexterity bonus to AC if an opponent successfully\
      \ uses the feint action against her.If a barbarian already has uncanny dodge\
      \ from a different class, she automatically gains improved uncanny dodge (see\
      \ below) instead."
    prerequisites: ""
    source: "PZO1131"
