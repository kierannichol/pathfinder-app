  - id: "ability:arcane_pool#magus"
    name: "Arcane Pool"
    type: "Su"
    description: "At 1st level, the magus gains a reservoir of mystical arcane energy\
      \ that he can draw upon to fuel his powers and enhance his weapon. This arcane\
      \ pool has a number of points equal to 1/2 his magus level (minimum 1) + his\
      \ Intelligence modifier. The pool refreshes once per day when the magus prepares\
      \ his spells.At 1st level, a magus can expend 1 point from his arcane pool as\
      \ a swift action to grant any weapon he is holding a +1 enhancement bonus for\
      \ 1 minute. For every four levels beyond 1st, the weapon gains another +1 enhancement\
      \ bonus, to a maximum of +5 at 17th level. These bonuses can be added to the\
      \ weapon, stacking with existing weapon enhancement to a maximum of +5. Multiple\
      \ uses of this ability do not stack with themselves.At 5th level, these bonuses\
      \ can be used to add any of the following weapon properties: dancing, flaming,\
      \ flaming burst, frost, icy burst, keen, shock, shocking burst, speed, or vorpal.Adding\
      \ these properties consumes an amount of bonus equal to the property's base\
      \ price modifier. These properties are added to any the weapon already has,\
      \ but duplicates do not stack. If the weapon is not magical, at least a +1 enhancement\
      \ bonus must be added before any other properties can be added. These bonuses\
      \ and properties are decided when the arcane pool point is spent and cannot\
      \ be changed until the next time the magus uses this ability. These bonuses\
      \ do not function if the weapon is wielded by anyone other than the magus.A\
      \ magus can only enhance one weapon in this way at one time. If he uses this\
      \ ability again, the first use immediately ends."
    prerequisites: ""
    source: "PZO1117"
  - id: "ability:spellstrike#magus"
    name: "Spellstrike"
    type: "Su"
    description: "At 2nd level, whenever a magus casts a spell with a range of “touch\"\
      \ from the magus spell list, he can deliver the spell through any weapon he\
      \ is wielding as part of a melee attack. Instead of the free melee touch attack\
      \ normally allowed to deliver the spell, a magus can make one free melee attack\
      \ with his weapon (at his highest base attack bonus) as part of casting this\
      \ spell. If successful, this melee attack deals its normal damage as well as\
      \ the effects of the spell. If the magus makes this attack in concert with spell\
      \ combat, this melee attack takes all the penalties accrued by spell combat\
      \ melee attacks. This attack uses the weapon's critical range (20, 19–20, or\
      \ 18–20 and modified by the keen weapon property or similar effects), but the\
      \ spell effect only deals ×2 damage on a successful critical hit, while the\
      \ weapon damage uses its own critical modifier.See FAQ for more information."
    prerequisites: ""
    source: "PZO1117"
  - id: "ability:magus_arcana#magus"
    name: "Magus Arcana"
    type: ""
    description: "As he gains levels, a magus learns arcane secrets tailored to his\
      \ specific way of blending martial puissance and magical skill. Starting at\
      \ 3rd level, a magus gains one magus arcana. He gains an additional magus arcana\
      \ for every three levels of magus attained after 3rd level. Unless specifically\
      \ noted in a magus arcana's description, a magus cannot select a particular\
      \ magus arcana more than once. Magus arcana that affect spells can only be used\
      \ to modify spells from the magus spell list unless otherwise noted."
