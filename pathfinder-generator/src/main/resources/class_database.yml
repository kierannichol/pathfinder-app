  - id: "ability:swift_alchemy#investigator"
    name: "Swift Alchemy"
    type: "Ex"
    description: "At 4th level, an investigator can create alchemical items with astounding\
      \ speed. It takes an investigator half the normal amount of time to create alchemical\
      \ items. He can also apply poison to a weapon as a move action instead of a\
      \ standard action."
    prerequisites: ""
    source: "PZO1129"
  - id: "ability:trap_sense#investigator"
    name: "Trap Sense"
    type: "Ex"
    description: "At 3rd level, an investigator gains an intuitive sense that alerts\
      \ him to danger from traps, granting him a +1 bonus on Reflex saving throws\
      \ to avoid traps and a +1 dodge bonus to AC against attacks by traps. At 6th\
      \ level and every 3 levels thereafter, these bonuses increase by 1 (to a maximum\
      \ of +6 at 18th level)."
    prerequisites: ""
    source: "PZO1129"
  - id: "ability:studied_combat#investigator"
    name: "Studied Combat"
    type: "Ex"
    description: "With a keen eye and calculating mind, an investigator can assess\
      \ the mettle of his opponent to take advantage of gaps in talent and training.\
      \ At 4th level, an investigator can use a move action to study a single enemy\
      \ that he can see. Upon doing so, he adds 1/2 his investigator level as an insight\
      \ bonus on melee attack rolls and as a bonus on damage rolls against the creature.\
      \ This effect lasts for a number of rounds equal to his Intelligence modifier\
      \ (minimum 1) or until he deals damage with a studied strike, whichever comes\
      \ first. The bonus on damage rolls is precision damage, and is not multiplied\
      \ on a critical hit.An investigator can only have one target of studied combat\
      \ at a time, and once a creature has become the target of an investigator's\
      \ studied combat, he cannot become the target of the same investigator's studied\
      \ combat again for 24 hours unless the investigator expends one use of inspiration\
      \ when taking the move action to use this ability."
    prerequisites: ""
    source: "PZO1129"
