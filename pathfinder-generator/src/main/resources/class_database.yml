    description: "At 5th level, a monk adds his level to all Acrobatics checks made\
      \ to jump, both for vertical jumps and horizontal jumps. In addition, he always\
      \ counts as having a running start when making jump checks using Acrobatics.\
      \ By spending 1 point from his ki pool as a swift action, a monk gains a +20\
      \ bonus on Acrobatics checks made to jump for 1 round."
    prerequisites: ""
    source: "PZO1110"
  - id: "ability:perfect_self#monk"
    name: "Perfect Self"
    type: ""
    description: "At 20th level, a monk becomes a magical creature. He is forevermore\
      \ treated as an outsider rather than as a humanoid (or whatever the monk's creature\
      \ type was) for the purpose of spells and magical effects. Additionally, the\
      \ monk gains damage reduction 10/chaotic, which allows him to ignore the first\
      \ 10 points of damage from any attack made by a nonchaotic weapon or by any\
      \ natural attack made by a creature that doesn't have similar damage reduction.\
      \ Unlike other outsiders, the monk can still be brought back from the dead as\
      \ if he were a member of his previous creature type."
    prerequisites: ""
    source: "PZO1110"
  - id: "ability:abundant_step#monk"
    name: "Abundant Step"
    type: "Su"
    description: "At 12th level or higher, a monk can slip magically between spaces,\
      \ as if using the spell dimension door. Using this ability is a move action\
      \ that consumes 2 points from his ki pool. His caster level for this effect\
      \ is equal to his monk level. He cannot take other creatures with him when he\
      \ uses this ability."
    prerequisites: ""
