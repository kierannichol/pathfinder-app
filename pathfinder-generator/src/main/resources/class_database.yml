- id: "class:hunter"
  name: "Hunter"
  category: "HYBRID"
  description: "Hunters are warriors of the wilds that have forged close bonds with\
    \ trusted animal companions. They focus their tactics on fighting alongside their\
    \ companion animals as a formidable team of two. Able to cast a wide variety of\
    \ nature spells and take on the abilities and attributes of beasts, hunters magically\
    \ improve both themselves and their animal companions. Role: Hunters can adapt\
    \ their tactics to many kinds of opponents, and cherish their highly trained animal\
    \ companions. As a team, the hunter and her companion can react to danger with\
    \ incredible speed, making them excellent scouts, explorers, and saboteurs. Alignment:\
    \ Any neutral. Hit Die: d8. Parent Classes: Druid and ranger. Starting Wealth:\
    \ 4d6 × 10 gp (average 140 gp.) In addition, each character begins play with an\
    \ outfit worth 10 gp or less."
