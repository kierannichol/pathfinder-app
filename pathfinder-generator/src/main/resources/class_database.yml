      \ of her selected spirit.If the shaman takes levels in another class that grants\
      \ a mystery (such as the oracle), the spirit and mystery must match, even if\
      \ that means one of them must change. Subject to GM discretion, the shaman can\
      \ change her former mystery or spirit to make them conform."
