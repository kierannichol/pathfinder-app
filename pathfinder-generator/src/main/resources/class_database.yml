  - id: "ability:poison_lore#investigator"
    name: "Poison Lore"
    type: "Ex"
    description: "An investigator has a deep understanding and appreciation for poisons.\
      \ At 2nd level, he cannot accidentally poison himself when applying poison to\
      \ a weapon. If the investigator spends 1 minute physically examining the poison,\
      \ he can attempt a Knowledge (nature) check to identify any natural poison or\
      \ Knowledge (arcana) check to identify any magical poison (DC = the poison's\
      \ saving throw DC). Lastly, once a poison is identified, he can spend 1 minute\
      \ and attempt a Craft (alchemy) check (DC = the poison's saving throw DC) to\
      \ neutralize 1 dose of the poison. Success renders the dose harmless. The investigator\
      \ has no chance of accidentally poisoning himself when examining or attempting\
      \ to neutralize a poison."
    prerequisites: ""
    source: "PZO1129"
