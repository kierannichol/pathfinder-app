  - id: "ability:hex#shaman"
    name: "Hex"
    type: ""
    description: "A shaman learns a number of magical tricks, called hexes, which\
      \ grant her powers or weaken foes. At 2nd level, a shaman learns one hex. At\
      \ 4th, 8th, 10th, 12th, 16th, 18th, and 20th level, the shaman learns new hexes.\
      \ A shaman can select from any of the following hexes or from any of the hexes\
      \ listed in the description of her chosen spirit. A shaman cannot select a hex\
      \ more than once unless noted otherwise.Using a hex is a standard action that\
      \ doesn't provoke an attack of opportunity unless otherwise noted. The saving\
      \ throw DC to resist a hex is equal to 10 + 1/2 the shaman's level + the shaman's\
      \ Wisdom modifier."
    prerequisites: ""
    source: "PZO1129"
  - id: "ability:manifestation#shaman"
    name: "Manifestation"
    type: "Su"
    description: "Upon reaching 20th level, a shaman undergoes a transformation as\
      \ she manifests as a pinnacle of her main spirit. The nature of this manifestation\
      \ depends on the shaman's spirit, and is described in its entry."
    prerequisites: ""
    source: "PZO1129"
  - id: "ability:spirit_greater#shaman"
    name: "Spirit"
    type: "Su"
    description: "A shaman forms a mystical bond with the spirits of the world. She\
      \ forms a lasting bond with a single spirit, which grants a number of abilities\
      \ and defines many of her other class features.At 1st level, a shaman gains\
      \ the spirit ability granted by her chosen spirit. She adds the spells granted\
      \ by that spirit to the list of spells that she can cast using spirit magic.\
      \ She also adds the hexes possessed by that spirit to the list of hexes that\
      \ she can use with the hex and wandering hex class features.At 8th level, the\
      \ shaman gains the abilities listed in the greater version of her selected spirit.\
      \ At 16th level, the shaman gains the abilities listed for the true version\
      \ of her selected spirit.If the shaman takes levels in another class that grants\
      \ a mystery (such as the oracle), the spirit and mystery must match, even if\
      \ that means one of them must change. Subject to GM discretion, the shaman can\
      \ change her former mystery or spirit to make them conform."
    prerequisites: ""
    source: "PZO1129"
