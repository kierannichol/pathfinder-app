  class_features:
  - id: "ability:revelation#oracle"
    name: "Revelation"
    type: ""
    description: "At 1st level, 3rd level, and every four levels thereafter (7th,\
      \ 11th, and so on), an oracle uncovers a new secret about her mystery that grants\
      \ her powers and abilities. The oracle must select a revelation from the list\
      \ of revelations available to her mystery (see FAQ at right). If a revelation\
      \ is chosen at a later level, the oracle gains all of the abilities and bonuses\
      \ granted by that revelation based on her current level. Unless otherwise noted,\
      \ activating the power of a revelation is a standard action.Unless otherwise\
      \ noted, the DC to save against these revelations is equal to 10 + 1/2 the oracle's\
      \ level + the oracle's Charisma modifier."
    prerequisites: ""
    source: "PZO1115"
  - id: "ability:mystery_spell#oracle"
    name: "Mystery Spell"
    type: ""
    description: "Each oracle draws upon a divine mystery to grant her spells and\
      \ powers. This mystery also grants additional class skills and other special\
      \ abilities. This mystery can represent a devotion to one ideal, prayers to\
      \ deities that support the concept, or a natural calling to champion a cause.\
      \ For example, an oracle with the waves mystery might have been born at sea\
      \ and found a natural calling to worship the gods of the oceans, rivers, and\
      \ lakes, be they benign or malevolent. Regardless of its source, the mystery\
      \ manifests in a number of ways as the oracle gains levels. An oracle must pick\
      \ one mystery upon taking her first level of oracle. Once made, this choice\
      \ cannot be changed.At 2nd level, and every two levels thereafter, an oracle\
      \ learns an additional spell derived from her mystery. These spells are in addition\
      \ to the number of spells given on Table: Oracle Spells Known. They cannot be\
      \ exchanged for different spells at higher levels.Each oracle must choose from\
      \ among the following mysteries."
    prerequisites: ""
    source: "PZO1115"
