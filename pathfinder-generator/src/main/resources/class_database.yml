    type: "Ex"
    description: "At 14th level, the inquisitor learns to take advantage of any opportunity\
      \ that presents itself. Whenever the inquisitor scores a critical hit, she ignores\
      \ any damage reduction the target might have. In addition, if the target has\
      \ regeneration, the creature loses regeneration on the round following the critical\
      \ hit and can die normally during that round. Creatures whose regeneration always\
      \ functions are immune to this ability. Finally, if the inquisitor deals energy\
      \ damage to a creature with vulnerability to that energy type, she deals +1\
      \ point of damage per die rolled."
    prerequisites: ""
    source: "PZO1115"
  - id: "ability:slayer#inquisitor"
