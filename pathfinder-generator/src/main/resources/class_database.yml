  - id: "ability:hunter_tactics#hunter"
    name: "Hunter Tactics"
    type: "Ex"
    description: "At 3rd level, the hunter automatically grants her teamwork feats\
      \ to her animal companion. The companion doesn't need to meet the prerequisites\
      \ of these teamwork feats."
    prerequisites: ""
    source: "PZO1129"
