  - id: "ability:master_skald#skald"
    name: "Master Skald"
    type: "Su"
    description: "At 20th level, a skald's inspired rage no longer gives allies a\
      \ penalty to AC, nor limits what skills or abilities they can use. Allies with\
      \ rage class abilities may use features dependent on those abilities without\
      \ restriction, such as a barbarian's rage powers and a bloodrager's blood casting\
      \ and bloodline abilities. Finally, when making a full attack, affected allies\
      \ may make an additional attack each round (as if using a haste effect)."
    prerequisites: ""
    source: "PZO1129"
  - id: "ability:spell_kenning#skald"
    name: "Spell Kenning"
    type: "Su"
    description: "At 5th level, a skald is learned in the magic of other spellcasters,\
      \ and can use his own magic to duplicate those classes' spells. Once per day,\
      \ a skald can cast any spell on the bard, cleric, or sorcerer/wizard spell list\
      \ as if it were one of his skald spells known, expending a skald spell slot\
      \ of the same spell level to cast the desired spell. Casting a spell with spell\
      \ kenning always has a minimum casting time of 1 full round, regardless of the\
      \ casting time of the spell.At 11th level, a skald can use this ability twice\
      \ per day. At 17th level, he can use this ability three times per day."
