  - id: "ability:gun_training#gunslinger"
    name: "Gun Training"
    type: "Ex"
    description: "Starting at 5th level, a gunslinger can select one specific type\
      \ of firearm (such as an axe musket, blunderbuss, musket, or pistol). She gains\
      \ a bonus equal to her Dexterity modifier on damage rolls when firing that type\
      \ of firearm. Furthermore, when she misfires with that type of firearm, the\
      \ misfire value of that firearm increases by 2 instead of 4. Every four levels\
      \ thereafter (9th, 13th, and 17th), the gunslinger picks up another type of\
      \ firearm, gaining these bonuses for those types as well."
    prerequisites: ""
    source: "PZO1118"
  - id: "ability:deeds#gunslinger"
    name: "Deeds"
    type: ""
    description: "Gunslingers spend grit points to accomplish deeds. Most deeds grant\
      \ the gunslinger some momentary bonus or effect, but there are some that provide\
      \ longer-lasting effects. Some deeds stay in effect as long as the gunslinger\
      \ has at least 1 grit point. The following is the list of base gunslinger deeds.\
