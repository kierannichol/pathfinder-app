    type: "Ex"
    description: "At 7th level, a magus gains proficiency with medium armor. A magus\
      \ can cast magus spells while wearing medium armor without incurring the normal\
      \ arcane spell failure chance. Like any other arcane spellcaster, a magus wearing\
      \ heavy armor or using a shield incurs a chance of arcane spell failure if the\
      \ spell in question has a somatic component."
    prerequisites: ""
    source: "PZO1117"
  - id: "ability:counterstrike#magus"
    name: "Counterstrike"
    type: "Ex"
    description: "At 16th level, whenever an enemy within reach of the magus successfully\
      \ casts a spell defensively, that enemy provokes an attack of opportunity from\
      \ the magus after the spell is complete. This attack of opportunity cannot disrupt\
      \ the spell."
    prerequisites: ""
    source: "PZO1117"
  - id: "ability:spell_combat#magus"
    name: "Spell Combat"
    type: "Ex"
    description: "At 1st level, a magus learns to cast spells and wield his weapons\
      \ at the same time. This functions much like two-weapon fighting, but the off-hand\
      \ weapon is a spell that is being cast. To use this ability, the magus must\
      \ have one hand free (even if the spell being cast does not have somatic components),\
      \ while wielding a light or one-handed melee weapon in the other hand. As a\
      \ full-round action, he can make all of his attacks with his melee weapon at\
      \ a –2 penalty and can also cast any spell from the magus spell list with a\
      \ casting time of 1 standard action (any attack roll made as part of this spell\
      \ also takes this penalty). If he casts this spell defensively, he can decide\
      \ to take an additional penalty on his attack rolls, up to his Intelligence\
      \ bonus, and add the same amount as a circumstance bonus on his concentration\
      \ check. If the check fails, the spell is wasted, but the attacks still take\
      \ the penalty. A magus can choose to cast the spell first or make the weapon\
      \ attacks first, but if he has more than one attack, he cannot cast the spell\
      \ between weapon attacks."
    prerequisites: ""
    source: "PZO1117"
  - id: "ability:magus_arcana#magus"
    name: "Magus Arcana"
    type: ""
    description: "As he gains levels, a magus learns arcane secrets tailored to his\
      \ specific way of blending martial puissance and magical skill. Starting at\
      \ 3rd level, a magus gains one magus arcana. He gains an additional magus arcana\
      \ for every three levels of magus attained after 3rd level. Unless specifically\
      \ noted in a magus arcana's description, a magus cannot select a particular\
      \ magus arcana more than once. Magus arcana that affect spells can only be used\
      \ to modify spells from the magus spell list unless otherwise noted."
    prerequisites: ""
    source: "PZO1117"
  - id: "ability:magus_arcana#magus"
    name: "Magus Arcana"
    type: ""
    description: "As he gains levels, a magus learns arcane secrets tailored to his\
      \ specific way of blending martial puissance and magical skill. Starting at\
      \ 3rd level, a magus gains one magus arcana. He gains an additional magus arcana\
