  - id: "ability:unarmed_strike#monk"
    name: "Unarmed Strike"
    type: ""
    description: "At 1st level, a monk gains Improved Unarmed Strike as a bonus feat.\
      \ A monk's attacks may be with fist, elbows, knees, and feet. This means that\
      \ a monk may make unarmed strikes with his hands full. There is no such thing\
      \ as an off-hand attack for a monk striking unarmed. A monk may thus apply his\
      \ full Strength bonus on damage rolls for all his unarmed strikes.Usually a\
      \ monk's unarmed strikes deal lethal damage, but he can choose to deal nonlethal\
      \ damage instead with no penalty on his attack roll. He has the same choice\
      \ to deal lethal or nonlethal damage while grappling.A monk's unarmed strike\
      \ is treated as both a manufactured weapon and a natural weapon for the purpose\
      \ of spells and effects that enhance or improve either manufactured weapons\
      \ or natural weapons.A monk also deals more damage with his unarmed strikes\
      \ than a normal person would, as shown above on Table: Monk. The unarmed damage\
      \ values listed on Table: Monk are for Medium monks. A Small monk deals less\
      \ damage than the amount given there with his unarmed attacks, while a Large\
      \ monk deals more damage; see Table: Small or Large Monk Unarmed Damage."
    prerequisites: ""
    source: "PZO1110"
  - id: "ability:quivering_palm#monk"
    name: "Quivering Palm"
    type: "Su"
    description: "Starting at 15th level, a monk can set up vibrations within the\
      \ body of another creature that can thereafter be fatal if the monk so desires.\
      \ He can use this quivering palm attack once per day, and he must announce his\
      \ intent before making his attack roll. Creatures immune to critical hits cannot\
      \ be affected. Otherwise, if the monk strikes successfully and the target takes\
      \ damage from the blow, the quivering palm attack succeeds. Thereafter, the\
      \ monk can try to slay the victim at any later time, as long as the attempt\
      \ is made within a number of days equal to his monk level. To make such an attempt,\
      \ the monk merely wills the target to die (a free action), and unless the target\
      \ makes a Fortitude saving throw (DC 10 + 1/2 the monk's level + the monk's\
      \ Wis modifier), it dies. If the saving throw is successful, the target is no\
      \ longer in danger from that particular quivering palm attack, but it may still\
      \ be affected by another one at a later time. A monk can have no more than 1\
      \ quivering palm in effect at one time. If a monk uses quivering palm while\
      \ another is still in effect, the previous effect is negated."
    prerequisites: ""
    source: "PZO1110"
