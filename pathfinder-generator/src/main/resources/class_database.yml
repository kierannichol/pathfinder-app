  - id: "ability:trackless_step#druid"
    name: "Trackless Step"
    type: "Ex"
    description: "Starting at 3rd level, a druid leaves no trail in natural surroundings\
      \ and cannot be tracked. She may choose to leave a trail if so desired."
    prerequisites: ""
    source: "PZO1110"
  - id: "ability:woodland_stride#druid"
