  - id: "ability:greater_shield_ally#unchained_summoner"
    name: "Greater Shield Ally"
    type: "Su"
    description: "At 12th level, whenever an ally is within reach of the summoner's\
      \ eidolon, the ally gains a +2 shield bonus to its Armor Class and a +2 circumstance\
      \ bonus on its saving throws. If this ally is the summoner, these bonuses increase\
      \ to +4. This bonus does not apply if the eidolon is grappled, helpless, paralyzed,\
      \ stunned, or unconscious."
    prerequisites: ""
    source: "PZO1131"
  - id: "ability:life_link#unchained_summoner"
    name: "Life Link"
    type: "Su"
    description: "At 1st level, a summoner forms a close bond with his eidolon. Whenever\
      \ the eidolon takes enough damage to send it back to its home plane, as a reaction\
      \ to the damage, the summoner can sacrifice any number of hit points he has\
      \ without using an action. Each hit point sacrificed in this way prevents 1\
      \ point of damage dealt to the eidolon. This can prevent the eidolon from being\
      \ sent back to its home plane.In addition, the eidolon and the summoner must\
      \ remain within 100 feet of one another for the eidolon to remain at full strength.\
      \ If the eidolon is beyond 100 feet but closer than 1,000 feet, its current\
      \ and maximum hit point totals are reduced by 50%. If the eidolon is more than\
      \ 1,000 feet away but closer than 10,000 feet, its current and maximum hit point\
      \ totals are reduced by 75%. If the eidolon is more than 10,000 feet away, it\
      \ is immediately returned to its home plane. Current hit points lost in this\
      \ way are not restored when the eidolon gets closer to its summoner, but its\
      \ maximum hit point total does climb to the levels indicated and eventually\
      \ returns to normal."
    prerequisites: ""
    source: "PZO1131"
  - id: "ability:aspect#unchained_summoner"
    name: "Aspect"
    type: "Su"
    description: "At 10th level, a summoner can divert up to 2 points from his eidolon's\
      \ evolution pool to add evolutions to himself. He cannot select any evolution\
      \ that the eidolon could not possess, and he must be able to meet the requirements\
      \ as well (except for subtype requirements, so long as his eidolon meets the\
      \ subtype requirement). He cannot select the ability increase evolution through\
      \ this ability. Any points spent in this way are taken from the eidolon's evolution\
      \ pool (reducing the total number available to the eidolon). The summoner can\
      \ change the evolutions granted by these points anytime he can change the eidolon's\
      \ evolutions."
    prerequisites: ""
    source: "PZO1131"
  - id: "ability:life_bond#unchained_summoner"
    name: "Life Bond"
    type: "Su"
    description: "At 14th level, the summoner's life becomes linked to his eidolon's.\
      \ As long as the eidolon has 1 or more hit points, the summoner is protected\
      \ from harm. Damage in excess of that which would reduce the summoner to 0 hit\
      \ points is instead transferred to the eidolon. This damage is transferred 1\
      \ point at a time, meaning that as soon as the eidolon is reduced to a number\
      \ of negative hit points equal to its Constitution score, all excess damage\
      \ remains with the summoner. Effects that cause death but don't deal damage\
      \ are unaffected by this ability. This ability does not affect spells such as\
      \ baleful polymorph, flesh to stone, imprisonment, or other spells that don't\
      \ deal damage."
    prerequisites: ""
    source: "PZO1131"
  - id: "ability:greater_aspect#unchained_summoner"
    name: "Greater Aspect"
    type: "Su"
    description: "At 18th level, a summoner can divert more of his eidolon's evolutions\
      \ to himself. This ability functions as the aspect ability, but the maximum\
      \ number of evolution points the summoner can divert increases to 6. In addition,\
      \ the eidolon loses 1 point from its evolution pool for every 2 points (or fraction\
      \ thereof ) diverted to the summoner instead of losing 1 point from the evolution\
      \ pool for each point diverted."
    prerequisites: ""
    source: "PZO1131"
  - id: "ability:twin_eidolon#unchained_summoner"
    name: "Twin Eidolon"
    type: "Su"
    description: "At 20th level, a summoner and his eidolon share a true connection.\
      \ As a standard action, the summoner can assume the shape of his eidolon, copying\
      \ all of its evolutions, form, and abilities. His Strength, Dexterity, and Constitution\
      \ scores change to match the base scores of his eidolon. He can choose to have\
      \ any gear that he carries become absorbed by his new form, as with spells from\
      \ the polymorph subschool. Items with continuous effects continue to function\
      \ while absorbed in this way. The summoner loses his natural attacks and all\
      \ racial traits (except bonus feats, skills, and languages) in favor of the\
      \ abilities granted by his eidolon's evolutions. The summoner retains all of\
      \ his class features. The summoner can keep this form for a number of minutes\
      \ per day equal to his summoner level. This duration does not need to be consecutive,\
      \ but it must be spent in 1-minute increments. The summoner can end this effect\
      \ as a free action."
    prerequisites: ""
    source: "PZO1131"
