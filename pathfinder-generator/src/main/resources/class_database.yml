  - id: "ability:arcane_reservoir#arcanist"
    name: "Arcane Reservoir"
    type: "Su"
    description: "An arcanist has an innate pool of magical energy that she can draw\
      \ upon to fuel her arcanist exploits and enhance her spells. The arcanist's\
      \ arcane reservoir can hold a maximum amount of magical energy equal to 3 +\
      \ the arcanist's level. Each day, when preparing spells, the arcanist's arcane\
      \ reservoir fills with raw magical energy, gaining a number of points equal\
      \ to 3 + 1/2 her arcanist level. Any points she had from the previous day are\
      \ lost. She can also regain these points through the consume spells class feature\
      \ and some arcanist exploits. The arcane reservoir can never hold more points\
      \ than the maximum amount noted above; points gained in excess of this total\
      \ are lost.Points from the arcanist reservoir are used to fuel many of the arcanist's\
      \ powers. In addition, the arcanist can expend 1 point from her arcane reservoir\
      \ as a free action whenever she casts an arcanist spell. If she does, she can\
      \ choose to increase the caster level by 1 or increase the spell's DC by 1.\
      \ She can expend no more than 1 point from her reservoir on a given spell in\
      \ this way."
    prerequisites: ""
    source: "PZO1129"
  - id: "ability:cantrips#arcanist"
    name: "Cantrips"
    type: ""
    description: "Arcanists can prepare a number of cantrips, or 0-level spells, each\
      \ day as noted on Table: Arcanist Spells Prepared. These spells are cast like\
      \ any other spell, but they do not consume spell slots. As with her other spells,\
      \ these spells are not expended when cast."
    prerequisites: ""
    source: "PZO1129"
  - id: "ability:arcanist_exploit#arcanist"
    name: "Arcanist Exploit"
    type: ""
    description: "By bending and sometimes even breaking the rules of magic, the arcanist\
      \ learns to exploit gaps and exceptions in the laws of magic. Some of these\
      \ exploits allow her to break down various forms of magic, adding their essence\
      \ to her arcane reservoir. At 1st level and every 2 levels thereafter, the arcanist\
      \ learns a new arcane exploit selected from the following list. An arcanist\
      \ exploit cannot be selected more than once. Once an arcanist exploit has been\
      \ selected, it cannot be changed. Most arcanist exploits require the arcanist\
      \ to expend points from her arcane reservoir to function. Unless otherwise noted,\
      \ the saving throw DC for an arcanist exploit is equal to 10 + 1/2 the arcanist's\
      \ level + the arcanist's Charisma modifier.For a complete list of Arcanist Exploits,\
      \ see here"
