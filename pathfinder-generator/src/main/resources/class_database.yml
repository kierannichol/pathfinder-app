      \ checks equal to 1/2 her inquisitor level (minimum +1)."
    prerequisites: ""
    source: "PZO1115"
  - id: "ability:orisons#inquisitor"
    name: "Orisons"
    type: ""
    description: "Inquisitors learn a number of orisons, or 0-level spells, as noted\
      \ on Table: Inquisitor Spells Known. These spells are cast like any other spell,\
      \ but they are not expended when cast and may be used again. Orisons prepared\
