    name: "Timeless Body"
    type: "Ex"
    description: "After attaining 15th level, a druid no longer takes ability score\
      \ penalties for aging and cannot be magically aged. Any penalties she may have\
      \ already incurred, however, remain in place. Bonuses still accrue, and the\
