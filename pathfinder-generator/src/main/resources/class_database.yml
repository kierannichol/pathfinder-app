  - id: "ability:master_strike#unchained_rogue"
    name: "Master Strike"
    type: "Ex"
    description: "At 20th level, an rogue becomes incredibly deadly when dealing sneak\
      \ attack damage. Each time the rogue deals sneak attack damage, she can choose\
      \ one of the following three effects: the target can be put to sleep for 1d4\
      \ hours, paralyzed for 2d6 rounds, or slain. Regardless of the effect chosen,\
      \ the target can attempt a Fortitude save to negate the additional effect. The\
      \ DC of this save is equal to 10 + 1/2 the rogue's level + the rogue's Dexterity\
      \ modifier. Once a creature has been the target of a master strike, regardless\
      \ of whether or not the save is successful, that creature is immune to that\
      \ rogue's master strike for 24 hours. Creatures that are immune to sneak attack\
      \ damage are also immune to this ability."
