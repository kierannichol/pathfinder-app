  - id: "ability:greater_empathic_link#hunter"
    name: "Greater Empathic Link"
    type: "Su"
    description: "At 14th level, the range of the hunter's empathic link with her\
      \ animal companion increases to 10 miles. If the animal companion is within\
      \ 1 mile, the hunter can communicate with it telepathically."
    prerequisites: ""
    source: "PZO1129"
  - id: "ability:swift_tracker#hunter"
    name: "Swift Tracker"
    type: "Ex"
    description: "At 8th level, a hunter can move at her normal speed while using\
      \ Survival to follow tracks without taking the normal –5 penalty. She takes\
      \ only a –10 penalty (instead of the normal –20) when moving at up to twice\
      \ normal speed while tracking."
    prerequisites: ""
    source: "PZO1129"
  - id: "ability:orisons#hunter"
    name: "Orisons"
    type: ""
    description: "Hunters learn a number of orisons, or 0-level spells, as noted on\
      \ Table: Hunter Spells Known. These spells are cast like any other spell, but\
      \ they do not consume any slots and may be used again.Chaotic, Evil, Good, and\
      \ Lawful Spells: A hunter can't cast spells of an alignment opposed to her own\
      \ or her deity's (if she has one). Spells associated with particular alignments\
      \ are indicated by the chaos, evil, good, and law descriptors in their spell\
      \ descriptions."
    prerequisites: ""
    source: "PZO1129"
  - id: "ability:improved_empathic_link#hunter"
    name: "Improved Empathic Link"
    type: "Su"
    description: "At 4th level, the hunter gains an empathic link with her animal\
      \ companion. This functions like an empathic link with a familiar, except the\
      \ hunter can also see through a companion's eyes as a swift action, maintaining\
      \ this connection as long as she likes (as long as the companion is within 1\
      \ mile) and ending it as a free action. The hunter is blinded while maintaining\
      \ this connection."
    prerequisites: ""
    source: "PZO1129"
  - id: "ability:raise_animal_companion#hunter"
    name: "Raise Animal Companion"
    type: "Sp"
    description: "At 10th level, a hunter gains raise animal companion as a spell-like\
      \ ability; this is not restricted to raising only her own animal companion.\
      \ Using this spell-like ability gives the hunter a permanent negative level.\
      \ This negative level cannot be overcome in any way (including by restoration),\
      \ but automatically ends after 24 hours. At 16th level, this functions as resurrection\
      \ instead of raise dead, but otherwise operates as normal."
    prerequisites: ""
    source: "PZO1129"
