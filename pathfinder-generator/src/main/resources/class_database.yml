    source: "PZO1129"
  - id: "ability:poison_resistance#investigator"
    name: "Poison Resistance"
    type: "Ex"
    description: "At 2nd level, an investigator gains a +2 bonus on all saving throws\
      \ against poison. This bonus increases to +4 at 5th level, and to +6 at 8th\
      \ level. At 11th level, the investigator becomes completely immune to poison."
    prerequisites: ""
    source: "PZO1129"
  - id: "ability:trap_sense#investigator"
    name: "Trap Sense"
    type: "Ex"
    description: "At 3rd level, an investigator gains an intuitive sense that alerts\
      \ him to danger from traps, granting him a +1 bonus on Reflex saving throws\
      \ to avoid traps and a +1 dodge bonus to AC against attacks by traps. At 6th\
      \ level and every 3 levels thereafter, these bonuses increase by 1 (to a maximum\
      \ of +6 at 18th level)."
    prerequisites: ""
    source: "PZO1129"
  - id: "ability:true_inspiration#investigator"
    name: "True Inspiration"
    type: "Ex"
    description: "At 20th level, an investigator can use inspiration on all skill\
      \ checks--even ones he isn't trained in--and all ability checks without spending\
      \ inspiration.In addition, whenever he expends inspiration on an ability check,\
      \ attack roll, saving throw, or skill check, he adds 2d6 rather than 1d6 to\
      \ the result. Some talents can affect this. If using the amazing inspiration\
      \ investigator talent, he rolls 2d8 instead. If using this with empathy, tenacious\
      \ inspiration, underworld inspiration, or a similar talent, he rolls two sets\
      \ of inspiration dice and uses the higher of the two results."
    prerequisites: ""
    source: "PZO1129"
  - id: "ability:studied_strike#investigator"
    name: "Studied Strike"
    type: "Ex"
    description: "At 4th level, an investigator can choose to make a studied strike\
      \ against the target of his studied combat as a free action, upon successfully\
      \ hitting his studied target with a melee attack, to deal additional damage.\
      \ The damage is 1d6 at 4th level, and increases by 1d6 for every 2 levels thereafter\
      \ (to a maximum of 9d6 at 20th level). The damage of studied strike is precision\
      \ damage and is not multiplied on a critical hit; creatures that are immune\
      \ to sneak attacks are also immune to studied strike.If the investigator's attack\
      \ used a weapon that deals nonlethal damage (like a sap, whip, or an unarmed\
      \ strike), he may choose to have the additional damage from studied strike be\
      \ nonlethal damage instead of lethal damage. If the investigator chose to make\
      \ an attack with a lethal weapon instead deal nonlethal damage (with the usual\
      \ –4 penalty), the studied strike damage may also deal nonlethal damage.The\
      \ investigator must be able to see the target well enough to pick out a vital\
