  - id: "ability:ki_power#unchained_monk"
    name: "Ki Power"
    type: "Su"
    description: "At 4th level and every 2 levels thereafter, a monk can select one\
      \ ki power. These powers allow the monk to perform amazing feats of mystical\
      \ power and acrobatic prowess by expending points from his ki pool. Once a ki\
      \ power is selected, it cannot be changed. Some ki powers require the monk to\
      \ be of a specific level or higher before they can be chosen.Unless otherwise\
      \ noted, a monk cannot select an individual ki power more than once."
    prerequisites: ""
    source: "PZO1131"
  - id: "ability:bonus_feat#unchained_monk"
    name: "Bonus Feat"
    type: ""
    description: "At 1st level, 2nd level, and every 4 levels thereafter, a monk can\
      \ select a bonus feat. These feats must be taken from the following list:Catch\
      \ Off-Guard, Combat Reflexes, Deflect Arrows, Dodge, Improved Grapple, Scorpion\
      \ Style, and Throw Anything.At 6th level, the following feats are added to the\
      \ list:Gorgon's Fist, Improved Bull Rush, Improved Disarm, Improved Feint, Improved\
      \ Trip, and Mobility.At 10th level, the following feats are added to the list:Improved\
      \ Critical, Medusa's Wrath, Snatch Arrows, and Spring Attack.A monk need not\
      \ have any of the prerequisites normally required for these feats to select\
      \ them."
    prerequisites: ""
    source: "PZO1131"
  - id: "ability:improved_evasion#unchained_monk"
    name: "Improved Evasion"
    type: "Ex"
    description: "At 9th level, a monk's evasion ability improves. He still takes\
      \ no damage on successful Reflex saving throws against attacks, but henceforth\
      \ he takes only half damage on failed saves. A helpless monk does not gain the\
      \ benefit of improved evasion."
    prerequisites: ""
    source: "PZO1131"
  - id: "ability:flurry_of_blows#unchained_monk"
    name: "Flurry Of Blows"
    type: ""
    description: "At 1st level, a monk can make a flurry of blows as a full-attack\
      \ action. When making a flurry of blows, the monk can make one additional attack\
      \ at his highest base attack bonus. This additional attack stacks with the bonus\
      \ attacks from haste and other similar effects. When using this ability, the\
      \ monk can make these attacks with any combination of his unarmed strikes and\
      \ weapons that have the monk special weapon quality. He takes no penalty for\
      \ using multiple weapons when making a flurry of blows, but he does not gain\
      \ any additional attacks beyond what's already granted by the flurry for doing\
      \ so. (He can still gain additional attacks from a high base attack bonus, from\
      \ this ability, and from haste and similar effects).At 11th level, a monk can\
      \ make an additional attack at his highest base attack bonus whenever he makes\
      \ a flurry of blows. This stacks with the first attack from this ability and\
      \ additional attacks from haste and similar effects."
    prerequisites: ""
    source: "PZO1131"
  - id: "ability:bonus_feat#unchained_monk"
    name: "Bonus Feat"
    type: ""
    description: "At 1st level, 2nd level, and every 4 levels thereafter, a monk can\
      \ select a bonus feat. These feats must be taken from the following list:Catch\
      \ Off-Guard, Combat Reflexes, Deflect Arrows, Dodge, Improved Grapple, Scorpion\
      \ Style, and Throw Anything.At 6th level, the following feats are added to the\
      \ list:Gorgon's Fist, Improved Bull Rush, Improved Disarm, Improved Feint, Improved\
      \ Trip, and Mobility.At 10th level, the following feats are added to the list:Improved\
      \ Critical, Medusa's Wrath, Snatch Arrows, and Spring Attack.A monk need not\
      \ have any of the prerequisites normally required for these feats to select\
      \ them."
    prerequisites: ""
    source: "PZO1131"
  - id: "ability:evasion#unchained_monk"
    name: "Evasion"
    type: ""
    description: "At 2nd level, a monk can avoid damage from many area-effect attacks.\
      \ If a monk succeeds at a Reflex saving throw against an attack that normally\
      \ deals half damage on a successful save, he instead takes no damage. Evasion\
      \ can be used only if a monk is wearing light armor or no armor. A helpless\
      \ monk does not gain the benefit of evasion."
    prerequisites: ""
    source: "PZO1131"
  - id: "ability:style_strike#unchained_monk"
    name: "Style Strike"
    type: "Ex"
    description: "At 5th level, a monk can learn one type of style strike. Whenever\
      \ he makes a flurry of blows, he can designate one of his unarmed strikes as\
      \ a style strike. This attack is resolved as normal, but it has an additional\
      \ effect depending on the type of strike chosen. At 9th level, and every 4 levels\
      \ thereafter, a monk learns an additional style strike. He must choose which\
      \ style strike to apply before the attack roll is made. At 15th level, he can\
      \ designate up to two of his unarmed strikes each round as a style strike, and\
      \ each one can be a different type. The monk can choose from any of the following\
      \ strikes."
    prerequisites: ""
    source: "PZO1131"
  - id: "ability:ki_strike#unchained_monk"
    name: "Ki Strike"
    type: ""
    description: "At 3rd level, ki strike allows his unarmed attacks to be treated\
      \ as magic weapons for the purpose of overcoming damage reduction."
    prerequisites: ""
    source: "PZO1131"
  - id: "ability:perfect_self#unchained_monk"
    name: "Perfect Self"
    type: ""
    description: "At 20th level, a monk becomes a magical creature. He is forevermore\
      \ treated as an outsider rather than a humanoid (or whatever his original creature\
      \ type was) for the purpose of spells and magical effects. Additionally, the\
      \ monk gains damage reduction 10/chaotic, which allows him to ignore the first\
      \ 10 points of damage from any attack made by a nonchaotic weapon. Unlike other\
      \ outsiders, the monk can still be brought back from the dead as if he were\
      \ a member of his previous creature type. Finally, the monk gains the ability\
      \ to enter a state of perfect calm. During this time, the monk can take no actions,\
      \ but he does regain ki at the rate of 1 point per 10 minutes spent at calm.\
      \ He cannot use this ability to gain an amount of ki in excess of his maximum."
    prerequisites: ""
    source: "PZO1131"
  - id: "ability:purity_of_body#unchained_monk"
    name: "Purity Of Body"
    type: "Ex"
    description: "At 5th level, a monk gains immunity to all diseases, including supernatural\
      \ and magical diseases."
