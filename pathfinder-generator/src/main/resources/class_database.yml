  - id: "ability:maneuver_training#brawler"
    name: "Maneuver Training"
    type: "Ex"
    description: "At 3rd level, a brawler can select one combat maneuver to receive\
      \ additional training. She gains a +1 bonus on combat maneuver checks when performing\
      \ that combat maneuver and a +1 bonus to her CMD when defending against that\
      \ maneuver.At 7th level and every 4 levels thereafter, the brawler becomes further\
      \ trained in another combat maneuver, gaining the above +1 bonus combat maneuver\
      \ checks and to CMD. In addition, the bonuses granted by all previous maneuver\
      \ training increase by 1 each. (For example, if a brawler chooses grapple at\
      \ 3rd level and sunder at 7th level, her bonuses to grapple are +2 and bonuses\
      \ to sunder are +1. If she then chooses bull rush upon reaching 11th level,\
      \ her bonuses to grapple are +3, to sunder are +2, and to bull rush are +1.)"
    prerequisites: ""
    source: "PZO1129"
  - id: "ability:martial_flexibility#brawler"
    name: "Martial Flexibility"
    type: "Ex"
    description: "A brawler can take a move action to gain the benefit of a combat\
      \ feat she doesn't possess. This effect lasts for 1 minute. The brawler must\
      \ meet all the feat's prerequisites. She may use this ability a number of times\
      \ per day equal to 3 + 1/2 her brawler level (minimum 1).The brawler can use\
      \ this ability again before the duration expires in order to replace the previous\
      \ combat feat with another choice.If a combat feat has a daily use limitation\
      \ (such as Stunning Fist), any uses of that combat feat while using this ability\
      \ count toward that feat's daily limit.At 6th level, a brawler can use this\
      \ ability to gain the benefit of two combat feats at the same time. She may\
      \ select one feat as a swift action or two feats as a move action. She may use\
      \ one of these feats to meet a prerequisite of the second feat; doing so means\
      \ that she cannot replace a feat currently fulfilling another's prerequisite\
      \ without also replacing those feats that require it. Each individual feat selected\
      \ counts toward her daily uses of this ability.At 10th level, a brawler can\
      \ use this ability to gain the benefit of three combat feats at the same time.\
      \ She may select one feat as a free action, two feats as a swift action, or\
      \ three feats as a move action. She may use one of the feats to meet a prerequisite\
      \ of the second and third feats, and use the second feat to meet a prerequisite\
      \ of the third feat. Each individual feat selected counts toward her daily uses\
      \ of this ability.At 12th level, a brawler can use this ability to gain the\
      \ benefit of one combat feat as an immediate action or three combat feats as\
      \ a swift action. Each individual feat selected counts toward her daily uses\
      \ of this ability.At 20th level, a brawler can use this ability to gain the\
      \ benefit of any number of combat feats as a swift action. Each feat selected\
      \ counts toward her daily uses of this ability."
    prerequisites: ""
    source: "PZO1129"
  - id: "ability:brawlers_flurry#brawler"
    name: "Brawler's Flurry"
    type: "Ex"
    description: "Starting at 2nd level, a brawler can make a brawler's flurry as\
      \ a full-attack action. When doing so, a brawler has the Two-Weapon Fighting\
      \ feat when attacking with any combination of unarmed strikes, weapons from\
      \ the close fighter weapon group, or weapons with the “monk\" special feature.\
      \ She does not need to use two different weapons to use this ability.A brawler\
      \ applies her full Strength modifier to her damage rolls for all attacks made\
      \ with brawler's flurry, whether the attacks are made with an off-hand weapon\
      \ or a weapon wielded in both hands. A brawler can substitute disarm, sunder,\
      \ and trip combat maneuvers for unarmed attacks as part of brawler's flurry.\
      \ A brawler with natural weapons can't use such weapons as part of brawler's\
      \ flurry, nor can she make natural weapon attacks in addition to her brawler's\
      \ flurry attacks.At 8th level, the brawler gains use of the Improved Two-Weapon\
      \ Fighting feat when using brawler's flurry. At 15th level, she gains use of\
      \ the Greater Two-Weapon Fighting feat when using brawler's flurry."
    prerequisites: ""
    source: "PZO1129"
  - id: "ability:knockout#brawler"
    name: "Knockout"
    type: "Ex"
    description: "At 4th level, once per day a brawler can unleash a devastating attack\
      \ that can instantly knock a target unconscious. She must announce this intent\
      \ before making her attack roll. If the brawler hits and the target takes damage\
      \ from the blow, the target must succeed at a Fortitude saving throw (DC = 10\
      \ + 1/2 the brawler's level + the higher of the brawler's Strength or Dexterity\
      \ modifier) or fall unconscious for 1d6 rounds. Each round on its turn, the\
      \ unconscious target may attempt a new saving throw to end the effect as a full-round\
      \ action that does not provoke attacks of opportunity. Creatures immune to critical\
      \ hits or nonlethal damage are immune to this ability. At 10th level, the brawler\
      \ may use this ability twice per day; at 16th level, she may use it three times\
      \ per day."
    prerequisites: ""
    source: "PZO1129"
  - id: "ability:ac_bonus#brawler"
    name: "AC Bonus"
    type: "Ex"
    description: "At 4th level, when a brawler wears light or no armor, she gains\
      \ a +1 dodge bonus to AC and CMD. This bonus increases by 1 at 9th, 13th, and\
      \ 18th levels.These bonuses to AC apply against touch attacks. She loses these\
      \ bonuses while immobilized or helpless, wearing medium or heavy armor, or carrying\
      \ a medium or heavy load."
    prerequisites: ""
    source: "PZO1129"
