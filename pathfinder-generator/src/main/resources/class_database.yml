    source: "PZO1129"
  - id: "ability:wandering_spirit#shaman"
    name: "Wandering Spirit"
    type: "Su"
    description: "At 4th level, a shaman can form a temporary bond with a spirit other\
      \ than the one selected using her spirit class feature. She must make this selection\
      \ each day when preparing her spells. While this feature is active, she gains\
      \ the spirit ability granted by the spirit. She also adds the spells granted\
      \ by that spirit to her list of spells that she can cast using spirit magic.\
      \ She does not add the hexes from her wandering spirit to her list of hexes\
      \ that she can choose from with the hex class feature. At 12th level, she gains\
      \ the abilities listed in the greater version of her wandering spirit. At 20th\
      \ level, she gains the ability listed in the true version of her wandering spirit."
