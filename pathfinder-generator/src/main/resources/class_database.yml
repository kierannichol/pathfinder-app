      \ Whenever the paladin uses lay on hands to heal damage to one target, the target\
      \ also receives the additional effects from all of the mercies possessed by\
      \ the paladin. A mercy can remove a condition caused by a curse, disease, or\
      \ poison without curing the affliction. Such conditions return after 1 hour\
      \ unless the mercy actually removes the affliction that causes the condition.At\
      \ 3rd level, the paladin can select from the following initial mercies."
    prerequisites: ""
    source: "PZO1110"
  - id: "ability:lay_on_hands#paladin"
    name: "Lay On Hands"
    type: "Su"
    description: "Beginning at 2nd level, a paladin can heal wounds (her own or those\
      \ of others) by touch. Each day she can use this ability a number of times equal\
      \ to 1/2 her paladin level plus her Charisma modifier. With one use of this\
      \ ability, a paladin can heal 1d6 hit points of damage for every two paladin\
      \ levels she possesses. Using this ability is a standard action, unless the\
      \ paladin targets herself, in which case it is a swift action. Despite the name\
      \ of this ability, a paladin only needs one free hand to use this ability.Alternatively,\
      \ a paladin can use this healing power to deal damage to undead creatures, dealing\
      \ 1d6 points of damage for every two levels the paladin possesses. Using lay\
      \ on hands in this way requires a successful melee touch attack and doesn't\
      \ provoke an attack of opportunity. Undead do not receive a saving throw against\
      \ this damage."
    prerequisites: ""
    source: "PZO1110"
  - id: "ability:smite_evil#paladin"
    name: "Smite Evil"
    type: "Su"
    description: "Once per day, a paladin can call out to the powers of good to aid\
      \ her in her struggle against evil. As a swift action, the paladin chooses one\
      \ target within sight to smite. If this target is evil, the paladin adds her\
      \ Cha bonus (if any) to her attack rolls and adds her paladin level to all damage\
      \ rolls made against the target of her smite. If the target of smite evil is\
      \ an outsider with the evil subtype, an evil-aligned dragon, or an undead creature,\
      \ the bonus to damage on the first successful attack increases to 2 points of\
      \ damage per level the paladin possesses. Regardless of the target, smite evil\
      \ attacks automatically bypass any DR the creature might possess.In addition,\
      \ while smite evil is in effect, the paladin gains a deflection bonus equal\
      \ to her Charisma modifier (if any) to her AC against attacks made by the target\
      \ of the smite. If the paladin targets a creature that is not evil, the smite\
      \ is wasted with no effect.The smite evil effect remains until the target of\
      \ the smite is dead or the next time the paladin rests and regains her uses\
      \ of this ability. At 4th level, and at every three levels thereafter, the paladin\
      \ may smite evil one additional time per day, as indicated on Table: Paladin,\
      \ to a maximum of seven times per day at 19th level."
    prerequisites: ""
    source: "PZO1110"
  - id: "ability:aura_of_righteousness#paladin"
    name: "Aura Of Righteousness"
    type: "Su"
    description: "At 17th level, a paladin gains DR 5/evil and immunity to compulsion\
      \ spells and spell-like abilities. Each ally within 10 feet of her gains a +4\
      \ morale bonus on saving throws against compulsion effects.This ability functions\
      \ only while the paladin is conscious, not if she is unconscious or dead."
    prerequisites: ""
    source: "PZO1110"
  - id: "ability:aura_of_faith#paladin"
    name: "Aura Of Faith"
    type: "Su"
    description: "At 14th level, a paladin's weapons are treated as good-aligned for\
      \ the purposes of overcoming Damage Reduction. Any attack made against an enemy\
      \ within 10 feet of her is treated as good-aligned for the purposes of overcoming\
      \ Damage Reduction.This ability functions only while the paladin is conscious,\
      \ not if she is unconscious or dead."
    prerequisites: ""
    source: "PZO1110"
  - id: "ability:aura_of_justice#paladin"
    name: "Aura Of Justice"
    type: "Su"
    description: "At 11th level, a paladin can expend two uses of her smite evil ability\
      \ to grant the ability to smite evil to all allies within 10 feet, using her\
      \ bonuses. Allies must use this smite evil ability by the start of the paladin's\
      \ next turn and the bonuses last for 1 minute. Using this ability is a free\
      \ action. Evil creatures gain no benefit from this ability."
    prerequisites: ""
    source: "PZO1110"
