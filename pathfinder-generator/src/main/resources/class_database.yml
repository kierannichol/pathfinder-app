  - id: "ability:track#hunter"
    name: "Track"
    type: "Ex"
    description: "At 2nd level, a hunter adds 1/2 her level to Survival skill checks\
      \ made to follow tracks."
    prerequisites: ""
    source: "PZO1129"
  - id: "ability:second_animal_focus#hunter"
    name: "Second Animal Focus"
    type: "Su"
    description: "At 8th level, whenever a hunter uses her animal focus ability, she\
      \ selects two different animal aspects for herself instead of one, and can assign\
      \ two aspects to her companion instead of one. As with the companion's previous\
      \ aspect, the second one does not count against the minutes per day a hunter\
      \ can take on an aspect.If the hunter's animal companion is dead and the hunter\
      \ has applied the companion's animal aspect to herself, that aspect does not\
      \ count toward her maximum of two aspects at once. The hunter can still apply\
      \ only one of her dead companion's aspects to herself, not both."
    prerequisites: ""
    source: "PZO1129"
  - id: "ability:bonus_trick#hunter"
    name: "Bonus Trick"
    type: "Ex"
