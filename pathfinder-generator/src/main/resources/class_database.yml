  - id: "ability:uncanny_dodge#bloodrager"
    name: "Uncanny Dodge"
    type: "Ex"
    description: "At 2nd level, a bloodrager can react to danger before his senses\
      \ would normally allow him to do so. He cannot be caught flat-footed, nor does\
      \ he lose his Dexterity bonus to AC if the attacker is invisible. He still loses\
      \ his Dexterity bonus to AC if immobilized. A bloodrager with this ability can\
      \ still lose his Dexterity bonus to AC if an opponent successfully uses the\
      \ feint action against him.If a bloodrager already possesses uncanny dodge from\
      \ a different class, he automatically gains improved uncanny dodge (see below)\
      \ instead."
    prerequisites: ""
    source: "PZO1129"
