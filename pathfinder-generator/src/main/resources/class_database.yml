  - id: "ability:mystery_spell#oracle"
    name: "Mystery Spell"
    type: ""
    description: "Each oracle draws upon a divine mystery to grant her spells and\
      \ powers. This mystery also grants additional class skills and other special\
      \ abilities. This mystery can represent a devotion to one ideal, prayers to\
      \ deities that support the concept, or a natural calling to champion a cause.\
      \ For example, an oracle with the waves mystery might have been born at sea\
      \ and found a natural calling to worship the gods of the oceans, rivers, and\
      \ lakes, be they benign or malevolent. Regardless of its source, the mystery\
      \ manifests in a number of ways as the oracle gains levels. An oracle must pick\
      \ one mystery upon taking her first level of oracle. Once made, this choice\
