- id: "class:gunslinger"
  name: "Gunslinger"
  category: "BASE"
  description: "For a renegade few, battle sounds different than it does for the typical\
    \ fighter. The clash of steel and the sizzle of spell energy are drowned out by\
    \ the thunderous rhythm of gunfire--the pounding beat of the gunslinger. Gunslingers\
    \ are a bold and mysterious lot. While many treat the secrets of black powder\
    \ with the same care and reverence that a wizard typically reserves for his spellbook,\
    \ most gunslingers know that firearms are a secret that cannot remain concealed\
    \ forever. While current firearms are simple, often imprecise, and even dangerous\
    \ devices, they are a technology on the move, and one that will become even more\
    \ powerful when it is fully fused with magic. Role: Gunslingers are thunderous\
    \ artillery, often found where the fighting is fiercest. Brave, clever, and frequently\
    \ foolhardy, many gunslingers push to position themselves at close range, barrels\
    \ blazing, to take down their foes and demoralize their enemies. Other gunslingers\
    \ are masters of distant death, picking off enemies from afar with their strange\
    \ and wondrous weapons. Alignment: Any. Hit Die: d10. Starting Wealth: 5d6 x 10\
    \ gp (average 175gp) In addition, each character begins play with an outfit worth\
    \ 10 gp or less, and the gunslinger begins with her starting firearm."
