    name: "Quarry"
    type: "Ex"
    description: "At 14th level, a slayer can as a standard action denote one target\
      \ within his line of sight as his quarry. Whenever he is following the tracks\
      \ of his quarry, a slayer can take 10 on his Survival skill checks while moving\
      \ at normal speed, without penalty. In addition, he gains a +2 insight bonus\
      \ on attack rolls made against his quarry, and all critical threats against\
      \ his quarry are automatically confirmed. A slayer can have no more than one\
      \ quarry at a time, and the target must be selected as a studied target. He\
      \ can dismiss this effect at any time as a free action, but he cannot select\
      \ a new quarry target for 24 hours. If the slayer sees proof that his quarry\
      \ is dead, he can select a new quarry target after 1 hour."
