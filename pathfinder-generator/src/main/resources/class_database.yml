      \ normally."
    prerequisites: ""
    source: "PZO1115"
  - id: "ability:detect_alignment#inquisitor"
    name: "Detect Alignment"
    type: "Sp"
    description: "At 2nd level, at will, an inquisitor can use detect chaos, detect\
      \ evil, detect good, or detect law. She can only use one of these at any given\
      \ time."
    prerequisites: ""
    source: "PZO1115"
  - id: "ability:judgment#inquisitor"
    name: "Judgment"
    type: "Su"
    description: "Starting at 1st level, an inquisitor can pronounce judgment upon\
      \ her foes as a swift action. Starting when the judgment is made, the inquisitor\
      \ receives a bonus or special ability based on the type of judgment made.At\
      \ 1st level, an inquisitor can use this ability once per day. At 4th level and\
      \ every three levels thereafter, the inquisitor can use this ability one additional\
      \ time per day. Once activated, this ability lasts until the combat ends, at\
      \ which point all of the bonuses immediately end. The inquisitor must participate\
      \ in the combat to gain these bonuses. If she is frightened, panicked, paralyzed,\
      \ stunned, unconscious, or otherwise prevented from participating in the combat,\
      \ the ability does not end, but the bonuses do not resume until she can participate\
      \ in the combat again.When the inquisitor uses this ability, she must select\
      \ one type of judgment to make. As a swift action, she can change this judgment\
      \ to another type. If the inquisitor is evil, she receives profane bonuses instead\
      \ of sacred, as appropriate. Neutral inquisitors must select profane or sacred\
      \ bonuses. Once made, this choice cannot be changed."
    prerequisites: ""
    source: "PZO1115"
  - id: "ability:stalwart#inquisitor"
    name: "Stalwart"
    type: "Ex"
    description: "At 11th level, an inquisitor can use mental and physical resiliency\
      \ to avoid certain attacks. If she makes a Fortitude or Will saving throw against\
      \ an attack that has a reduced effect on a successful save, she instead avoids\
      \ the effect entirely. This ability can only be used if the inquisitor is wearing\
      \ light armor, medium armor, or no armor. A helpless inquisitor does not gain\
      \ the benefit of the stalwart ability."
    prerequisites: ""
    source: "PZO1115"
  - id: "ability:teamwork_feat#inquisitor"
    name: "Teamwork Feat"
    type: ""
    description: "At 3rd level, and every three levels thereafter, the inquisitor\
      \ gains a bonus feat in addition to those gained from normal advancement. These\
      \ bonus feats must be selected from those listed as teamwork feats. The inquisitor\
      \ must meet the prerequisites of the selected bonus feat.As a standard action,\
      \ the inquisitor can choose to learn a new bonus teamwork feat in place of the\
      \ most recent bonus teamwork feat she has already learned. In effect, the inquisitor\
      \ loses the bonus feat in exchange for the new one. She can only change the\
      \ most recent teamwork feat gained. Whenever she gains a new teamwork feat,\
      \ the previous teamwork feat becomes set and cannot be changed again. An inquisitor\
      \ can change her most recent teamwork feat a number of times per day equal to\
      \ her Wisdom modifier."
    prerequisites: ""
    source: "PZO1115"
