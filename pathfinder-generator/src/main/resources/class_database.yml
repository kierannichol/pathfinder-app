  - id: "ability:wild_empathy#druid"
    name: "Wild Empathy"
    type: "Ex"
    description: "A druid can improve the attitude of an animal. This ability functions\
      \ just like a Diplomacy check made to improve the attitude of a person. The\
      \ druid rolls 1d20 and adds her druid level and her Charisma modifier to determine\
      \ the wild empathy check result.The typical domestic animal has a starting attitude\
      \ of indifferent, while wild animals are usually unfriendly.To use wild empathy,\
      \ the druid and the animal must be able to study each other, which means that\
      \ they must be within 30 feet of one another under normal conditions. Generally,\
      \ influencing an animal in this way takes 1 minute but, as with influencing\
      \ people, it might take more or less time.A druid can also use this ability\
      \ to influence a magical beast with an Intelligence score of 1 or 2, but she\
      \ takes a –4 penalty on the check."
