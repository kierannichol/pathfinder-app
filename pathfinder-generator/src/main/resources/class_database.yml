  - id: "ability:life_bond#summoner"
    name: "Life Bond"
    type: "Su"
    description: "At 14th level, a summoner's life becomes linked to his eidolon's.\
      \ As long as the eidolon has 1 or more hit points, the summoner is protected\
      \ from harm. Damage in excess of that which would reduce the summoner to fewer\
      \ than 0 hit points is instead transferred to the eidolon. This damage is transferred\
      \ 1 point at a time, meaning that as soon as the eidolon is reduced to a number\
      \ of negative hit points equal to its Constitution score, all excess damage\
      \ remains with the summoner.Effects that cause death but not damage are unaffected\
      \ by this ability. This ability does not affect spells like baleful polymorph,\
      \ flesh to stone, or imprisonment, or other spells that do not cause actual\
      \ damage."
