    type: "Ex"
    description: "A ranger of 20th level becomes a master hunter. He can always move\
      \ at full speed while using Survival to follow tracks without penalty. He can,\
      \ as a standard action, make a single attack against a favored enemy at his\
      \ full attack bonus. If the attack hits, the target takes damage normally and\
      \ must make a Fortitude save or die. The DC of this save is equal to 10 + 1/2\
      \ the ranger's level + the ranger's Wisdom modifier. A ranger can choose instead\
      \ to deal an amount of nonlethal damage equal to the creature's current hit\
      \ points. A successful save negates this damage. A ranger can use this ability\
      \ once per day against each favored enemy type he possesses, but not against\
      \ the same creature more than once in a 24-hour period."
