  - id: "ability:challenge#cavalier"
    name: "Challenge"
    type: "Ex"
    description: "Once per day, a cavalier can challenge a foe to combat. As a swift\
      \ action, the cavalier chooses one target within sight to challenge. The cavalier's\
      \ melee attacks deal extra damage whenever the attacks are made against the\
      \ target of his challenge. This extra damage is equal to the cavalier's level.\
      \ The cavalier can use this ability once per day at 1st level, plus one additional\
      \ time per day for every three levels beyond 1st, to a maximum of seven times\
      \ per day at 19th level.Challenging a foe requires much of the cavalier's concentration.\
      \ The cavalier takes a –2 penalty to his Armor Class, except against attacks\
      \ made by the target of his challenge.The challenge remains in effect until\
      \ the target is dead or unconscious or until the combat ends. Each cavalier's\
      \ challenge also includes another effect which is listed in the section describing\
      \ the cavalier's order."
    prerequisites: ""
    source: "PZO1115"
  - id: "ability:master_tactician#cavalier"
    name: "Master Tactician"
    type: "Ex"
    description: "At 17th level, the cavalier receives an additional teamwork feat\
      \ as a bonus feat. He must meet the prerequisites for this feat. The cavalier\
      \ can grant this feat to his allies using the tactician ability. Whenever the\
      \ cavalier uses the tactician ability, he grants any two teamwork feats that\
      \ he knows. He can select from any of his teamwork feats, not just his bonus\
      \ feats."
    prerequisites: ""
    source: "PZO1115"
  - id: "ability:order#cavalier"
    name: "Order"
    type: "Ex"
    description: "At 1st level, a cavalier must pledge himself to a specific order.\
      \ The order grants the cavalier a number of bonuses, class skills, and special\
      \ abilities. In addition, each order includes a number of edicts that the cavalier\
      \ must follow. If he violates any of these edicts, he loses the benefits from\
      \ his order's challenge ability for 24 hours. The violation of an edict is subject\
      \ to GM interpretation. A cavalier cannot change his order without undertaking\
      \ a lengthy process to dedicate himself to a new cause. When this choice is\
      \ made, he immediately loses all of the benefits from his old order. He must\
      \ then follow the edicts of his new order for one entire level without gaining\
      \ any benefits from that order. Once accomplished, he gains all of the bonuses\
      \ from his new order. Note that the names of these orders might vary depending\
      \ upon the campaign setting or GM's preference.The following orders can be chosen\
      \ by both cavaliers and samurai.Members of these orders are not necessarily\
      \ bound together, but some organizations do exist that are comprised of cavaliers\
      \ that all belong to one specific order."
    prerequisites: ""
    source: "PZO1115"
  - id: "ability:greater_banner#cavalier"
    name: "Greater Banner"
    type: "Ex"
    description: "At 14th level, the cavalier's banner becomes a rallying call to\
      \ his allies. All allies within 60 feet receive a +2 morale bonus on saving\
      \ throws against charm and compulsion spells and effects. In addition, while\
      \ his banner is displayed, the cavalier can spend a standard action to wave\
      \ the banner through the air, granting all allies within 60 feet an additional\
      \ saving throw against any one spell or effect that is targeting them. This\
      \ save is made at the original DC. Spells and effects that do not allow saving\
      \ throws are unaffected by this ability. An ally cannot benefit from this ability\
      \ more than once per day."
    prerequisites: ""
    source: "PZO1115"
  - id: "ability:tactician#cavalier"
    name: "Tactician"
    type: "Ex"
    description: "At 1st level, a cavalier receives a teamwork feat as a bonus feat.\
      \ He must meet the prerequisites for this feat. As a standard action, the cavalier\
      \ can grant this feat to all allies within 30 feet who can see and hear him.\
      \ Allies retain the use of this bonus feat for 3 rounds plus 1 round for every\
      \ two levels the cavalier possesses. Allies do not need to meet the prerequisites\
      \ of these bonus feats. The cavalier can use this ability once per day at 1st\
      \ level, plus one additional time per day at 5th level and for every 5 levels\
      \ thereafter."
    prerequisites: ""
    source: "PZO1115"
  - id: "ability:expert_trainer#cavalier"
    name: "Expert Trainer"
    type: "Ex"
    description: "At 4th level, a cavalier learns to train mounts with speed and unsurpassed\
      \ expertise. The cavalier receives a bonus equal to 1/2 his cavalier level whenever\
      \ he uses Handle Animal on an animal that serves as a mount. In addition, he\
      \ can reduce the time needed to teach a mount a new trick or train a mount for\
      \ a general purpose to 1 day per 1 week required by increasing the DC by +5.\
      \ He can also train more than one mount at once, although each mount after the\
      \ first adds +2 to the DC."
    prerequisites: ""
    source: "PZO1115"
