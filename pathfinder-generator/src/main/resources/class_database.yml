  class_features:
  - id: "ability:channel_energy#warpriest"
    name: "Channel Energy"
    type: "Su"
    description: "Starting at 4th level, a warpriest can release a wave of energy\
      \ by channeling the power of his faith through his holy (or unholy) symbol.\
      \ This energy can be used to deal or heal damage, depending on the type of energy\
      \ channeled and the creatures targeted. Using this ability is a standard action\
      \ that expends two uses of his fervor ability and doesn't provoke an attack\
      \ of opportunity. The warpriest must present a holy (or unholy) symbol to use\
      \ this ability. A good warpriest (or one who worships a good deity) channels\
      \ positive energy and can choose to heal living creatures or to deal damage\
      \ to undead creatures. An evil warpriest (or one who worships an evil deity)\
      \ channels negative energy and can choose to deal damage to living creatures\
      \ or heal undead creatures. A neutral warpriest who worships a neutral deity\
      \ (or one who is not devoted to a particular deity) channels positive energy\
      \ if he chose to spontaneously cast cure spells or negative energy if he chose\
      \ to spontaneously cast inflict spells.Channeling energy causes a burst that\
      \ affects all creatures of one type (either undead or living) in a 30-foot radius\
      \ centered on the warpriest. The amount of damage dealt or healed is equal to\
      \ the amount listed in the fervor ability. Creatures that take damage from channeled\
      \ energy must succeed at a Will saving throw to halve the damage. The save DC\
      \ is 10 + 1/2 the warpriest's level + the warpriest's Wisdom modifier. Creatures\
      \ healed by channeled energy cannot exceed their maximum hit point total--all\
      \ excess healing is lost. A warpriest can choose whether or not to include himself\
      \ in this effect."
    prerequisites: ""
    source: "PZO1129"
  - id: "ability:sacred_armor#warpriest"
    name: "Sacred Armor"
    type: "Su"
    description: "At 7th level, the warpriest gains the ability to enhance his armor\
      \ with divine power as a swift action. This power grants the armor a +1 enhancement\
      \ bonus. For every 3 levels beyond 7th, this bonus increases by 1 (to a maximum\
      \ of +5 at 19th level). The warpriest can use this ability a number of minutes\
      \ per day equal to his warpriest level. This duration must be used in 1-minute\
      \ increments, but they don't need to be consecutive.These bonuses stack with\
      \ any existing bonuses the armor might have, to a maximum of +5. The warpriest\
      \ can enhance armor any of the following armor special abilities: energy resistance\
      \ (normal, improved, and greater), fortification (heavy, light, or moderate),\
      \ glamered, and spell resistance (13, 15, 17, and 19). Adding any of these special\
      \ abilities replaces an amount of bonus equal to the special ability's base\
      \ cost. For this purpose, glamered counts as a +1 bonus, energy resistance counts\
      \ as +2, improved energy resistance counts as +4, and greater energy resistance\
      \ counts as +5. Duplicate abilities do not stack. The armor must have at least\
      \ a +1 enhancement bonus before any other special abilities can be added.The\
      \ enhancement bonus and armor special abilities are determined the first time\
      \ the ability is used each day and cannot be changed until the next day. These\
      \ bonuses apply only while the warpriest is wearing the armor, and end immediately\
      \ if the armor is removed or leaves the warpriest's possession. This ability\
      \ can be ended as a free action at the start of the warpriest's turn. This ability\
      \ cannot be applied to a shield.When the warpriest uses this ability, he can\
      \ also use his sacred weapon ability as a free action by expending one use of\
      \ his fervor."
    prerequisites: ""
    source: "PZO1129"
