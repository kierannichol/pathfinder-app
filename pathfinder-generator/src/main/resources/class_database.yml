  - id: "ability:makers_call#unchained_summoner"
    name: "Maker's Call"
    type: "Su"
    description: "At 6th level, as a standard action, a summoner can call his eidolon\
      \ to his side. This functions as dimension door, using the summoner's caster\
      \ level. When this ability is used, the eidolon appears adjacent to the summoner\
      \ (or as close as possible if all adjacent spaces are occupied). If the eidolon\
      \ is out of range, the ability is wasted. The summoner can use this ability\
      \ once per day at 6th level, plus one additional time per day for every four\
      \ levels beyond 6th."
    prerequisites: ""
    source: "PZO1131"
  - id: "ability:shield_ally#unchained_summoner"
    name: "Shield Ally"
    type: "Ex"
    description: "At 4th level, whenever a summoner is within his eidolon's reach,\
      \ the summoner gains a +2 shield bonus to his Armor Class and a +2 circumstance\
      \ bonus on his saving throws. This bonus does not apply if the eidolon is grappled,\
      \ helpless, paralyzed, stunned, or unconscious."
    prerequisites: ""
    source: "PZO1131"
  - id: "ability:bond_senses#unchained_summoner"
    name: "Bond Senses"
    type: "Su"
    description: "At 2nd level, a summoner can, as a standard action, share the senses\
      \ of his eidolon, hearing, seeing, smelling, tasting, and touching everything\
      \ the eidolon does. He can use this ability a number of rounds per day equal\
      \ to his summoner level. There is no maximum range to this effect, but the eidolon\
      \ and the summoner must be on the same plane. The summoner can end this effect\
      \ as a free action."
    prerequisites: ""
    source: "PZO1131"
