  - id: "ability:master_hunter#hunter"
    name: "Master Hunter"
    type: "Ex"
    description: "At 20th level, a hunter becomes a master hunter, able to track down\
      \ foes with ease. She can always move at full speed while using Survival to\
      \ follow tracks without penalty.Additionally, each day when the hunter regains\
      \ her spell slots, she chooses one animal focus to be active on herself for\
      \ the entire day. This focus is in addition to using her animal focus class\
      \ ability (including the additional focus ability she is able to use on herself\
      \ if her animal companion is dead)."
    prerequisites: ""
    source: "PZO1129"
  - id: "ability:woodland_stride#hunter"
    name: "Woodland Stride"
    type: "Ex"
    description: "At 5th level, a hunter and her animal companion may move through\
      \ any sort of undergrowth (such as natural thorns, briars, overgrown areas,\
      \ and similar terrain) at their normal speed and without taking damage or suffering\
      \ any other impairment.Thorns, briars, and overgrown areas that are enchanted\
      \ or magically manipulated to impede motion will still affect the hunter and\
      \ her animal companion."
    prerequisites: ""
    source: "PZO1129"
  - id: "ability:animal_focus#hunter"
    name: "Animal Focus"
    type: "Su"
    description: "At 1st level, a hunter can take on the aspect of an animal as a\
      \ swift action. She must select one type of animal to emulate, gaining a bonus\
      \ or special ability based on the type of animal emulated and her hunter level.\
      \ The hunter can use this ability for a number of minutes per day equal to her\
      \ level. This duration does not need to be consecutive, but must be spent in\
      \ 1-minute increments. The hunter can emulate only one animal at a time.The\
      \ hunter can also apply one of these aspects to her animal companion. Unlike\
      \ with the hunter herself, there is no duration on the animal aspect applied\
      \ to her animal companion. An aspect applied in this way does not count against\
      \ the hunter's minutes of duration per day--it remains in effect until the hunter\
      \ changes it. The companion's aspect can be the same aspect the hunter has taken\
      \ on or a different one. The hunter can select or change the animal foci on\
      \ both herself and her animal companion as part of the same swift action.If\
      \ the hunter's animal companion is dead, the hunter can apply her companion's\
      \ animal focus to herself instead of her animal companion. This is in addition\
      \ to the normal one she can choose, and (as with a companion's focus) remains\
      \ in effect until the hunter changes it instead of counting against her minutes\
      \ per day."
    prerequisites: ""
    source: "PZO1129"
