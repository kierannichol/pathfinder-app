  - id: "ability:final_revelation#oracle"
    name: "Final Revelation"
    type: ""
    description: "At 20th level, an oracle learns the final revelation about her mystery,\
      \ granting her amazing powers and abilities. The nature of these bonuses depends\
      \ upon the oracle's mystery."
    prerequisites: ""
    source: "PZO1115"
  - id: "ability:oracles_curse#oracle"
    name: "Oracle's Curse"
    type: "Ex"
    description: "Each oracle is cursed, but this curse comes with a benefit as well\
      \ as a hindrance. This choice is made at 1st level, and once made, it cannot\
      \ be changed. The oracle's curse cannot be removed or dispelled without the\
      \ aid of a deity. An oracle's curse is based on her oracle level plus one for\
      \ every two levels or Hit Dice other than oracle. Each oracle must choose one\
