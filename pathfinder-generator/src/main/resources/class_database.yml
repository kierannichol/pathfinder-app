  class_features:
  - id: "ability:smite_evil#paladin"
    name: "Smite Evil"
    type: "Su"
    description: "Once per day, a paladin can call out to the powers of good to aid\
      \ her in her struggle against evil. As a swift action, the paladin chooses one\
      \ target within sight to smite. If this target is evil, the paladin adds her\
      \ Cha bonus (if any) to her attack rolls and adds her paladin level to all damage\
      \ rolls made against the target of her smite. If the target of smite evil is\
      \ an outsider with the evil subtype, an evil-aligned dragon, or an undead creature,\
      \ the bonus to damage on the first successful attack increases to 2 points of\
      \ damage per level the paladin possesses. Regardless of the target, smite evil\
      \ attacks automatically bypass any DR the creature might possess.In addition,\
      \ while smite evil is in effect, the paladin gains a deflection bonus equal\
      \ to her Charisma modifier (if any) to her AC against attacks made by the target\
      \ of the smite. If the paladin targets a creature that is not evil, the smite\
      \ is wasted with no effect.The smite evil effect remains until the target of\
      \ the smite is dead or the next time the paladin rests and regains her uses\
      \ of this ability. At 4th level, and at every three levels thereafter, the paladin\
      \ may smite evil one additional time per day, as indicated on Table: Paladin,\
      \ to a maximum of seven times per day at 19th level."
    prerequisites: ""
    source: "PZO1110"
  - id: "ability:channel_positive_energy#paladin"
    name: "Channel Positive Energy"
    type: "Su"
    description: "When a paladin reaches 4th level, she gains the supernatural ability\
      \ to channel positive energy like a cleric. Using this ability consumes two\
      \ uses of her lay on hands ability. A paladin uses her level as her effective\
      \ cleric level when channeling positive energy. This is a Charisma-based ability."
    prerequisites: ""
    source: "PZO1110"
  - id: "ability:aura_of_courage#paladin"
    name: "Aura Of Courage"
    type: "Su"
    description: "At 3rd level, a paladin is immune to fear (magical or otherwise).\
      \ Each ally within 10 feet of her gains a +4 morale bonus on saving throws against\
      \ fear effects. This ability functions only while the paladin is conscious,\
      \ not if she is unconscious or dead."
    prerequisites: ""
    source: "PZO1110"
  - id: "ability:mercy#paladin"
    name: "Mercy"
    type: "Su"
    description: "At 3rd level, and every three levels thereafter, a paladin can select\
      \ one mercy. Each mercy adds an effect to the paladin's lay on hands ability.\
      \ Whenever the paladin uses lay on hands to heal damage to one target, the target\
      \ also receives the additional effects from all of the mercies possessed by\
      \ the paladin. A mercy can remove a condition caused by a curse, disease, or\
      \ poison without curing the affliction. Such conditions return after 1 hour\
      \ unless the mercy actually removes the affliction that causes the condition.At\
      \ 3rd level, the paladin can select from the following initial mercies."
    prerequisites: ""
    source: "PZO1110"
