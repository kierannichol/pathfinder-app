  - id: "ability:slayers_advance#slayer"
    name: "Slayer's Advance"
    type: "Ex"
    description: "At 13th level, a slayer can once per day move up to twice his base\
      \ speed as a move action. He may use Stealth as part of this movement, but takes\
      \ a –10 penalty to his check for doing so. At 17th level, he can do this twice\
      \ per day."
    prerequisites: ""
    source: "PZO1129"
  - id: "ability:master_slayer#slayer"
    name: "Master Slayer"
    type: "Ex"
    description: "At 20th level, the slayer becomes a master at capturing or killing\
      \ his studied targets. As a standard action, he can make a single attack against\
      \ a studied target at his full attack bonus, choosing one of the following effects:\
      \ kill, knock unconscious for 1d4 hours, or paralyze for 2d6 rounds. If the\
      \ attack succeeds, the target takes damage normally and must succeed at a Fortitude\
      \ saving throw or suffer the additional effect. The DC for this save is 10 +\
      \ 1/2 the slayer's level + the slayer's Intelligence modifier. Whether or not\
      \ the target succeeds, it cannot be targeted by this ability again (by any slayer)\
      \ for 24 hours."
    prerequisites: ""
    source: "PZO1129"
  - id: "ability:studied_target#slayer"
    name: "Studied Target"
    type: "Ex"
    description: "[Errata] A slayer can study an opponent he can see as a move action.\
      \ The slayer then gains a +1 bonus on Bluff, Knowledge, Perception, Sense Motive,\
      \ and Survival checks attempted against that opponent, and a +1 bonus on weapon\
      \ attack and damage rolls against it. The DCs of slayer class abilities against\
      \ that opponent increase by 1. A slayer can only maintain these bonuses against\
      \ one opponent at a time; these bonuses remain in effect until either the opponent\
      \ is dead or the slayer studies a new target.If a slayer deals sneak attack\
      \ damage to a target, he can study that target as an immediate action, allowing\
      \ him to apply his studied target bonuses against that target (including to\
      \ the normal weapon damage roll).At 5th, 10th, 15th, and 20th levels, the bonuses\
      \ on weapon attack rolls, damage rolls, and skill checks and to slayer DCs against\
      \ a studied target increase by 1. In addition, at each such interval, the slayer\
      \ is able to maintain these bonuses against an additional studied target at\
      \ the same time. The slayer may discard this connection to a studied target\
      \ as a free action, allowing him to study another target in its place.At 7th\
      \ level, a slayer can study an opponent as a move or swift action."
    prerequisites: ""
    source: "PZO1129"
  - id: "ability:slayer_talent#slayer"
    name: "Slayer Talent"
    type: ""
    description: "As a slayer gains experience, he learns a number of talents that\
      \ aid him and confound his foes. Starting at 2nd level and every 2 levels thereafter,\
      \ a slayer gains one slayer talent. Unless otherwise noted, a slayer cannot\
      \ select an individual talent more than once.Talents marked with an asterisk\
      \ (*) add effects to a slayer's sneak attack. Only one of these talents can\
      \ be applied to an individual attack, and the decision of which to use must\
      \ be made before the attack roll is made."
    prerequisites: ""
    source: "PZO1129"
  - id: "ability:sneak_attack#slayer"
    name: "Sneak Attack"
    type: ""
    description: "At 3rd level, if a slayer catches an opponent unable to defend itself\
      \ effectively from his attack, he can strike a vital spot for extra damage.\
      \ The slayer's attack deals extra damage anytime his target would be denied\
      \ a Dexterity bonus to AC (whether the target actually has a Dexterity bonus\
      \ or not), or when the slayer flanks his target. This additional damage is 1d6\
      \ at 3rd level, and increases by 1d6 every 3 levels thereafter. Should the slayer\
      \ score a critical hit with a sneak attack, this additional damage is not multiplied.\
      \ Ranged attacks can count as sneak attacks only if the target is within 30\
      \ feet.With a weapon that deals nonlethal damage (like a sap, whip, or unarmed\
      \ strike), a slayer can make a sneak attack that deals nonlethal damage instead\
      \ of lethal damage. He cannot use a weapon that deals lethal damage to deal\
      \ nonlethal damage in a sneak attack, not even with the usual –4 penalty.The\
      \ slayer must be able to see the target well enough to pick out a vital spot\
      \ and must be able to reach such a spot. A slayer cannot use sneak attack while\
      \ striking a creature with concealment."
    prerequisites: ""
    source: "PZO1129"
  - id: "ability:improved_quarry#slayer"
    name: "Improved Quarry"
    type: "Ex"
    description: "At 19th level, the slayer's ability to hunt his quarry improves.\
      \ He can now select a quarry as a free action, and can now take 20 while using\
      \ Survival to track his quarry, while moving at normal speed without penalty.\
      \ His insight bonus to attack his quarry increases to +4. If his quarry is killed\
      \ or dismissed, he can select a new one after 10 minutes have passed."
    prerequisites: ""
    source: "PZO1129"
