    source: "PZO1110"
  - id: "ability:damage_reduction#barbarian"
    name: "Damage Reduction"
    type: "Ex"
    description: "At 7th level, a barbarian gains damage reduction. Subtract 1 from\
      \ the damage the barbarian takes each time she is dealt damage from a weapon\
      \ or a natural attack. At 10th level, and every three barbarian levels thereafter\
      \ (13th, 16th, and 19th level), this damage reduction rises by 1 point. Damage\
      \ reduction can reduce damage to 0 but not below 0."
    prerequisites: ""
    source: "PZO1110"
  - id: "ability:uncanny_dodge#barbarian"
    name: "Uncanny Dodge"
    type: "Ex"
    description: "At 2nd level, a barbarian gains the ability to react to danger before\
      \ her senses would normally allow her to do so. She cannot be caught flat-footed,\
      \ nor does she lose her Dex bonus to AC if the attacker is invisible. She still\
      \ loses her Dexterity bonus to armor class if immobilized. A barbarian with\
      \ this ability can still lose her Dexterity bonus to armor class if an opponent\
      \ successfully uses the feint action against her.If a barbarian already has\
      \ uncanny dodge from a different class, she automatically gains improved uncanny\
      \ dodge (see below) instead."
    prerequisites: ""
    source: "PZO1110"
  - id: "ability:rage_power#barbarian"
    name: "Rage Power"
    type: "Ex"
    description: "As a barbarian gains levels, she learns to use her rage in new ways.\
      \ Starting at 2nd level, a barbarian gains a rage power. She gains another rage\
      \ power for every two levels of barbarian attained after 2nd level. A barbarian\
      \ gains the benefits of rage powers only while raging, and some of these powers\
      \ require the barbarian to take an action first. Unless otherwise noted, a barbarian\
      \ cannot select an individual power more than once.Any barbarian who meets the\
      \ powers' prerequisites can select and use rage powers. Totem rage powers grant\
      \ powers related to a theme. A barbarian cannot select from more than one group\
      \ of totem rage powers; for example, a barbarian who selects a beast totem rage\
      \ power cannot later choose to gain any of the dragon totem rage powers (any\
      \ rage power with “dragon totem\" in its title)."
    prerequisites: ""
    source: "PZO1110"
- id: "class:bard"
  name: "Bard"
  category: "CORE"
  description: "Untold wonders and secrets exist for those skillful enough to discover\
    \ them. Through cleverness, talent, and magic, these cunning few unravel the wiles\
    \ of the world, becoming adept in the arts of persuasion, manipulation, and inspiration.\
    \ Typically masters of one or many forms of artistry, bards possess an uncanny\
    \ ability to know more than they should and use what they learn to keep themselves\
    \ and their allies ever one step ahead of danger. Bards are quick-witted and captivating,\
    \ and their skills might lead them down many paths, be they gamblers or jacks-of-all-trades,\
    \ scholars or performers, leaders or scoundrels, or even all of the above. For\
    \ bards, every day brings its own opportunities, adventures, and challenges, and\
    \ only by bucking the odds, knowing the most, and being the best might they claim\
    \ the treasures of each. Role: Bards capably confuse and confound their foes while\
    \ inspiring their allies to ever-greater daring. While accomplished with both\
    \ weapons and magic, the true strength of bards lies outside melee, where they\
    \ can support their companions and undermine their foes without fear of interruptions\
    \ to their performances. Alignment: Any Hit Die: d8 Starting Wealth: 3d6 × 10\
    \ gp (average 105 gp.) In addition, each character begins play with an outfit\
    \ worth 10 gp or less."
