  - id: "ability:poison_immunity#investigator"
    name: "Poison Immunity"
    type: "Ex"
    description: "At 2nd level, an investigator gains a +2 bonus on all saving throws\
      \ against poison. This bonus increases to +4 at 5th level, and to +6 at 8th\
      \ level. At 11th level, the investigator becomes completely immune to poison."
    prerequisites: ""
    source: "PZO1129"
  - id: "ability:poison_resistance#investigator"
    name: "Poison Resistance"
    type: "Ex"
