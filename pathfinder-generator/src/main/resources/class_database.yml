  - id: "ability:endurance#ranger"
    name: "Endurance"
    type: ""
    description: "A ranger gains Endurance as a bonus feat at 3rd level."
    prerequisites: ""
    source: "PZO1110"
  - id: "ability:woodland_stride#ranger"
    name: "Woodland Stride"
    type: "Ex"
    description: "Starting at 7th level, a ranger may move through any sort of undergrowth\
      \ (such as natural thorns, briars, overgrown areas, and similar terrain) at\
      \ his normal speed and without taking damage or suffering any other impairment.Thorns,\
      \ briars, and overgrown areas that are enchanted or magically manipulated to\
      \ impede motion, however, still affect him."
    prerequisites: ""
    source: "PZO1110"
  - id: "ability:favored_terrain#ranger"
    name: "Favored Terrain"
    type: "Ex"
    description: "At 3rd level, a ranger may select a type of terrain from Table:\
      \ Ranger Favored Terrains. The ranger gains a +2 bonus on initiative checks\
      \ and Knowledge (geography), Perception, Stealth, and Survival skill checks\
      \ when he is in this terrain. A ranger traveling through his favored terrain\
      \ normally leaves no trail and cannot be tracked (though he may leave a trail\
      \ if he so chooses).At 8th level and every five levels thereafter, the ranger\
      \ may select an additional favored terrain. In addition, at each such interval,\
      \ the skill bonus and initiative bonus in any one favored terrain (including\
      \ the one just selected, if so desired), increases by +2.If a specific terrain\
      \ falls into more than one category of favored terrain, the ranger's bonuses\
      \ do not stack; he simply uses whichever bonus is higher."
    prerequisites: ""
    source: "PZO1110"
  - id: "ability:favored_enemy#ranger"
    name: "Favored Enemy"
    type: "Ex"
    description: "At 1st level, a ranger selects a creature type from the ranger favored\
      \ enemies table. He gains a +2 bonus on Bluff, Knowledge, Perception, Sense\
      \ Motive, and Survival checks against creatures of his selected type. Likewise,\
      \ he gets a +2 bonus on weapon attack and damage rolls against them. A ranger\
      \ may make Knowledge skill checks untrained when attempting to identify these\
      \ creatures.At 5th level and every five levels thereafter (10th, 15th, and 20th\
      \ level), the ranger may select an additional favored enemy. In addition, at\
      \ each such interval, the bonus against any one favored enemy (including the\
      \ one just selected, if so desired) increases by +2.If the ranger chooses humanoids\
      \ or outsiders as a favored enemy, he must also choose an associated subtype,\
      \ as indicated on the table below. (Note that there are other types of humanoid\
      \ to choose from--those called out specifically on the table below are merely\
      \ the most common.) If a specific creature falls into more than one category\
      \ of favored enemy, the ranger's bonuses do not stack; he simply uses whichever\
      \ bonus is higher."
    prerequisites: ""
    source: "PZO1110"
  - id: "ability:improved_evasion#ranger"
    name: "Improved Evasion"
    type: "Ex"
    description: "At 16th level, a ranger's evasion improves. This ability works like\
      \ evasion, except that while the ranger still takes no damage on a successful\
      \ Reflex saving throw against attacks, he henceforth takes only half damage\
      \ on a failed save. A helpless ranger does not gain the benefit of improved\
      \ evasion."
    prerequisites: ""
    source: "PZO1110"
  - id: "ability:track#ranger"
    name: "Track"
    type: "Ex"
    description: "A ranger adds half his level (minimum 1) to Survival skill checks\
      \ made to follow tracks."
    prerequisites: ""
    source: "PZO1110"
  - id: "ability:camouflage#ranger"
    name: "Camouflage"
    type: "Ex"
    description: "A ranger of 12th level or higher can use the Stealth skill to hide\
      \ in any of his favored terrains, even if the terrain doesn't grant cover or\
      \ concealment."
    prerequisites: ""
    source: "PZO1110"
  - id: "ability:hide_in_plain_sight#ranger"
    name: "Hide In Plain Sight"
    type: "Ex"
    description: "While in any of his favored terrains, a ranger of 17th level or\
      \ higher can use the Stealth skill even while being observed."
    prerequisites: ""
    source: "PZO1110"
  - id: "ability:combat_style_feat#ranger"
    name: "Combat Style Feat"
    type: "Ex"
    description: "At 2nd level, a ranger must select one combat style to pursue.The\
      \ ranger's expertise manifests in the form of bonus feats at 2nd, 6th, 10th,\
      \ 14th, and 18th level. He can choose feats from his selected combat style,\
      \ even if he does not have the normal prerequisites.The benefits of the ranger's\
      \ chosen style feats apply only when he wears light, medium, or no armor. He\
      \ loses all benefits of his combat style feats when wearing heavy armor. Once\
      \ a ranger selects a combat style, it cannot be changed."
    prerequisites: ""
    source: "PZO1110"
  - id: "ability:favored_terrain#ranger"
    name: "Favored Terrain"
    type: "Ex"
    description: "At 3rd level, a ranger may select a type of terrain from Table:\
      \ Ranger Favored Terrains. The ranger gains a +2 bonus on initiative checks\
      \ and Knowledge (geography), Perception, Stealth, and Survival skill checks\
      \ when he is in this terrain. A ranger traveling through his favored terrain\
      \ normally leaves no trail and cannot be tracked (though he may leave a trail\
      \ if he so chooses).At 8th level and every five levels thereafter, the ranger\
      \ may select an additional favored terrain. In addition, at each such interval,\
      \ the skill bonus and initiative bonus in any one favored terrain (including\
      \ the one just selected, if so desired), increases by +2.If a specific terrain\
      \ falls into more than one category of favored terrain, the ranger's bonuses\
      \ do not stack; he simply uses whichever bonus is higher."
    prerequisites: ""
    source: "PZO1110"
  - id: "ability:wild_empathy#ranger"
    name: "Wild Empathy"
    type: "Ex"
    description: "A ranger can improve the initial attitude of an animal. This ability\
      \ functions just like a Diplomacy check to improve the attitude of a person\
      \ (see Using Skills). The ranger rolls 1d20 and adds his ranger level and his\
      \ Charisma bonus to determine the wild empathy check result. The typical domestic\
      \ animal has a starting attitude of indifferent, while wild animals are usually\
      \ unfriendly.To use wild empathy, the ranger and the animal must be within 30\
      \ feet of one another under normal visibility conditions. Generally, influencing\
      \ an animal in this way takes 1 minute, but, as with influencing people, it\
      \ might take more or less time.The ranger can also use this ability to influence\
      \ a magical beast with an Intelligence score of 1 or 2, but he takes a –4 penalty\
      \ on the check."
    prerequisites: ""
    source: "PZO1110"
  - id: "ability:evasion#ranger"
    name: "Evasion"
    type: "Ex"
    description: "When he reaches 9th level, a ranger can avoid even magical and unusual\
      \ attacks with great agility. If he makes a successful Reflex saving throw against\
      \ an attack that normally deals half damage on a successful save, he instead\
      \ takes no damage. Evasion can be used only if the ranger is wearing light armor,\
      \ medium armor, or no armor. A helpless ranger does not gain the benefit of\
      \ evasion."
    prerequisites: ""
    source: "PZO1110"
  - id: "ability:favored_enemy#ranger"
    name: "Favored Enemy"
    type: "Ex"
    description: "At 1st level, a ranger selects a creature type from the ranger favored\
      \ enemies table. He gains a +2 bonus on Bluff, Knowledge, Perception, Sense\
      \ Motive, and Survival checks against creatures of his selected type. Likewise,\
      \ he gets a +2 bonus on weapon attack and damage rolls against them. A ranger\
      \ may make Knowledge skill checks untrained when attempting to identify these\
      \ creatures.At 5th level and every five levels thereafter (10th, 15th, and 20th\
      \ level), the ranger may select an additional favored enemy. In addition, at\
      \ each such interval, the bonus against any one favored enemy (including the\
      \ one just selected, if so desired) increases by +2.If the ranger chooses humanoids\
      \ or outsiders as a favored enemy, he must also choose an associated subtype,\
      \ as indicated on the table below. (Note that there are other types of humanoid\
      \ to choose from--those called out specifically on the table below are merely\
      \ the most common.) If a specific creature falls into more than one category\
      \ of favored enemy, the ranger's bonuses do not stack; he simply uses whichever\
      \ bonus is higher."
    prerequisites: ""
    source: "PZO1110"
  - id: "ability:hunters_bond#ranger"
    name: "Hunter's Bond"
    type: "Ex"
    description: "At 4th level, a ranger forms a bond with his hunting companions.\
      \ This bond can take one of two forms. Once the form is chosen, it cannot be\
      \ changed. The first is a bond to his companions. This bond allows him to spend\
      \ a move action to grant half his favored enemy bonus against a single target\
      \ of the appropriate type to all allies within 30 feet who can see or hear him.\
      \ This bonus lasts for a number of rounds equal to the ranger's Wisdom modifier\
      \ (minimum 1). This bonus does not stack with any favored enemy bonuses possessed\
      \ by his allies; they use whichever bonus is higher.The second option is to\
      \ form a close bond with an animal companion. A ranger who selects an animal\
      \ companion can choose from the following list: badger, bird, camel, cat (small),\
      \ dire rat, dog, horse, pony, snake (viper or constrictor), or wolf. If the\
      \ campaign takes place wholly or partly in an aquatic environment, the ranger\
      \ may choose a shark instead. This animal is a loyal companion that accompanies\
      \ the ranger on his adventures as appropriate for its kind. A ranger's animal\
      \ companion shares his favored enemy and favored terrain bonuses.This ability\
      \ functions like the druid animal companion ability (which is part of the Nature\
      \ Bond class feature), except that the ranger's effective druid level is equal\
      \ to his ranger level –3.A ranger can select a antelopePPC:WO, baboonPPC:WO,\
      \ bustard, capybara, elkPPC:WO, falcon, kangarooPPC:WO, lizard (giant gecko)PPC:WO,\
      \ marsupial devil, ramPPC:WO, reindeer, snake (reef snake or spitting cobra),\
      \ stagPPC:WO, trumpeter swanPPC:WO, thylacinePPC:WO, wolfdog, yak, or zebra\
      \ as an animal companion. If the campaign takes place in an aquatic environment,\
