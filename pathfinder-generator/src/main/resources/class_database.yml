  class_features:
  - id: "ability:wild_empathy#hunter"
    name: "Wild Empathy"
    type: "Ex"
    description: "A hunter can improve the initial attitude of an animal. This ability\
      \ functions as a Diplomacy check to improve the attitude of a person. The hunter\
      \ rolls 1d20 and adds her hunter level and her Charisma modifier to determine\
      \ the wild empathy check result. The typical domestic animal has a starting\
      \ attitude of indifferent, while wild animals are usually unfriendly.To use\
      \ wild empathy, the hunter and the animal must be within 30 feet of one another\
      \ under normal conditions. Generally, influencing an animal in this way takes\
      \ 1 minute but, as with influencing people, it might take more or less time.The\
      \ hunter can also use this ability to influence a magical beast with an Intelligence\
      \ score of 1 or 2, but she takes a –4 penalty on the check."
    prerequisites: ""
    source: "PZO1129"
  - id: "ability:speak_with_master#hunter"
    name: "Speak With Master"
    type: "Ex"
    description: "At 11th level, a hunter and her animal companion can communicate\
      \ verbally, as if they were using a common language. Other creatures cannot\
      \ understand the communication without magical aid."
    prerequisites: ""
    source: "PZO1129"
  - id: "ability:one_with_the_wild#hunter"
    name: "One With The Wild"
    type: "Ex"
    description: "At 17th level, the hunter and her animal companion are respected\
      \ or even feared by other animals, so long as the animals are approximately\
      \ of the same type as any of the hunter's current animal foci: bat for bats,\
      \ tiger with felines, falcon for birds, snake for reptiles, and so on. No animal\
      \ in this category (including dire varieties) willingly attacks the hunter or\
      \ her companion unless magically compelled to or if the hunter or companion\
      \ attacks it first.The hunter and her companion can attempt to demoralize animals\
      \ in the appropriate category as a swift action, rolling 1d20 and adding the\
      \ hunter's level and her Charisma modifier to determine the Intimidate check\
      \ result."
    prerequisites: ""
    source: "PZO1129"
  - id: "ability:animal_companion#hunter"
    name: "Animal Companion"
    type: "Ex"
    description: "At 1st level, a hunter forms a bond with an animal companion. A\
      \ hunter may begin play with any of the animals available to a druid. This animal\
      \ is a loyal companion that accompanies the hunter on her adventures. This ability\
      \ functions like the druid animal companion ability (which is part of the nature\
      \ bond class feature). The hunter's effective druid level is equal to her hunter\
      \ level. If a character receives an animal companion from more than one source,\
      \ her effective druid levels stack for the purposes of determining the companion's\
      \ statistics and abilities. A hunter may teach her companion hunter's tricks\
      \ from the skirmisher ranger archetype instead of standard tricks. The animal\
      \ companion can use skirmisher tricks when commanded, a number of times per\
      \ day equal to half its Hit Dice plus its Wisdom modifier.If a hunter releases\
      \ her companion from service or her animal companion perishes, she may gain\
      \ a new one by performing a ceremony requiring 24 uninterrupted hours of prayer\
      \ in the environment where the new companion typically lives. While the hunter's\
      \ animal companion is dead, any animal she summons with a summon nature's ally\
      \ spell remains for 1 minute per level instead of 1 round per level. A hunter\
      \ cannot have more than one summon nature's ally spell active in this way at\
      \ one time. If this ability is used again, any existing summon nature's ally\
      \ immediately ends."
    prerequisites: ""
    source: "PZO1129"
  - id: "ability:teamwork_feat#hunter"
    name: "Teamwork Feat"
    type: ""
    description: "At 3rd level and every 3 levels thereafter, the hunter gains a bonus\
      \ teamwork feat in addition to those gained from normal advancement. The hunter\
      \ must meet the prerequisites of the selected bonus teamwork feat.As a standard\
      \ action, the hunter can choose to learn a new bonus teamwork feat in place\
      \ of the most recent bonus teamwork feat she has already learned. In effect,\
      \ the hunter loses the bonus feat in exchange for the new one. She can change\
      \ only the most recent teamwork feat gained, and must meet the prerequisites\
      \ for the newly selected feat. A hunter can change her most recent teamwork\
      \ feat a number of times per day equal to her Wisdom modifier (minimum 1). Whenever\
      \ she gains a new teamwork feat, her previous teamwork feats become permanent."
    prerequisites: ""
    source: "PZO1129"
  - id: "ability:nature_training#hunter"
    name: "Nature Training"
    type: "Ex"
    description: "A hunter counts her total hunter level as both druid levels and\
      \ ranger levels for the purpose of qualifying for feats, traits, and options\
      \ that modify or improve an animal companion."
    prerequisites: ""
    source: "PZO1129"
