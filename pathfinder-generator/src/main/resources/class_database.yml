  - id: "ability:judgment#inquisitor"
    name: "Judgment"
    type: "Su"
    description: "Starting at 1st level, an inquisitor can pronounce judgment upon\
      \ her foes as a swift action. Starting when the judgment is made, the inquisitor\
      \ receives a bonus or special ability based on the type of judgment made.At\
      \ 1st level, an inquisitor can use this ability once per day. At 4th level and\
      \ every three levels thereafter, the inquisitor can use this ability one additional\
      \ time per day. Once activated, this ability lasts until the combat ends, at\
      \ which point all of the bonuses immediately end. The inquisitor must participate\
      \ in the combat to gain these bonuses. If she is frightened, panicked, paralyzed,\
      \ stunned, unconscious, or otherwise prevented from participating in the combat,\
      \ the ability does not end, but the bonuses do not resume until she can participate\
      \ in the combat again.When the inquisitor uses this ability, she must select\
      \ one type of judgment to make. As a swift action, she can change this judgment\
      \ to another type. If the inquisitor is evil, she receives profane bonuses instead\
      \ of sacred, as appropriate. Neutral inquisitors must select profane or sacred\
      \ bonuses. Once made, this choice cannot be changed."
    prerequisites: ""
    source: "PZO1115"
  - id: "ability:greater_bane#inquisitor"
    name: "Greater Bane"
    type: "Su"
    description: "At 12th level, whenever an inquisitor uses her bane ability, the\
