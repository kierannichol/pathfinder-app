  - id: "ability:close_weapon_mastery#brawler"
    name: "Close Weapon Mastery"
    type: "Ex"
    description: "At 5th level, a brawler's damage with close weapons increases. When\
      \ wielding a close weapon, she uses the unarmed strike damage of a brawler 4\
      \ levels lower instead of the base damage for that weapon (for example, a 5th-level\
      \ Medium brawler wielding a punching dagger deals 1d6 points of damage instead\
      \ of the weapon's normal 1d4). If the weapon normally deals more damage than\
      \ this, its damage is unchanged. This ability does not affect any other aspect\
      \ of the weapon. The brawler can decide to use the weapon's base damage instead\
      \ of her adjusted unarmed strike damage--this must be declared before the attack\
      \ roll is made."
    prerequisites: ""
    source: "PZO1129"
  - id: "ability:brawlers_cunning#brawler"
    name: "Brawler's Cunning"
    type: "Ex"
    description: "If the brawler's Intelligence score is less than 13, it counts as\
      \ 13 for the purpose of meeting the prerequisites of combat feats."
