  - id: "ability:consume_spells#arcanist"
    name: "Consume Spells"
    type: "Su"
    description: "At 1st level, an arcanist can expend an available arcanist spell\
      \ slot as a move action, making it unavailable for the rest of the day, just\
      \ as if she had used it to cast a spell. She can use this ability a number of\
      \ times per day equal to her Charisma modifier (minimum 1). Doing this adds\
      \ a number of points to her arcane reservoir equal to the level of the spell\
      \ slot consumed. She cannot consume cantrips (0 level spells) in this way. Points\
