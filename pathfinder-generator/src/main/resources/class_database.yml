  - id: "ability:bloodline#bloodrager"
    name: "Bloodline"
    type: ""
    description: "Each bloodrager has a source of magic somewhere in his heritage\
      \ that empowers his bloodrages, bonus feats, and bonus spells. Sometimes this\
      \ source reflects a distant blood relationship to a powerful being, or is due\
      \ to an extreme event involving such a creature somewhere in his family's past.\
      \ Regardless of the source, this influence manifests in a number of ways. A\
      \ bloodrager must pick one bloodline upon taking his first level of bloodrager.\
      \ Once made, this choice cannot be changed.When choosing a bloodline, the bloodrager's\
      \ alignment doesn't restrict his choices. A good bloodrager could come from\
      \ an abyssal bloodline, a celestial bloodline could beget an evil bloodrager\
      \ generations later, a bloodrager from an infernal bloodline could be chaotic,\
      \ and so on. Though his bloodline empowers him, it doesn't dictate or limit\
      \ his thoughts and behavior.The bloodrager gains bloodline powers at 1st level,\
      \ 4th level, and every 4 levels thereafter. The bloodline powers a bloodrager\
      \ gains are described in his chosen bloodline. For all spell-like bloodline\
      \ powers, treat the character's bloodrager level as the caster level.At 6th\
      \ level and every 3 levels thereafter, a bloodrager receives one bonus feat\
      \ chosen from a list specific to each bloodline. The bloodrager must meet the\
      \ prerequisites for these bonus feats. At 7th, 10th, 13th, and 16th levels,\
      \ a bloodrager learns an additional spell derived from his bloodline. These\
      \ spells are in addition to the number of spells given on Table: Bloodrager.\
      \ These spells cannot be exchanged for different spells at higher levels.If\
      \ the bloodrager takes levels in another class that grants a bloodline, the\
      \ bloodlines must be the same type, even if that means that the bloodline of\
      \ one of the classes must change. Subject to GM discretion, the bloodrager can\
      \ change his former bloodline to make them conform.Bloodline Mutations: Although\
      \ heirs to similar arcane bloodlines may share commonalities, the unique circumstances\
      \ in which a bloodline enters a bloodrager or sorcerer's lineage can result\
      \ in the manifestation of particularly strange or unusual bloodline powers known\
      \ as mutations. Whenever a bloodrager or a sorcerer gains a new bloodline power,\
      \ she can swap her bloodline power for a bloodline mutation whose prerequisites\
      \ she meets. Once this choice is made, it cannot be changed, and a bloodrager\
      \ or sorcerer cannot swap a bloodline power that she has altered or replaced\
      \ with an archetype for a bloodline mutation. A bloodrager need not be in a\
      \ bloodrage to use her bloodline mutation powers. Alternatively, a bloodrager\
      \ or sorcerer can select a bloodline mutation in place of a bloodline bonus\
      \ feat, provided her class level is at least equal to the level of the bloodline\
      \ ability the mutation normally replaces. The list of bloodline mutations can\
      \ be found here. Source: PZO9468"
    prerequisites: ""
    source: "PZO1129"
