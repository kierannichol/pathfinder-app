      \ ability to perform amazing actions in combat. At the start of each day, a\
      \ swashbuckler gains a number of panache points equal to her Charisma modifier\
      \ (minimum 1). Her panache goes up or down throughout the day, but usually cannot\
      \ go higher than her Charisma modifier (minimum 1), though feats and magic items\
      \ can affect this maximum. A swashbuckler spends panache to accomplish deeds\
      \ (see below), and regains panache in the following ways."
