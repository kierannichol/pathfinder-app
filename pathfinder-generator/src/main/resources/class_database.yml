    name: "Twin Eidolon"
    type: "Su"
    description: "At 20th level, a summoner and his eidolon share a true connection.\
      \ As a standard action, the summoner can assume the shape of his eidolon, copying\
      \ all of its evolutions, form, and abilities. His Strength, Dexterity, and Constitution\
      \ scores change to match the base scores of his eidolon. He can choose to have\
      \ any gear that he carries become absorbed by his new form, as with spells from\
      \ the polymorph subschool. Items with continuous effects continue to function\
      \ while absorbed in this way. The summoner loses his natural attacks and all\
      \ racial traits (except bonus feats, skills, and languages) in favor of the\
      \ abilities granted by his eidolon's evolutions. The summoner retains all of\
      \ his class features. The summoner can keep this form for a number of minutes\
      \ per day equal to his summoner level. This duration does not need to be consecutive,\
      \ but it must be spent in 1-minute increments. The summoner can end this effect\
      \ as a free action."
    prerequisites: ""
    source: "PZO1115"
  - id: "ability:transposition#summoner"
    name: "Transposition"
    type: "Su"
    description: "At 8th level, a summoner can use his maker's call ability to swap\
      \ locations with his eidolon. If it is larger than him, he can appear in any\
      \ square occupied by the eidolon. The eidolon must occupy the square that was\
      \ occupied by the summoner if able, or as close as possible if it is not able."
    prerequisites: ""
    source: "PZO1115"
  - id: "ability:greater_shield_ally#summoner"
    name: "Greater Shield Ally"
    type: "Su"
    description: "At 12th level, whenever an ally is within an eidolon's reach, the\
      \ ally receives a +2 shield bonus to its Armor Class and a +2 circumstance bonus\
      \ on its saving throws. If this ally is the summoner, these bonuses increase\
      \ to +4. This bonus does not apply if the eidolon is grappled, helpless, paralyzed,\
      \ stunned, or unconscious."
    prerequisites: ""
    source: "PZO1115"
  - id: "ability:summon_monster_vii#summoner"
    name: "Summon Monster VII"
    type: "Sp"
    description: "Starting at 1st level, a summoner can cast summon monster I as a\
      \ spell-like ability a number of times per day equal to 3 + his Charisma modifier.\
      \ Drawing upon this ability uses up the same power as the summoner uses to call\
      \ his eidolon. As a result, he can only use this ability when his eidolon is\
      \ not summoned. He can cast this spell as a standard action and the creatures\
      \ remain for 1 minute per level (instead of 1 round per level). At 3rd level,\
      \ and every 2 levels thereafter, the power of this ability increases by one\
      \ spell level, allowing him to summon more powerful creatures (to a maximum\
      \ of summon monster IX at 17th level). At 19th level, this ability can be used\
      \ as gate or summon monster IX. If used as gate, the summoner must pay any required\
      \ material components. A summoner cannot have more than one summon monster or\
      \ gate spell active in this way at one time. If this ability is used again,\
      \ any existing summon monster or gate immediately ends. These summon spells\
      \ are considered to be part of his spell list for the purposes of spell trigger\
      \ and spell completion items. In addition, he can expend uses of this ability\
      \ to fufill the construction requirements of any magic item he creates, so long\
      \ as he can use this ability to cast the required spell."
    prerequisites: ""
    source: "PZO1115"
