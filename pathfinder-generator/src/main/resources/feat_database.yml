    \ do not take burning damage for catching on fire until their next turn, and each\
    \ target can attempt a Reflex saving throw to put out the fire before being damaged\
    \ each round. Rather than the normal DC 15 Reflex saving throw to put the fire\
    \ out, the target must succeed at a Reflex saving throw with a DC equal 10 + the\
    \ spell's level + the modifier of your spellcasting ability score). You must choose\
