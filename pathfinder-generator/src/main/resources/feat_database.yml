  benefit: "You can draw a light or one-handed piercing weapon and stab your opponent\
    \ with it when you initiate a grapple. You take a –2 penalty on your combat maneuver\
    \ check to initiate the grapple, but since you pull the weapon out as part of\
    \ the grapple, you don't take the usual –4 penalty. If you succeed, you grapple\
