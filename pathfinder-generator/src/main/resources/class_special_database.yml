- id: "slayer_talent:aligned_sneak_attack"
  name: "Aligned Sneak Attack"
  type: "Su"
  description:
    text: ""
    sections:
      benefit: "When making a sneak attack against a creature that has damage reduction\
        \ that can be overcome by weapons of a particular alignment (such as DR 5/good),\
        \ the rogue's (or slayer's) attack reduces that damage reduction by an amount\
        \ equal to the number of sneak attack dice rolled until the end of the rogue's\
        \ turn."
  prerequisites: ""
  source: "PZO92109"
- id: "slayer_talent:blood_reader"
  name: "Blood Reader"
  type: "Ex"
  description:
    text: ""
    sections:
      benefit: "While able to see a studied target, a slayer with this talent knows\
        \ exactly how many hit points his opponent has remaining. This only works\
        \ against living targets."
  prerequisites: ""
  source: "PPC:ACO"
- id: "slayer_talent:catfolk_slayer"
  name: "Catfolk Slayer"
  type: ""
  description:
    text: ""
    sections:
      prerequisite: "Catfolk, varies (see below)"
      benefit: "A catfolk slayer can select deadly scratch, graceful faller, nimble\
        \ climber, or vicious claws in place of a slayer talent. Any talent effects\
        \ based on rogue level use the slayer's class level. The slayer must fulfill\
        \ any prerequisites as normal. This talent can be selected multiple times;\
        \ each time, it grants a new catfolk rogue talent."
  prerequisites: "Catfolk, varies (see text)"
  source: "PPC:DTT"
- id: "slayer_talent:deadly_range"
  name: "Deadly Range"
  type: "Ex"
  description:
    text: ""
    sections:
      ? ""
      : "Prerequisite Slayer 4th level"
      prerequisite: "Slayer 4th level"
      benefit: "A slayer with this talent increases the range at which he can deal\
        \ sneak attack damage by 10 feet. A slayer can select this talent more than\
        \ once; its effects stack."
  prerequisites: "Slayer 4"
  source: "PZO1129"
- id: "slayer_talent:eternal_opposition_ex;_samsaran"
  name: "Eternal Opposition (Ex; Samsaran)"
  type: ""
