- id: "slayer_talent:armored_marauder"
  name: "Armored Marauder"
  type: "Ex"
  description:
    text: ""
    sections:
      benefit: "The slayer gains proficiency with heavy armor. In addition, the armor\
        \ check penalty of any heavy armor the slayer wears is reduced by 1 for every\
        \ 6 slayer levels he has."
  prerequisites: "Advanced talents"
  source: "PPC:CoL"
- id: "slayer_talent:armored_swiftness"
  name: "Armored Swiftness"
  type: "Ex"
  description:
    text: ""
    sections:
      benefit: "A slayer with this talent can move at full speed in heavy armor. In\
        \ addition, the maximum Dexterity bonus of heavy armor the slayer wears increases\
        \ by 1 for every 6 class levels he has. A slayer must have the armored marauder\
        \ slayer talent to select this talent."
  prerequisites: "Advanced talents, Armored Marauder"
  source: "PPC:CoL"
- id: "slayer_talent:assassinate"
  name: "Assassinate"
  type: "Ex"
  description:
    text: ""
    sections:
      prerequisite: "Advanced talents"
      benefit: "A slayer with this advanced talent can kill foes that are unable to\
        \ defend themselves. To attempt to assassinate a target, the slayer must first\
        \ study his target for 1 round as a standard action. On the following round,\
        \ if the slayer makes a sneak attack against the target and that target is\
        \ denied its Dexterity bonus to AC, the sneak attack has the additional effect\
        \ of possibly killing the target. This attempt automatically fails if the\
        \ target recognizes the slayer as an enemy. If the sneak attack is successful,\
        \ the target must attempt a Fortitude saving throw with a DC equal to 10 +\
        \ 1/2 the slayer's level + the slayer's Intelligence modifier. If the target\
        \ fails this save, it dies; otherwise, the target takes the sneak attack damage\
        \ as normal and is then immune to that slayer's assassinate ability for 24\
        \ hours."
  prerequisites: "Advanced talents"
  source: "PZO1129"
- id: "slayer_talent:marksmans_shot"
  name: "Marksman's Shot"
  type: "Ex"
  description:
    text: ""
    sections:
      benefit: "As an attack action, the slayer makes a single ranged attack at his\
        \ highest attack bonus with a ranged weapon he wields. The target of the attack\
        \ must be the slayer's studied target. On a successful hit, the slayer doubles\
        \ the number of sneak attack dice applied to the attack; if the attack was\
        \ not a sneak attack, this benefit does not apply."
  prerequisites: "Advanced talents"
  source: "PPC:CoL"
- id: "slayer_talent:reaping_stalker"
  name: "Reaping Stalker"
  type: "Ex"
  description:
    text: ""
    sections:
      benefit: "A slayer with this talent treats any sickle or scythe he wields as\
        \ though it were one size larger for the purpose of determining its damage\
        \ dice."
  prerequisites: "Advanced talents"
  source: "PPC:CoL"
- id: "slayer_talent:rogue_advanced_talents_and_ninja_master_tricks"
  name: "Rogue Advanced Talents and Ninja Master Tricks"
  type: ""
  description:
    text: ""
    sections:
      prerequisite: "Advanced talents"
      benefit: "A slayer can select one of the following rogue advanced talents or\
        \ ninja master tricks in place of a slayer advanced talent. Any talent effects\
        \ based on rogue or ninja level use the slayer's class level. This talent\
        \ can be selected multiple times; each time, it grants the slayer a new rogue\
        \ advanced talent or ninja master trick, but a slayer can't select the same\
        \ one more than once."
  prerequisites: "Advanced talents"
  source: "PZO1129"
- id: "slayer_talent:slayer_camouflage"
  name: "Slayer Camouflage"
  type: ""
  description:
    text: ""
    sections:
      prerequisite: "Advanced talents, terrain mastery"
      benefit: "A slayer can use the Stealth skill to hide in any of his favored terrains,\
        \ even if the terrain doesn't grant cover or concealment."
  prerequisites: "Advanced talents"
  source: "PZO1129"
- id: "slayer_talent:swallow_reversal"
  name: "Swallow Reversal"
  type: "Ex"
  description:
    text: ""
    sections:
      benefit: "As an attack action, the slayer can make a single melee attack against\
        \ his studied target at his highest base attack bonus. When attempting a swallow\
        \ reversal, the slayer rolls two attack rolls and uses the highest result.\
        \ If the attack is a critical threat, the slayer attempts to confirm the critical\
        \ hit as normal. The slayer can use swallow reversal at will, but it can only\
        \ be used against a given target once per day."
  prerequisites: "Advanced talents"
  source: "PPC:CoL"
- id: "slayer_talent:woodland_stride"
  name: "Woodland Stride"
  type: "Ex"
  description:
    text: ""
    sections:
      prerequisite: "Advanced talents"
      benefit: "A slayer with this talent may move through any sort of undergrowth\
        \ (such as natural thorns, briars, overgrown areas, and similar terrain) at\
        \ his normal speed and without taking damage or suffering any other impairment.\
        \ Terrain that is enchanted or magically manipulated to impede motion still\
        \ affects the slayer as normal."
  prerequisites: "Advanced talents"
  source: "PRG:ACG"
