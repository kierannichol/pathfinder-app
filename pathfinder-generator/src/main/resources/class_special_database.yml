  source: "PZO9493"
- id: "slayer_talent:poison_use"
  name: "Poison Use"
  type: "Ex"
  description:
    text: ""
    sections:
      benefit: "The slayer is trained in the use of poison, and cannot accidentally\
        \ poison himself when applying poison to a weapon."
  prerequisites: ""
  source: "PZO1129"
- id: "slayer_talent:ranger_combat_style"
  name: "Ranger Combat Style"
  type: "Ex"
  description:
    text: ""
    sections:
      benefit: "The slayer selects a ranger combat style (such as archery or two-weapon\
        \ combat) and gains a combat feat from the first feat list of that style.\
        \ He can choose feats from his selected combat style, even if he does not\
        \ have the normal prerequisites. At 6th level, he may select this talent again\
        \ and add the 6th-level ranger combat feats from his chosen style to the list.\
        \ At 10th level, he may select this talent again and add the 10th-level ranger\
        \ combat feats from his chosen style to the list."
  prerequisites: ""
  source: "PZO1129"
- id: "slayer_talent:recall_training_ex;_samsaran"
  name: "Recall Training (Ex; Samsaran)"
  type: ""
  description: ""
  prerequisites: "Samsaran"
  source: "PZO9493"
- id: "slayer_talent:redirect_poison"
  name: "Redirect Poison"
  type: "Ex"
  description: "The slayer can divert poisoned attacks against him."
  prerequisites: ""
  source: "PZO9487"
- id: "slayer_talent:rogue_talent"
  name: "Rogue Talent"
  type: ""
  description:
    text: ""
    sections:
      benefit: "A slayer can select one of the following rogue talents in place of\
        \ a slayer talent. Any talent effects based on rogue level use the slayer's\
        \ class level. If the rogue talent has a prerequisite, the slayer must fulfill\
        \ the prerequisite before taking that rogue talent. This talent can be selected\
        \ multiple times; each time, it grants the slayer a new rogue talent."
  prerequisites: ""
  source: "PZO1129"
- id: "slayer_talent:scrying_familiarity"
  name: "Scrying Familiarity"
  type: "Ex"
  description:
    text: ""
    sections:
      benefit: "You are well acquainted with scrying sensors. You can roll twice and\
        \ take the better result on saving throws against divination (scrying) spells\
        \ and effects, on Perception checks to notice scrying sensors, and on caster\
        \ level checks to overcome spell resistance when you use a scrying spell or\
        \ effect. If you notice a magical sensor, you can attempt a Stealth check\
        \ opposed by the caster's caster level check to avoid being detected by the\
        \ sensor."
  prerequisites: ""
  source: "PZO9469"
- id: "slayer_talent:sever_alignment"
  name: "Sever Alignment"
  type: "Su"
  description:
    text: ""
    sections:
      prerequisite: "The rogue (or slayer) must have the aligned sneak attack talent\
        \ to select this talent."
      benefit: "When making a sneak attack against an opponent with an alignment subtype,\
        \ a rogue (or slayer) with this talent can forgo her sneak attack damage to\
        \ scramble the creature's metaphysical nature. If the attack succeeds, the\
        \ rogue deals weapon damage as normal, and the target must succeed at a Fortitude\
        \ save (DC = 10 + half the rogue's level + the rogue's (or slayer's) Intelligence\
        \ modifier) or lose all damage reduction overcome by aligned weapons (such\
        \ as DR 10/good), lose all regeneration overcome by aligned sources (such\
        \ as regeneration 10 [good]), and lose the ability to cast spells and use\
        \ spell-like abilities with alignment descriptors for 1 round for every 2d6\
        \ points of sneak attack damage the rogue (or slayer) would have dealt (minimum\
        \ 1 round)."
  prerequisites: "Aligned Sneak Attack"
  source: "PZO92109"
- id: "slayer_talent:slowing_strike"
  name: "Slowing Strike"
  type: "Ex"
  description:
    text: ""
    sections:
      benefit: "An opponent damaged by the slayerâ€˜s sneak attack has its speed halved\
        \ for 1d4 rounds. A successful Fortitude saving throw negates this effect\
        \ (DC = 10 + 1/2 of the slayer's level + the slayer's Intelligence modifier).\
        \ Against creatures with multiple types of movement, the slayer must choose\
        \ which movement type to affect. If the slayer affects a creature's flight\
        \ movement, its maneuverability is reduced by one step; if it's airborne at\
        \ the time, it falls unless it succeeds at a DC 10 Fly check. If the slayer\
        \ targets a creature already affected by this ability, its speed and maneuverability\
        \ are not further reduced; the slayer may either extend the duration of that\
        \ effect by 1d4 rounds or choose another movement type to affect (keeping\
        \ track of the duration of each affected movement separately)."
  prerequisites: ""
  source: "PZO1129"
- id: "slayer_talent:sticks_and_stones"
  name: "Sticks and Stones"
  type: "Ex"
  description:
    text: ""
    sections:
      benefit: "Benefit The slayer gains Catch Off-Guard as a bonus feat."
  prerequisites: ""
  source: "PZO1140"
- id: "slayer_talent:studied_ally"
  name: "Studied Ally"
  type: "Ex"
  description:
    text: ""
    sections:
      benefit: "The slayer can study an ally or friendly creature he can see as a\
        \ move action. The slayer gains a +1 bonus on checks and attack rolls to use\
        \ the aid another action to help with that ally's skill checks, attacks, or\
        \ AC. This bonus increases at the same rate as a slayer's studied target bonus.\
        \ At 7th level, a slayer can study an ally as a move or swift action. A slayer's\
        \ studied ally counts against the number of studied targets he can have active\
        \ at once."
  prerequisites: ""
  source: "PPC:ACO"
- id: "slayer_talent:sunlight_strike"
  name: "Sunlight Strike"
  type: "Ex"
  description:
    text: ""
    sections:
      benefit: "Benefit The slayer can reflect sunlight (or other sources of bright\
        \ light) into the eyes of an adjacent target as a swift action, causing it\
        \ to gain the dazzled condition for 1 round."
  prerequisites: ""
  source: "PZO1140"
- id: "slayer_talent:sure_footing"
  name: "Sure Footing"
  type: "Ex"
  description:
    text: ""
    sections:
      benefit: "Benefit The slayer gains a +5 bonus on Acrobatics checks to move on\
        \ narrow surfaces and loose or uneven ground."
  prerequisites: ""
  source: "PZO1140"
- id: "slayer_talent:toxin_training"
  name: "Toxin Training"
  type: "Ex"
  description:
    text: ""
    sections:
      prerequisite: "Slayer 4, poison use talent"
      benefit: "Benefit The slayer builds resistance to certain poisons over time.\
        \ Each time he chooses this talent, he chooses one ability score. He gains\
        \ a +4 bonus on saving throws against poisons that deal damage to the chosen\
        \ ability score. The slayer can choose this talent multiple times. Each time\
        \ he does, he chooses a new ability score and gains the bonus on saves against\
        \ poisons that target that ability."
  prerequisites: "Slayer 4, Poison Use"
  source: "PZO1140"
- id: "slayer_talent:trapfinding"
  name: "Trapfinding"
  type: ""
  description:
    text: ""
    sections:
      benefit: "The slayer gains Disable Device as a class skill. The slayer also\
        \ gains the trapfinding and trap sense rogue abilities, using his slayer level\
        \ as his effective rogue level."
  prerequisites: ""
  source: "PZO1129"
