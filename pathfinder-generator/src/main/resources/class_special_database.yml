- id: "slayer_talent:rogue_talent_solo_tactics"
  name: "Rogue Talent (Solo Tactics)"
  type: ""
  description:
    text: ""
    sections:
      Benefit: "You treat all your allies as if they possessed the same teamwork feats\
        \ as you do for the purpose of determining whether you receive a bonus from\
        \ your teamwork feats. Your allies do not receive any bonuses from these feats\
        \ unless they actually possess the feats themselves. The allies' positioning\
        \ and actions must still meet the prerequisites listed in the teamwork feat\
        \ in order for you to receive the listed bonus."
  prerequisites: ""
  source: "EG:PC"
- id: "slayer_talent:study_psychology"
  name: "Study Psychology"
  type: "Ex"
  description:
    text: ""
    sections:
      Benefit: "At 7th level, you gain your studied target bonus on all Charisma-based\
        \ skill checks made to perform an antagonize, demoralize, or feint maneuver\
        \ against a foe. In addition, you don't suffer any of the usual penalties\
        \ on such checks resulting from your studied target's type or Intelligence."
  prerequisites: ""
  source: "EG:PC"
- id: "slayer_talent:rogue_talent_teamwork_feat"
  name: "Rogue Talent (Teamwork Feat)"
  type: ""
  description:
    text: ""
    sections:
      Benefit: "You gain a bonus teamwork feat of your choice. You must meet the teamwork\
        \ feat's prerequisites, if any."
  prerequisites: ""
  source: "EG:PC"
