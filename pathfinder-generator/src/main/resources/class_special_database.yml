  source: "PZO9493"
- id: "slayer_talent:focused_poison"
  name: "Focused Poison"
  type: "Ex"
  description: "The slayer can focus his poison delivery to be especially deadly to\
    \ his studied target."
  prerequisites: "Slayer 6, Poison Use"
  source: "PZO9487"
- id: "slayer_talent:foil_scrutiny"
  name: "Foil Scrutiny"
  type: ""
  description:
    text: ""
    sections:
      benefit: "A slayer with this talent is able to obscure his thoughts and intentions.\
        \ He gains a +2 bonus on all Bluff and Disguise checks, as well as on Will\
        \ saving throws to resist mind-reading spells and effects (such as detect\
        \ thoughts and discern lies)."
  prerequisites: ""
  source: "PZO1129"
- id: "slayer_talent:graceful_athlete"
  name: "Graceful Athlete"
  type: ""
  description:
    text: ""
    sections:
      special: "Investigators, rogues (including unchained rogues), and slayers can\
        \ select this feat in place of an investigator talent, a rogue talent, or\
        \ a slayer talent, respectively, if they meet the prerequisites."
      prerequisite: "Acrobatics 1 rank, Climb 1 rank, Swim 1 rank, racial bonus to\
        \ Dexterity."
      benefit: "Add your Dexterity modifier instead of your Strength bonus to Climb\
        \ and Swim checks. If you have a Strength penalty, you must apply both your\
        \ Strength penalty and your Dexterity modifier. This feat grants no benefit\
        \ to creatures that already add their Dexterity modifier to Climb and Swim\
        \ checks (such as all Tiny or smaller creatures)."
  prerequisites: "Acrobatics 1 rank, Climb 1 rank, Swim 1 rank, racial bonus to Dexterity"
  source: "PZO9473"
- id: "slayer_talent:inured_to_terror_ex;_samsaran"
  name: "Inured to Terror (Ex; Samsaran)"
  type: ""
  description: ""
  prerequisites: "Samsaran"
  source: "PZO9493"
