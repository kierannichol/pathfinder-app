- id: "slayer_talent:rogue_advanced_talent_lightning_feint"
  name: "Rogue Advanced Talent (Lightning Feint)"
  type: ""
  description:
    text: ""
    sections:
      Benefit: "You may feint in combat as a move action. If you also possess Greater\
        \ Feint, you may feint in combat as a swift action instead."
  prerequisites: "Advanced talents"
  source: "EG:PC"
- id: "slayer_talent:rogue_advanced_talent_troupe_teamwork"
  name: "Rogue Advanced Talent (Troupe Teamwork)"
  type: ""
  description:
    text: ""
    sections:
      Benefit: "You treat any ally that is also flanking an opponent you are flanking\
        \ as though the ally were adjacent to you for the purpose of determining whether\
        \ you receive the benefits of your allies teamwork feats."
  prerequisites: "Advanced talents"
  source: "EG:PC"
