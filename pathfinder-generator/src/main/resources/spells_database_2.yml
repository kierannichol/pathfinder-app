  id: "spell:magnetic_field"
  name: "Magnetic Field"
  description: "You create a spherical magnetic field that surrounds you to a range\
    \ of 30 feet and follows you for the duration of the spell. Unattended metal objects\
    \ in range--including weapons, armor, and anything made primarily out of metal--are\
    \ pulled violently toward you, stopping just short of your space and falling harmlessly\
    \ to the ground. Objects secured to a nonmetallic fixture remain where they are\
