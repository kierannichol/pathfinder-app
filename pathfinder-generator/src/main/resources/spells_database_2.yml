  spell_resistance: ""
  id: "spell:seek_astral_insights"
  name: "Seek Astral Insights"
  description:
    text: ""
    sections:
      Effect: "This ritual can be cast only at midnight on a night when no fewer than\
        \ three wandering stars (planets) are in conjunction and within view of the\
        \ casters. The ritual must be performed at the top of a hill, mountain, or\
        \ other natural vantage point. The primary caster is first wrapped in the\
        \ focus chains, and the candles are lit in the pattern of the stars in conjunction.\
        \ The primary caster must sit in complete silence, concentrating on the light\
        \ of the candles, while the secondary casters circle, chanting the occult\
        \ incantation. If the ritual is successfully completed, the primary caster's\
        \ mind is allowed to wander the Astral Plane unhindered, and she can ask one\
        \ question each hour her mind wanders. The spirits of the Astral Plane answer\
        \ the caster truthfully, though there is usually only a 60% chance that they\
        \ will have the answer the primary caster seeks (the chance may be higher\
        \ or lower at the GM's discretion, depending on the nature of the information\
        \ sought). If they don't have the answer, the spirits admit that they lack\
        \ the knowledge the caster seeks rather than trying to deceive her."
  prerequisites: ""
  components: "V, S, M (a number of candles made of pure beeswax equal to the number\
    \ of wandering stars in conjunction when the ritual is attempted), F (a mithral\
    \ chain worth 5,000 gp), SC (up to 8)"
  range: "primary caster"
  targets: ""
  duration: "1 hour/character level of the primary caster"
  school: "divination"
  levels: []
  source: "Occult Adventures"
