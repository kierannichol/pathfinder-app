    \ Your scouts must spend 1d6 hours investigating the target location, but need\
    \ no oversight. When done, they return unerringly to you with their findings,\
    \ traveling up to 1 mile per caster level you have to rejoin their master. Each\
    \ insect's size is Fine. Each insect has 1 hit point, AC 20 (+2 Dexterity, +8\
    \ size), a movement speed of 5 feet, a climb speed of 5 feet, and a fly speed\
