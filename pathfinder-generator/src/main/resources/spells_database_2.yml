    \ of tree, as well as its appearance, is completely under your control. Even the\
    \ closest inspection cannot reveal that the tree in question is actually a magically\
    \ concealed creature. To all normal tests you are, in fact, a tree or shrub, although\
    \ a detect magic spell reveals a faint transmutation on the tree. While in tree\
    \ form, you can observe all that transpires around you just as if you were in\
    \ your normal form, and your hit points and save bonuses remain unaffected. You\
    \ gain a +10 natural armor bonus to AC but have an effective Dexterity score of\
