    \ can choose an amount of time within the duration when casting this spell, and\
    \ you automatically dismiss the spell when that time elapses. Your ethereal envelope\
    \ counts as an object of your size with AC 10, hardness 5, and hit points equal\
    \ to twice your level, and it is immune to bludgeoning damage. An attacker must\
    \ be on the Ethereal Plane or have a way to see ethereal objects in order to detect\
    \ your ethereal envelope. The envelope can also be broken open with a successful\
