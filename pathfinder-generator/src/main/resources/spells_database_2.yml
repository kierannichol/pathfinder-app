  saving_throw: "none "
  spell_resistance: ""
  id: "spell:the_hungering_of_shadows"
  name: "The Hungering of Shadows"
  description:
    text: ""
    sections:
      Effect: "The primary caster sits upon the onyx throne, invoking ancient rites\
        \ blaspheming against the light of the sun. The secondary casters offer up\
        \ prayers to the gods of darkness. In turn, each of the secondary casters\
        \ consumes one of the ioun stone shards, which induces a state of catatonia\
        \ for 1 hour. Throughout the ritual's casting, a localized partial solar eclipse\
        \ marks the location of the throne with an obvious pillar of darkness from\
        \ above, easily noticed by creatures throughout the ritual's area."
  prerequisites: ""
  components: "V, S, M (lavender and green ioun stone split into 6 shards), F (an\
    \ onyx throne worth at least 40,000 gp), SC (6)"
  range: "10 miles/character level of the primary caster"
  targets: ""
  duration: "instantaneous; see text"
  school: "evocation"
  levels: []
  source: "Horror Adventures"
- casting_time: "6 hours"
  saving_throw: "none"
  spell_resistance: ""
  id: "spell:third_apotheosis"
  name: "Third Apotheosis"
  description:
    text: ""
    sections:
      Effect: "At some point after the primary caster contacts her fiendish patron\
        \ (typically after she succeeds at the second ritual, but sometimes before),\
        \ the fiend sends the primary caster a vision of a task she must complete\
        \ (such as freeing a bound evil outsider from a Material Plane prison or assassinating\
        \ a powerful cleric of a good-aligned religion). This task is typically one\
        \ of significance to the fiend, and in many cases it is one that the primary\
        \ caster has no hope of completing until she grows more powerful. There is\
        \ no time limit for how long the primary caster has to complete this task,\
        \ but she must perform weekly devotions to her fiendish patron in the intervening\
        \ time in the form of regular worship and continued atrocities in the fiend's\
        \ name. Additional burned offerings to the demon, assaults on innocents, and\
        \ betrayals of allies are popular choices. Once the assigned task is completed,\
        \ the primary caster can perform the third apotheosis. Unlike the first and\
        \ second rituals, the third apotheosis allows for the use of secondary casters,\
        \ yet it carries a much greater risk for failure. If the primary caster succeeds,\
        \ she permanently gains the half-fiend template and becomes eligible to undertake\
        \ the fourth apotheosis."
  prerequisites: ""
  components: "V, S, M (exotic incense worth 2,000 gp; prior completion of special\
    \ quest); SC (up to 8)"
  range: "personal"
  targets: "caster"
  duration: "instantaneous"
  school: "transmutation [evil]"
  levels: []
  source: "Book of the Damned"
- casting_time: "50 minutes"
  saving_throw: ""
  spell_resistance: ""
  id: "spell:unmaking_touch"
  name: "Unmaking Touch"
  description:
    text: ""
    sections:
      Effect: "The primary caster juggles the chaos emerald back and forth between\
        \ his hands, under his clothing, and between any secondary casters involved\
        \ in the ritual. As the ritual progresses, the primary caster's actions with\
        \ the chaos emerald become increasingly improbable (putting it into his mouth\
        \ and pulling it out of his ear, for example, or placing it into the cupped\
        \ hands of one secondary caster and removing it from the cupped hands of a\
        \ different secondary caster). If the ritual is successful, the chaos emerald\
        \ disappears entirely, and the primary caster gains the ability to inflict\
        \ warpwaves like a protean for the ritual's duration. The primary caster can\
        \ inflict a warpwave on a creature within 100 feet as a standard action. The\
        \ target can negate the effects of the warpwave with a successful Fortitude\
        \ save (DC 10 + half the primary caster's character level + the primary caster's\
        \ Charisma modifier). When the duration expires, the chaos emerald reappears\
        \ in the primary caster's possession--usually in a hidden place, such as the\
        \ bottom of a backpack or inside a hat."
  prerequisites: ""
  components: "V, S, F (a chaos emerald), SC (up to the Charisma modifier of the primary\
    \ caster)"
  range: "primary caster"
  targets: ""
  duration: "1 hour/character level of the primary caster (D)"
  school: "transmutation"
  levels: []
  source: "Concordance of Rivals"
- casting_time: "80 minutes"
  saving_throw: "none (harmless)"
  spell_resistance: ""
  id: "spell:unwavering_vigilance"
  name: "Unwavering Vigilance"
  description:
    text: ""
    sections:
      Effect: "As the ritual begins, the secondary casters each hold one end of their\
        \ golden threads while the other is tied to the doll. The secondary casters\
        \ stretch both arms out toward each other and rhythmically chant their common\
        \ values (this often involves cult or guild members repeating membership vows).\
        \ The primary caster ties the doll to her wrist with her golden thread. She\
        \ then approaches each of the secondary casters in turn and touches them on\
        \ the forehead with the focus doll. Unlike with normal occult rituals, adding\
        \ more than four secondary casters does not increase the bonus those casters\
        \ provide to the ritual's required skill checks."
  prerequisites: ""
  components: "V, S, M (one golden thread worth 1,000 gp for each caster), F (a miniature\
    \ doll made from golden thread and gemstones worth at least 25,000 gp), SC (at\
    \ least 4 and up to 8)"
  range: "close"
  targets: "all casters"
  duration: "1 day/character level of the primary caster"
  school: "conjuration (teleportation) and divination"
  levels: []
  source: "Villain Codex"
- casting_time: "80 minutes"
  saving_throw: "Will disbelief (if interacted with)"
  spell_resistance: ""
  id: "spell:veil_structure"
  name: "Veil Structure"
  description:
    text: ""
    sections:
      Effect: "The primary caster starts this ritual by placing the fresh spring water\
        \ in one of the mithral pitchers and the potion of invisibility within the\
        \ other. The caster then mixes the components of the two pitchers by pouring\
        \ the water into the pitcher that holds the potion and then transferring the\
        \ mixed contents back into the pitcher that initially held the water. She\
        \ then repeats this transference between pitchers six more times, before handing\
        \ one of the pitchers to one of the secondary casters. In complete silence,\
        \ the primary caster and the chosen secondary caster use the aspergillums\
        \ to splash the mixture on a building or structure they wish to veil, which\
        \ must be no larger than the ritual's area. If the building or structure is\
        \ in a natural environment, the casters must attempt Knowledge (nature) checks\
        \ for the ritual. If the building or structure is in an urban environment,\
        \ they must attempt Knowledge (local) checks."
  prerequisites: ""
  components: "V, S, M (a half-gallon of water from a fresh spring and a potion of\
    \ invisibility), F (a pair of mithral pitchers and two golden aspergillums, worth\
    \ 25,000 gp total), SC (at least 4 and up to 12)"
  range: "close"
  targets: ""
  duration: "permanent (D)"
  school: "illusion (glamer)"
  levels: []
  source: "Occult Adventures"
- casting_time: "9 hours"
  saving_throw: "none"
  spell_resistance: ""
  id: "spell:waking_the_drowned_god"
  name: "Waking the Drowned God"
  description:
    text: ""
    sections:
      Effect: "The primary caster begins the ritual by placing the focus in a pool\
        \ of water that measures at least 30 feet long, 30 feet wide, and 50 feet\
        \ deep. After this is done, the secondary casters surround the pool and perform\
        \ ceremonial chants and wild supplications to the Drowned God, while the primary\
        \ caster whispers the horrifying truths of Tychilarius into the target's ear.\
        \ The unspeakable horror and veracity of the whispers create a stronger bond\
        \ between the target and the Drowned God. The ritual casters then place the\
        \ target inside the pool."
  prerequisites: ""
  components: "V, S, F (a piece of Tychilarius's body), SC (at least 4, up to 12)"
  range: "close"
  targets: "one helpless or willing creature with at least 11 HD"
  duration: "instantaneous; see text"
  school: "conjuration (calling)"
  levels: []
  source: "Occult Realms"
- casting_time: "9 hours (only during the new moon)"
  saving_throw: "none"
  spell_resistance: ""
  id: "spell:welcome_the_blighted_soul"
  name: "Welcome the Blighted Soul"
  description:
