    \ of the whip or it is destroyed. You must make a ranged touch attack with this\
    \ spell. If you strike your target, he takes a 1d6 penalty to his Strength, Dexterity,\
    \ and Constitution each round. This penalty cannot reduce any attribute to less\
    \ than 1, and once any of these attributes reaches 1 the target collapses and\
