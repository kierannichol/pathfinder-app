  id: "spell:second_sight"
  name: "Second Sight"
  description:
    text: ""
    sections:
      Effect: "The primary caster carefully applies specially prepared water to the\
        \ target's eyes. Following this application, one or more secondary casters\
        \ paint the primary caster's closed eyes, creating lifelike eyes overtop of\
        \ the closed eyelids."
  prerequisites: ""
  components: "V, S, M (an eyedropper filled with water from the Elemental Plane of\
    \ Water), SC (at least 2, up to 6)"
  range: "long"
  targets: "one living humanoid of the same size as the primary caster"
  duration: "10 minutes/character level of the primary caster; see text"
