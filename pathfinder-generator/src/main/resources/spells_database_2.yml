  saving_throw: "none"
  spell_resistance: ""
  id: "spell:song_of_the_kamis_gift"
  name: "Song of the Kami's Gift"
  description:
    text: ""
    sections:
      Effect: "The primary caster appeals to a local kami to ask for assistance in\
        \ battle. The casters must assemble a shrine within 100 feet of the kami's\
        \ ward. Once the ritual begins, the casters each utter a unique prayer to\
        \ the kami, complete with devotionals and explanations about why the kami's\
        \ help is needed. If the casting is successful, the kami manifests (as per\
        \ summon monster V) and fights alongside the casters. This kami uses the statistics\
        \ for a kodama and refuses to move farther than 1 mile from its ward."
  prerequisites: ""
  components: "V, S, M (an offering of food, artwork, or clothing valued at 100 gp),\
    \ F (a handcrafted shrine worth 500 gp), SC (up to 20)"
  range: "100 ft."
  targets: ""
