    \ creature, causing it to become shadowy and intangible, as though made out of\
    \ quasi-real shadowstuff. You link the intangible item to the target's flesh by\
    \ making a brand shaped like the item on the target's skin. The intangible item\
    \ merges with the target's flesh and is contained within the target's body, moving\
    \ with the target wherever it goes. The creature can retrieve the item or reabsorb\
    \ it as a full-round action, and can do so as many times as it wants. When worn\
