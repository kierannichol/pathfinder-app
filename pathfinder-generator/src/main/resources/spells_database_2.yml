  id: "spell:labyrinthine_wilds"
  name: "Labyrinthine Wilds"
  description:
    text: ""
    sections:
      Effect: "The primary caster must prepare for this ritual by walking a path along\
        \ the outer edge of the desired area--an act that likely takes longer than\
        \ the ritual casting time. As the primary caster walks this path, she must\
        \ periodically mark the area with tiny runes. Once the primary caster returns\
        \ to her starting point, and assuming the area she outlined is less than 2\
        \ square miles per character level she has, the actual casting of the ritual\
        \ can begin. At this point, all casters cross the threshold to enter the region\
        \ and then begin following a series of erratic paths, each using the material\
        \ component divining runes as they wander aimlessly. Completing this ritual\
        \ creates a powerful obfuscating effect, affecting creatures entering the\
        \ area surrounded by the primary caster's initial walk."
  prerequisites: ""
  components: "V, S, M (the bones of local wildlife carved into divining runes and\
    \ daubed in specially treated wildlife blood worth 2,000 gp), F (a compass using\
    \ a highly sensitive magnetic needle worth 10,000 gp), SC (at least 4 and up to\
    \ 10)"
  range: "close"
  targets: ""
  duration: "permanent (D)"
  school: "illusion (glamer)"
  levels: []
  source: "Ultimate Wilderness"
- casting_time: "40 minutes"
  saving_throw: "no"
  spell_resistance: ""
  id: "spell:multiversal_knowledge"
  name: "Multiversal Knowledge"
  description:
    text: ""
    sections:
      Effect: "The ritual allows the primary caster to tap into the multiversal connection\
        \ shared by all aeons. The primary caster weaves complicated occult patterns\
        \ around herself with the silver wire; if secondary casters are involved in\
        \ the ritual, they stand around the primary caster and the primary caster\
        \ wraps the silver wire around their outstretched limbs to form these patterns.\
        \ If successfully performed, the primary caster can utilize the envisaging\
        \ ability as though she were an aeon to communicate with other creatures,\
        \ can attempt Knowledge checks untrained, and gains an enhancement bonus on\
        \ Knowledge checks equal to half her character level or twice the number of\
        \ secondary casters, whichever is greater. Although the primary caster can\
        \ communicate with aeons themselves across vast gulfs of distance and even\
        \ planar boundaries, they are unlikely to respond except to profess amusement\
        \ or mild annoyance."
  prerequisites: ""
  components: "V, S, M (a spool of silver wire), F (a compendium, encyclopedia, or\
    \ similar book related to knowledge worth at least 5,000 gp), SC (up to 5)"
  range: "primary caster"
  targets: ""
  duration: "10 minutes/character level of primary caster"
  school: "divination"
  levels: []
  source: "Concordance of Rivals"
- casting_time: "50 minutes"
