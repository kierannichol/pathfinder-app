  saving_throw: "Will negates"
  spell_resistance: ""
  id: "spell:return_to_dormancy"
  name: "Return to Dormancy"
  description:
    text: ""
    sections:
      Effect: "Numerous variants of this ritual exist, though the intent is always\
        \ the same: to lull the rage within a gigantic, rampaging threat. The target\
        \ is usually a unique creature with a specific Perform check is required to\
        \ affect it. For example, returning King Mogaru to dormancy requires a successful\
        \ Perform (sing) check as part of this ritual. Other creatures' requirements\
        \ are left to the GM's discretion."
  prerequisites: ""
  components: "V, S, M (a bone, piece of skin, or scale belonging to the target),\
    \ SC (at least 4 and up to 20)"
  range: "medium"
  targets: "one Colossal creature (minimum 20 HD)"
  duration: "instantaneous, see text"
  school: "enchantment (compulsion) [mind-affecting]"
  levels: []
  source: "Ultimate Wilderness"
