  spell_resistance: ""
  id: "spell:opening_the_third_eye"
  name: "Opening the Third Eye"
  description:
    text: ""
    sections:
      Effect: "Through a ceremony of meditation and recitation, the casters of this\
        \ ritual become psychically attuned. Casters who don't have levels in an occult\
        \ class gain the following benefits. Each caster can choose one knack from\
        \ the psychic class's spell list and an additional knack for every 5 character\
        \ levels that caster possesses (to a maximum of 5 knacks at 20th level). The\
        \ casters can cast these knacks at will. If a caster is trained in a skill\
        \ with an occult skill unlock, she can use that skill's occult unlock. Casters\
        \ who do have levels in an occult base class gain the following benefits.\
        \ If a caster is trained in a skill with an occult skill unlock, she gains\
        \ a +4 insight bonus on checks with that skill when using its occult skill\
        \ unlock. If a caster is untrained in a skill with an occult skill unlock,\
        \ she can still use that skill's occult unlock. Each of the ritual's casters\
        \ can choose to dismiss this ritual's effects for themselves individually."
  prerequisites: ""
  components: "V, S, M (incense), SC (up to 12)"
  range: "touch"
  targets: "primary and secondary casters"
  duration: "1 day (D)"
  school: "transmutation"
  levels: []
  source: "Occult Adventures"
- casting_time: "6 hours"
  saving_throw: "none"
  spell_resistance: ""
  id: "spell:paired_suffering"
  name: "Paired Suffering"
  description:
    text: ""
    sections:
      Effect: "The caster prepares a ritual site no more than 100 feet long by 100\
        \ feet wide by 20 feet high, including sigils that prevent souls from escaping\
        \ the perimeter. At the culmination of the ritual, the caster forces two spiritually\
        \ close humanoid creatures experiencing a transitional state of their lives\
        \ into ritual combat to the death. Among most humanoids, only teenage twins\
        \ (fraternal or identical) young enough that they haven't gained a level in\
        \ a PC class can be targets of this ritual; other pairings work only at the\
        \ GM's discretion. One of the targets must slay the other with the ceremonial\
        \ dagger focus for the ritual to succeed; even if all the checks succeed,\
        \ if either target leaves the area while the other lives, or if someone else\
        \ slays one of the targets, the ritual counts as a failure, and the primary\
        \ caster suffers the failure effects."
  prerequisites: ""
  components: "V, S, F (an ornate ceremonial dagger worth at least 1,000 gp)"
  range: "touch; see text"
  targets: ""
  duration: "instantaneous; see text"
  school: "necromancy"
  levels: []
  source: "Horror Adventures"
- casting_time: "60 minutes"
  saving_throw: "Will negates (harmless)"
  spell_resistance: ""
  id: "spell:psychic_shielding"
  name: "Psychic Shielding"
  description:
    text: ""
    sections:
      Effect: "The caster must begin this incantation at dusk or dawn, in a windowless\
        \ room with the intended target (if it is not the caster), surrounded by mithral\
        \ mirrors pointed inward. As the ritual concludes, the caster blows out a\
        \ lantern using the diamond dust, leaving her and the target in the darkened\
        \ room. While in the darkness, the caster must touch the ritual's target before\
        \ exiting the room. Then, for a number of days equal to the caster's character\
        \ level, the target gains a +4 bonus on saving throws against psychic spells\
        \ and abilities, but can't use any psychic magic abilities, can't cast psychic\
        \ spells or use psychic magic, and can't be engaged or engage in a psychic\
        \ duel."
  prerequisites: ""
  components: "V, S, M (diamond dust worth 500 gp), F (mithral mirrors worth a total\
    \ of 10,000 gp and a lit lantern)"
  range: "touch"
  targets: "one creature"
  duration: "1 day/character level of the caster"
  school: "abjuration"
  levels: []
