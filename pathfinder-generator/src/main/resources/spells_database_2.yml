    \ 91-95 Material Plane (random world) 96-100 GM's choice A creature that is transported\
    \ by anywhere but here cannot be affected by a subsequent casting of anywhere\
    \ but here for 24 hours afterward (but can be affected normally by other forms\
    \ of planar travel)."
