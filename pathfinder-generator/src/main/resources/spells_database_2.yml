- casting_time: "60 minutes"
  saving_throw: "none"
  spell_resistance: ""
  id: "spell:aiudara_activation"
  name: "Aiudara Activation"
  description:
    text: ""
    sections:
      Effect: "By repairing damaged magical runes and realigning the energies based\
        \ on the gate's planetary position, the caster reactivates a dormant aiudara.\
        \ A reactivated gate automatically reconnects with its linked twin, acting\
        \ as a two-way gate (as per the spell) between the locations. The caster knows\
        \ the gate's password--which might be anything from an Elven phrase to a song's\
        \ refrain to a spell--from the research required to learn this ritual. All\
        \ other creatures who use this gate must also know the password to access\
        \ the gate's magic after it has been reactivated."
  prerequisites: ""
  components: "V, S, M (a diamond-tipped stone chisel worth at least 500 gp), SC (up\
    \ to 4)"
  range: "touch"
  targets: "one inactive aiudara"
  duration: "instantaneous; see text"
  school: "conjuration (calling)"
  levels: []
  source: "Occult Realms"
- casting_time: "5 hours"
  saving_throw: "Fortitude negates"
  spell_resistance: ""
  id: "spell:atavistic_reversion"
  name: "Atavistic Reversion"
  description:
    text: ""
    sections:
      Effect: "The primary caster lights a bonfire surrounded with incense, steps\
        \ into the fire, places the crown upon his brow, and lets forth a primal howl.\
        \ Ghostly images of beasts swirl through the air as the casters join in a\
        \ spectral hunt. As the ritual progresses, all humanoids in the ritual's area\
        \ of effect, including the casters, regress in appearance to resemble their\
        \ primal animalistic ancestors. Initially, these features have no mechanical\
        \ effects, and they disappear if the ritual fails. If the ritual succeeds,\
        \ the casters and those who succeed at a Fortitude save return to normal,\
        \ while all other humanoids regress further. They gain a +4 size bonus to\
        \ Strength, a +4 natural armor bonus to AC, and a bite attack (if they already\
        \ had one, it counts as if they were one size larger). If their Intelligence\
        \ is greater than 2, it becomes 2, and they can't cast spells, use other special\
        \ abilities that require Intelligence, speak, and wield manufactured weapons.\
        \ The only skill checks they can attempt are Acrobatics, Climb, Fly, Perception,\
        \ Stealth, and Swim. The effects on a creature can be removed with break enchantment,\
        \ limited wish, miracle, remove curse, or wish. Removing the penalties also\
        \ removes the benefits."
  prerequisites: ""
  components: "V, S, M (musky incense worth 500 gp), F (crown made of claws and fangs),\
    \ SC (up to 8)"
  range: "touch"
  targets: ""
  duration: "instantaneous"
  school: "transmutation"
  levels: []
  source: "Villain Codex"
- casting_time: "8 hours"
  saving_throw: "none"
  spell_resistance: ""
  id: "spell:beacon_retriever"
  name: "Beacon Retriever"
  description:
    text: ""
    sections:
      Effect: "The caster lights the rare incense and then scribes a complex conjuring\
        \ diagram on the floor using glowing inks, then must focus on the runes to\
        \ look through reality into the Abyss while reciting the methods by which\
        \ a retriever can be shaped into being from raw Abyssal quintessence. If the\
        \ ritual is successful, a retriever is conjured at the caster's location.\
        \ The retriever is loyal to the caster but will perform only one service before\
        \ it vanishes back to the Abyss. If the service takes longer to perform than\
        \ a number of years equal to the primary caster's level, the retriever vanishes\
        \ at the end of this duration, even if its service is not yet complete."
  prerequisites: ""
  components: "V, S, M (rare incenses and expensive phosphorescent inks used to scribe\
    \ a conjuring diagram, collectively worth 25,000 gp, or the sacrifice of a sapient\
    \ good-aligned creature of CR 15 or higher), SC (up to the Charisma modifier of\
    \ the primary caster)"
  range: "5 ft."
  targets: ""
  duration: "instantaneous"
  school: "conjuration (calling) [chaotic, evil]"
  levels: []
  source: "Pathfinder #135: Runeplague"
- casting_time: "60 minutes"
  saving_throw: "none"
  spell_resistance: ""
  id: "spell:breach_the_veil_of_dreams"
  name: "Breach the Veil of Dreams"
  description:
    text: ""
    sections:
      Effect: "This ritual must be cast at night on the Material Plane. The casters\
        \ drink the wormwood wine and begin chanting the incantation as the incense\
        \ burns. The casters mix the ashes with the grave earth and use the mixture\
        \ to draw a threshold with a keyhole. They then insert the key into this door\
        \ as the incantation is completed. Success indicates the casters pass through\
        \ the portal and enter a random location on the Dimension of Dreams."
  prerequisites: ""
  components: "V, S, M (incenses burned in a bowl filled with grave earth, a bottle\
    \ of wormwood wine for each caster), F (an ornate silver and mithral key worth\
    \ 5,000 gp), SC (up to the Intelligence modifier of the primary caster)"
  range: "touch"
  targets: ""
  duration: "instantaneous; see text"
  school: "conjuration (creation)"
  levels: []
  source: "Occult Adventures"
- casting_time: "60 minutes"
  saving_throw: "Will negates"
  spell_resistance: ""
  id: "spell:call_beyond_the_veil"
  name: "Call Beyond the Veil"
  description:
    text: ""
    sections:
      Effect: "The primary caster attempts to compel the spirit of a specific individual\
        \ or a psychic entity to manifest from its final rest or extraplanar location.\
        \ Unwilling spirits or entities can resist the summons by succeeding at a\
        \ Will save. If a spirit or entity succeeds at the saving throw, it doesn't\
        \ manifest, but the ritual is still considered a success. Spirits or entities\
        \ that fail or forgo this save are summoned into the primary caster's body,\
        \ where they speak by way of the caster's voice, which takes on an otherworldly\
        \ timbre. Though the spirit or entity speaks through the primary caster, it\
        \ has no further control of that caster's mind or body, and can't use any\
        \ spells, spell-like abilities, or even purely mental supernatural abilities\
        \ it may have. It must leave the primary caster when that caster ends his\
        \ concentration. While the spirit is speaking through the primary caster,\
        \ the secondary casters can ask it questions at a maximum rate of 1 question\
        \ per round (regardless of the number of secondary casters). The spirit or\
        \ entity speaks in a language it knows or knew while it was alive, and can\
        \ refuse to answer questions or attempt to deceive its questioners and the\
        \ primary caster using Bluff. It is not otherwise beholden to the ritual casters."
  prerequisites: ""
  components: "V, S, F (either an object once possessed by the spirit or entity called,\
    \ or the name of the spirit or entity called), SC (up to 8)"
  range: "primary caster"
  targets: ""
  duration: "concentration of the primary caster"
  school: "conjuration (calling)"
  levels: []
  source: "Occult Adventures"
- casting_time: "50 minutes"
  saving_throw: "Will partial, see text"
  spell_resistance: ""
  id: "spell:cats_and_mice"
  name: "Cats and Mice"
  description:
    text: ""
    sections:
      Effect: "The primary caster starts this ritual by placing one live mouse per\
        \ target into the golden cage. When all the mice are caged, she then places\
        \ the cat figurine within the cage. If the ritual succeeds, the figurine animates\
        \ for a short period, during which it kills each of the caged mice. As each\
        \ mouse is killed, the head of a target is transformed into a mouse head of\
        \ a suitable size for the ritual's duration. Each target gains low-light vision\
        \ and scent but loses the ability to speak (and thus the ability to complete\
        \ verbal spell components, speak command words, and activate spell completion\
        \ and spell trigger items). Any polymorph effects on the target are automatically\
        \ dispelled, and for the duration of the ritual's effect, a target cannot\
        \ use other polymorph spells or effects to assume a new form. In addition,\
        \ while so transformed, a target must attempt a Will save whenever she encounters\
        \ a cat, catlike creature, or creature in a cat mask; if she fails, she is\
        \ affected as per fear. If she succeeds, the target becomes immune to this\
        \ effect with respect to that particular feline only."
  prerequisites: ""
  components: "V, S, M (one live mouse per target), F (a tiny cat figurine worth 500\
    \ gp and a golden cage worth at least 5,000 gp), SC (at least one per target)"
  range: "close"
  targets: "one helpless creature/character level of the primary caster, no two of\
    \ which can be more than 30 ft. apart"
  duration: "1 hour/character level of the primary caster"
  school: "transmutation (polymorph)"
  levels: []
  source: "Villain Codex"
- casting_time: "40 minutes"
  saving_throw: "none"
  spell_resistance: ""
  id: "spell:chadao_benediction"
  name: "Chadao Benediction"
  description:
    text: ""
    sections:
      Effect: "The primary caster brews a pot of tea and serves it to the secondary\
        \ casters in a formal ceremony. Everything, from the amount poured into each\
        \ cup to the tea's temperature, must be precise. During this time, the casters\
        \ can either remain silent or speak politely to one another, but never of\
        \ anything crude. If the tea ceremony is interrupted in any way, the ritual\
        \ fails, no matter how many successes the casters have accrued. When the casters\
        \ have finished drinking the tea and successfully completed the ritual, they\
        \ are filled with a sense of serenity. Each caster receives a +4 morale bonus\
        \ on saving throws against fear effects for the next 24 hours."
  prerequisites: ""
  components: "V, S, M (enough green tea leaves of exceptional quality to brew a pot\
    \ of tea), F (a tea ceremony set worth at least 150 gp), SC (at least 1 and up\
    \ to 4)"
  range: "touch"
  targets: ""
  duration: "24 hours; see text"
  school: "transmutation"
  levels: []
  source: "Heroes of the High Court"
- casting_time: "80 minutes"
  saving_throw: "Will negates (harmless)"
  spell_resistance: ""
  id: "spell:dance_of_the_dawnflower_dervish"
  name: "Dance of the Dawnflower Dervish"
  description:
    text: ""
    sections:
      Effect: "This ritual must be cast at dawn beneath the open sky on the Material\
        \ Plane. The ritual must be performed at a site of Sarenite worship (such\
        \ as a dervish house, shrine, or temple of Sarenrae) that has hosted active\
        \ worship services for at least 52 consecutive weeks. The primary caster holds\
        \ aloft the rose-gold scimitar, and the secondary casters stand around him\
        \ and begin spinning in place. The primary caster recites 23 verses from Sarenrae's\
        \ holy text, The Birth of Light and Truth, taking a sip from the potion of\
        \ cat's grace between each stanza. After the last verse is completed, the\
        \ secondary casters whirl around the primary caster, each anointing the rose-gold\
        \ scimitar with blessed sunflower seed oil. Upon the successful completion\
        \ of the ritual, all the casters are filled with the spirits of dervish heroes,\
        \ becoming faster, stronger, tougher, and more skilled in combat. Each caster\
        \ gains a +4 enhancement bonus to Strength, Dexterity, and Constitution; a\
        \ +2 dodge bonus to AC; and a +2 sacred bonus on all saving throws. The caster's\
        \ base attack bonus is equal his character level (which may give the caster\
        \ multiple attacks). If the caster's base attack bonus is already equal to\
        \ his character level, he gains one additional attack at his highest base\
        \ attack bonus when making a full-attack action. In addition, any scimitar\
        \ wielded by a caster is treated as if it has the keen weapon special ability.\
        \ In exchange, each caster temporarily loses his ability to cast spells, save\
        \ for those from the conjuration (healing) school."
  prerequisites: ""
  components: "V, M (a flask of blessed sunflower seed oil worth 100 gp for each caster\
    \ and a potion of cat's grace), F (a masterwork scimitar made from rose gold worth\
    \ 5,000 gp), SC (at least 1, up to the Charisma modifier of the primary caster)"
  range: "touch"
  targets: "primary and secondary casters"
  duration: "1 day (D)"
  school: "transmutation"
  levels: []
  source: "Inner Sea Temples"
- casting_time: "10 minutes per 10-ft.-cube affected by the ritual (minimum of 50\
    \ minutes)"
  saving_throw: "none"
  spell_resistance: ""
  id: "spell:earthbound_ward"
  name: "Earthbound Ward"
  description:
    text: ""
    sections:
      Effect: "The primary caster marks an enclosed space upon the ground with a material\
        \ that is anathema to a specific type of creature that the caster wishes to\
        \ keep at bay; typically, this ritual is used against specific outsider subtypes\
        \ and undead creatures. Typical materials (and a list of creatures affected\
        \ by those materials) include cold iron powder (daemons, demons, and fey),\
        \ mithral or silver powder (devils and lycanthropes), oil mixed with sulfur\
        \ (agathions, angels, archons, and azatas), and salt (undead and outsiders\
        \ with the incorporeal subtype). At the GM's decision, additional materials\
        \ may be available for use against other creatures. The area to be affected\
        \ must be enclosed, with no gaps in the material's outline."
  prerequisites: ""
  components: "V, S, M (materials worth 500 gp per 10-ft.-cube of the ritual's area),\
    \ SC (up to 8)"
  range: "close"
  targets: ""
  duration: "24 hours"
  school: "abjuration"
  levels: []
  source: "Haunted Heroes Handbook"
- casting_time: "40 minutes"
  saving_throw: "Will negates (harmless)"
  spell_resistance: ""
  id: "spell:ensnaring_circle"
  name: "Ensnaring Circle"
  description:
    text: ""
    sections:
      Effect: "This ritual requires the casters to create a large magic circle outlined\
        \ with the silver powder and shaped with the focus stylus. The circle must\
        \ be painstakingly molded to attune it to the alignment targeted (chaos, evil,\
        \ good, or law), which is chosen during the time of creation. The ritual gains\
        \ the descriptor of the alignment selected. Once the circle is complete, it\
        \ becomes invisible to all but the casters of the ritual or to creatures with\
        \ see invisibility, true seeing, or some other method of seeing invisible\
        \ objects."
  prerequisites: ""
  components: "V, S, M (powdered silver), F (a stylus made of mithral and diamond\
    \ worth 5,000 gp), SC (up to 8)"
  range: "10 ft."
  targets: ""
  duration: "1 day/character level of the primary caster"
  school: "abjuration [variable; see text]"
  levels: []
  source: "Occult Adventures"
- casting_time: "80 minutes"
  saving_throw: "Will negates"
  spell_resistance: ""
  id: "spell:enter_the_umbral_court"
  name: "Enter the Umbral Court"
  description:
    text: ""
    sections:
      Effect: "Before this ritual can be cast, the casters must reach deep into the\
        \ target's mind to extract the most personally heinous torture the target\
        \ could imagine, and then the casters must inflict it upon the target during\
        \ the casting. This often involves whips, spiked chains, barbed hooks, or\
        \ other torturous elements usually constructed from the target's own skin\
        \ and viscera. While the target endures this torture, it must recite the parable\
        \ of Nidal's pact with Zon-Kuthon while the casters alternatingly chant epic\
        \ poetry vaguely detailing the Midnight Lord's travels behind reality and\
        \ the unfathomable horrors that he is capable of inflicting on the target's\
        \ soul. If the target does not cower in fear at these descriptions, the ritual\
        \ fails."
  prerequisites: ""
  components: "V, S, M (a whip made of braided strips of skin flyed from the target),\
    \ SC (at least 2 and up to 7)"
  range: "close"
  targets: "one creature"
  duration: "permanent"
  school: "necromancy"
  levels: []
  source: "Nidal, Land of Shadows"
- casting_time: "50 minutes"
  saving_throw: "Reflex negates"
  spell_resistance: ""
  id: "spell:ethereal_rip"
  name: "Ethereal Rip"
  description:
    text: ""
    sections:
      Effect: "Upon this ritual's completion, the focus dagger is imbued with the\
        \ power to cut a momentary rift between the Material Plane and the Ethereal\
        \ Plane, though only if the caster adheres to the restrictions of the ritual."
  prerequisites: ""
  components: "V, S, M (a dollop of ectoplasm and paste extracted from ground lotus\
    \ root worth 500 gp), F (an obsidian dagger with at least a +2 enhancement bonus\
    \ and the ghost touch special weapon ability, worth at least 18,301 gp)"
  range: "touch"
  targets: ""
  duration: "1 hour/primary caster's character level and instantaneous; see text"
  school: "evocation"
  levels: []
  source: "Occult Adventures"
- casting_time: "12 hours"
  saving_throw: "Will negates (harmless)"
  spell_resistance: ""
  id: "spell:festival_of_flowers"
  name: "Festival of Flowers"
  description:
    text: ""
    sections:
      Effect: "The ritual takes place from sunrise to sunset, and involves the performance\
        \ of dozens of traditional songs and dances. At the completion of the ritual,\
        \ the Seven Petals drink a special brew made from herbs and fungus from seven\
        \ silver cups."
  prerequisites: ""
  components: "V, S, M (100 lbs. of flowers per caster, a feast consisting of 1,000\
    \ gp worth of food and drink), F (set of 7 silver cups worth a total of 1,500\
    \ gp), SC (7)"
  range: "touch"
  targets: "primary caster and secondary casters"
  duration: "3 months or until discharged"
  school: "divination"
  levels: []
  source: "Distant Shores"
- casting_time: "60 minutes"
  saving_throw: "none"
  spell_resistance: ""
  id: "spell:fiendish_transformation"
  name: "Fiendish Transformation"
  description:
    text: ""
    sections:
      Effect: "A solitary ritual, the rite of fiendish transformation must take place\
        \ in an area bereft of light, save for that of a single candle. The candle\
        \ is centered on a circular sigil crafted out of powdered obsidian and lined\
        \ with unholy water. As the ritual commences, the caster holds aloft the severed\
        \ head of a good outsider, through which a fiendish patron speaks. The circle\
        \ channels the patron into the head without summoning its full presence, and\
        \ the primary caster can choose which evil plane the creature comes from (Abaddon,\
        \ the Abyss, or Hell)."
  prerequisites: ""
  components: "V, S, M (powdered obsidian, vial of unholy water), F (the severed head\
    \ of a good-aligned outsider whose CR was 10 or higher)"
  range: "primary caster"
  targets: ""
  duration: "1 week"
  school: "transmutation [evil]"
  levels: []
  source: "Occult Realms"
- casting_time: "7 hours"
  saving_throw: "Will negates (see text)"
  spell_resistance: ""
  id: "spell:five_generation_curse"
  name: "Five-Generation Curse"
  description:
    text: ""
    sections:
      Effect: "This ritual inflicts a terrible curse upon an entire family line. The\
        \ casters use a sample of the victim's hair or blood to infuse a ruby with\
        \ dark magic and a shred of their target's soul. If successful, the ritual\
        \ functions as bestow curse, affecting the primary target, as well as the\
        \ primary target's siblings, children, grandchildren, parents, and grandparents,\
        \ no matter their location. Each target can resist the curse with a successful\
        \ Will saving throw; success means the negative effects of the curse do not\
        \ affect that individual, though they may still pass the curse on to their\
        \ descendants. Children born into the curse manifest its effects and attempt\
        \ their saving throws upon reaching maturity."
  prerequisites: ""
  components: "V, S, M (a sample of the victim's hair or blood), F (a ruby worth at\
    \ least 5,000 gp), SC (up to 4)"
  range: "touch; see text"
  targets: "see text"
  duration: "permanent"
  school: "necromancy [curse, evil]"
  levels: []
  source: "Blood of the Coven"
- casting_time: "9 hours"
  saving_throw: "none"
  spell_resistance: ""
  id: "spell:fourth_apotheosis"
  name: "Fourth Apotheosis"
  description:
    text: ""
    sections:
      Effect: "For those who wish to go further than merely becoming a half-fiend,\
        \ a fourth ritual exists. The primary caster's fiendish lord grants no vision\
        \ or advice to begin this ritual--the primary caster must take it upon herself\
        \ to honor her patron in a manner appropriate to that fiend's interests and\
        \ areas of concern. Once every year, on the anniversary of the day the primary\
        \ caster completed the third apotheosis, she can perform a special ceremony\
        \ that recounts her accomplishments over the past year and culminates in a\
        \ significant sacrifice (usually consisting of the sacrifice of an important\
        \ member of an enemy faith,or of a lawful or good outsider; in either case,\
        \ the sacrifice must be at least CR 9). If this ritual is a success, the primary\
        \ caster transforms into a full-fledged fiend: she loses all benefits of her\
        \ previous race and the half-fiend template but can immediately apply all\
        \ of her class levels to her new fiendish race (for example, a human fighter\
        \ 10 could become a vrock fighter 10). The type of fiend that she transforms\
        \ into depends on both the nature of her chosen fiendish patron and the GM's\
        \ discretion, but it should generally not have a total number of Hit Dice\
        \ more than twice her original Hit Dice. The primary caster generally gets\
        \ only one chance at the fourth apotheosis, for failure results in her death;\
        \ however, should she be restored to life, she can attempt the fourth apotheosis\
        \ again."
  prerequisites: ""
  components: "V, S, M (significant living sacrifice of CR 9 or higher); SC (up to\
    \ 20)"
  range: "personal"
  targets: "caster"
  duration: "instantaneous"
  school: "transmutation [evil]"
  levels: []
  source: "Book of the Damned"
- casting_time: "50 minutes"
  saving_throw: "Will negates (harmless)"
  spell_resistance: ""
  id: "spell:grand_coven"
  name: "Grand Coven"
  description:
    text: ""
    sections:
      Effect: "This ritual allows an established coven to induct a new member, allowing\
        \ the coven to increase in size beyond the usual limit of three members. The\
        \ newcomer must be a creature that could normally join a coven, such as a\
        \ hag or a witch with the coven hex. Under the shadow of the new moon, the\
        \ entire coven and the prospective member must prepare a bowl of rich red\
        \ wine as they dance and chant, with each member adding handfuls of rare and\
        \ expensive herbs. At midnight, the coven consumes the wine together. If the\
        \ ritual is a success, the newcomer becomes a full member of the coven; see\
        \ the details of forming a coven under the monster entry for a green hag.\
        \ Every additional coven member above four increases the ritual skill check\
        \ DCs by 2. No coven can be larger than 13 members."
  prerequisites: ""
  components: "V, S, M (elderberry wine and secret herbs worth 100 gp per caster),\
    \ SC (up to 12; see text)"
  range: "touch"
  targets: "one willing creature"
  duration: "instantaneous"
  school: "enchantment"
  levels: []
  source: "Blood of the Coven"
- casting_time: "24 hours"
  saving_throw: "Will negates (harmless)"
  spell_resistance: ""
  id: "spell:harvest_bounty_festival"
  name: "Harvest Bounty Festival"
  description:
    text: ""
    sections:
      Effect: "At the completion of this ritual, one of the casters is selected as\
        \ the target for the effect. The selected caster gains the ability to cast\
        \ commune with nature as a spell-like ability once over the course of the\
        \ next 30 days, and the ability to cast plant growth (enrichment only) five\
        \ times over the course of the next 30 days. The caster level for these effects\
        \ is equal to the character level of the primary caster. In addition, all\
        \ casters who celebrate the festival gain a +1 morale bonus on Diplomacy checks\
        \ for 48 hours."
  prerequisites: ""
  components: "V, S, M (a feast capable of feeding at least 1,000 people), F (ceremonial\
    \ sickle worth at least 500 gp), SC (up to 100)"
  range: "touch"
  targets: "one creature"
  duration: "30 days; see text"
  school: "transmutation"
  levels: []
  source: "Distant Shores"
- casting_time: "70 minutes"
  saving_throw: "Will negates"
  spell_resistance: ""
  id: "spell:haunted_communion"
  name: "Haunted Communion"
  description:
    text: ""
    sections:
      Effect: "This ritual must be performed within 60 feet of a haunt. The primary\
        \ caster rings the silver bell using an object associated with the haunt's\
        \ origin or source of power. Once this is done, the primary caster draws an\
        \ intricate circle adorned with occult symbols around a plate bearing the\
        \ small, salted pastry."
  prerequisites: ""
  components: "V, S, M (special paints and a small, salted pastry), F (silver bell\
    \ worth 500 gp), SC (up to 18)"
  range: "touch"
  targets: "one haunt within 60 ft."
  duration: "1 hour and 10 rounds (D); see text"
  school: "necromancy"
  levels: []
  source: "Occult Adventures"
- casting_time: "60 minutes"
  saving_throw: "none"
  spell_resistance: ""
  id: "spell:inhabit_rune_giant"
  name: "Inhabit Rune Giant"
  description:
    text: ""
    sections:
      Effect: "The ritual allows the primary caster to inhabit the body of a rune\
        \ giant that she knows firsthand as if using possession. The rune giant must\
        \ be within 100 miles per character level of the primary caster when the ritual\
        \ is complete. The rune giant receives no save against this effect. Unlike\
        \ possession, the primary caster can use all of her own abilities as well\
        \ as the rune giant's abilities while possessing the rune giant, and the primary\
        \ caster can choose to use either her own or the rune giant's base attack\
        \ bonus or base save bonuses. While the primary caster inhabits the rune giant,\
        \ the rune giant gains 5 bonus hit points per character level of the primary\
        \ caster."
  prerequisites: ""
  components: "V, S, SC (up to the Intelligence modifier of the primary caster)"
  range: "100 miles/character level of the primary caster; see text"
