  - add: "ability:miasma#druid_blight_druid"
    remove: "ability:trackless_step_and_resist_natures_lure#druid"
  - add: "ability:blightblooded#druid_blight_druid"
    remove: "ability:venom_immunity#druid"
  - add: "ability:plaguebearer#druid_blight_druid"
    remove: "ability:a_thousand_faces#druid"
  features:
  - id: "ability:vermin_empathy#druid_blight_druid"
    name: "Vermin Empathy"
    type: null
    description: "A blight druid can improve the attitude of vermin as a normal druid\
      \ can with animals. Vermin have a starting attitude of unfriendly. The blight\
      \ druid can also improve the attitude of animals and mindless undead creatures\
      \ that were formerly animals, but she takes a –4 penalty on the check unless\
      \ the animal or undead has a disease special attack.\nThis ability replaces\
      \ wild empathy."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:miasma#druid_blight_druid"
    name: "Miasma"
    type: null
    description: "Starting at 5th level, if a blight druid is adjacent to a creature\
      \ at the beginning of its turn, the creature must succeed at a Fortitude save\
      \ with a DC of 10 + 1/2 the druid's level + the druid's Wisdom modifier or become\
      \ sickened for 1 round. A creature of the animal, fey, or plant type that fails\
      \ its save is nauseated for 1 round and sickened for 1 minute thereafter. If\
      \ the creature makes its save, it is immune to this effect for 24 hours, as\
      \ are creatures immune to disease.\nThis ability replaces trackless step and\
      \ resist nature's lure."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:blightblooded#druid_blight_druid"
    name: "Blightblooded"
    type: null
    description: "At 9th level, a blight druid gains immunity to all diseases, including\
      \ natural and supernatural diseases. She also becomes immune to effects that\
      \ would cause her to become sickened or nauseated.\nThis ability replaces venom\
      \ immunity."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:plaguebearer#druid_blight_druid"
    name: "Plaguebearer"
    type: null
    description: "Starting at 13th level, any creature that strikes a blight druid\
      \ with a touch attack, unarmed strike, or natural weapon must succeed at a Fortitude\
      \ save with a DC of 10 + 1/2 the druid's level + the druid's Wisdom modifier\
      \ or contract a disease, as the contagion spell. If the creature makes its save,\
      \ it is immune to this effect for 24 hours."
    prerequisites: null
    source: "Advanced Player's Guide"
  source: "Advanced Player's Guide"
- id: "class:druid#boar_shaman"
  name: "Boar Shaman"
  description: "A boar shaman chooses the stolid and ferocious boar as her totem.\
    \ Content to be left alone, she becomes one of the most dangerous creatures of\
    \ the wild when provoked."
  modifications:
  - add: "ability:totem_transformation#druid_boar_shaman"
    remove: "ability:woodland_stride#druid"
  - add: "ability:totemic_summons#druid_boar_shaman"
    remove: "ability:a_thousand_faces#druid"
  - add: "ability:bonus_feat#druid_boar_shaman"
    remove: "ability:venom_immunity#druid"
  features:
  - id: "ability:totem_transformation#druid_boar_shaman"
    name: "Totem Transformation"
    type: null
    description: "At 2nd level, a boar shaman may adopt an aspect of the boar while\
      \ retaining her normal form. She gains one of the following bonuses:\nmovement\
      \ (+10 enhancement bonus to land speed) senses (low-light vision, scent) natural\
      \ weapons (gore [1d8 for a Medium druid], +2 on combat maneuver checks to overrun)\
      \ toughness (+2 natural armor bonus to AC, Endurance feat)\nWhile using totem\
      \ transformation, the boar shaman may speak normally and can cast speak with\
      \ animals (boars and related animals only) at will. Using this ability is a\
      \ standard action at 2nd level, a move action at 7th level, and a swift action\
      \ at 12th level. The boar shaman can use this ability for a number of minutes\
      \ per day equal to her druid level. These minutes do not need to be consecutive,\
      \ but they must be used in 1-minute increments. This is a polymorph effect and\
      \ cannot be used while the druid is using another polymorph effect, such as\
      \ wild shape.\nThis ability replaces woodland stride."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:totemic_summons#druid_boar_shaman"
    name: "Totemic Summons"
    type: null
    description: "At 5th level, a boar shaman may cast summon nature's ally as a standard\
      \ action when summoning boars or other porcine creatures, and these summoned\
      \ creatures gain temporary hit points equal to her druid level. She can apply\
      \ the young template to any boar or other porcine creature to reduce the level\
      \ of the summoning spell required by one. She can also increase the level of\
      \ summoning required by one in order to apply either the advanced or the giant\
      \ template, or increase it by two to apply both the advanced and giant templates."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:bonus_feat#druid_boar_shaman"
    name: "Bonus Feat"
    type: null
    description: "At 9th level and every four levels thereafter, a boar shaman gains\
      \ one of the following bonus feats: Bleeding Critical, Blind-Fight, Diehard,\
      \ or Improved Overrun. She must meet the prerequisites for these bonus feats."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  source: "Pathfinder Roleplaying Game Ultimate Combat"
- id: "class:druid#cave_druid"
  name: "Cave Druid"
  description: ""
  modifications:
  - add: "ability:cavesense#druid_cave_druid"
    remove: "ability:the_nature_sense_ability#druid"
  - add: "ability:tunnelrunner#druid_cave_druid"
    remove: "ability:woodland_stride#druid"
  - add: "ability:lightfoot#druid_cave_druid"
    remove: "ability:trackless_step#druid"
  - add: "ability:resist_subterranean_corruption#druid_cave_druid"
    remove: "ability:resist_natures_lure#druid"
  features:
  - id: "ability:cavesense#druid_cave_druid"
    name: "Cavesense"
    type: null
    description: "A underground druid adds Knowledge (dungeoneering) rather than Knowledge\
      \ (geography) as a class skill and gains a +2 bonus on Knowledge (dungeoneering)\
      \ and Survival skill checks."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:tunnelrunner#druid_cave_druid"
    name: "Tunnelrunner"
    type: null
    description: "At 2nd level, a cave druid can move through areas of rubble or narrow\
      \ passages that require squeezing at her normal movement rate and without penalty."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:lightfoot#druid_cave_druid"
    name: "Lightfoot"
    type: null
    description: "At 3rd level, a cave druid cannot be detected with tremorsense."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:resist_subterranean_corruption#druid_cave_druid"
    name: "Resist Subterranean Corruption"
    type: null
    description: "At 4th level, a cave druid gains a +2 bonus on saves against exceptional*,\
      \ supernatural, and spell-like abilities of oozes and aberrations.\n*Probably\
      \ meant to say Extraordinary (since there's no such thing as “exceptional\"\
      \ abilities.)"
    prerequisites: null
    source: "Advanced Player's Guide"
  source: "Advanced Player's Guide"
- id: "class:druid#death_druid"
  name: "Death Druid"
  description: ""
  modifications:
  - add: "ability:phantom#druid_death_druid"
    remove: "ability:nature_bond_and_wild_shape#druid"
  - add: "ability:soul_magic#druid_death_druid"
    remove: "ability:nature_sense_and_wild_empathy#druid"
  - add: "ability:resist_deaths_call#druid_death_druid"
    remove: "ability:resist_natures_lure#druid"
  - add: "ability:negative_immunity#druid_death_druid"
    remove: "ability:venom_immunity#druid"
  features:
  - id: "ability:phantom#druid_death_druid"
    name: "Phantom"
    type: null
    description: "A death druid attracts phantoms like a spiritualist, though she\
      \ focuses her efforts on putting those phantoms to rest. A death druid is continually\
      \ attempting to figure out how to send her phantom to the afterlife (usually\
      \ by completing the phantom's unfinished business as determined by the GM).\
      \ If she is able to do so, she gains a new phantom with no additional effort\
      \ on her part, sometime during the next week. At 1st (level, she gains the spiritualist's\
      \ phantom and etheric tether class features; at 4th level, she gains the bonded\
      \ manifestation class feature; and at 14th level, she gains the spiritual bond\
      \ class feature. She does not gain any of the other spiritualist abilities related\
      \ to phantoms. The death druid treats her druid level as her spiritualist level\
      \ for these abilities."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Horror Adventures"
  - id: "ability:soul_magic#druid_death_druid"
    name: "Soul Magic"
    type: null
    description: "A death druid adds the following spells to her druid spell list\
      \ at the given spell levels: 0--grave words; 1st--sanctify corpse; 2nd--calm\
      \ spirit, false life, ghostbane dirge, spiritual weapon; 3rd--speak with dead;\
      \ 4th--speak with haunt, spiritual ally; 5th--breath of life, call spirit, mass\
      \ ghostbane dirge; 6th--circle of death, undeath to death."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Horror Adventures"
  - id: "ability:resist_deaths_call#druid_death_druid"
    name: "Resist Death's Call"
    type: null
    description: "At 4th level, a death druid gains a +4 bonus on saving throws against\
      \ death effects, negative energy, and energy drain."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Horror Adventures"
  - id: "ability:negative_immunity#druid_death_druid"
    name: "Negative Immunity"
    type: null
    description: "At 9th level, a death druid is immune to negative energy and energy\
      \ drain."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Horror Adventures"
  source: "Pathfinder Roleplaying Game Horror Adventures"
- id: "class:druid#defender_of_the_true_world"
  name: "Defender of the True World"
  description: ""
  modifications:
  - add: "ability:enemy_of_the_fey#druid_defender_of_the_true_world"
    remove: "ability:spontaneous_casting#druid"
  - add: "ability:fey_empathy#druid_defender_of_the_true_world"
    remove: "ability:wild_empathy#druid"
  - add: "ability:fey_stalker#druid_defender_of_the_true_world"
    remove: "ability:trackless_step#druid"
  - add: "ability:feybane#druid_defender_of_the_true_world"
    remove: "ability:resist_natures_lure#druid"
  - add: "ability:beguiling_immunity#druid_defender_of_the_true_world"
    remove: "ability:venom_immunity#druid"
  - add: "ability:fey_deceiver#druid_defender_of_the_true_world"
    remove: "ability:a_thousand_faces#druid"
  features:
  - id: "ability:enemy_of_the_fey#druid_defender_of_the_true_world"
    name: "Enemy of the Fey"
    type: null
    description: "A defender of the true world cannot use summon nature's ally to\
      \ summon fey creatures."
    prerequisites: null
    source: "Pathfinder Player Companion: Monster Hunter's Handbook"
  - id: "ability:fey_empathy#druid_defender_of_the_true_world"
    name: "Fey Empathy"
    type: null
    description: "A defender of the true world gains a +2 competence bonus on Bluff,\
      \ Diplomacy, and Intimidate checks when interacting with fey creatures. This\
      \ bonus increases by 1 for every 4 druid levels she has (maximum +7 at 20th\
      \ level)."
    prerequisites: null
    source: "Pathfinder Player Companion: Monster Hunter's Handbook"
  - id: "ability:fey_stalker#druid_defender_of_the_true_world"
    name: "Fey Stalker"
    type: null
    description: "At 3rd level, the defender of the true world's animal companion\
      \ and any creatures she summons with summon nature's ally gain a +1 morale bonus\
      \ on attack and damage rolls against fey creatures. This bonus increases to\
      \ +2 at 8th level, +3 at 13th level, and +4 at 18th level."
    prerequisites: null
    source: "Pathfinder Player Companion: Monster Hunter's Handbook"
  - id: "ability:feybane#druid_defender_of_the_true_world"
    name: "Feybane"
    type: null
    description: "At 4th level, a defender of the true world doesn't gain a bonus\
      \ on saving throws against spells and effects that utilize or target plants.\
      \ She instead treats her natural attacks as cold iron for the purpose of overcoming\
      \ damage reduction, and she gains a +2 bonus on caster level checks to overcome\
      \ the spell resistance of fey creatures."
    prerequisites: null
    source: "Pathfinder Player Companion: Monster Hunter's Handbook"
  - id: "ability:beguiling_immunity#druid_defender_of_the_true_world"
    name: "Beguiling Immunity"
    type: null
    description: "At 9th level, a defender of the true world becomes immune to the\
      \ mind-affecting effects of fey."
    prerequisites: null
    source: "Pathfinder Player Companion: Monster Hunter's Handbook"
  - id: "ability:fey_deceiver#druid_defender_of_the_true_world"
    name: "Fey Deceiver"
    type: null
    description: "At 13th level, a defender of the true world gains the ability to\
      \ change her appearance as per alter self, except she can take the form of a\
      \ humanoid or fey creature. Her base land speed from this ability cannot exceed\
      \ 60 feet."
    prerequisites: null
    source: "Pathfinder Player Companion: Monster Hunter's Handbook"
  source: "Pathfinder Player Companion: Monster Hunter's Handbook"
- id: "class:druid#desert_druid"
  name: "Desert Druid"
  description: ""
  modifications:
  - add: "ability:desert_native#druid_desert_druid"
    remove: "ability:woodland_stride#druid"
  - add: "ability:sandwalker#druid_desert_druid"
    remove: "ability:trackless_step#druid"
  - add: "ability:desert_endurance#druid_desert_druid"
    remove: "ability:resist_natures_lure#druid"
  - add: "ability:shaded_vision#druid_desert_druid"
    remove: "ability:venom_immunity#druid"
  - add: "ability:dunemeld#druid_desert_druid"
    remove: "ability:a_thousand_faces#druid"
  features:
  - id: "ability:desert_native#druid_desert_druid"
    name: "Desert Native"
    type: null
    description: "At 2nd level, a desert druid gains a bonus on Initiative checks\
      \ and Knowledge (geography), Perception, Stealth, and Survival checks equal\
      \ to 1/2 her druid level in desert terrain, and she cannot be tracked in such\
      \ environments."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:sandwalker#druid_desert_druid"
    name: "Sandwalker"
    type: null
    description: "At 3rd level, a desert druid suffers no penalty to speed or on Acrobatics\
      \ or Stealth checks when moving through sandy or desert terrain.\nThis ability\
      \ replaces trackless step."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:desert_endurance#druid_desert_druid"
    name: "Desert Endurance"
    type: null
    description: "At 4th level, a desert druid ignores the effects of a hot climate\
      \ as if using endure elements. She also has a reduced need to eat and drink,\
      \ as if wearing a ring of sustenance (though normal sleep is still required).\n\
      This ability replaces resist nature's lure."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:shaded_vision#druid_desert_druid"
    name: "Shaded Vision"
    type: null
    description: "At 9th level, a desert druid becomes immune to blinding and dazzling\
      \ effects and gains a +2 bonus on saving throws against gaze attacks and illusions\
      \ of the figment and pattern subschools.\nThis ability replaces venom immunity."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:dunemeld#druid_desert_druid"
    name: "Dunemeld"
    type: null
    description: "At 13th level, a desert druid can assume the form of a swirling\
      \ mass of sand at will. This is equivalent to gaseous form, but the druid gains\
      \ a land and burrow speed of 10 feet rather than a fly speed. While in this\
      \ form, the druid gains a circumstance bonus on Stealth checks made in desert\
      \ terrain equal to her druid level."
    prerequisites: null
    source: "Advanced Player's Guide"
  source: "Advanced Player's Guide"
- id: "class:druid#devolutionist"
  name: "Devolutionist"
  description: ""
  modifications:
  - add: "ability:devolved_companion#druid_devolutionist"
    remove: "ability:nature_bond#druid"
  - add: "ability:undomesticate#druid_devolutionist"
    remove: "ability:resist_natures_lure#druid"
  - add: "ability:devolution#druid_devolutionist"
    remove: "ability:venom_immunity#druid"
  features:
  - id: "ability:devolved_companion#druid_devolutionist"
    name: "Devolved Companion"
    type: null
    description: "A devolutionist must choose a devolved humanoid as an animal companion\
      \ for her nature bond. Use the stats for an ape animal companion, but at 4th\
      \ level, the devolved humanoid doesn't increase to size Large (it still gains\
      \ all the other benefits at 4th level)."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Horror Adventures"
  - id: "ability:undomesticate#druid_devolutionist"
    name: "Undomesticate"
    type: null
    description: "At 4th level, a devolutionist can spend 1 minute with a willing\
      \ or restrained domesticated animal to undo the effects of domestication, transforming\
      \ it into a wild animal and causing it to lose any tricks it knew. The animal\
      \ no longer recognizes any humanoids as friends or allies and gladly tears former\
      \ playmates apart for food. Handle Animal checks don't work on an undomesticated\
      \ creature, though wild empathy does. This ability doesn't function on animal\
      \ companions, special mounts, or the like, and other exceptional domesticated\
      \ animals can attempt a Will save (DC = 10 + 1/2 the devolutionist's druid level\
      \ + her Wisdom modifier) to negate the effect and become immune to it for 24\
      \ hours. Though this ability is instantaneous, break enchantment, limited wish,\
      \ miracle, or wish can reverse the effects."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Horror Adventures"
  - id: "ability:devolution#druid_devolutionist"
    name: "Devolution"
    type: null
    description: "At 9th level, a devolutionist can perform a 24-hour ritual to irrevocably\
      \ transform a humanoid or animal into a devolved feral state. There is no saving\
      \ throw, but the target must be present and stay relatively still for the entire\
      \ ritual, which typically requires a willing or restrained target.\nAn affected\
      \ humanoid's Intelligence score is instantly reduced to 2; its type changes\
      \ to animal; it loses all spellcasting and abilities that require intelligence;\
      \ it can't wield manufactured weapons; it gains two claw attacks and a bite\
      \ attack (all dealing 1d4 points of damage for a Medium humanoid or 1d3 for\
      \ Small humanoids); and it can't use skills other than Acrobatics, Climb, Escape\
      \ Artist, Fly, Intimidate, Perception, Stealth, Survival, and Swim.\nAn affected\
      \ animal is undomesticated (see above) if applicable and then either gains the\
      \ advanced template, except without any increases to mental ability scores,\
      \ or becomes a dire version of the animal (if a dire version exists and at the\
      \ GM's discretion). The devolved creature starts out friendly toward the devolutionist,\
      \ though it typically tries to kill and devour other sentient humanoids. The\
      \ devolutionist has no special empathy or connection with a creature she devolves,\
      \ and if it was her animal companion before, it ceases to be so.\nThe druid\
      \ can communicate her desires to a devolved creature using wild empathy. This\
      \ ability counters and dispels awaken, and only awaken, miracle, or wish can\
      \ reverse it."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Horror Adventures"
  source: "Pathfinder Roleplaying Game Horror Adventures"
- id: "class:druid#dinosaur_druid"
  name: "Dinosaur Druid"
  description: "A dinosaur druid speaks for the spirit of prehistoric nature, even\
    \ taking the form of great beasts of legend."
  modifications:
  - add: "ability:summon_dinosaur#druid_dinosaur_druid"
    remove: "ability:spontaneous_casting#druid"
  - add: "ability:dinosaur_bond#druid_dinosaur_druid"
    remove: "ability:natures_bond#druid"
  - add: "ability:dinosaur_shape#druid_dinosaur_druid"
    remove: "ability:wild_shape#druid"
  - add: "ability:primeval_voice#druid_dinosaur_druid"
    remove: "ability:resist_natures_lure#druid"
  features:
  - id: "ability:summon_dinosaur#druid_dinosaur_druid"
    name: "Summon Dinosaur"
    type: null
    description: "A dinosaur druid can summon a wide range of dinosaurs and related\
      \ prehistoric beasts using summon nature's ally spells. She adds the following\
      \ options to these spells when using spontaneous casting to cast such a spell.\n\
      Summon Nature's Ally I: Compsognathus. Summon Nature's Ally II: Dimorphodon,\
      \ troodon. Summon Nature's Ally III: Plesiosaurus, velociraptor. Summon Nature's\
      \ Ally IV: Dimetrodon, pachycephalosaurus, parasaurolophus. Summon Nature's\
      \ Ally V: Amargasaurus, ceratosaurus, iguanodon, kentrosaurus, styracosaurus.\
      \ Summon Nature's Ally VI: Allosaurus, quetzalcoatlus, tylosaurus. Summon Nature's\
      \ Ally VII: Therizinosaurus. Summon Nature's Ally VIII: Diplodocus, spinosaurus.\
      \ Summon Nature's Ally IX: Giganotosaurus."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:dinosaur_bond#druid_dinosaur_druid"
    name: "Dinosaur Bond"
    type: null
    description: "A dinosaur druid must choose an animal companion as her nature's\
      \ bond, and the animal companion must be a dinosaur."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:dinosaur_shape#druid_dinosaur_druid"
    name: "Dinosaur Shape"
    type: null
    description: "A dinosaur druid specializes in assuming the form of dinosaurs when\
      \ using wild shape. When she assumes the form of a dinosaur via wild shape,\
      \ she gains a +2 size bonus to her Constitution in addition to the other modifiers\
      \ granted by beast shape. When she uses wild shape to assume the form of a creature\
      \ other than a dinosaur, the wild shape effect lasts for only 1 minute per level,\
      \ rather than 1 hour per level."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:primeval_voice#druid_dinosaur_druid"
    name: "Primeval Voice"
    type: null
    description: "At 4th level, a dinosaur druid gains the ability to speak with dinosaurs\
      \ (as per speak with animals) at all times."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
- id: "class:druid#draconic_druid"
  name: "Draconic Druid"
  description: ""
  modifications:
  - add: "ability:drake_companion#druid_draconic_druid"
    remove: "ability:nature_bond_wild_empathy_woodland_stride_venom_immunity_a_thousand_faces_and_timeless_body#druid"
