    remove: "ability:wild_shape#druid"
  features:
  - id: "ability:class_skills#druid_sunrider"
    name: "Class Skills"
    type: null
    description: "A sunrider gains Knowledge (local) as a class skill, but does not\
      \ gain Profession as a class skill."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Adventurer's Guide"
  - id: "ability:weapon_and_armor_proficiency#druid_sunrider"
    name: "Weapon and Armor Proficiency"
    type: null
    description: "A sunrider gains proficiency with the shortbow, but not with the\
      \ scythe, sickle, or quarterstaff."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Adventurer's Guide"
  - id: "ability:nature_bond#druid_sunrider"
    name: "Nature Bond"
    type: null
    description: "A sunrider must use this ability to bond with a horse or a pony\
      \ as an animal companion; she cannot choose a different animal or choose a domain\
      \ instead of an animal companion."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Adventurer's Guide"
  - id: "ability:born_to_the_saddle#druid_sunrider"
    name: "Born to the Saddle"
    type: null
    description: "At 2nd level, while wearing light or no armor, a sunrider does not\
      \ need to attempt Ride checks for any task listed in the Ride skill with a DC\
      \ of 15 or lower. She does not take an armor check penalty on Ride checks while\
      \ riding her mount."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Adventurer's Guide"
  - id: "ability:mounted_advantage#druid_sunrider"
    name: "Mounted Advantage"
    type: null
    description: "At 3rd level, any allied mount within 30 feet of a sunrider can\
      \ ignore the effects of rocky or sandy difficult terrain."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Adventurer's Guide"
  - id: "ability:desert_born#druid_sunrider"
    name: "Desert Born"
    type: null
    description: "A sunrider is at home in the desert. At 4th level, she gains a +2\
      \ bonus on initiative checks and on Knowledge (geography), Perception, Stealth,\
      \ and Survival checks while she is in desert terrain. Mounted allies traveling\
      \ with her likewise gain a +1 bonus on initiative checks and Perception and\
      \ Survival checks while in desert terrain, as long as they are within 30 feet\
      \ of the sunrider."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Adventurer's Guide"
  - id: "ability:concerted_effort#druid_sunrider"
    name: "Concerted Effort"
    type: null
    description: "At 4th level, a sunrider can extend the bond she shares with her\
      \ horse to other nearby mounted companions, forming them into a fighting force\
      \ that seems to share a single mind. Allied mounts within 60 feet of the sunrider\
      \ gain evasion as per the animal companion special ability. At 6th level, the\
      \ range expands to 90 feet and allied mounts gain a +10-foot enhancement bonus\
      \ to their speed. At 8th level, the range expands to 120 feet and allied mounts\
      \ gain devotion as per the animal companion special ability. At 10th level,\
      \ allied mounts gain multiattack as per the animal companion special ability.\
      \ At 12th level, allied mounts gain a +2 bonus on saving throws. At 14th level,\
      \ allied mounts gain a +20-foot enhancement bonus to their speed. At 16th level,\
      \ allied mounts gain improved evasion as per the animal companion special ability.\
      \ At 18th level, allied mounts gain a +2 dodge bonus to their Armor Class and\
      \ a +2 bonus on attack rolls. At 20th level, allied mounts gain DR 5/- and energy\
      \ resistance 10 to acid, cold, electricity, fire, and sonic damage. These abilities\
      \ function only while allied mounts are within range of the sunrider (her own\
      \ mount always counts as an ally)."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Adventurer's Guide"
  source: "Pathfinder Roleplaying Game Adventurer's Guide"
- id: "class:druid#supernaturalist"
  name: "Supernaturalist"
  description: ""
  modifications:
  - add: "ability:weapon_and_armor_proficiency#druid_supernaturalist"
    remove: "ability:the_druids_weapon_and_armor_proficiencies#druid"
  - add: "ability:paranormal_scholar#druid_supernaturalist"
    remove: "ability:nature_sense_trackless_step_and_resist_natures_lure#druid"
  - add: "ability:animal_spirit#druid_supernaturalist"
    remove: "ability:wild_shape#druid"
  features:
  - id: "ability:weapon_and_armor_proficiency#druid_supernaturalist"
    name: "Weapon and Armor Proficiency"
    type: null
    description: "A supernaturalist is not proficient with any type of armor."
    prerequisites: null
    source: "Pathfinder Player Companion: Occult Origins"
  - id: "ability:paranormal_scholar#druid_supernaturalist"
    name: "Paranormal Scholar"
    type: null
    description: "A supernaturalist gains Psychic Sensitivity as a bonus feat and\
      \ adds Diplomacy, Knowledge (arcana), and Sense Motive as class skills.\nAt\
      \ 3rd level and every 3 levels thereafter, she can select a spell from the psychic\
      \ class's spell list and add it to her druid spell list, and is able to prepare\
      \ and cast it as a druid spell."
    prerequisites: null
    source: "Pathfinder Player Companion: Occult Origins"
  - id: "ability:animal_spirit#druid_supernaturalist"
    name: "Animal Spirit"
    type: null
    description: "At 4th level, a supernaturalist can perform a seance to call an\
      \ animal spirit of any animal with which she is familiar to serve as her companion\
      \ and guide. The supernaturalist gains spirit, spirit bonus, spirit surge, and\
      \ taboo abilities as a medium 3 levels lower than her druid level. The supernaturalist's\
      \ allies cannot participate in this seance.\nThe spirit abilities of the animal\
      \ spirit are as follows:\nSpirit Bonus: Your spirit bonus applies on attack\
      \ and damage rolls with natural weapons and on skill checks relating to animals\
      \ and plants. Seance Boon: Your natural armor bonus to AC increases by 1. Favored\
      \ Location: Native terrain of the animal type being invoked. Influence Penalty:\
      \ You become wild and savage, taking a penalty equal to your spirit bonus on\
      \ caster level checks, Charisma– and Intelligence-based ability checks, and\
      \ skill checks. Taboos: Choose one: you must not speak (except with animals\
      \ and plants); you must not wield manufactured weapons; you must not eat anything\
      \ you did not kill or harvest yourself. Totem Transformation (Lesser, Su): You\
      \ gain any of the following abilities possessed by the animal you select as\
      \ your animal spirit: bite (1d6 for a Medium druid), 2 claws (1d4 for a Medium\
      \ druid), darkvision, improved land movement speed (up to a +20-foot enhancement\
      \ bonus to the druid's base land movement speed), low-light vision, scent, and\
      \ swim (up to 30 feet). Pack Leader (Intermediate, Su): When you summon animals\
      \ that match your animal spirit, they gain a +2 bonus on attack rolls, damage\
      \ rolls, and saving throws. Wildstrike (Greater, Su): You can allow your animal\
      \ spirit to gain 1 point of influence over you as a swift action to allow an\
      \ animal or plant (including your companion) within 30 feet that can see or\
      \ hear you to immediately take an additional standard action. Wild Heart (Supreme,\
      \ Ex): You gain a +4 bonus on saves against enchantment and mind-affecting effects,\
      \ and immunity to effects that affect only humanoids. Once per day, you can\
      \ cast any summon nature's ally spell you can cast spontaneously as a standard\
      \ action without expending a spell slot."
    prerequisites: null
    source: "Pathfinder Player Companion: Occult Origins"
  source: "Pathfinder Player Companion: Occult Origins"
- id: "class:druid#survivor"
  name: "Survivor"
  description: ""
  modifications:
  - add: "ability:weapon_proficiencies#druid_survivor"
    remove: "ability:the_druids_weapon_proficiency#druid"
  - add: "ability:diminished_spellcasting#druid_survivor"
    remove: "ability:the_druids_spells#druid"
  - add: "ability:nature_bond#druid_survivor"
    remove: "ability:nature_bond#druid"
  - add: "ability:element_of_surprise#druid_survivor"
    remove: "ability:resist_natures_lure#druid"
  - add: "ability:trap#druid_survivor"
    remove: "ability:wild_shape#druid"
  - add: "ability:launch_trap#druid_survivor"
    remove: "ability:venom_immunity#druid"
  features:
  - id: "ability:weapon_proficiencies#druid_survivor"
    name: "Weapon Proficiencies"
    type: null
    description: "In addition to the normal druid weapon proficiencies, a survivor\
      \ is proficient with the shortbow and longbow."
    prerequisites: null
    source: "Pathfinder Player Companion: Champions of Balance"
  - id: "ability:diminished_spellcasting#druid_survivor"
    name: "Diminished Spellcasting"
    type: null
    description: "A survivor's number of spells per day for each spell level is one\
      \ less than normal (for example, a 4th-level survivor can cast three cantrips,\
      \ two 2nd-level spells, and one 1st-level spell per day). If this reduces the\
      \ number of spells for a level to 0, she gains only the bonus spells for that\
      \ level she would be entitled to based on her Wisdom score."
    prerequisites: null
    source: "Pathfinder Player Companion: Champions of Balance"
  - id: "ability:nature_bond#druid_survivor"
    name: "Nature Bond"
    type: null
    description: "At 1st level, a survivor must select an animal companion as her\
      \ nature bond."
    prerequisites: null
    source: "Pathfinder Player Companion: Champions of Balance"
  - id: "ability:element_of_surprise#druid_survivor"
    name: "Element of Surprise"
    type: null
    description: "At 4th level, if a survivor makes a successful attack during a surprise\
      \ round against a target that is unaware of her, her victim takes a penalty\
      \ on its initiative check during the following round equal to half the damage\
      \ dealt by the survivor's attack (minimum 0, maximum equal to the survivor's\
      \ class level). This cannot reduce an initiative result below 1."
    prerequisites: null
    source: "Pathfinder Player Companion: Champions of Balance"
  - id: "ability:trap#druid_survivor"
    name: "Trap"
    type: null
    description: "At 4th level, a survivor learns how to create a snare trap and one\
      \ other ranger trap of her choice. At 6th level and every 2 levels thereafter,\
      \ she learns another trap. The survivor can use these traps a total number of\
      \ times per day equal to 1/2 her druid level + her Wisdom modifier. Once a trap\
      \ is learned, it can't be unlearned and replaced with a different type of trap.\
      \ The survivor cannot select an individual trap more than once."
    prerequisites: null
    source: "Pathfinder Player Companion: Champions of Balance"
  - id: "ability:launch_trap#druid_survivor"
    name: "Launch Trap"
    type: null
    description: "At 9th level, a survivor can affix a magical ranger trap to an arrow\
      \ or thrown weapon, allowing her to set the trap remotely or use it as a direct\
      \ attack. Attaching the trap to the projectile is part of the full-round action\
      \ of creating a new trap. The trapped projectile is fired or thrown in the normal\
      \ manner. If the projectile is fired at a square, the trap is treated as if\
      \ the survivor had set the trap in that square, except the DC is 5 lower than\
      \ normal. If the projectile is fired at a creature, the target takes damage\
      \ from the ranged weapon and is treated as if it had triggered the trap (saving\
      \ throw applies, if any). The attack has a maximum range of 60 feet, and range\
      \ increments apply to the attack roll. The duration of the trapped projectile\
      \ starts from when it is created, not from when it is used."
    prerequisites: null
    source: "Pathfinder Player Companion: Champions of Balance"
  source: "Pathfinder Player Companion: Champions of Balance"
- id: "class:druid#swamp_druid"
  name: "Swamp Druid"
  description: ""
  modifications:
  - add: "ability:marshwight#druid_swamp_druid"
    remove: "ability:woodland_stride#druid"
  - add: "ability:swamp_strider#druid_swamp_druid"
    remove: "ability:trackless_step#druid"
  - add: "ability:pond_scum#druid_swamp_druid"
    remove: "ability:resist_natures_lure#druid"
