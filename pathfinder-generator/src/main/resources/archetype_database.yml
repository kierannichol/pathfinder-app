- id: "class:druid#life_channeler"
  name: "Life Channeler"
  description: ""
  modifications:
  - add: "ability:plant_preservation#druid_life_channeler"
    remove: "ability:nature_bond#druid"
  - add: "ability:wicker_talismans#druid_life_channeler"
    remove: "ability:wild_shape#druid"
  - add: "ability:stored_life#druid_life_channeler"
    remove: "ability:venom_immunity#druid"
  features:
  - id: "ability:plant_preservation#druid_life_channeler"
    name: "Plant Preservation"
    type: null
    description: "A life channeler must choose the Plant domain with her nature bond\
      \ (she can select the Growth subdomain if she wishes). When she performs a coup\
      \ de grace that kills a sentient humanoid creature (not a summoned creature),\
      \ she can do so ritualistically in order to affect the area centered on the\
      \ body with the enrichment version of plant growth. The sacrifice is a death\
      \ effect."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Horror Adventures"
  - id: "ability:wicker_talismans#druid_life_channeler"
    name: "Wicker Talismans"
    type: null
    description: "At 4th level, a life channeler gains a selection of wicker talismans\
      \ that can store and convert the life energy of sentient creatures into the\
      \ growth, health, and fertility of plants around her. The life channeler gains\
      \ one wicker talisman corresponding to each level of druid spells she can cast,\
      \ starting with 1st-level spells. These talismans are initially empty, but can\
      \ hold life energy. When the life channeler ritualistically kills a creature\
      \ with a coup de grace, she can store life energy in a talisman instead of gaining\
      \ the plant growth effect.\nThe creature must be of a CR equal to at least twice\
      \ the spell level of the corresponding talisman. For instance, a CR 8 creature's\
      \ life energy could provide energy for a talisman holding up to a 4th-level\
      \ spell.\nA talisman is either full or empty; it can't hold more than one creature's\
      \ life energy. A life channeler can expend the energy stored in a talisman to\
      \ cast her domain spell of the talisman's level without expending a spell slot.\n\
      Starting at 6th level, a life channeler gathers a flock of willing sacrifices.\
      \ This grants her the benefits of the Leadership feat, except that using a follower\
      \ as a human sacrifice with this ability doesn't cause the life channeler to\
      \ take a penalty to her Leadership score."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Horror Adventures"
  - id: "ability:stored_life#druid_life_channeler"
    name: "Stored Life"
    type: null
    description: "At 9th level, a life channeler gains a third option when using a\
      \ coup de grace on a sentient humanoid.\nIf the victim had a CR at least as\
      \ high as the life channeler's class level, the life channeler can store the\
      \ creature's life energy in her body. She can have the life energy from only\
      \ 1 creature in her body at a time. While she is storing life energy, if she\
      \ would take damage or die from a death effect or if she would gain negative\
      \ levels or take energy drain, she can sacrifice the stored energy to negate\
      \ the effect without spending an action."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Horror Adventures"
  source: "Pathfinder Roleplaying Game Horror Adventures"
- id: "class:druid#lion_shaman"
  name: "Lion Shaman"
  description: ""
  modifications:
  - add: "ability:totemic_summons#druid_lion_shaman"
    remove: "ability:a_thousand_faces#druid"
  - add: "ability:bonus_feat#druid_lion_shaman"
    remove: "ability:venom_immunity#druid"
  features:
  - id: "ability:totemic_summons#druid_lion_shaman"
    name: "Totemic Summons"
    type: null
    description: "At 5th level, a lion shaman may cast summon nature's ally as a standard\
      \ action when summoning felines, and these summoned creatures gain temporary\
      \ hit points equal to her druid level. This ability otherwise functions as the\
      \ bear shaman ability."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:bonus_feat#druid_lion_shaman"
    name: "Bonus Feat"
    type: null
    description: "At 9th level and every 4 levels thereafter, a lion shaman gains\
      \ one of the following bonus feats: Dodge, Lunge, Improved Iron Will, Iron Will,\
      \ or Skill Focus (Acrobatics). She must meet the prerequisites for these bonus\
      \ feats."
    prerequisites: null
    source: "Advanced Player's Guide"
  source: "Advanced Player's Guide"
- id: "class:druid#mantella_grippli"
  name: "Mantella (Grippli)"
  description: ""
  modifications:
  - add: "ability:poison_affinity#druid_mantella_grippli"
    remove: "ability:wild_shape#druid"
  - add: "ability:toxic_diet#druid_mantella_grippli"
    remove: "ability:venom_immunity_and_replaces_spontaneous_casting#druid"
  features:
  - id: "ability:poison_affinity#druid_mantella_grippli"
    name: "Poison Affinity"
    type: null
    description: "At 4th level, if a form the mantella assumes with wild shape has\
      \ any poison abilities, the mantella also gains those abilities. However, the\
      \ mantilla can never use wild shape to take the form of an elemental."
    prerequisites: null
    source: "Pathfinder Player Companion: Potions & Poisons"
  - id: "ability:toxic_diet#druid_mantella_grippli"
    name: "Toxic Diet"
    type: null
    description: "At 6th level, both the mantella and her animal companion gain immunity\
      \ to poison. Additionally, as an immediate action when exposed to a dose of\
      \ poison, a mantella can absorb the toxin and store it internally for up to\
      \ 1 day. As a swift action, a mantella can secrete this poison; this changes\
      \ the poison's type to injury and applies the dose of poison to all of the druid's\
      \ natural attacks. A mantella can use this ability three times per day, plus\
      \ one additional time per day at 8th level and every 2 druid levels thereafter."
    prerequisites: null
    source: "Pathfinder Player Companion: Potions & Poisons"
  source: "Pathfinder Player Companion: Potions & Poisons"
- id: "class:druid#menhir_savant"
  name: "Menhir Savant"
  description: ""
  modifications:
  - add: "ability:spirit_sense#druid_menhir_savant"
    remove: "ability:nature_sense_and_wild_empathy#druid"
  - add: "ability:place_magic#druid_menhir_savant"
    remove: "ability:woodland_stride_and_trackless_step#druid"
  - add: "ability:empty_body#druid_menhir_savant"
    remove: "ability:a_thousand_faces#druid"
  features:
  - id: "ability:spirit_sense#druid_menhir_savant"
    name: "Spirit Sense"
    type: null
    description: "At 1st level, a menhir savant can detect the presence of undead;\
      \ fey; outsiders; and astral, ethereal, or incorporeal creatures. This ability\
      \ functions like detect undead, and the druid detects all of these creatures\
      \ rather than trying to detect one kind."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Ultimate Magic"
  - id: "ability:place_magic#druid_menhir_savant"
    name: "Place Magic"
    type: null
    description: "At 2nd level, a menhir savant learns to identify and tap into ley\
      \ lines in different types of terrain. As a free action, she can tap into the\
      \ magic of a nearby ley line and increase her caster level by +1 for 1 round.\
      \ She can use this ability a number of times per day equal to 3 + her Wisdom\
      \ bonus.\nThis ability replaces woodland stride and trackless step."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Ultimate Magic"
  - id: "ability:empty_body#druid_menhir_savant"
    name: "Empty Body"
    type: null
    description: "At 13th level, a menhir savant can become ethereal as a standard\
      \ action, as if using ethereal jaunt. She can remain ethereal for a number of\
      \ rounds per day equal to her druid level. These rounds do not need to be consecutive."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Ultimate Magic"
  source: "Pathfinder Roleplaying Game: Ultimate Magic"
- id: "class:druid#mooncaller"
  name: "Mooncaller"
  description: ""
  modifications:
  - add: "ability:night_sight#druid_mooncaller"
    remove: "ability:woodland_stride#druid"
  - add: "ability:resist_call_of_the_wild#druid_mooncaller"
    remove: "ability:resist_natures_lure#druid"
  - add: "ability:purity_of_body#druid_mooncaller"
    remove: "ability:venom_immunity#druid"
  - add: "ability:wolfsbane#druid_mooncaller"
    remove: "ability:a_thousand_faces#druid"
  features:
  - id: "ability:night_sight#druid_mooncaller"
    name: "Night Sight"
    type: null
    description: "At 2nd level, a mooncaller gains low-light vision. If she already\
      \ has low-light vision, she gains darkvision with a range of 30 feet. If she\
      \ already has darkvision, the range of her darkvision is increased by 30 feet."
    prerequisites: null
    source: "– Pathfinder Roleplaying Game: PRG:UM Pathfinder Roleplaying Game: Ultimate\
      \ Magic"
  - id: "ability:resist_call_of_the_wild#druid_mooncaller"
    name: "Resist Call of the Wild"
    type: null
    description: "At 4th level, a mooncaller gains a +4 bonus on saving throws to\
      \ avoid confusion, daze, feeblemind, and insanity effects. She also gains a\
      \ +4 bonus against the exceptional (Editor's Note: We assume they meant to say\
      \ “Extraordinary“), spell-like, and supernatural abilities of creatures with\
      \ the shapechanger subtype.\nThis ability replaces resist nature's lure."
    prerequisites: null
    source: "– Pathfinder Roleplaying Game: PRG:UM Pathfinder Roleplaying Game: Ultimate\
      \ Magic"
  - id: "ability:purity_of_body#druid_mooncaller"
    name: "Purity of Body"
    type: null
    description: "At 9th level, a mooncaller gains immunity to all diseases, including\
      \ supernatural and magical diseases."
    prerequisites: null
    source: "– Pathfinder Roleplaying Game: PRG:UM Pathfinder Roleplaying Game: Ultimate\
      \ Magic"
  - id: "ability:wolfsbane#druid_mooncaller"
    name: "Wolfsbane"
    type: null
    description: "At 13th level, a mooncaller gains DR 3/silver, increasing to DR\
      \ 4/silver at 16th level and DR 5/silver at 19th level."
    prerequisites: null
    source: "– Pathfinder Roleplaying Game: PRG:UM Pathfinder Roleplaying Game: Ultimate\
      \ Magic"
  source: "– Pathfinder Roleplaying Game: PRG:UM Pathfinder Roleplaying Game: Ultimate\
    \ Magic"
- id: "class:druid#mountain_druid"
  name: "Mountain Druid"
  description: ""
  modifications:
  - add: "ability:mountaineer#druid_mountain_druid"
    remove: "ability:woodland_stride#druid"
  - add: "ability:sure_footed#druid_mountain_druid"
    remove: "ability:trackless_step#druid"
  - add: "ability:spire_walker#druid_mountain_druid"
    remove: "ability:resist_natures_lure#druid"
  - add: "ability:mountain_stance#druid_mountain_druid"
    remove: "ability:venom_immunity#druid"
  - add: "ability:mountain_stone#druid_mountain_druid"
    remove: "ability:a_thousand_faces#druid"
  features:
  - id: "ability:mountaineer#druid_mountain_druid"
    name: "Mountaineer"
    type: null
    description: "At 2nd level, a mountain druid gains a bonus on Initiative checks\
      \ and Climb, Knowledge (geography), Perception, Stealth, and Survival checks\
      \ equal to half her druid level in mountainous terrain, and she cannot be tracked\
      \ in such an environment."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:sure_footed#druid_mountain_druid"
    name: "Sure-Footed"
    type: null
    description: "At 3rd level, a mountain druid suffers no penalty to speed or on\
      \ Acrobatics or Stealth checks when walking across steep slopes, rubble, or\
      \ scree.\nThis ability replaces trackless step."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:spire_walker#druid_mountain_druid"
    name: "Spire Walker"
    type: null
    description: "At 4th level, a mountain druid does not lose her Dexterity bonus\
      \ when climbing. A mountain druid is immune to altitude sickness and ignores\
      \ the effects of a cold climate as if under the effects of endure elements.\n\
      This ability replaces resist nature's lure."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:mountain_stance#druid_mountain_druid"
    name: "Mountain Stance"
    type: null
    description: "At 9th level, a mountain druid gains immunity to petrification and\
      \ receives a +4 bonus on saving throws or to CMD to resist any attempt to push,\
      \ pull, bull rush, or drag her, or to resist any other effect that would physically\
      \ move her from her position (e.g., repel wood, reverse gravity, or being blown\
      \ away by high winds). This does not protect her against being tripped, grappled,\
      \ or overrun.\nThis ability replaces venom immunity."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:mountain_stone#druid_mountain_druid"
    name: "Mountain Stone"
    type: null
    description: "At 13th level, a mountain druid can transform her body into a weathered\
      \ stone outcrop and back at will. This effect functions as statue."
    prerequisites: null
    source: "Advanced Player's Guide"
  source: "Advanced Player's Guide"
- id: "class:druid#nature_fang"
  name: "Nature Fang"
  description: ""
  modifications:
  - add: "ability:studied_target#druid_nature_fang"
    remove: "ability:nature_sense_wild_empathy_and_woodland_stride#druid"
  - add: "ability:slayer_talent#druid_nature_fang"
    remove: "ability:wild_shape#druid"
  - add: "ability:sneak_attack#druid_nature_fang"
    remove: "ability:resist_natures_lure#druid"
  - add: "ability:swift_studied_target#druid_nature_fang"
    remove: "ability:venom_immunity#druid"
  features:
  - id: "ability:studied_target#druid_nature_fang"
    name: "Studied Target"
    type: null
    description: "At 1st level, a nature fang gains the slayer's studied target class\
      \ feature. At 5th level and every 5 levels thereafter, the nature fang's bonus\
      \ against her studied target increases by 1. Unlike a slayer, a nature fang\
      \ does not gain the ability to maintain more than one studied target at the\
      \ same time."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:slayer_talent#druid_nature_fang"
    name: "Slayer Talent"
    type: null
    description: "At 4th level and every 2 levels thereafter, a nature fang selects\
      \ a slayer talent. Starting at 12th level, she can select an advanced slayer\
      \ talent in place of a slayer talent. She uses her druid level as her slayer\
      \ level to determine what talents she can select."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:sneak_attack#druid_nature_fang"
    name: "Sneak Attack"
    type: null
    description: "At 4th level, a nature fang gains sneak attack +1d6. This functions\
      \ as the rogue sneak attack ability. If the nature fang gets a sneak attack\
      \ bonus from another source, the bonuses on damage stack."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:swift_studied_target#druid_nature_fang"
    name: "Swift Studied Target"
    type: null
    description: "At 9th level, a nature fang can study an opponent as a move or swift\
      \ action.\nThis ability replaces venom immunity.\nSlayer Talents: The following\
      \ slayer talents complement the nature fang archetype: foil scrutiny, poison\
      \ use, ranger combat style. Additionally, the following rogue talents, which\
      \ are also available to slayers, complement the archetype: bleeding attack,\
      \ camouflage, fast stealth, finesse rogue, lasting poison, rogue crawl, slow\
      \ reactions, surprise attack, swift poison, terrain mastery."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  source: "Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "class:druid#pack_lord"
  name: "Pack Lord"
  description: ""
  modifications:
  - add: "ability:pack_bond#druid_pack_lord"
    remove: "ability:nature_bond#druid"
  - add: "ability:improved_empathic_link#druid_pack_lord"
    remove: "ability:the_6th_level_additional_use_of_wild_shape#druid"
  features:
  - id: "ability:pack_bond#druid_pack_lord"
    name: "Pack Bond"
    type: null
    description: "A pack lord druid may not select a domain and must choose an animal\
      \ companion. The druid gains a +2 bonus on wild empathy and Handle Animal checks\
      \ made regarding her animal companion. The pack lord may have more than one\
      \ animal companion, but she must divide up her effective druid level between\
      \ her companions to determine the abilities of each companion. For example,\
      \ a 4th-level pack lord can have one 4th-level companion, two 2nd-level companions,\
      \ or one 1st-level and one 3rd-level companion.\nEach time a pack lord's druid\
      \ level increases, she must decide how to allocate the increase among her animal\
      \ companions (including the option of adding a new 1st-level companion). Once\
      \ a druid level is allocated to a particular companion, it cannot be redistributed\
      \ while that companion is in the pack lord's service (she must release the companion\
      \ or wait until the companion dies to allocate its levels to another companion,\
      \ which she can do the next time she prepares spells). The share spells animal\
      \ companion ability only applies to one animal companion at a time--the pack\
      \ lord cannot use it to cast a one-target spell and have it affect all of her\
      \ animal companions."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Ultimate Magic"
  - id: "ability:improved_empathic_link#druid_pack_lord"
    name: "Improved Empathic Link"
    type: null
    description: "The pack lord gains an empathic link with all of her animal companions.\
      \ This functions like an empathic link with a familiar. In addition, as a swift\
      \ action the pack lord can shift her perception to one of her companions, allowing\
      \ her to experience what it sees, hears, and so on. She can maintain this connection\
      \ as long as she likes (as long as the companion is within 1 mile) and end it\
      \ as a free action. The druid can only use this ability on one companion at\
      \ a time, and cannot see, hear, or smell with her own body while maintaining\
      \ this connection."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Ultimate Magic"
  source: "Pathfinder Roleplaying Game: Ultimate Magic"
- id: "class:druid#plains_druid"
  name: "Plains Druid"
  description: ""
  modifications:
  - add: "ability:plains_traveler#druid_plains_druid"
    remove: "ability:woodland_stride#druid"
  - add: "ability:run_like_the_wind#druid_plains_druid"
    remove: "ability:trackless_step#druid"
  - add: "ability:savanna_ambush#druid_plains_druid"
    remove: "ability:resist_natures_lure#druid"
  - add: "ability:canny_charger#druid_plains_druid"
    remove: "ability:venom_immunity#druid"
  - add: "ability:evasion#druid_plains_druid"
    remove: "ability:a_thousand_faces#druid"
  features:
  - id: "ability:plains_traveler#druid_plains_druid"
    name: "Plains Traveler"
    type: null
    description: "At 2nd level, a plains druid gains a bonus on initiative checks\
      \ and Knowledge (geography), Perception, Stealth, and Survival checks equal\
      \ to 1/2 her druid level in plains terrain, and she cannot be tracked in such\
      \ an environment."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:run_like_the_wind#druid_plains_druid"
    name: "Run Like the Wind"
    type: null
    description: "At 3rd level, a plains druid gains +10 feet to her land speed when\
      \ wearing light or no armor and carrying a light load, and once per hour, she\
      \ may run or charge at double the normal speed for 1 round. If riding her animal\
      \ companion, it gains this ability instead.\nThis ability replaces trackless\
      \ step."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:savanna_ambush#druid_plains_druid"
    name: "Savanna Ambush"
    type: null
    description: "At 4th level, a plains druid gains concealment whenever she is prone\
      \ in natural surroundings, and can make Stealth checks at no penalty when prone\
      \ and not moving or at –5 when crawling. A plains druid can stand up from prone\
      \ as an immediate action during a surprise round.\nThis ability replaces resist\
      \ nature's lure."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:canny_charger#druid_plains_druid"
    name: "Canny Charger"
    type: null
    description: "At 9th level, a plains druid can charge through allies' squares\
      \ without difficulty (whether mounted or afoot) and can turn up to 90 degrees\
      \ once during a charge, provided the last 10 feet toward the target are in a\
      \ straight line. She also gains a +4 dodge bonus to AC against enemy charge\
      \ attacks and a +4 bonus to damage with a readied action against a charging\
      \ foe.\nThis ability replaces venom immunity."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:evasion#druid_plains_druid"
    name: "Evasion"
    type: null
    description: "At 13th level, a plains druid gains evasion when wearing light or\
      \ no armor and carrying a light load. This functions as the rogue ability of\
      \ the same name."
    prerequisites: null
    source: "Advanced Player's Guide"
  source: "Advanced Player's Guide"
- id: "class:druid#planar_extremist"
  name: "Planar Extremist"
  description: ""
  modifications:
  - add: "ability:spells#druid_planar_extremist"
    remove: "ability:the_druids_spells#druid"
  - add: "ability:planar_bond#druid_planar_extremist"
    remove: "ability:natures_bond#druid"
  - add: "ability:spontaneous_casting#druid_planar_extremist"
    remove: "ability:a_druids_spontaneous_casting#druid"
  - add: "ability:resist_the_opposite#druid_planar_extremist"
    remove: "ability:resist_natures_lure#druid"
  - add: "ability:planar_aspect#druid_planar_extremist"
    remove: "ability:wild_shape#druid"
  features:
  - id: "ability:spells#druid_planar_extremist"
    name: "Spells"
    type: null
    description: "A planar extremist gains one fewer spell slot per spell level than\
      \ normal in which to prepare spells. The planar extremist removes all summon\
      \ nature's ally spells from her spell list and replaces them with the summon\
      \ monster spells of the same levels. The druid can otherwise cast spells as\
      \ normal for a druid of her level."
    prerequisites: null
    source: "Pathfinder Player Companion: Antihero's Handbook"
  - id: "ability:planar_bond#druid_planar_extremist"
    name: "Planar Bond"
    type: null
    description: "A planar extremist forms a bond with a manifestation of the Outer\
      \ Planes with which she is aligned.\nThis bond can take one of two forms. The\
      \ first is a close tie to the plane to which she is aligned, granting the planar\
      \ extremist one of the domains of her alignment (for example, a lawful good\
      \ planar extremist could take either the Lawful or Good domain). This option\
      \ otherwise functions as a druid's nature bond if she chose a close tie to the\
      \ natural world.\nThe second option is to form a close bond with an outsider\
      \ from an Outer Planes. The abilities of this outsider companion are determined\
      \ using the rules for eidolons for the unchained summoner class, as if the planar\
      \ extremist were a summoner of her druid level, except the outsider companion\
      \ gains no additional evolution pool (only the evolutions from its base form\
      \ and base evolutions for its subtype), and it must be of a subtype whose alignment\
      \ exactly matches the alignment of the planar extremist. The planar extremist\
      \ can summon her outsider companion with the same 1-minute ritual a summoner\
      \ normally uses to do so, but she can't cast summon monster spells if she currently\
      \ has her outsider companion summoned, and she can't summon her companion if\
      \ she already has a creature summoned through other means.\nAs the planar ally\
      \ gains class levels, her eidolon's base statistics and base evolutions increase\
      \ as if her druid level were her summoner level. The eidolon gains the darkvision,\
      \ link, share spells, evasion, ability score increase, devotion, multiattack,\
      \ and improved evasion abilities at the appropriate levels, but never gains\
      \ an evolution pool.\nAbilities and spells that grant additional evolution points\
      \ to eidolons do not function for her outsider companion, though any abilities\
      \ that would grant evolution points to an animal companion do work. The planar\
      \ extremist does not gain life link or any other class features a summoner gains\
      \ in relation to her eidolon."
    prerequisites: null
    source: "Pathfinder Player Companion: Antihero's Handbook"
  - id: "ability:spontaneous_casting#druid_planar_extremist"
    name: "Spontaneous Casting"
    type: null
    description: "A planar extremist can channel stored spell energy into summoning\
      \ spells that she hasn't prepared ahead of time. She can lose a prepared spell\
      \ in order to cast a summon monster spell of the same level or lower, but only\
      \ to summon creatures whose alignment matches hers."
    prerequisites: null
    source: "Pathfinder Player Companion: Antihero's Handbook"
  - id: "ability:resist_the_opposite#druid_planar_extremist"
    name: "Resist the Opposite"
    type: null
    description: "At 4th level, a planar extremist gains a +2 bonus on saving throws\
      \ against the spell-like and supernatural abilities of creatures whose alignment\
      \ is diametrically opposed to her own."
    prerequisites: null
    source: "Pathfinder Player Companion: Antihero's Handbook"
  - id: "ability:planar_aspect#druid_planar_extremist"
    name: "Planar Aspect"
    type: null
    description: "At 4th level, as a standard action, a planar extremist can gain\
      \ the benefits of the bloodrager bloodline associated with her alignment (choosing\
      \ from Abyssal, Celestial, or Infernal), as if she were a bloodrager of her\
      \ druid level. She can gain these benefits for 1 minute per druid level as if\
      \ she were bloodraging (but she gains no other benefits or penalties of bloodrage)\
      \ or until she dismisses it as a swift action; this duration need not be used\
      \ consecutively but must be spent in 1-minute increments. She can use this ability\
      \ an additional time per day at 6th level and every 4 levels thereafter, for\
      \ a total of five times per day at 18th level.\nAt 20th level, a planar extremist\
      \ can use planar aspect at will."
    prerequisites: null
    source: "Pathfinder Player Companion: Antihero's Handbook"
  source: "Pathfinder Player Companion: Antihero's Handbook"
- id: "class:druid#progenitor"
  name: "Progenitor"
  description: ""
  modifications:
  - add: "ability:infused_summoning#druid_progenitor"
    remove: "ability:spontaneous_casting#druid"
  - add: "ability:primal_bond#druid_progenitor"
    remove: "ability:nature_bond#druid"
  - add: "ability:fey_shape#druid_progenitor"
    remove: "ability:wild_shape#druid"
  features:
  - id: "ability:infused_summoning#druid_progenitor"
    name: "Infused Summoning"
    type: null
    description: "When a progenitor casts summon nature's ally to summon a creature,\
      \ the summoned creature gains fast healing equal to the progenitor's level (maximum\
      \ equal to the progenitor's Wisdom modifier)."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Planar Adventures"
  - id: "ability:primal_bond#druid_progenitor"
    name: "Primal Bond"
    type: null
    description: "A progenitor infuses herself with fey magic so that she is treated\
      \ as either her original creature type or the fey type for the purposes of spells\
      \ or effects that target a creature by type, whichever is more beneficial to\
      \ her. Additionally, the progenitor chooses one of two forms through which this\
      \ bond expresses itself: magic or nature.\nA progenitor who chooses magic as\
      \ her primal bond can draw upon wild magic as a swift action to attempt to cast\
      \ a prepared spell without losing that spell from its spell slot.\nTo use this\
      \ ability, she casts the spell as she would normally, but as the spell's effects\
      \ take place, she must attempt a concentration check (DC = 20 + twice the spell's\
      \ level). If she fails, she expends the spell normally as if she had cast it,\
      \ but its effects are replaced by a wild magic effect with a CR equal to her\
      \ caster level and she is staggered until the end of her next turn. If she succeeds,\
      \ she casts the spell normally and it is not expended from her prepared spell\
      \ slot, allowing her to cast that spell again at a later point. A progenitor\
      \ can use wild magic in this manner once per day plus one additional time per\
      \ day at 5th level and every 5 levels thereafter.\nA progenitor who chooses\
      \ nature as her primal bond can create plants as a full-round action. She can\
      \ do so once per day plus one additional time per day per 5 levels. At the start\
      \ of her next turn, so long as she is touching a solid surface underfoot, a\
      \ 5-foot radius of mobile undergrowth springs to life around the progenitor\
      \ for a number of rounds equal to 3 plus the progenitor's Wisdom bonus. Upon\
      \ activating this ability, the progenitor chooses whether the undergrowth provides\
      \ cover or difficult terrain. If the progenitor chooses cover, her undergrowth\
      \ provides a cover bonus to AC to the progenitor and allies within the radius.\
      \ If she chooses difficult terrain, enemies who enter the radius of undergrowth\
      \ treat it as difficult terrain. A progenitor's undergrowth is treated as forest\
      \ terrain if it provides cover and plains terrain if it provides difficult terrain.\
      \ This radius increases by 5 feet at 5th level and every 5 levels thereafter."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Planar Adventures"
  - id: "ability:fey_shape#druid_progenitor"
    name: "Fey Shape"
    type: null
    description: "A progenitor never gains the ability to use wild shape to transform\
      \ into an elemental.\nAt 6th level, a progenitor can use wild shape to change\
      \ into a Small or Medium fey. When doing so, her wild shape functions as fey\
      \ form I.\nAt 8th level, a progenitor can use wild shape to change into a Tiny\
      \ or Large fey. When she does so, her wild shape functions as fey form II.\n\
      At 10th level, a progenitor can use wild shape to change into a Diminutive or\
      \ Huge fey. When she does so, her wild shape functions as fey form III.\nAt\
      \ 14th level, when a progenitor uses wild shape to assume a fey form, her wild\
      \ shape functions as fey form IV."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Planar Adventures"
  source: "Pathfinder Roleplaying Game Planar Adventures"
- id: "class:druid#reincarnated_druid"
  name: "Reincarnated Druid"
  description: ""
  modifications:
  - add: "ability:mysterious_stranger#druid_reincarnated_druid"
    remove: "ability:woodland_stride#druid"
  - add: "ability:resist_deaths_touch#druid_reincarnated_druid"
    remove: "ability:resist_natures_lure#druid"
  - add: "ability:cheat_death#druid_reincarnated_druid"
    remove: "ability:venom_immunity#druid"
  - add: "ability:tongue_of_the_sun_and_moon#druid_reincarnated_druid"
    remove: "ability:timeless_body#druid"
  features:
  - id: "ability:mysterious_stranger#druid_reincarnated_druid"
    name: "Mysterious Stranger"
    type: null
    description: "At 2nd level, a reincarnated druids adds 1/2 her druid level to\
      \ the DC of Sense Motive, Diplomacy, and Knowledge checks to learn about her."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Ultimate Magic"
  - id: "ability:resist_deaths_touch#druid_reincarnated_druid"
    name: "Resist Death's Touch"
    type: null
    description: "At 4th level, a reincarnated druid gains a +4 bonus on saving throws\
      \ against death effects, energy drain, and necromancy effects, and on stabilization\
      \ checks when dying."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Ultimate Magic"
  - id: "ability:cheat_death#druid_reincarnated_druid"
    name: "Cheat Death"
    type: null
    description: "At 9th level, once per day, a reincarnated druid may reroll a save\
      \ against a death effect, energy drain, or necromancy effect before the result\
      \ of the roll is revealed, or reroll a failed stabilization check while dying.\
      \ She must take the result of the second roll, even if it is worse than the\
      \ original roll."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Ultimate Magic"
  - id: "ability:tongue_of_the_sun_and_moon#druid_reincarnated_druid"
    name: "Tongue of the Sun and Moon"
    type: null
    description: "At 15th level, a reincarnated druid can speak with any living creature."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Ultimate Magic"
  source: "Pathfinder Roleplaying Game: Ultimate Magic"
- id: "class:druid#restorer"
  name: "Restorer"
  description: ""
  modifications:
  - add: "ability:healing_touch#druid_restorer"
    remove: "ability:nature_sense#druid"
  - add: "ability:natural_medic#druid_restorer"
    remove: "ability:spontaneous_casting#druid"
  - add: "ability:enemy_of_blight#druid_restorer"
    remove: "ability:resist_natures_lure#druid"
  - add: "ability:guide_across_lifetimes#druid_restorer"
    remove: "ability:a_thousand_faces#druid"
  features:
  - id: "ability:healing_touch#druid_restorer"
    name: "Healing Touch"
    type: null
    description: "A restorer gains a +2 bonus on Heal checks. When a restorer uses\
      \ Heal to provide first aid, the bonus increases to +3."
    prerequisites: null
    source: "Pathfinder Player Companion: Healer's Handbook"
  - id: "ability:natural_medic#druid_restorer"
    name: "Natural Medic"
    type: null
    description: "A restorer can channel stored spell energy into healing spells that\
      \ she did not prepare ahead of time. The restorer can “lose\"any prepared spell\
      \ in order to cast any cure spell she can cast of the same spell level or lower\
      \ (a cure spell is any spell with “cure\"in its name)."
    prerequisites: null
    source: "Pathfinder Player Companion: Healer's Handbook"
  - id: "ability:enemy_of_blight#druid_restorer"
    name: "Enemy of Blight"
    type: null
    description: "At 4th level, a restorer can ignore the effects of an overgrown\
      \ area that has been magically manipulated to impede motion. She can ignore\
      \ these effects for a number of rounds per day equal to double her Wisdom bonus.\
      \ These rounds don't have to be used consecutively."
    prerequisites: null
    source: "Pathfinder Player Companion: Healer's Handbook"
  - id: "ability:guide_across_lifetimes#druid_restorer"
    name: "Guide across Lifetimes"
    type: null
    description: "At 13th level, once per day as a full-round action, a restorer can\
      \ cast reincarnate without a material component."
    prerequisites: null
    source: "Pathfinder Player Companion: Healer's Handbook"
  source: "Pathfinder Player Companion: Healer's Handbook"
- id: "class:druid#river_druid"
  name: "River Druid"
  description: "These druids are the guardians of rivers and the creatures that depend\
    \ on them. Just as rivers pour from mountains to seas, river druids adapt to many\
    \ environments and cultures. They can be found wherever water flows, even among\
    \ underground rivers or sewer systems."
  modifications:
  - add: "ability:ferrier#druid_river_druid"
    remove: "ability:the_druids_class_skills_and_replaces_nature_sense#druid"
  - add: "ability:read_the_currents#druid_river_druid"
    remove: "ability:woodland_stride#druid"
  - add: "ability:countercurrent#druid_river_druid"
    remove: "ability:trackless_step#druid"
  - add: "ability:deep_breath#druid_river_druid"
    remove: "ability:resist_natures_lure#druid"
  - add: "ability:wild_shape#druid_river_druid"
    remove: "ability:wild_shape#druid"
  - add: "ability:tongue_of_the_sun_and_moon#druid_river_druid"
    remove: "ability:timeless_body#druid"
  features:
  - id: "ability:ferrier#druid_river_druid"
    name: "Ferrier"
    type: null
    description: "A river druid adds Diplomacy to her list of class skills and gains\
      \ a +2 bonus on Diplomacy and Knowledge (nature) skill checks."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:read_the_currents#druid_river_druid"
    name: "Read the Currents"
    type: null
    description: "At 2nd level, a river druid gains a bonus equal to half her druid\
      \ level on initiative checks and Acrobatics, Knowledge (geography), Perception,\
      \ Stealth, Survival, and Swim checks when she is in, on, or adjacent to flowing\
      \ water."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:countercurrent#druid_river_druid"
    name: "Countercurrent"
    type: null
    description: "At 3rd level, a river druid takes no penalty to speed or on Acrobatics\
      \ or Stealth checks in shallow water up to 2 feet deep (1 foot deep for Small\
      \ characters) such as shallow bogs, shorelines, streams, and partially flooded\
      \ areas. A river druid (and any vehicle she pilots) isn't moved by flowing water\
      \ unless she allows it. Water that has been magically manipulated to impede\
      \ or boost motion still affects her."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:deep_breath#druid_river_druid"
    name: "Deep Breath"
    type: null
    description: "At 4th level, a river druid can hold her breath for a number of\
      \ minutes equal to her Constitution score (after this, she must begin attempting\
      \ Constitution checks to avoid suffocation as normal)."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:wild_shape#druid_river_druid"
    name: "Wild Shape"
    type: null
    description: "A river druid gains this ability at 6th level, except her effective\
      \ druid level for the ability is equal to her druid level – 2."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:tongue_of_the_sun_and_moon#druid_river_druid"
    name: "Tongue of the Sun and Moon"
    type: null
    description: ""
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
- id: "class:druid#road_keeper"
  name: "Road Keeper"
  description: "Guardians of the lonely paths between cities, road keepers protect\
    \ the wild from travelers and travelers from the wild."
  modifications:
  - add: "ability:one_with_the_road#druid_road_keeper"
    remove: "ability:spontaneous_casting#druid"
  - add: "ability:road_bond#druid_road_keeper"
    remove: "ability:nature_bond_and_replaces_wild_empathy#druid"
  - add: "ability:take_the_high_road#druid_road_keeper"
    remove: "ability:woodland_stride#druid"
  - add: "ability:trodden_path#druid_road_keeper"
    remove: "ability:resist_natures_lure#druid"
  - add: "ability:road_less_traveled#druid_road_keeper"
    remove: "ability:wild_shape#druid"
  features:
  - id: "ability:one_with_the_road#druid_road_keeper"
    name: "One with the Road"
    type: null
    description: "A road keeper casts the following spells as though her caster level\
      \ were 1 higher: 1st--longstrider, 2nd--scent trail, 3rd--nature's exile, 4th--freedom\
      \ of movement, 5th--tree stride, 6th--find the path, 7th--wind walk, 8th--word\
      \ of recall, 9th--world wave.\nAt 9th level, the bonus to her caster level for\
      \ these spells increases to +2."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:road_bond#druid_road_keeper"
    name: "Road Bond"
    type: null
    description: "If the road keeper chooses a cleric domain as her nature bond, she\
      \ must choose from the Community, Liberation, Protection, Travel, or Weather\
      \ domains. The road keeper can also choose any subdomain associated with these\
      \ domains."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:take_the_high_road#druid_road_keeper"
    name: "Take the High Road"
    type: null
    description: "At 2nd level, a road keeper travels over roads and paths at an accelerated\
      \ rate. She and her allies can hustle for 2 hours without taking nonlethal damage,\
      \ instead of 1, provided they travel along a road or path. Additionally, as\
      \ long as they travel on a road or path, the road keeper and her allies count\
      \ as traveling along a highway regardless of the quality of the road or path\
      \ on which they travel. Allies must remain within 30 feet of the road keeper\
      \ to benefit from this ability."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:trodden_path#druid_road_keeper"
    name: "Trodden Path"
    type: null
    description: "At 4th level, a road keeper gains a +4 bonus on Survival checks\
      \ to follow or identify tracks. She also gains this bonus on saving throws against\
      \ severe weather effects."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:road_less_traveled#druid_road_keeper"
    name: "Road Less Traveled"
    type: null
    description: "At 4th level, a road keeper can discourage creatures from entering\
      \ or exiting the wild. Once per day as a standard action, she can target a creature\
      \ within 30 feet and curse it with clumsiness and disorientation. The road keeper\
      \ chooses whether to punish her target for entering the wild from a road or\
      \ building, or vice versa. If her target is entering the wild, it treats every\
      \ square of wilderness not on a road or in a building as difficult terrain.\
      \ If her target is exiting the wild, it treats every square on a road or inside\
      \ a building as difficult terrain. In either case, the ground feels uneven and\
      \ the target suffers extreme vertigo during movement. The victim of this curse\
      \ can attempt a Will saving throw (DC = 10 + half the road keeper's level +\
      \ her Wisdom modifier) at the beginning of its turn each round to end the effect.\
      \ The effect lasts until the target successfully saves or for a number of minutes\
      \ equal to the road keeper's level. A creature's movement isn't affected if\
      \ it is burrowing, climbing, earth gliding, flying, or swimming. This is a mind-affecting\
      \ curse effect.\nAt 6th level and every 2 levels thereafter, the road keeper\
      \ can target an additional creature per day with this ability (to a maximum\
      \ number of nine targets per day at 20th level). She can target more than one\
      \ creature with a single use of this ability or the same target more than once\
      \ in the same day (though its effects do not stack), but her total number of\
      \ targets per day cannot exceed this daily maximum. If she targets more than\
      \ one creature at one time, each target must be within 30 feet of the road keeper."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
- id: "class:druid#rot_warden"
  name: "Rot Warden"
  description: "Harbingers of decay, rot wardens live in damp lands where insects\
    \ and rot break down the dead to feed the living. They see in the process of rot\
    \ the beauty of nature's capacity to recycle and repurpose material into something\
    \ wondrous and new."
  modifications:
  - add: "ability:invoke_decay#druid_rot_warden"
    remove: "ability:spontaneous_casting#druid"
  - add: "ability:nature_bond#druid_rot_warden"
    remove: "ability:nature_bond#druid"
  - add: "ability:vermin_empathy#druid_rot_warden"
    remove: "ability:wild_empathy#druid"
  - add: "ability:swarmcaller#druid_rot_warden"
    remove: "ability:trackless_step_and_venom_immunity#druid"
  - add: "ability:enduring_druid#druid_rot_warden"
    remove: "ability:resist_natures_lure#druid"
  - add: "ability:wild_shape#druid_rot_warden"
    remove: "ability:wild_shape#druid"
  features:
  - id: "ability:invoke_decay#druid_rot_warden"
    name: "Invoke Decay"
    type: null
    description: "A rot warden can channel stored spell energy into specific spells\
      \ he hasn't prepared ahead of time. He can “lose\"a prepared spell in order\
      \ to cast the following spells at the indicated levels: 1st--decompose corpse,\
      \ 2nd--warp wood, 3rd--fungal infestation, 4th--explosion of rot, 5th--insect\
      \ plague, 6th--swarm skin, 7th--creeping doom, 8th--horrid wilting, 9th--massacre."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:nature_bond#druid_rot_warden"
    name: "Nature Bond"
    type: null
    description: "A rot warden who chooses a cleric domain as his nature bond must\
      \ choose from the Destruction, Erosion, Repose, or Vermin domains."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:vermin_empathy#druid_rot_warden"
    name: "Vermin Empathy"
    type: null
    description: "A rot warden can improve the attitude of vermin as a normal druid\
      \ can with animals. Vermin have a starting attitude of unfriendly. The rot warden\
      \ can also improve the attitude of vermin swarms, but he takes a –4 penalty\
      \ on the check unless the swarm consists of the same kind of vermin as his vermin\
      \ companion or his current wild shape."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:swarmcaller#druid_rot_warden"
    name: "Swarmcaller"
    type: null
    description: "At 3rd level, a rot warden can summon a swarm of vermin once per\
      \ day as a standard action. This functions like summon swarm, except the swarm\
      \ the rot warden summons must be a cockroach, locust, or spider swarm. If he\
      \ uses this ability during the surprise round of combat, nearby animals and\
      \ vermin become hushed until the first round of combat ends; during this surprise\
      \ round and first round of combat, flat-footed creatures also gain the shaken\
      \ condition (this doesn't stack with other fear effects).\nAt 9th level, he\
      \ adds army ant, centipede, and wasp swarms to the list of swarms he can call\
      \ with this ability."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:enduring_druid#druid_rot_warden"
    name: "Enduring Druid"
    type: null
    description: "At 4th level, a rot warden gains a +4 bonus on saving throws against\
      \ attacks and special abilities of vermin and swarms with the vermin type. This\
      \ bonus also applies on saving throws against effects that would age or decay\
      \ the rot warden or his equipment."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:wild_shape#druid_rot_warden"
    name: "Wild Shape"
    type: null
    description: "A rot warden gains this ability at 6th level, except his effective\
      \ druid level is his druid level – 2. He cannot take the form of an elemental.\n\
      At 8th level, a rot warden can assume the form of a Small or Medium vermin as\
      \ if using vermin shape I.\nAt 10th level, the rot warden can assume the shape\
      \ of a Tiny or Large vermin as if using vermin shape II.\nAt 12th level, he\
      \ can take the form of a Huge vermin as if using vermin shape III."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
- id: "class:druid#saurian_shaman"
  name: "Saurian Shaman"
  description: ""
  modifications:
  - add: "ability:totemic_summons#druid_saurian_shaman"
    remove: "ability:a_thousand_faces#druid"
  - add: "ability:bonus_feat#druid_saurian_shaman"
    remove: "ability:venom_immunity#druid"
  features:
  - id: "ability:totemic_summons#druid_saurian_shaman"
    name: "Totemic Summons"
    type: null
    description: "At 5th level, a saurian shaman may cast summon nature's ally as\
      \ a standard action when summoning reptiles and dinosaurs, and these summoned\
      \ creatures gain temporary hit points equal to her druid level. This ability\
      \ otherwise functions as the dragon shaman's totemic summons ability."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Ultimate Magic"
  - id: "ability:bonus_feat#druid_saurian_shaman"
    name: "Bonus Feat"
    type: null
    description: "At 9th level and every 4 levels thereafter, a saurian shaman gains\
      \ one of the following bonus feats: Improved Overrun, Nimble Moves, Power Attack,\
      \ Skill Focus (Intimidate), or Vital Strike. She must meet the prerequisites\
      \ for these bonus feats."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Ultimate Magic"
  source: "Pathfinder Roleplaying Game: Ultimate Magic"
- id: "class:druid#season_keeper_triaxian"
  name: "Season Keeper (Triaxian)"
  description: ""
  modifications:
  - add: "ability:seasonal_spirits#druid_season_keeper_triaxian"
    remove: "ability:nature_bond_and_replaces_trackless_step_venom_immunity_and_timeless_body#druid"
  - add: "ability:wild_shape#druid_season_keeper_triaxian"
    remove: "ability:wild_shape#druid"
  features:
  - id: "ability:seasonal_spirits#druid_season_keeper_triaxian"
    name: "Seasonal Spirits"
    type: null
    description: "Starting at 1st level, each day when she prepares spells, a season\
      \ keeper can imbue her animal companion with the spirit of summer or the spirit\
      \ of winter.\nSpirit of Summer: The season keeper's animal companion projects\
      \ a 15-foot-radius aura of cooling and vigor. Allies in the aura can exist comfortably\
      \ in hot conditions as if they each had the seasoned racial ability of a Triaxian.\
      \ At 3rd level, the aura increases the power of the season keeper's healing\
      \ magic--whenever the season keeper targets an ally with a spell that has the\
      \ healing descriptor, the target also gains fast healing 2 for a number of rounds\
      \ equal to the spell's level. At 9th level, allies within the aura leave no\
      \ trails in natural grassy or forest environments, thus can't be tracked in\
      \ such terrain. At 15th level, the duration of the fast healing effect increases\
      \ to 2 rounds per spell level and affected allies can ignore difficult terrain\
      \ caused by natural undergrowth such as non-magical thorns, briars, overgrowth,\
      \ and similar terrain. Spirit of Winter: The season keeper's animal companion\
      \ projects a 15-foot-radius aura of warmth and calm. This aura allows allies\
      \ to exist comfortably in cold conditions as if they each had the seasoned racial\
      \ ability of a Triaxian. At 3rd level, allies gain resistance 10 to cold as\
      \ long as they remain within the aura. At 9th level, affected allies leave no\
      \ trails in natural snow or ice, thus can't be tracked in such terrain. At 15th\
      \ level, affected allies gain resistance 20 to cold and can ignore difficult\
      \ terrain caused by ice or snow."
    prerequisites: null
    source: "Pathfinder Player Companion: People of the Stars"
  - id: "ability:wild_shape#druid_season_keeper_triaxian"
    name: "Wild Shape"
    type: null
    description: "A season keeper gains this ability at 6th level, except that her\
      \ effective druid level for the ability is equal to her druid level – 2. If\
      \ she has imbued her animal companion with the spirit of winter, she uses her\
      \ full druid level when taking on the form of an ice elemental. If she has imbued\
      \ her companion with the spirit of summer, she uses her full druid level when\
      \ taking on the form of a plant. A season keeper cannot use wild shape to assume\
      \ the form of an elemental except an ice elemental, and can assume that shape\
      \ only if her animal companion has the spirit of winter. Similarly, she can\
      \ assume a plant form only if her animal companion has the spirit of summer."
    prerequisites: null
    source: "Pathfinder Player Companion: People of the Stars"
  source: "Pathfinder Player Companion: People of the Stars"
- id: "class:druid#season_sage"
  name: "Season Sage"
  description: "Season sages wander as the seasons change, turning the leaves and\
    \ transforming nature as they pass and taking pleasure in the transition between\
    \ seasons."
  modifications:
  - add: "ability:seasons_touch#druid_season_sage"
    remove: "ability:wild_shape#druid"
  features:
  - id: "ability:seasons_touch#druid_season_sage"
    name: "Season's Touch"
    type: null
    description: "At 4th level, a season sage can infuse living things with the essence\
      \ of a season with a touch, causing them to manifest the changes associated\
      \ with that season--for example, a touch of winter can make some animals grow\
      \ a thick winter coat, while a touch of summer can make them shed. A touch of\
      \ autumn would make a deciduous tree's leaves change colors, a touch of winter\
      \ would make its leaves fall, and a touch of spring would make it put forth\
      \ new leaves. In addition, a season sage can use the following abilities (in\
      \ any combination) a total number of times per day equal to 1 + his Wisdom modifier.\n\
      Vernal Growth: A touched living creature gains the effects of enlarge person\
      \ (even if it is not a humanoid) for 1 minute per druid level. A touched non-creature\
      \ plant likewise doubles in all dimensions for the same duration. Summer Might:\
      \ A touched creature gains a +4 enhancement bonus to Constitution for 1 minute\
      \ per druid level. Autumn Rot: A touched creature or object made of plant matter\
      \ takes 1d6 points of acid damage per 2 druid levels. Winter Frost: A touched\
      \ creature or object takes 1d6 points of cold damage per 2 druid levels."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
- id: "class:druid#serpent_shaman"
  name: "Serpent Shaman"
  description: ""
  modifications:
  - add: "ability:totemic_summons#druid_serpent_shaman"
    remove: "ability:a_thousand_faces#druid"
  - add: "ability:bonus_feat#druid_serpent_shaman"
    remove: "ability:venom_immunity#druid"
  features:
  - id: "ability:totemic_summons#druid_serpent_shaman"
    name: "Totemic Summons"
    type: null
    description: "At 5th level, a serpent shaman may cast summon nature's ally as\
      \ a standard action when summoning snakes, and these summoned creatures gain\
      \ temporary hit points equal to her druid level. This ability otherwise functions\
      \ as the bear shaman ability.\nThis ability replaces a thousand faces."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:bonus_feat#druid_serpent_shaman"
    name: "Bonus Feat"
    type: null
    description: "At 9th level and every 4 levels thereafter, a serpent shaman gains\
      \ one of the following bonus feats: Combat Expertise, Improved Feint, Skill\
      \ Focus (Bluff ), Stealthy, or Strike Back. She must meet the prerequisites\
      \ for these bonus feats."
    prerequisites: null
    source: "Advanced Player's Guide"
  source: "Advanced Player's Guide"
- id: "class:druid#shark_shaman"
  name: "Shark Shaman"
  description: ""
  modifications:
  - add: "ability:totemic_summons#druid_shark_shaman"
    remove: "ability:a_thousand_faces#druid"
  - add: "ability:bonus_feat#druid_shark_shaman"
    remove: "ability:venom_immunity#druid"
  features:
  - id: "ability:totemic_summons#druid_shark_shaman"
    name: "Totemic Summons"
    type: null
    description: "At 5th level, a shark shaman may use summon nature's ally I to summon\
      \ a stingray and summon nature's ally II to summon a manta ray. She may cast\
      \ summon nature's ally as a standard action when summoning rays and sharks,\
      \ and summoned rays and sharks gain a number of temporary hit points equal to\
      \ her druid level. This ability otherwise functions as the dragon shaman's totemic\
      \ summons ability."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Ultimate Magic"
  - id: "ability:bonus_feat#druid_shark_shaman"
    name: "Bonus Feat"
    type: null
    description: "At 9th level and every 4 levels thereafter, a shark shaman gains\
      \ one of the following bonus feats: Bleeding Critical, Improved Initiative,\
      \ Lightning Reflexes, Self-Sufficient, or Skill Focus (Swim). She must meet\
      \ prerequisites for these bonus feats."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Ultimate Magic"
  source: "Pathfinder Roleplaying Game: Ultimate Magic"
- id: "class:druid#skinshaper"
  name: "Skinshaper"
  description: ""
  modifications:
  - add: "ability:class_skills#druid_skinshaper"
    remove: "ability:the_druids_class_skills#druid"
  - add: "ability:skinshaping#druid_skinshaper"
    remove: "ability:wild_shape#druid"
  - add: "ability:flashmorph#druid_skinshaper"
    remove: "ability:a_thousand_faces#druid"
  features:
  - id: "ability:class_skills#druid_skinshaper"
    name: "Class Skills"
    type: null
    description: "A skinshaper adds Disguise to her list of class skills, instead\
      \ of Ride."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  - id: "ability:skinshaping#druid_skinshaper"
    name: "Skinshaping"
    type: null
    description: "At 4th level, a skinshaper gains the ability to turn herself into\
      \ any Small or Medium humanoid and back again once per day. This ability functions\
      \ as per alter self, except as noted here. The effect lasts for 1 hour per druid\
      \ level, or until the skinshaper changes back. Changing form is a standard action\
      \ and doesn't provoke an attack of opportunity. The skinshaper must be familiar\
      \ with the form she has chosen. She can use this ability an additional time\
      \ per day at 6th level and every 2 druid levels thereafter, up to a total of\
      \ eight times at 18th level. At 20th level, she can use skinshaping at will.\n\
      The skinshaper learns to intuitively use her body as a weapon. While skinshaping,\
      \ she gains the benefit of the Improved Unarmed Strike feat, and her unarmed\
      \ strike deals damage as if she were a monk with a monk level equal to her druid\
      \ level – 3.\nAt 6th level, a skinshaper gains the ability to channel the versatile\
      \ nature of humanoids to enhance her body and mind. Whenever she uses skinshaping\
      \ to assume a humanoid shape other than her own, she gains a +2 enhancement\
      \ bonus to any one ability score. The bonus persists as long as she remains\
      \ in that form. At 10th, 14th, and 18th levels, she gains an additional +2 enhancement\
      \ bonus to one ability score. She can distribute these bonuses as she wishes\
      \ in increments of +2, but the enhancement bonus on any single ability score\
      \ cannot exceed +4.\nAt 8th level, a skinshaper can imitate humanoid creatures\
      \ even more accurately. She gains any of the following abilities that the form\
      \ she assumes has: darkvision 90 feet, low-light vision, scent, climb 60 feet,\
      \ fly 60 feet (good maneuverability), swim 60 feet, ferocity, orc ferocity,\
      \ and hold breath. If the form she assumes has the aquatic subtype, she gains\
      \ the aquatic subtype and the amphibious special quality.\nAt 12th level, a\
      \ skinshaper can access the racial memory of the humanoid she is imitating.\
      \ If the form she assumes has any of the following racial abilities, she gains\
      \ those abilities: defensive training, hatred, poison use, sneak attack +2d6,\
      \ stability, and weapon familiarity.\nAdditionally, she can speak any racial\
      \ languages of the chosen form.\nAt 16th level, a skinshaper gains the racial\
      \ skill bonuses of the imitated humanoid, to a maximum of a +4 bonus on a given\
      \ skill. The skinshaper cannot benefit from any variable racial skill bonuses\
      \ associated with the chosen form (such as gnomes‘ racial bonus on any one Craft\
      \ or Profession skill)."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  - id: "ability:flashmorph#druid_skinshaper"
    name: "Flashmorph"
    type: null
    description: "At 13th level, a skinshaper learns to change her shape extremely\
      \ quickly. She can use skinshaping as a swift action."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  source: "Pathfinder Roleplaying Game Ultimate Intrigue"
- id: "class:druid#storm_druid"
  name: "Storm Druid"
  description: ""
  modifications:
  - add: "ability:spontaneous_domain_casting#druid_storm_druid"
    remove: "ability:spontaneous_casting#druid"
  - add: "ability:windwalker#druid_storm_druid"
    remove: "ability:woodland_stride#druid"
  - add: "ability:stormvoice#druid_storm_druid"
    remove: "ability:trackless_step#druid"
  - add: "ability:eyes_of_the_storm#druid_storm_druid"
    remove: "ability:resist_natures_lure#druid"
  - add: "ability:windlord#druid_storm_druid"
    remove: "ability:venom_immunity#druid"
  - add: "ability:storm_lord#druid_storm_druid"
    remove: "ability:a_thousand_faces#druid"
  features:
  - id: "ability:spontaneous_domain_casting#druid_storm_druid"
    name: "Spontaneous Domain Casting"
    type: null
    description: "A storm druid can channel stored spell energy into domain spells\
      \ that she has not prepared ahead of time. She can “lose\"a prepared spell\
      \ in order to cast any domain spell of the same level or lower."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Ultimate Magic"
  - id: "ability:windwalker#druid_storm_druid"
    name: "Windwalker"
    type: null
    description: "At 2nd level, the penalties from natural or magical wind effects\
      \ are treated as one step less severe for a storm druid.\nThis ability replaces\
      \ woodland stride."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Ultimate Magic"
  - id: "ability:stormvoice#druid_storm_druid"
    name: "Stormvoice"
    type: null
    description: "At 3rd level, a storm druid's voice can magically carry over howling\
      \ winds and peals of thunder. Whenever a Perception check is needed to hear\
      \ the druid's voice, the DC is reduced by an amount equal to the druid's level.\n\
      This ability replaces trackless step."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Ultimate Magic"
  - id: "ability:eyes_of_the_storm#druid_storm_druid"
    name: "Eyes of the Storm"
    type: null
    description: "At 4th level, a storm druid can see through 10 feet of magical fog,\
      \ mist, gas, wind, rain, or similar inclement weather conditions, ignoring any\
      \ concealment it might grant. This distance increases by 5 feet for every 4\
      \ levels beyond 4th.\nThis ability replaces resist nature's lure."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Ultimate Magic"
  - id: "ability:windlord#druid_storm_druid"
    name: "Windlord"
    type: null
    description: "At 9th level, a storm druid can select another domain or subdomain\
      \ from those available to her through her nature bond.\nThis ability replaces\
      \ venom immunity."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Ultimate Magic"
  - id: "ability:storm_lord#druid_storm_druid"
    name: "Storm Lord"
    type: null
    description: "At 13th level, a storm druid is unaffected by natural and magical\
      \ wind effects. She also becomes immune to deafness and gains +2 bonus on saving\
      \ throws against sonic effects."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Ultimate Magic"
  source: "Pathfinder Roleplaying Game: Ultimate Magic"
- id: "class:druid#sunrider"
  name: "Sunrider"
  description: ""
  modifications:
  - add: "ability:class_skills#druid_sunrider"
    remove: "ability:the_druids_class_skills#druid"
  - add: "ability:weapon_and_armor_proficiency#druid_sunrider"
