  - add: "ability:targeted_strike#monk_kata_master"
    remove: "ability:wholeness_of_body#monk"
  - add: "ability:dizzying_defense#monk_kata_master"
    remove: "ability:quivering_palm#monk"
  features:
  - id: "ability:menacing_swordplay#monk_kata_master"
    name: "Menacing Swordplay"
    type: null
    description: "At 3rd level, a kata master gains the swashbuckler's menacing swordplay\
      \ deed."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:ki_pool#monk_kata_master"
    name: "Ki Pool"
    type: null
    description: ""
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:targeted_strike#monk_kata_master"
    name: "Targeted Strike"
    type: null
    description: "At 7th level, a kata master gains the swashbuckler's targeted strike\
      \ deed."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:dizzying_defense#monk_kata_master"
    name: "Dizzying Defense"
    type: null
    description: "At 15th level, a kata master gains the dizzying defense swashbuckler\
      \ deed."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  source: "Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "class:monk#ki_mystic"
  name: "Ki Mystic"
  description: ""
  modifications:
  - add: "ability:ki_mystic#monk_ki_mystic"
    remove: "ability:ki_pool_and_replaces_still_mind#monk"
  - add: "ability:mystic_insight#monk_ki_mystic"
    remove: "ability:purity_of_body#monk"
  - add: "ability:mystic_visions#monk_ki_mystic"
    remove: "ability:diamond_body#monk"
  - add: "ability:mystic_prescience#monk_ki_mystic"
    remove: "ability:diamond_soul#monk"
  - add: "ability:mystic_persistence#monk_ki_mystic"
    remove: "ability:empty_body#monk"
  features:
  - id: "ability:ki_mystic#monk_ki_mystic"
    name: "Ki Mystic"
    type: null
    description: "At 3rd level, a ki mystic gains a pool of ki points equal to his\
      \ Wisdom modifier. The pool increases to 1/2 his monk level + his Wisdom modifier\
      \ + 2 at level 4. If the monk has at least 1 point of ki in his ki pool, he\
      \ gains a +2 bonus on all Knowledge skill checks. As a swift action, the monk\
      \ can spend 1 ki point immediately before making an ability, or skill check\
      \ to gain a +4 insight bonus on the check."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:mystic_insight#monk_ki_mystic"
    name: "Mystic Insight"
    type: null
    description: "At 5th level, a ki mystic becomes apt at giving just the right word\
      \ of advice in just the nick of time. As an immediate action, the monk can spend\
      \ 2 ki points to grant an ally within 30 feet the ability to reroll a single\
      \ attack roll or saving throw. The ally must be able to hear the monk to gain\
      \ the reroll benefit."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:mystic_visions#monk_ki_mystic"
    name: "Mystic Visions"
    type: null
    description: "At 11th level, a ki mystic may receive mystic visions when he rests.\
      \ These visions can come as a dream, an epiphany, or even as the voice of an\
      \ old friend whispering in the monk's mind. The effect is similar to a divination\
      \ spell with a caster level equal to the monk's level. The divination has no\
      \ casting time; it is just part of the normal dreams or visions that occur every\
      \ night. Using this ability costs 2 ki points that are removed from the next\
      \ day's total."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:mystic_prescience#monk_ki_mystic"
    name: "Mystic Prescience"
    type: null
    description: "At 13th level, a ki mystic gains a +2 insight bonus to AC and CMD.\
      \ At 20th level, the bonus increases to +4."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:mystic_persistence#monk_ki_mystic"
    name: "Mystic Persistence"
    type: null
    description: "At 19th level, a ki mystic can create an aura once per day as a\
      \ swift action at the cost of at least 2 points of ki. The aura emanates out\
      \ to a 20-foot radius. The monk and all allies within the aura can roll two\
      \ dice when making an attack roll or a saving throw and take the better result.\
      \ The aura lasts for 1 round, plus an additional round for every 2 ki points\
      \ spent when the monk created the aura. The monk can dismiss the aura at any\
      \ time as a free action, but the ki points for the full duration of the aura\
      \ are lost."
    prerequisites: null
    source: "Advanced Player's Guide"
  source: "Advanced Player's Guide"
- id: "class:monk#lifting_hand"
  name: "Lifting Hand"
  description: ""
  modifications:
  - add: "ability:savage_toss#monk_lifting_hand"
    remove: "ability:stunning_fist#monk"
  - add: "ability:bonus_feats#monk_lifting_hand"
    remove: "ability:the_monks_bonus_feats#monk"
  - add: "ability:joint_lock#monk_lifting_hand"
    remove: "ability:the_bonus_feat_gained_at_10th_level#monk"
  - add: "ability:counter_throw#monk_lifting_hand"
    remove: "ability:abundant_step#monk"
  features:
  - id: "ability:savage_toss#monk_lifting_hand"
    name: "Savage Toss"
    type: null
    description: "A lifting hand gains Savage Slam as a bonus feat, even if she doesn't\
      \ meet the prerequisites.\nAt 4th level, when the lifting hand succeeds at her\
      \ grapple combat maneuver check while using the Savage Slam feat and her grapple\
      \ combat maneuver check result exceeds the opponent's CMD by at least 5, she\
      \ can throw the opponent into an non-adjacent square. The lifting hand can throw\
      \ the opponent 10 feet, plus an additional 5 feet for every 5 by which her grapple\
      \ check exceeds the opponent's CMD. For instance, if the lifting monk exceeds\
      \ the target's CMD by 15, she can throw the target into a square 20 feet away.\n\
      At 8th level, when using Savage Slam, the lifting hand's target no longer receives\
      \ a bonus to its CMD when the lifting hand attempts to throw it into a dangerous\
      \ area."
    prerequisites: null
    source: "Pathfinder Player Companion: Martial Arts Handbook"
  - id: "ability:bonus_feats#monk_lifting_hand"
    name: "Bonus Feats"
    type: null
    description: "A lifting hand adds Whirling Hold* to her list of bonus feats at\
      \ 1st level. At 6th level, she adds Dramatic Slam* and Overhead Flip*. At 10th\
      \ level, she adds Savage Leap*."
    prerequisites: null
    source: "Pathfinder Player Companion: Martial Arts Handbook"
  - id: "ability:joint_lock#monk_lifting_hand"
    name: "Joint Lock"
    type: null
    description: "At 10th level, when a lifting hand succeeds at a combat maneuver\
      \ check to maintain a grapple, instead of choosing to damage, move, pin, or\
      \ tie up the opponent, she can instead force one of the target's limbs into\
      \ an agonizing position. The target becomes sickened as long as the lifting\
      \ hand maintains the grapple. When the grapple is released or broken, the target\
      \ is fatigued for a number of rounds equal to the lifting hand's level. This\
      \ is a pain effect."
    prerequisites: null
    source: "Pathfinder Player Companion: Martial Arts Handbook"
  - id: "ability:counter_throw#monk_lifting_hand"
    name: "Counter-Throw"
    type: null
    description: "At 12th level, a lifting hand can ready an action to trigger if\
      \ a creature tries to attack her.\nWhen the readied action triggers, the lifting\
      \ hand can attempt a grapple combat maneuver check with a +2 bonus. If she succeeds,\
      \ she grapples the creature and negates the triggering attack, and she can spend\
      \ an immediate action to use the Savage Slam feat."
    prerequisites: null
    source: "Pathfinder Player Companion: Martial Arts Handbook"
  source: "Pathfinder Player Companion: Martial Arts Handbook"
- id: "class:monk#maneuver_master"
  name: "Maneuver Master"
  description: "The maneuver master specializes in more complicated moves than simple\
    \ damage-dealing strikes."
  modifications:
  - add: "ability:flurry_of_maneuvers#monk_maneuver_master"
    remove: "ability:flurry_of_blows#monk"
  - add: "ability:maneuver_defense#monk_maneuver_master"
    remove: "ability:still_mind#monk"
  - add: "ability:reliable_maneuver#monk_maneuver_master"
    remove: "ability:slow_fall#monk"
  - add: "ability:meditative_maneuver#monk_maneuver_master"
    remove: "ability:purity_of_body#monk"
  - add: "ability:sweeping_maneuver#monk_maneuver_master"
    remove: "ability:diamond_body#monk"
  - add: "ability:whirlwind_maneuver#monk_maneuver_master"
    remove: "ability:quivering_palm#monk"
  features:
  - id: "ability:flurry_of_maneuvers#monk_maneuver_master"
    name: "Flurry of Maneuvers"
    type: null
    description: "At 1st level, as part of a full-attack action, a maneuver master\
      \ can make one additional combat maneuver, regardless of whether the maneuver\
      \ normally replaces a melee attack or requires a standard action. The maneuver\
      \ master uses his monk level in place of his base attack bonus to determine\
      \ his CMB for the bonus maneuvers, though all combat maneuver checks suffer\
      \ a –2 penalty when using a flurry.\nAt 8th level, a maneuver master may attempt\
      \ a second additional combat maneuver, with an additional –3 penalty on combat\
      \ maneuver checks.\nAt 15th level, a maneuver master may attempt a third additional\
      \ combat maneuver, with an additional –7 penalty on combat maneuver checks.\n\
      A maneuver master loses this ability when wearing armor, using a shield, or\
      \ carrying a medium or heavy load.\nThis ability replaces flurry of blows."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:maneuver_defense#monk_maneuver_master"
    name: "Maneuver Defense"
    type: null
    description: "At 3rd level, if a maneuver master has an Improved combat maneuver\
      \ feat, any creature attempting that maneuver against the maneuver master provokes\
      \ an attack of opportunity, even if it would not normally do so.\nThis ability\
      \ replaces still mind."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:reliable_maneuver#monk_maneuver_master"
    name: "Reliable Maneuver"
    type: null
    description: "At 4th level, as a swift action, a maneuver master may spend 1 point\
      \ from his ki pool before attempting a combat maneuver. He can roll his combat\
      \ maneuver check for that maneuver twice and use the better result.\nThis ability\
      \ replaces slow fall."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:meditative_maneuver#monk_maneuver_master"
    name: "Meditative Maneuver"
    type: null
    description: "At 5th level, as a swift action, a maneuver master can add his Wisdom\
      \ modifier on any combat maneuver check he makes before the beginning of his\
      \ next turn. He must choose which combat maneuver check to grant the bonus to\
      \ before making the combat maneuver check.\nThis ability replaces purity of\
      \ body."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:sweeping_maneuver#monk_maneuver_master"
    name: "Sweeping Maneuver"
    type: null
    description: "At 11th level, a maneuver master can make two combat maneuvers as\
      \ a standard action, as long as neither maneuver requires the maneuver master\
      \ to move. He may perform two identical maneuvers against two adjacent enemies,\
      \ or he may perform two different combat maneuvers against the same target.\n\
      This ability replaces diamond body."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:whirlwind_maneuver#monk_maneuver_master"
    name: "Whirlwind Maneuver"
    type: null
    description: "At 15th level, once per day as a full-round action, a maneuver master\
      \ can attempt a single combat maneuver against every opponent he threatens,\
      \ as long as the combat maneuver does not require movement. He makes a single\
      \ combat maneuver check, and it applies to all targets."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  source: "Pathfinder Roleplaying Game Ultimate Combat"
- id: "class:monk#martial_artist"
  name: "Martial Artist"
  description: "The martial artist pursues a mastery of pure martial arts without\
    \ the monastic traditions. He is a master of form, but lacks the ability to harness\
    \ his ki."
  modifications:
  - add: "ability:pain_points#monk_martial_artist"
    remove: "ability:still_mind#monk"
  - add: "ability:martial_arts_master#monk_martial_artist"
    remove: "ability:slow_fall#monk"
  - add: "ability:exploit_weakness#monk_martial_artist"
    remove: "ability:ki_pool#monk"
  - add: "ability:extreme_endurance#monk_martial_artist"
    remove: "ability:purity_of_body_diamond_body_and_perfect_self#monk"
  - add: "ability:physical_resistance#monk_martial_artist"
    remove: "ability:wholeness_of_body_timeless_body_and_tongue_of_sun_and_moon#monk"
  - add: "ability:bonus_feat#monk_martial_artist"
    remove: "ability:abundant_step#monk"
  - add: "ability:defensive_roll#monk_martial_artist"
    remove: "ability:diamond_soul#monk"
  - add: "ability:greater_defensive_roll#monk_martial_artist"
    remove: "ability:empty_body#monk"
  features:
  - id: "ability:pain_points#monk_martial_artist"
    name: "Pain Points"
    type: null
    description: "At 3rd level, a martial artist's advanced knowledge of humanoid\
      \ anatomy grants a +1 bonus on critical hit confirmation rolls and increases\
      \ the DC of his Stunning Fist and quivering palm by 1."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:martial_arts_master#monk_martial_artist"
    name: "Martial Arts Master"
    type: null
    description: "At 4th level, a martial artist may use his monk level to qualify\
      \ for feats with a fighter level prerequisite when those feats are applied to\
      \ unarmed strikes or weapons with the monk special quality."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:exploit_weakness#monk_martial_artist"
    name: "Exploit Weakness"
    type: null
    description: "At 4th level, as a swift action, a martial artist can observe a\
      \ creature or object to find its weak point by making a Wisdom check and adding\
      \ his monk level against a DC of 10 + the object's hardness or the target's\
      \ CR. If the check succeeds, the martial artist gains a +2 bonus on attack rolls\
      \ until the end of his turn, and any attacks he makes until the end of his turn\
      \ ignore the creature or object's DR or hardness. A martial artist may instead\
      \ use this ability as a swift action to analyze the movements and expressions\
      \ of one creature within 30 feet, granting a bonus on Sense Motive checks and\
      \ Reflex saves and a dodge bonus to AC against that opponent equal to 1/2 his\
      \ monk level until the start of his next turn."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:extreme_endurance#monk_martial_artist"
    name: "Extreme Endurance"
    type: null
    description: "At 5th level, a martial artist gains immunity to fatigue. At 10th\
      \ level, he also gains immunity to exhaustion. At 15th level, he gains immunity\
      \ to stunning. At 20th level, he gains immunity to death effects and energy\
      \ drain."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:physical_resistance#monk_martial_artist"
    name: "Physical Resistance"
    type: null
    description: "At 7th level, if a martial artist suffers any effect that causes\
      \ ability damage, ability drain, or temporary ability score penalties, the effect\
      \ is reduced by 1 point. This reduction increases by 1 for every three levels\
      \ beyond 7th (to a maximum reduction of 5 at 19th level)."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:bonus_feat#monk_martial_artist"
    name: "Bonus Feat"
    type: null
    description: "At 12th level, a martial artist gains a monk bonus feat."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:defensive_roll#monk_martial_artist"
    name: "Defensive Roll"
    type: null
    description: "At 13th level, a martial artist may use the defensive roll advanced\
      \ rogue talent once per day, plus once per three levels beyond 13th (to a maximum\
      \ of 3 times a day at 19th level)."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:greater_defensive_roll#monk_martial_artist"
    name: "Greater Defensive Roll"
    type: null
    description: "At 19th level, a martial artist suffers no damage on a successful\
      \ defensive roll, and only half damage if the Reflex saving throw fails."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  source: "Pathfinder Roleplaying Game Ultimate Combat"
- id: "class:monk#master_of_many_styles"
  name: "Master of Many Styles"
  description: "The master of many styles is a collector. For every move, he seeks\
    \ a counter. For every style, he has a riposte. Ultimately, he seeks perfection\
    \ through the fusion of styles."
  modifications:
  - add: "ability:bonus_feat#monk_master_of_many_styles"
    remove: "ability:a_monks_standard_bonus_feats#monk"
  - add: "ability:fuse_style#monk_master_of_many_styles"
    remove: "ability:flurry_of_blows#monk"
  - add: "ability:perfect_style#monk_master_of_many_styles"
    remove: "ability:perfect_self#monk"
  features:
  - id: "ability:bonus_feat#monk_master_of_many_styles"
    name: "Bonus Feat"
    type: null
    description: "At 1st level, 2nd level, and every four levels thereafter, a master\
      \ of many styles may select a bonus style feat or the Elemental Fist feat. He\
      \ does not need to meet the prerequisites of that feat, except the Elemental\
      \ Fist feat. Starting at 6th level, a master of many styles can choose to instead\
      \ gain a wildcard style slot. Whenever he enters one or more styles, he can\
      \ spend his wildcard style slots to gain feats in those styles' feat paths (such\
      \ as Earth Child Topple) as long as he meets the prerequisites. Each time he\
      \ changes styles, he can also change these wildcard style slots."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:fuse_style#monk_master_of_many_styles"
    name: "Fuse Style"
    type: null
    description: "At 1st level, a master of many styles can fuse two of the styles\
      \ he knows into a more perfect style. The master of many styles can have two\
      \ style feat stances active at once. Starting a stance provided by a style feat\
      \ is still a swift action, but when the master of many styles switches to another\
      \ style feat, he can choose one style whose stance is already active to persist.\
      \ He may only have two style feat stances active at a time.\nAt 8th level, the\
      \ master of many styles can fuse three styles at once. He can have the stances\
      \ of three style feats active at the same time. He gains a bonus on attack rolls\
      \ equal to the number of styles whose stances he currently has active. Furthermore,\
      \ he can enter up to three stances as a swift action.\nAt 15th level, the master\
      \ of many styles can fuse four styles at once. He can have the stances of four\
      \ style feats active at the same time. Furthermore, he can enter up to four\
      \ stances as a free action by spending 1 point from his ki pool.\nThis ability\
      \ replaces flurry of blows."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:perfect_style#monk_master_of_many_styles"
    name: "Perfect Style"
    type: null
    description: "At 20th level, a master of many styles can have the stances of five\
      \ style feats active at once, and can change those stances as a free action."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  source: "Pathfinder Roleplaying Game Ultimate Combat"
- id: "class:monk#menhir_guardian"
  name: "Menhir Guardian"
  description: "Menhir guardians are ascetic protectors of sacred druidic sites, less\
    \ concerned with structure and maintaining internal order than they are with preserving\
    \ the natural balance of the world."
  modifications:
  - add: "ability:weapon_and_armor_proficiency#monk_menhir_guardian"
    remove: "ability:the_monks_weapon_and_armor_proficiency#monk"
  - add: "ability:claws#monk_menhir_guardian"
    remove: "ability:unarmed_strike_and_alters_ki_pool#monk"
  - add: "ability:wild_flurry#monk_menhir_guardian"
    remove: "ability:furry_of_blows#monk"
  - add: "ability:rebuking_strike#monk_menhir_guardian"
    remove: "ability:stunning_fist_high_jump_and_quivering_palm#monk"
  features:
  - id: "ability:weapon_and_armor_proficiency#monk_menhir_guardian"
    name: "Weapon and Armor Proficiency"
    type: null
    description: "A menhir guardian is proficient with the club, dagger, dart, quarterstaff,\
      \ sickle, shortspear, sling, and spear. A menhir guardian can use these weapons\
      \ in conjunction with his wild flurry ability."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:claws#monk_menhir_guardian"
    name: "Claws"
    type: null
    description: "A menhir guardian learns to draw upon natural forces to subtly change\
      \ his body. He gains the shifter's shifter claws class feature and treats his\
      \ monk level as his shifter level for the purposes of this ability. The menhir\
      \ guardian cannot use the ki strike aspect of ki pool."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:wild_flurry#monk_menhir_guardian"
    name: "Wild Flurry"
    type: null
    description: "A menhir guardian gains flurry of blows.\nHe can use this ability\
      \ with the natural attacks provided by his shifter claws ability or the weapons\
      \ specified above under weapon and armor proficiency."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:rebuking_strike#monk_menhir_guardian"
    name: "Rebuking Strike"
    type: null
    description: "At 1st level, a menhir guardian can channel his ki into a devastating\
      \ strike that repels his enemies. A menhir guardian must declare that he is\
      \ using rebuking strike before making a natural attack with his claws. On a\
      \ hit, a foe damaged by the menhir guardian's claws must succeed at a Fortitude\
      \ saving throw (DC = 10 + half the menhir guardian's level + his Wisdom modifier)\
      \ or be pushed back 5 feet directly away from the menhir guardian, plus an additional\
      \ 5 feet for every 4 levels the menhir guardian has beyond 1st. If this movement\
      \ would be blocked by a solid object, the target of rebuking strike takes 1d6\
      \ points of damage per 10 feet moved and falls prone at the end of the movement.\n\
      At 5th level, a creature that fails its save against a menhir guardian's rebuking\
      \ strike also has its speed reduced by half for a number of rounds equal to\
      \ the menhir guardian's level.\nAt 15th level, a creature that fails its save\
      \ is also affected by aversion, making it avoid the menhir guardian's current\
      \ location for 1 round per level the menhir guardian has.\nThe menhir guardian\
      \ can attempt a rebuking strike a number of times per day equal to his monk\
      \ level but only once per round."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
- id: "class:monk#monk_of_the_empty_hand"
  name: "Monk of the Empty Hand"
  description: ""
  modifications:
  - add: "ability:weapon_and_armor_proficiency#monk_monk_of_the_empty_hand"
    remove: "ability:the_normal_monk_weapon_proficiencies#monk"
  - add: "ability:versatile_improvisation#monk_monk_of_the_empty_hand"
    remove: "ability:still_mind#monk"
  - add: "ability:ki_weapons#monk_monk_of_the_empty_hand"
    remove: "ability:purity_of_body_and_diamond_body#monk"
  features:
  - id: "ability:weapon_and_armor_proficiency#monk_monk_of_the_empty_hand"
    name: "Weapon and Armor Proficiency"
    type: null
    description: "Monks of the empty hand are proficient with the shuriken only. A\
      \ monk of the empty hand treats normal weapons as improvised weapons with the\
      \ following equivalencies (substituting all of their statistics for the listed\
      \ weapon): a light weapon functions as a light hammer, a one-handed weapon functions\
      \ as a club, and a Two-handed weapon functions as a quarterstaff."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:versatile_improvisation#monk_monk_of_the_empty_hand"
    name: "Versatile Improvisation"
    type: null
    description: "At 3rd level, as a swift action, a monk of the empty hand may use\
      \ an improvised weapon to deal damage as if it were another type (bludgeoning,\
      \ piercing, or slashing) for 1 round, regardless of the weapon's normal damage\
      \ type.\nThis ability replaces still mind."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:ki_weapons#monk_monk_of_the_empty_hand"
    name: "Ki Weapons"
    type: null
    description: "At 5th level, a monk of the empty hand may spend 1 point from his\
      \ ki pool as a swift action to deal damage equal to his unarmed strike damage\
      \ with an improvised weapon for 1 round. At 11th level, the monk may spend ki\
      \ to grant an enhancement bonus or magical weapon abilities to an improvised\
      \ weapon for 1 round, at the rate of 1 point of ki per +1 bonus or its equivalent.\
      \ The monk may not spend more than 3 points of ki at one time for this purpose.\
      \ For example, a monk can spend 2 points of ki to give his improvised weapon\
      \ a +1 enhancement bonus and the ki focus quality, or just the flaming burst\
      \ quality. At 15th level, the limit increases to 5 ki per round. The monk may\
      \ use this ability to add magical weapon qualities to improvised weapons that\
      \ could not normally have such a quality, such as adding the disruption quality\
      \ to a slashing weapon, or the vorpal quality to a bludgeoning weapon."
    prerequisites: null
    source: "Advanced Player's Guide"
  source: "Advanced Player's Guide"
- id: "class:monk#monk_of_the_four_winds"
  name: "Monk of the Four Winds"
  description: ""
  modifications:
  - add: "ability:elemental_fist#monk_monk_of_the_four_winds"
    remove: "ability:stunning_fist#monk"
  - add: "ability:slow_time#monk_monk_of_the_four_winds"
    remove: "ability:abundant_step#monk"
  - add: "ability:aspect_master#monk_monk_of_the_four_winds"
    remove: "ability:timeless_body#monk"
  - add: "ability:immortality#monk_monk_of_the_four_winds"
    remove: "ability:perfect_self#monk"
  features:
  - id: "ability:elemental_fist#monk_monk_of_the_four_winds"
    name: "Elemental Fist"
    type: null
    description: "At 1st level, a monk of the four winds gains Elemental Fist as a\
      \ bonus feat, even if he does not meet the prerequisites. At 5th level, and\
      \ every five levels thereafter, the monk increases the damage of his Elemental\
      \ Fist by 1d6 (2d6 at 5th level, 3d6 at 10th level, and so on)."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:slow_time#monk_monk_of_the_four_winds"
    name: "Slow Time"
    type: null
    description: "At 12th level, a monk of the four winds can use his ki to slow time\
      \ or quicken his movements, depending on the observer. As a swift action, the\
      \ monk can expend 6 ki points to gain three standard actions during his turn\
      \ instead of just one. The monk can use these actions to do the following: take\
      \ a melee attack action, use a skill, use an extraordinary ability, or take\
      \ a move action. The monk cannot use these actions to cast spells or use spell-like\
      \ abilities, and cannot combine them to take full-attack actions. Any move actions\
      \ the monk makes this turn do not provoke attacks of opportunity.\nThis ability\
      \ replaces abundant step."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:aspect_master#monk_monk_of_the_four_winds"
    name: "Aspect Master"
    type: null
    description: "At 17th level, a monk of the four winds must choose an aspect of\
      \ one of the great spirits of the world. Once made, this choice cannot be changed.\
      \ This spirit grants the monk a new appearance and new abilities, as well as\
      \ changing or augmenting the monk's personality in some way. Once this choice\
      \ is made, it cannot be changed. The monk must abide by the alignment restrictions\
      \ of the aspect. If the monk ever changes his alignment to something outside\
      \ the aspect's alignment restrictions, he loses this ability and cannot regain\
      \ it unless his alignment later changes again to match that of the aspect.\n\
      Aspect of the Carp: The monk's skin becomes a coat of golden, iridescent fish\
      \ scales, his neck grows gills, and his fingers become webbed. He can breathe\
      \ water and gains a swim speed equal to his land speed. The carp is heroic and\
      \ adventurous--a monk must be nonevil to take on the aspect of the carp.\nAspect\
      \ of the Ki-Rin: The monk's skin takes on a golden luminescence, and a silvery\
      \ mane that cannot be bound grows atop his head. He gains a fly speed equal\
      \ to his land speed, but he must end each turn on the ground. If the monk does\
      \ not land by the end of his turn, he falls from whatever height he has attained.\
      \ The ki-rin is honorable, honest, and self-sacrificing--a monk must be lawful\
      \ good to take on the aspect of the ki-rin.\nAspect of the Monkey: The monk's\
      \ face becomes that of a monkey, and he grows a prehensile tail. The monk can\
      \ pick up objects and make unarmed attacks with his tail (though the tail does\
      \ not grant additional unarmed attacks or natural attacks). In addition, the\
      \ monk gains a climb speed equal to his land speed. The monkey is a creature\
      \ of whimsy and a lover of pranks--a monk of any alignment can take on the aspect\
      \ of the monkey.\nAspect of the Oni: The monk's skin becomes pitch black, and\
      \ his hair turns white, black, red, or violet. He can assume gaseous form (as\
      \ the spell) as a standard action for 1 minute per day per monk level. This\
      \ duration does not need to be consecutive, but it must be spent in 1-minute\
      \ increments. The oni is treacherous and deceitful, and it hungers for the pain\
      \ and death of living creatures--a monk must be evil to take on the aspect of\
      \ the oni.\nAspect of the Owl: The monk grows feathers, and his head becomes\
      \ avian, with wide, unblinking eyes. He gains a fly speed of 30 feet. The owl\
      \ is a sage creature, deeply serious, and driven toward a single goal--a monk\
      \ of any alignment can take on the aspect of the owl.\nAspect of the Tiger:\
      \ Dark stripes appear on the monk's skin, and his face becomes more feline.\
      \ His eyes become catlike, with vertical pupils, and his canines enlarge. Once\
      \ per hour, the monk can move at 10 times his normal land speed when he makes\
      \ a charge and is treated as if he had the pounce ability. The tiger is swift,\
      \ fierce, and deadly--a monk of any alignment can take on the aspect of the\
      \ tiger."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:immortality#monk_monk_of_the_four_winds"
    name: "Immortality"
    type: null
    description: "At 20th level, a monk of the four winds no longer ages. He remains\
      \ in his current age category forever. Even if the monk comes to a violent end,\
      \ he spontaneously reincarnates (as the spell) 24 hours later in a place of\
      \ his choosing within 20 miles of the place he died. The monk must have visited\
      \ the place in which he returns back to life at least once."
    prerequisites: null
    source: "Advanced Player's Guide"
  source: "Advanced Player's Guide"
- id: "class:monk#monk_of_the_healing_hand"
  name: "Monk of the Healing Hand"
  description: ""
  modifications:
  - add: "ability:ancient_healing_hand#monk_monk_of_the_healing_hand"
    remove: "ability:wholeness_of_body#monk"
  - add: "ability:ki_sacrifice#monk_monk_of_the_healing_hand"
    remove: "ability:both_diamond_body_and_quivering_palm#monk"
  - add: "ability:true_sacrifice#monk_monk_of_the_healing_hand"
    remove: "ability:perfect_self#monk"
  features:
  - id: "ability:ancient_healing_hand#monk_monk_of_the_healing_hand"
    name: "Ancient Healing Hand"
    type: null
    description: "At 7th level, a monk of the healing hand can heal another creature's\
      \ wounds with a touch. As a full-round action, the monk can spend 2 ki points\
      \ to heal a number of hit points equal to the monk's level. He needs at least\
      \ one hand free to use this ability, and cannot heal himself. If the action\
      \ is interrupted, the subject heals no hit points, and the ki points are lost."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:ki_sacrifice#monk_monk_of_the_healing_hand"
    name: "Ki Sacrifice"
    type: null
    description: "At 11th level, a monk of the healing hand can use his entire ki\
      \ pool to bring a person back to life. It takes 1 hour to perform this ritual.\
      \ At the end of the ritual, the monk sacrifices all of his ki in order to cast\
      \ raise dead (as the spell) with a caster level equal to his monk level. The\
      \ ritual uses all of the ki in the monk's ki pool; the monk must have at least\
      \ 6 points of ki in his ki pool to use this ability. At 15th level, the monk\
      \ may sacrifice his ki to cast resurrection. The monk must have at least 8 points\
      \ of ki in his ki pool to use this ability. These rituals do not require material\
      \ components. When this ability is used, the monk's ki pool is not replenished\
      \ until 24 hours have passed.\nThis ability replaces both diamond body and quivering\
      \ palm."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:true_sacrifice#monk_monk_of_the_healing_hand"
    name: "True Sacrifice"
    type: null
    description: "At 20th level, in a final selfless act, a monk of the healing hand\
      \ can draw in his entire ki, which then explodes outward in a 50-foot-radius\
      \ emanation. All dead allies within the emanation are brought back to life,\
      \ as if they were the subject of a true resurrection spell with a caster level\
      \ equal to the monk's level. When the monk does this, he is truly and utterly\
      \ destroyed. A monk destroyed in this way can never come back to life, not even\
      \ by way of a wish or miracle spell or by the power of a deity. Furthermore,\
      \ the monk's name can never be spoken or written down again. All written mentions\
      \ of his name become nothing more than a blank space."
    prerequisites: null
    source: "Advanced Player's Guide"
  source: "Advanced Player's Guide"
- id: "class:monk#monk_of_the_iron_mountain"
  name: "Monk of the Iron Mountain"
  description: ""
  modifications:
  - add: "ability:iron_monk#monk_monk_of_the_iron_mountain"
    remove: "ability:evasion#monk"
  - add: "ability:bastion_stance#monk_monk_of_the_iron_mountain"
    remove: "ability:slow_fall#monk"
  - add: "ability:iron_limb_defense#monk_monk_of_the_iron_mountain"
    remove: "ability:high_jump#monk"
  - add: "ability:adamantine_monk#monk_monk_of_the_iron_mountain"
    remove: "ability:improved_evasion#monk"
  - add: "ability:vow_of_silence#monk_monk_of_the_iron_mountain"
    remove: "ability:tongue_of_the_sun_and_the_moon#monk"
  features:
  - id: "ability:iron_monk#monk_monk_of_the_iron_mountain"
    name: "Iron Monk"
    type: null
    description: "At 2nd level, a monk of the iron mountain gains Toughness as a bonus\
      \ feat. In addition, the monk gains a +1 natural armor bonus."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:bastion_stance#monk_monk_of_the_iron_mountain"
    name: "Bastion Stance"
    type: null
    description: "At 4th level, a monk of the iron mountain becomes like stone, nearly\
      \ impossible to move when he stands his ground. If the monk starts and ends\
      \ his turn in the same space, he cannot be knocked prone or forcibly moved until\
      \ the start of his next turn, except by mind-affecting or teleportation effects.\
      \ At 16th level, he is immune to any attempts to force him to move, even mind-affecting\
      \ and teleportation effects.\nThis ability replaces slow fall."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:iron_limb_defense#monk_monk_of_the_iron_mountain"
    name: "Iron Limb Defense"
    type: null
    description: "At 5th level, a monk of the iron mountain can deflect blows with\
      \ an active defense that complements his bastion stance. If the monk starts\
      \ and ends his turn in the same space, he gains a +2 shield bonus to AC and\
      \ CMD until the start of his next turn. As a swift action, he can spend 1 ki\
      \ point to increase this bonus to +4.\nThis ability replaces high jump."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:adamantine_monk#monk_monk_of_the_iron_mountain"
    name: "Adamantine Monk"
    type: null
    description: "At 9th level, a monk of the iron mountain has muscles so strong\
      \ and skin so resilient that he gains DR 1/--. This DR increases by 1 for every\
      \ three levels thereafter. As a swift action, the monk can spend 1 ki point\
      \ to double his DR until the beginning of his next turn.\nThis ability replaces\
      \ improved evasion."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:vow_of_silence#monk_monk_of_the_iron_mountain"
    name: "Vow of Silence"
    type: null
    description: "At 17th level, a monk of the iron mountain becomes as impassive\
      \ as stone, making a vow of silence in exchange for greater abilities. The monk\
      \ gains a +2 insight bonus to AC and CMD and a +4 bonus on Sense Motive, Stealth,\
      \ and Perception checks. The monk does not lose the capacity for speech, but\
      \ if he ever speaks, he loses this feature for 24 hours."
    prerequisites: null
    source: "Advanced Player's Guide"
  source: "Advanced Player's Guide"
- id: "class:monk#monk_of_the_lotus"
  name: "Monk of the Lotus"
  description: ""
  modifications:
  - add: "ability:touch_of_serenity#monk_monk_of_the_lotus"
    remove: "ability:stunning_fist#monk"
  - add: "ability:touch_of_surrender#monk_monk_of_the_lotus"
    remove: "ability:abundant_step#monk"
  - add: "ability:touch_of_peace#monk_monk_of_the_lotus"
    remove: "ability:quivering_palm#monk"
  - add: "ability:learned_master#monk_monk_of_the_lotus"
    remove: "ability:tongue_of_the_sun_and_the_moon#monk"
  features:
  - id: "ability:touch_of_serenity#monk_monk_of_the_lotus"
    name: "Touch of Serenity"
    type: null
    description: "At 1st level, a monk of the lotus gains Touch of Serenity as a bonus\
      \ feat, even if he does not meet the prerequisites. At 6th level, and every\
      \ six levels thereafter, the duration of Touch of Serenity increases by 1 round.\
      \ Each round on its turn, the target may attempt a new Will save to end the\
      \ effect. This duration does not stack; only the longest remaining duration\
      \ applies."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:touch_of_surrender#monk_monk_of_the_lotus"
    name: "Touch of Surrender"
    type: null
    description: "At 12th level, a monk of the lotus makes a foe into a friend with\
      \ a single show of mercy. As an immediate action, when one of his melee attacks\
      \ would reduce a creature to 0 or fewer hit points, the monk can spend 6 ki\
      \ points to make the target of that attack surrender. When the target surrenders,\
      \ it is reduced to 0 hit points, becomes disabled, and is charmed, as if the\
      \ monk had cast charm monster with a caster level equal to the monk's level.\
      \ The target does not get a saving throw against this effect. This charm lasts\
      \ until its duration expires, until the monk dismisses it or uses it on another\
      \ creature, or until the target is again reduced to 0 or fewer hit points, whichever\
      \ happens first. The monk can only have one creature charmed with touch of surrender\
      \ at a time. This is a mind-affecting charm effect.\nThis ability replaces abundant\
      \ step."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:touch_of_peace#monk_monk_of_the_lotus"
    name: "Touch of Peace"
    type: null
    description: "At 15th level, a monk of the lotus can set up vibrations within\
      \ the body of another creature to win over the creature's mind. The monk can\
      \ use touch of peace once per day, and must announce his intent before making\
      \ his attack roll. On a successful hit, the attack deals no damage, but the\
      \ target is charmed as if the monk had cast charm monster with a caster level\
      \ equal to the monk's level. The target does not get a saving throw against\
      \ this effect. The creature is charmed for 1 day per level. If the monk or his\
      \ allies attack the charmed creature, or if the monk asks or commands the charmed\
      \ creature to take hostile actions, the effect ends. This is a mind-affecting\
      \ charm effect.\nThis ability replaces quivering palm."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:learned_master#monk_monk_of_the_lotus"
    name: "Learned Master"
    type: null
    description: "At 17th level, a monk of the lotus gains all Knowledge skills and\
      \ the Linguistics skill as class skills. The monk uses Wisdom instead of Intelligence\
      \ as the key ability for these skills."
    prerequisites: null
    source: "Advanced Player's Guide"
  source: "Advanced Player's Guide"
- id: "class:monk#monk_of_the_mantis"
  name: "Monk of the Mantis"
  description: "A body contains many points where the flesh, mind, and spirit coincide.\
    \ A monk of the mantis is skilled at manipulating these points. With precise strikes,\
    \ she temporarily disrupts a body's connection with the rest of the self."
  modifications:
  - add: "ability:pressuring_strikes#monk_monk_of_the_mantis"
    remove: "ability:the_monks_2nd__6th__10th__14th__and_18th_level_bonus_feats#monk"
  - add: "ability:debilitating_blows#monk_monk_of_the_mantis"
    remove: "ability:wholeness_of_body_diamond_body_and_diamond_soul#monk"
  - add: "ability:disabling_palm#monk_monk_of_the_mantis"
    remove: "ability:quivering_palm#monk"
  features:
  - id: "ability:pressuring_strikes#monk_monk_of_the_mantis"
    name: "Pressuring Strikes"
    type: null
    description: "At 2nd level, a monk of the mantis gains the sneak attack ability.\n\
      This ability functions as the rogue ability of the same name, except it can\
      \ be used only during a flurry of blows. The initial sneak attack damage is\
      \ +1d6, and the damage increases by 1d6 every 4 levels beyond 2nd."
    prerequisites: null
    source: "Pathfinder Player Companion: Dirty Tactics Toolbox"
  - id: "ability:debilitating_blows#monk_monk_of_the_mantis"
    name: "Debilitating Blows"
    type: null
    description: "A monk of the mantis's knowledge of anatomy allows her to deal blows\
      \ that both deal damage and impose debilitating conditions.\nAt 7th level, if\
      \ a monk of the mantis stuns a target with Stunning Fist, the target is also\
      \ entangled for 1 round after the Stunning Fist effect ends. At 11th level,\
      \ if the monk of the mantis stuns a target with Stunning Fist, the target is\
      \ also exhausted for 1 round after the Stunning Fist effect ends.\nAt 13th level,\
      \ the monk can spend 1 point from her ki pool as part of her Stunning Fist attack\
      \ to increase the duration of these additional effects to a number of rounds\
      \ equal to her Wisdom bonus (minimum 2 rounds)."
    prerequisites: null
    source: "Pathfinder Player Companion: Dirty Tactics Toolbox"
  - id: "ability:disabling_palm#monk_monk_of_the_mantis"
    name: "Disabling Palm"
    type: null
    description: ""
    prerequisites: null
    source: "Pathfinder Player Companion: Dirty Tactics Toolbox"
  source: "Pathfinder Player Companion: Dirty Tactics Toolbox"
- id: "class:monk#monk_of_the_seven_winds"
  name: "Monk of the Seven Winds"
  description: ""
  modifications:
  - add: "ability:bonus_feats#monk_monk_of_the_seven_winds"
    remove: "ability:stunning_fist#monk"
  - add: "ability:lightning_finish#monk_monk_of_the_seven_winds"
    remove: "ability:stunning_fist#monk"
  - add: "ability:endurance#monk_monk_of_the_seven_winds"
    remove: "ability:maneuver_training#monk"
  - add: "ability:sirocco_fury#monk_monk_of_the_seven_winds"
    remove: "ability:abundant_step_and_quivering_palm#monk"
  features:
  - id: "ability:bonus_feats#monk_monk_of_the_seven_winds"
    name: "Bonus Feats"
    type: null
    description: "A monk of the seven winds loses the ability to take Improved Disarm,\
      \ Improved Feint, Improved Grapple, and Improved Trip as bonus feats. He adds\
      \ Nimble Moves to his list of bonus feats. At 6th level, he also adds Acrobatic\
      \ Steps and Wind Stance to his list of bonus feats. At 10th level, he adds Lightning\
      \ Stance to his list of bonus feats."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Combat"
  - id: "ability:lightning_finish#monk_monk_of_the_seven_winds"
    name: "Lightning Finish"
    type: null
    description: "At 1st level, as an immediate action, a monk of the seven winds\
      \ can make a single attack with a manufactured light or one-handed slashing\
      \ weapon he is currently wielding against any target he has successfully hit\
      \ at least twice with his unarmed strike during his turn. This attack deals\
      \ normal damage but without the normal Strength bonus to damage.\nAt 4th level,\
      \ he can take a 5-foot step before or after performing a lightning finish so\
      \ long as he ends adjacent to his target, though if he takes this step, he cannot\
      \ perform a 5-foot step during his next turn. At 8th level, he applies his full\
      \ Strength bonus to his damage roll for the extra attack, even if he made the\
      \ attack with an off-hand weapon or with a weapon wielded in two hands. At 12th\
      \ level, if he hit the target at least three times with his unarmed strike during\
      \ his turn, taking the 5-foot step granted by lightning finish does not prevent\
      \ him from taking a 5-foot step during his next turn.\nA monk of the seven winds\
      \ can use this ability a number of times per day equal to his monk level, but\
      \ no more than once per round."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Combat"
  - id: "ability:endurance#monk_monk_of_the_seven_winds"
    name: "Endurance"
    type: null
    description: "At 3rd level, a monk of the seven winds gains Endurance as a bonus\
      \ feat."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Combat"
  - id: "ability:sirocco_fury#monk_monk_of_the_seven_winds"
    name: "Sirocco Fury"
    type: null
    description: "At 11th level, a monk of the seven winds can spend 2 ki points as\
      \ a full-round action to enter a meditative trance that replicates the spell\
      \ dance of a hundred cuts, using his monk level as his caster level. Unlike\
      \ the spell, a monk of the seven winds must both move 10 feet and make a melee\
      \ attack each round after he begins this trance to prevent the effect from ending.\
      \ At 15th level, he can instead spend 3 ki points when using this ability to\
      \ make his trance replicate dance of a thousand cuts with the same limitations."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Combat"
  source: "Pathfinder Campaign Setting: Inner Sea Combat"
- id: "class:monk#monk_vows"
  name: "Monk Vows"
  description: ""
  modifications: []
  features: []
  source: "Pathfinder Roleplaying Game: Ultimate Magic"
- id: "class:monk#nornkith"
  name: "Nornkith"
  description: ""
  modifications:
  - add: "ability:forewarned#monk_nornkith"
    remove: "ability:stunning_fist#monk"
  - add: "ability:shears#monk_nornkith"
    remove: "ability:the_bonus_feat_gained_at_1st_level#monk"
  - add: "ability:resist_deaths_lure#monk_nornkith"
    remove: "ability:purity_of_body_and_the_bonus_feat_gained_at_10th_level#monk"
  - add: "ability:fate_weaver#monk_nornkith"
    remove: "ability:diamond_soul#monk"
  - add: "ability:snip_thread#monk_nornkith"
    remove: "ability:quivering_palm#monk"
  - add: "ability:inscrutable#monk_nornkith"
    remove: "ability:empty_body#monk"
  - add: "ability:norn_transformation#monk_nornkith"
    remove: "ability:perfect_self#monk"
  features:
  - id: "ability:forewarned#monk_nornkith"
    name: "Forewarned"
    type: null
    description: "A nornkith can always act in the surprise round, even if he does\
      \ not notice her enemies, though she remains flat-footed until she takes an\
      \ action. In addition, she gains a bonus on initiative rolls equal to half her\
      \ monk level (minimum +1). At 20th level, a nornkith's initiative roll is automatically\
      \ a natural 20."
    prerequisites: null
    source: "Pathfinder Player Companion: Legacy of the First World"
  - id: "ability:shears#monk_nornkith"
    name: "Shears"
    type: null
    description: "Whenever a nornkith makes an unarmed strike, she can cause shimmering\
      \ silver shears to manifest around the blow, causing the unarmed strike to count\
      \ as silver for the purpose of overcoming damage reduction. At 7th level, she\
      \ gains Improved Critical (unarmed strike) as a bonus feat, even if she does\
      \ not meet the prerequisites."
    prerequisites: null
    source: "Pathfinder Player Companion: Legacy of the First World"
  - id: "ability:resist_deaths_lure#monk_nornkith"
    name: "Resist Death's Lure"
    type: null
    description: "At 5th level, a nornkith gains a +4 morale bonus on saves against\
      \ death effects, energy drain, and negative energy. At 10th level, she gains\
      \ immunity to energy drain and negative energy."
    prerequisites: null
    source: "Pathfinder Player Companion: Legacy of the First World"
  - id: "ability:fate_weaver#monk_nornkith"
    name: "Fate Weaver"
    type: null
    description: "At 11th level, a nornkith can spend 1 ki point as an immediate action\
      \ to force a creature within 60 feet to reroll one saving throw before the results\
      \ of the roll are revealed. The creature must take the result of the second\
      \ roll, even if it's worse than the original roll. Whether the new result is\
      \ a success or failure, the creature cannot be the target of this ability again\
      \ for 1 day."
    prerequisites: null
    source: "Pathfinder Player Companion: Legacy of the First World"
  - id: "ability:snip_thread#monk_nornkith"
    name: "Snip Thread"
    type: null
    description: "At 15th level, as a standard action, a monk can spend 1 ki point\
      \ to produce a golden thread linked to the fate of a creature within 60 feet\
      \ and mimic snipping through the thread with a pair of shears. The target takes\
      \ 1d6 points of damage per nornkith level and can attempt a Fortitude saving\
      \ throw (DC = 10 + half the nornkith's monk level + her Charisma modifier) to\
      \ halve this damage. If the damage would bring the target's hit points to 0\
      \ or below, the nornkith can spend another ki point to sever the golden thread\
      \ completely; in this case, the target dies and can only be restored to life\
      \ with miracle, wish, or divine intervention. The nornkith can use this ability\
      \ once per day. This is a death effect."
    prerequisites: null
    source: "Pathfinder Player Companion: Legacy of the First World"
  - id: "ability:inscrutable#monk_nornkith"
    name: "Inscrutable"
    type: null
    description: "At 19th level, the nornkith is protected by a constant mind blank\
      \ effect with a caster level equal to her monk level. The nornkith can suppress\
      \ or resume this protection as a standard action."
    prerequisites: null
    source: "Pathfinder Player Companion: Legacy of the First World"
  - id: "ability:norn_transformation#monk_nornkith"
    name: "Norn Transformation"
    type: null
    description: "At 20th level, a nornkith attains her fey heritage. Her type changes\
      \ to fey, and she gains DR 10/cold iron."
    prerequisites: null
    source: "Pathfinder Player Companion: Legacy of the First World"
  source: "Pathfinder Player Companion: Legacy of the First World"
- id: "class:monk#perfect_scholar"
  name: "Perfect Scholar"
  description: ""
  modifications:
  - add: "ability:lore#monk_perfect_scholar"
    remove: "ability:still_mind#monk"
  - add: "ability:learn_from_failure#monk_perfect_scholar"
    remove: "ability:slow_fall#monk"
  - add: "ability:eye_of_the_sun_and_moon#monk_perfect_scholar"
    remove: "ability:tongue_of_the_sun_and_moon#monk"
  - add: "ability:walk_with_the_master#monk_perfect_scholar"
    remove: "ability:perfect_self#monk"
  features:
  - id: "ability:lore#monk_perfect_scholar"
    name: "Lore"
    type: null
    description: "At 3rd level, the perfect scholar gains a bonus equal to 1/2 his\
      \ monk level on Knowledge checks and can attempt Knowledge checks untrained."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Intrigue"
  - id: "ability:learn_from_failure#monk_perfect_scholar"
    name: "Learn from Failure"
    type: null
    description: "At 4th level, when the perfect scholar misses with an attack roll\
      \ or fails a Research check, he gains a +1 insight bonus on his next attack\
      \ roll or Research check against the same target attempted in the next 24 hours.\
      \ An individual target cannot be affected by this ability more than once in\
      \ a 24-hour period. At 6th level, and every 2 monk levels thereafter, this bonus\
      \ increases by 1."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Intrigue"
  - id: "ability:eye_of_the_sun_and_moon#monk_perfect_scholar"
    name: "Eye of the Sun and Moon"
    type: null
    description: "At 17th level, a perfect scholar can read all languages and write\
      \ all languages he has read or heard."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Intrigue"
  - id: "ability:walk_with_the_master#monk_perfect_scholar"
    name: "Walk with the Master"
    type: null
    description: "At 20th level, the perfect scholar has mastered his spiritual resonance,\
      \ allowing him to travel as if using etherealness, plane shift, or shadow walk\
      \ at his monk level by spending only 1 point from his ki pool. He cannot bring\
      \ other creatures with him. He is treated as an outsider rather than his original\
      \ type, although he can be brought back to life as if he were still of his former\
      \ type."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Intrigue"
  source: "Pathfinder Campaign Setting: Inner Sea Intrigue"
- id: "class:monk#qinggong_monk"
  name: "Qinggong Monk"
  description: ""
  modifications:
  - add: "ability:ki_power#monk_qinggong_monk"
    remove: "ability:the_monk_class_ability_the_qinggong_monk_gives_up_for_this_ki_power#monk"
  features:
  - id: "ability:ki_power#monk_qinggong_monk"
    name: "Ki Power"
    type: null
    description: "A qinggong monk can select a ki power (see below) for which she\
      \ qualifies in place of the following monk class abilities: slow fall (4th),\
      \ high jump (5th), wholeness of body (7th), diamond body (11th), abundant step\
      \ (12th), diamond soul (13th), quivering palm (15th), timeless body (17th),\
      \ tongue of the sun and moon (17th), empty body (19th), and perfect self (20th).\
      \ This replaces the monk class ability the qinggong monk gives up for this ki\
      \ power.\nKi powers are abilities that draw on the power of a monk's ki. The\
      \ standard monk has several abilities that count as ki powers, such as wholeness\
      \ of body, abundant step, and empty body. A qinggong monk can learn additional\
      \ ki powers, which often replaces a non-ki monk ability such as purity of body.\
      \ Ki powers are divided into three categories: feats, monk abilities, and spells.\n\
      Feats: These ki powers duplicate the effects of specific feats. A monk does\
      \ not need to qualify for a feat to select it as a ki power. For example, a\
      \ qinggong monk can select Spring Attack as a ki power even if she doesn't meet\
      \ the prerequisites for selecting Spring Attack as a feat. Activating one of\
      \ these ki powers is a free action on the monk's turn; until the start of her\
      \ next turn, the monk is treated as if she had that feat. Some of these ki powers\
      \ that duplicate feats may also be activated as an immediate action; these powers\
      \ are noted in the ki powers list. Monk Abilities: Some ki powers are standard\
      \ monk abilities. Even if a qinggong monk selects a different ki power in place\
      \ of a standard monk ability, she can select that monk ability later as one\
      \ of her ki powers. Spells: These ki powers duplicate the effects of a spell,\
      \ and are spell-like abilities. A qinggong monk's class level is the caster\
      \ level for these spell-like abilities, and she uses Wisdom to determine her\
      \ concentration check bonus.\nRequirements: All ki powers have a minimum monk\
      \ level requirement to select them. A monk who does not meet this requirement\
      \ cannot select that ki power.\nActivation: Most ki powers require the monk\
      \ to spend ki points; the exact amount is listed after the ki power. Ki powers\
      \ that cost 0 ki do not require the monk to have any ki points in her ki pool\
      \ to use the ability."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Ultimate Magic"
  source: "Pathfinder Roleplaying Game: Ultimate Magic"
- id: "class:monk#sage_counselor"
  name: "Sage Counselor"
  description: ""
  modifications:
  - add: "ability:class_skills#monk_sage_counselor"
    remove: "ability:the_monks_class_skills#monk"
  - add: "ability:cunning_fist#monk_sage_counselor"
    remove: "ability:the_bonus_feats_gained_at_1st_2nd_and_6th_levels#monk"
  - add: "ability:feinting_flurry#monk_sage_counselor"
    remove: "ability:flurry_of_blows_and_ki_pool_and_it_replaces_the_bonus_feat_gained_at_10th_level#monk"
  - add: "ability:deceptive_ki#monk_sage_counselor"
    remove: "ability:ki_pool_and_it_replaces_the_ki_power_gained_at_4th_level_for_an_unchained_monk#monk"
  features:
  - id: "ability:class_skills#monk_sage_counselor"
    name: "Class Skills"
    type: null
    description: "A sage counselor adds Bluff, Diplomacy, and Knowledge (nobility)\
      \ to his list of class skills, instead of Climb, Escape Artist, and Perception."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  - id: "ability:cunning_fist#monk_sage_counselor"
    name: "Cunning Fist"
    type: null
    description: "A sage counselor gains Combat Expertise as a bonus feat, even if\
      \ he doesn't meet the prerequisites, and he can ignore the Intelligence prerequisite\
      \ on feats that have Combat Expertise as a prerequisite. At 2nd level, he gains\
      \ Improved Feint, and at 6th level, he gains Greater Feint, even if he doesn't\
      \ meet the prerequisites."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  - id: "ability:feinting_flurry#monk_sage_counselor"
    name: "Feinting Flurry"
    type: null
    description: "At 4th level, a sage counselor can spend 1 ki point while performing\
      \ a flurry of blows to feint an opponent as a swift action, but he can't spend\
      \ 1 ki point to make an additional attack when making a flurry of blows.\nAt\
      \ 10th level, he can also choose to replace his first attack during a flurry\
      \ of blows with a feint check."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  - id: "ability:deceptive_ki#monk_sage_counselor"
    name: "Deceptive Ki"
    type: null
    description: "At 4th level, the sage counselor can spend 1 point from his ki pool\
      \ as a swift action to give himself a +4 insight bonus on his next Bluff check.\
      \ The sage counselor does not gain the ability to spend ki to increase his speed\
      \ by 20 feet for 1 round."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  source: "Pathfinder Roleplaying Game Ultimate Intrigue"
- id: "class:monk#scaled_fist"
  name: "Scaled Fist"
  description: ""
  modifications:
  - add: "ability:bonus_feats#monk_scaled_fist"
    remove: "ability:bonus_feats#monk"
  - add: "ability:draconic_mettle#monk_scaled_fist"
    remove: "ability:the_still_mind_ability#monk"
  - add: "ability:draconic_fury#monk_scaled_fist"
    remove: "ability:maneuver_training#monk"
  - add: "ability:draconic_breath#monk_scaled_fist"
    remove: "ability:quivering_palm#monk"
  features:
  - id: "ability:bonus_feats#monk_scaled_fist"
    name: "Bonus Feats"
    type: null
    description: "A scaled fist adds Dragon Style and Intimidating Prowess to her\
      \ list of bonus feats at 1st level. At 6th level, she adds Dazzling Display\
      \ and Dragon Ferocity.\nAt 10th level, she adds Disheartening Display, Dragon\
      \ Roar and Shatter Defenses."
    prerequisites: null
    source: "Pathfinder Player Companion: Legacy of Dragons"
  - id: "ability:draconic_mettle#monk_scaled_fist"
    name: "Draconic Mettle"
    type: null
    description: "At 3rd level, a scaled fist gains a +2 bonus on saving throws attempted\
      \ against all fear, paralysis, and sleep effects."
    prerequisites: null
    source: "Pathfinder Player Companion: Legacy of Dragons"
  - id: "ability:draconic_fury#monk_scaled_fist"
    name: "Draconic Fury"
    type: null
    description: "At 3rd level, the scaled fist has gained some control over the draconic\
      \ energies she studies. She must select one type of energy: acid, cold, electricity,\
      \ or fire.\nOnce this choice is made, it cannot be changed. The scaled fist\
      \ can expend 1 point from her ki pool as a swift action to imbue her natural\
      \ attacks with this energy, causing them to deal an extra 1d6 points of damage\
      \ of the chosen energy type for a number of rounds equal to 1/2 her monk level."
    prerequisites: null
    source: "Pathfinder Player Companion: Legacy of Dragons"
  - id: "ability:draconic_breath#monk_scaled_fist"
    name: "Draconic Breath"
    type: null
    description: "At 15th level, a scaled fist can spend 3 points from her ki pool\
      \ to make a breath weapon attack as a standard action. This breath weapon deals\
      \ 1d6 points of damage of her energy type per monk level in a 30-foot cone.\
      \ Those caught in the area of the breath can attempt a Reflex save (DC = 10\
      \ + 1/2 the scaled fist's monk level + her Charisma modifier) to halve the normal\
      \ damage."
    prerequisites: null
    source: "Pathfinder Player Companion: Legacy of Dragons"
  source: "Pathfinder Player Companion: Legacy of Dragons"
- id: "class:monk#scarred_monk"
  name: "Scarred Monk"
  description: ""
  modifications: []
  features: []
  source: "Pathfinder Campaign Setting: Horror Realms"
- id: "class:monk#sensei"
  name: "Sensei"
  description: "The sensei is a revered teacher who imparts lessons on the oneness\
    \ of mind, body, and spirit, along with occasional correction that is subtle and\
    \ swift. Rather than using wisdom for his own benefit alone, he uses it to better\
    \ those around him."
  modifications:
  - add: "ability:advice#monk_sensei"
    remove: "ability:flurry_of_blows_fast_movement_and_improved_evasion#monk"
  - add: "ability:insightful_strike#monk_sensei"
    remove: "ability:evasion_and_the_bonus_feat_gained_at_2nd_level#monk"
  - add: "ability:mystic_wisdom#monk_sensei"
    remove: "ability:the_bonus_feats_gained_at_6th_10th_and_14th_level#monk"
  features:
  - id: "ability:advice#monk_sensei"
    name: "Advice"
    type: null
    description: "A sensei's advice is identical to bardic performance (using oratory),\
      \ allowing him to inspire courage at 1st level, inspire competence at 3rd level,\
      \ and inspire greatness at 9th level, as a bard of the sensei's level, usable\
      \ a total number of rounds per day equal to his level + his Wisdom modifier\
      \ (minimum 1).\nThis ability replaces flurry of blows, fast movement, and improved\
      \ evasion."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:insightful_strike#monk_sensei"
    name: "Insightful Strike"
    type: null
    description: "At 2nd level, a sensei may use his Wisdom bonus in lieu of his Strength\
      \ or Dexterity on attack rolls and combat maneuver checks with unarmed strikes\
      \ or monk weapons.\nThis ability replaces evasion and the bonus feat gained\
      \ at 2nd level."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:mystic_wisdom#monk_sensei"
    name: "Mystic Wisdom"
    type: null
    description: "At 6th level, a sensei may use his advice ability when spending\
      \ points from his ki pool to activate a class ability (using the normal actions\
      \ required for each) in order to have that ability affect one ally within 30\
      \ feet rather than the sensei himself.\nAt 10th level, a sensei may affect all\
      \ allies within 30 feet rather than himself (spending points from his ki pool\
      \ only once, not once for each target). At 10th level, a sensei may instead\
      \ spend 1 point from his ki pool (as a swift action) while using advice to provide\
      \ a single ally within 30 feet with evasion, fast movement, high jump, purity\
      \ of body, or slow fall.\nAt 14th level, a sensei may spend 2 points to grant\
      \ one of the abilities listed above to all allies within 30 feet, or diamond\
      \ body, diamond soul, or improved evasion to a single ally within 30 feet. These\
      \ abilities function at the sensei's level and last 1 round."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  source: "Pathfinder Roleplaying Game Ultimate Combat"
- id: "class:monk#serpent_fire_adept"
  name: "Serpent-Fire Adept"
  description: ""
  modifications:
  - add: "ability:chakra_training#monk_serpent_fire_adept"
    remove: "ability:stunning_fist_and_the_bonus_feat_gained_at_1st_level#monk"
  - add: "ability:chakra_expertise#monk_serpent_fire_adept"
    remove: "ability:the_bonus_feat_gained_at_2nd_level#monk"
  - add: "ability:light_spirit#monk_serpent_fire_adept"
    remove: "ability:slow_fall_and_high_jump_or_the_4th_level_ki_power_for_the_unchained_monk#monk"
  - add: "ability:chakra_adept#monk_serpent_fire_adept"
    remove: "ability:the_bonus_feat_gained_at_6th_level#monk"
  - add: "ability:linked_chakras#monk_serpent_fire_adept"
    remove: "ability:wholeness_of_body#monk"
  - add: "ability:chakra_mastery#monk_serpent_fire_adept"
    remove: "ability:the_bonus_feats_gained_at_10th_14th_and_18th_level#monk"
  features:
  - id: "ability:chakra_training#monk_serpent_fire_adept"
    name: "Chakra Training"
    type: null
    description: "A serpent-fire adept gains Chakra Initiate and Psychic Sensitivity\
      \ as bonus feats. She need not meet these feats' prerequisites, and can use\
      \ her serpentfire ki from Chakra Initiate to open and maintain her root chakra,\
      \ despite not being 2nd level."
    prerequisites: null
    source: "Pathfinder Player Companion: Occult Origins"
  - id: "ability:chakra_expertise#monk_serpent_fire_adept"
    name: "Chakra Expertise"
    type: null
    description: "At 2nd level, the serpent-fire adept gains a bonus equal to 1/2\
      \ her monk level on Fortitude and Will saves attempted to maintain awakened\
      \ chakras. At 8th level, when she has opened one or more chakras, she can maintain\
      \ those chakras (without opening any new chakras) for 1 round without taking\
      \ a swift action, expending ki, or attempting Fortitude or Will saves to maintain\
      \ the chakras.\nThis increases to 2 rounds at 16th level. After maintaining\
      \ her chakras with chakra expertise, the monk must open a new chakra or maintain\
      \ her open chakras normally before she can use chakra expertise again."
    prerequisites: null
    source: "Pathfinder Player Companion: Occult Origins"
  - id: "ability:light_spirit#monk_serpent_fire_adept"
    name: "Light Spirit"
    type: null
    description: "At 4th level when the serpent-fire adept has her sacral chakra open\
      \ and chooses to benefit from its power, her fly speed is equal to either her\
      \ base land speed or her bonus to her base speed from the monk fast movement\
      \ class ability (whichever is higher). She maintains this fly speed for a number\
      \ of rounds equal to her Wisdom bonus (minimum 1 round), even if she closes\
      \ her chakras."
    prerequisites: null
    source: "Pathfinder Player Companion: Occult Origins"
  - id: "ability:chakra_adept#monk_serpent_fire_adept"
    name: "Chakra Adept"
    type: null
    description: "At 6th level, the serpent-fire adept gains Chakra Adept as a bonus\
      \ feat. She need not meet the feat's prerequisites. When the serpent-fire adept\
      \ has used all her rounds of chakra expertise to maintain open chakras, if she\
      \ does not spend additional ki to maintain her open chakras on the next round,\
      \ her highest chakra closes and she can spend a swift action to use any one\
      \ of the abilities of her remaining open chakras. On the round after that, all\
      \ her chakras close, and if she wishes to reopen them, she must start again\
      \ with her root chakra."
    prerequisites: null
    source: "Pathfinder Player Companion: Occult Origins"
  - id: "ability:linked_chakras#monk_serpent_fire_adept"
    name: "Linked Chakras"
    type: null
    description: "At 7th level, the serpent-fire adept can open multiple chakras at\
      \ once as a standard action. The round that she does this, she is required to\
      \ make saving throws only to resist being overwhelmed by the highest chakra\
      \ she opens, though the save DCs are increased by 5. She can do this once per\
      \ day, plus one additional time per day each at 12th and 17th level."
    prerequisites: null
    source: "Pathfinder Player Companion: Occult Origins"
  - id: "ability:chakra_mastery#monk_serpent_fire_adept"
    name: "Chakra Mastery"
    type: null
    description: "At 10th level, the serpent-fire adept gains Chakra Master as a bonus\
      \ feat. She need not meet the feat's prerequisites. When maintaining her open\
      \ chakras with chakra expertise, she can spend 1 point of ki to gain the benefits\
      \ of two chakras rather than one in that round (or three chakras, if she has\
      \ opened her crown chakra). At 14th level, the serpent-fire adept's pool of\
      \ serpent-fire ki increases to 7 points, and at 18th level, it increases to\
      \ 9 points."
    prerequisites: null
    source: "Pathfinder Player Companion: Occult Origins"
  source: "Pathfinder Player Companion: Occult Origins"
- id: "class:monk#sin_monk"
  name: "Sin Monk"
  description: ""
  modifications:
  - add: "ability:well_of_sin#monk_sin_monk"
    remove: "ability:ki_pool_and_alters_high_jump#monk"
  - add: "ability:sinful_strike#monk_sin_monk"
    remove: "ability:wholeness_of_body#monk"
  - add: "ability:burden_with_sin#monk_sin_monk"
    remove: "ability:abundant_step#monk"
  - add: "ability:simultaneous_sins#monk_sin_monk"
    remove: "ability:empty_body#monk"
  - add: "ability:spawn_of_sin#monk_sin_monk"
    remove: "ability:perfect_self#monk"
  features:
  - id: "ability:well_of_sin#monk_sin_monk"
    name: "Well of Sin"
    type: null
    description: "At 4th level, a sin monk gains a pool of sin points, representing\
      \ energy he has gained from indulging in forbidden vices. The sin monk has a\
      \ number of sin points equal to half his class level + his Wisdom modifier;\
      \ these points cannot be used on abilities that require spending ki points.\
      \ As a swift action, he can spend 1 point from his sin pool to activate one\
      \ of the following abilities until the start of his next turn."
    prerequisites: null
    source: ""
  - id: "ability:sinful_strike#monk_sin_monk"
    name: "Sinful Strike"
    type: null
    description: "At 7th level, a sin monk can spend 2 sin points as a swift action\
      \ to focus his power. The next time he deals damage before the end of his next\
      \ turn, he deals an additional amount damage equal to his monk level."
    prerequisites: null
    source: ""
  - id: "ability:burden_with_sin#monk_sin_monk"
    name: "Burden with Sin"
    type: null
    description: "At 12th level, a sin monk can spend a swift action and one daily\
      \ use of Stunning Fist to draw his sinful nature to the fore of his consciousness.\n\
      The next person he hits with a melee attack before the end of his next turn\
      \ must succeed at a Will save (DC = 10 + half the sin monk's class level + his\
      \ Wisdom modifier) or suffer the burden of the sin monk's sins. The target is\
      \ treated as if she were carrying a load one step heavier (from a light load\
      \ to a medium load, and so on) and must succeed at a caster level check to use\
      \ any form of teleportation (DC = 10 + the monk's class level). This is a curse\
      \ effect that lasts a number of rounds equal to the sin monk's Wisdom modifier\
      \ unless it is removed through remove curse or a similar effect."
    prerequisites: null
    source: ""
  - id: "ability:simultaneous_sins#monk_sin_monk"
    name: "Simultaneous Sins"
    type: null
    description: "At 19th level, a sin monk can spend 3 points from his sin pool as\
      \ a swift action to gain the benefits of two different sins simultaneously."
    prerequisites: null
    source: ""
  - id: "ability:spawn_of_sin#monk_sin_monk"
    name: "Spawn of Sin"
    type: null
    description: "At 20th level, the sin monk becomes the physical manifestation of\
      \ his sins. He is forevermore treated as an aberration rather than a humanoid\
      \ (or whatever the monk's creature type was) for the purpose of spells and magical\
      \ effects, and his mind is so consumed by sin that he gains immunity to mind-affecting\
      \ effects.\nHe does not change in appearance or gain other abilities; however,\
      \ should the sin monk be slain and brought back from the dead, he returns to\
      \ life as a sinspawn, retaining his class levels but otherwise replacing his\
      \ creature type and racial abilities with those of his new form and becoming\
      \ an NPC under the GM's control."
    prerequisites: null
    source: ""
  source: ""
- id: "class:monk#softstrike_monk"
  name: "Softstrike Monk"
  description: ""
  modifications:
  - add: "ability:weapon_proficiency#monk_softstrike_monk"
    remove: "ability:the_monks_weapon_proficiency#monk"
  - add: "ability:nonlethal_strikes#monk_softstrike_monk"
    remove: "ability:unarmed_strike#monk"
  - add: "ability:life_giving_blows#monk_softstrike_monk"
    remove: "ability:the_bonus_feats_gained_at_6th_and_10th_levels#monk"
  - add: "ability:wholeness_of_body_and_spirit#monk_softstrike_monk"
    remove: "ability:wholeness_of_body#monk"
  - add: "ability:incapacitating_palm#monk_softstrike_monk"
    remove: "ability:quivering_palm#monk"
  - add: "ability:resilient_body#monk_softstrike_monk"
    remove: "ability:empty_body#monk"
  features:
  - id: "ability:weapon_proficiency#monk_softstrike_monk"
    name: "Weapon Proficiency"
    type: null
    description: "A softstrike monk is proficient with the aklys, bolas, club, light\
      \ flail, light mace, nunchaku, quarterstaff, sap, sling, and any weapon with\
      \ the monk special quality that can deal bludgeoning damage. He is considered\
      \ proficient only with monk weapons that can deal multiple types of damage when\
      \ dealing bludgeoning damage."
    prerequisites: null
    source: "Pathfinder Player Companion: Martial Arts Handbook"
  - id: "ability:nonlethal_strikes#monk_softstrike_monk"
    name: "Nonlethal Strikes"
    type: null
    description: "A softstrike monk focuses on blows that do not inflict deadly harm.\
      \ When a softstrike monk deals nonlethal damage with his unarmed strikes, his\
      \ monk level is treated as 4 levels higher for the purposes of determining the\
      \ damage he deals (to a maximum of 4d8 at 20th level for a Medium monk). When\
      \ dealing lethal damage with his unarmed strikes, his monk level is treated\
      \ as if it were 4 levels lower (minimum 1st level) for the purpose of determining\
      \ damage."
    prerequisites: null
    source: "Pathfinder Player Companion: Martial Arts Handbook"
  - id: "ability:life_giving_blows#monk_softstrike_monk"
    name: "Life-Giving Blows"
    type: null
    description: "At 6th level, a softstrike monk can force a piece of his life force\
      \ into a nonliving creature to disrupt its animating essence. If he hits an\
      \ undead foe with an unarmed attack, he can spend 1 ki point as a free action\
      \ to remove the target's immunity to nonlethal damage for a number of minutes\
      \ equal to his Wisdom modifier. If, during this time, the target's nonlethal\
      \ damage exceeds its current hit points, it is destroyed. At 10th level, a softstrike\
      \ monk can also use this ability against constructs."
    prerequisites: null
    source: "Pathfinder Player Companion: Martial Arts Handbook"
  - id: "ability:wholeness_of_body_and_spirit#monk_softstrike_monk"
    name: "Wholeness of Body and Spirit"
    type: null
    description: "At 7th level, a softstrike monk can use wholeness of body on both\
      \ himself and other creatures, though it heals only nonlethal damage. If he\
      \ uses this ability on an unconscious foe, he can spend 1 additional ki point\
      \ to force the creature to accept a pact of life. The creature must succeed\
      \ at a Will saving throw (DC = 10 + half the softstrike monk's level + his Wisdom\
      \ modifier) or the pact renders it unable to directly attack the monk and any\
      \ allies within 60 feet, as per sanctuary, for a number of days equal to the\
      \ softstrike monk's level."
    prerequisites: null
    source: "Pathfinder Player Companion: Martial Arts Handbook"
  - id: "ability:incapacitating_palm#monk_softstrike_monk"
    name: "Incapacitating Palm"
    type: null
    description: "At 15th level, a softstrike monk renders the target of his quivering\
      \ palm unconscious instead of killing the creature. Upon failing its Fortitude\
      \ saving throw, the target is knocked unconscious for a number of minutes equal\
      \ to the softstrike monk's level."
    prerequisites: null
    source: "Pathfinder Player Companion: Martial Arts Handbook"
  - id: "ability:resilient_body#monk_softstrike_monk"
    name: "Resilient Body"
    type: null
    description: "At 19th level, a softstrike monk's mastery of nonlethal combat lets\
      \ him apply his techniques to his defense. A softstrike monk converts any precision\
      \ damage he takes to nonlethal damage."
    prerequisites: null
    source: "Pathfinder Player Companion: Martial Arts Handbook"
  source: "Pathfinder Player Companion: Martial Arts Handbook"
- id: "class:monk#sohei"
  name: "Sohei"
  description: "The sohei are masters of the horse and the hunt. A monastic soldier,\
    \ the sohei is equally adept at combat afoot or on horseback. While skilled in\
    \ unarmed techniques, many sohei favor weapons they can use while mounted on horseback\
    \ or against others' horses."
  modifications:
  - add: "ability:weapon_and_armor_proficiency#monk_sohei"
    remove: "ability:the_monks_weapon_and_armor_proficiencies#monk"
  - add: "ability:devoted_guardian#monk_sohei"
    remove: "ability:stunning_fist#monk"
  - add: "ability:monastic_mount#monk_sohei"
    remove: "ability:fast_movement_and_increased_unarmed_damage#monk"
  - add: "ability:ki_weapon#monk_sohei"
    remove: "ability:slow_fall_and_abundant_step#monk"
  - add: "ability:weapon_training#monk_sohei"
    remove: "ability:purity_of_body_diamond_body_quivering_palm_timeless_body_and_tongue_of_the_sun_and_moon#monk"
  features:
  - id: "ability:weapon_and_armor_proficiency#monk_sohei"
    name: "Weapon and Armor Proficiency"
    type: null
    description: "A sohei is proficient with all simple and martial weapons and with\
      \ light armor, instead of a monk's usual weapon and armor proficiencies."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:devoted_guardian#monk_sohei"
    name: "Devoted Guardian"
    type: null
    description: "At 1st level, a sohei can always act in a surprise round even if\
      \ he does not notice his enemies, though he remains flat-footed until he acts.\
      \ In addition, a sohei gains a bonus on initiative rolls equal to 1/2 his monk\
      \ level. At 20th level, a sohei's initiative roll is automatically a natural\
      \ 20."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:monastic_mount#monk_sohei"
    name: "Monastic Mount"
    type: null
    description: "At 4th level, a sohei may spend 1 point from his ki pool to grant\
      \ his mount temporary hit points equal to twice his level for 1 hour per level.\
      \ In addition, as long as the sohei and his mount are adjacent, including when\
      \ mounted, the mount gains any of the following abilities the sohei possesses:\
      \ AC bonus, diamond soul, evasion, high jump, improved evasion, ki strike (as\
      \ long as the sohei has at least 1 point in his ki pool), perfect self, and\
      \ still mind. When a sohei spends points from his ki pool, his mount gains the\
      \ same benefits as the sohei."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:ki_weapon#monk_sohei"
    name: "Ki Weapon"
    type: null
    description: "At 4th level, as a swift action, a sohei may spend 1 point from\
      \ his ki pool to grant any weapon he wields (including his unarmed strike) a\
      \ +1 enhancement bonus on attack and damage rolls, increasing by +1 per four\
      \ levels after 4th to a maximum bonus of +5 at 20th level, until the end of\
      \ his next turn."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:weapon_training#monk_sohei"
    name: "Weapon Training"
    type: null
    description: "At 6th level, a sohei gains weapon training in one of the following\
      \ weapon groups, as the fighter class feature: bows, crossbows, monk weapons,\
      \ polearms, spears, or thrown weapons. He may select an additional group of\
      \ weapons for every six levels after 6th, to a maximum of three at 18th level.\
      \ A sohei may use flurry of blows and ki strike with any weapon in which he\
      \ has weapon training."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  source: "Pathfinder Roleplaying Game Ultimate Combat"
- id: "class:monk#soul_shepherd"
  name: "Soul Shepherd"
  description: ""
  modifications:
  - add: "ability:calming_strike#monk_soul_shepherd"
    remove: "ability:stunning_fist#monk"
  - add: "ability:otherworldly_resilience#monk_soul_shepherd"
    remove: "ability:evasion_and_improved_evasion#monk"
  - add: "ability:spirit_sense#monk_soul_shepherd"
    remove: "ability:abundant_step#monk"
  - add: "ability:yamarajs_judgment#monk_soul_shepherd"
    remove: "ability:quivering_palm#monk"
  features:
  - id: "ability:calming_strike#monk_soul_shepherd"
    name: "Calming Strike"
    type: null
    description: "As an immediate action after hitting an incorporeal undead creature\
      \ with an unarmed strike, a soul shepherd can attempt to calm the creature,\
      \ encouraging it to move peacefully to the next stage of its metaphysical journey.\
      \ The target must succeed at a Will save (DC = 10 + half soul shepherd's level\
      \ + the soul shepherd's Wisdom modifier) or be calmed, as calm spirit, for 1\
      \ minute.\nThe soul shepherd can use this ability against a haunt by making\
      \ a touch attack against an AC of 10 + the haunt's CR. A haunt does not receive\
      \ a saving throw against this ability, but the ability's duration changes to\
      \ concentration + 1 round, up to 1 round per level. A soul shepherd can use\
      \ this ability a number of times per day equal to his soul shepherd level."
    prerequisites: null
    source: "Pathfinder Adventure Path #139: The Dead Roads"
  - id: "ability:otherworldly_resilience#monk_soul_shepherd"
    name: "Otherworldly Resilience"
    type: null
    description: "At 2nd level, a soul shepherd gains DR 2/adamantine, cold resistance\
      \ 5, and electricity resistance 5. At 9th level, this improves to DR 5/adamantine,\
      \ cold resistance 10, and electricity resistance 10."
    prerequisites: null
    source: "Pathfinder Adventure Path #139: The Dead Roads"
  - id: "ability:spirit_sense#monk_soul_shepherd"
    name: "Spirit Sense"
    type: null
    description: "At 12th level, a soul shepherd can spend 1 point from his ki pool\
      \ as a swift action to grant himself the ability to notice, locate, and distinguish\
      \ between living and undead creatures within 30 feet, just as if he had a psychopomp's\
      \ spiritsense ability (Pathfinder RPG Bestiary 4 308) for a number of rounds\
      \ equal to his Wisdom modifier (minimum 1)."
    prerequisites: null
    source: "Pathfinder Adventure Path #139: The Dead Roads"
  - id: "ability:yamarajs_judgment#monk_soul_shepherd"
    name: "Yamaraj's Judgment"
    type: null
    description: "At 15th level, a soul shepherd can spend 1 point from his ki pool\
      \ as a standard action to attempt to free an enslaved soul from an effect that\
      \ is imprisoning it, such as soul bind or trap the soul. This functions as a\
      \ targeted dispel magic spell with a caster level equal to the soul shepherd's\
      \ level. He can spend an additional ki point when he activates this ability\
      \ to gain a +4 bonus on the caster level check. If the soul is held prisoner\
      \ by a creature or a non-spell effect, the soul shepherd frees it if his caster\
      \ level check result is at least 11 + the creature or effect's CR."
    prerequisites: null
    source: "Pathfinder Adventure Path #139: The Dead Roads"
  source: "Pathfinder Adventure Path #139: The Dead Roads"
- id: "class:monk#spirit_master"
  name: "Spirit Master"
  description: ""
  modifications:
  - add: "ability:resilient_soul#monk_spirit_master"
    remove: "ability:still_mind#monk"
  - add: "ability:spirit_combat#monk_spirit_master"
    remove: "ability:maneuver_training#monk"
  - add: "ability:diamond_spirit#monk_spirit_master"
    remove: "ability:purity_of_body#monk"
  - add: "ability:spirit_burst#monk_spirit_master"
    remove: "ability:wholeness_of_body#monk"
  - add: "ability:purifying_palm#monk_spirit_master"
    remove: "ability:quivering_palm#monk"
  - add: "ability:spirit_flow#monk_spirit_master"
    remove: "ability:empty_body#monk"
  - add: "ability:spirit_mastery#monk_spirit_master"
    remove: "ability:perfect_self#monk"
  features:
  - id: "ability:resilient_soul#monk_spirit_master"
    name: "Resilient Soul"
    type: null
    description: "At 3rd level, a spirit master gains a +2 bonus on saving throws\
      \ against necromancy spells and effects."
    prerequisites: null
    source: "Pathfinder Player Companion: Undead Slayer's Handbook"
  - id: "ability:spirit_combat#monk_spirit_master"
    name: "Spirit Combat"
    type: null
    description: "At 3rd level, a spirit master can charge his unarmed strike so it\
      \ affects incorporeal creatures. The spirit master's unarmed strike deals half\
      \ damage to incorporeal creatures, or full damage if it's a magic weapon (such\
      \ as via an amulet of mighty fists). This benefit lasts for a number of rounds\
      \ equal to the spirit master's class level. A spirit master can use this ability\
      \ a number of times per day equal to 3 + his Wisdom modifier."
    prerequisites: null
    source: "Pathfinder Player Companion: Undead Slayer's Handbook"
  - id: "ability:diamond_spirit#monk_spirit_master"
    name: "Diamond Spirit"
    type: null
    description: "At 5th level, a spirit master becomes fortified against the effects\
      \ of energy drain. When the spirit master gains a negative level, he does not\
      \ take any penalties, his total hit points remain unchanged, and he is not considered\
      \ lower level for the purpose of level-dependent variables. Once per day when\
      \ attempting a Fortitude save to remove a temporary negative level, the spirit\
      \ master may choose to automatically succeed. The spirit master still dies if\
      \ his number of negative levels equals or exceeds his number of Hit Dice."
    prerequisites: null
    source: "Pathfinder Player Companion: Undead Slayer's Handbook"
  - id: "ability:spirit_burst#monk_spirit_master"
    name: "Spirit Burst"
    type: null
    description: "At 7th level, whenever a spirit master destroys an undead creature\
      \ with a melee attack, he may as a free action expend 2 points from his ki pool\
      \ to release an 15-foot-radius burst of positive energy centered on the destroyed\
      \ creature. Undead creatures in the affected area each take a number of points\
      \ of damage equal the number of Hit Dice of the destroyed creature. Living creatures\
      \ in the area are healed by the same amount."
    prerequisites: null
    source: "Pathfinder Player Companion: Undead Slayer's Handbook"
  - id: "ability:purifying_palm#monk_spirit_master"
    name: "Purifying Palm"
    type: null
    description: "At 15th level, the spirit master gains the ability to alter the\
      \ balance of positive and negative energy within an opponent's body. The spirit\
      \ master can make a purifying palm attack once per day, and must announce his\
      \ intention before making a melee attack roll. If his attack deals damage, the\
      \ target must attempt a Will save (DC = 10 + 1/2 the spirit master's class level\
      \ + the spirit master's Wisdom modifier). On a failed save, the target cannot\
      \ channel energy, nor can it be healed by positive or negative energy. This\
      \ effect lasts for 1 round per class level. If the target is an undead creature,\
      \ it must succeed at its Will save or be instantly destroyed."
    prerequisites: null
    source: "Pathfinder Player Companion: Undead Slayer's Handbook"
  - id: "ability:spirit_flow#monk_spirit_master"
    name: "Spirit Flow"
    type: null
    description: "At 19th level, a spirit master can dramatically alter the flow of\
      \ his own ki. As an immediate action, the spirit master can expend 3 ki points\
      \ to alter his ki for a number of rounds equal to his class level. During this\
      \ time, he is healed by negative energy as if he were an undead creature. The\
      \ spirit master is still healed by positive energy as normal."
    prerequisites: null
    source: "Pathfinder Player Companion: Undead Slayer's Handbook"
  - id: "ability:spirit_mastery#monk_spirit_master"
    name: "Spirit Mastery"
    type: null
    description: "At 20th level, a spirit master gains DR 10/evil and becomes immune\
      \ to ability drain and ability damage. Additionally, once per week, the spirit\
      \ master may bring a dead creature back to life. This ability functions as true\
      \ resurrection, except the spirit master may not resurrect a creature that has\
      \ been dead for longer than 1 day per class level."
    prerequisites: null
    source: "Pathfinder Player Companion: Undead Slayer's Handbook"
  source: "Pathfinder Player Companion: Undead Slayer's Handbook"
- id: "class:monk#terra_cotta_monk"
  name: "Terra-Cotta Monk"
  description: ""
  modifications:
  - add: "ability:trap_intuition#monk_terra_cotta_monk"
    remove: "ability:evasion#monk"
  - add: "ability:stone_grip#monk_terra_cotta_monk"
    remove: "ability:high_jump#monk"
  - add: "ability:trap_dodge#monk_terra_cotta_monk"
    remove: "ability:improved_evasion#monk"
  - add: "ability:sudden_adit#monk_terra_cotta_monk"
    remove: "ability:abundant_step#monk"
  - add: "ability:petrifying_strike#monk_terra_cotta_monk"
    remove: "ability:quivering_palm#monk"
  - add: "ability:rainmaker#monk_terra_cotta_monk"
    remove: "ability:empty_body#monk"
  features:
  - id: "ability:trap_intuition#monk_terra_cotta_monk"
    name: "Trap Intuition"
    type: null
    description: "At 2nd level, whenever a terra-cotta monk comes within 10 feet of\
      \ a trap, he receives an immediate Perception check to notice the trap. The\
      \ GM should make this check in secret. A terra-cotta monk gains a +2 bonus on\
      \ Perception checks to notice traps. This bonus increases to +4 if the trap\
      \ is located in a stone wall or floor."
    prerequisites: null
    source: "Pathfinder Player Companion: Dungeoneer's Handbook"
  - id: "ability:stone_grip#monk_terra_cotta_monk"
    name: "Stone Grip"
    type: null
    description: "At 5th level, a terra-cotta monk adds a bonus equal to his class\
      \ level on all Climb checks. He can move at his full movement rate while climbing\
      \ with no increase to the check's DC. By spending 1 point from his ki pool as\
      \ a swift action, a monk gains the benefits of spider climb for 1 round."
    prerequisites: null
    source: "Pathfinder Player Companion: Dungeoneer's Handbook"
  - id: "ability:trap_dodge#monk_terra_cotta_monk"
    name: "Trap Dodge"
    type: null
    description: "At 10th level, a terra-cotta monk gains a bonus equal to his Wisdom\
      \ modifier on all saving throws made against effects produced by mechanical\
      \ traps."
    prerequisites: null
    source: "Pathfinder Player Companion: Dungeoneer's Handbook"
  - id: "ability:sudden_adit#monk_terra_cotta_monk"
    name: "Sudden Adit"
    type: null
    description: "At 12th level, a terra-cotta monk can create passages through stone\
      \ or dirt as if using the spell passwall with a caster level equal to his monk\
      \ level. Using this ability is a move action that consumes 2 points of the monk's\
      \ ki pool."
    prerequisites: null
    source: "Pathfinder Player Companion: Dungeoneer's Handbook"
  - id: "ability:petrifying_strike#monk_terra_cotta_monk"
    name: "Petrifying Strike"
    type: null
    description: "At 15th level, a terra-cotta monk can turn an opponent to stone\
      \ with a single strike. He can use this ability once per day, and must announce\
      \ the attempt before making his attack roll. If the terra-cotta monk's strike\
      \ is successful, the creature must succeed at a Fortitude save (DC = 10 + 1/2\
      \ the monk's level + the monk's Wis modifier) or be petrified for 1 hour per\
      \ monk level. Incorporeal creatures and creatures immune to petrification are\
      \ unaffected by this ability."
    prerequisites: null
    source: "Pathfinder Player Companion: Dungeoneer's Handbook"
  - id: "ability:rainmaker#monk_terra_cotta_monk"
    name: "Rainmaker"
    type: null
    description: "At 19th level, anytime a terra-cotta monk is underground, he may\
      \ cause a section of the roof to come down on his enemies per the spell earthquake,\
      \ with a caster level equal to his monk level. The terra-cotta monk may use\
      \ this ability only while in a cave, cavern, or tunnel. Using this ability is\
      \ a standard action that consumes 3 points from his ki pool."
    prerequisites: null
    source: "Pathfinder Player Companion: Dungeoneer's Handbook"
  source: "Pathfinder Player Companion: Dungeoneer's Handbook"
- id: "class:monk#tetori"
  name: "Tetori"
  description: "The style of the tetori is that of the majestic wrestler--a warrior\
    \ with a dizzying array of grabs, holds, and locks with which to bewilder and\
    \ incapacitate his foes."
  modifications:
  - add: "ability:graceful_grappler#monk_tetori"
    remove: "ability:flurry_of_blows#monk"
  - add: "ability:counter_grapple#monk_tetori"
    remove: "ability:slow_fall#monk"
  - add: "ability:break_free#monk_tetori"
    remove: "ability:high_jump#monk"
  - add: "ability:inescapable_grasp#monk_tetori"
    remove: "ability:abundant_step_improved_evasion_timeless_body_and_tongue_of_the_sun_and_moon#monk"
  - add: "ability:form_lock#monk_tetori"
    remove: "ability:diamond_soul#monk"
  - add: "ability:iron_body#monk_tetori"
    remove: "ability:empty_body#monk"
  features:
  - id: "ability:graceful_grappler#monk_tetori"
    name: "Graceful Grappler"
    type: null
    description: "A tetori uses his monk level in place of his base attack bonus to\
      \ determine CMB and CMD for grappling. At 4th level, he suffers no penalties\
      \ on attack rolls, can make attacks of opportunity while grappling, and retains\
      \ his Dexterity bonus to AC when pinning an opponent or when grappled. At 8th\
      \ level, a tetori gains the grab special attack when using unarmed strikes,\
      \ and can use this ability against creatures his own size or smaller by spending\
      \ 1 point from his ki pool, or against larger creatures by spending 2 points\
      \ from his ki pool. At 15th level, a tetori gains the constrict special attack,\
      \ inflicting his unarmed strike damage on any successful grapple check."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:counter_grapple#monk_tetori"
    name: "Counter-Grapple"
    type: null
    description: "At 4th level, a tetori wrestler may make an attack of opportunity\
      \ against a creature attempting to grapple him. This ability does not allow\
      \ the tetori to make an attack of opportunity against a creature with the Greater\
      \ Grapple feat. At 6th level, he may use counter-grapple even if his attacker\
      \ has concealment or total concealment, at 8th level even if he is flat-footed,\
      \ and at 10th level even if his attacker has exceptional reach."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:break_free#monk_tetori"
    name: "Break Free"
    type: null
    description: "At 5th level, a tetori adds his monk level on combat maneuver or\
      \ Escape Artist checks made to escape a grapple. If a tetori fails a save against\
      \ an effect that causes him to become entangled, paralyzed, slowed, or staggered,\
      \ he may spend 1 point from his ki pool as an immediate action to attempt a\
      \ new save."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:inescapable_grasp#monk_tetori"
    name: "Inescapable Grasp"
    type: null
    description: "At 9th level, a tetori can spend 1 point from his ki pool to suppress\
      \ his opponents' freedom of movement and magical bonuses to Escape Artist or\
      \ on checks to escape a grapple. At 13th level, this ability also duplicates\
      \ the effect of dimensional anchor. At 17th level, the tetori's unarmed strike\
      \ gains the ghost touch special ability, and an incorporeal creature that he\
      \ strikes gains the grappled condition (Reflex negates, DC 10 + 1/2 the wrestler's\
      \ level + his Wisdom modifier). Inescapable grasp is a swift action and lasts\
      \ until the beginning of the wrestler's next turn."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:form_lock#monk_tetori"
    name: "Form Lock"
    type: null
    description: "At 13th level, a tetori can negate a polymorph effect by touch with\
      \ a Wisdom check, adding a bonus equal to his monk level, against a DC of 11\
      \ + the caster level of the effect (or HD of the creature, for supernatural\
      \ polymorph effects). This is a standard action requiring 2 points from the\
      \ tetori's ki pool, or an immediate action if a creature the tetori is grappling\
      \ attempts to use a polymorph effect."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:iron_body#monk_tetori"
    name: "Iron Body"
    type: null
    description: "At 19th level, as a move action, a tetori can make his tissues ultra-dense\
      \ for 1 minute as the iron body spell by spending 3 points from his ki pool."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  source: "Pathfinder Roleplaying Game Ultimate Combat"
- id: "class:monk#wasteland_meditant"
  name: "Wasteland Meditant"
  description: "Some monks journey to remote and isolated corners of the world to\
    \ find serenity and a heightened sense of awareness."
  modifications:
  - add: "ability:dehydrating_strike#monk_wasteland_meditant"
    remove: "ability:stunning_fist#monk"
  - add: "ability:vigor#monk_wasteland_meditant"
    remove: "ability:evasion#monk"
  - add: "ability:desert_strider#monk_wasteland_meditant"
    remove: "ability:slow_fall#monk"
  - add: "ability:improved_vigor#monk_wasteland_meditant"
    remove: "ability:improved_evasion#monk"
  - add: "ability:pillar_of_salt#monk_wasteland_meditant"
    remove: "ability:quivering_palm#monk"
  features:
  - id: "ability:dehydrating_strike#monk_wasteland_meditant"
    name: "Dehydrating Strike"
    type: null
    description: "As a free action as part of a melee attack, a wasteland meditant\
      \ can draw the moisture out of a living creature damaged by his unarmed strike.\
      \ Unless the creature succeeds at a Will save (DC = 10 + half the monk's level\
      \ + his Wisdom modifier), the creature is fatigued for a number of rounds equal\
      \ to half the wasteland meditant's level (minimum 1). At 5th level, the creature\
      \ struck is also staggered for 1 round if it fails its save. At 10th level,\
      \ a creature that fails its save is exhausted instead of fatigued.\nWhen used\
      \ against a plant creature or a creature with the water subtype, dehydrating\
      \ strike inflicts the above conditions (as applicable) on a failed save and\
      \ also deals 1d6 points of damage, plus 1d6 additional points of damage at 4th\
      \ level and every 4 levels thereafter. This damage is in addition to the wasteland\
      \ meditant's normal unarmed strike damage. A wasteland meditant can use this\
      \ ability a number of times per day equal to 3 + his Wisdom modifier but only\
      \ once per round.\nCreatures immune to critical hits or precision damage are\
      \ immune to this ability."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:vigor#monk_wasteland_meditant"
    name: "Vigor"
    type: null
    description: "At 2nd level, when a wasteland meditant succeeds at a Fortitude\
      \ save against an effect with a partial effect on a successful save, he instead\
      \ suffers no effect."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:desert_strider#monk_wasteland_meditant"
    name: "Desert Strider"
    type: null
    description: "At 4th level, a wasteland meditant ignores movement penalties for\
      \ difficult terrain when in desert terrain. Additionally, he kicks up dust around\
      \ his body whenever he performs a double move action in desert terrain. This\
      \ dust grants the wasteland meditant concealment. The miss chance granted by\
      \ this concealment starts at 10% at 4th level and increases by 10% at 6th level\
      \ and every 2 levels thereafter, to a maximum of 80% at 18th level. This concealment\
      \ lasts until the start of the meditant's next turn and stacks with any concealment\
      \ provided by movement, such as from the Wind Stance feat."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:improved_vigor#monk_wasteland_meditant"
    name: "Improved Vigor"
    type: null
    description: "At 9th level, a wasteland meditant's vigor ability improves. He\
      \ still takes no damage on a successful Fortitude saving throw against attacks,\
      \ but henceforth he takes only half damage on a failed save."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:pillar_of_salt#monk_wasteland_meditant"
    name: "Pillar of Salt"
    type: null
    description: "At 15th level, a wasteland meditant can transform a creature's body\
      \ into a column of crumbling salt with a touch. He can use pillar of salt once\
      \ per day as part of an unarmed strike, and he must announce his intent before\
      \ making his attack roll. Creatures immune to critical hits or transmutation\
      \ effects cannot be affected. A creature successfully damaged by the wasteland\
      \ meditant's unarmed strike must succeed at a Fortitude saving throw (DC = 10\
      \ + half the monk's level + his Wisdom modifier) or begin to calcify. Each round\
      \ thereafter, the target of pillar of salt takes 2 points of Strength and Dexterity\
      \ drain and gains a +1 bonus to its natural armor as a crust of salt begins\
      \ to cover its body and restrict movement. These effects take place every round\
      \ at the start of the wasteland meditant's turn and continue for 1 round per\
      \ level the wasteland meditant has. If the target is reduced to 0 Strength or\
      \ Dexterity at any time during this duration, the creature is instantly killed\
      \ and its body is transformed into a pillar of salt. A creature killed in this\
      \ way can't be brought back to life except by miracle, true resurrection, or\
      \ wish. Total immersion in water suppresses the ongoing effects of pillar of\
      \ salt but resets the accumulated natural armor bonus to zero. As long as the\
      \ target lives, the ongoing effect of pillar of salt can be ended via a heal\
      \ spell."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
- id: "class:monk#water_dancer"
  name: "Water Dancer"
  description: "Water dancers derive their martial training from ancient nereid traditions\
    \ jealously guarded by these enigmatic fey."
  modifications:
  - add: "ability:elemental_focus#monk_water_dancer"
    remove: "ability:flurry_of_blows_stunning_fist_and_quivering_palm#monk"
  - add: "ability:nereids_grace#monk_water_dancer"
    remove: "ability:the_bonus_feat_the_monk_normally_gains_at_1st_level#monk"
  - add: "ability:unarmed_strike#monk_water_dancer"
    remove: "ability:unarmed_strike#monk"
  - add: "ability:burn#monk_water_dancer"
    remove: "ability:evasion#monk"
  - add: "ability:wild_talents#monk_water_dancer"
    remove: "ability:the_bonus_feats_at_2nd_6th_10th_14th_and_18th_levels#monk"
  - add: "ability:water_dance#monk_water_dancer"
    remove: "ability:slow_fall#monk"
  - add: "ability:metakinesis#monk_water_dancer"
    remove: "ability:improved_evasion#monk"
  - add: "ability:water_stride#monk_water_dancer"
    remove: "ability:abundant_step#monk"
  features:
  - id: "ability:elemental_focus#monk_water_dancer"
    name: "Elemental Focus"
    type: null
    description: "A water dancer gains the elemental focus ability of the kineticist\
      \ class, but must choose water as his element. He gains the basic hydrokinesis\
      \ wild talent as normal, and gains the kinetic blast feature of the kineticist\
      \ class for the water element, using his monk level as his effective kineticist\
      \ level. He can't use his kinetic blast when armored or encumbered."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:nereids_grace#monk_water_dancer"
    name: "Nereid's Grace"
    type: null
    description: "When unarmored and unencumbered, a water dancer adds 1 point of\
      \ Charisma bonus per monk level to his Armor Class as a dodge bonus. If he is\
      \ caught flat-footed or otherwise denied his Dexterity bonus, he also loses\
      \ this bonus. He uses his Charisma score instead of his Wisdom score to determine\
      \ the size of his ki pool and the DC and effects of monk class features."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:unarmed_strike#monk_water_dancer"
    name: "Unarmed Strike"
    type: null
    description: "A water dancer gains the unarmed strike monk class feature but treats\
      \ his unarmed strike damage as that of a monk 4 levels lower (minimum 1st level)."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:burn#monk_water_dancer"
    name: "Burn"
    type: null
    description: "At 2nd level, a water dancer gains the burn class feature of the\
      \ kineticist class."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:wild_talents#monk_water_dancer"
    name: "Wild Talents"
    type: null
    description: "At 2nd level and every 4 levels thereafter, a water dancer selects\
      \ a new utility wild talent from the list of options available to the kineticist\
      \ class, treating his monk level – 2 (minimum 1) as his kineticist level for\
      \ the purpose of fulfilling prerequisites as well as for level-dependent effects\
      \ of the utility talent. He can select only universal wild talents or those\
      \ that match his element (see elemental focus above). At 6th, 10th, and 16th\
      \ levels, he can replace one of his utility wild talents with another wild talent\
      \ of the same level or lower. He can't replace a wild talent that he used to\
      \ qualify for another of his wild talents."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:water_dance#monk_water_dancer"
    name: "Water Dance"
    type: null
    description: "At 4th level, a water dancer can move across any liquid surface\
      \ as though it were solid ground up to a maximum distance of 20 feet before\
      \ falling through the liquid's surface as normal. This distance increases by\
      \ 10 feet at 6th level and every 2 levels thereafter, to a maximum of 90 feet\
      \ at 18th level. Additionally, at 10th level the water dancer can even move\
      \ vertically up water surfaces (such as a flowing waterfall) as though under\
      \ the effects of spider climb. If he runs out of movement before reaching a\
      \ solid surface when climbing a vertical water source, he immediately falls."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:metakinesis#monk_water_dancer"
    name: "Metakinesis"
    type: null
    description: "At 9th level, a water dancer gains the ability to alter his kinetic\
      \ blasts as the kineticist's metakinesis (empower) class feature."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:water_stride#monk_water_dancer"
    name: "Water Stride"
    type: null
    description: "At 12th level, a water dancer can leap from one source of water\
      \ to another as per dimension door as a move action by expending 1 point of\
      \ ki from his ki pool. He must begin and end his movement in a space of water\
      \ equal to his size. He cannot take other creatures with him when he uses this\
      \ ability."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
- id: "class:monk#weapon_adept"
  name: "Weapon Adept"
  description: ""
  modifications:
  - add: "ability:perfect_strike#monk_weapon_adept"
    remove: "ability:stunning_fist#monk"
  - add: "ability:way_of_the_weapon_master#monk_weapon_adept"
    remove: "ability:evasion#monk"
  - add: "ability:evasion#monk_weapon_adept"
    remove: "ability:improved_evasion#monk"
  - add: "ability:uncanny_initiative#monk_weapon_adept"
    remove: "ability:timeless_body#monk"
  - add: "ability:pure_power#monk_weapon_adept"
    remove: "ability:perfect_self#monk"
  features:
  - id: "ability:perfect_strike#monk_weapon_adept"
    name: "Perfect Strike"
    type: null
    description: "At 1st level, a weapon adept gains Perfect Strike as a bonus feat,\
      \ even if he does not meet the prerequisites. At 10th level, the monk can roll\
      \ his attack roll three times and take the higher result. If one of these rolls\
      \ is a critical threat, he can choose which one of his other two rolls to use\
      \ as his confirmation roll."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:way_of_the_weapon_master#monk_weapon_adept"
    name: "Way of the Weapon Master"
    type: null
    description: "At 2nd level, a weapon adept gains Weapon Focus as a bonus feat\
      \ with one of his monk weapons. At 6th level, the monk gains Weapon Specialization\
      \ with the same weapon as a bonus feat, even if he does not meet the prerequisites.\n\
      This ability replaces evasion."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:evasion#monk_weapon_adept"
    name: "Evasion"
    type: null
    description: "At 9th level, the monk gains evasion.\nThis ability replaces improved\
      \ evasion."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:uncanny_initiative#monk_weapon_adept"
    name: "Uncanny Initiative"
    type: null
    description: "At 17th level, a weapon adept does not need to roll for initiative.\
      \ He always treats his initiative roll as if it resulted in any number of his\
      \ choosing (from 1 to 20).\nThis ability replaces timeless body."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:pure_power#monk_weapon_adept"
    name: "Pure Power"
    type: null
    description: "At 20th level, a weapon adept forsakes the ideals of the perfect\
      \ self to become a bastion of the physical and mental virtues monks hold dear.\
      \ The monk gains a +2 bonus to Strength, Dexterity, and Wisdom."
    prerequisites: null
    source: "Advanced Player's Guide"
  source: "Advanced Player's Guide"
- id: "class:monk#wildcat"
  name: "Wildcat"
  description: ""
  modifications:
  - add: "ability:ready_for_anything#monk_wildcat"
    remove: "ability:still_mind#monk"
  - add: "ability:brawler_maneuver_training#monk_wildcat"
    remove: "ability:ki_pool_and_high_jump#monk"
  - add: "ability:improvised_weapon_mastery#monk_wildcat"
    remove: "ability:all_instances_of_slow_fall#monk"
  - add: "ability:knockout#monk_wildcat"
    remove: "ability:improved_evasion_and_abundant_step#monk"
  - add: "ability:turn_the_tables#monk_wildcat"
    remove: "ability:diamond_soul#monk"
  - add: "ability:dirty_blow#monk_wildcat"
    remove: "ability:empty_body#monk"
  features:
  - id: "ability:ready_for_anything#monk_wildcat"
    name: "Ready for Anything"
    type: null
    description: "At 3rd level, a wildcat gains a +2 bonus on initiative checks and\
      \ Perception checks to act in a surprise round."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:brawler_maneuver_training#monk_wildcat"
    name: "Brawler Maneuver Training"
    type: null
    description: "At 4th level, a wildcat gains additional training with the dirty\
      \ trick combat maneuver. He gains a +1 bonus on combat maneuver checks when\
      \ attempting this combat maneuver and a +1 bonus to his CMD when defending against\
      \ this maneuver.\nAt 7th, 10th, and 16th levels, a wildcat becomes further trained\
      \ in another combat maneuver, gaining the above +1 bonus on combat maneuver\
      \ checks and to CMD. In addition, the bonuses granted by previous maneuver training\
      \ increase by 1 each. For example, when a wildcat reaches 7th level, he gains\
      \ a +1 bonus on one type of combat maneuver, +1 to her CMD against that combat\
      \ maneuver, and the bonuses for the dirty trick combat maneuver increase to\
      \ +2."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:improvised_weapon_mastery#monk_wildcat"
    name: "Improvised Weapon Mastery"
    type: null
    description: "Starting at 4th level, a wildcat's damage with improvised weapons\
      \ increases. When wielding an improvised weapon, he uses the unarmed strike\
      \ damage of a monk four levels lower instead of the base damage for that weapon\
      \ (minimum monk level 1).\nFor example, a 6th-level Medium wildcat wielding\
      \ a broken bottle deals 1d6 points of damage instead of the weapon's normal\
      \ 1d4. If the weapon normally deals more damage than this, its damage is unchanged.\
      \ This increase in damage does not affect any other aspect of the weapon. The\
      \ wildcat can decide to use the weapon's base damage instead of his adjusted\
      \ unarmed strike damage. This must be declared before the attack roll is attempted."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:knockout#monk_wildcat"
    name: "Knockout"
    type: null
    description: "Starting at 9th level, once per day a wildcat can unleash a devastating\
      \ attack that can instantly knock a target unconscious. He must announce this\
      \ intent before making his attack roll. If the wildcat's strike is successful\
      \ and the target takes damage from the blow, the target must succeed at a Fortitude\
      \ saving throw (DC = 10 + 1/2 the wildcat's level + the higher of the wildcat's\
      \ Strength or Dexterity modifier) or fall unconscious for 1d6 rounds. Each round\
      \ on its turn, the unconscious target can attempt a new saving throw to end\
      \ the effect; this is a full-round action that does not provoke attacks of opportunity.\
      \ Creatures immune to critical hits or nonlethal damage are immune to this ability.\
      \ At 12th level, a wildcat can use this ability twice per day."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:turn_the_tables#monk_wildcat"
    name: "Turn the Tables"
    type: null
    description: "At 13th level, opponents provoke an attack of opportunity from the\
      \ wildcat whenever they fail at a combat maneuver against the wildcat."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:dirty_blow#monk_wildcat"
    name: "Dirty Blow"
    type: null
    description: "At 19th level, when a wildcat succeeds at a dirty trick combat maneuver,\
      \ he can deal his unarmed strike damage to that opponent."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  source: "Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "class:monk#windstep_master"
  name: "Windstep Master"
  description: ""
  modifications:
  - add: "ability:hurricane_punch#monk_windstep_master"
    remove: "ability:stunning_fist#monk"
  - add: "ability:wind_step#monk_windstep_master"
    remove: "ability:slow_fall_or_the_ki_power_gained_at_4th_level_for_an_unchained_monk#monk"
  - add: "ability:swift_ki#monk_windstep_master"
    remove: "ability:ki_pool#monk"
  features:
  - id: "ability:hurricane_punch#monk_windstep_master"
    name: "Hurricane Punch"
    type: null
    description: "At 1st level, a windstep master gains Hurricane Punch as a bonus\
      \ feat, even if he does not meet the prerequisites. While using this feat, he\
      \ doesn't provoke an attack of opportunity, even if he doesn't have the Improved\
      \ Bull Rush feat.\nAt 4th level, while using the Hurricane Punch feat, the windstep\
      \ master can bull rush a target up to two size categories larger. At 12th level,\
      \ the windstep master's target can be up to three size categories larger. At\
      \ 20th level, the target can be of any size category.\nAt 8th level, when the\
      \ windstep master uses the Hurricane Punch feat to successfully bull rush a\
      \ creature, he can push the creature back an additional 5 feet. At 16th level,\
      \ he can push the creature back an additional 10 feet."
    prerequisites: null
    source: "Pathfinder Player Companion: Elemental Master's Handbook"
  - id: "ability:wind_step#monk_windstep_master"
    name: "Wind Step"
    type: null
    description: "At 4th level, the windstep master's steps become supernaturally\
      \ light. As a move action, he can use air walk (as per the spell) up to a distance\
      \ equal to his fast movement bonus. He must reach a solid, level surface able\
      \ to support his weight by the end of his turn or he falls."
    prerequisites: null
    source: "Pathfinder Player Companion: Elemental Master's Handbook"
  - id: "ability:swift_ki#monk_windstep_master"
    name: "Swift Ki"
    type: null
    description: "At 4th level, the windstep master can spend 1 point from his ki\
      \ pool as a swift action to sustain his wind step for 1 minute. During this\
      \ time, the windstep master can remain airborne even if he doesn't reach a solid\
      \ surface.\nHe can also spend 1 point from his ki pool as a swift action to\
      \ increase his wind step distance by 20 feet for 1 round.\nThe windstep master\
      \ does not gain the ability to spend ki to increase his base speed by 20 feet\
      \ for 1 round."
    prerequisites: null
    source: "Pathfinder Player Companion: Elemental Master's Handbook"
  source: "Pathfinder Player Companion: Elemental Master's Handbook"
- id: "class:monk#zen_archer"
  name: "Zen Archer"
  description: ""
  modifications:
  - add: "ability:perfect_strike#monk_zen_archer"
    remove: "ability:stunning_fist#monk"
  - add: "ability:way_of_the_bow#monk_zen_archer"
    remove: "ability:evasion#monk"
  - add: "ability:zen_archery#monk_zen_archer"
    remove: "ability:maneuver_training#monk"
  - add: "ability:point_blank_master#monk_zen_archer"
    remove: "ability:still_mind#monk"
  - add: "ability:ki_arrows#monk_zen_archer"
    remove: "ability:purity_of_body#monk"
  - add: "ability:reflexive_shot#monk_zen_archer"
    remove: "ability:improved_evasion#monk"
  - add: "ability:trick_shot#monk_zen_archer"
    remove: "ability:diamond_body#monk"
  - add: "ability:ki_focus_bow#monk_zen_archer"
    remove: "ability:tongue_of_the_sun_and_moon#monk"
  features:
  - id: "ability:perfect_strike#monk_zen_archer"
    name: "Perfect Strike"
    type: null
    description: "At 1st level, a zen archer gains Perfect Strike as a bonus feat,\
      \ even if he does not meet the prerequisites. A zen archer can use Perfect Strike\
      \ with any bow. At 10th level, the monk can roll his attack roll three times\
      \ and take the highest result. If one of these rolls is a critical threat, the\
      \ monk must choose one of his other two rolls to use as his confirmation roll.\n\
      This ability replaces stunning fist."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:way_of_the_bow#monk_zen_archer"
    name: "Way of the Bow"
    type: null
    description: "At 2nd level, a zen archer gains Weapon Focus as a bonus feat with\
      \ one type of bow.\nAt 6th level, the monk gains Weapon Specialization with\
      \ the same weapon as a bonus feat, even if he does not meet the prerequisites.\n\
      This ability replaces evasion."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:zen_archery#monk_zen_archer"
    name: "Zen Archery"
    type: null
    description: "At 3rd level, a zen archer may use his Wisdom modifier instead of\
      \ his Dexterity modifier on ranged attack rolls when using a bow.\nThis ability\
      \ replaces maneuver training."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:point_blank_master#monk_zen_archer"
    name: "Point Blank Master"
    type: null
    description: "At 3rd level, a zen archer gains Point Blank Master* as a bonus\
      \ feat, even if he does not meet the prerequisites.\nThis ability replaces still\
      \ mind."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:ki_arrows#monk_zen_archer"
    name: "Ki Arrows"
    type: null
    description: "At 5th level, a zen archer may spend 1 point from his ki pool as\
      \ a swift action to change the damage dice of arrows he shoots to that of his\
      \ unarmed strikes. This lasts until the start of his next turn. For example,\
      \ a Medium zen archer's short bow normally deals 1d6 damage; using this ability,\
      \ his arrows deal 1d8 damage until the start of his next turn.\nThis ability\
      \ replaces purity of body."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:reflexive_shot#monk_zen_archer"
    name: "Reflexive Shot"
    type: null
    description: "At 9th level, a zen archer can make attacks of opportunity with\
      \ arrows from his bow. The monk still threatens squares he could reach with\
      \ unarmed strikes, and can still only make one attack of opportunity per round\
      \ (unless he has Combat Reflexes).\nThis ability replaces improved evasion."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:trick_shot#monk_zen_archer"
    name: "Trick Shot"
    type: null
    description: "At 11th level, a zen archer may hit targets that he might otherwise\
      \ miss. By spending 1 point from his ki pool as a swift action, the zen archer\
      \ can ignore concealment. By spending 2 points, he can ignore total concealment\
      \ or cover. By spending 3 points, he can ignore total cover, even firing arrows\
      \ around corners. The arrow must still be able to reach the target; a target\
      \ inside a closed building with no open doors or windows cannot be attacked.\
      \ These effects last for 1 round.\nThis ability replaces diamond body."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:ki_focus_bow#monk_zen_archer"
    name: "Ki Focus Bow"
    type: null
    description: "At 17th level, as long as he has at least 1 point of ki in his ki\
      \ pool, a zen archer may treat arrows fired from his bow as if they were ki\
      \ focus weapons, allowing him to use his special ki attacks as if his arrows\
      \ were unarmed attacks."
    prerequisites: null
    source: "Advanced Player's Guide"
  source: "Advanced Player's Guide"
- id: "class:ranger#battle_scout"
  name: "Battle Scout"
  description: "Armies need clean water, safe routes, and intelligence about their\
    \ enemies. Though regular outdoorsmen might suffice in many cases, some large\
    \ forces look to battle scouts to keep the body of their troops safe and prepared\
    \ for the terrain and whatever dangers that terrain hides."
  modifications:
  - add: "ability:advantageous_terrain#ranger_battle_scout"
    remove: "ability:the_rangers_second_favored_enemy#ranger"
  - add: "ability:infiltration#ranger_battle_scout"
    remove: "ability:the_rangers_third_favored_enemy#ranger"
  - add: "ability:superior_tactics#ranger_battle_scout"
    remove: "ability:the_rangers_fourth_favored_enemy#ranger"
  - add: "ability:perfect_advantage#ranger_battle_scout"
    remove: "ability:master_hunter#ranger"
  features:
  - id: "ability:advantageous_terrain#ranger_battle_scout"
    name: "Advantageous Terrain"
    type: null
    description: "At 5th level, when a battle scout is within one of his favorite\
      \ terrains, he can spend up to 3 consecutive rounds studying an area of terrain\
      \ to gain the benefits below. Each round of studying terrain is a standard action.\
      \ During the first round of studying terrain, the battle scout designates a\
      \ 60-foot-radius-burst area from a single square within line of sight. Depending\
      \ on how many rounds the battle scout spends studying the area, he or his allies\
      \ gain the following benefits for 10 minutes per ranger level he possesses.\
      \ (For example, if he spends 2 rounds, he or his allies gain the first two benefits.)\n\
      1st Round: Allies within line of sight and that can hear the battle scout gain\
      \ a +2 bonus on initiative checks while within the advantageous terrain area.\n\
      2nd Round: Allies within line of sight and that can hear the battle scout gain\
      \ a +2 on Perception, Stealth, and Survival checks while within the advantageous\
      \ terrain area.\n3rd Round: The battle scout's movement is not hampered by difficult\
      \ terrain while within the advantageous terrain area. Furthermore, the battle\
      \ scout can take 10 on Climb and Swim checks and checks to jump while within\
      \ the area, even when in immediate danger or distracted."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:infiltration#ranger_battle_scout"
    name: "Infiltration"
    type: null
    description: "At 10th level, once per day, a battle scout can choose a single\
      \ terrain type that is not his favored terrain. For the next hour per ranger\
      \ level, he treats that terrain as if it were one of his favored terrains.\n\
      This ability replaces the ranger's third favored enemy."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:superior_tactics#ranger_battle_scout"
    name: "Superior Tactics"
    type: null
    description: "At 15th level, once per day, after a battle scout and his allies\
      \ roll initiative, the battle scout can arrange his and his allies' initiative\
      \ rolls any way he wishes. If he has already taken 3 rounds to scout out the\
      \ terrain with his advantageous terrain ability and both he and his allies are\
      \ within the effect area, they gain a +2 bonus to initiative checks. Using this\
      \ ability is not an action.\nThis ability replaces the ranger's fourth favored\
      \ enemy."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:perfect_advantage#ranger_battle_scout"
    name: "Perfect Advantage"
    type: null
    description: "At 20th level, when using his advantageous terrain ability, a battle\
      \ scout needs only to study the terrain as a standard action to gain all of\
      \ the benefits. Furthermore, the area of his advantageous terrain increases\
      \ to a 1-mile-radius spread from the single square within line of sight."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  source: "Pathfinder Roleplaying Game Ultimate Combat"
- id: "class:ranger#beastmaster"
  name: "Beastmaster"
  description: "Some rangers, particularly those in primitive lands or who were raised\
    \ by animals, have unusually strong bonds with animals. Unique among rangers,\
    \ they can bond with multiple animals of any kind, creating a menagerie of wild\
    \ yet loyal creatures, like a strange family."
  modifications:
  - add: "ability:animal_companion#ranger_beastmaster"
    remove: "ability:hunters_bond#ranger"
  - add: "ability:improved_empathic_link#ranger_beastmaster"
    remove: "ability:the_6th_level_combat_style_feat#ranger"
  - add: "ability:strong_bond#ranger_beastmaster"
    remove: "ability:camouflage#ranger"
  features:
  - id: "ability:animal_companion#ranger_beastmaster"
    name: "Animal Companion"
    type: null
    description: "A beast master forms a close bond with an animal companion. This\
      \ ability functions like the druid animal companion ability except that the\
      \ ranger's effective druid level is equal to his ranger level – 3. The ranger\
      \ gains a +2 bonus on wild empathy and Handle Animal checks made regarding his\
      \ animal companion. Unlike a normal ranger, a beast master's choice of animal\
      \ companion is not limited to a subset of all possible animal companion choices--he\
      \ may choose freely among all animal companion choices, just as a druid can.\n\
      The beast master may have more than one animal companion, but he must divide\
      \ up his effective druid level between his companions to determine the abilities\
      \ of each companion.\nFor example, a beast master with an effective druid level\
      \ of 4 can have one 4th-level companion, two 2nd-level companions, or one 1st-level\
      \ and one 3rd-level companion.\nEach time a beast master's effective druid level\
      \ increases, he must decide how to allocate the increase among his animal companions\
      \ (including the option of adding a new 1st-level companion). Once an effective\
      \ druid level is allocated to a particular companion, it cannot be redistributed\
      \ while that companion is in the ranger's service (he must release a companion\
      \ or wait until a companion dies to allocate its levels to another companion).\
      \ The share spells animal companion ability does not give the ranger the ability\
      \ to cast a single spell so that it affects all of his animal companions."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:improved_empathic_link#ranger_beastmaster"
    name: "Improved Empathic Link"
    type: null
    description: "The beast master gains an empathic link with all of his animal companions.\
      \ This functions like an empathic link with a familiar, except the ranger can\
      \ also see through a companion's eyes as a swift action, maintaining this connection\
      \ as long as he likes (as long as the companion is within 1 mile) and ending\
      \ it as a free action. The ranger can only see through the eyes of one companion\
      \ at a time, and is blinded while maintaining this connection."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:strong_bond#ranger_beastmaster"
    name: "Strong Bond"
    type: null
    description: "At 12th level, the ranger strengthens his bond with his animal companions.\
      \ The ranger's effective druid level for his animal companions is now equal\
      \ to his ranger level; he may immediately allocate these additional levels to\
      \ his companions as he sees fit."
    prerequisites: null
    source: "Advanced Player's Guide"
  source: "Advanced Player's Guide"
- id: "class:ranger#blightwarden"
  name: "Blightwarden"
  description: "Some rangers feel so closely connected to their homelands that they\
    \ stand as guardians against pervasive corruptions that pervert those lands beyond\
    \ the point of recognition."
  modifications:
  - add: "ability:hunt_the_blighted#ranger_blightwarden"
    remove: "ability:favored_enemy#ranger"
  - add: "ability:emulate_taint#ranger_blightwarden"
    remove: "ability:wild_empathy#ranger"
  - add: "ability:blightwalker#ranger_blightwarden"
    remove: "ability:favored_terrain_and_replaces_the_blightwardens_first_favored_terrain#ranger"
  - add: "ability:resist_corruption#ranger_blightwarden"
    remove: "ability:endurance#ranger"
  features:
  - id: "ability:hunt_the_blighted#ranger_blightwarden"
    name: "Hunt the Blighted"
    type: null
    description: "A blightwarden's first favored enemy is always a special type of\
      \ creature: blighted. His bonuses from his first favored enemy apply to creatures\
      \ with one or more of the following templates: blighted fey, fungal creature,\
      \ fungoid, Mana Wastes mutant, mutant, mutant goblin, and plagued beast. Additionally,\
      \ the bonuses apply against creatures with the blight subtype.\nEach time the\
      \ blightwarden gains a new favored enemy, his additional +2 bonus always applies\
      \ to this first favored enemy."
    prerequisites: null
    source: "Pathfinder Player Companion: People of the Wastes"
  - id: "ability:emulate_taint#ranger_blightwarden"
    name: "Emulate Taint"
    type: null
    description: "Once per day as a standard action, a blightwarden can examine visible\
      \ evidence of a creature that has been affected by a natural or supernatural\
      \ blight. This might include visible tracks left by a creature with the fungal\
      \ creature template, or a dead creature with the blighted fey template, or any\
      \ similar evidence left by any creature as described in the hunt the blighted\
      \ fey ability.\nWhen the blightwarden does this, for the next 24 hours, he can\
      \ use any one extraordinary, supernatural, or spell-like ability granted by\
      \ the template (or the blight subtype) for a number of minutes equal to his\
      \ ranger level. This duration need not be used all at once, but they must be\
      \ spent in 1-minute increments. Saving throw DCs for this ability are calculated\
      \ as if the blightwarden had the relevant template (for example, the DC of an\
      \ ability from the blighted fey template would be equal to 10 + half the blightwarden's\
      \ Hit Dice + his Constitution modifier). He cannot use abilities that would\
      \ create a permanent effect beyond this ability's duration, and can never use\
      \ more than one ability from a template or subtype in this way during a single\
      \ 24-hour period.\nFor example, the blightwarden cannot use a blighted ooze's\
      \ cursed domain ability to create a domain of evil. However, the blightwarden\
      \ could gain a blighted fey's thorn throw ability for a number of minutes equal\
      \ to his ranger level (in this case, the blightwarden would gain a thorn attack\
      \ for that duration)."
    prerequisites: null
    source: "Pathfinder Player Companion: People of the Wastes"
  - id: "ability:blightwalker#ranger_blightwarden"
    name: "Blightwalker"
    type: null
    description: "At 3rd level, a blightwarden gains a +2 bonus on initiative checks\
      \ and Knowledge (geography), Perception, Stealth, and Survival checks when in\
      \ areas afflicted by a natural or supernatural blight. Blighted areas include\
      \ cursed lands, domains of evil, regions negatively affected by a spell or ability\
      \ that affects at least a 300-square-foot area, or regions where a specific\
      \ affliction is prevalent. In addition, the blightwarden adds this bonus to\
      \ ability checks, saving throws, and skill checks to avoid natural and supernatural\
      \ hazards in blighted areas. He can choose to improve this bonus in place of\
      \ improving a favored terrain bonus. A blightwarden traveling through blighted\
      \ areas leaves no trail and cannot be tracked (though he can leave a trail if\
      \ he chooses)."
    prerequisites: null
    source: "Pathfinder Player Companion: People of the Wastes"
  - id: "ability:resist_corruption#ranger_blightwarden"
    name: "Resist Corruption"
    type: null
    description: "At 3rd level, a blightwarden gains a +2 bonus on saving throws against\
      \ curses, diseases, mind-affecting effects, poisons, and transmutation effects."
    prerequisites: null
    source: "Pathfinder Player Companion: People of the Wastes"
  source: "Pathfinder Player Companion: People of the Wastes"
- id: "class:ranger#blood_hunter_ranger_archetype"
  name: "Blood Hunter (Ranger Archetype)"
  description: ""
  modifications:
  - add: "ability:favored_target#ranger_blood_hunter_ranger_archetype"
    remove: "ability:favored_enemy_the_combat_style_feat_gained_at_2nd_level_and_woodland_stride#ranger"
  - add: "ability:hunting_ground#ranger_blood_hunter_ranger_archetype"
    remove: "ability:favored_terrain_and_replaces_spells#ranger"
  - add: "ability:rapid_quarry#ranger_blood_hunter_ranger_archetype"
    remove: "ability:quarry_and_improved_quarry#ranger"
  features:
  - id: "ability:favored_target#ranger_blood_hunter_ranger_archetype"
    name: "Favored Target"
    type: null
    description: "At 2nd level, as a move action, a blood hunter can declare a creature\
      \ type from the ranger favored enemies table as the target of his hunt. The\
      \ blood hunter then gains a +1 bonus on Bluff, Knowledge, Perception, Sense\
      \ Motive, and Survival checks against creatures of his selected type and a +1\
      \ bonus on weapon attack and damage rolls against these creatures. A blood hunter\
      \ can maintain these bonuses against only one creature type at a time; these\
      \ bonuses remain in effect until either the blood hunter declares a new favored\
      \ target or 1 hour passes, whichever comes first.\nAt 5th, 10th, 15th, and 20th\
      \ levels, the bonuses on weapon attack rolls, damage rolls, and skill checks\
      \ against this favored target increase by 1.\nAt 7th level, a blood hunter can\
      \ declare a favored target as a move or swift action.\nFavored target is modified\
      \ by any feat, spell, or effect that specifically works with the favored enemy\
      \ ranger class feature. Additionally, the favored target ability always grants\
      \ or uses a minimum of the blood hunter's full favored target bonus for the\
      \ purposes of effects that use the value of the ranger's favored enemy bonus.\
      \ For example, a blood hunter grants his full favored target bonus to his companion\
      \ when using the hunter's bond class feature."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Niobe"
  - id: "ability:hunting_ground#ranger_blood_hunter_ranger_archetype"
    name: "Hunting Ground"
    type: null
    description: "A blood hunter selects only one type of terrain as his favored terrain.\
      \ The bonuses he gains while in this terrain increase by 2 at 8th level and\
      \ every 5 levels thereafter.\nStarting at 4th level, a blood hunter can declare\
      \ a new terrain as his favored terrain. This requires studying the terrain in\
      \ a process that requires 1> hour of time within the terrain. Once the new terrain\
      \ is declared as his favored terrain, it remains his favored terrain until the\
      \ blood hunter declares a new favored terrain.\nAt 7th level, a blood hunter\
      \ gains Blessed Hunter as a bonus feat. The territory he chooses with the Blessed\
      \ Hunter feat must always be a location that matches his favored terrain. When\
      \ the blood hunter chooses a new favored terrain, he can also choose a new territory\
      \ with the Blessed Hunter feat. At 10th level, he gains Blessed Hunter's Stride\
      \ as a bonus feat. At 13th level, he gains Blessed Hunter's Focus as a bonus\
      \ feat, except he treats his ranger level as his hunter level for the purposes\
      \ of that feat."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Niobe"
  - id: "ability:rapid_quarry#ranger_blood_hunter_ranger_archetype"
    name: "Rapid Quarry"
    type: null
    description: "At nth level, a blood hunter can denote a target as his quarry as\
      \ part of declaring his favored target. If he dismisses the effects of his quarry\
      \ as a free action, he can select a new quarry after 1 hour. If his quarry dies,\
      \ he can select a new quarry after 10 minutes have passed.\nAt 19th level, if\
      \ his quarry is killed or dismissed, he can select a new one after 1 minute\
      \ has passed."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Niobe"
  source: "Pathfinder Roleplaying Game: Niobe"
- id: "class:ranger#bow_nomad_kasatha"
  name: "Bow Nomad (Kasatha)"
  description: "Thanks to their four arms, kasathas can master a combat form native\
    \ to their home world and rarely witnessed elsewhere--wielding two bows at once.\
    \ This archetype is available to kasathas (and to other races with four or more\
    \ arms at the GM's discretion)."
  modifications:
  - add: "ability:twin_bows#ranger_bow_nomad_kasatha"
    remove: "ability:wild_empathy#ranger"
  - add: "ability:agile_maneuvers#ranger_bow_nomad_kasatha"
    remove: "ability:endurance#ranger"
  - add: "ability:trick_shot#ranger_bow_nomad_kasatha"
    remove: "ability:favored_terrain#ranger"
  - add: "ability:focused_fire#ranger_bow_nomad_kasatha"
    remove: "ability:the_6th_level_combat_style_feat_and_replaces_camouflage_and_hide_in_plain_sight#ranger"
  features:
  - id: "ability:twin_bows#ranger_bow_nomad_kasatha"
    name: "Twin Bows"
    type: null
    description: "At 1st level, a bow nomad can simultaneously wield a combination\
      \ of two of any of the following ranged weapons: shortbow, longbow, and their\
      \ composite versions. When a bow nomad makes a full attack with two bows, two-weapon\
      \ penalties apply and can be offset with Two-Weapon Fighting feats. Since bows\
      \ aren't light weapons, a bow nomad with Two-Weapon Fighting takes a –4 penalty\
      \ on attacks with each of her bows. Extra attacks from other sources, such as\
      \ those granted by Manyshot or Rapid Shot, can be applied to only one of the\
      \ wielded bows per round."
    prerequisites: null
    source: "Pathfinder Player Companion: People of the Stars"
  - id: "ability:agile_maneuvers#ranger_bow_nomad_kasatha"
    name: "Agile Maneuvers"
    type: null
    description: "At 3rd level, a bow nomad gains Agile Maneuvers as a bonus feat."
    prerequisites: null
    source: "Pathfinder Player Companion: People of the Stars"
  - id: "ability:trick_shot#ranger_bow_nomad_kasatha"
    name: "Trick Shot"
    type: null
    description: "A bow nomad can make a number of trick shots per day equal to 1/2\
      \ her ranger level + her Dexterity modifier. Unless otherwise noted, making\
      \ a trick shot is a standard action that provokes attacks of opportunity.\n\
      Deflecting Arrow: At 3rd level, as an immediate action that doesn't provoke\
      \ attacks of opportunity, a bow nomad can deflect a single ranged attack. This\
      \ ability functions as the Deflect Arrows feat, except the bow nomad need not\
      \ have a hand free and can deflect an attack targeting any creature within 30\
      \ feet. Hampering Strike: At 8th level, a bow nomad can attempt to disarm or\
      \ trip an opponent within 30 feet in place of a ranged attack, with a –4 penalty\
      \ on the combat maneuver check. Pinning Strike: At 13th level, a bow nomad can\
      \ attempt to pin a Large or smaller opponent's limb or clothing to the ground\
      \ or a wall in place of an attack. If the bow nomad's attack roll exceeds her\
      \ opponent's CMD, the opponent is pinned and cannot move from its current position.\
      \ As a move action, the opponent can attempt a Strength check to free itself\
      \ (DC = 10 + 1/2 the bow nomad's ranger level + her Strength modifier). Only\
      \ creatures adjacent to a solid, anchored, penetrable surface can be affected\
      \ by this ability. Exploit the Gap: At 18th level, a bow nomad can exploit the\
      \ natural weaknesses of her foes. When a bow nomad makes a full attack with\
      \ her twin bows, each arrow that deals damage in that attack also reduces the\
      \ target's natural armor bonus (if any) by 1 (to a minimum of 0) for 1 round."
    prerequisites: null
    source: "Pathfinder Player Companion: People of the Stars"
  - id: "ability:focused_fire#ranger_bow_nomad_kasatha"
    name: "Focused Fire"
    type: null
    description: "At 6th level, the bow nomad must select the Manyshot feat as her\
      \ 6th-level combat style feat. In addition to the normal benefit of Manyshot,\
      \ the bow nomad can specify the bow in her off hands as the source of the second\
      \ arrow (precision damage and critical damage are still only added once). The\
      \ bow nomad takes no two-weapon penalties when using this ability, but she cannot\
      \ use it and Two-Weapon Fighting in the same round. The nomad can still choose\
      \ to use Manyshot in the normal manner.\nAt 11th and 16th level, the bow nomad\
      \ can apply this ability to each of her iterative attacks."
    prerequisites: null
    source: "Pathfinder Player Companion: People of the Stars"
  source: "Pathfinder Player Companion: People of the Stars"
- id: "class:ranger#cinderwalker"
  name: "Cinderwalker"
  description: "Cinderwalkers traverse burning wastelands and restless mountains,\
    \ thriving in lands most creatures avoid."
  modifications:
  - add: "ability:born_to_the_fire#ranger_cinderwalker"
    remove: "ability:the_cinderwalkers_first_favored_terrain_and_wild_empathy#ranger"
  - add: "ability:inured#ranger_cinderwalker"
    remove: "ability:hunters_bond#ranger"
  - add: "ability:cinderwalk#ranger_cinderwalker"
    remove: "ability:woodland_stride#ranger"
  features:
  - id: "ability:born_to_the_fire#ranger_cinderwalker"
    name: "Born to the Fire"
    type: null
    description: "At 3rd level, a cinderwalker gains a +2 bonus on initiative checks\
      \ and Knowledge (geography), Perception, Stealth, and Survival checks when in\
      \ volcanic or geothermally active areas. Such areas include calderas, hot springs,\
      \ lava plains, and volcanically formed hills or mountains. In addition, the\
      \ cinderwalker adds this bonus on any ability checks, saving throws, or skill\
      \ checks to avoid geothermal or volcanic hazards. The cinderwalker can choose\
      \ to improve this bonus in place of improving a favored terrain bonus. A cinderwalker\
      \ traveling through volcanic or geothermally active areas leaves no trail and\
      \ cannot be tracked (though he can leave a trail if he chooses)."
    prerequisites: null
    source: "Pathfinder Adventure Path #95: Anvil of Fire"
  - id: "ability:inured#ranger_cinderwalker"
    name: "Inured"
    type: null
    description: "At 4th level, a cinderwalker gains the benefits of endure elements\
      \ against hot environments.\nAt 8th level, the cinderwalker gains fire resistance\
      \ 10, which improves to fire resistance 20 at 12th level, fire resistance 30\
      \ at 16th level, and immunity to fire at 20th level."
    prerequisites: null
    source: "Pathfinder Adventure Path #95: Anvil of Fire"
  - id: "ability:cinderwalk#ranger_cinderwalker"
    name: "Cinderwalk"
    type: null
    description: "At 7th level, a cinderwalker can move through any sort of solid\
      \ volcanic terrain (such as ash, cooled lava, or volcanic rock) at his normal\
      \ speed and without taking damage or suffering any other impairment.\nThe cinderwalker\
      \ ignores fire damage from being near heat sources and touching heated surfaces\
      \ (but not from immersion)."
    prerequisites: null
    source: "Pathfinder Adventure Path #95: Anvil of Fire"
  source: "Pathfinder Adventure Path #95: Anvil of Fire"
- id: "class:ranger#code_runner"
  name: "Code Runner"
  description: "A code runner specializes in the subtle and speedy transfer of secret\
    \ messages. He performs long runs between distant lands, sometimes spanning continents\
    \ and often traversing difficult terrain. He trains his mind both to memorize\
    \ long messages and to resist any attempts to steal his covert communiques."
  modifications:
  - add: "ability:class_skills#ranger_code_runner"
    remove: "ability:the_rangers_class_skills#ranger"
  - add: "ability:mnemonic_genius#ranger_code_runner"
    remove: "ability:wild_empathy#ranger"
  - add: "ability:resist_interrogation#ranger_code_runner"
    remove: "ability:hunters_bond#ranger"
  features:
  - id: "ability:class_skills#ranger_code_runner"
    name: "Class Skills"
    type: null
    description: "A code runner adds Knowledge (local) and Linguistics to his list\
      \ of class skills, instead of Handle Animal and Heal."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  - id: "ability:mnemonic_genius#ranger_code_runner"
    name: "Mnemonic Genius"
    type: null
    description: "A code runner learns to memorize and accurately recall information,\
      \ even if he does not speak or understand the language in which the information\
      \ was presented. The code runner can spend 1 hour and attempt a DC 15 Linguistics\
      \ check to memorize a single passage of up to 150 words of information in a\
      \ language he speaks.\nFor every 5 by which he exceeds the DC, he can memorize\
      \ 150 additional words. The DC is increased by 10 if the message is encoded\
      \ or in a language he doesn't understand. A code runner can memorize one such\
      \ message at any given time. If he fails to memorize a message, he can retry\
      \ as many times as he wants, as long as he spends 1 hour each time. Once a message\
      \ has been memorized, he can recall it with perfect accuracy until he memorizes\
      \ a different message."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  - id: "ability:resist_interrogation#ranger_code_runner"
    name: "Resist Interrogation"
    type: null
    description: "At 4th level, a code runner gains a bonus equal to half his ranger\
      \ level on saving throws against divination effects. At 11th level, if he succeeds\
      \ at a saving throw against a divination effect that would grant its caster\
      \ knowledge or information, the caster is not aware that the saving throw was\
      \ successful, and the code runner can attempt a Bluff check opposed by the caster's\
      \ Sense Motive check in order to send false information to the caster."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  source: "Pathfinder Roleplaying Game Ultimate Intrigue"
- id: "class:ranger#corpse_hunter"
  name: "Corpse Hunter"
  description: "Many rangers count the undead among their favored enemies, but some\
    \ make a full-time job out of hunting down and destroying these walking corpses.\
    \ A corpse hunter has the following class features."
  modifications:
  - add: "ability:graveyard_stride#ranger_corpse_hunter"
    remove: "ability:woodland_stride#ranger"
  - add: "ability:incorporeal_armament#ranger_corpse_hunter"
    remove: "ability:swift_tracker#ranger"
  features:
  - id: "ability:graveyard_stride#ranger_corpse_hunter"
    name: "Graveyard Stride"
    type: null
    description: "At 7th level, a corpse hunter may move easily through difficult\
      \ terrain in areas where corpses are interred, such as graveyards, catacombs,\
      \ crypts, or necropolises. When in such an environment, the corpse hunter may\
      \ move at his normal speed without taking damage or suffering any impairment,\
      \ although any magical effects and enchantments that impair movement still affect\
      \ him."
    prerequisites: null
    source: "Pathfinder Player Companion: Undead Slayer's Handbook"
  - id: "ability:incorporeal_armament#ranger_corpse_hunter"
    name: "Incorporeal Armament"
    type: null
    description: "At 8th level, a corpse hunter can channel his will into any weapon\
      \ he wields, making it effective against incorporeal undead. A corpse hunter\
      \ may imbue a single wielded weapon with the ghost touch special ability as\
      \ a swift action, causing it to deal damage normally against incorporeal creatures.\
      \ The corpse hunter may use this ability for a number of rounds per day equal\
      \ to half his ranger level; these rounds need not be consecutive. The corpse\
      \ hunter can end this ability as a free action."
    prerequisites: null
    source: "Pathfinder Player Companion: Undead Slayer's Handbook"
  source: "Pathfinder Player Companion: Undead Slayer's Handbook"
- id: "class:ranger#dandy"
  name: "Dandy"
  description: "The antithesis of the gruff and wild woodsmen, a dandy takes effort\
    \ to master the subtle etiquette of noble courts, the whispers of dark rumors,\
    \ and the customs of the cultured world. Nonetheless, he is still a ranger at\
    \ heart, and he hunts for rumors and gossip throughout the grand ballrooms of\
    \ the wealthy and powerful just as most rangers hunt for enemies in the wilderness."
  modifications:
  - add: "ability:class_skills#ranger_dandy"
    remove: "ability:the_rangers_class_skills#ranger"
  - add: "ability:favored_nation#ranger_dandy"
    remove: "ability:favored_enemy#ranger"
  - add: "ability:rumor_empathy#ranger_dandy"
    remove: "ability:wild_empathy#ranger"
  - add: "ability:favored_terrain#ranger_dandy"
    remove: "ability:favored_terrain#ranger"
  - add: "ability:hobnob#ranger_dandy"
    remove: "ability:hunters_bond#ranger"
  - add: "ability:dandy_spells#ranger_dandy"
    remove: "ability:the_rangers_spellcasting#ranger"
  - add: "ability:party_crasher#ranger_dandy"
    remove: "ability:woodland_stride#ranger"
  features:
  - id: "ability:class_skills#ranger_dandy"
    name: "Class Skills"
    type: null
    description: "A dandy adds Bluff, Diplomacy, Knowledge (local), Knowledge (nobility),\
      \ and Sense Motive to his list of class skills, instead of Handle Animal, Knowledge\
      \ (dungeoneering), Knowledge (geography), Knowledge (nature), and Survival."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  - id: "ability:favored_nation#ranger_dandy"
    name: "Favored Nation"
    type: null
    description: "Each time he would select a favored enemy, a dandy instead selects\
      \ a country with whose courtly graces he is wholly versed and studied. He gains\
      \ a +2 bonus on Bluff, Diplomacy, Knowledge, Perception, Sense Motive, and Survival\
      \ checks against courtiers, officials, nobles, and gentry from that nation.\
      \ Likewise, he gains a +2 bonus on weapon attack and damage rolls against them.\n\
      A dandy can attempt the appropriate Knowledge checks untrained to identify such\
      \ people from the selected country. A dandy gains additional favored nations,\
      \ and can increase the bonuses of one of his current favored nations, in the\
      \ same way he would with a normal ranger's favored enemy."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  - id: "ability:rumor_empathy#ranger_dandy"
    name: "Rumor Empathy"
    type: null
    description: "A dandy can alter the flow and spread of rumors in his favor. This\
      \ functions similarly to wild empathy, except that it takes 1 day (8 hours of\
      \ work), instead of 1 minute, and it affects the general tenor of a rumor instead\
      \ of a wild animal.\nA successful rumor empathy check allows the dandy to increase\
      \ or decrease the rumor's tone by one step. For example, he could make an indifferent\
      \ rumor friendly and thus positive toward its target, or an unfriendly rumor\
      \ hostile and thus even more negative toward its target than it was originally.\n\
      The difficulty of influencing a rumor depends on the size of the community in\
      \ which it is spreading. The DC of the check is 15 in a village or smaller settlement.\
      \ This DC increases by 5 and the number of days required to attempt the check\
      \ increases by 2 for every settlement size category larger than a village--to\
      \ a maximum of DC 40 and 11 days to affect a rumor spreading through an entire\
      \ metropolis.\nIf the rumor is only spreading through a smaller segment of the\
      \ population, such as the elven district in a larger metropolis, use the population\
      \ of that smaller segment to determine the DC and number of days of work required\
      \ to use rumor empathy. The DC also increases by 10 if the rumor is about the\
      \ dandy himself, since the dandy is obviously a biased source with respects\
      \ to rumors about his own person."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  - id: "ability:favored_terrain#ranger_dandy"
    name: "Favored Terrain"
    type: null
    description: "At 3rd level, a dandy gains favored terrain (urban), and though\
      \ the ability continues to increase at the same levels, he doesn't add additional\
      \ terrains. However, at 8th level, whenever he is at a courtly function or party,\
      \ his favored terrain bonuses increase by an additional 2."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  - id: "ability:hobnob#ranger_dandy"
    name: "Hobnob"
    type: null
    description: "At 4th level, a dandy must choose his allies as his hunter's bond,\
      \ not an animal companion.\nIn addition to the usual hunter's bond ability,\
      \ the dandy can spend 10 minutes at a particular event or party hobnobbing and\
      \ introducing his allies to the right people in order to provide them with half\
      \ the skill bonuses of his favored nation (though not the bonuses on attack\
      \ and damage rolls) for the duration of the event."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  - id: "ability:dandy_spells#ranger_dandy"
    name: "Dandy Spells"
    type: null
    description: "At 4th level, the dandy gains a different sort of spellcasting than\
      \ most rangers. A dandy uses his Charisma instead of his Wisdom to determine\
      \ spells per day, DCs, and other factors related to spellcasting. He casts spells\
      \ spontaneously from the bard spell list (rather than the ranger spell list)\
      \ with the same number of spells known and spells per day as a medium of his\
      \ ranger level."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  - id: "ability:party_crasher#ranger_dandy"
    name: "Party Crasher"
    type: null
    description: "At 7th level, the dandy is able to finagle his way into fancy parties,\
      \ kings' balls, and other social events meant for the cream of society. To do\
      \ so, he must attempt a DC 25 Diplomacy check, which takes 1d4 hours. If he\
      \ succeeds, he finds himself an invitation, an invitee looking for a date, a\
      \ staff member willing to look the other way, or some other way to enter the\
      \ party.\nThis does not allow him to break into restricted areas or to infiltrate\
      \ strictly closed gatherings, such as secret meetings; it only allows him access\
      \ to social events."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  source: "Pathfinder Roleplaying Game Ultimate Intrigue"
- id: "class:ranger#deep_diver"
  name: "Deep Diver"
  description: "Named for the vicious and unending storm in the southern Arcadian\
    \ Ocean, deep divers have pushed their bodies to their limits, holding their breath\
    \ to expand their lung capacity and swimming until ocean travel is second nature\
    \ to them."
  modifications:
  - add: "ability:weapon_and_armor_proficiency#ranger_deep_diver"
    remove: "ability:the_rangers_weapon_and_armor_proficiencies#ranger"
  - add: "ability:oceans_blessing#ranger_deep_diver"
    remove: "ability:track#ranger"
  - add: "ability:deep_diver#ranger_deep_diver"
    remove: "ability:wild_empathy#ranger"
  - add: "ability:aquatic_terrain#ranger_deep_diver"
    remove: "ability:favored_terrain#ranger"
  - add: "ability:aquatic_adaptation#ranger_deep_diver"
    remove: "ability:woodland_stride#ranger"
  - add: "ability:shark_sense#ranger_deep_diver"
    remove: "ability:swift_tracker#ranger"
  - add: "ability:killer_of_the_deep#ranger_deep_diver"
    remove: "ability:master_hunter#ranger"
  features:
  - id: "ability:weapon_and_armor_proficiency#ranger_deep_diver"
    name: "Weapon and Armor Proficiency"
    type: null
    description: "A deep diver is not proficient with shields but is proficient with\
      \ harpoons and nets."
    prerequisites: null
    source: "Pathfinder Player Companion: Elemental Master's Handbook"
  - id: "ability:oceans_blessing#ranger_deep_diver"
    name: "Ocean's Blessing"
    type: null
    description: "A deep diver adds buoyancy, control water, elemental speech (water\
      \ only), hydraulic push, hydraulic torrent, ride the waves, river whip, water\
      \ breathing, and wave shield to his ranger spell list at the same spell level\
      \ as they appear on the cleric spell list or sorcerer/wizard spell list, whichever\
      \ is lower. He still must select them as spells known, as normal."
    prerequisites: null
    source: "Pathfinder Player Companion: Elemental Master's Handbook"
  - id: "ability:deep_diver#ranger_deep_diver"
    name: "Deep Diver"
    type: null
    description: "At 1st level, a deep diver can hold his breath for twice as long\
      \ as usual (4 rounds times his Constitution score instead of the normal 2)."
    prerequisites: null
    source: "Pathfinder Player Companion: Elemental Master's Handbook"
  - id: "ability:aquatic_terrain#ranger_deep_diver"
    name: "Aquatic Terrain"
    type: null
    description: "At 3rd level, a deep diver gains a +2 bonus on initiative checks\
      \ and Knowledge (geography), Perception, Stealth, and Survival skill checks\
      \ while underwater.\nEvery 5 levels thereafter, the bonus on each of those checks\
      \ increases by 2 while the deep diver is underwater (to a maximum of +8 at 18th\
      \ level)."
    prerequisites: null
    source: "Pathfinder Player Companion: Elemental Master's Handbook"
  - id: "ability:aquatic_adaptation#ranger_deep_diver"
    name: "Aquatic Adaptation"
    type: null
    description: "At 7th level, a deep diver gains a swim speed equal to his unmodified\
      \ base speed. Because he has a swim speed, he gains the standard +8 bonus on\
      \ Swim checks to perform a special action or evade a hazard, the ability to\
      \ take 10 on a Swim check even if distracted or threatened, and the ability\
      \ to use the run action while swimming if he swims in a straight line. If he\
      \ already has a swim speed, his swim speed increases by 10 feet."
    prerequisites: null
    source: "Pathfinder Player Companion: Elemental Master's Handbook"
  - id: "ability:shark_sense#ranger_deep_diver"
    name: "Shark Sense"
    type: null
    description: "At 8th level, a deep diver gains the scent ability while underwater."
    prerequisites: null
    source: "Pathfinder Player Companion: Elemental Master's Handbook"
  - id: "ability:killer_of_the_deep#ranger_deep_diver"
    name: "Killer of the Deep"
    type: null
    description: "At 20th level, a deep diver is peerless at detecting prey underwater\
      \ and delivering killing blows. He can notice other creatures by scent in a\
      \ 180-foot radius underwater and can detect blood in the water up to a mile\
      \ away. As a standard action, he can make a single attack against a favored\
      \ enemy at his full attack bonus while underwater. If the attack hits, the target\
      \ takes damage normally and must succeed at a Fortitude save or die. The DC\
      \ of this save is equal to 10 + half the ranger's level + the ranger's Wisdom\
      \ modifier. A deep diver can instead deal an additional amount of nonlethal\
      \ damage equal to the creature's current hit points. A successful save negates\
      \ this damage.\nA deep diver can use this ability once per day against each\
      \ of his favored enemy types but not against the same creature more than once\
      \ in a 24-hour period."
    prerequisites: null
    source: "Pathfinder Player Companion: Elemental Master's Handbook"
  source: "Pathfinder Player Companion: Elemental Master's Handbook"
- id: "class:ranger#deep_walker"
  name: "Deep Walker"
  description: "Some rangers devote their lives to the woods, becoming hunters, protectors,\
    \ and wilderness guides among its diverse terrain types. The deep walker is instead\
    \ a master of the strange terrain of the deep earth, exploring its caverns and\
    \ caves, becoming a master of the dark corridors most surface dwellers fear to\
    \ explore--and perhaps the reason they fear to explore them."
  modifications:
  - add: "ability:deep_knowledge#ranger_deep_walker"
    remove: "ability:favored_terrain#ranger"
  - add: "ability:rock_hopper#ranger_deep_walker"
    remove: "ability:woodland_stride#ranger"
  - add: "ability:deep_walker_camouflage#ranger_deep_walker"
    remove: "ability:camouflage#ranger"
  - add: "ability:one_with_the_stone#ranger_deep_walker"
    remove: "ability:hide_in_plain_sight#ranger"
  features:
  - id: "ability:deep_knowledge#ranger_deep_walker"
    name: "Deep Knowledge"
    type: null
    description: "At 3rd level, a deep walker gains a +2 bonus on initiative checks\
      \ and Knowledge (dungeoneering), Perception, Stealth, and Survival skill checks\
      \ while underground (in caves and dungeons). Every 5 levels thereafter, the\
      \ deep walker gains an additional +3 on each of those checks while underground\
      \ (to a maximum of +11 at 18th level)."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:rock_hopper#ranger_deep_walker"
    name: "Rock Hopper"
    type: null
    description: "At 7th level, a deep walker instinctively grasps for the most stable\
      \ surfaces and holds on tighter while moving over underground rock and stone.\
      \ The deep walker gains a +5 bonus on all Acrobatics and Climb checks made to\
      \ traverse underground terrain. Furthermore, the deep walker ignores difficult\
      \ terrain created by underground terrain and subterranean flora.\nThis ability\
      \ replaces woodland stride."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:deep_walker_camouflage#ranger_deep_walker"
    name: "Deep Walker Camouflage"
    type: null
    description: "At 12th level, a deep walker can use the Stealth skill to hide in\
      \ underground environments, even if the terrain does not grant cover or concealment.\n\
      This ability replaces camouflage."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:one_with_the_stone#ranger_deep_walker"
    name: "One with the Stone"
    type: null
    description: "At 17th level, a deep walker can use the Stealth skill while he\
      \ is underground, even when being observed."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  source: "Pathfinder Roleplaying Game Ultimate Combat"
- id: "class:ranger#deeplands_sailor"
  name: "Deeplands Sailor"
  description: "Those plying the lightless waters of the Deeplands learn to use sound\
    \ to augment their compromised vision, providing insight into the hazards lurking\
    \ below the surface. A Deeplands sailor has the following class features."
  modifications:
  - add: "ability:skilled_pilot#ranger_deeplands_sailor"
    remove: "ability:track#ranger"
  - add: "ability:keen_ear#ranger_deeplands_sailor"
    remove: "ability:favored_terrain#ranger"
  - add: "ability:quick_swim#ranger_deeplands_sailor"
    remove: "ability:woodland_stride#ranger"
  - add: "ability:subsonic_warning#ranger_deeplands_sailor"
    remove: "ability:swift_tracker#ranger"
  - add: "ability:hidden_depths#ranger_deeplands_sailor"
    remove: "ability:camouflage_and_hide_in_plain_sight#ranger"
  features:
  - id: "ability:skilled_pilot#ranger_deeplands_sailor"
    name: "Skilled Pilot"
    type: null
    description: "A Deeplands sailor adds half his level (minimum 1) to Profession\
      \ (sailor) and Survival checks to navigate or avoid natural hazards in subterranean\
      \ waterways."
    prerequisites: null
    source: "Pathfinder Player Companion: Heroes of the Darklands"
  - id: "ability:keen_ear#ranger_deeplands_sailor"
    name: "Keen Ear"
    type: null
    description: "At 3rd level, a Deeplands sailor learns how to use sound to compensate\
      \ for poor visibility when facing threats above and below the water. He gains\
      \ the uncanny dodge rogue ability when underground and either swimming or aboard\
      \ a boat.\nAt 8th level, he gains improved uncanny dodge under these conditions,\
      \ treating his Deeplands sailor level as his effective rogue level for the purpose\
      \ of denying an enemy's sneak attacks.\nAt 13th level, he gains blindsense with\
      \ a range of 30 feet against creatures touching water.\nAt 18th level, his blindsense\
      \ range increases to 60 feet or equal to the range of his darkvision, whichever\
      \ is greater. If the Deeplands sailor becomes deafened, he loses all benefits\
      \ of this ability until his hearing is restored."
    prerequisites: null
    source: "Pathfinder Player Companion: Heroes of the Darklands"
  - id: "ability:quick_swim#ranger_deeplands_sailor"
    name: "Quick Swim"
    type: null
    description: "At 7th level, a Deeplands sailor can swim at his full speed as a\
      \ move action without penalty."
    prerequisites: null
    source: "Pathfinder Player Companion: Heroes of the Darklands"
  - id: "ability:subsonic_warning#ranger_deeplands_sailor"
    name: "Subsonic Warning"
    type: null
    description: "At 8th level as a swift action, a Deeplands sailor can provide the\
      \ benefits of his keen ear ability to the subjects of his hunter's bond. This\
      \ effect lasts for a number of rounds per day equal to the Deeplands sailor's\
      \ Wisdom modifier. These rounds need not be consecutive. A deafened creature\
      \ can't benefit from a Deeplands sailor's subsonic warning."
    prerequisites: null
    source: "Pathfinder Player Companion: Heroes of the Darklands"
  - id: "ability:hidden_depths#ranger_deeplands_sailor"
    name: "Hidden Depths"
    type: null
    description: "At 12th level, a Deeplands sailor can use the Stealth skill to hide\
      \ while underground or underwater, even if he doesn't have cover or concealment.\
      \ At 17th level, he can use the Stealth skill even while being observed when\
      \ underground or underwater."
    prerequisites: null
    source: "Pathfinder Player Companion: Heroes of the Darklands"
  source: "Pathfinder Player Companion: Heroes of the Darklands"
- id: "class:ranger#demonslayer"
  name: "Demonslayer"
  description: "Demonslayers are known for their expertise in the destruction of demons."
  modifications:
  - add: "ability:demonologist#ranger_demonslayer"
    remove: "ability:endurance#ranger"
  features:
  - id: "ability:demonologist#ranger_demonslayer"
    name: "Demonologist"
    type: null
    description: "At 3rd level, a demonslayer gains insight into his Abyssal enemies.\
      \ The demonslayer gains a bonus equal to 1/2 his class level on Knowledge (planes)\
      \ checks that relate to demons, Perception checks to pierce a demon's disguise,\
      \ and Survival checks while tracking demons. This bonus stacks with any bonuses\
      \ from favored enemy."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Combat"
  source: "Pathfinder Campaign Setting: Inner Sea Combat"
- id: "class:ranger#divine_marksman"
  name: "Divine Marksman"
  description: "Divine marksmen are masters of archery and touched by the divine."
  modifications:
  - add: "ability:bullseye_shot#ranger_divine_marksman"
    remove: "ability:track_and_wild_empathy#ranger"
  - add: "ability:archery_style#ranger_divine_marksman"
    remove: "ability:the_rangers_combat_style_feat_class_feature#ranger"
  - add: "ability:vicious_aim#ranger_divine_marksman"
    remove: "ability:all_spellcasting_and_the_marksman_is_not_considered_to_have_a_caster_level#ranger"
  - add: "ability:divine_influence#ranger_divine_marksman"
    remove: "ability:swift_tracking#ranger"
  - add: "ability:pinpoint_targeting#ranger_divine_marksman"
    remove: "ability:quarry#ranger"
  - add: "ability:quarry#ranger_divine_marksman"
    remove: "ability:improved_quarry#ranger"
  features:
  - id: "ability:bullseye_shot#ranger_divine_marksman"
    name: "Bullseye Shot"
    type: null
    description: "At 1st level, a divine marksman gains the Bullseye Shot feat as\
      \ a bonus feat. He need not meet its prerequisites."
    prerequisites: null
    source: "Pathfinder Player Companion: Weapon Master's Handbook"
  - id: "ability:archery_style#ranger_divine_marksman"
    name: "Archery Style"
    type: null
    description: "At 2nd level, a divine marksman must select the archery combat style."
    prerequisites: null
    source: "Pathfinder Player Companion: Weapon Master's Handbook"
  - id: "ability:vicious_aim#ranger_divine_marksman"
    name: "Vicious Aim"
    type: null
    description: "At 4th level, a divine marksman adds half his highest favored enemy\
      \ bonus to all attack rolls and damage rolls for attacks made with ranged weapons.\
      \ This does not stack with his normal favored enemy bonus when targeting a creature\
      \ that qualifies as a favored enemy."
    prerequisites: null
    source: "Pathfinder Player Companion: Weapon Master's Handbook"
  - id: "ability:divine_influence#ranger_divine_marksman"
    name: "Divine Influence"
    type: null
    description: "At 8th level, a divine marksman gains Weapon Focus with the longsword\
      \ as a bonus feat."
    prerequisites: null
    source: "Pathfinder Player Companion: Weapon Master's Handbook"
  - id: "ability:pinpoint_targeting#ranger_divine_marksman"
    name: "Pinpoint Targeting"
    type: null
    description: "At 11th level, an marksman gains Pinpoint Targeting as a bonus feat,\
      \ even if he does not meet its prerequisites."
    prerequisites: null
    source: "Pathfinder Player Companion: Weapon Master's Handbook"
  - id: "ability:quarry#ranger_divine_marksman"
    name: "Quarry"
    type: null
    description: "At 19th level, a divine marksman gains the quarry class feature."
    prerequisites: null
    source: "Pathfinder Player Companion: Weapon Master's Handbook"
  source: "Pathfinder Player Companion: Weapon Master's Handbook"
- id: "class:ranger#divine_tracker"
  name: "Divine Tracker"
  description: "Blessed by his deity, a divine tracker hunts down those he deems deserving\
    \ of his retribution. His weapon is likely to find purchase in his favored enemy."
  modifications:
  - add: "ability:blessings#ranger_divine_tracker"
    remove: "ability:hunters_bond#ranger"
  features:
  - id: "ability:blessings#ranger_divine_tracker"
    name: "Blessings"
    type: null
    description: "At 4th level, a divine tracker forms a close bond with his deity's\
      \ ethos. He selects two warpriest domains from among the domains granted by\
      \ his deity, and gains the minor blessings of those domains. A divine tracker\
      \ can select an alignment domain (Chaos, Evil, Good, or Law) only if his alignment\
      \ matches that domain. If a divine tracker isn't devoted to a particular deity,\
      \ he still selects two blessings to represent his spiritual inclinations and\
      \ abilities, subject to GM approval. The restriction on alignment domains still\
      \ applies. A divine tracker uses his ranger level as his warpriest level to\
      \ determine the effect of the blessing. At 13th level, a divine tracker gains\
      \ the major blessing from both of his domains."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  source: "Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "class:ranger#dragon_hunter"
  name: "Dragon Hunter"
  description: "The quintessential dragonslayers, dragon hunters are experts at forging\
    \ through the wilds in search of great wyrms."
  modifications:
  - add: "ability:predatory_deduction#ranger_dragon_hunter"
    remove: "ability:track#ranger"
  - add: "ability:dragoncrafting#ranger_dragon_hunter"
    remove: "ability:the_additional_favored_enemy_and_any_bonuses_to_existing_favored_enemies_gained_at_5th_level#ranger"
  - add: "ability:undaunted#ranger_dragon_hunter"
    remove: "ability:the_additional_favored_enemy_and_any_bonuses_to_existing_favored_enemies_gained_at_10th_level#ranger"
  - add: "ability:expert_dragoncrafter#ranger_dragon_hunter"
    remove: "ability:the_additional_favored_enemy_and_any_bonuses_to_existing_favored_enemies_gained_at_15th_level#ranger"
  - add: "ability:elemental_resilience#ranger_dragon_hunter"
    remove: "ability:the_additional_favored_enemy_and_any_bonuses_to_existing_favored_enemies_gained_at_20th_level#ranger"
  features:
  - id: "ability:predatory_deduction#ranger_dragon_hunter"
    name: "Predatory Deduction"
    type: null
    description: "Beginning at 1st level, when a dragon hunter successfully uses Survival\
      \ to spot the trail of a creature of the dragon type, the hunter may attempt\
      \ an immediate DC 15 Knowledge (arcana) check.\nOn a success, the dragon hunter\
      \ is able to deduce the species, age category, size, and color of the dragon.\
      \ If the trail is less than 48 hours old, the dragon hunter gains a +2 circumstance\
      \ bonus on the Knowledge check."
    prerequisites: null
    source: "Pathfinder Player Companion: Dragonslayer's Handbook"
  - id: "ability:dragoncrafting#ranger_dragon_hunter"
    name: "Dragoncrafting"
    type: null
    description: "Dragon hunters are experts not only at tracking and killing dragons,\
      \ but also at using dragon bodies to craft unique equipment. A dragon hunter\
      \ gains Dragoncrafting as a bonus feat at 5th level, even if she does not meet\
      \ the prerequisites."
    prerequisites: null
    source: "Pathfinder Player Companion: Dragonslayer's Handbook"
  - id: "ability:undaunted#ranger_dragon_hunter"
    name: "Undaunted"
    type: null
    description: "Beginning at 10th level, a dragon hunter gains a +4 bonus on Will\
      \ saves made to resist mind-affecting fear effects, Reflex saves made to avoid\
      \ damage from breath weapons, Reflex saves made to avoid crush attacks, and\
      \ Reflex saves made to avoid damage from tail sweep attacks."
    prerequisites: null
    source: "Pathfinder Player Companion: Dragonslayer's Handbook"
  - id: "ability:expert_dragoncrafter#ranger_dragon_hunter"
    name: "Expert Dragoncrafter"
    type: null
    description: "At 15th level, a dragon hunter may take 10 on Heal and Craft skill\
      \ checks to harvest dragoncraft materials and to create dragoncraft items. Additionally,\
      \ the amount of time required to create a dragoncraft item is reduced by half."
    prerequisites: null
    source: "Pathfinder Player Companion: Dragonslayer's Handbook"
  - id: "ability:elemental_resilience#ranger_dragon_hunter"
    name: "Elemental Resilience"
    type: null
    description: "At 20th level, a dragon hunter gains energy resistance 30 against\
      \ a single energy type for 1 hour. The energy types he may choose are acid,\
      \ cold, electricity, and fire. He may use this ability once per day."
    prerequisites: null
    source: "Pathfinder Player Companion: Dragonslayer's Handbook"
  source: "Pathfinder Player Companion: Dragonslayer's Handbook"
- id: "class:ranger#drake_warden"
  name: "Drake Warden"
  description: "Some rangers specialize in dealing with rambunctious younger drakes,\
    \ protecting them and teaching them to tolerate, and even trust, humanoid creatures.\
    \ These drake wardens follow and pass along secret techniques for raising drakes\
    \ effectively, and thanks to their methods, their drakes are both fiercely loyal\
    \ and extremely useful for scouting and stealth missions."
  modifications:
  - add: "ability:young_drake#ranger_drake_warden"
    remove: "ability:hunters_bond_2nd_favored_enemy_and_swift_tracker#ranger"
  features:
  - id: "ability:young_drake#ranger_drake_warden"
    name: "Young Drake"
    type: null
    description: "At 4th level, a drake warden gains a drake companion instead of\
      \ an animal companion, but his effective charge's level is equal to his ranger\
      \ level – 3.\nThe young drake gains drake powers only when its charge reaches\
      \ 3rd and 7th levels (not 11th or 15th level) and increases in size only when\
      \ its charge reaches 5th level (not 9th, 13th, or 17th level)."
    prerequisites: null
    source: "Pathfinder Player Companion: Legacy of Dragons"
  source: "Pathfinder Player Companion: Legacy of Dragons"
- id: "class:ranger#dungeon_rover"
  name: "Dungeon Rover"
  description: "This archetype can be taken by a character's torchbearer, as well\
    \ as other characters that qualify."
  modifications:
  - add: "ability:stone_scouting#ranger_dungeon_rover"
    remove: "ability:track#ranger"
  - add: "ability:vermin_affinity#ranger_dungeon_rover"
    remove: "ability:wild_empathy#ranger"
  - add: "ability:dungeon_ally#ranger_dungeon_rover"
    remove: "ability:hunters_bond#ranger"
  - add: "ability:subterranean_stride#ranger_dungeon_rover"
    remove: "ability:woodland_stride#ranger"
  - add: "ability:improved_stone_scouting#ranger_dungeon_rover"
    remove: "ability:swift_tracker#ranger"
  features:
  - id: "ability:stone_scouting#ranger_dungeon_rover"
    name: "Stone Scouting"
    type: null
    description: "A dungeon rover gains a +2 bonus on Perception checks to notice\
      \ underground environmental hazards, including traps, potential cave-ins, and\
      \ dangerous flora. A dungeon rover receives a check to notice these hazards\
      \ whenever he passes within 10 feet of them, whether or not he is actively looking."
    prerequisites: null
    source: "Pathfinder Player Companion: Dungeoneer's Handbook"
  - id: "ability:vermin_affinity#ranger_dungeon_rover"
    name: "Vermin Affinity"
    type: null
    description: "A dungeon rover gains the ability to improve the attitude of mindless\
      \ subterranean creatures. This ability functions as the wild empathy class feature,\
      \ except a dungeon rover can influence any vermin (even those without Intelligence\
      \ scores) instead of animals. Additionally, a dungeon rover can influence oozes\
      \ with a –4 penalty on his vermin affinity check."
    prerequisites: null
    source: "Pathfinder Player Companion: Dungeoneer's Handbook"
  - id: "ability:dungeon_ally#ranger_dungeon_rover"
    name: "Dungeon Ally"
    type: null
    description: ""
    prerequisites: null
    source: "Pathfinder Player Companion: Dungeoneer's Handbook"
  - id: "ability:subterranean_stride#ranger_dungeon_rover"
    name: "Subterranean Stride"
    type: null
    description: "At 7th level, a dungeon rover is never slowed by difficult terrain\
      \ while underground. However, areas that are enchanted or magically manipulated\
      \ to impede motion still affect him."
    prerequisites: null
    source: "Pathfinder Player Companion: Dungeoneer's Handbook"
  - id: "ability:improved_stone_scouting#ranger_dungeon_rover"
    name: "Improved Stone Scouting"
    type: null
    description: "At 8th level, a dungeon rover's bonus on Perception checks to notice\
      \ underground environmental hazards increases to +4. Additionally, the rover\
      \ receives a check to notice these irregularities whenever he passes within\
      \ 15 feet of them."
    prerequisites: null
    source: "Pathfinder Player Companion: Dungeoneer's Handbook"
  source: "Pathfinder Player Companion: Dungeoneer's Handbook"
- id: "class:ranger#elemental_envoy"
  name: "Elemental Envoy"
  description: ""
  modifications:
  - add: "ability:planar_combatant#ranger_elemental_envoy"
    remove: "ability:the_rangers_combat_style_feats#ranger"
  - add: "ability:elemental_explorer#ranger_elemental_envoy"
    remove: "ability:favored_terrain#ranger"
  features:
  - id: "ability:planar_combatant#ranger_elemental_envoy"
    name: "Planar Combatant"
    type: null
    description: "At 2nd level, an elemental envoy must choose the elemental combat\
      \ style, choosing his combat style feats from that list."
    prerequisites: null
    source: "Pathfinder Player Companion: Disciple's Doctrine"
  - id: "ability:elemental_explorer#ranger_elemental_envoy"
    name: "Elemental Explorer"
    type: null
    description: "At 3rd level, instead of selecting a favored terrain, an elemental\
      \ envoy gains the typical favored terrain bonuses when traveling on the Plane\
      \ of Air, Plane of Earth, Plane of Fire, and Plane of Water, except the elemental\
      \ envoy gains a bonus on Knowledge (planes) checks instead of Knowledge (geography)\
      \ checks. At 8th level and every 5 levels thereafter, he does not select an\
      \ additional favored terrain, but his favored terrain bonuses increase by 2."
    prerequisites: null
    source: "Pathfinder Player Companion: Disciple's Doctrine"
  source: "Pathfinder Player Companion: Disciple's Doctrine"
- id: "class:ranger#falconer"
  name: "Falconer"
  description: "Rangers have always enjoyed a special bond with a specific animal,\
    \ but the falconer takes this bond to a deeper level. Falconers begin with their\
    \ companion earlier than other rangers, and have the ability to teach their companions\
    \ special tricks."
  modifications:
  - add: "ability:feathered_companion#ranger_falconer"
    remove: "ability:wild_empathy#ranger"
  - add: "ability:swoop_for_the_kill#ranger_falconer"
    remove: "ability:the_combat_style_feat_the_ranger_gains_at_6th_level#ranger"
  features:
  - id: "ability:feathered_companion#ranger_falconer"
    name: "Feathered Companion"
    type: null
    description: "At 1st level, a falconer earns the trust and companionship of a\
      \ bird of prey. The bird can be of any type of large hunting or scavenging bird\
      \ (even a vulture). This ability functions like the druid animal companion ability\
      \ (which is part of the nature bond class feature), but the falconer must take\
      \ the bird animal companion, and that companion has only half the normal hit\
      \ points. The falconer cannot teach the bird of prey the work trick, but can\
      \ teach it either the roam or distract trick for free. Whichever trick the falconer\
      \ does not pick then can be picked as a trick later.\nRoam (DC 15) The falconer\
      \ can let his animal companion loose to roam and forage. He must let it roam\
      \ for no more than a week. When the falconer lets it roam, it agrees to return\
      \ to the place he let it loose within the time period he designates. Distract\
      \ (DC 20; bird only) The animal companion flutters wildly around any enemy it\
      \ would normally attack with the attack trick. It makes an attack roll against\
      \ that enemy. On a hit, the enemy is shaken for 1 round."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:swoop_for_the_kill#ranger_falconer"
    name: "Swoop for the Kill"
    type: null
    description: "At 6th level, when outdoors, a falconer can direct his feathered\
      \ companion to strike an enemy from high above. His feathered companion gains\
      \ the following trick as a bonus trick.\nSwooping Charge (DC 20; bird) The falconer's\
      \ bird companion flies up and then swoops down into a charge. To perform this\
      \ trick, the companion must be able to fly, and it must be outdoors or someplace\
      \ with enough room for the bird to fly great distances in (a grand cathedral\
      \ may have enough room, but dungeons usually do not). It spends a full-round\
      \ action flying to a high vantage point, and on the next round makes a charge\
      \ attack upon an enemy the falconer designates. If that charge attack hits,\
      \ the bird deals 2d4 points of damage instead of 1d4 with its bite and gains\
      \ a ×4 critical modifier when making the attack. If the bird hits, the target\
      \ is staggered for 1 round."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  source: "Pathfinder Roleplaying Game Ultimate Combat"
- id: "class:ranger#flamewarden"
  name: "Flamewarden"
  description: "Emulating the blazing phoenix, flamewardens sweep through the world\
    \ like a selective forest fire, burning away corruption, evil, and those who cling\
    \ to decay."
  modifications:
  - add: "ability:touch_of_flame#ranger_flamewarden"
    remove: "ability:hunters_bond#ranger"
  - add: "ability:spellcasting#ranger_flamewarden"
    remove: "ability:the_rangers_spells#ranger"
  - add: "ability:stoking_the_embers#ranger_flamewarden"
    remove: "ability:evasion#ranger"
  - add: "ability:burning_renewal#ranger_flamewarden"
    remove: "ability:camouflage#ranger"
  - add: "ability:phoenix_rising#ranger_flamewarden"
    remove: "ability:improved_evasion_and_master_hunter#ranger"
  features:
  - id: "ability:touch_of_flame#ranger_flamewarden"
    name: "Touch of Flame"
    type: null
    description: "At 4th level, a flamewarden can cause his weapons to burst into\
      \ flame. As a standard action, the ranger can grant a single weapon he holds\
      \ the flaming special ability for 1 minute; while under this effect, the weapon\
      \ counts as magic for the purpose of overcoming damage reduction. A flamewarden\
      \ can use this ability a number of times per day equal to 3 + his Wisdom modifier.\
      \ At 12th level, weapons affected by this ability gain the flaming burst special\
      \ ability instead."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:spellcasting#ranger_flamewarden"
    name: "Spellcasting"
    type: null
    description: "A flamewarden can prepare spells from the druid list that have the\
      \ fire descriptor."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:stoking_the_embers#ranger_flamewarden"
    name: "Stoking the Embers"
    type: null
    description: "At 9th level, a flamewarden can fan the last spark of a recently\
      \ slain creature's life force back into a full flame. Once per day as a standard\
      \ action, a flamewarden can touch the corpse of a creature that has died within\
      \ 1 round to grant it the effects of breath of life."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:burning_renewal#ranger_flamewarden"
    name: "Burning Renewal"
    type: null
    description: "At 12th level, a flamewarden can use the cleansing power of fire\
      \ to remove afflictions from his body, mind, and soul. When the flamewarden\
      \ takes 5 or more points of fire damage, he can remove one of the following\
      \ conditions: fatigued, shaken, or sickened. Alternatively, he can remove 1\
      \ point of ability damage or drain from an ability score of his choice.\nIf\
      \ the flamewarden takes 10 or more points of fire damage, he can remove one\
      \ of the following conditions: exhausted, frightened, or nauseated. Alternatively,\
      \ he can remove 1d6 points of ability damage or drain from an ability score\
      \ of his choice.\nThe ranger can use this ability only once each time he takes\
      \ fire damage, regardless of how much damage it deals over the required amount.\
      \ He can use this ability a number of times per day equal to 3 + her Wisdom\
      \ modifier.\nIf the flamewarden has fire resistance or immunity to fire, fire\
      \ damage he would have otherwise taken still counts toward activating burning\
      \ renewal."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:phoenix_rising#ranger_flamewarden"
    name: "Phoenix Rising"
    type: null
    description: "At 16th level, if a flamewarden dies, his body explodes in a conflagration\
      \ in a 20-foot spread. Each hostile creature in the area takes 10d6 points of\
      \ fire damage unless it succeeds at a Reflex save (DC = 10 + half the ranger's\
      \ level + his Constitution modifier) for half damage. The flames don't harm\
      \ the flamewarden's allies, who instead are healed 5d6 points of damage, and\
      \ any poisons they are currently suffering are neutralized as per neutralize\
      \ poison. The flamewarden's body is reduced to ashes by the explosion.\nAt 20th\
      \ level, the flamewarden gains immunity to fire, and once per week, the flamewarden\
      \ rises from the ashes of his own destruction 1 round after dying. The flamewarden's\
      \ body re-forms with all his equipment, and he returns to life with half his\
      \ maximum hit points. Any ability scores that were 0 become 1, and non-magical\
      \ diseases and poisons are cured. A limited wish, miracle, or wish spell cast\
      \ before he rises from the ashes prevents him from doing so, as does the area\
      \ of an unhallow effect."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
- id: "class:ranger#fortune_finder"
  name: "Fortune Finder"
  description: "Adventurers seek fortune and and travel to mysterious lands. The most\
    \ skilled of these thrillseekers are often called fortune-finders."
  modifications:
  - add: "ability:hinterlander#ranger_fortune_finder"
    remove: "ability:track#ranger"
  - add: "ability:adaptable_study#ranger_fortune_finder"
    remove: "ability:hunters_bond#ranger"
  - add: "ability:trailblazer#ranger_fortune_finder"
    remove: "ability:woodland_stride#ranger"
  - add: "ability:fast_study#ranger_fortune_finder"
    remove: "ability:quarry_and_improved_quarry#ranger"
  - add: "ability:master_explorer#ranger_fortune_finder"
    remove: "ability:master_hunter#ranger"
  features:
  - id: "ability:hinterlander#ranger_fortune_finder"
    name: "Hinterlander"
    type: null
    description: "A fortune-finder adds 1/2 his level (minimum 1) on all Climb and\
      \ Swim checks."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Beast"
  - id: "ability:adaptable_study#ranger_fortune_finder"
    name: "Adaptable Study"
    type: null
    description: "At 4th level, a fortune-finder can adapt and orient himself to new\
      \ environments and new enemies. He gains a +1 bonus on initiative checks and\
      \ Knowledge (geography), Perception, Stealth, and Survival checks whenever he\
      \ is in a terrain he hasn't selected as one of his favored terrains. He leaves\
      \ no trail and can't be tracked in any such terrain (though he can leave a trail\
      \ if he so chooses).\nIn addition to this, the fortune-finder can study an opponent\
      \ he can see as a move action. He then gains a bonus on Bluff, Knowledge, Perception,\
      \ Sense Motive, and Survival checks attempted against that opponent, as well\
      \ as on weapon attack and damage rolls against it. The bonus is equal to half\
      \ the fortune-seeker's highest favored enemy bonus. A fortune-finder can't attempt\
      \ Knowledge checks untrained to identify an opponent he has studied with adaptable\
      \ study. Bonuses from adaptable study don't stack with those from the favored\
      \ enemy ability. The ranger can study only a single target at a time."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Beast"
  - id: "ability:trailblazer#ranger_fortune_finder"
    name: "Trailblazer"
    type: null
    description: "Starting at 7th level, a fortune-finder can move through any sort\
      \ of difficult terrain at his normal speed. Terrain that is enchanted or magically\
      \ manipulated to impede movement, however, still affects the fortune-finder."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Beast"
  - id: "ability:fast_study#ranger_fortune_finder"
    name: "Fast Study"
    type: null
    description: "Beginning at 11th level, a fortune-finder can study an opponent\
      \ using adaptable study as a swift or move action. In addition to this, he can\
      \ maintain bonuses from adaptable study against one additional opponent. At\
      \ 19th level, he can study an opponent using adaptable study as an immediate,\
      \ swift, or move action and can maintain the bonuses from adaptable study against\
      \ a total of three opponents."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Beast"
  - id: "ability:master_explorer#ranger_fortune_finder"
    name: "Master Explorer"
    type: null
    description: "A fortune-finder of 20th level becomes a master explorer. He can\
      \ move through any sort of terrain that impedes movement at his full speed,\
      \ even if it is enchanted or magically manipulated to impede motion. As a full-round\
      \ action, he can study one opponent he can see and has already studied with\
      \ adaptable study, increasing the benefits he gains from that ability to equal\
      \ his full favored enemy bonus."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Beast"
  source: "Pathfinder Player Companion: Blood of the Beast"
- id: "class:ranger#freebooter"
  name: "Freebooter"
  description: "A freebooter is a natural leader, a pirate who works well with a variety\
    \ of people and in a variety of roles. Her specialized combat tactics help organize\
    \ and direct a crew, and freebooters' talents are in high demand. Most freebooters\
    \ work as independent agents. A freebooter signs on with a crew when she feels\
    \ the urge to travel, and often moves to a new ship when her contract ends."
  modifications:
  - add: "ability:freebooters_bane#ranger_freebooter"
    remove: "ability:favored_enemy#ranger"
  - add: "ability:freebooters_bond#ranger_freebooter"
    remove: "ability:hunters_bond#ranger"
  - add: "ability:fast_swimmer#ranger_freebooter"
    remove: "ability:woodland_stride#ranger"
  features:
  - id: "ability:freebooters_bane#ranger_freebooter"
    name: "Freebooter's Bane"
    type: null
    description: "At 1st level, the freebooter can, as a move action, indicate an\
      \ enemy in combat and rally her allies to focus on that target. The freebooter\
      \ and her allies gain a +1 bonus on weapon attack and damage rolls against the\
      \ target. This ability applies only to allies who can see or hear the freebooter\
      \ and who are within 30 feet of the freebooter at the time she activates this\
      \ ability. At 5th level and every 5 levels thereafter (10th, 15th, and 20th\
      \ level), the bonus increases by 1. The freebooter's bane lasts until the target\
      \ dies or the freebooter selects a new target.\nFAQ Pirates of the Inner Sea,\
      \ Freebooter: A freebooter ranger has quarry but not favored enemy. How does\
      \ a freebooter use quarry? A freebooter's quarry must be the target of the freebooter's\
      \ freebooter's bane ability, rather than a favored enemy. [Source]"
    prerequisites: null
    source: "Pathfinder Player Companion: Pirates of the Inner Sea"
  - id: "ability:freebooters_bond#ranger_freebooter"
    name: "Freebooter's Bond"
    type: null
    description: "At 4th level, a freebooter forms a bond with her crewmates. This\
      \ bond allows her to spend a move action to grant her allies extra combat prowess\
      \ when they work as a team. All allies within 30 feet who can see or hear the\
      \ freebooter gain an additional +2 bonus on attack rolls when flanking with\
      \ the freebooter or with another ally affected by this ability."
    prerequisites: null
    source: "Pathfinder Player Companion: Pirates of the Inner Sea"
  - id: "ability:fast_swimmer#ranger_freebooter"
    name: "Fast Swimmer"
    type: null
    description: "Starting at 7th level, a freebooter may swim half her speed as a\
      \ move action or her normal speed as a full-round action with a successful Swim\
      \ check. The freebooter gains a +2 bonus on Swim checks."
    prerequisites: null
    source: "Pathfinder Player Companion: Pirates of the Inner Sea"
  source: "Pathfinder Player Companion: Pirates of the Inner Sea"
- id: "class:ranger#galvanic_saboteur"
  name: "Galvanic Saboteur"
  description: "Some rangers develop special skills to combat robots and devious arcanists."
  modifications:
  - add: "ability:favored_enemy#ranger_galvanic_saboteur"
    remove: "ability:favored_enemy#ranger"
  - add: "ability:reprogram#ranger_galvanic_saboteur"
    remove: "ability:wild_empathy#ranger"
  - add: "ability:lucky_dodge#ranger_galvanic_saboteur"
    remove: "ability:favored_terrain#ranger"
  - add: "ability:static_strike#ranger_galvanic_saboteur"
    remove: "ability:swift_tracker_and_camouflage#ranger"
  - add: "ability:sensor_evasion#ranger_galvanic_saboteur"
    remove: "ability:hide_in_plain_sight#ranger"
  features:
  - id: "ability:favored_enemy#ranger_galvanic_saboteur"
    name: "Favored Enemy"
    type: null
    description: "At 1st level, a galvanic saboteur must select construct creatures\
      \ as his first favored enemy."
    prerequisites: null
    source: "Pathfinder Player Companion: People of the River"
  - id: "ability:reprogram#ranger_galvanic_saboteur"
    name: "Reprogram"
    type: null
    description: "At 1st level, a galvanic saboteur can improve the initial attitude\
      \ of a mindless construct. This ability functions as wild empathy, except only\
      \ against mindless constructs. The ranger can use this ability against constructs\
      \ with an Intelligence score, but he takes a –4 penalty on the check."
    prerequisites: null
    source: "Pathfinder Player Companion: People of the River"
  - id: "ability:lucky_dodge#ranger_galvanic_saboteur"
    name: "Lucky Dodge"
    type: null
    description: "At 3rd level, a galvanic saboteur can dodge the precise attacks\
      \ of even the most technologically advanced foes. The ranger gains a luck bonus\
      \ to AC against attacks that target his touch AC as long as his opponent's type\
      \ matches that of his first favored enemy. This luck bonus is equal to 1/2 the\
      \ ranger's favored enemy bonus against that creature type. At 8th, 13th, and\
      \ 18th levels, the ranger gains this luck bonus to AC against attacks that target\
      \ touch his AC as long as his opponent's type matches his second, third, and\
      \ fourth favored enemy, respectively. A galvanic saboteur's animal companion\
      \ (if he chose one for his hunter's bond) also gains this luck bonus."
    prerequisites: null
    source: "Pathfinder Player Companion: People of the River"
  - id: "ability:static_strike#ranger_galvanic_saboteur"
    name: "Static Strike"
    type: null
    description: "At 8th level, the galvanic saboteur has gathered enough parts and\
      \ scrap from his constructed enemies that he can infuse some of his attacks\
      \ with a bit of their alien energy. Once per day as a standard action, the ranger\
      \ can make a static strike as a melee attack at his full base attack bonus.\
      \ If the attack hits, it deals an additional 1d6 points of electricity damage\
      \ and the ranger can make an additional attack at his full base attack bonus\
      \ against a foe that is adjacent to the previous foe and still within his reach,\
      \ as if he had Cleave, except he doesn't take a –2 penalty to his AC and the\
      \ second attack deals an additional 2d6 points of electricity damage.\nAt 12th\
      \ level, the ranger can continue to make attacks against adjacent creatures,\
      \ as if he had Greater Cleave, with each hit increasing the amount of electricity\
      \ damage dealt to the next foe in line.\nThe ranger can use this ability twice\
      \ per day at 14th level and three times per day at 20th level."
    prerequisites: null
    source: "Pathfinder Player Companion: People of the River"
  - id: "ability:sensor_evasion#ranger_galvanic_saboteur"
    name: "Sensor Evasion"
    type: null
    description: "At 17th level, a galvanic saboteur has mastered the art of evading\
      \ technological and magical observation. He can use the Stealth skill against\
      \ constructs and magical sensors (such as those created by arcane eye or clairaudience/clairvoyance)\
      \ even while being observed."
    prerequisites: null
    source: "Pathfinder Player Companion: People of the River"
  source: "Pathfinder Player Companion: People of the River"
- id: "class:ranger#groom"
  name: "Groom"
  description: "This archetype can be taken by a character's torchbearer, as well\
    \ as other characters that qualify."
  modifications:
  - add: "ability:hide_the_horses#ranger_groom"
    remove: "ability:track#ranger"
  - add: "ability:horse_whisperer#ranger_groom"
    remove: "ability:endurance#ranger"
  - add: "ability:scout_the_area#ranger_groom"
    remove: "ability:the_rangers_1st_favored_terrain#ranger"
  features:
  - id: "ability:hide_the_horses#ranger_groom"
    name: "Hide the Horses"
    type: null
    description: "A groom finds the best place to stable and conceal a party's mounts\
      \ while the group explores a dungeon. A groom adds half her level (minimum 1)\
      \ on Stealth skill checks for both herself and the mounts she's hiding while\
      \ she is concealing a party's mounts."
    prerequisites: null
    source: "Pathfinder Player Companion: Dungeoneer's Handbook"
  - id: "ability:horse_whisperer#ranger_groom"
    name: "Horse Whisperer"
    type: null
    description: "At 3rd level, a groom can use speak with animals at will, but can\
      \ use this power only on horses, riding dogs, and other mounts of the animal\
      \ type."
    prerequisites: null
    source: "Pathfinder Player Companion: Dungeoneer's Handbook"
  - id: "ability:scout_the_area#ranger_groom"
    name: "Scout the Area"
    type: null
    description: "At 3rd level, a groom gains a +4 bonus on Knowledge (local) checks.\
      \ In addition, she always knows where to find the nearest expert or spellcaster\
      \ who can provide a particular service, such as the nearest source of raise\
      \ dead."
    prerequisites: null
    source: "Pathfinder Player Companion: Dungeoneer's Handbook"
  source: "Pathfinder Player Companion: Dungeoneer's Handbook"
- id: "class:ranger#guide"
  name: "Guide"
  description: "Many rangers are loners, but some choose to use their familiarity\
    \ with the land to guide others safely through the wilderness."
  modifications:
  - add: "ability:rangers_focus#ranger_guide"
    remove: "ability:favored_enemy#ranger"
  - add: "ability:terrain_bond#ranger_guide"
    remove: "ability:hunters_bond#ranger"
  - add: "ability:rangers_luck#ranger_guide"
    remove: "ability:evasion#ranger"
  - add: "ability:inspired_moment#ranger_guide"
    remove: "ability:quarry_and_improved_quarry#ranger"
  - add: "ability:improved_rangers_luck#ranger_guide"
    remove: "ability:improved_evasion#ranger"
  features:
  - id: "ability:rangers_focus#ranger_guide"
    name: "Ranger's Focus"
    type: null
    description: "At 1st level, once per day, the guide can focus on a single enemy\
      \ within line of sight as a swift action. That creature remains the Ranger's\
      \ focus until it is reduced to 0 or fewer hit points or surrenders, or until\
      \ the Ranger designates a new focus, whichever occurs first. The Ranger gains\
      \ a +2 bonus on attack and damage rolls against the target of his focus. At\
      \ 5th level, and every five levels thereafter, this bonus increases by +2.\n\
      At 4th level, and every 3 levels thereafter, the Ranger can use this ability\
      \ one additional time per day."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:terrain_bond#ranger_guide"
    name: "Terrain Bond"
    type: null
    description: "At 4th level, the guide forms a bond with the land itself, enabling\
      \ him to direct others in such terrain. When in his favored terrain, the Ranger\
      \ grants all allies within line of sight and that can hear him a +2 bonus on\
      \ initiative checks and Perception, Stealth, and Survival skill checks. Also,\
      \ as long as they travel with him, the Ranger's allies leave no trail and can't\
      \ be tracked. The Ranger can choose for the group to leave a trail, or even\
      \ specific members of the group to leave a trail if he so desires.\nThis ability\
      \ replaces hunter's bond."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:rangers_luck#ranger_guide"
    name: "Ranger's Luck"
    type: null
    description: "Upon reaching 9th level, once per day the guide can either reroll\
      \ one of his attack rolls or force an enemy who just hit him with an attack\
      \ to reroll the attack roll. The Ranger must take the result of the second roll\
      \ even if it is worse. A Ranger can use this ability once per day at 9th level,\
      \ plus one additional time per day at 14th and 19th levels.\nThis ability replaces\
      \ evasion."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:inspired_moment#ranger_guide"
    name: "Inspired Moment"
    type: null
    description: "At 11th level, the guide can have an inspired moment once per day\
      \ as a free action. The Ranger gains the following benefits until the end of\
      \ his next turn. His speed increases by 10 feet. He can take an extra move or\
      \ swift action on his turn. He gains a +4 bonus to AC and on attack rolls, skill\
      \ checks, or ability checks. Finally, he automatically confirms any critical\
      \ threat he scores. He can use this ability one additional time per day at 19th\
      \ level.\nThis ability replaces quarry and improved quarry."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:improved_rangers_luck#ranger_guide"
    name: "Improved Ranger's Luck"
    type: null
    description: "Upon reaching 16th level, the Ranger's luck increases. He gains\
      \ a +4 bonus on his rerolls made with the Ranger's luck ability, or if he forces\
      \ an enemy to reroll an attack, that enemy takes a –4 penalty on the roll. This\
      \ bonus or penalty is also applied on any roll to confirm critical hits."
    prerequisites: null
    source: "Advanced Player's Guide"
  source: "Advanced Player's Guide"
- id: "class:ranger#guildbreaker"
  name: "Guildbreaker"
  description: "Some rangers aren't the type to put their steel and sweat behind fighting\
    \ particular kinds of creatures. Instead, these shrewd warriors alter their focus\
    \ and dedicate their efforts to dismantling enemy organizations. Guildbreakers\
    \ stoke their enmity for their foes, and they train to track the movements of\
    \ rival organizations, and even to infiltrate these groups to gather secret intelligence."
  modifications:
  - add: "ability:class_skills#ranger_guildbreaker"
    remove: "ability:the_rangers_class_skills#ranger"
  - add: "ability:favored_organization#ranger_guildbreaker"
    remove: "ability:favored_enemy#ranger"
  - add: "ability:read_the_city#ranger_guildbreaker"
    remove: "ability:wild_empathy#ranger"
  - add: "ability:deep_cover#ranger_guildbreaker"
    remove: "ability:hunters_bond#ranger"
  - add: "ability:crowd_stride#ranger_guildbreaker"
    remove: "ability:woodland_stride#ranger"
  features:
  - id: "ability:class_skills#ranger_guildbreaker"
    name: "Class Skills"
    type: null
    description: "A guildbreaker adds Bluff, Disguise, and Knowledge (local) to his\
      \ list of class skills, instead of Handle Animal, Heal, and Knowledge (geography)."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  - id: "ability:favored_organization#ranger_guildbreaker"
    name: "Favored Organization"
    type: null
    description: "When a guildbreaker selects a favored enemy, he can opt to select\
      \ a specific organization, such as a particular thieves' guild, in lieu of a\
      \ specific creature type. The guildbreaker must select this option for his first\
      \ favored enemy, but he can choose either option for his later favored enemies.\
      \ The guildbreaker's bonuses from favored enemy apply against official members\
      \ of this organization regardless of their creature type, but not against the\
      \ organization's allies, paid mercenaries, or forced labor. This ability only\
      \ applies if the guildbreaker knows that the target is a member of the organization."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  - id: "ability:read_the_city#ranger_guildbreaker"
    name: "Read the City"
    type: null
    description: "A guildbreaker spends most of his time in cities and large population\
      \ centers. As a result, he gains an innate sense of comings and goings in the\
      \ hustle around him. When in an urban environment, a guildbreaker can use the\
      \ Survival skill to gather information, but only about the movements of creatures\
      \ and what sort of people (races, social classes, predominant professions, and\
      \ the like) occupy the community.\nUnlike with the normal way to gather information,\
      \ the guildbreaker studies the signs of the city instead of asking around, so\
      \ it doesn't spread word about the nature of his questions to others."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  - id: "ability:deep_cover#ranger_guildbreaker"
    name: "Deep Cover"
    type: null
    description: "Guildbreakers may work to dismantle their enemies' power structures\
      \ from within, and they know how to gather resources and the necessary trappings\
      \ in order to masquerade as a member of those organizations. At 4th level, a\
      \ guildbreaker adds a circumstance bonus equal to twice his favored organization\
      \ bonus to all Bluff and Disguise checks to appear to be a member of the organization\
      \ (this does not apply on Disguise checks to change his appearance and replace\
      \ a specific member, but rather to checks related to appear to be a general\
      \ member of the organization).\nThe bonus on Bluff checks from deep cover stacks\
      \ with the guildbreaker's overall bonus from favored organization if the person\
      \ he is attempting to deceive is also a member of that organization.\nA guildbreaker\
      \ posing as a member of one of his favored enemy organizations automatically\
      \ defeats truthtelling magic (as if under the effects of glibness), but only\
      \ for the purpose of claiming to be a member of the organization. Truth-telling\
      \ magic can still expose him with a more indirect question, such as a member\
      \ of a non-religious evil organization asking the guildbreaker for the identity\
      \ of his patron deity."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  - id: "ability:crowd_stride#ranger_guildbreaker"
    name: "Crowd Stride"
    type: null
    description: "At 7th level, a guildbreaker can slip through crowded streets with\
      \ ease. His movement speed is not reduced when moving through a crowd."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  source: "Pathfinder Roleplaying Game Ultimate Intrigue"
- id: "class:ranger#hooded_champion"
  name: "Hooded Champion"
  description: "The hooded champion lives on the periphery of civilized lands, and\
    \ is often at odds with the forces of law and order. He is frequently a hero of\
    \ oppressed peoples, lurking in the woods near their homes and trying to right\
    \ the injustices inflicted upon them by the wealthy and powerful."
  modifications:
  - add: "ability:panache#ranger_hooded_champion"
    remove: "ability:favored_enemy_at_1st_level#ranger"
  - add: "ability:combat_style#ranger_hooded_champion"
    remove: "ability:wild_empathy_endurance_evasion_and_improved_evasion#ranger"
  features:
  - id: "ability:panache#ranger_hooded_champion"
    name: "Panache"
    type: null
    description: "At 1st level, the hooded champion gains the swashbuckler's panache\
      \ class feature. He regains panache through critical hits and killing blows\
      \ when using a bow of any kind, rather than when using a light or one-handed\
      \ piercing melee weapon. If the hooded champion has this ability and the panache\
      \ ability from another class or archetype, the panache points from the two sources\
      \ do not stack, but the hooded champion regains panache in any way either class\
      \ feature allows him to. For example, a character with a Charisma score of 16\
      \ who has both the hooded champion's and the swashbuckler's panache has a base\
      \ of 3 panache points, and regains panache from critical hits and killing blows\
      \ from both bows and light or one-handed piercing melee weapons."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:combat_style#ranger_hooded_champion"
    name: "Combat Style"
    type: null
    description: "At 2nd level, the hooded champion must select the archery combat\
      \ style. At 9th level, the hooded champion gains the swashbuckler's grace and\
      \ evasive deeds. At 16th level, the hooded champion gains the swashbuckler's\
      \ edge and cheat death deeds."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  source: "Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "class:ranger#horse_lord"
  name: "Horse Lord"
  description: "Rangers of the plains use horses or other riding beasts to hunt their\
    \ lands, forging a near-mystical relationship with their mounts. Horse lords are\
    \ unparalleled mounted combatants, the envy of even the most dedicated cavalier."
  modifications:
  - add: "ability:mounted_bond#ranger_horse_lord"
    remove: "ability:hunters_bond#ranger"
  - add: "ability:strong_bond#ranger_horse_lord"
    remove: "ability:camouflage#ranger"
  - add: "ability:spiritual_bond#ranger_horse_lord"
    remove: "ability:hide_in_plain_sight#ranger"
  features:
  - id: "ability:mounted_bond#ranger_horse_lord"
    name: "Mounted Bond"
    type: null
    description: "At 4th level, the horse lord forms a bond with an animal he can\
      \ use as a mount, which becomes his animal companion. A Medium Ranger can select\
      \ a camel or a horse. A small Ranger can select a pony or wolf, but can also\
      \ select a boar or dog if he is at least 7th level.\nThis ability functions\
      \ like the druid animal companion ability except that the Ranger's effective\
      \ druid level is equal to his Ranger level – 3. The Ranger gains a +2 bonus\
      \ on Handle Animal and Ride checks with his animal companion mount.\nThis ability\
      \ replaces hunter's bond."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:strong_bond#ranger_horse_lord"
    name: "Strong Bond"
    type: null
    description: "At 12th level, the horse lord strengthens his bond with his mount.\
      \ The Ranger's effective druid level for his mount is now equal to his Ranger\
      \ level.\nThis ability replaces camouflage."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:spiritual_bond#ranger_horse_lord"
    name: "Spiritual Bond"
    type: null
    description: "At 17th level, the horse lord can grant his animal companion temporary\
      \ hit points equal to his Ranger level once per day. While these temporary hit\
      \ points last, when his mount is within 30 feet of him, he can choose to share\
      \ the damage taken by his mount as if using shield other."
    prerequisites: null
    source: "Advanced Player's Guide"
  source: "Advanced Player's Guide"
- id: "class:ranger#infiltrator"
  name: "Infiltrator"
  description: "Some rangers study their favored enemies and learn their ways, applying\
    \ this knowledge to their own abilities and using their foes' strengths against\
    \ them. Infiltrators are willing to walk a mile in an enemy's shoes so as to learn\
    \ everything there is to know about their foes in order to more effectively hunt\
    \ and kill them."
  modifications: []
  features: []
  source: "Advanced Player's Guide"
- id: "class:ranger#lantern_bearer"
  name: "Lantern Bearer"
  description: "Lantern bearers are entrusted with secretly eliminating the drow and\
    \ containing any knowledge of their existence. While the vast majority of lantern\
    \ bearers are elves, a rare few members of the organization have proven themselves\
    \ trustworthy and dedicated enough to join their ranks despite their non-elven\
    \ heritage."
  modifications:
  - add: "ability:enhanced_vision#ranger_lantern_bearer"
    remove: "ability:wild_empathy#ranger"
  - add: "ability:poison_resistance#ranger_lantern_bearer"
    remove: "ability:endurance#ranger"
  - add: "ability:favored_terrain#ranger_lantern_bearer"
    remove: "ability:favored_terrain#ranger"
  - add: "ability:cavern_stride#ranger_lantern_bearer"
    remove: "ability:woodland_stride#ranger"
  - add: "ability:darkvision#ranger_lantern_bearer"
    remove: "ability:the_favored_terrain_gained_at_8th_level#ranger"
  - add: "ability:poison_immunity#ranger_lantern_bearer"
    remove: "ability:camouflage#ranger"
  - add: "ability:stunning_light#ranger_lantern_bearer"
    remove: "ability:the_favored_terrain_gained_at_13th_level#ranger"
  - add: "ability:camouflage#ranger_lantern_bearer"
    remove: "ability:hide_in_plain_sight#ranger"
  - add: "ability:paralyzing_light#ranger_lantern_bearer"
    remove: "ability:the_favored_terrain_gained_at_18th_level#ranger"
  features:
  - id: "ability:enhanced_vision#ranger_lantern_bearer"
    name: "Enhanced Vision"
    type: null
    description: "A lantern bearer hones his senses to better combat subterranean\
      \ enemies. He gains low-light vision. If the lantern bearer already has low-light\
      \ vision, he can instead see three times as far as humans in areas of dim light."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Intrigue"
  - id: "ability:poison_resistance#ranger_lantern_bearer"
    name: "Poison Resistance"
    type: null
    description: "At 3rd level, a lantern bearer gains a +4 bonus on saving throws\
      \ against poison."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Intrigue"
  - id: "ability:favored_terrain#ranger_lantern_bearer"
    name: "Favored Terrain"
    type: null
    description: "At 3rd level, a lantern bearer selects a favored terrain as normal.\
      \ The skill bonus and initiative bonus granted in this favored terrain increase\
      \ by 2 at 8th level and every 5 ranger levels thereafter."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Intrigue"
  - id: "ability:cavern_stride#ranger_lantern_bearer"
    name: "Cavern Stride"
    type: null
    description: "At 7th level, a lantern bearer's movement is unimpeded by non-magical\
      \ difficult terrain underground and non-magical webs."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Intrigue"
  - id: "ability:darkvision#ranger_lantern_bearer"
    name: "Darkvision"
    type: null
    description: "At 8th level, a lantern bearer's senses fully attune to the darkness,\
      \ granting him darkvision to a distance of 60 feet. If the lantern bearer already\
      \ has darkvision, its range increases by 30 feet."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Intrigue"
  - id: "ability:poison_immunity#ranger_lantern_bearer"
    name: "Poison Immunity"
    type: null
    description: "At 12th level, a lantern bearer gains immunity to poison."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Intrigue"
  - id: "ability:stunning_light#ranger_lantern_bearer"
    name: "Stunning Light"
    type: null
    description: "At 13th level, a lantern bearer learns to increase the effectiveness\
      \ of bright light on creatures with light blindness. Daylight spells cast by\
      \ the lantern bearer or other sources of bright light wielded by him cause creatures\
      \ with light blindness within the area of bright light to become stunned for\
      \ 1 round in addition to being blinded."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Intrigue"
  - id: "ability:camouflage#ranger_lantern_bearer"
    name: "Camouflage"
    type: null
    description: "At 17th level, a lantern bearer gains camouflage."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Intrigue"
  - id: "ability:paralyzing_light#ranger_lantern_bearer"
    name: "Paralyzing Light"
    type: null
    description: "At 18th level, a lantern bearer can stop light-blind enemies in\
      \ their tracks, often gaining a great edge in battle. Daylight spells cast by\
      \ the lantern bearer or sources of bright light wielded by him cause creatures\
      \ with light blindness within the area of bright light to become paralyzed for\
      \ 1 round in addition to being blinded and stunned."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Intrigue"
  source: "Pathfinder Campaign Setting: Inner Sea Intrigue"
