    remove: "ability:nature_sense#druid"
  - add: "ability:resist_dragons_might#druid_draconic_druid"
    remove: "ability:resist_natures_lure#druid"
  features:
  - id: "ability:drake_companion#druid_draconic_druid"
    name: "Drake Companion"
    type: null
    description: "A draconic druid gains a drake companion instead of an animal companion."
    prerequisites: null
    source: "Pathfinder Player Companion: Legacy of Dragons"
  - id: "ability:dragon_sense#druid_draconic_druid"
    name: "Dragon Sense"
    type: null
    description: "A draconic druid studies dragons and their history. She gains a\
      \ +2 bonus on Knowledge (arcana) and Knowledge (history) checks."
    prerequisites: null
    source: "Pathfinder Player Companion: Legacy of Dragons"
  - id: "ability:resist_dragons_might#druid_draconic_druid"
    name: "Resist Dragon's Might"
    type: null
    description: "A draconic druid gains a +4 bonus on saving throws against the spells,\
      \ spell-like abilities, and supernatural abilities of dragons."
    prerequisites: null
    source: "Pathfinder Player Companion: Legacy of Dragons"
  source: "Pathfinder Player Companion: Legacy of Dragons"
- id: "class:druid#dragon_shaman"
  name: "Dragon Shaman"
  description: ""
  modifications:
  - add: "ability:totemic_summons#druid_dragon_shaman"
    remove: "ability:a_thousand_faces#druid"
  - add: "ability:dragon_bite#druid_dragon_shaman"
    remove: "ability:the_additional_use_of_wild_shape_at_8th_level#druid"
  - add: "ability:bonus_feat#druid_dragon_shaman"
    remove: "ability:venom_immunity#druid"
  features:
  - id: "ability:totemic_summons#druid_dragon_shaman"
    name: "Totemic Summons"
    type: null
    description: "At 5th level, a dragon shaman may cast summon nature's ally as a\
      \ standard action when summoning lizards, and summoned lizards gain temporary\
      \ hit points equal to her druid level. She can apply the young template to any\
      \ lizard to reduce the level of the summoning spell required by one. She can\
      \ also increase the level of summoning required by one in order to apply either\
      \ the advanced or the giant template, or increase it by two to apply both the\
      \ advanced and giant templates."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Ultimate Magic"
  - id: "ability:dragon_bite#druid_dragon_shaman"
    name: "Dragon Bite"
    type: null
    description: "At 8th level, a dragon shaman's bite attack (whether using totem\
      \ transformation or wild shape to take the form of a lizard) deals +1d6 points\
      \ of energy damage (acid, cold, electricity, or fire). She chooses what kind\
      \ of energy damage that she deals each time she bites."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Ultimate Magic"
  - id: "ability:bonus_feat#druid_dragon_shaman"
    name: "Bonus Feat"
    type: null
    description: "At 9th level and every 4 levels thereafter, a dragon shaman gains\
      \ one of the following bonus feats: Combat Casting, Dazzling Display, Magical\
      \ Aptitude, Skill Focus (Knowledge [arcana]), and Spell Penetration. She must\
      \ meet the prerequisites for these bonus feats."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Ultimate Magic"
  source: "Pathfinder Roleplaying Game: Ultimate Magic"
- id: "class:druid#drovier"
  name: "Drovier"
  description: ""
  modifications:
  - add: "ability:natures_bond#druid_drovier"
    remove: "ability:natures_bond#druid"
  - add: "ability:communal_aspect#druid_drovier"
    remove: "ability:wild_shape#druid"
  features:
  - id: "ability:natures_bond#druid_drovier"
    name: "Nature's Bond"
    type: null
    description: "A drovier must take the Animal domain with this ability, or the\
      \ Eagle or Wolf animal domains."
    prerequisites: null
    source: "Pathfinder Player Companion: Magic Tactics Toolbox"
  - id: "ability:communal_aspect#druid_drovier"
    name: "Communal Aspect"
    type: null
    description: "At 4th level, a drovier can imbue her allies (including herself\
      \ ) with an aspect of a wild animal. As a standard action, she chooses an animal\
      \ totem and grants the abilities of that totem to every ally within 30 feet.\
      \ This otherwise functions like the spell animal aspect. She can use this ability\
      \ for 10 minutes per druid level each day. This duration does not need to be\
      \ consecutive, but it must be used in 10-minute increments. If she uses the\
      \ ability to grant a new aspect, any previous aspect immediately ends.\nAt 6th\
      \ level, the drovier's communal aspect ability grants the benefits of the spell\
      \ greater animal aspect. The drovier can still choose only one aspect to grant\
      \ her allies.\nAt 8th level, the drovier can choose to grant her allies the\
      \ benefits of the spell aspect of the falcon instead of an animal aspect.\n\
      At 10th level, the drovier can choose to grant her allies the benefits of the\
      \ spell aspect of the bear instead of an animal aspect.\nAt 12th level, the\
      \ drovier can choose to grant her allies the benefits of the spell aspect of\
      \ the stag instead of an animal aspect.\nAt 14th level, the drovier can choose\
      \ to grant her allies the benefits of the spell aspect of the wolf rather than\
      \ an animal aspect.\nAt 20th level, the drovier can use this ability at will."
    prerequisites: null
    source: "Pathfinder Player Companion: Magic Tactics Toolbox"
  source: "Pathfinder Player Companion: Magic Tactics Toolbox"
- id: "class:druid#eagle_shaman"
  name: "Eagle Shaman"
  description: ""
  modifications:
  - add: "ability:totemic_summons#druid_eagle_shaman"
    remove: "ability:a_thousand_faces#druid"
  - add: "ability:bonus_feat#druid_eagle_shaman"
    remove: "ability:venom_immunity#druid"
  features:
  - id: "ability:totemic_summons#druid_eagle_shaman"
    name: "Totemic Summons"
    type: null
    description: "At 5th level, an eagle shaman may cast summon nature's ally as a\
      \ standard action when summoning eagles, rocs, and giant eagles (added to the\
      \ 4th-level list), and these summoned creatures gain temporary hit points equal\
      \ to her druid level. This ability otherwise functions as the bear shaman ability."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:bonus_feat#druid_eagle_shaman"
    name: "Bonus Feat"
    type: null
    description: "At 9th level and every 4 levels thereafter, an eagle shaman gains\
      \ one of the following bonus feats: Flyby Attack, Improved Lightning Reflexes,\
      \ Lightning Reflexes, Skill Focus (Perception), or Wind Stance. She must meet\
      \ the prerequisites for these bonus feats."
    prerequisites: null
    source: "Advanced Player's Guide"
  source: "Advanced Player's Guide"
- id: "class:druid#elemental_ally"
  name: "Elemental Ally"
  description: ""
  modifications:
  - add: "ability:elemental_eidolons#druid_elemental_ally"
    remove: "ability:natures_bond_and_wild_shape#druid"
  - add: "ability:elemental_empathy#druid_elemental_ally"
    remove: "ability:wild_empathy#druid"
  - add: "ability:elemental_resistance#druid_elemental_ally"
    remove: "ability:resist_natures_lure#druid"
  features:
  - id: "ability:elemental_eidolons#druid_elemental_ally"
    name: "Elemental Eidolons"
    type: null
    description: "At 1st level, an elemental ally has four elemental eidolons she\
      \ can summon, one each for the elements of air, earth, fire, and water. Their\
      \ abilities and statistics are determined using the rules for elemental eidolons\
      \ for the Unchained Summoner class, as if the elemental ally were a summoner\
      \ of her druid level, except they gain no additional evolution pool (just those\
      \ evolutions from their base form and base evolutions from their subtype).\n\
      Each of the four elementals has its own base form, skills, and feats. The elemental\
      \ ally can summon one of these elementals with the same 1-minute ritual a summoner\
      \ normally uses to do so. The elemental ally can't summon an eidolon or cast\
      \ summon nature's ally if she currently has an eidolon summoned. She also can't\
      \ summon an eidolon if she currently has a creature summoned through other means.\
      \ If one of the elemental ally's eidolons is killed, she cannot summon any eidolons\
      \ for 24 hours. The elemental ally can dismiss her eidolon as a standard action.\n\
      As the elemental ally gains levels, her elemental eidolons' base statistics\
      \ and base evolutions increase as if her druid level were her summoner level.\
      \ The eidolons gain the darkvision, link, share spells, evasion, ability score\
      \ increase, devotion, multiattack, and improved evasion abilities at the appropriate\
      \ levels, but never gain an evolution pool. Abilities and spells that grant\
      \ additional evolution points to eidolons do not function for elemental eidolons,\
      \ though any ability that would grant evolution points to an animal companion\
      \ does work. The elemental ally does not gain life link or any other class features\
      \ a summoner gains in relation to her eidolon."
    prerequisites: null
    source: "Pathfinder Player Companion: Monster Summoner's Handbook"
  - id: "ability:elemental_empathy#druid_elemental_ally"
    name: "Elemental Empathy"
    type: null
    description: "An elemental ally can improve the attitude of a creature of the\
      \ elemental subtype. This ability functions just like a Diplomacy check to improve\
      \ the attitude of a person. The elemental ally rolls 1d20 and adds her druid\
      \ level and her Charisma modifier to determine the elemental empathy check result.\n\
      To use elemental empathy, the elemental ally and the elemental must be able\
      \ to study each other, which means that they must be within 30 feet of one another\
      \ under normal conditions. Generally, influencing an elemental in this way takes\
      \ 1 minute, but as with influencing people, it might take more or less time.\n\
      An elemental ally can also use this ability to influence a non-elemental outsider\
      \ with the air, earth, fire, or water subtype, but she takes a –4 penalty on\
      \ the check."
    prerequisites: null
    source: "Pathfinder Player Companion: Monster Summoner's Handbook"
  - id: "ability:elemental_resistance#druid_elemental_ally"
    name: "Elemental Resistance"
    type: null
    description: "At 4th level, an elemental ally gains resist acid, cold, electricity,\
      \ and fire 5."
    prerequisites: null
    source: "Pathfinder Player Companion: Monster Summoner's Handbook"
  source: "Pathfinder Player Companion: Monster Summoner's Handbook"
- id: "class:druid#feral_shifter"
  name: "Feral Shifter"
  description: ""
  modifications:
  - add: "ability:animal_focus#druid_feral_shifter"
    remove: "ability:nature_bond#druid"
  - add: "ability:second_animal_focus#druid_feral_shifter"
    remove: "ability:venom_immunity_a_thousand_faces_and_timeless_body#druid"
  features:
  - id: "ability:animal_focus#druid_feral_shifter"
    name: "Animal Focus"
    type: null
    description: "At 1st level, as a swift action, a feral shifter can take on the\
      \ aspect of an animal, gaining a bonus or special ability based on the type\
      \ of animal emulated. This functions as the hunter's animal focus class feature.\
      \ The feral shifter can use this ability for a number of minutes per day equal\
      \ to her druid level. This duration does not need to be consecutive, but it\
      \ must be spent in 1-minute increments. She can emulate only one animal at a\
      \ time."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:second_animal_focus#druid_feral_shifter"
    name: "Second Animal Focus"
    type: null
    description: "At 9th level, when a feral shifter uses her animal focus ability,\
      \ she selects two different animal aspects for herself instead of one."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  source: "Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "class:druid#feyspeaker"
  name: "Feyspeaker"
  description: ""
  modifications:
  - add: "ability:fey_magic#druid_feyspeaker"
    remove: "ability:wild_shape_and_spellcasting#druid"
  - add: "ability:fey_speech#druid_feyspeaker"
    remove: "ability:nature_sense_and_alters_the_druids_base_attack_bonus_class_skills_and_skills_ranks_per_level#druid"
  - add: "ability:wild_mischief#druid_feyspeaker"
    remove: "ability:the_druids_proficiency_with_medium_armor#druid"
  features:
  - id: "ability:fey_magic#druid_feyspeaker"
    name: "Fey Magic"
    type: null
    description: "At 1st level, a feyspeaker allows the strange idylls of the fey\
      \ to guide her magic. The feyspeaker uses her Charisma score instead of her\
      \ Wisdom score as her key spellcasting ability score (to determine her spell\
      \ DCs, bonus spells per day, concentration checks, and so on).\nAt 4th, 6th,\
      \ 8th, 10th, 12th, 14th, 16th, and 18th levels, a feyspeaker adds one enchantment\
      \ or illusion spell from the sorcerer/wizard spell list to her druid spell list\
      \ as a spell of 1 level higher (for instance, at 4th level, she could add color\
      \ spray as a 2nd-level druid spell). In order to select a spell, she must be\
      \ of a level high enough (including the increased spell level) to cast it. Once\
      \ selected, the spell cannot be changed.\nA feyspeaker loses the ability to\
      \ spontaneously cast summon nature's ally spells. She gains the wild shape ability\
      \ at 6th level and gains all benefits related to wild shape 2 druid levels later\
      \ than usual. She can never use wild shape to transform into an elemental."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  - id: "ability:fey_speech#druid_feyspeaker"
    name: "Fey Speech"
    type: null
    description: "At 1st level, a feyspeaker's words carry a tiny fragment of the\
      \ otherworldly power of the fey's voices. She gains Bluff, Diplomacy, Disguise,\
      \ and Sense Motive as class skills. A feyspeaker also learns Sylvan as a bonus\
      \ language. In addition, the feyspeaker gains a number of skill ranks at each\
      \ level equal to 6 + her Intelligence modifier, instead of 4 + her Intelligence\
      \ modifier. The feyspeaker's base attack bonus from her druid levels is equal\
      \ to half her druid level (much like a sorcerer's base attack bonus is calculated),\
      \ rather than the usual druid base attack bonus."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  - id: "ability:wild_mischief#druid_feyspeaker"
    name: "Wild Mischief"
    type: null
    description: "At 1st level, a feyspeaker can fool an animal into thinking there\
      \ is food, a potential mate, or a predator nearby. This ability functions just\
      \ like a Bluff check to deceive a character. To determine the result of the\
      \ wild mischief check, the feyspeaker rolls 1d20 and adds her druid level and\
      \ her Charisma modifier. As with Bluff checks, wild mischief checks are modified\
      \ depending on the believability of the false information. A typical domestic\
      \ animal is not particularly suspicious of the feyspeaker (no circumstance modifier),\
      \ whereas wild animals are usually suspicious (–5 penalty on the check).\nTo\
      \ use wild mischief, the feyspeaker and the animal must be able to study each\
      \ other, which means they must be within 30 feet of one another under normal\
      \ conditions.\nGenerally, influencing an animal in this way takes 1 minute,\
      \ but as when influencing people, it could take more or less time. A feyspeaker\
      \ can also use this ability to influence a magical beast with an Intelligence\
      \ score of 1 or 2, but she takes a –4 penalty on the check."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  source: "Pathfinder Roleplaying Game Ultimate Intrigue"
- id: "class:druid#fungal_pilgrim"
  name: "Fungal Pilgrim"
  description: ""
  modifications:
  - add: "ability:devotion_to_ascension#druid_fungal_pilgrim"
    remove: "ability:nature_bond#druid"
  - add: "ability:spore_spawning#druid_fungal_pilgrim"
    remove: "ability:wild_shape_if_the_fungal_pilgrim_selected_the_plant_domain_as_her_nature_bond#druid"
  - add: "ability:fungal_companion#druid_fungal_pilgrim"
    remove: "ability:wild_shape_if_the_fungal_pilgrim_selected_an_animal_companion_as_her_nature_bond#druid"
  - add: "ability:mycological_transformation#druid_fungal_pilgrim"
    remove: "ability:timeless_body#druid"
  features:
  - id: "ability:devotion_to_ascension#druid_fungal_pilgrim"
    name: "Devotion to Ascension"
    type: null
    description: "A fungal pilgrim must select the Plant domain for her nature bond\
      \ if she does not select an animal companion."
    prerequisites: null
    source: "Pathfinder Player Companion: Heroes of the Darklands"
  - id: "ability:spore_spawning#druid_fungal_pilgrim"
    name: "Spore Spawning"
    type: null
    description: "At 4th level, a fungal pilgrim who selected the Plant domain for\
      \ her nature bond gains the ability to grow fungal creatures from the spores\
      \ of her body. Once per day, when casting a summon nature's ally spell to summon\
      \ a single creature, the fungal pilgrim can infuse her fungal connection into\
      \ the casting. The creature summoned must be selected from the summon nature's\
      \ ally list for 1 spell level lower than the spell cast. For example, if the\
      \ fungal pilgrim casts summon nature's ally III, she must choose a creature\
      \ from the list in summon nature's ally II.\nCreatures summoned in this manner\
      \ gain the fungal creature template, except they do not gain the create spawn\
      \ and poison spore cloud special attacks. A creature summoned in this manner\
      \ cannot be harvested for its poison.\nA druid can use this ability an additional\
      \ time per day at 6th level and every 2 levels thereafter, for a total of eight\
      \ times at 18th level. At 20th level, it can be used any number of times per\
      \ day."
    prerequisites: null
    source: "Pathfinder Player Companion: Heroes of the Darklands"
  - id: "ability:fungal_companion#druid_fungal_pilgrim"
    name: "Fungal Companion"
    type: null
    description: "At 4th level, a fungal pilgrim who selected an animal companion\
      \ for her nature bond initiates a transformation in her companion. The animal\
      \ companion gains the fungal creature template, but does not gain the create\
      \ spawn, poison spore cloud, and poisonous blood special attacks. At 10th level,\
      \ the animal companion gains the poisonous blood special attack. At 14th level,\
      \ the animal companion gains the poison spore cloud special attack. At 20th\
      \ level, the animal companion gains the create spawn special attack; created\
      \ spawn are under the control of the fungal pilgrim. Spawn created in this way\
      \ last for only 48 hours before rotting away."
    prerequisites: null
    source: "Pathfinder Player Companion: Heroes of the Darklands"
  - id: "ability:mycological_transformation#druid_fungal_pilgrim"
    name: "Mycological Transformation"
    type: null
    description: "Fungal spores become fully integrated into the druid's body, inside\
      \ and out. At 15th level, she gains all immunities granted by the plant creature\
      \ type as well as the light sensitivity universal monster rule. She counts as\
      \ a plant for the purposes of effects that would negatively affect or damage\
      \ plants. In addition, she no longer needs to eat or sleep in the typical manner,\
      \ and instead gains the fungal creature's rejuvenation ability. She can perform\
      \ her daily meditation during her rejuvenation."
    prerequisites: null
    source: "Pathfinder Player Companion: Heroes of the Darklands"
  source: "Pathfinder Player Companion: Heroes of the Darklands"
- id: "class:druid#goliath_druid"
  name: "Goliath Druid"
  description: ""
  modifications:
  - add: "ability:primal_size#druid_goliath_druid"
    remove: "ability:nature_sense#druid"
  - add: "ability:primal_bond#druid_goliath_druid"
    remove: "ability:nature_bond#druid"
  - add: "ability:primal_empathy#druid_goliath_druid"
    remove: "ability:wild_empathy#druid"
  - add: "ability:face_natures_might#druid_goliath_druid"
    remove: "ability:resist_natures_lure#druid"
  - add: "ability:wild_shape#druid_goliath_druid"
    remove: "ability:wild_shape#druid"
  features:
  - id: "ability:primal_size#druid_goliath_druid"
    name: "Primal Size"
    type: null
    description: "A goliath druid adds enlarge person to her list of class spells.\
      \ She can cast this spell only on herself.\nShe can also channel stored spell\
      \ energy to cast this spell without preparing it--she can lose a prepared spell\
      \ of 1st level or higher to cast enlarge person."
    prerequisites: null
    source: "Pathfinder Player Companion: Giant Hunter's Handbook"
  - id: "ability:primal_bond#druid_goliath_druid"
    name: "Primal Bond"
    type: null
    description: "When a goliath druid forms a nature bond, if she selects a cleric\
      \ domain, she must selected from the Animal, Destruction, or Strength domains,\
      \ or the Ferocity, Growth, or Rage subdomains.\nIf the goliath druid selects\
      \ an animal companion, she must select a dinosaur or megafauna. If she has a\
      \ dinosaur or megafauna animal companion, she can target it with enlarge person\
      \ even though the companion isn't of the humanoid type."
    prerequisites: null
    source: "Pathfinder Player Companion: Giant Hunter's Handbook"
  - id: "ability:primal_empathy#druid_goliath_druid"
    name: "Primal Empathy"
    type: null
    description: "A goliath druid's wild empathy functions only with creatures that\
      \ are Large or larger."
    prerequisites: null
    source: "Pathfinder Player Companion: Giant Hunter's Handbook"
  - id: "ability:face_natures_might#druid_goliath_druid"
    name: "Face Nature's Might"
    type: null
    description: "At 4th level, a goliath druid gains a +4 bonus on saving throws\
      \ against the spell-like and supernatural abilities of giants."
    prerequisites: null
    source: "Pathfinder Player Companion: Giant Hunter's Handbook"
  - id: "ability:wild_shape#druid_goliath_druid"
    name: "Wild Shape"
    type: null
    description: "Druids' ability to wild shape into a creature of the animal type\
      \ allows a goliath druid to assume only the form of a dinosaur or megafauna.\
      \ She doesn't gain the ability to become an elemental or plant.\nAt 6th level,\
      \ the goliath druid can use wild shape to become a Large humanoid of the giant\
      \ subtype. This functions as the alter self spell, except the goliath druid\
      \ gains a +4 size bonus to Strength, a –2 penalty to Dexterity, and a +1 natural\
      \ armor bonus. If the Large humanoid form she takes has rock throwing, she gains\
      \ rock throwing (range 40 feet, 1d8 damage). If the form has the aquatic subtype,\
      \ she gains the aquatic and amphibious subtypes.\nAt 12th level, when taking\
      \ the form of a giant, the goliath druid's wild shape functions as giant form\
      \ I.\nAt 14th level, the goliath druid can also use wild shape to change into\
      \ a Huge giant. When taking the form of a giant, the goliath druid's wild shape\
      \ functions as giant form II."
    prerequisites: null
    source: "Pathfinder Player Companion: Giant Hunter's Handbook"
  source: "Pathfinder Player Companion: Giant Hunter's Handbook"
- id: "class:druid#green_faith_initiate"
  name: "Green Faith Initiate"
  description: "Druids who are initiated into the magic of nature as strict students\
    \ of the Green Faith's traditions sometimes demonstrate abilities unique to their\
    \ organization."
  modifications:
  - add: "ability:mediators_ear#druid_green_faith_initiate"
