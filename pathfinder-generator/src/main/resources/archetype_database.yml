- id: "class:druid#tempest_tamer"
  name: "Tempest Tamer"
  description: ""
  modifications:
  - add: "ability:whirlpool_walker#druid_tempest_tamer"
    remove: "ability:resist_natures_lure#druid"
  - add: "ability:tempest_wild_shape#druid_tempest_tamer"
    remove: "ability:wild_shape#druid"
  features:
  - id: "ability:whirlpool_walker#druid_tempest_tamer"
    name: "Whirlpool Walker"
    type: null
    description: "At 4th level, a tempest tamer can resist winds and the unnatural\
      \ powers of sea creatures. The tempest tamer gains a +4 bonus on saving throws\
      \ against spells with the air or water descriptor and the spell-like and supernatural\
      \ abilities of creatures with the air, aquatic, or water subtype.\nThis bonus\
      \ also applies to saving throws to avoid damage from a vortex, whirlpool, or\
      \ similar effects, as well as to saving throws to prevent being pulled into\
      \ or moved by such effects."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Sea"
  - id: "ability:tempest_wild_shape#druid_tempest_tamer"
    name: "Tempest Wild Shape"
    type: null
    description: "At 4th level, a tempest tamer gains the ability to turn herself\
      \ into a Small water elemental.\nThis ability functions as per the elemental\
      \ body I spell except as noted here. The effect lasts for 1 hour per druid level\
      \ or until she changes back. Changing form (to an elemental or back) is a standard\
      \ action and doesn't provoke attacks of opportunity.\nAt 6th level, a tempest\
      \ tamer can use tempest wild shape to change into a Small air elemental. At\
      \ 8th level, a tempest tamer can use tempest wild shape to change into a Medium\
      \ air or water elemental, as per elemental body II. At 10th level, a tempest\
      \ tamer can use tempest wild shape to change into a Large air or water elemental,\
      \ as per elemental body III. At 12th level, a tempest tamer can use tempest\
      \ wild shape to change into a Huge air or water elemental, as per elemental\
      \ body IV.\nA tempest tamer can use this ability once per day plus an additional\
      \ time per day at 6th level and every 2 levels thereafter (up to a total of\
      \ eight times at 18th level). At 20th level, she can use tempest wild shape\
      \ at will."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Sea"
  source: "Pathfinder Player Companion: Blood of the Sea"
- id: "class:druid#toxicologist"
  name: "Toxicologist"
  description: ""
  modifications:
  - add: "ability:expanded_repertoire#druid_toxicologist"
    remove: "ability:spells_and_replaces_spontaneous_casting#druid"
  - add: "ability:natural_poison_lore#druid_toxicologist"
    remove: "ability:wild_empathy_and_woodland_stride#druid"
  - add: "ability:expert_poisoner#druid_toxicologist"
    remove: "ability:trackless_step_and_resist_natures_lure#druid"
  - add: "ability:toxic_shaper#druid_toxicologist"
    remove: "ability:wild_shape#druid"
  features:
  - id: "ability:expanded_repertoire#druid_toxicologist"
    name: "Expanded Repertoire"
    type: null
    description: "A toxicologist adds the following extracts and spells to her druid\
      \ spell list as druid spells of the listed spell level: poisoned egg (1st level),\
      \ transmute potion to poison (2nd level), stinking cloud (3rd level), toxic\
      \ gift (4th level), and cloudkill (5th level). A toxicologist can channel stored\
      \ spell energy only into summoning spells she has prepared ahead of time."
    prerequisites: null
    source: "Pathfinder Player Companion: Magic Tactics Toolbox"
  - id: "ability:natural_poison_lore#druid_toxicologist"
    name: "Natural Poison Lore"
    type: null
    description: "A toxicologist has a deep understanding of and appreciation for\
      \ poisons. At 2nd level, she cannot accidentally poison herself when applying\
      \ poison to a weapon and cannot accidentally poison an animal companion or summoned\
      \ creature when applying poison to its claws (though poison obviously should\
      \ not be applied to a creature's bite)."
    prerequisites: null
    source: "Pathfinder Player Companion: Magic Tactics Toolbox"
  - id: "ability:expert_poisoner#druid_toxicologist"
    name: "Expert Poisoner"
    type: null
    description: "At 4th level, a toxicologist increases the DCs of any spells she\
      \ casts with the poison descriptor by 1."
    prerequisites: null
    source: "Pathfinder Player Companion: Magic Tactics Toolbox"
  - id: "ability:toxic_shaper#druid_toxicologist"
    name: "Toxic Shaper"
    type: null
    description: "A toxicologist never gains the ability to use wild shape to transform\
      \ into an elemental or plant. At 8th level, a toxicologist can transform into\
      \ a Small or Medium vermin. When she takes this form, her wild shape functions\
      \ as vermin shape I. At 10th level, a toxicologist can transform into a tiny\
      \ or large vermin. When she takes this form, her wild shape functions as vermin\
      \ shape II."
    prerequisites: null
    source: "Pathfinder Player Companion: Magic Tactics Toolbox"
  source: "Pathfinder Player Companion: Magic Tactics Toolbox"
- id: "class:druid#troll_fury_troll"
  name: "Troll Fury (Troll)"
  description: ""
  modifications:
  - add: "ability:inspire_fervor#druid_troll_fury_troll"
    remove: "ability:wild_empathy#druid"
  - add: "ability:chosen_prey#druid_troll_fury_troll"
    remove: "ability:resist_natures_lure#druid"
  - add: "ability:troll_furys_mark#druid_troll_fury_troll"
    remove: "ability:venom_immunity#druid"
  features:
  - id: "ability:inspire_fervor#druid_troll_fury_troll"
    name: "Inspire Fervor"
    type: null
    description: "At 1st level, once per day as a standard action, a troll fury can\
      \ chant over another troll within 30 feet, bolstering it against fear and improving\
      \ its combat abilities. This works like the inspire courage bard ability, but\
      \ affects only one troll and lasts 1 minute. The troll fury uses her druid level\
      \ as her bard level to determine the effects of this ability."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Monster Codex"
  - id: "ability:chosen_prey#druid_troll_fury_troll"
    name: "Chosen Prey"
    type: null
    description: "At 4th level, a troll fury can select one creature type from the\
      \ ranger's favored enemy list and gains a favored enemy bonus against that creature\
      \ type with an effective ranger level equal to her druid level. This ability\
      \ never grants the troll fury favored enemy bonuses against a second favored\
      \ enemy creature type. A troll fury can change her favored enemy type once per\
      \ week by performing a ritual that takes 1 hour to perform. If a troll fury\
      \ already has a favored enemy from another class, the levels from the classes\
      \ that grant favored enemies stack with this one to determine the favored enemy\
      \ bonuses, and in this case she can gain other favored enemy creature types."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Monster Codex"
  - id: "ability:troll_furys_mark#druid_troll_fury_troll"
    name: "Troll Fury's Mark"
    type: null
    description: "At 9th level, each time a troll fury or her animal companion damages\
      \ a creature with a natural attack, the troll fury gains a +10 insight bonus\
      \ on Survival checks to track that creature for 24 hours. The duration of this\
      \ ability does not stack with itself. Each time the troll fury or her animal\
      \ companion hits the target, this ability lasts for the next 24 hours."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Monster Codex"
  source: "Pathfinder Roleplaying Game Monster Codex"
