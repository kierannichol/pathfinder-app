  - add: "ability:greater_badge#cavalier_constable"
    remove: "ability:greater_banner#cavalier"
  features:
  - id: "ability:class_skills#cavalier_constable"
    name: "Class Skills"
    type: null
    description: "Perception is a class skill for constables."
    prerequisites: null
    source: "Pathfinder Player Companion: Heroes of the Street"
  - id: "ability:apprehend#cavalier_constable"
    name: "Apprehend"
    type: null
    description: "A constable gains Improved Unarmed Strike as a bonus feat and can\
      \ attempt a grapple combat maneuver check in place of the attack at the end\
      \ of a charge. At 2nd level, the constable receives a +1 bonus on Perception\
      \ checks and combat maneuver checks to disarm, grapple, or trip opponents. At\
      \ 7th level and every 5 levels thereafter, this bonus improves by 1. At 4th\
      \ level, the constable does not treat crowds as difficult terrain."
    prerequisites: null
    source: "Pathfinder Player Companion: Heroes of the Street"
  - id: "ability:squad_commander#cavalier_constable"
    name: "Squad Commander"
    type: null
    description: "At 3rd level, a constable can spend 1 minute laying out a plan to\
      \ activate the tactician ability without having it count against his number\
      \ of uses per day. The ability must be triggered within 1 hour of the plan being\
      \ made, and the benefits last for 1 minute per cavalier level he has. The constable\
      \ can have only one plan at a time, and if a new plan is made, any old plan\
      \ is lost."
    prerequisites: null
    source: "Pathfinder Player Companion: Heroes of the Street"
  - id: "ability:quick_interrogator#cavalier_constable"
    name: "Quick Interrogator"
    type: null
    description: "At 4th level, a constable can attempt a Diplomacy check to gather\
      \ information in 1d6 × 5 minutes and attempt a Diplomacy or Intimidate check\
      \ to change someone's attitude in 5 rounds."
    prerequisites: null
    source: "Pathfinder Player Companion: Heroes of the Street"
  - id: "ability:badge#cavalier_constable"
    name: "Badge"
    type: null
    description: "At 5th level, a constable's badge becomes a powerful symbol of rules\
      \ and authority. As long as he wears his badge, allies within 30 feet who can\
      \ see him gain a +2 morale bonus on saving throws against charm, compulsion,\
      \ and fear effects and a +1 morale bonus on attack rolls against targets the\
      \ constable has challenged.\nAt 10th level and every 5 levels thereafter, the\
      \ bonuses increase by 1."
    prerequisites: null
    source: "Pathfinder Player Companion: Heroes of the Street"
  - id: "ability:instant_order#cavalier_constable"
    name: "Instant Order"
    type: null
    description: "At 11th level, a constable can bark an order to an ally within 30\
      \ feet as a standard action. That ally can instantly take a single move or standard\
      \ action to comply with the order. Taking the action dazes the ally for 1 round\
      \ afterward. At 20th level, the constable can use this ability as a move action,\
      \ but no more than once per round."
    prerequisites: null
    source: "Pathfinder Player Companion: Heroes of the Street"
  - id: "ability:greater_badge#cavalier_constable"
    name: "Greater Badge"
    type: null
    description: "At 14th level, a constable can hold his badge aloft as a standard\
      \ action to inspire his allies to be steadfast. All allies within 30 feet gain\
      \ a number of temporary hit points equal to twice the constable's cavalier level\
      \ for 10 minutes. A given ally can benefit from this ability only once per day."
    prerequisites: null
    source: "Pathfinder Player Companion: Heroes of the Street"
  source: "Pathfinder Player Companion: Heroes of the Street"
- id: "class:cavalier#courtly_knight"
  name: "Courtly Knight"
  description: ""
  modifications:
  - add: "ability:social_presence#cavalier_courtly_knight"
    remove: "ability:tactician#cavalier"
  - add: "ability:imperious_attitude#cavalier_courtly_knight"
    remove: "ability:greater_tactician#cavalier"
  - add: "ability:grand_boast#cavalier_courtly_knight"
    remove: "ability:master_tactician#cavalier"
  features:
  - id: "ability:social_presence#cavalier_courtly_knight"
    name: "Social Presence"
    type: null
    description: "A courtly knight gains a +1 bonus on all Bluff, Diplomacy, Intimidate,\
      \ and Sense Motive checks. At 4th level and every 4 cavalier levels thereafter,\
      \ this bonus increases by 1 (to a maximum of +6 at 20th level). A courtly knight\
      \ starts any verbal duel with an extra edge she can use for only the presence\
      \ tactic unless she is at a significant or extreme disadvantage in the duel."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  - id: "ability:imperious_attitude#cavalier_courtly_knight"
    name: "Imperious Attitude"
    type: null
    description: "At 9th level, a courtly knight develops a commanding demeanor, and\
      \ the strength of her conviction is often enough to get others to do as she\
      \ asks, merely because she expects it to be done. In a social setting, the courtly\
      \ knight can attempt Diplomacy checks to make a request of a creature whose\
      \ attitude toward her is unfriendly, provided that creature does not intend\
      \ to harm or oppose the courtly knight or her allies in the immediate future.\
      \ Further, whenever she attempts a Diplomacy check to make a request, a courtly\
      \ knight can first attempt an Intimidate check (DC = 20 + the creature's Charisma\
      \ modifier). If she succeeds, she gains a +5 bonus on the subsequent Diplomacy\
      \ check. Neither aspect of imperious attitude applies if the requested creature\
      \ considers itself to be of an equal or higher social rank than the courtly\
      \ knight, which includes creatures that don't understand or value the concept\
      \ of social ranks."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  - id: "ability:grand_boast#cavalier_courtly_knight"
    name: "Grand Boast"
    type: null
    description: "At 17th level, whenever a courtly knight uses her challenge class\
      \ feature against an opponent who is at full health and under no negative afflictions,\
      \ conditions, spells, or other effects, she can make a grand boast, declaring\
      \ that she can defeat her foe with ease. She does not gain the benefits of her\
      \ challenge (including any additional benefits granted by her order) when making\
      \ a grand boast. If she successfully defeats the target of her challenge within\
      \ 1 minute, however, she is vindicated in her boast and gains the benefits of\
      \ her challenge against all allies of the defeated enemy who witnessed her grand\
      \ boast and who are of the same or lower CR as the defeated enemy. If any of\
      \ the courtly knight's allies attack the initial target of the challenge or\
      \ assist the courtly knight after the boast, this ability has no effect."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  source: "Pathfinder Roleplaying Game Ultimate Intrigue"
