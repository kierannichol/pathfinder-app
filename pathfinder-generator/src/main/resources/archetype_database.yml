    name: "Camouflage"
    type: null
    description: "At 17th level, a lantern lighter gains camouflage, as the ranger\
      \ class feature."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Adventurer's Guide"
  - id: "ability:paralyzing_light#ranger_lantern_lighter"
    name: "Paralyzing Light"
    type: null
    description: "At 18th level, a lantern lighter can stop light-blind enemies in\
      \ their tracks, often gaining a great edge in battle. Daylight spells cast by\
      \ the lantern lighter or sources of bright light wielded by him cause creatures\
      \ with light blindness within the area of bright light to become paralyzed for\
      \ 1 round in addition to being blinded and stunned."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Adventurer's Guide"
