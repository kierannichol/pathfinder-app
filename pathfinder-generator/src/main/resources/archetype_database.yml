- id: "class:ranger#lycanthrope_hunter"
  name: "Lycanthrope Hunter"
  description: "Lycanthropes, most notably werewolves, instill singular dread in the\
    \ stories and fears of the Frontier's peoples. While most simply pray that they'll\
    \ never encounter such bloodthirsty beasts, others hone their skills and sharpen\
    \ silver blades, preparing themselves to hunt the most savage of quarries."
  modifications:
  - add: "ability:shapechangers_bane#ranger_lycanthrope_hunter"
    remove: "ability:favored_enemy#ranger"
  - add: "ability:forced_form#ranger_lycanthrope_hunter"
    remove: "ability:swift_tracker#ranger"
  features:
  - id: "ability:shapechangers_bane#ranger_lycanthrope_hunter"
    name: "Shapechanger's Bane"
    type: null
    description: "At 1st level, a lycanthrope hunter gains the following benefits\
      \ against creatures with the animal type as well as creatures with the shapechanger\
      \ subtype. The lycanthrope hunter gains a +2 bonus on Bluff, Knowledge, Perception,\
      \ Sense Motive, and Survival checks when dealing with these creatures, and a\
      \ +2 bonus on weapon attack and damage rolls against them. Additionally, a lycanthrope\
      \ hunter can attempt Knowledge skill checks untrained when attempting to identify\
      \ these creatures.\nAt 5th, 10th, 15th, and 20th level, the lycanthrope hunter's\
      \ bonuses against animals and shapechangers increase by 2 (maximum bonus of\
      \ +10 at 20th level)."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: The World of Vampire Hunter D"
  - id: "ability:forced_form#ranger_lycanthrope_hunter"
    name: "Forced Form"
    type: null
    description: "At 8th level, upon confirming a critical hit against an opponent,\
      \ a lycanthrope hunter can force that opponent to attempt a Will saving throw\
      \ (DC = 10 + the lycanthrope hunter's level + the lycanthrope hunter's Charisma\
      \ modifier). If the creature fails and it has the shapechanger subtype or is\
      \ under the effect of any polymorph effect, it immediately reverts to its natural\
      \ form. If it is already in its natural and unaltered form, this ability has\
      \ no effect."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: The World of Vampire Hunter D"
  source: "Pathfinder Roleplaying Game: The World of Vampire Hunter D"
- id: "class:ranger#planar_scout"
  name: "Planar Scout"
  description: ""
  modifications:
  - add: "ability:planar_empathy#ranger_planar_scout"
    remove: "ability:wild_empathy#ranger"
  - add: "ability:planar_terrains#ranger_planar_scout"
    remove: "ability:favored_terrain#ranger"
  - add: "ability:planar_bond#ranger_planar_scout"
    remove: "ability:hunters_bond#ranger"
  - add: "ability:planar_adaptation#ranger_planar_scout"
    remove: "ability:evasion_and_improved_evasion#ranger"
  features:
  - id: "ability:planar_empathy#ranger_planar_scout"
    name: "Planar Empathy"
    type: null
    description: "A planar scout can use wild empathy only on animals with the extraplanar\
      \ subtype. He can use this ability to influence outsiders with an Intelligence\
      \ score of 1 or 2, but he takes a –4 penalty on the check."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Planar Adventures"
  - id: "ability:planar_terrains#ranger_planar_scout"
    name: "Planar Terrains"
    type: null
    description: "At 3rd level, a planar scout gains a planar terrain (see the sidebar\
      \ on page 9). Planar terrains function in all ways like a ranger's favored terrain;\
      \ he must select a new plane each time he gains a favored terrain."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Planar Adventures"
  - id: "ability:planar_bond#ranger_planar_scout"
    name: "Planar Bond"
    type: null
    description: "At 4th level, rather than forge a bond with an animal or his allies,\
      \ a planar scout forms a bond with a specific plane. The planar scout becomes\
      \ infused with the essence of his plane of choice, taking on physical characteristics\
      \ of denizens native to his chosen plane as well as the abilities listed below.\n\
      Aligned Plane: If the planar scout selects a plane with an alignment trait,\
      \ he gains a +1 bonus on attack and damage rolls against outsiders and creatures\
      \ with the extraplanar subtype whose alignments oppose this alignment trait.\
      \ This bonus increases by 1 at 8th level and every 4 levels thereafter.\nAstral\
      \ Plane: Each day, the planar scout can teleport up to 5 feet per ranger level\
      \ as a move action. This must be used in 5-foot increments. At 10th level, he\
      \ can do so as a swift action.\nEthereal Plane: The planar scout can damage\
      \ incorporeal creatures with mundane weapons as if they were ghost touch weapons,\
      \ and at 10th level, he can inflict critical hits and deal precision damage\
      \ to incorporeal creatures.\nFey World: As a swift action a number of times\
      \ per day equal to his Wisdom modifier, a planar scout can gain fast healing\
      \ 2 for a number of rounds equal to his ranger level.\nPlane of Air: As a swift\
      \ action, the planar scout can gain a fly speed (average) equal to his base\
      \ speed for a number of minutes equal to his ranger level (minimum 1 minute).\
      \ This duration need not be used consecutively.\nPlane of Earth: The planar\
      \ scout gains a +1 bonus to his natural armor. This bonus increases by 1 for\
      \ every 4 levels he gains beyond 4th level.\nPlane of Fire: As a swift action,\
      \ the planar scout can wreathe his body in flames. This grants the planar scout\
      \ fire resistance 5 and causes his melee attacks to each deal 1d4 additional\
      \ points of fire damage. The scout's fire resistance increases to 10 at 9th\
      \ level, and 15 at 14th level. He can use this ability for a number of rounds\
      \ per day equal to his level. These rounds need not be used consecutively.\n\
      Plane of Shadow: The planar scout gains darkvision 60 feet and a +4 bonus on\
      \ Stealth checks. The bonus on Stealth checks increases by 2 at 8th level and\
      \ every 4 levels thereafter.\nPlane of Water: The planar scout gains the amphibious\
      \ subtype and a swim speed equal to base speed."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Planar Adventures"
  - id: "ability:planar_adaptation#ranger_planar_scout"
    name: "Planar Adaptation"
    type: null
    description: "At 9th level a planar scout gains planar adaptation when on his\
      \ bonded plane. At 16th level he confers this protection to all allies within\
      \ a 30-foot spread."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Planar Adventures"
  source: "Pathfinder Roleplaying Game Planar Adventures"
- id: "class:ranger#poison_darter"
  name: "Poison Darter"
  description: "In dense jungles, foliage and tight spaces hinder all but the most\
    \ deceptively humble weapons: blowguns and poison."
  modifications:
  - add: "ability:poison_use#ranger_poison_darter"
    remove: "ability:wild_empathy#ranger"
  - add: "ability:poison_style#ranger_poison_darter"
    remove: "ability:combat_style_feat#ranger"
  - add: "ability:precise_dart#ranger_poison_darter"
    remove: "ability:hunters_bond#ranger"
  features:
  - id: "ability:poison_use#ranger_poison_darter"
    name: "Poison Use"
    type: null
    description: "A poison darter is trained in the use of poison and cannot accidentally\
      \ poison himself when applying poison to a weapon."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Beast"
  - id: "ability:poison_style#ranger_poison_darter"
    name: "Poison Style"
    type: null
    description: "At 2nd level, in place of a combat style feat, a poison darter can\
      \ select any rogue talent that modifies sneak attacks or any alchemist discovery\
      \ that modifies poisons he creates and applies, using his Wisdom modifier in\
      \ place of his Intelligence modifier and his ranger level in place of his alchemist\
      \ or rogue level for the purpose of meeting prerequisites. He can use the sticky\
      \ poison discovery to apply a single dose of poison to two blowgun darts without\
      \ reducing its potency."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Beast"
  - id: "ability:precise_dart#ranger_poison_darter"
    name: "Precise Dart"
    type: null
    description: "At 4th level, a poison darter gains a sneak attack identical to\
      \ the rogue class feature, but only when attacking with a blowgun. This deals\
      \ 1d6 extra points of damage, and the damage increases by 1d6 at 6th level and\
      \ every 2 ranger levels thereafter."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Beast"
  source: "Pathfinder Player Companion: Blood of the Beast"
- id: "class:ranger#raven_master"
  name: "Raven Master"
  description: "Raven masters serve as messengers and spies for the Silver Ravens,\
    \ using their ravens to scout and report any suspicious troop movements. Raven\
    \ companions alight on the rooftops and window ledges of palaces and keeps to\
    \ eavesdrop on tyrants and dictators, feeding these precious secrets to the raven\
    \ master so that she can more efficiently foment and organize rebellion."
  modifications:
  - add: "ability:class_skills#ranger_raven_master"
    remove: "ability:the_rangers_class_skills#ranger"
  - add: "ability:avian_empathy#ranger_raven_master"
    remove: "ability:wild_empathy#ranger"
  - add: "ability:raven_companion#ranger_raven_master"
    remove: "ability:hunters_bond_and_replaces_specific_ranger_abilities_as_indicated_below#ranger"
  - add: "ability:silver_champion#ranger_raven_master"
    remove: "ability:woodland_stride#ranger"
  - add: "ability:mimic_figurine#ranger_raven_master"
    remove: "ability:swift_tracker#ranger"
  - add: "ability:cheat_death#ranger_raven_master"
    remove: "ability:camouflage#ranger"
  - add: "ability:argent_magic#ranger_raven_master"
    remove: "ability:the_rangers_spellcasting#ranger"
  features:
  - id: "ability:class_skills#ranger_raven_master"
    name: "Class Skills"
    type: null
    description: "A raven master adds Bluff, Disguise, and Sleight of Hand to her\
      \ list of class skills. She does not gain Climb, Heal, Intimidate, Ride, or\
      \ Swim as class skills."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Adventurer's Guide"
  - id: "ability:avian_empathy#ranger_raven_master"
    name: "Avian Empathy"
    type: null
    description: ""
    prerequisites: null
    source: "Pathfinder Roleplaying Game Adventurer's Guide"
  - id: "ability:raven_companion#ranger_raven_master"
    name: "Raven Companion"
    type: null
    description: "At 4th level, a raven master earns the trust and companionship of\
      \ a particularly large, powerful, and intelligent raven. This ability functions\
      \ like the druid animal companion ability, except that the raven master's effective\
      \ druid level is equal to her ranger level – 3. The raven master must select\
      \ a bird as her animal companion. The raven companion starts with an Intelligence\
      \ score of 3 and can speak one language known by the raven master. In addition\
      \ to the normal abilities an animal companion gains as the raven master increases\
      \ in level, the raven companion gains the following abilities."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Adventurer's Guide"
  - id: "ability:silver_champion#ranger_raven_master"
    name: "Silver Champion"
    type: null
    description: "At 7th level, the raven companion takes on a silvery, metallic appearance.\
      \ It treats all of its natural attacks as though they were magic and silver\
      \ for the purpose of bypassing damage reduction."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Adventurer's Guide"
  - id: "ability:mimic_figurine#ranger_raven_master"
    name: "Mimic Figurine"
    type: null
    description: "At 8th level, once per day as a standard action, the raven master\
      \ can transform her raven companion into a token similar to a figurine of wondrous\
      \ power . Any gear worn by the raven melds into its body as part of this transformation,\
      \ but held items do not. The raven can remain in this form indefinitely, or\
      \ until the raven master spends a standard action to activate the statuette\
      \ as though it were a figurine of wondrous power."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Adventurer's Guide"
  - id: "ability:cheat_death#ranger_raven_master"
    name: "Cheat Death"
    type: null
    description: "At 12th level, once per week, when a raven companion would otherwise\
      \ be slain by an attack, spell, or effect, it can turn into a figurine of wondrous\
      \ power as per its mimic figurine ability as an immediate action. Once transformed\
      \ this way, the raven companion cannot transform back into a raven until the\
      \ raven master next prepares spells."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Adventurer's Guide"
  - id: "ability:argent_magic#ranger_raven_master"
    name: "Argent Magic"
    type: null
    description: "A raven master casts spells as do most rangers, but her spell list\
      \ is somewhat expanded from the normal options most rangers can choose from,\
      \ for her association with the bards and other talented performers among the\
      \ Silver Ravens allows her to add a limited number of bard spells to her spell\
      \ list. These spells function as divine spells, and are cast and prepared in\
      \ the same manner as her other ranger spells.\nAt 6th level, the raven master\
      \ selects one 1st-level bard spell of her choice and adds it to her spell list\
      \ as a 1st-level ranger spell. At 9th level she does the same but for a 2nd-level\
      \ bard spell. She adds a 3rd-level bard spell at 12th level, and adds a 4th-level\
      \ bard spell at 15th level."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Adventurer's Guide"
  source: "Pathfinder Roleplaying Game Adventurer's Guide"
- id: "class:ranger#sentinel"
  name: "Sentinel"
  description: "A sentinel specializes in heightening all of her senses to expose\
    \ spies and those who work for opposing factions, rooting out all who attempt\
    \ to slip past her ever-vigilant watch. Her uncanny skills are in ready demand\
    \ by city guards, business owners, and even criminal organizations that desire\
    \ to keep the authorities out of their disreputable affairs."
  modifications:
  - add: "ability:mugshot#ranger_sentinel"
    remove: "ability:wild_empathy#ranger"
  - add: "ability:uncanny_alertness#ranger_sentinel"
    remove: "ability:a_rangers_hunters_bond_and_woodland_stride#ranger"
  - add: "ability:sense_intruder#ranger_sentinel"
    remove: "ability:the_combat_style_feat_gained_at_6th_level_and_alters_combat_style_feats#ranger"
  - add: "ability:mugshot_quarry#ranger_sentinel"
    remove: "ability:quarry_and_improved_quarry#ranger"
  features:
  - id: "ability:mugshot#ranger_sentinel"
    name: "Mugshot"
    type: null
    description: "A sentinel can spend 1 minute studying the appearance of a target\
      \ or a likeness of the target in the form of a picture, carving, or visual illusion\
      \ and memorize it with perfect recall. From that point on, the sentinel gains\
      \ a +4 bonus on Perception checks to notice the target in disguise or pick him\
      \ out of a crowd. The sentinel is automatically allowed a Perception check against\
      \ the target's Disguise check whenever she sees the target, even if the individual\
      \ isn't doing anything to draw attention to himself.\nA sentinel can memorize\
      \ the appearance of a number of targets equal to her Wisdom modifier (minimum\
      \ 1) at any given time. Once a sentinel has reached her maximum number of memorized\
      \ appearances, she must forget one of the memorized faces before gaining a new\
      \ one."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  - id: "ability:uncanny_alertness#ranger_sentinel"
    name: "Uncanny Alertness"
    type: null
    description: "At 4th level, a sentinel is always ready to defend against incoming\
      \ attacks. A sentinel is never flatfooted before acting in combat, even if she\
      \ is surprised (she can still become flatfooted by any other effect or situation\
      \ that would render her flat-footed).\nAt 7th level, the sentinel also always\
      \ acts on the surprise round. If she would have acted on the surprise round\
      \ anyway, or if there is no surprise round, she gains a bonus on initiative\
      \ checks equal to half her ranger level."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  - id: "ability:sense_intruder#ranger_sentinel"
    name: "Sense Intruder"
    type: null
    description: "At 6th level, a sentinel gains the ability to establish an incredibly\
      \ effective watch by standing still and focusing on all of her senses as once.\
      \ At any time, she can spend 1 minute setting up this ability. Once she has\
      \ done so, she must stand still, taking no other actions except to keep track\
      \ of her surroundings; she can't even take free actions like talking. Her heightened\
      \ senses grant her a supernatural awareness of her surroundings within 20 feet.\
      \ If any Tiny or larger creature enters the area over which her awareness extends,\
      \ she automatically knows that it did so (this part of the ability is a divination\
      \ effect and can't be deceived by spells that block sensory input, only by extreme\
      \ effects like mind blank). Furthermore, unless that creature is simultaneously\
      \ negating its visual, auditory, and scent stimuli (such as by being under invisibility,\
      \ silence, and negate aroma all at once), the sentinel can attempt a Perception\
      \ check as an immediate action to pinpoint the intruder's location, ignoring\
      \ any Stealth bonuses the intruder might gain from effects that obscure only\
      \ one of those senses, such as invisibility, camouflage, or other spells or\
      \ abilities.\nThis sort of heightened analysis of sensory stimuli is taxing,\
      \ as much so as hustling overland for an equivalent period of time, despite\
      \ not moving from a single spot. The sentinel can use this ability for 1 hour\
      \ without penalty.\nUsing sense intruder for a second hour in between sleep\
      \ cycles deals 1 point of nonlethal damage to the sentinel, and each additional\
      \ hour deals twice the damage taken during the previous hour. A sentinel who\
      \ takes any nonlethal damage from using this ability becomes fatigued. Each\
      \ hour the sentinel uses sense intruder also counts as 1 hour of hustling overland\
      \ for the purpose of determining how much nonlethal damage the sentinel takes\
      \ in a single day.\nStarting at 10th level, whenever the sentinel gains a combat\
      \ style feat, she can choose to trade it for a 10-foot increase in the radius\
      \ of this ability."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  - id: "ability:mugshot_quarry#ranger_sentinel"
    name: "Mugshot Quarry"
    type: null
    description: "At 11th level, the sentinel can activate her quarry ability (and\
      \ her improved quarry ability at 19th level) against any of the targets she\
      \ has memorized with the mugshot ability, even if the creature in question is\
      \ not within her line of sight."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  source: "Pathfinder Roleplaying Game Ultimate Intrigue"
- id: "class:ranger#shapeshifter"
  name: "Shapeshifter"
  description: "Most rangers venture into the wilderness, but there are some who let\
    \ the wilderness seep into them. Whether by curse, disease, ancient rite, a slight\
    \ lycanthropic influence in the blood, or the corrupting influence of chaos, these\
    \ rangers embrace the wild to transform themselves into something untamed and\
    \ feral. Shapeshifters are often held in awe, but are even more often feared."
  modifications:
  - add: "ability:shifters_blessing#ranger_shapeshifter"
    remove: "ability:favored_terrain#ranger"
  - add: "ability:dual_form_shifter#ranger_shapeshifter"
    remove: "ability:camouflage#ranger"
  - add: "ability:master_shifter#ranger_shapeshifter"
    remove: "ability:master_hunter#ranger"
  features:
  - id: "ability:shifters_blessing#ranger_shapeshifter"
    name: "Shifter's Blessing"
    type: null
    description: "At 3rd level, the shapeshifter can take on the aspects of a wild\
      \ creature once per day as a swift action. He can remain in this form for a\
      \ number of rounds equal to his Ranger level + his Wisdom modifier. While in\
      \ one of his shifter's blessing forms, the Ranger gains the shapeshifter subtype.\
      \ The shapeshifter must choose one of the following forms. Once this choice\
      \ is made, it cannot be changed.\nForm of the Bear: The Ranger's muscles enlarge\
      \ and tighten, and his facial features become more ursine. While in this form,\
      \ the Ranger gains a +4 enhancement bonus to Strength, but his base speed becomes\
      \ 20 feet.\nForm of the Cat: The Ranger's muscles become lean and defined, and\
      \ his gait more deliberate and graceful. While in this form, the Ranger increases\
      \ his base speed by 10 feet, and he gains a +4 bonus on Acrobatics and Climb\
      \ checks.\nForm of the Dragon: The Ranger's skin becomes rough and scaly. While\
      \ in this form, the Ranger gains a +2 natural armor bonus to AC.\nForm of the\
      \ Eagle: The Ranger's skin stretches, his nose becomes hooked, and his eyes\
      \ enlarge. While in this form, the Ranger gains a +10 bonus on Perception checks.\n\
      Form of the Jackal: The Ranger becomes thin and hyperactive, his movements taking\
      \ on a nervous spryness. While in this form, the Ranger can spend a move action\
      \ to move up to 1/2 his speed without provoking attacks of opportunity.\nForm\
      \ of the Otter: The Ranger's hands and feet grow webs, and his body grows an\
      \ oily fur that is water resistant. While in this form, the Ranger gains a swim\
      \ speed of 30 feet and a +8 bonus on Swim checks.\nAt 8th level and again every\
      \ five levels thereafter, the Ranger may select an additional form for his shifter's\
      \ blessing and may use this ability one additional time per day. This is not\
      \ a polymorph ability; a Ranger with shifter's blessing in one of his shifted\
      \ forms can be affected by a polymorph ability and retain his bonus and Traits\
      \ gained by the class feature.\nThis ability replaces favored terrain."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:dual_form_shifter#ranger_shapeshifter"
    name: "Dual Form Shifter"
    type: null
    description: "At 12th level, when the shapeshifter takes on a shifter's blessing\
      \ form, he can take on a hybrid of two of his forms. He gains the bonuses for\
      \ both forms."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:master_shifter#ranger_shapeshifter"
    name: "Master Shifter"
    type: null
    description: "At 20th level, the Ranger's shifter's blessing forms improve, and\
      \ he can take on true forms of beasts. The Ranger can use dual form shifter\
      \ with this ability, although he cannot use more than one polymorph effect at\
      \ any one time. The Ranger's forms from shifter's blessing improve to the following:\n\
      Form of the Bear: The Ranger's muscles enlarge and tighten, and his facial features\
      \ become more ursine. While in this form, the Ranger gains a +8 enhancement\
      \ bonus to Strength and he does not suffer any reduction of speed. Alternatively,\
      \ the Ranger can polymorph into the form of a bear as if the caster of beast\
      \ shape IV.\nForm of the Cat: The Ranger's muscles become lean and defined,\
      \ and his gait more deliberate and graceful. While in this form, the Ranger\
      \ increases his base speed by 20 feet and he gains a +10 bonus on Acrobatics\
      \ and Climb checks. Alternatively, the Ranger can polymorph into the form of\
      \ a cat of any size as if the caster of beast shape IV.\nForm of the Dragon:\
      \ The Ranger's skin becomes rough and scaly. While in this form, the Ranger\
      \ gains a +4 natural armor bonus to AC and a fly speed of 30 feet with average\
      \ maneuverability. Alternately, the Ranger can polymorph into the form of a\
      \ dragon as if the caster of form of the dragon I.\nForm of the Eagle: The Ranger's\
      \ skin stretches, his nose becomes hooked, and his eyes enlarge. While in this\
      \ form, the Ranger gains a +10 bonus on Perception checks and a fly speed of\
      \ 40 feet with good maneuverability.\nAlternatively, the Ranger can polymorph\
      \ into the form of an eagle or similar raptor as if the caster of beast shape\
      \ IV.\nForm of the Jackal: The Ranger becomes thin and hyperactive, his movements\
      \ taking on a nervous spryness. While in this form, the Ranger does not provoke\
      \ attacks of opportunity due to movement. Alternatively, the Ranger can polymorph\
      \ into the form of a jackal or other canine creature as if the caster of beast\
      \ shape IV.\nForm of the Otter: The Ranger's hands and feet grow webs, and his\
      \ body grows an oily fur that is water resistant. While in this form, the Ranger\
      \ gains a swim speed of 60 feet and a +5 bonus on Swim checks. Alternatively,\
      \ the Ranger can polymorph into the form of an otter or similar river mammal\
      \ as if the caster of beast shape IV."
    prerequisites: null
    source: "Advanced Player's Guide"
  source: "Advanced Player's Guide"
- id: "class:ranger#skirmisher"
  name: "Skirmisher"
  description: "Many rangers rely on spells, but there are some who eschew aid from\
    \ divine powers for their own reasons. Skirmishers rely on their wits, their wisdom,\
    \ and sometimes even instinct to aid in their quests."
  modifications:
  - add: "ability:hunters_tricks#ranger_skirmisher"
    remove: "ability:the_rangers_spells_class_feature#ranger"
  features:
  - id: "ability:hunters_tricks#ranger_skirmisher"
    name: "Hunter's Tricks"
    type: null
    description: "At 5th level, a skirmisher Ranger learns the use of hunter's tricks,\
      \ which typically grant a boon or bonus to the Ranger or a nearby ally. At 5th\
      \ level, the Ranger learns one trick, selected from the list below. At 7th level,\
      \ and every two levels thereafter, he learns another trick. A Ranger can use\
      \ these tricks a total number of times per day equal to 1/2 his Ranger level\
      \ + his Wisdom modifier. Tricks are usually swift actions, but sometimes move\
      \ or free actions that modify a standard action, usually an attack action. Once\
      \ a trick is chosen, it can't be retrained. A Ranger cannot select an individual\
      \ trick more than once.\nThe following is a list of hunter tricks and their\
      \ effects.\nAiding Attack (Ex): The Ranger can use this trick as a free action\
      \ when he hits a creature with an attack. The next ally who makes an attack\
      \ against the target creature before the start of the Ranger's next turn gains\
      \ a +2 circumstance bonus on that attack roll.\nBolster Companion (Ex): The\
      \ Ranger can use this trick as an immediate action when his animal companion\
      \ is hit with an attack or a combat maneuver. The companion's AC and combat\
      \ maneuver defense increase by +4 for the purposes of that attack. If the attack\
      \ still hits, the animal companion only takes half damage (if any). The animal\
      \ companion must be able to see and hear the Ranger to benefit from this trick.\n\
      Catfall (Ex): The Ranger can use this trick as an immediate action when he falls\
      \ 20 or more feet, ignoring the first 20 feet of the fall when calculating the\
      \ falling damage. If the Ranger takes no damage from the fall, he does not fall\
      \ prone.\nChameleon Step (Ex): The Ranger can move up to twice his speed as\
      \ a move action. The Ranger does not take any penalty on Stealth checks for\
      \ movement during this move. This move provokes attacks of opportunity as normal.\n\
      Cunning Pantomime (Ex): As a standard action, the Ranger can communicate with\
      \ a single creature as if using the tongues spell for 10 minutes. Because the\
      \ communication is slow and lacks subtlety, the Ranger suffers a –4 penalty\
      \ on all Bluff and Diplomacy checks relating to the creature he is communicating\
      \ with when using this trick.\nDefensive Bow Stance (Ex): The Ranger can use\
      \ this trick as a swift action. Until the start of his next turn, his ranged\
      \ attacks do not provoke attacks of opportunity.\nDeft Stand (Ex): The Ranger\
      \ can spend a move action to stand up without provoking attacks of opportunity.\n\
      Distracting Attack (Ex): The Ranger can use this trick as a free action before\
      \ he makes an attack. If the attack hits, the target takes a –2 penalty on all\
      \ attack rolls for 1 round.\nHateful Attack (Ex): The Ranger can use this trick\
      \ as a free action when he makes an attack against one of his favored enemies.\
      \ The Ranger doubles the threat range of his weapon for this attack. This does\
      \ not stack with other abilities that increase a weapon's threat range.\nHeel\
      \ (Ex): The Ranger can use this trick as an immediate action when his animal\
      \ companion moves. When the companion moves, the square it starts out in is\
      \ not considered threatened by any opponent it can see, and therefore visible\
      \ enemies do not get attacks of opportunity against it when it moves from that\
      \ square. The companion must end this movement in a square adjacent to the Ranger.\
      \ The animal companion must be able to see and hear the Ranger to take this\
      \ movement.\nHobbling Attack (Ex): The Ranger can use this trick as a free action\
      \ when he hits with an attack. The target of the attack's land speed is reduced\
      \ by 1/2 for 1d4 rounds.\nQuick Climb (Ex): The Ranger can climb at his full\
      \ speed as a move action without penalty.\nQuick Healing (Ex): As a swift action,\
      \ the Ranger can make a Heal check to administer first aid on an adjacent dying\
      \ character. Alternatively, the Ranger can administer a potion to an unconscious\
      \ character as a move action.\nQuick Swim (Ex): The Ranger can swim at his full\
      \ speed as a move action without penalty.\nRanger's Counsel (Ex): As a swift\
      \ action, the Ranger can grant all allies within 30 feet that are within line\
      \ of sight and can hear him a +2 bonus on skill checks with a single skill of\
      \ his choice. The Ranger must have at least one rank in the chosen skill. This\
      \ bonus lasts for 1 round.\nRattling Strike (Ex): The Ranger can use this trick\
      \ as a free action before he makes a melee attack. If the attack hits, the target\
      \ is shaken for 1d4 rounds.\nSecond Chance Strike (Ex): When he misses with\
      \ a melee attack, the Ranger may reroll his attack at a –5 penalty. Using this\
      \ ability is an immediate action.\nSic ‘Em (Ex): The Ranger can use this trick\
      \ as a swift action. His animal companion makes one melee attack against an\
      \ adjacent creature. The animal companion must be able to see and hear the Ranger\
      \ to make this attack.\nSkill Sage (Ex): As a free action, the Ranger can roll\
      \ twice on any one skill check and take the better result. He must have at least\
      \ 1 rank in that skill to use this ability.\nStag's Leap (Ex): As a free action,\
      \ the Ranger can attempt a running jump without moving 10 feet before the jump.\n\
      Surprise Shift (Ex): The Ranger can move 5 feet as a swift action. This movement\
      \ does not provoke attacks of opportunity and does not count as a 5-foot step.\n\
      Tangling Attack (Ex): The Ranger can use this attack as a free action when he\
      \ makes an attack. If the attack hits, the target is entangled for 1 round.\n\
      Trick Shot (Ex): As a standard action, the Ranger can make a ranged attack that\
      \ ignores concealment (but not total concealment), soft cover, and partial cover.\n\
      Uncanny Senses (Ex): As an immediate action, the Ranger gains a +10 insight\
      \ bonus on Perception checks for 1 round.\nUpending Strike (Ex): The Ranger\
      \ can use this trick as a free action just before he makes a melee attack. If\
      \ the attack hits, he may make a free trip combat maneuver against the target.\n\
      Vengeance Strike (Ex): The Ranger can use this trick as an immediate action\
      \ when an enemy adjacent to him hits an ally with a melee or ranged attack.\
      \ The Ranger can make a single melee attack at his highest base attack bonus\
      \ against the creature who attacked his ally."
    prerequisites: null
    source: "Advanced Player's Guide"
  source: "Advanced Player's Guide"
- id: "class:ranger#sky_stalker"
  name: "Sky Stalker"
  description: "The sky stalkers are an elite, hippogriff-mounted company of rangers.\
    \ Rangers who take the sky stalker archetype may acquire a hippogriff as their\
    \ animal companion."
  modifications: []
  features: []
  source: "Pathfinder Campaign Setting: Inner Sea Combat"
- id: "class:ranger#spirit_ranger"
  name: "Spirit Ranger"
  description: "Some rangers nurture a connection with the spirits that reside in\
    \ all things. By communing with these spirits, the spirit Ranger can gain glimpses\
    \ of things to come."
  modifications:
  - add: "ability:spirit_bond#ranger_spirit_ranger"
    remove: "ability:hunters_bond#ranger"
  - add: "ability:wisdom_of_the_spirits#ranger_spirit_ranger"
    remove: "ability:camouflage#ranger"
  features:
  - id: "ability:spirit_bond#ranger_spirit_ranger"
    name: "Spirit Bond"
    type: null
    description: "At 4th level, instead of forming a bond with his hunting companions\
      \ or an animal companion, the spirit Ranger forms a bond with the spirits of\
      \ nature themselves. Each day, as long as he is within one of his favored terrains,\
      \ the Ranger can cast augury as a spell-like ability with a caster level equal\
      \ to his Ranger level. In addition, he can call upon these spirits to cast any\
      \ one Ranger spell that he is capable of casting, without having to prepare\
      \ the spell. At 8th level, and every four levels thereafter, he can cast an\
      \ additional spell in this way."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:wisdom_of_the_spirits#ranger_spirit_ranger"
    name: "Wisdom of the Spirits"
    type: null
    description: "At 12th level, the spirit Ranger can use his augury spell-like ability\
      \ even when he is not in one of his favored terrains. If he is within one of\
      \ his favored terrains, the Ranger can cast divination instead. Like augury,\
      \ the caster level of the divination is equal to the Ranger's level."
    prerequisites: null
    source: "Advanced Player's Guide"
  source: "Advanced Player's Guide"
- id: "class:ranger#stormwalker"
  name: "Stormwalker"
  description: "Rangers who walk in the tempest unafraid draw the power of the storm\
    \ into themselves and become stormwalkers."
  modifications:
  - add: "ability:combat_style_feat#ranger_stormwalker"
    remove: "ability:the_rangers_combat_style#ranger"
  - add: "ability:thundershot#ranger_stormwalker"
    remove: "ability:hunters_bond#ranger"
  - add: "ability:wind_treader#ranger_stormwalker"
    remove: "ability:swift_tracker#ranger"
  - add: "ability:flash_step#ranger_stormwalker"
    remove: "ability:quarry#ranger"
  - add: "ability:control_weather#ranger_stormwalker"
    remove: "ability:improved_evasion#ranger"
  - add: "ability:flash_shot#ranger_stormwalker"
    remove: "ability:improved_quarry#ranger"
  features:
  - id: "ability:combat_style_feat#ranger_stormwalker"
    name: "Combat Style Feat"
    type: null
    description: "At 2nd level, a stormwalker must choose archery style."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:thundershot#ranger_stormwalker"
    name: "Thundershot"
    type: null
    description: "At 4th level, a stormwalker can wreathe his weapon in lightning.\
      \ As a standard action, he can grant a single weapon he holds the shock special\
      \ ability for 1 minute; while under this effect, the weapon counts as magic\
      \ for the purpose of overcoming damage reduction. A stormwalker can use this\
      \ ability a number of times per day equal to 3 + his Wisdom modifier. At 12th\
      \ level, weapons affected by this ability gain the shocking burst special ability."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:wind_treader#ranger_stormwalker"
    name: "Wind Treader"
    type: null
    description: "At 8th level, a stormwalker becomes immune to the effects of strong\
      \ wind. He can move without hindrance in windy conditions, and his ranged attacks\
      \ take no penalties from non-magical wind."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:flash_step#ranger_stormwalker"
    name: "Flash Step"
    type: null
    description: "At 11th level, a stormwalker can move across the battlefield like\
      \ a bolt of lightning. As a full-round action, he can transform into lightning\
      \ and move to any unoccupied square within 60 feet without provoking attacks\
      \ of opportunity. He can make a single ranged attack before or after this movement."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:control_weather#ranger_stormwalker"
    name: "Control Weather"
    type: null
    description: "At 16th level, a stormwalker can cast control weather as a spell-like\
      \ ability once per day."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:flash_shot#ranger_stormwalker"
    name: "Flash Shot"
    type: null
    description: "At 19th level, when a stormwalker uses flash step, he can make a\
      \ ranged attack both before and after his movement. Both of these attacks are\
      \ made at his highest base attack bonus."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
- id: "class:ranger#summit_sentinel"
  name: "Summit Sentinel"
  description: "Some rangers eschew the path of the swift skirmisher and embrace the\
    \ implacable strength of the mountain."
  modifications:
  - add: "ability:roots_of_the_mountain#ranger_summit_sentinel"
    remove: "ability:the_rangers_combat_style_feats#ranger"
  - add: "ability:mountain_mastery#ranger_summit_sentinel"
    remove: "ability:favored_terrain#ranger"
  - add: "ability:spellcasting#ranger_summit_sentinel"
    remove: "ability:the_rangers_spells#ranger"
  - add: "ability:rockslide#ranger_summit_sentinel"
    remove: "ability:swift_tracker#ranger"
  - add: "ability:invincible#ranger_summit_sentinel"
    remove: "ability:hide_in_plain_sight#ranger"
  features:
  - id: "ability:roots_of_the_mountain#ranger_summit_sentinel"
    name: "Roots of the Mountain"
    type: null
    description: "At 2nd level, a summit sentinel gains Toughness as a bonus feat.\n\
      Additionally, as a move action, she can enter a defensive stance for 1 minute.\
      \ While in this stance, the summit sentinel's speed is reduced to 5 feet, she\
      \ gains a +2 enhancement bonus to her natural armor, and she gains a +2 bonus\
      \ to her CMD against maneuvers that would move her or knock her prone. If the\
      \ ranger loses contact with the ground or other solid surface, the stance ends\
      \ immediately. The ranger can enter this stance a number of times per day equal\
      \ to 3 + her Constitution modifier.\nAt 6th level and every 4 levels thereafter,\
      \ the enhancement bonus to natural armor increases by 1, and the bonus to CMD\
      \ increases by 2."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:mountain_mastery#ranger_summit_sentinel"
    name: "Mountain Mastery"
    type: null
    description: "At 3rd level, a summit sentinel must select mountains as her favored\
      \ terrain, and she does not gain additional favored terrains at higher levels.\
      \ Every 5 levels beyond 5th, the bonus from this favored terrain increases by\
      \ 2.\nAt 8th level, a summit sentinel draws strength from the earth. When she\
      \ and her target are both in contact with the ground or an earthen floor, the\
      \ summit sentinel gains a +1 bonus on attack and damage rolls against the target.\
      \ At 18th level, the bonus on attack and damage rolls increases to +2."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:spellcasting#ranger_summit_sentinel"
    name: "Spellcasting"
    type: null
    description: "A summit sentinel adds stoneskin to the ranger spell list as a 4th-level\
      \ spell."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:rockslide#ranger_summit_sentinel"
    name: "Rockslide"
    type: null
    description: "At 8th level, once per day as a standard action, a summit sentinel\
      \ can create a rushing wave of earth and stone. The summit sentinel chooses\
      \ a point on the ground or floor within 30 feet. Rippling waves of earth and\
      \ stone emanate from the chosen point in a 25-foot cone in a direction of the\
      \ summit sentinel's choice. Each creature in the area takes 4d6 points of bludgeoning\
      \ damage and is pushed to the end of the cone. A target that succeeds at a Reflex\
      \ save (DC = 10 + half the ranger's level + the ranger's Wisdom modifier) takes\
      \ half damage and is not pushed."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:invincible#ranger_summit_sentinel"
    name: "Invincible"
    type: null
    description: "At 17th level, a summit sentinel takes on the unyielding hardness\
      \ of the mountains. While in her roots of the mountain defensive stance, she\
      \ is immune to critical hits and precision damage."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
- id: "class:ranger#tidal_hunter"
  name: "Tidal Hunter"
  description: "The tidal hunter draws strength from the fish and other wildlife of\
    \ the deep."
  modifications:
  - add: "ability:waterborn#ranger_tidal_hunter"
    remove: "ability:wild_empathy_and_the_6th_level_combat_style_feat#ranger"
  - add: "ability:keen_scent#ranger_tidal_hunter"
    remove: "ability:track_and_camouflage#ranger"
  - add: "ability:aquatic_mastery#ranger_tidal_hunter"
    remove: "ability:favored_terrain#ranger"
  - add: "ability:wave_rush#ranger_tidal_hunter"
    remove: "ability:woodland_stride#ranger"
  - add: "ability:tidal_surge#ranger_tidal_hunter"
    remove: "ability:improved_evasion#ranger"
  features:
  - id: "ability:waterborn#ranger_tidal_hunter"
    name: "Waterborn"
    type: null
    description: "A tidal hunter can breathe water for up to 10 minutes per ranger\
      \ level each day. At 6th level, he can breathe underwater indefinitely."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:keen_scent#ranger_tidal_hunter"
    name: "Keen Scent"
    type: null
    description: "A tidal hunter gains scent, as per the universal monster rule. At\
      \ 12th level, while in water, the tidal hunter can detect particularly strong\
      \ or distinct odors (such as blood) up to 1 mile away."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:aquatic_mastery#ranger_tidal_hunter"
    name: "Aquatic Mastery"
    type: null
    description: "At 3rd level, a tidal hunter must select water as his favored terrain,\
      \ and he doesn't gain additional favored terrains. At 8th level and every 5\
      \ levels thereafter, the bonus from this favored terrain increases by 2."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:wave_rush#ranger_tidal_hunter"
    name: "Wave Rush"
    type: null
    description: "At 7th level, a tidal hunter gains a swim speed equal to his base\
      \ speed. If he already has a swim speed, it increases by 10 feet."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:tidal_surge#ranger_tidal_hunter"
    name: "Tidal Surge"
    type: null
    description: "At 16th level, a tidal hunter gains control over water, and he can\
      \ use the tides to attack his foes. Once per day, he can cast tidal surge as\
      \ a spell-like ability."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
- id: "class:ranger#toxic_herbalist"
  name: "Toxic Herbalist"
  description: "Saviors and destroyers in equal measure, toxic herbalists use nature's\
    \ bounty to craft remedies and poisons."
  modifications:
  - add: "ability:toxic_touch#ranger_toxic_herbalist"
    remove: "ability:wild_empathy#ranger"
  - add: "ability:natures_mercy#ranger_toxic_herbalist"
    remove: "ability:endurance#ranger"
  - add: "ability:sudden_onset#ranger_toxic_herbalist"
    remove: "ability:hunters_bond#ranger"
  - add: "ability:grim_harvest#ranger_toxic_herbalist"
    remove: "ability:swift_tracker#ranger"
  - add: "ability:potent_venom#ranger_toxic_herbalist"
    remove: "ability:quarry#ranger"
  - add: "ability:poisonous_reaper#ranger_toxic_herbalist"
    remove: "ability:improved_quarry#ranger"
  features:
  - id: "ability:toxic_touch#ranger_toxic_herbalist"
    name: "Toxic Touch"
    type: null
    description: "A toxic herbalist studies the safe handling of deadly substances.\
      \ He cannot accidentally poison himself when he applies poison to a weapon."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:natures_mercy#ranger_toxic_herbalist"
    name: "Nature's Mercy"
    type: null
    description: "At 3rd level, a toxic herbalist's knowledge of the natural world\
      \ offers respite from wounds and illness. Once per day, he can spend 1 hour\
      \ in a wilderness area gathering herbs and other natural materials and combine\
      \ them into a medicinal poultice--this hour can be integrated with the hour\
      \ required for the ranger to prepare spells. Placing the poultice on a wound\
      \ or ingesting it is a standard action; the creature receiving the poultice\
      \ heals a number of hit points equal to 1d6 + the ranger's Wisdom modifier.\n\
      At 8th level and every 5 levels thereafter, the ranger creates one additional\
      \ poultice when using this ability, to a maximum of four at 18th level. Poultices\
      \ remain potent for 1 hour.\nAdditionally, at 8th level, the poultice neutralizes\
      \ one poison affecting the recipient, as per neutralize poison. At 13th level,\
      \ it also attempts to cure one disease affecting the recipient, as per remove\
      \ disease. The caster level of both of these effects is equal to the toxic herbalist's\
      \ level. These additional effects are supernatural effects."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:sudden_onset#ranger_toxic_herbalist"
    name: "Sudden Onset"
    type: null
    description: "At 4th level, a toxic herbalist can administer a poultice he created\
      \ via nature's mercy or poison a weapon as a swift action. Additionally, the\
      \ toxic herbalist adds the following spells to the ranger spell list at the\
      \ indicated spell levels: 1st--nauseating dart, ray of sickening ; 2nd--pernicious\
      \ poison, pox pustules; 3rd--poison, toxic gift; 4th--absorb toxicity, cloudkill."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:grim_harvest#ranger_toxic_herbalist"
    name: "Grim Harvest"
    type: null
    description: "At 8th level, a toxic herbalist can spend 1 hour foraging for poisonous\
      \ substances to create a dose of poison (this hour can be integrated with the\
      \ hour required to prepare spells or poultices). The toxic herbalist rolls 1d20\
      \ and adds his ranger level and his Intelligence modifier. The DC of this check\
      \ is equal to the Craft DC of the poison he wishes to create. If he succeeds\
      \ at this check, the ranger creates 1 dose of the chosen poison. The poison\
      \ remains potent for a number of hours equal to the toxic herbalist's level,\
      \ regardless of the means used in attempts to preserve it, and it can't be sold.\
      \ This ability functions only while the toxic herbalist is within one of his\
      \ favored terrains."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:potent_venom#ranger_toxic_herbalist"
    name: "Potent Venom"
    type: null
    description: "At 11th level, a toxic herbalist's poisons become even deadlier.\
      \ When he poisons a favored enemy, the DC of the poison's saving throw increases\
      \ by half the toxic herbalist's favored enemy bonus against that target."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:poisonous_reaper#ranger_toxic_herbalist"
    name: "Poisonous Reaper"
    type: null
    description: "At 19th level, a single dose of poison on a toxic herbalist's weapon\
      \ remains potent for the entirety of a full attack, instead of for a single\
      \ strike."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
- id: "class:ranger#toxophilite"
  name: "Toxophilite"
  description: "While many rangers use bows and arrows, the toxophilite takes special\
    \ pride in her skill at archery."
  modifications:
  - add: "ability:arrow_splitter#ranger_toxophilite"
    remove: "ability:wild_empathy#ranger"
  - add: "ability:intercept_arrow#ranger_toxophilite"
    remove: "ability:endurance#ranger"
  - add: "ability:improved_intercept#ranger_toxophilite"
    remove: "ability:quarry#ranger"
  - add: "ability:greater_intercept#ranger_toxophilite"
    remove: "ability:improved_quarry#ranger"
  features:
  - id: "ability:arrow_splitter#ranger_toxophilite"
    name: "Arrow-Splitter"
    type: null
    description: "A toxophilite gains a +1 bonus on ranged attack rolls against creatures\
      \ or objects two or more size categories smaller than her. The toxophilite's\
      \ ranged attacks also deal full damage to objects instead of half damage."
    prerequisites: null
    source: "Pathfinder Player Companion: Ranged Tactics Toolbox"
  - id: "ability:intercept_arrow#ranger_toxophilite"
    name: "Intercept Arrow"
    type: null
    description: "At 3rd level, a toxophilite can ready a ranged attack to deflect\
      \ a ranged weapon attack against her or an ally within 30 feet. To deflect the\
      \ attack, the toxophilite makes an attack with a ranged weapon. If her attack\
      \ roll is greater than the attacking opponent's roll, the opponent's initial\
      \ attack automatically misses. For each size category the attacking creature\
      \ is larger than the toxophilite, the toxophilite takes a –4 penalty on her\
      \ attack roll. The toxophilite must declare the use of this ability after the\
      \ attack is announced, but before the roll is made. Unusually massive ranged\
      \ weapons, such as boulders or ballista bolts, and ranged attacks by firearms\
      \ or generated by natural attacks or spell effects can't be deflected."
    prerequisites: null
    source: "Pathfinder Player Companion: Ranged Tactics Toolbox"
  - id: "ability:improved_intercept#ranger_toxophilite"
    name: "Improved Intercept"
    type: null
    description: "At 11th level, when the toxophilite takes a full-attack action with\
      \ a ranged weapon, she can choose to forgo one of her attacks. If she does so,\
      \ she can use her intercept arrow ability as an immediate action instead of\
      \ a readied action at any time before her next turn. Her attack roll to intercept\
      \ uses the same bonuses as the attack she chose to forgo during her previous\
      \ action."
    prerequisites: null
    source: "Pathfinder Player Companion: Ranged Tactics Toolbox"
  - id: "ability:greater_intercept#ranger_toxophilite"
    name: "Greater Intercept"
    type: null
    description: "At 19th level, whenever a toxophilite successfully deflects an attack\
      \ with her intercept arrow ability, she can redirect the attack against a target\
      \ within 30 feet, using the intercepted attack's attack roll against the new\
      \ target's AC."
    prerequisites: null
    source: "Pathfinder Player Companion: Ranged Tactics Toolbox"
  source: "Pathfinder Player Companion: Ranged Tactics Toolbox"
- id: "class:ranger#transporter"
  name: "Transporter"
  description: "Transporters specialize in smuggling people as efficiently as possible\
    \ through harsh and difficult environments."
  modifications:
  - add: "ability:trailbreaker#ranger_transporter"
    remove: "ability:wild_empathy#ranger"
  - add: "ability:plot_course#ranger_transporter"
    remove: "ability:favored_terrain#ranger"
  - add: "ability:smugglers_bond#ranger_transporter"
    remove: "ability:hunters_bond#ranger"
  - add: "ability:hideaway#ranger_transporter"
    remove: "ability:woodland_stride#ranger"
  features:
  - id: "ability:trailbreaker#ranger_transporter"
    name: "Trailbreaker"
    type: null
    description: "A transporter constantly works to obscure his trail. He increases\
      \ the Survival DC to track him, or a group of which he is a part, by an amount\
      \ equal to half his ranger level (minimum 1). This does not stack with similar\
      \ abilities, such as a traceless operative's trackless ability."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  - id: "ability:plot_course#ranger_transporter"
    name: "Plot Course"
    type: null
    description: "At 3rd level, a transporter can spend 1d4 hours and attempt a DC\
      \ 15 Knowledge (geography) check to plot a subtle course of travel between his\
      \ current location and another destination. The transporter's course of travel\
      \ is almost never direct, as it is optimized for smuggling. Thereafter, the\
      \ transporter gains a +2 bonus on initiative, Knowledge (geography), Perception,\
      \ Stealth, and Survival checks involving traveling along his plotted course.\n\
      At 8th level, if the transporter's Knowledge (geography) check exceeds the DC\
      \ by 10, the bonuses increase to +4. At 13th level, if his Knowledge (geography)\
      \ check exceeds the DC by 20, the bonuses increase to +6, and at 18th level,\
      \ if the transporter's check exceeds the DC by 30, the bonuses increase to +8.\n\
      A transporter can gain the benefits of only a single plotted course at any given\
      \ time. If the transporter ever strays from the course or attempts to plot a\
      \ new course for any reason, he loses the benefits of his current course immediately.\
      \ A transporter can retry his Knowledge (geography) check to plot a course as\
      \ long as he spends 1d4 hours each time."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  - id: "ability:smugglers_bond#ranger_transporter"
    name: "Smuggler's Bond"
    type: null
    description: "At 4th level, a transporter must choose his allies as his hunter's\
      \ bond, not an animal companion. Instead of granting the transporter's favored\
      \ enemy bonus to his allies as a move action, he instead grants his plot course\
      \ bonus to his allies constantly."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  - id: "ability:hideaway#ranger_transporter"
    name: "Hideaway"
    type: null
    description: "A transporter can spend 1 hour and attempt a DC 20 Survival check\
      \ to create a hidden shelter, useful for staying unseen by patrols of enemy\
      \ creatures.\nThe transporter's shelter can hold the transporter and one additional\
      \ creature for every 2 by which the transporter exceeds the DC. The created\
      \ shelter incorporates scents from the local area, preventing creatures on the\
      \ inside from being detected by the scent ability of creatures outside of the\
      \ shelter, and vice versa. Additionally, its floor is either elevated or constructed\
      \ of a different substance than the nearby ground, preventing creatures outside\
      \ of the shelter from using tremorsense to detect creatures inside, and vice\
      \ versa. Finally, the clever structure of the hideaway causes creatures outside\
      \ of the shelter to take a –10 penalty on Perception checks to notice creatures\
      \ inside, as if through a 1-foot-thick wall, while only causing creatures inside\
      \ to take a –2 penalty on Perception checks to notice creatures outside.\nThese\
      \ bonuses do not apply if the enemy creatures are intimately familiar with the\
      \ area in which the hideaway was built (such as an area right near their home)."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  source: "Pathfinder Roleplaying Game Ultimate Intrigue"
- id: "class:ranger#trapper"
  name: "Trapper"
  description: "A trapper is a ranger who focuses exclusively on traps, rather than\
    \ learning conventional magic."
  modifications:
  - add: "ability:trap#ranger_trapper"
    remove: "ability:the_rangers_spells_class_feature#ranger"
  features:
  - id: "ability:trap#ranger_trapper"
    name: "Trap"
    type: null
    description: "At 5th level, a trapper learns how to create a snare trap and one\
      \ other ranger trap of her choice.\nAt 7th level and every two levels thereafter,\
      \ she learns another trap. The trapper can use these traps a total number of\
      \ times per day equal to 1/2 her ranger level + her Wisdom modifier. Once a\
      \ trap is learned, it can't be unlearned and replaced with a different type\
      \ of trap. The trapper cannot select an individual trap more than once."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Ultimate Magic"
  source: "Pathfinder Roleplaying Game: Ultimate Magic"
- id: "class:ranger#trophy_hunter"
  name: "Trophy Hunter"
  description: "Some rangers have taken up the mysteries of black powder in order\
    \ to become big game hunters. Finding firearms useful for taking down large and\
    \ dangerous prey, they enter the fight with the crack of black powder fire, often\
    \ ranging far and wide in their safaris and searches for ever-more-dangerous denizens\
    \ of the wild to track, study, appreciate--and kill. While this might strike some\
    \ as going against the ranger's usual respect for nature and the creatures of\
    \ the wild, trophy hunters understand that they are just more pieces in nature's\
    \ grand puzzle, and that the laws of the jungle--the right to kill and feed on\
    \ those weaker than you, and the need to establish dominance through cunning and\
    \ bloodshed--are both their rights and their duty as the current top of the food\
    \ chain."
  modifications:
  - add: "ability:improved_tracking#ranger_trophy_hunter"
    remove: "ability:wild_empathy#ranger"
  - add: "ability:firearm_style#ranger_trophy_hunter"
    remove: "ability:replaces_all_combat_style_feats#ranger"
  - add: "ability:hunters_aim#ranger_trophy_hunter"
    remove: "ability:hunters_bond#ranger"
  features:
  - id: "ability:improved_tracking#ranger_trophy_hunter"
    name: "Improved Tracking"
    type: null
    description: "At 1st level, a trophy hunter gains a +2 bonus on Survival skill\
      \ checks when following or identifying tracks. When he tracks, he can also attempt\
      \ a Knowledge (nature) check at DC 15. On a success, the trophy hunter can discern\
      \ the type and condition of any animals or magical beasts he tracks. By studying\
      \ their tracks, the trophy hunter is able to identify a rough approximation\
      \ of their health, maneuverability, and their general behavior as compared to\
      \ the norm."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:firearm_style#ranger_trophy_hunter"
    name: "Firearm Style"
    type: null
    description: "At 2nd level, a trophy hunter gains the Amateur Gunslinger feat\
      \ and Exotic Weapon Proficiency (firearms), and can use any 1st-level gunslinger\
      \ deed. At every four levels thereafter, the trophy hunter can take a grit feat\
      \ or select a gunslinger deed of his level or lower, ranger's choice."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:hunters_aim#ranger_trophy_hunter"
    name: "Hunter's Aim"
    type: null
    description: "At 4th level, a trophy hunter gains a specific understanding of\
      \ the weaknesses and vulnerabilities of his favored enemies, and his careful\
      \ study of these enemies reveals the best way to hurt them. When the trophy\
      \ hunter makes a firearm attack against a favored enemy, he can target touch\
      \ AC in the first two range increments of his firearm. This ability stacks with\
      \ other effects that increase the range increments to target touch AC, adding\
      \ one range increment to the effect."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  source: "Pathfinder Roleplaying Game Ultimate Combat"
- id: "class:ranger#urban_ranger"
  name: "Urban Ranger"
  description: "For the urban ranger, the streets and sewers of the city are just\
    \ as dangerous as the barren wastelands or the deep forests."
  modifications:
  - add: "ability:favored_community#ranger_urban_ranger"
    remove: "ability:favored_terrain#ranger"
  - add: "ability:trapfinding#ranger_urban_ranger"
    remove: "ability:endurance#ranger"
  - add: "ability:push_through#ranger_urban_ranger"
    remove: "ability:woodland_stride#ranger"
  - add: "ability:blend_in#ranger_urban_ranger"
    remove: "ability:camouflage#ranger"
  - add: "ability:invisibility_trick#ranger_urban_ranger"
    remove: "ability:hide_in_plain_sight#ranger"
  features:
  - id: "ability:favored_community#ranger_urban_ranger"
    name: "Favored Community"
    type: null
    description: "At 3rd level, the urban ranger forms a bond with a community. While\
      \ inside the limits of this community, he gains a +2 bonus on initiative checks\
      \ and Knowledge (local), Perception, Stealth, and Survival skill checks. An\
      \ urban ranger traveling through his favored community leaves no trail and cannot\
      \ be tracked (although he may leave a trail if he so desires).\nAt 8th level,\
      \ and every five levels thereafter, an urban ranger may select an additional\
      \ favored community. In addition, at each such interval, the skill bonus and\
      \ initiative bonus in any one favored community (including the one just selected,\
      \ if so desired) increases by +2. For the purposes of this ability, a community\
      \ is any settlement consisting of 100 or more individuals. The community may\
      \ be larger than this minimum. Outlying farms, fields, and houses are not considered\
      \ part of a community.\nThis ability replaces favored terrain."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:trapfinding#ranger_urban_ranger"
    name: "Trapfinding"
    type: null
    description: "At 3rd level, an urban ranger can find and disable traps, as the\
      \ rogue class feature of the same name.\nThis ability replaces endurance."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:push_through#ranger_urban_ranger"
    name: "Push Through"
    type: null
    description: "At 7th level, an urban ranger is never slowed by difficult terrain\
      \ in his favored communities. In addition, he can move through the space occupied\
      \ by local citizens as if they were allies. This does not apply to creatures\
      \ intent on harming the ranger. Areas that are enchanted or magically manipulated\
      \ to impede motion, however, still affect him.\nThis ability replaces woodland\
      \ stride."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:blend_in#ranger_urban_ranger"
    name: "Blend In"
    type: null
    description: "An urban ranger of 12th level or higher can use his Stealth bonus\
      \ in place of a Disguise skill check in any of his favored communities. This\
      \ disguise does not take an action to don. He must make a check whenever someone\
      \ attempts to pick him out from the local citizens. If his check is successful,\
      \ he blends into the crowd. While not invisible, enemies do not notice his presence\
      \ and take no actions against him unless they are taking actions against the\
      \ local citizens in general.\nThis ability replaces camouflage."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:invisibility_trick#ranger_urban_ranger"
    name: "Invisibility Trick"
    type: null
    description: "At 17th level, the urban ranger can cast greater invisibility on\
      \ himself as a wizard of his ranger level as a swift action. He can use this\
      \ spell-like ability a number of times per day equal to his Wisdom modifier\
      \ (minimum 1)."
    prerequisites: null
    source: "Advanced Player's Guide"
  source: "Advanced Player's Guide"
- id: "class:ranger#warden"
  name: "Warden"
  description: "All rangers have a bond with the wilderness, but the warden may have\
    \ the strongest. This protector sits guard in the middle of the wilderness, keeping\
    \ a lookout for any dangers that might spill from the deeper wilderness beyond,\
    \ and protecting civilization from the savagery of nature--and vice versa. His\
    \ long weeks, months, and sometimes years of isolation cause him to “hear\"what\
    \ the land is saying. Not all are crazy."
  modifications:
  - add: "ability:master_of_terrain#ranger_warden"
    remove: "ability:the_rangers_first_favored_enemy_ability#ranger"
  - add: "ability:live_in_comfort#ranger_warden"
    remove: "ability:all_combat_style_feats#ranger"
  - add: "ability:terrain_bond#ranger_warden"
    remove: "ability:hunters_bond#ranger"
  - add: "ability:able_explorer#ranger_warden"
    remove: "ability:the_rangers_second_third_and_fourth_favored_enemies#ranger"
  - add: "ability:wilderness_whispers#ranger_warden"
    remove: "ability:the_rangers_fifth_favored_enemy_and_master_hunter#ranger"
  features:
  - id: "ability:master_of_terrain#ranger_warden"
    name: "Master of Terrain"
    type: null
    description: "At 1st level, a warden selects his first favored terrain. He gains\
      \ another one at 3rd level, and then every five levels thereafter (for a maximum\
      \ of five favored terrains at 18th level)."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:live_in_comfort#ranger_warden"
    name: "Live in Comfort"
    type: null
    description: "At 2nd level, a warden is truly at home within his favored terrains.\
      \ He knows all the signs of the wilderness. He rarely gets lost. He can easily\
      \ live off the land in comfort, and can provide for companions. The warden can\
      \ take 10 on any Survival check involving any of his favored terrains, even\
      \ when in immediate danger and distracted. If the warden is not in immediate\
      \ danger and distracted, he can take 20 even if the check has a penalty for\
      \ failure."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:terrain_bond#ranger_warden"
    name: "Terrain Bond"
    type: null
    description: "At 4th level, a warden forms a bond with the land itself, enabling\
      \ him to direct others in such terrain. When in his favored terrain, the warden\
      \ grants all allies within line of sight and that can hear him a +2 bonus on\
      \ initiative checks and Perception, Stealth, and Survival skill checks. Also,\
      \ as long as they travel with him, the warden's allies leave no trail and can't\
      \ be tracked. The warden can choose for the group to leave a trail, or even\
      \ for specific members of the group to leave a trail if he so desires."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:able_explorer#ranger_warden"
    name: "Able Explorer"
    type: null
    description: "At 5th level, when making an Acrobatics, Climb, Fly, Ride, or Swim\
      \ check in any of his favored terrains, a warden can make two skill checks and\
      \ take the higher."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:wilderness_whispers#ranger_warden"
    name: "Wilderness Whispers"
    type: null
    description: "At 20th level, a warden cannot be surprised and always acts as if\
      \ he had rolled a natural 20 on any initiative check while within any of his\
      \ favored terrains. A warden can always move at full speed while using Survival\
      \ to follow tracks without penalty."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  source: "Pathfinder Roleplaying Game Ultimate Combat"
- id: "class:ranger#wild_hunter"
  name: "Wild Hunter"
  description: "A wild hunter seeks to emulate the animals around him to keep him\
    \ safe while he tracks his prey. Instead of studying the traits and behaviors\
    \ of a favored enemy, a wild hunter studies those of various animals, incorporating\
    \ those attributes into his hunting strategy."
  modifications:
  - add: "ability:animal_focus#ranger_wild_hunter"
    remove: "ability:all_instances_of_the_favored_enemy_class_ability#ranger"
  - add: "ability:shared_focus#ranger_wild_hunter"
    remove: "ability:woodland_stride_and_swift_tracker#ranger"
  features:
  - id: "ability:animal_focus#ranger_wild_hunter"
    name: "Animal Focus"
    type: null
    description: "At 1st level, as a swift action a wild hunter can take on the aspect\
      \ of an animal, gaining a bonus or special ability based on the type of animal\
      \ emulated. This functions as the hunter's animal focus class feature, though\
      \ this only applies to the wild hunter and not an animal companion (see shared\
      \ focus, below). The wild hunter can use this ability for 1 minute per day per\
      \ ranger level. This duration does not need to be consecutive, but it must be\
      \ spent in 1-minute increments. He can only emulate one animal at a time."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:shared_focus#ranger_wild_hunter"
    name: "Shared Focus"
    type: null
    description: "At 7th level, a wild hunter can share his current animal focus with\
      \ one creature appropriate to his hunter's bond. If the wild hunter's bond is\
      \ with an animal companion, the companion automatically gains the benefits of\
      \ the wild hunter's current animal focus. If the wild hunter's bond is with\
      \ his companions, as a swift action he can select one bonded ally to gain the\
      \ benefits of the hunter's current animal focus; this lasts until the hunter's\
      \ bond ends, the animal focus ends for the wild hunter, or the wild hunter selects\
      \ a different companion."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  source: "Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "class:ranger#wild_soul"
  name: "Wild Soul"
  description: "Hailing from primitive roots in the wild, some rangers venture to\
    \ more civilized lands and learn their ways. Wild souls carry these more refined\
    \ teachings back to the frontier lands of their birth, and they employ that knowledge\
    \ in defense of their homes."
  modifications:
  - add: "ability:nemesis#ranger_wild_soul"
    remove: "ability:favored_enemy#ranger"
  - add: "ability:nemesis_defense#ranger_wild_soul"
    remove: "ability:swift_tracker#ranger"
  - add: "ability:break_the_interloper#ranger_wild_soul"
    remove: "ability:quarry#ranger"
  - add: "ability:dizzying_onslaught#ranger_wild_soul"
    remove: "ability:improved_quarry#ranger"
  - add: "ability:nemesis_slayer#ranger_wild_soul"
    remove: "ability:master_hunter#ranger"
  features:
  - id: "ability:nemesis#ranger_wild_soul"
    name: "Nemesis"
    type: null
    description: "A wild soul gains a +2 bonus on Intimidate, Knowledge, Perception,\
      \ Sense Motive, Spellcraft, and Survival checks against creatures that wield\
      \ advanced technology, alchemical weapons (including an alchemist's bombs),\
      \ or firearms and against those that cast arcane spells (this does not apply\
      \ to creatures that use spell-like abilities). Likewise, he gains a +2 bonus\
      \ on weapon attack and damage rolls against such opponents. The wild soul can\
      \ attempt Craft (alchemy), Knowledge (arcana), and Spellcraft checks untrained\
      \ when attempting to identify enemy magic or advanced technology.\nAt 5th level\
      \ and every 5 levels thereafter, these bonuses increase by 1 (to a maximum of\
      \ +5 at 20th level)."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:nemesis_defense#ranger_wild_soul"
    name: "Nemesis Defense"
    type: null
    description: "At 8th level, a wild soul adds his nemesis bonus on saving throws\
      \ against advanced technology, alchemical items (including an alchemist's bombs\
      \ and extracts), and arcane spells. He also adds this bonus to his AC against\
      \ advanced technological items, alchemical items (including alchemist bombs),\
      \ arcane spells that require attack rolls, and firearms."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:break_the_interloper#ranger_wild_soul"
    name: "Break the Interloper"
    type: null
    description: "At 11th level, when a wild soul hits an arcane spellcaster, a creature\
      \ with extract slots, or a creature with grit (but not grit-like pools such\
      \ as panache) with a weapon attack, the target either loses its highest-level\
      \ available spell or extract slot or loses 1 point of grit, and the wild soul\
      \ gains 5 temporary hit points. A target of this ability can negate this effect\
      \ with a successful Fortitude save (DC = 10 + half the ranger's level + his\
      \ Wisdom modifier). Regardless of the outcome of the saving throw, the target\
      \ is immune to this ability for 24 hours."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:dizzying_onslaught#ranger_wild_soul"
    name: "Dizzying Onslaught"
    type: null
    description: "At 19th level, a wild soul lands punishing blows that devastate\
      \ his nemeses' ability to focus. When he confirms a critical hit against a creature\
      \ against whom his nemesis bonus applies, for 1 minute the target must succeed\
      \ at a concentration check (DC = 20 + the wild soul's Wisdom modifier + twice\
      \ the spell's level) to cast an arcane spell, create an extract, or use an alchemist's\
      \ bomb, and the target can't spend or gain grit."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:nemesis_slayer#ranger_wild_soul"
    name: "Nemesis Slayer"
    type: null
    description: "At 20th level, a wild soul becomes death incarnate to his nemeses.\
      \ As a standard action, he can make a single attack against a nemesis at his\
      \ full attack bonus. If the attack hits, the target takes damage normally and\
      \ must succeed at a Fortitude save (DC = 10 + half the wild soul's level + his\
      \ Wisdom modifier) or die. The wild soul can instead deal an amount of nonlethal\
      \ damage equal to the creature's current hit points, which the target can negate\
      \ with a successful save at the same DC. The ranger can use this ability up\
      \ to five times per day, but he cannot use it against the same creature more\
      \ than once in a 24-hour period."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
- id: "class:ranger#wild_stalker"
  name: "Wild Stalker"
  description: "Civilization grows stronger and more decadent with each passing year.\
    \ It tears into unclaimed wilderness and destroys the fragile ecology in its constant\
    \ push for expansion and exploitation. The wild stalker forsakes the bonds of\
    \ community and lives in the trackless wilds far from others of his kind, or perhaps\
    \ grew up there, never knowing of civilization as anything more than his enemy.\
    \ He drives pioneers back to civilization and strives to keep the land unspoiled."
  modifications:
  - add: "ability:strong_senses#ranger_wild_stalker"
    remove: "ability:the_rangers_first_favored_enemy_ability#ranger"
  - add: "ability:uncanny_dodge#ranger_wild_stalker"
    remove: "ability:the_rangers_2nd_level_combat_style_feat#ranger"
  - add: "ability:rage_of_the_wild#ranger_wild_stalker"
    remove: "ability:hunters_bond#ranger"
  - add: "ability:rage_powers#ranger_wild_stalker"
    remove: "ability:the_rangers_second_third_fourth_and_fifth_favored_enemy_abilities#ranger"
  - add: "ability:wild_talents#ranger_wild_stalker"
    remove: "ability:the_rangers_6th__10th__14th__and_18th_level_combat_style_feat_abilities#ranger"
  features:
  - id: "ability:strong_senses#ranger_wild_stalker"
    name: "Strong Senses"
    type: null
    description: "At 1st level, a wild stalker's life among the wild has sharpened\
      \ his senses. He gains low-light vision and a +1 bonus on Perception checks.\
      \ If he already has low-light vision, he gains a +2 bonus on Perception checks\
      \ instead. This bonus increases by +1 for every four levels after 1st (to a\
      \ maximum of +6 at 20th level, or +7 if the character did not gain low-light\
      \ vision from this ability)."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:uncanny_dodge#ranger_wild_stalker"
    name: "Uncanny Dodge"
    type: null
    description: "At 2nd level, a wild stalker gains uncanny dodge as the barbarian's\
      \ class feature."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:rage_of_the_wild#ranger_wild_stalker"
    name: "Rage of the Wild"
    type: null
    description: "At 4th level, a wild stalker gains the rage ability as the barbarian\
      \ class feature, but its barbarian level is considered to be his ranger level\
      \ –3."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:rage_powers#ranger_wild_stalker"
    name: "Rage Powers"
    type: null
    description: "At 5th level, a wild stalker ranger gains a single rage power, as\
      \ the barbarian class feature. He gains another rage power each five levels\
      \ after 5th (to a maximum of four rage powers at 20th level)."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:wild_talents#ranger_wild_stalker"
    name: "Wild Talents"
    type: null
    description: "At 6th level, a wild stalker can either take a rage power, or gains\
      \ a +2 insight bonus into any one of the following skills: Acrobatics, Climb,\
      \ Perception, Stealth, Survival, or Swim. The wild stalker can gain one of these\
      \ two benefits again every five levels after 6th (to a maximum of 4 times at\
      \ 20th level)."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  source: "Pathfinder Roleplaying Game Ultimate Combat"
- id: "class:ranger#wilderness_explorer"
  name: "Wilderness Explorer"
  description: "Wilderness explorers are adept at making peaceful contact with remote\
    \ societies."
  modifications:
  - add: "ability:class_skills#ranger_wilderness_explorer"
    remove: "ability:the_rangers_class_skills#ranger"
  - add: "ability:cultural_contact#ranger_wilderness_explorer"
    remove: "ability:wild_empathy#ranger"
  - add: "ability:hazard_sense#ranger_wilderness_explorer"
    remove: "ability:hunters_bond#ranger"
  - add: "ability:indigenous_spirit#ranger_wilderness_explorer"
    remove: "ability:swift_tracker_and_alters_favored_terrain#ranger"
  - add: "ability:guardian_spirit#ranger_wilderness_explorer"
    remove: "ability:quarry_and_alters_favored_terrain#ranger"
  - add: "ability:manifest_spirit#ranger_wilderness_explorer"
    remove: "ability:improved_quarry_and_alters_favored_terrain#ranger"
  features:
  - id: "ability:class_skills#ranger_wilderness_explorer"
    name: "Class Skills"
    type: null
    description: "A wilderness explorer gains Diplomacy and Knowledge (local) as class\
      \ skills, but he does not gain Intimidate or Knowledge (dungeoneering) as class\
      \ skills."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:cultural_contact#ranger_wilderness_explorer"
    name: "Cultural Contact"
    type: null
    description: "A wilderness explorer gains the ability to communicate with creatures\
      \ with which he doesn't share a common language. Only basic concepts can be\
      \ conveyed or understood, such as “I need help,\"“I come in peace,\"“Come\
      \ over here,\"“Go over there,\"and the like. This allows the wilderness explorer\
      \ to ignore the common language requirement of social interaction and language-dependent\
      \ spells and effects, but he can do so only when the information being shared\
      \ is relatively simple. The creature with which the wilderness explorer communicates\
      \ must understand at least one language for this ability to function.\nAdditionally,\
      \ a wilderness explorer can peacefully influence the initial attitude of humanoids\
      \ that have Intelligence scores of 2 or lower. This ability functions just like\
      \ wild empathy, but it works on humanoids instead of on animals. The wilderness\
      \ explorer can also use this ability to influence a monstrous humanoid with\
      \ 2 or lower Intelligence, but the wilderness explorer takes a –4 penalty on\
      \ the check."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:hazard_sense#ranger_wilderness_explorer"
    name: "Hazard Sense"
    type: null
    description: "At 4th level, a wilderness explorer gains an intuitive understanding\
      \ of natural hazards and traps fashioned from a natural environment. He gains\
      \ a +1 bonus on Reflex saves against natural hazards and wilderness traps and\
      \ a +1 dodge bonus to AC against attacks from wilderness traps. This bonus increases\
      \ by 1 at 8th level and every 4 levels thereafter."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:indigenous_spirit#ranger_wilderness_explorer"
    name: "Indigenous Spirit"
    type: null
    description: "At 8th level, a wilderness explorer attracts the aid of native spirits,\
      \ which reward his appreciation of their home with whispered warnings. The wilderness\
      \ explorer gains uncanny dodge as long as he remains within one of his chosen\
      \ favored terrains. This works like the barbarian ability of the same name."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:guardian_spirit#ranger_wilderness_explorer"
    name: "Guardian Spirit"
    type: null
    description: "At 11th level, a wilderness explorer gains the aid of indigenous\
      \ spirits, which favor him when he is defending himself against multiple foes\
      \ that surround him. He gains improved uncanny dodge; this ability functions\
      \ only while the ranger is within one of his favored terrains."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:manifest_spirit#ranger_wilderness_explorer"
    name: "Manifest Spirit"
    type: null
    description: "At 19th level, a wilderness explorer is shielded from magic by those\
      \ guardian spirits that favor him. He gains spell resistance equal to 11 + his\
      \ ranger level. This ability functions only while the wilderness explorer is\
      \ within one of his favored terrains."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
- id: "class:ranger#wilderness_medic"
  name: "Wilderness Medic"
  description: "Wilderness medics know a variety of ways they can supply and preserve\
    \ a rebellion or similar movement without requiring any resources that might make\
    \ them easier to track down."
  modifications:
  - add: "ability:herbalist_training#ranger_wilderness_medic"
    remove: "ability:wild_empathy#ranger"
  - add: "ability:herbal_medicine#ranger_wilderness_medic"
    remove: "ability:the_endurance_and_evasion_abilities#ranger"
  - add: "ability:rallying_bond#ranger_wilderness_medic"
    remove: "ability:hunters_bond_and_replaces_improved_evasion#ranger"
  features:
  - id: "ability:herbalist_training#ranger_wilderness_medic"
    name: "Herbalist Training"
    type: null
    description: "At 1st level, a wilderness medic can attempt Profession (herbalism)\
      \ checks untrained and the wilderness medic gains a bonus equal to 1/2 his ranger\
      \ level (minimum +1) on Heal checks and Profession (herbalism) checks. When\
      \ he successfully forages for herbs, he finds twice as many doses of any herb\
      \ he would normally."
    prerequisites: null
    source: "Pathfinder Player Companion: Healer's Handbook"
  - id: "ability:herbal_medicine#ranger_wilderness_medic"
    name: "Herbal Medicine"
    type: null
    description: "At 3rd level, a wilderness medic can mimic the effects of stabilize\
      \ at will in any wilderness area by spending one use of a healer's kit as long\
      \ as he can see the target.\nAdditionally, as a standard action a number of\
      \ times per day equal to 3 + his Wisdom modifier, the wilderness medic can use\
      \ encouraging words and herbs to lessen the severity of certain conditions affecting\
      \ a touched target. If the target is exhausted, it becomes fatigued instead.\
      \ If the target is frightened, it becomes shaken instead. If the target is nauseated,\
      \ it becomes sickened instead. The duration of the effect is unchanged; the\
      \ effect is simply reduced to the lesser version.\nAt 9th level, the wilderness\
      \ medic can lessen the severity of additional conditions for the target and\
      \ cure other conditions that the target suffers. If the target creature is blinded,\
      \ it becomes dazzled instead. If the target is panicked, it becomes shaken instead.\
      \ If it has any of the following conditions, they are cured: deafened, fatigued,\
      \ shaken, and sickened. The wilderness medic is able to use this ability on\
      \ a given touched target once every 24 hours."
    prerequisites: null
    source: "Pathfinder Player Companion: Healer's Handbook"
  - id: "ability:rallying_bond#ranger_wilderness_medic"
    name: "Rallying Bond"
    type: null
    description: "At 4th level, a wilderness medic must choose his companions for\
      \ his hunter's bond.\nAt 9th level, the wilderness medic can encourage all of\
      \ his companions when he uses his hunter's bond to benefit his companions (see\
      \ the ranger's hunter's bond ability for more details). As a free action when\
      \ the wilderness medic uses a move action to grant affected allies half his\
      \ favored enemy bonus, he can also grant affected allies the benefits of remove\
      \ fear. The wilderness medic can use this ability a number of times per day\
      \ equal to his Wisdom modifier.\nAt 14th level, when the wilderness medic uses\
      \ this ability, he can instead affect all allies that benefit from his hunter's\
      \ bond with blessing of fervor, using his ranger level as his caster level."
    prerequisites: null
    source: "Pathfinder Player Companion: Healer's Handbook"
  source: "Pathfinder Player Companion: Healer's Handbook"
- id: "class:ranger#witchguard"
  name: "Witchguard"
  description: "Witchguards are the sworn defenders of the witches of the north. Although\
    \ the witches are spellcasters of immense power, even they cannot defend themselves\
    \ against every attack. Witchguards dedicate their lives to protecting their charges,\
    \ and they gain some arcane knowledge in return. They are trained to work closely\
    \ with witches and defend their charges from harm. Witchguards learn magical abilities\
    \ from the same patrons that grant witches their powers, though they can use their\
    \ abilities to protect any kind of spellcaster, not just a witch. A witchguard\
    \ is ready to face any foe that might threaten his charge, and he is ever prepared\
    \ to lay down his life to protect the life of the person he is sworn to defend."
  modifications:
  - add: "ability:bodyguard#ranger_witchguard"
    remove: "ability:endurance#ranger"
  - add: "ability:defend_charge#ranger_witchguard"
    remove: "ability:hunters_bond#ranger"
  - add: "ability:sworn_defender#ranger_witchguard"
    remove: "ability:woodland_stride#ranger"
  features:
  - id: "ability:bodyguard#ranger_witchguard"
    name: "Bodyguard"
    type: null
    description: "At 3rd level, a witchguard gains Bodyguard as a bonus feat, even\
      \ if he doesn't meet the prerequisite."
    prerequisites: null
    source: "Pathfinder Player Companion: People of the North"
  - id: "ability:defend_charge#ranger_witchguard"
    name: "Defend Charge"
    type: null
    description: "At 4th level, a witchguard forms a bond with a spellcaster he has\
      \ sworn to defend. Once per day, this bond allows the witchguard to spend a\
      \ move action to grant an adjacent spellcaster a +2 dodge bonus to AC and a\
      \ +2 circumstance bonus on concentration checks.\nAt 5th level and every 5 levels\
      \ thereafter, these bonuses increase by 2. The bonuses last for a number of\
      \ rounds equal to the witchguard's Wisdom modifier (minimum 1).\nAt 4th level\
      \ and every 3 levels thereafter, the witchguard can use this ability one additional\
      \ time per day."
    prerequisites: null
    source: "Pathfinder Player Companion: People of the North"
  - id: "ability:sworn_defender#ranger_witchguard"
    name: "Sworn Defender"
    type: null
    description: "At 7th level, a witchguard gains In Harm's Way as a bonus feat."
    prerequisites: null
    source: "Pathfinder Player Companion: People of the North"
  source: "Pathfinder Player Companion: People of the North"
- id: "class:ranger#woodland_skirmisher"
  name: "Woodland Skirmisher"
  description: "The forested regions are known for their rangers--skilled trackers,\
    \ marksmen, and silent stalkers under the leafy canopy. The people love freedom\
    \ and are reluctant to take orders from anyone, so defense falls to individual\
    \ scouts and small groups of allied commandos. Many rangers take the guide or\
    \ skirmisher archetypes, but some focus on the magic of stealth. These irregular\
    \ troops fight against the frequent invasions by foreign soldiers, striking quickly\
    \ and melting into the green shadows as soon as their opponents rally themselves\
    \ for a counterattack."
  modifications:
  - add: "ability:weapon_and_armor_proficiency#ranger_woodland_skirmisher"
    remove: "ability:the_normal_ranger_armor_and_weapon_proficiency#ranger"
  - add: "ability:forest_ghost#ranger_woodland_skirmisher"
    remove: "ability:wild_empathy#ranger"
  features:
  - id: "ability:weapon_and_armor_proficiency#ranger_woodland_skirmisher"
    name: "Weapon and Armor Proficiency"
    type: null
    description: "A woodland skirmisher is proficient with all simple and martial\
      \ weapons and with light armor."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Magic"
  - id: "ability:forest_ghost#ranger_woodland_skirmisher"
    name: "Forest Ghost"
    type: null
    description: "At 1st level, a woodland skirmisher adds a bonus equal to 1/2 his\
      \ level on all Perception and Survival skill checks he makes while located in\
      \ forest terrain."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Magic"
  source: "Pathfinder Campaign Setting: Inner Sea Magic"
- id: "class:ranger#yokai_hunter"
  name: "Yokai Hunter"
  description: "Yokai hunters possess a supernatural tether to the spirit worlds that\
    \ shroud mortal existence. They use their powers to peer into the realm of the\
    \ dead, and are adept at hunting those who dwell in the realm between the Material\
    \ Plane and the Great Beyond, the supernatural beings which humans refer to as\
    \ yokai."
  modifications:
  - add: "ability:favored_yokai#ranger_yokai_hunter"
    remove: "ability:favored_enemy#ranger"
  - add: "ability:yokai_sense#ranger_yokai_hunter"
    remove: "ability:woodland_stride#ranger"
  - add: "ability:resist_yokai#ranger_yokai_hunter"
    remove: "ability:camouflage#ranger"
  features:
  - id: "ability:favored_yokai#ranger_yokai_hunter"
    name: "Favored Yokai"
    type: null
    description: "A yokai hunter possesses a supernatural ability to sense beings\
      \ connected to the spirit world, such as kami, oni, and ghosts, and is formidable\
      \ at fighting them.\nAt 1st level, a yokai hunter gains a +2 bonus on weapon\
      \ attacks and damage rolls against one of the following creature types (and\
      \ subtypes, if applicable), which are considered yokai for the purposes of this\
      \ archetype: aberration, dragon, fey, magical beast, outsider (native), and\
      \ undead (incorporeal). (A GM may choose to alter this list for the purposes\
      \ of her campaign.)\nAt 5th level and every five levels thereafter, a yokai\
      \ hunter may select another favored yokai from this list, gaining a +2 bonus\
      \ on weapon attacks and damage rolls against that yokai.\nIn addition, whenever\
      \ a yokai hunter sees a favored yokai that is disguised or has not made its\
      \ otherworldly essence known, he gains an automatic check to identify the creature\
      \ as such. To make this check, a yokai hunter rolls 1d20 and adds his yokai\
      \ hunter level and Charisma modifier (DC 10 + 1/2 the yokai's Hit Dice + the\
      \ yokai's Cha modifier). A successful check means that the yokai hunter recognizes\
      \ the creature's ties to the spiritual world. Regardless of whether the check\
      \ is successful, a yokai hunter gains the bonus on weapon attacks and damage\
      \ rolls against favored yokai."
    prerequisites: null
    source: "Pathfinder Player Companion: Dragon Empires Primer"
  - id: "ability:yokai_sense#ranger_yokai_hunter"
    name: "Yokai Sense"
    type: null
    description: "At 7th level, a yokai hunter can sense yokai he has identified with\
      \ his favored yokai ability as though he had blindsense out to a range of 60\
      \ feet."
    prerequisites: null
    source: "Pathfinder Player Companion: Dragon Empires Primer"
  - id: "ability:resist_yokai#ranger_yokai_hunter"
    name: "Resist Yokai"
    type: null
    description: "At 12th level, a yokai hunter can attempt to shrug off the magical\
      \ energies of a yokai. He gains a +4 insight bonus on saving throws to resist\
      \ the spells, spell-like abilities, and supernatural abilities of favored yokai.\
      \ In addition, once per day as a standard action, a yokai hunter can shed an\
      \ effect placed on him by a yokai as break enchantment, using his yokai hunter\
      \ level as his caster level."
    prerequisites: null
    source: "Pathfinder Player Companion: Dragon Empires Primer"
  source: "Pathfinder Player Companion: Dragon Empires Primer"
- id: "class:gunslinger#black_powder_vaulter"
  name: "Black Powder Vaulter"
  description: ""
  modifications:
  - add: "ability:mobile_reload#gunslinger_black_powder_vaulter"
    remove: "ability:the_deadeye_deed#gunslinger"
  - add: "ability:daring_vault#gunslinger_black_powder_vaulter"
    remove: "ability:the_gunslingers_dodge_deed#gunslinger"
  - add: "ability:shot_on_the_run#gunslinger_black_powder_vaulter"
    remove: "ability:the_gunslinger_initiative_deed#gunslinger"
  - add: "ability:art_of_the_gun#gunslinger_black_powder_vaulter"
    remove: "ability:the_startling_shot_deed#gunslinger"
  - add: "ability:dual_shot_on_the_run#gunslinger_black_powder_vaulter"
    remove: "ability:the_expert_loading_deed#gunslinger"
  features:
  - id: "ability:mobile_reload#gunslinger_black_powder_vaulter"
    name: "Mobile Reload"
    type: null
    description: "If a black powder vaulter has at least 1 grit point, she can reload\
      \ a firearm as part of a move action to move, provided that the action to reload\
      \ that firearm with that type of ammunition would normally take only a move\
      \ action or swift action. At 3rd level, she can use this deed while also using\
      \ the shot on the run deed."
    prerequisites: null
    source: "Pathfinder Player Companion: Martial Arts Handbook"
  - id: "ability:daring_vault#gunslinger_black_powder_vaulter"
    name: "Daring Vault"
    type: null
    description: "A black powder vaulter can spend 1 grit point as a swift action\
      \ to increase her land speed by 20 feet (gaining the appropriate bonus on Acrobatics\
      \ checks to jump) until the end of her turn. If the black powder vaulter jumps\
      \ while affected by this deed, she can make a second jump while midair if she\
      \ is adjacent to a wall, column, or other solid, permanent structure. The second\
      \ jump counts as having a running start even if the direction is different from\
      \ the first jump."
    prerequisites: null
    source: "Pathfinder Player Companion: Martial Arts Handbook"
  - id: "ability:shot_on_the_run#gunslinger_black_powder_vaulter"
    name: "Shot on the Run"
    type: null
    description: "At 3rd level, if the black powder vaulter has at least 1 grit point,\
      \ she gains the benefits of the Shot on the Run feat. She gains this benefit\
      \ only when making an attack with a firearm with which she is proficient.\n\
      At 7th level, she can use the targeting deed as part of the same full-round\
      \ action as using Shot on the Run."
    prerequisites: null
    source: "Pathfinder Player Companion: Martial Arts Handbook"
  - id: "ability:art_of_the_gun#gunslinger_black_powder_vaulter"
    name: "Art of the Gun"
    type: null
    description: "At 7th level, if the black powder vaulter has at least 1 grit point,\
      \ she doesn't provoke attacks of opportunity when attacking with a firearm or\
      \ reloading a firearm. Additionally, whenever she is wielding a firearm, she\
      \ counts as threatening an area around her as though she were wielding a melee\
      \ weapon. If an opponent provokes an attack of opportunity from her, she can\
      \ use the pistol–whip deed as her attack of opportunity, spending 1 grit point\
      \ as normal.\nAlternatively, if her firearm is loaded, she can spend 1 grit\
      \ point to fire her gun as her attack of opportunity."
    prerequisites: null
    source: "Pathfinder Player Companion: Martial Arts Handbook"
  - id: "ability:dual_shot_on_the_run#gunslinger_black_powder_vaulter"
    name: "Dual Shot on the Run"
    type: null
    description: "At 11th level, the black powder vaulter can make two attacks with\
      \ firearms while using the shot on the run deed."
    prerequisites: null
    source: "Pathfinder Player Companion: Martial Arts Handbook"
  source: "Pathfinder Player Companion: Martial Arts Handbook"
- id: "class:gunslinger#blatherskite"
  name: "Blatherskite"
  description: "A blatherskite talks big and feels powerful when holding a loaded\
    \ gun, but when the gun jams or the situation gets too intense, he's the first\
    \ to run for cover. He has an extraordinary talent for retreating from harm's\
    \ way and fooling his enemies into thinking he is weaker than he is."
  modifications:
  - add: "ability:deeds#gunslinger_blatherskite"
    remove: "ability:the_gunslingers_dodge_deed#gunslinger"
  features:
  - id: "ability:deeds#gunslinger_blatherskite"
    name: "Deeds"
    type: null
    description: "A blatherskite swaps four deeds for the following.\nBlatherskite's\
      \ Stagger (Ex) At 1st level as an immediate action, when a ranged attack would\
      \ normally miss a blatherskite, he can allow it to hit him and dramatically\
      \ stagger a few steps backward, moving up to 10 feet directly away from the\
      \ attacker. This movement provokes attacks of opportunity as normal. The attack\
      \ deals the minimum amount of damage (as though the attacker had rolled a natural\
      \ 1 on each damage die).\nAt 2nd level, if a ranged attack hits the blatherskite\
      \ but the attack roll exceeds his AC by no more than his bonus from the nimble\
      \ class feature, he can spend 1 grit point as an immediate action to take the\
      \ minimum amount of damage and move up to 10 feet directly away from the attacker.\
      \ This movement provokes attacks of opportunity as normal.\nThe gunslinger can\
      \ perform this deed only while wearing medium or light armor and while carrying\
      \ no more than a light load.\nThis deed replaces the gunslinger's dodge deed.\n\
      Blatherskite's Initiative (Ex) At 3rd level, the blatherskite gains benefits\
      \ as long as he has at least 1 grit point.\nThe blatherskite gains a +2 bonus\
      \ on initiative checks.\nFurthermore, if he is trained in Stealth (and as long\
      \ as he is not paralyzed, prone, or otherwise immobilized), he can take a 5-foot\
      \ step and attempt a Stealth check to hide as part of the initiative check,\
      \ provided there is an object or a larger creature to hide behind; if he spends\
      \ 1 grit point, he can move up to half his speed instead of taking only a 5-foot\
      \ step as part of the initiative check.\nThis deed replaces the gunslinger initiative\
      \ deed.\nCheap Shot (Ex) At 3rd level, if the blatherskite has at least 1 grit\
      \ point and makes a successful attack against an unarmed target with a firearm\
      \ that is not making a scattering shot, he deals 1d6 additional points of damage.\
      \ This is precision damage and is not multiplied on a critical hit.\nThis deed\
      \ replaces the pistol-whip deed.\nBlatherskite's Surprise (Ex) At 7th level,\
      \ when the blatherskite succeeds at a saving throw against a spell or an effect\
      \ that would cause him to be blinded, confused, dazed, fascinated, frightened,\
      \ nauseated, paralyzed, or stunned, he can allow the effect to affect him normally.\
      \ As long as he has at least 1 grit point, as an immediate action he can cause\
      \ the creature from which the effect originated to lose its Dexterity bonus\
      \ to AC for a number of rounds equal to half the duration of the effect (in\
      \ rounds) or half the gunslinger's level, whichever is lower (minimum 1 round).\
      \ If he instead spends 1 grit point, he does not need to allow the effect to\
      \ affect him normally to use this deed."
    prerequisites: null
    source: "Pathfinder Player Companion: Antihero's Handbook"
  source: "Pathfinder Player Companion: Antihero's Handbook"
- id: "class:gunslinger#bolt_ace"
  name: "Bolt Ace"
  description: ""
  modifications:
  - add: "ability:crossbow_maven#gunslinger_bolt_ace"
    remove: "ability:the_gunslingers_weapon_proficiencies_and_replaces_gunsmith#gunslinger"
  - add: "ability:grit#gunslinger_bolt_ace"
    remove: "ability:the_grit_class_feature#gunslinger"
  - add: "ability:crossbow_training#gunslinger_bolt_ace"
    remove: "ability:gun_training#gunslinger"
  features:
  - id: "ability:crossbow_maven#gunslinger_bolt_ace"
    name: "Crossbow Maven"
    type: null
    description: "A bolt ace is proficient with all crossbows instead of all firearms\
      \ and begins play with a masterwork crossbow of her choice."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:grit#gunslinger_bolt_ace"
    name: "Grit"
    type: null
    description: ""
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:crossbow_training#gunslinger_bolt_ace"
    name: "Crossbow Training"
    type: null
    description: "Starting at 5th level, a bolt ace can select one specific type of\
      \ crossbow, such as hand crossbow or heavy crossbow. She gains a bonus on damage\
      \ rolls equal to her Dexterity modifier with that crossbow. Furthermore, when\
      \ she scores a critical hit with that type of crossbow, her critical modifier\
      \ increases by 1 (a x2 becomes a x3, for example). Every 4 levels thereafter,\
      \ she can pick a different type of crossbow, gaining the bonus damage and increased\
      \ critical multiplier with that type of crossbow as well."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  source: "Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "class:gunslinger#commando"
  name: "Commando"
  description: "Commandos are those rough and ready gunslingers who excel at hit-and-run\
    \ tactics and leveraging their expertise in the wild against their enemies."
  modifications:
  - add: "ability:deeds#gunslinger_commando"
    remove: "ability:utility_shot#gunslinger"
  - add: "ability:favored_terrain#gunslinger_commando"
    remove: "ability:nimble#gunslinger"
  - add: "ability:track#gunslinger_commando"
    remove: "ability:the_bonus_feat_gained_at_4th_level#gunslinger"
  - add: "ability:trapsmith#gunslinger_commando"
    remove: "ability:gun_training#gunslinger"
  features:
  - id: "ability:deeds#gunslinger_commando"
    name: "Deeds"
    type: null
    description: "A commando gains the following deeds; each of these deeds replaces\
      \ an existing deed."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:favored_terrain#gunslinger_commando"
    name: "Favored Terrain"
    type: null
    description: "At 2nd level, a commando gains the favored terrain ranger class\
      \ feature. At 6th level and every 4 levels thereafter, the commando can pick\
      \ an additional favored terrain."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:track#gunslinger_commando"
    name: "Track"
    type: null
    description: "At 4th level, a commando adds half her level on Survival checks\
      \ to follow tracks."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:trapsmith#gunslinger_commando"
    name: "Trapsmith"
    type: null
    description: "At 5th level, a commando can learn how to create one ranger trap\
      \ in place of gaining the next level of gun training. A commando can use a known\
      \ trap a number of times per day equal to her Wisdom bonus (minimum 1). The\
      \ DC for a commando's trap is equal to 10 + half her commando level + her Wisdom\
      \ bonus, and it lasts 1 day per 2 levels she has.\nA commando can set only extraordinary\
      \ ranger traps with this ability; as with extraordinary ranger traps, the trap\
      \ DC for these traps has a –2 penalty."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
- id: "class:gunslinger#firebrand"
  name: "Firebrand"
  description: ""
  modifications:
  - add: "ability:gunsmith#gunslinger_firebrand"
    remove: "ability:gunsmith#gunslinger"
  - add: "ability:wild_card#gunslinger_firebrand"
    remove: "ability:grit#gunslinger"
  - add: "ability:dragon_fire#gunslinger_firebrand"
    remove: "ability:the_deadeye_deed#gunslinger"
  - add: "ability:big_boom#gunslinger_firebrand"
    remove: "ability:the_dead_shot_deed#gunslinger"
  - add: "ability:scorched_earth#gunslinger_firebrand"
    remove: "ability:the_gunslingers_bonus_feats_gained_at_4th_8th_12th_16th_and_20th_levels#gunslinger"
  - add: "ability:bombs#gunslinger_firebrand"
    remove: "ability:gun_training#gunslinger"
  features:
  - id: "ability:gunsmith#gunslinger_firebrand"
    name: "Gunsmith"
    type: null
    description: "At 1st level, a firebrand gains a dragon pistol as her battered\
      \ firearm."
    prerequisites: null
    source: "Pathfinder Player Companion: Elemental Master's Handbook"
  - id: "ability:wild_card#gunslinger_firebrand"
    name: "Wild Card"
    type: null
    description: "A firebrand uses her Charisma instead of Wisdom to determine the\
      \ number of grit points she gains at the start of each day and to determine\
      \ the DCs of her gunslinger deeds. A firebrand treats direct hits with her bombs\
      \ as firearm attacks for the purpose of regaining grit. This ability works in\
      \ all other ways like the gunslinger's grit class feature.\nThis ability alters\
      \ grit."
    prerequisites: null
    source: "Pathfinder Player Companion: Elemental Master's Handbook"
  - id: "ability:dragon_fire#gunslinger_firebrand"
    name: "Dragon Fire"
    type: null
    description: "A firebrand is a master of the volatile substance known as dragon's\
      \ breath. At 1st level, as a swift action, the firebrand can spend 1 grit point\
      \ to add her Charisma modifier to the DCs of all dragon's breath cartridges\
      \ she fires until the end of her turn. Her attacks with dragon's breath cartridges\
      \ misfire only if a 1 is rolled on two or more of the damage dice."
    prerequisites: null
    source: "Pathfinder Player Companion: Elemental Master's Handbook"
  - id: "ability:big_boom#gunslinger_firebrand"
    name: "Big Boom!"
    type: null
    description: "At 7th level, a firebrand can channel her explosive potential into\
      \ a mighty blast. As a standard action, the firebrand shoots a 30-foot cone\
      \ of fire from the barrel of her gun. The firebrand designates one creature\
      \ in the squares affected by the cone to be the target and makes an attack roll\
      \ with her firearm against that creature; on a hit, the target takes damage\
      \ as if it were directly hit by both the firebrand's firearm and her bomb. Creatures\
      \ in all other squares in the cone (as well as the target's square, if the gunslinger's\
      \ attack missed) take splash damage as if they were in the area of the firebrand's\
      \ bomb, with a Reflex saving throw for half damage. (The DC of this saving throw\
      \ is equal to 10 + half the firebrand's gunslinger level + the firebrand's Charisma\
      \ modifier.) Using this deed costs 2 grit points and expends one of the firebrand's\
      \ daily uses of bombs (see the bombs ability on page 5), as well as the appropriate\
      \ ammunition for the firearm attack; ammunition that does not require an attack\
      \ roll cannot be used this way."
    prerequisites: null
    source: "Pathfinder Player Companion: Elemental Master's Handbook"
  - id: "ability:scorched_earth#gunslinger_firebrand"
    name: "Scorched Earth"
    type: null
    description: "The firebrand knows how to make dragon's breath burn white-hot.\
      \ At 4th level and every 4 levels thereafter, the fire damage of the first dragon's\
      \ breath cartridge fired by the firebrand each round increases by 1d6 (to a\
      \ maximum total of 7d6 at 20th level)."
    prerequisites: null
    source: "Pathfinder Player Companion: Elemental Master's Handbook"
  - id: "ability:bombs#gunslinger_firebrand"
    name: "Bombs"
    type: null
    description: "At 5th level, the firebrand gains the bombs ability as an alchemist\
      \ of her gunslinger level – 4, using her Charisma modifier in place of her Intelligence\
      \ modifier to determine her number of bombs per day and the DC to avoid splash\
      \ damage. The firebrand adds her Charisma modifier to her bombs' damage instead\
      \ of her Intelligence modifier, even if she has the throw anything class feature.\
      \ In addition, the firebrand's bombs are always under the effect of the explosive\
      \ bombs discovery. Firebrand levels do not stack with levels in other classes\
      \ with the bombs class feature."
    prerequisites: null
    source: "Pathfinder Player Companion: Elemental Master's Handbook"
  source: "Pathfinder Player Companion: Elemental Master's Handbook"
- id: "class:gunslinger#graveslinger"
  name: "Graveslinger"
  description: ""
  modifications:
  - add: "ability:deeds#gunslinger_graveslinger"
    remove: "ability:the_deadeye_deed#gunslinger"
  - add: "ability:supernatural_awareness#gunslinger_graveslinger"
    remove: "ability:the_bonus_feat_gained_at_4th_level#gunslinger"
  features:
  - id: "ability:deeds#gunslinger_graveslinger"
    name: "Deeds"
    type: null
    description: "A graveslinger gains the following deeds."
    prerequisites: null
    source: "Pathfinder Adventure Path #139: The Dead Roads"
  - id: "ability:supernatural_awareness#gunslinger_graveslinger"
    name: "Supernatural Awareness"
    type: null
    description: "At 4th level, the graveslinger gains Blind-Fight as a bonus feat.\n\
      Additionally, as long as she has 1 grit point, she can always act in surprise\
      \ rounds that are triggered by haunts and incorporeal undead, even if she fails\
      \ to notice them."
    prerequisites: null
    source: "Pathfinder Adventure Path #139: The Dead Roads"
  source: "Pathfinder Adventure Path #139: The Dead Roads"
