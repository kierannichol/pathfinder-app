  - add: "ability:spell_maneuvers#magus_iron_ring_striker_magus_archetype"
    remove: "ability:knowledge_pool#magus"
  - add: "ability:reflexive_spell_maneuver#magus_iron_ring_striker_magus_archetype"
    remove: "ability:counterstrike#magus"
  features:
  - id: "ability:weapon_proficiency#magus_iron_ring_striker_magus_archetype"
    name: "Weapon Proficiency"
    type: null
    description: "An iron-ring striker is not proficient with martial weapons."
    prerequisites: null
    source: "Pathfinder Player Companion: Martial Arts Handbook"
  - id: "ability:diminished_spellcasting#magus_iron_ring_striker_magus_archetype"
    name: "Diminished Spellcasting"
    type: null
    description: "An iron-ring striker has one fewer spell slot of each level than\
      \ a regular magus. If this reduces his number of spell slots of a particular\
      \ level to 0, he can cast spells of that level only if his Intelligence allows\
      \ bonus spells of that level."
    prerequisites: null
    source: "Pathfinder Player Companion: Martial Arts Handbook"
  - id: "ability:arcane_pool#magus_iron_ring_striker_magus_archetype"
    name: "Arcane Pool"
    type: null
    description: "An iron-ring striker can use his arcane pool to enhance his unarmed\
      \ strikes as if they were manufactured weapons. At 5th level, he can use these\
      \ bonuses to add any of the following weapon special abilities to his weapons\
      \ or unarmed strikes: advancing, cruel, defending, guardian, impact, invigorating,\
      \ mimetic, negating, speed, and vicious."
    prerequisites: null
    source: "Pathfinder Player Companion: Martial Arts Handbook"
  - id: "ability:unarmed_spellstrike#magus_iron_ring_striker_magus_archetype"
    name: "Unarmed Spellstrike"
    type: null
    description: "An iron-ring striker gains the magus spellstrike class feature.\
      \ However, an iron-ring striker can deliver spells with spellstrike with only\
      \ unarmed strikes."
    prerequisites: null
    source: "Pathfinder Player Companion: Martial Arts Handbook"
  - id: "ability:bonus_feat#magus_iron_ring_striker_magus_archetype"
    name: "Bonus Feat"
    type: null
    description: "At 5th level, an iron-ring striker must select his bonus feat from\
      \ this list: Improved Bull Rush, Improved Disarm, Improved Sunder, or Improved\
      \ Trip. He doesn't need to meet the prerequisites normally required for these\
      \ feats."
    prerequisites: null
    source: "Pathfinder Player Companion: Martial Arts Handbook"
  - id: "ability:empower_combat#magus_iron_ring_striker_magus_archetype"
    name: "Empower Combat"
    type: null
    description: "At 7th level, an iron-ring striker learns to use magic to grant\
      \ himself the power of a larger creature. As a standard action, he can expend\
      \ one non-cantrip prepared magus spell to treat his size as if it were larger\
      \ for the purposes of determining the size modifier to his CMB and CMD, as well\
      \ as which creatures he can affect with combat maneuvers. For every level of\
      \ the spell he sacrifices, his effective size increases by one step, up to a\
      \ maximum of Colossal. For every two effective size increments he increases,\
      \ he gains a +2 size bonus to Strength, to a maximum of +6.\nThis does not change\
      \ the iron-ring striker's actual size. This effect lasts for 1 minute per level\
      \ of the spell sacrificed."
    prerequisites: null
    source: "Pathfinder Player Companion: Martial Arts Handbook"
  - id: "ability:spell_maneuvers#magus_iron_ring_striker_magus_archetype"
    name: "Spell Maneuvers"
    type: null
    description: "At 7th level, as long as an iron-ring striker is wearing light armor\
      \ or no armor, he can use his unarmed spellstrike ability as part of a combat\
      \ maneuver check to bull rush, disarm, sunder, or trip an opponent."
    prerequisites: null
    source: "Pathfinder Player Companion: Martial Arts Handbook"
  - id: "ability:reflexive_spell_maneuver#magus_iron_ring_striker_magus_archetype"
    name: "Reflexive Spell Maneuver"
    type: null
    description: "At 16th level, when an iron-ring striker is the target of a combat\
      \ maneuver check to bull rush, disarm, sunder, or trip, as an immediate action\
      \ he can target his attacker with a magus spell he has prepared with a range\
      \ of touch. If the spell would normally require a touch attack, an iron-ring\
      \ striker can attempt a combat maneuver check for this attack instead. The iron-ring\
      \ striker must be wearing light armor or no armor to use reflexive spell maneuver."
    prerequisites: null
    source: "Pathfinder Player Companion: Martial Arts Handbook"
  source: "Pathfinder Player Companion: Martial Arts Handbook"
- id: "class:magus#kensai"
  name: "Kensai"
  description: "A kensai spends his life focusing his training and meditation into\
    \ a rapturous perfection of the use of a single weapon, which is usually but not\
    \ always a sword, channeling his arcane might through it in a dizzying and deadly\
    \ dance beyond the abilities of even the greatest of mundane warriors."
  modifications:
  - add: "ability:perfect_strike#magus_kensai"
    remove: "ability:spell_recall#magus"
  - add: "ability:fighter_training#magus_kensai"
    remove: "ability:knowledge_pool#magus"
  - add: "ability:iaijutsu#magus_kensai"
    remove: "ability:the_medium_armor_ability#magus"
  - add: "ability:critical_perfection#magus_kensai"
    remove: "ability:the_magus_arcana_normally_gained_at_9th_level#magus"
  - add: "ability:superior_reflexes#magus_kensai"
    remove: "ability:improved_spell_recall#magus"
  - add: "ability:iaijutsu_focus#magus_kensai"
    remove: "ability:heavy_armor#magus"
  - add: "ability:iaijutsu_master#magus_kensai"
    remove: "ability:greater_spell_access#magus"
  - add: "ability:weapon_mastery#magus_kensai"
    remove: "ability:true_magus#magus"
  features:
  - id: "ability:perfect_strike#magus_kensai"
    name: "Perfect Strike"
    type: null
    description: "At 4th level, when a kensai hits with his chosen weapon, he can\
      \ spend 1 point from his arcane pool in order to maximize his weapon damage.\
      \ Don't roll for damage--the weapon deals maximum damage. This affects only\
      \ the weapon's base damage dice, not additional damage from sneak attack, magical\
      \ weapon properties, spellstrike, or critical hits. If the kensai confirms a\
      \ critical hit, he can instead spend 2 points from his arcane pool to increase\
      \ his weapon's critical multiplier by 1.\nThis ability replaces spell recall."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:fighter_training#magus_kensai"
    name: "Fighter Training"
    type: null
    description: "Starting at 7th level, a kensai counts his magus level –3 as his\
      \ fighter level for the purpose of qualifying for feats (if he has levels in\
      \ fighter, these levels stack), but forfeits the benefit of such feats with\
      \ weapons other than his favored weapon.\nThis ability replaces knowledge pool."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:iaijutsu#magus_kensai"
    name: "Iaijutsu"
    type: null
    description: "At 7th level, a kensai applies his Intelligence modifier as well\
      \ as his Dexterity modifier on initiative rolls (minimum 0). A kensai may make\
      \ attacks of opportunity when flat-footed, and may draw his favored weapon as\
      \ a free action as part of taking an attack of opportunity.\nThis ability replaces\
      \ the medium armor ability."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:critical_perfection#magus_kensai"
    name: "Critical Perfection"
    type: null
    description: "At 9th level, a kensai adds his Intelligence bonus (minimum 0) on\
      \ critical hit confirmation rolls with his favored weapon. In addition, the\
      \ kensai may use his magus levels in place of his base attack bonuses to qualify\
      \ for Critical Focus and any feat for which it is a prerequisite; these feats\
      \ apply only with a kensai's favored weapon."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:superior_reflexes#magus_kensai"
    name: "Superior Reflexes"
    type: null
    description: "At 11th level, kensai can make a number of attacks of opportunity\
      \ in a round equal to his Intelligence modifier (minimum 1). This effect stacks\
      \ with the Combat Reflexes feat.\nThis ability replaces improved spell recall."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:iaijutsu_focus#magus_kensai"
    name: "Iaijutsu Focus"
    type: null
    description: "At 13th level, a kensai may always act and may draw his weapon as\
      \ a swift action during a surprise round, though he is considered flat-footed\
      \ until he acts. During a surprise round or when attacking a flat-footed opponent,\
      \ he adds his Intelligence modifier on damage with his chosen weapon (minimum\
      \ 0).\nThis ability replaces heavy armor."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:iaijutsu_master#magus_kensai"
    name: "Iaijutsu Master"
    type: null
    description: "At 19th level, a kensai's initiative roll is automatically a natural\
      \ 20 and he is never surprised.\nThis ability replaces greater spell access."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:weapon_mastery#magus_kensai"
    name: "Weapon Mastery"
    type: null
    description: "At 20th level, a kensai gains weapon mastery with his favored weapon,\
      \ as the fighter class ability.\nThis ability replaces true magus."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  source: "Pathfinder Roleplaying Game Ultimate Combat"
- id: "class:magus#magic_warrior"
  name: "Magic Warrior"
  description: ""
  modifications:
  - add: "ability:magic_warriors_aspect#magus_magic_warrior"
    remove: "ability:the_magus_arcana_gained_at_3rd_level#magus"
  - add: "ability:nameless_anonymity#magus_magic_warrior"
    remove: "ability:improved_spell_combat#magus"
  - add: "ability:improved_spell_combat#magus_magic_warrior"
    remove: "ability:greater_spell_combat#magus"
  - add: "ability:ancient_spell_access#magus_magic_warrior"
    remove: "ability:greater_spell_access#magus"
  features:
  - id: "ability:magic_warriors_aspect#magus_magic_warrior"
    name: "Magic Warrior's Aspect"
    type: null
    description: "At 3rd level, a magic warrior can gain an aspect of an animal's\
      \ might. The animal must suit the magic warrior's mask (and the animal changes\
      \ if the magic warrior must create or obtain a new mask). As a standard action,\
      \ the magic warrior gains one ability possessed by that animal from the list\
      \ of abilities given in beast shape I (this ability does not allow her to change\
      \ her size). The ability lasts for 1 minute per magus level."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Intrigue"
  - id: "ability:nameless_anonymity#magus_magic_warrior"
    name: "Nameless Anonymity"
    type: null
    description: "At 8th level, a magic warrior's nameless masked identity protects\
      \ her from divinations.\nOnce per day, as long as she is in her masked identity,\
      \ she can cast nondetection using her magus level as her caster level."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Intrigue"
  - id: "ability:improved_spell_combat#magus_magic_warrior"
    name: "Improved Spell Combat"
    type: null
    description: "At 14th level, a magic warrior gains improved spell combat."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Intrigue"
  - id: "ability:ancient_spell_access#magus_magic_warrior"
    name: "Ancient Spell Access"
    type: null
    description: "At 19th level, a magic warrior learns ancient secrets to using natural\
      \ magic. She learns seven spells from the druid's spell list and places them\
      \ in her spellbook as magus spells of her druid level. She gains one of each\
      \ of the following druid spells not on the magus spell list: 0-level, 1st-level,\
      \ 2nd-level, 3rd-level, 4th-level, 5th-level, and 6th-level. She can ignore\
      \ the divine focus component of these spells.\nThis ability replaces greater\
      \ spell access."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Intrigue"
  source: "Pathfinder Campaign Setting: Inner Sea Intrigue"
- id: "class:magus#magic_warrior"
  name: "Magic Warrior"
  description: ""
  modifications:
  - add: "ability:class_skills#magus_magic_warrior"
    remove: "ability:the_maguss_class_skills#magus"
  - add: "ability:magic_warriors_aspect#magus_magic_warrior"
    remove: "ability:the_magus_arcana_gained_at_3rd_level#magus"
  - add: "ability:spell_access#magus_magic_warrior"
    remove: "ability:greater_spell_access#magus"
  features:
  - id: "ability:class_skills#magus_magic_warrior"
    name: "Class Skills"
    type: null
    description: "A Magic Warrior adds Knowledge (history) and Knowledge (nature)\
      \ to her list of class skills, instead of Knowledge (dungeoneering) and Knowledge\
      \ (planes)."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Adventurer's Guide"
  - id: "ability:magic_warriors_aspect#magus_magic_warrior"
    name: "Magic Warrior's Aspect"
    type: null
    description: "At 3rd level, as a standard action, a Magic Warrior can gain an\
      \ aspect of an animal's might by expending 1 point from her arcane pool. The\
      \ animal must be the same one that the Magic Warrior's mask represents (the\
      \ animal can change if the Magic Warrior creates or obtains a new mask). The\
      \ Magic Warrior gains one ability the animal has from the list of abilities\
      \ given in beast shape I (this ability doesn't allow her to change her size).\
      \ The ability lasts for 1 minute per class level."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Adventurer's Guide"
  - id: "ability:spell_access#magus_magic_warrior"
    name: "Spell Access"
    type: null
    description: "At 19th level, a Magic Warrior learns ancient secrets to using natural\
      \ magic. She learns seven spells from the druid's spell list and places them\
      \ in her spellbook as magus spells of the same level at which they appear on\
      \ the druid spell list. She gains one druid spell not on the magus spell list\
      \ for each of the listed spell levels: 0 level, 1st level, 2nd level, 3rd level,\
      \ 4th level, 5th level, and 6th level.\nShe can ignore the divine focus component\
      \ of these spells.\nThis replaces greater spell access."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Adventurer's Guide"
  source: "Pathfinder Roleplaying Game Adventurer's Guide"
- id: "class:magus#mindblade"
  name: "Mindblade"
  description: ""
  modifications:
  - add: "ability:spell_casting#magus_mindblade"
    remove: "ability:the_maguss_spellcasting#magus"
  - add: "ability:psychic_pool#magus_mindblade"
    remove: "ability:arcane_pool_and_counts_as_arcane_pool_for_the_purpose_of_feats_abilities_and_class_features#magus"
  - add: "ability:psychic_access#magus_mindblade"
    remove: "ability:spell_recall_knowledge_pool_improved_spell_recall_greater_spell_combat_and_greater_spell_access#magus"
  - add: "ability:dual_weapons#magus_mindblade"
    remove: "ability:medium_armor#magus"
  - add: "ability:rapid_manifest#magus_mindblade"
    remove: "ability:improved_spell_combat#magus"
  - add: "ability:dual_manifest#magus_mindblade"
    remove: "ability:heavy_armor#magus"
  features:
  - id: "ability:spell_casting#magus_mindblade"
    name: "Spell Casting"
    type: null
    description: "A mindblade casts spells from the magus spell list as psychic spells.\
      \ She can cast any spell she knows without preparing it ahead of time. To learn\
      \ or cast a spell, a mindblade must have an Intelligence score equal to at least\
      \ 10 + the spell's level. The saving throw DC to resist a mindblade's spell\
      \ is equal to 10 + the spell's level + the mindblade's Intelligence modifier.\n\
      Like other spellcasters, a mindblade can cast only a certain number of spells\
      \ of each spell level per day. She knows the same number of spells and receives\
      \ the same number of spells slots per day as a bard of her magus level, and\
      \ knows and uses 0-level knacks as a bard uses cantrips. In addition, she receives\
      \ bonus spells per day if she has a high Intelligence score (see Table 1–3 on\
      \ page 17 of the Core Rulebook).\nAt 5th level and every 3 levels thereafter,\
      \ a mindblade can learn a new spell in place of one she already knows, using\
      \ the same rules as a bard. In effect, the mindblade loses the old spell in\
      \ exchange for the new one. The new spell's level must be the same as that of\
      \ the spell being exchanged, and the new spell must be at least 1 level lower\
      \ than the highest-level spell the mindblade can cast.\nA mindblade need not\
      \ prepare her spells in advance.\nShe can cast any magus spell she knows at\
      \ any time, assuming she has not yet used up her allotment of spells per day\
      \ for the spell's level."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Occult Adventures"
  - id: "ability:psychic_pool#magus_mindblade"
    name: "Psychic Pool"
    type: null
    description: "A mindblade gains a psychic pool, similar to a normal magus's arcane\
      \ pool. At 1st level, a mindblade can expend 1 point from her psychic pool as\
      \ a standard action to manifest a light melee weapon of her choice, formed from\
      \ psychic energy. By spending 2 points, the mindblade can manifest a one-handed\
      \ melee weapon, and by spending 3 points, she can manifest a two-handed melee\
      \ weapon (but not a double weapon). This psychic weapon can last indefinitely,\
      \ but it vanishes if it leaves the mindblade's hand. The mindblade can dismiss\
      \ a held psychic weapon as a free action. When a psychic weapon vanishes, the\
      \ mindblade regains the psychic energy used to create it. She can maintain only\
      \ one weapon at a time.\nAt 1st level, a psychic weapon counts as a magic weapon\
      \ of whatever type the mindblade selected, with a +1 enhancement bonus. At 3rd\
      \ level and every 3 levels thereafter, the weapon's enhancement bonus increases\
      \ by 1, up to maximum of +5 at 12th level. Starting at 5th level, the mindblade\
      \ can add any of the weapon special abilities listed in the arcane pool class\
      \ feature in place of these bonuses, although the weapon must maintain at least\
      \ a +1 bonus to benefit from any weapon special abilities. At 15th and 18th\
      \ levels, the weapon gains an additional +1 enhancement bonus, which the mindblade\
      \ can spend only on weapon special abilities."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Occult Adventures"
  - id: "ability:psychic_access#magus_mindblade"
    name: "Psychic Access"
    type: null
    description: "At 4th level, the mindblade gains access to an expanded spell list.\
      \ She adds two spells from the psychic class spell list to her magus spell list\
      \ as magus spells of the same spell level. These must be spells of levels the\
      \ mindblade is able to cast. At 7th, 11th, 14th, and 19th levels, she adds two\
      \ more psychic class spells to her spell list, following the same restrictions.\n\
      When a mindblade takes the spell blending arcana, she gains spells from the\
      \ psychic class spell list instead of the wizard spell list."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Occult Adventures"
  - id: "ability:dual_weapons#magus_mindblade"
    name: "Dual Weapons"
    type: null
    description: "At 7th level, a mindblade can maintain two psychic weapons at a\
      \ time or a psychic double weapon, though each weapon (or each end of a double\
      \ weapon) has an enhancement bonus 1 lower than normal. Starting at 12th level,\
      \ each of the two psychic weapons (or each end of a double weapon) instead has\
      \ an enhancement bonus 2 lower than normal. When using two-weapon fighting with\
      \ two psychic weapons or a psychic double weapon, the mindblade can use her\
      \ spell combat ability as though she had a hand free."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Occult Adventures"
  - id: "ability:rapid_manifest#magus_mindblade"
    name: "Rapid Manifest"
    type: null
    description: "At 8th level, a mindblade can manifest a psychic weapon as a swift\
      \ action."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Occult Adventures"
  - id: "ability:dual_manifest#magus_mindblade"
    name: "Dual Manifest"
    type: null
    description: "At 13th level, a mindblade can manifest two psychic weapons with\
      \ the same action. She must pay the cost for both weapons. Also, when wielding\
      \ a weapon two-handed, she can use her spell combat ability as though she had\
      \ a hand free."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Occult Adventures"
  source: "Pathfinder Roleplaying Game Occult Adventures"
- id: "class:magus#myrmidarch"
  name: "Myrmidarch"
  description: "The myrmidarch is a skilled specialist, using magic to supplement\
    \ and augment his martial mastery. Less inclined to mix the two than a typical\
    \ magus, the myrmidarch seeks supremacy with blade, bow, and armor."
  modifications:
  - add: "ability:ranged_spellstrike#magus_myrmidarch"
    remove: "ability:spell_recall_and_improved_spell_recall#magus"
  - add: "ability:weapon_training#magus_myrmidarch"
    remove: "ability:the_magus_arcana_normally_gained_at_6th_12th_and_18th_levels#magus"
  - add: "ability:fighter_training#magus_myrmidarch"
    remove: "ability:both_knowledge_pool_and_the_fighter_training_the_magus_gains_at_10th_level#magus"
  - add: "ability:armor_training#magus_myrmidarch"
    remove: "ability:improved_spell_combat_and_greater_spell_combat#magus"
  - add: "ability:armor_mastery#magus_myrmidarch"
    remove: "ability:true_magus#magus"
  features:
  - id: "ability:ranged_spellstrike#magus_myrmidarch"
    name: "Ranged Spellstrike"
    type: null
    description: "At 4th level, a myrmidarch can use spellstrike to cast a single-target\
      \ touch attack ranged spell and deliver it through a ranged weapon attack. Even\
      \ if the spell can normally affect multiple targets, only a single missile,\
      \ ray, or effect accompanies the attack.\nAt 11th level, a myrmidarch can spend\
      \ a full-round action to cast a spell that includes multiple ranged touch attacks\
      \ and deliver more than one using ranged attacks. The spell must have a casting\
      \ time of 1 full-round action or less. This functions similarly to the base\
      \ ability of ranged spellstrike, but the myrmidarch can deliver a number of\
      \ missiles, rays, or effect up to the number of attacks he could make with a\
      \ full attack. Attacks beyond the first take penalties as if the myrmidarch\
      \ were making a full attack. Any effects not used in the round the spell is\
      \ cast are lost, as are any additional ranged touch attacks the spell would\
      \ allow beyond the myrmidarch's maximum number of attacks.\nThis ability replaces\
      \ spell recall and improved spell recall.\n"
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:weapon_training#magus_myrmidarch"
    name: "Weapon Training"
    type: null
    description: "At 6th level, a myrmidarch gains weapon training, as the fighter\
      \ ability, adding an additional weapon group every six levels after 6th (to\
      \ a maximum of three groups at 18th level) and increasing the bonus on attack\
      \ and damage rolls for weapon groups already chosen by +1."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:fighter_training#magus_myrmidarch"
    name: "Fighter Training"
    type: null
    description: "At 7th level, a myrmidarch counts his magus level –3 as his fighter\
      \ level for the purpose of qualifying for feats (if he has levels in fighter,\
      \ these levels stack).\nAt 10th level, the myrmidarch treats his magus levels\
      \ as fighter levels for the purposes of fighter training."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:armor_training#magus_myrmidarch"
    name: "Armor Training"
    type: null
    description: "At 8th level, a myrmidarch gains armor training, as the fighter\
      \ ability. At 14th level, he gains armor training 2."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:armor_mastery#magus_myrmidarch"
    name: "Armor Mastery"
    type: null
    description: "At 20th level, a myrmidarch gains DR 5/– when wearing armor.\nThis\
      \ ability replaces true magus."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  source: "Pathfinder Roleplaying Game Ultimate Combat"
- id: "class:magus#nature_bonded_magus"
  name: "Nature-Bonded Magus"
  description: "A nature-bonded magus synergizes arcane magic and the divine magic\
    \ traditions of druids into a deadly synthesis."
  modifications:
  - add: "ability:plant_familiar#magus_nature_bonded_magus"
    remove: "ability:arcane_pool#magus"
  - add: "ability:familiar_symbiosis#magus_nature_bonded_magus"
    remove: "ability:spell_recall#magus"
  - add: "ability:woodland_stride#magus_nature_bonded_magus"
    remove: "ability:knowledge_pool#magus"
  - add: "ability:improved_familiar_symbiosis#magus_nature_bonded_magus"
    remove: "ability:improved_spell_recall#magus"
  features:
  - id: "ability:plant_familiar#magus_nature_bonded_magus"
    name: "Plant Familiar"
    type: null
    description: "A nature-bonded magus gains the familiar magus arcana. A nature-bonded\
      \ magus must choose a plant familiar as his familiar."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:familiar_symbiosis#magus_nature_bonded_magus"
    name: "Familiar Symbiosis"
    type: null
    description: "A 4th level, when a nature-bonded magus is adjacent to his familiar,\
      \ he can merge with his familiar as a standard action; both the nature-bonded\
      \ magus and the familiar provoke attacks of opportunity with this action. Doing\
      \ so causes the plant familiar to bond with a part of the nature-bonded magus's\
      \ body as though it were growing on him. While merged, the nature-bonded magus's\
      \ familiar can take no actions (but can still attempt Perception checks and\
      \ communicate with the nature-bonded magus), and it can't be targeted or harmed\
      \ by effects. As long as his familiar is merged, the nature-bonded magus gains\
      \ half his plant familiar's natural armor adjustment to AC.\nThe nature-bonded\
      \ magus can separate from his plant familiar as a standard action that provokes\
      \ attacks of opportunity for both of them. Once they have separated, the familiar\
      \ appears in an adjacent square of the nature-bonded magus' choosing."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:woodland_stride#magus_nature_bonded_magus"
    name: "Woodland Stride"
    type: null
    description: "At 7th level, a nature-bonded magus can move through any sort of\
      \ undergrowth (such as natural briars, overgrown areas, thorns, and similar\
      \ terrain) at his normal speed and without taking damage or suffering any other\
      \ impairment. Briars, overgrown areas, and thorns that are enchanted or magically\
      \ manipulated to impede motion, however, still affect him."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:improved_familiar_symbiosis#magus_nature_bonded_magus"
    name: "Improved Familiar Symbiosis"
    type: null
    description: "At 11th level, when a nature-bonded magus is merged with his familiar,\
      \ he gains a +4 enhancement bonus to his Strength and Constitution."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
- id: "class:magus#puppetmaster"
  name: "Puppetmaster"
  description: ""
  modifications:
  - add: "ability:skills#magus_puppetmaster"
    remove: "ability:the_maguss_skills#magus"
  - add: "ability:spells#magus_puppetmaster"
    remove: "ability:knowledge_pool_and_greater_spell_access#magus"
  - add: "ability:arcane_pool#magus_puppetmaster"
    remove: "ability:the_maguss_arcane_pool_ability#magus"
  - add: "ability:puppet_combat#magus_puppetmaster"
    remove: "ability:spell_combat_improved_spell_combat_and_greater_spell_combat#magus"
  - add: "ability:charmstrike#magus_puppetmaster"
    remove: "ability:spellstrike_fighter_training_and_counterstrike#magus"
  - add: "ability:the_show_must_go_on#magus_puppetmaster"
    remove: "ability:medium_armor_and_heavy_armor#magus"
  - add: "ability:scene_stealer#magus_puppetmaster"
    remove: "ability:true_magus#magus"
  features:
  - id: "ability:skills#magus_puppetmaster"
    name: "Skills"
    type: null
    description: "A puppetmaster gains 4 skill points per level. He adds Knowledge\
      \ (history, local, religion) and all Perform skills to his list of class skills.\
      \ He does not gain Climb, Ride, and Swim as class skills."
    prerequisites: null
    source: "Pathfinder Player Companion: Arcane Anthology"
  - id: "ability:spells#magus_puppetmaster"
    name: "Spells"
    type: null
    description: "A puppetmaster can cast spells from the bard and magus spell lists,\
      \ and treats bard spells as magus spells.\nBecause he does not have a bardic\
      \ performance ability, some bard spells (which modify or require bardic performance)\
      \ are poor choices for a puppetmaster. He must add bard spells to his spellbook\
      \ prior to preparing them as normal.\nA puppetmaster can learn bard spells from\
      \ a formula book or spellbook (if they are also alchemist extracts or wizard\
      \ spells) or a scroll (as if learning a wizard spell from a scroll), or can\
      \ select them to be one or more of the two magus spells he adds to his spellbook\
      \ at each magus level."
    prerequisites: null
    source: "Pathfinder Player Companion: Arcane Anthology"
  - id: "ability:arcane_pool#magus_puppetmaster"
    name: "Arcane Pool"
    type: null
    description: "A puppetmaster cannot expend points from his arcane pool to grant\
      \ enhancement bonuses or weapon special abilities to a weapon he is holding.\
      \ As a swift action whenever the puppetmaster casts a spell of the enchantment\
      \ or illusion school, he can expend 1 point from his arcane pool to increase\
      \ the spell's save DC or caster level by 1. At 7th level, the increase to the\
      \ spell's save DC or caster level changes to 2, at 13th level to 3, and at 19th\
      \ to 4."
    prerequisites: null
    source: "Pathfinder Player Companion: Arcane Anthology"
  - id: "ability:puppet_combat#magus_puppetmaster"
    name: "Puppet Combat"
    type: null
    description: "A puppetmaster can use spell combat, improved spell combat, and\
      \ greater spell combat only with spells of the enchantment and illusion schools\
      \ of magic."
    prerequisites: null
    source: "Pathfinder Player Companion: Arcane Anthology"
  - id: "ability:charmstrike#magus_puppetmaster"
    name: "Charmstrike"
    type: null
    description: "At 2nd level, as a swift action when a foe fails a saving throw\
      \ against a spell (but not a spell-like or supernatural ability) cast by a puppetmaster,\
      \ the puppetmaster can expend 1 point from his arcane pool to cast a prepared\
      \ 1st-level enchantment on the foe. The foe must be one that the spell can target,\
      \ and is the only creature affected (even if the spell can normally target multiple\
      \ creatures). At 10th level, the puppetmaster can instead cast a 2nd-level enchantment\
      \ spell on the foe, and at 16th level, a 3rd-level enchantment spell. The prepared\
      \ spell is expended, as if cast normally."
    prerequisites: null
    source: "Pathfinder Player Companion: Arcane Anthology"
  - id: "ability:the_show_must_go_on#magus_puppetmaster"
    name: "The Show Must Go On"
    type: null
    description: "When a puppetmaster has a creature under the effects of an enchantment\
      \ spell and that creature has line of sight to an illusion spell the puppetmaster\
      \ has cast with a duration of concentration, the puppetmaster can link the illusion\
      \ spell to the enchanted target. As long as the target has line of sight to\
      \ the illusion and is enchanted, and the puppetmaster has line of sight to both\
      \ the target and the illusion, the puppetmaster can maintain the illusion as\
      \ a free action each round. The puppetmaster can maintain only one illusion\
      \ spell in this way. At 13th level, the puppetmaster can maintain two illusion\
      \ spells in this way, requiring a separate enchanted target for each illusion."
    prerequisites: null
    source: "Pathfinder Player Companion: Arcane Anthology"
  - id: "ability:scene_stealer#magus_puppetmaster"
    name: "Scene Stealer"
    type: null
    description: "At 20th level, if a puppetmaster successfully disbelieves an illusion,\
      \ he can expend 1 point from his arcane pool to try to negate or steal control\
      \ of the illusion. The puppetmaster attempts a caster level check as if he were\
      \ dispelling the effect with dispel magic. If he succeeds, he can either end\
      \ the effect or alter it as if he were the spell's caster. If the spell's duration\
      \ is concentration, the puppetmaster must concentrate on the new effect (or\
      \ transfer it to an enchanted target using the show must go on) or it ends."
    prerequisites: null
    source: "Pathfinder Player Companion: Arcane Anthology"
  source: "Pathfinder Player Companion: Arcane Anthology"
- id: "class:magus#sigilus"
  name: "Sigilus"
  description: ""
  modifications:
  - add: "ability:inscribe_rune#magus_sigilus"
    remove: "ability:spellstrike#magus"
  - add: "ability:inscribe_star_rune#magus_sigilus"
    remove: "ability:medium_armor_and_heavy_armor#magus"
  features:
  - id: "ability:inscribe_rune#magus_sigilus"
    name: "Inscribe Rune"
    type: null
    description: "At 2nd level, a sigilus learns how to magically inscribe a Sin rune\
      \ onto a weapon. The rune to be inscribed must be chosen from the seven runes\
      \ that symbolize the seven schools of Sin magic. Note that due to the nature\
      \ of magus spells, certain runes (and thus certain schools of magic) are more\
      \ appropriate for inscription than others-the runes for conjuration, evocation,\
      \ illusion, and transmutation are the strongest choices, while those for abjuration,\
      \ enchantment, and necromancy are less enticing. Inscribing a rune takes 10\
      \ minutes.\nOnce a weapon has been infused with a rune, the sigilus becomes\
      \ more adept at using her spell combat ability with spells of that rune's school.\
      \ Her penalty on attack rolls when using spell combat is reduced by 1 (to -1)\
      \ when she casts a spell from the same school as her inscribed rune, but is\
      \ increased by 2 (to -4) when she uses spell combat with a spell not from her\
      \ inscribed rune's school. As long as she has a rune inscribed on her weapon\
      \ in this manner, she cannot use spells from that rune's opposition schools\
      \ at all with spell Combat.\nThe sigilus can maintain only a single inscribed\
      \ rune on a weapon at any time; if she inscribes a new rune on a weapon, the\
      \ previously inscribed rune fades."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Adventurer's Guide"
  - id: "ability:inscribe_star_rune#magus_sigilus"
    name: "Inscribe Star Rune"
    type: null
    description: "At 7th level, a sigilus learns to inscribe a star rune on a suit\
      \ of light armor she wears. When she does so, her armor becomes physically empowered\
      \ with defensive magic, granting her energy resistance 5 to two energy types\
      \ of her choice selected from acid, cold, fire, electricity, or sonic, and increasing\
      \ the armor's armor bonus by 1. (Note that this increase is an armor bonus increase,\
      \ and thus stacks with any enhancement bonus a suit of magic light armor may\
      \ have.) Inscribing the star rune in this way becomes part of the sigilus's\
      \ spell preparation ritual-she can inscribe a star rune in this way once per\
      \ day as a result. Each day she inscribes the star rune, she can change the\
      \ two types of energy resistance it grants as she wishes.\nAt 13th level, an\
      \ inscribed star rune grants energy resistance 10 to one energy type and energy\
      \ resistance 5 to two other energy types, and its armor bonus increases to +2.\n\
      A star rune can be inscribed only on light armor-it cannot be inscribed on medium\
      \ or heavy armor, even if the magus later gains proficiency with medium or heavy\
      \ armor."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Adventurer's Guide"
  source: "Pathfinder Roleplaying Game Adventurer's Guide"
- id: "class:magus#skirnir"
  name: "Skirnir"
  description: "Sometimes called a shield-vassal or shieldmaiden, the skirnir has\
    \ learned to infuse his power into his shield."
  modifications:
  - add: "ability:sorcerous_shield#magus_skirnir"
    remove: "ability:spell_combat#magus"
  - add: "ability:shield_pool#magus_skirnir"
    remove: "ability:spell_recall#magus"
  - add: "ability:spellshield#magus_skirnir"
    remove: "ability:knowledge_pool#magus"
  - add: "ability:shielded_spell_combat#magus_skirnir"
    remove: "ability:improved_spell_combat_greater_spell_combat_and_greater_spell_access#magus"
  - add: "ability:greater_spellshield#magus_skirnir"
    remove: "ability:counterstrike#magus"
  features:
  - id: "ability:sorcerous_shield#magus_skirnir"
    name: "Sorcerous Shield"
    type: null
    description: "At 1st level, skirnirs are proficient with all types of shields,\
      \ including tower shields, and do not suffer an arcane spell failure chance\
      \ when casting magus spells while using a shield. They treat their magus levels\
      \ as their fighter levels for the purpose of qualifying for shield-related feats.\n\
      This ability replaces spell combat."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:shield_pool#magus_skirnir"
    name: "Shield Pool"
    type: null
    description: "At 4th level, as a free action, a skirnir may spend 1 point from\
      \ his arcane pool to add his shield bonus to AC (not including enhancement bonuses)\
      \ on a concentration check to cast defensively. He may also use a touch attack\
      \ or shield bash with his shield in conjunction with any pool strike magus arcana.\n\
      This ability replaces spell recall."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:spellshield#magus_skirnir"
    name: "Spellshield"
    type: null
    description: "At 7th level, as a standard action, a skirnir may store a magus\
      \ spell in his shield by spending 1 point from his arcane pool per level of\
      \ the spell. This functions as the spell storing weapon special ability, but\
      \ activates only on a successful shield bash by the skirnir and is not limited\
      \ to spells of 3rd level or less.\nThis ability replaces knowledge pool."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:shielded_spell_combat#magus_skirnir"
    name: "Shielded Spell Combat"
    type: null
    description: "At 8th level, a skirnir gains the spell combat ability, but only\
      \ when wielding his bonded shield. A skirnir may use his shield hand to perform\
      \ somatic components for magus spells, forfeiting the shield's bonus to AC until\
      \ the beginning of his next turn; if the bonded shield is a buckler, he retains\
      \ its bonus to AC. At 14th level, he gains the benefits of improved spell combat.\n\
      At 19th level, he retains his shield's bonus to AC when using any type of shield\
      \ with spell combat."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:greater_spellshield#magus_skirnir"
    name: "Greater Spellshield"
    type: null
    description: "At 16th level, a skirnir may activate a stored spell as an immediate\
      \ action after being struck in combat. He may choose to have the spell affect\
      \ himself or the creature that struck him.\nThis ability replaces counterstrike."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  source: "Pathfinder Roleplaying Game Ultimate Combat"
- id: "class:magus#sorrowblade"
  name: "Sorrowblade"
  description: ""
  modifications:
  - add: "ability:despairing_strike#magus_sorrowblade"
    remove: "ability:the_magus_arcana_gained_at_3rd_level#magus"
  - add: "ability:wretched_strike#magus_sorrowblade"
    remove: "ability:the_magus_arcana_gained_at_12th_level#magus"
  features:
  - id: "ability:despairing_strike#magus_sorrowblade"
    name: "Despairing Strike"
    type: null
    description: "At 3rd level, the sorrowblade can wield the power of despair. By\
      \ spending 1 point from her arcane pool as a swift action, she can imbue the\
      \ weapon she is wielding with pure anguish. The first creature she strikes with\
      \ this weapon within the next minute must succeed at a Will saving throw (DC\
      \ = 10 + 1/2 the sorrowblade's magus level + her intelligence modifier) or become\
      \ shaken for 1 minute. Multiple despairing strikes can't make a creature frightened."
    prerequisites: null
    source: "Pathfinder: Spiral of Bones #4 Copyright 2018 Paizo, Inc"
  - id: "ability:wretched_strike#magus_sorrowblade"
    name: "Wretched Strike"
    type: null
    description: "At 12th level, the sorrowblade can cause foes to lose all hope.\
      \ By spending 1 point from her arcane pool as a swift action, she can imbue\
      \ the weapon she is wielding with the power of unbridled pessimism. The first\
      \ creature she strikes with this weapon within the next minute must succeed\
      \ at a Will saving throw (DC = to + 1/2 the sorrowblade's magus level + her\
      \ intelligence modifier) or take a -2 penalty an attack rolls, saving throws,\
      \ ability checks, skill checks, and weapon damage rolls for 1 hour. Additionally,\
      \ during this time, the creature can't gain morale bonuses of any kind, and\
      \ whenever the creature rolls a natural 1 on an attack roll or saving throw,\
      \ fails an ability or skill check by more than 5, or takes additional damage\
      \ as a result of a foe's confirmed critical hit, the penalty on rolls imposed\
      \ by the wretched strike becomes -3 for 1 round. This increased penalty doesn't\
      \ stack, even if multiple catastrophes occur on the same round."
    prerequisites: null
    source: "Pathfinder: Spiral of Bones #4 Copyright 2018 Paizo, Inc"
  source: "Pathfinder: Spiral of Bones #4 Copyright 2018 Paizo, Inc"
- id: "class:magus#soul_forger"
  name: "Soul Forger"
  description: "The soul forger has learned the skill of infusing the raw magical\
    \ essence of his soul into armaments of surpassing power, combining the mystic\
    \ arts with the arts of war in a unity of steely perfection."
  modifications:
  - add: "ability:master_smith#magus_soul_forger"
    remove: "ability:knowledge_pool#magus"
  - add: "ability:fortify_bond#magus_soul_forger"
    remove: "ability:spell_recall#magus"
  - add: "ability:reforge#magus_soul_forger"
    remove: "ability:improved_spell_recall#magus"
  - add: "ability:destructive_counterstrike#magus_soul_forger"
    remove: "ability:counterstrike#magus"
  - add: "ability:instantaneous_reconstruction#magus_soul_forger"
    remove: "ability:greater_spell_access#magus"
  features:
  - id: "ability:master_smith#magus_soul_forger"
    name: "Master Smith"
    type: null
    description: "A soul forger adds his magus class level on Craft checks to manufacture\
      \ armor, shields, and weapons. This bonus applies on skill checks required when\
      \ using Craft Magic Arms and Armor.\nAt 7th level, a soul forger uses the 1/10\
      \ gp value of armor, shields, and weapons to determine how much time it takes\
      \ to craft mundane items, and he requires only half the normal amount of time\
      \ to enchant magical arms and armor."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:fortify_bond#magus_soul_forger"
    name: "Fortify Bond"
    type: null
    description: "At 4th level, a soul forger may spend 1 point from his arcane pool\
      \ to increase the hardness and hit points of his bonded item by an amount equal\
      \ to his magus level. These hit points last until expended or until the soul\
      \ forger next prepares spells. Multiple uses of this ability overlap and do\
      \ not stack."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:reforge#magus_soul_forger"
    name: "Reforge"
    type: null
    description: "At 11th level, as a standard action, a soul forger can restore a\
      \ number of hit points equal to his magus level to a damaged object by touching\
      \ it and spending 1 point from his arcane pool. Repairing a destroyed object\
      \ takes 1 minute and materials equal to 1/4 the item's sale value, and restores\
      \ the object to 1 hit point.\nRestoring the enchantments of a destroyed magical\
      \ item requires additional points from the soul forger's arcane pool equal to\
      \ the item's caster level. The soul forger gains one temporary negative level\
      \ if the item's caster level is lower than his own, two negative levels if equal\
      \ or greater (or none if the item is his bonded weapon); the save DC to remove\
      \ these negative levels is equal to 10 + the item's caster level."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:destructive_counterstrike#magus_soul_forger"
    name: "Destructive Counterstrike"
    type: null
    description: "At 16th level, an opponent who activates a magical item while threatened\
      \ by a soul forger provokes an attack of opportunity, either against the target\
      \ or to sunder the item. If the item is destroyed, its effects are negated."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:instantaneous_reconstruction#magus_soul_forger"
    name: "Instantaneous Reconstruction"
    type: null
    description: "At 19th level, a soul forger can reforge a destroyed item by touch\
      \ as a standard action that does not provoke attacks of opportunity.\nThis ability\
      \ replaces greater spell access."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  source: "Pathfinder Roleplaying Game Ultimate Combat"
- id: "class:magus#spell_trapper"
  name: "Spell Trapper"
  description: ""
  modifications:
  - add: "ability:diminished_arcana#magus_spell_trapper"
    remove: "ability:the_magus_arcana_ability#magus"
  - add: "ability:spell_traps#magus_spell_trapper"
    remove: "ability:spell_recall#magus"
  - add: "ability:distant_trapping#magus_spell_trapper"
    remove: "ability:the_fighter_training_ability#magus"
  features:
  - id: "ability:diminished_arcana#magus_spell_trapper"
    name: "Diminished Arcana"
    type: null
    description: "A spell trapper treats his effective magus level as 3 lower when\
      \ determining which arcana he can select. A spell trapper can choose to learn\
      \ a new trap (see Spell Traps below) in place of learning a new magus arcana."
    prerequisites: null
    source: "Pathfinder Player Companion: Magic Tactics Toolbox"
  - id: "ability:spell_traps#magus_spell_trapper"
    name: "Spell Traps"
    type: null
    description: "At 4th level, a spell trapper learns how to craft magical traps\
      \ in exchange for the use of spell slots. These traps work as ranger traps,\
      \ except they always count as spell-like abilities. A spell trap is always considered\
      \ magical, and is treated as a spell with a spell level equal to 1/3 the spell\
      \ trapper's class level. A magical trap lasts only 1 hour per level or until\
      \ triggered, whichever comes first. A trap's DC decreases by 1 for each full\
      \ hour that passes after it is set. Upon gaining this ability, the spell trapper\
      \ automatically knows the snare trap.\nSetting a spell trap is a full-round\
      \ action that provokes attacks of opportunity. If attacked during the course\
      \ of conjuring a trap, the spell trapper must attempt a concentration check,\
      \ as though damaged while casting a spell. A trap fills a single 5-foot square,\
      \ and cannot be placed in the same area as another spell trapper trap or a magical\
      \ trap such as a glyph of warding. Spell trappers need access to a material\
      \ component pouch to craft spell traps (unless they have the Eschew Materials\
      \ feat) and must sacrifice a spell slot to create the trap. The DCs for Perception\
      \ checks to notice the trap, Disable Device checks to disable it, and saving\
      \ throws to avoid it are equal to 10 + 1/2 the spell trapper's magus level +\
      \ the spell slot level sacrificed to create the trap. All spell traps are Trigger\
      \ location, and Reset none."
    prerequisites: null
    source: "Pathfinder Player Companion: Magic Tactics Toolbox"
  - id: "ability:distant_trapping#magus_spell_trapper"
    name: "Distant Trapping"
    type: null
    description: "At 10th level, a spell trapper can create spell traps at a distance.\
      \ She can create her traps at close range (25 feet + 5 feet per 2 caster levels)\
      \ as a full-round action that provokes attacks of opportunity."
    prerequisites: null
    source: "Pathfinder Player Companion: Magic Tactics Toolbox"
  source: "Pathfinder Player Companion: Magic Tactics Toolbox"
- id: "class:magus#spellblade"
  name: "Spellblade"
  description: "A spellblade magus can manifest a ghostly blade of force that can\
    \ be used as an off-hand weapon."
  modifications:
  - add: "ability:force_athame#magus_spellblade"
    remove: "ability:the_spellstrike_class_feature#magus"
  features:
  - id: "ability:force_athame#magus_spellblade"
    name: "Force Athame"
    type: null
    description: "At 2nd level, a spellblade magus can sacrifice a prepared magus\
      \ spell of 1st level or higher as a swift action to create a dagger of force\
      \ in his off hand. The athame lasts for 1 minute or until dismissed, has an\
      \ enhancement bonus on attack and damage rolls equal to the level of the spell\
      \ sacrificed (maximum +5), and is considered a weapon the spellblade is holding\
      \ for purposes of his arcane pool feature (using the pool to add abilities to\
      \ a held weapon applies to the magus's physical weapon and to the athame for\
      \ no additional cost). The athame acts as a dagger, but the hand holding it\
      \ is still considered free for the purpose of casting spells and delivering\
      \ touch attacks. The magus can use the athame as if he were fighting with two\
      \ weapons, or can use that hand to cast spells as part of the spell combat class\
      \ ability (but not both in the same round). Attacks with the athame are force\
      \ attacks and deal force damage."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Ultimate Magic"
  source: "Pathfinder Roleplaying Game: Ultimate Magic"
- id: "class:magus#spire_defender"
  name: "Spire Defender"
  description: "Spire defenders are magi who train themselves to accompany sages and\
    \ archaeologists who venture from the Mordant Spire, acting as aids and bodyguards.\
    \ Because they often operate in difficult terrain--narrow trenches in dig sites,\
    \ flooded dungeons, and tight corridors in ancient ruins--spire defenders place\
    \ mobility and agility at a premium. As a result, they eschew armor entirely."
  modifications:
  - add: "ability:weapon_proficiency#magus_spire_defender"
    remove: "ability:the_maguss_normal_weapon_proficiencies#magus"
  - add: "ability:bonus_feats#magus_spire_defender"
    remove: "ability:the_maguss_normal_armor_proficiencies#magus"
  - add: "ability:arcane_augmentation#magus_spire_defender"
    remove: "ability:the_spell_recall_ability#magus"
  features:
  - id: "ability:weapon_proficiency#magus_spire_defender"
    name: "Weapon Proficiency"
    type: null
    description: "A spire defender is proficient with all light and one-handed simple\
      \ and martial weapons, as well as one exotic light or one-handed melee weapon\
      \ that has the disarm or trip special feature."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Magic"
  - id: "ability:bonus_feats#magus_spire_defender"
    name: "Bonus Feats"
    type: null
    description: "At 1st level, the spire defender gains Combat Expertise and Dodge\
      \ as bonus feats, even if he doesn't meet the prerequisites. The spire defender\
      \ is not proficient in any kind of armor or shield. The spire defender does\
      \ not have the magus' ability to ignore arcane spell failure from armor; however,\
      \ if the spire defender becomes proficient in light armor, he automatically\
      \ gains the magus's ability to ignore the arcane spell failure chance of light\
      \ armor. If he becomes proficient in medium armor, at 7th level he ignores medium\
      \ armor's chance of arcane spell failure. If he becomes proficient in heavy\
      \ armor, at 13th level he ignores heavy armor's chance of arcane spell failure."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Magic"
  - id: "ability:arcane_augmentation#magus_spire_defender"
    name: "Arcane Augmentation"
    type: null
    description: "At 4th level, a magus can expend 1 point from his arcane pool as\
      \ a swift action to grant himself a +5 competence bonus for 1 minute to one\
      \ of the following skills: Acrobatics, Climb, Escape Artist, Perception, Stealth,\
      \ and Swim. For every three levels beyond 4th, the magus gains another +1 enhancement\
      \ bonus, to a maximum of +10 at 19th level."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Magic"
  source: "Pathfinder Campaign Setting: Inner Sea Magic"
- id: "class:magus#staff_magus"
  name: "Staff Magus"
  description: "While most magi use a one-handed weapon as their melee implement of\
    \ choice, one group of magi uses the quarterstaff instead. These lightly armored\
    \ magi use staves for both defense and inflicting their spells upon enemies. Skilled\
    \ in manipulating these weapons with one hand or two, they eventually learn how\
    \ to use arcane staves as well, and are just as formidable in combat as their\
    \ sword-swinging brethren."
  modifications:
  - add: "ability:weapon_and_armor_proficiency#magus_staff_magus"
    remove: "ability:the_normal_magus_weapon_and_armor_proficiency_feature#magus"
  - add: "ability:quarterstaff_defense#magus_staff_magus"
    remove: "ability:the_medium_armor_and_heavy_armor_class_abilities#magus"
  - add: "ability:staff_weapon#magus_staff_magus"
    remove: "ability:fighter_training#magus"
  features:
  - id: "ability:weapon_and_armor_proficiency#magus_staff_magus"
    name: "Weapon and Armor Proficiency"
    type: null
    description: "A staff magus is proficient with simple weapons only. He can cast\
      \ magus spells while wearing light armor without incurring the normal arcane\
      \ spell failure chance. Like any other arcane spellcaster, a magus wearing medium\
      \ armor or heavy armor or using a shield incurs a chance of arcane spell failure\
      \ if the spell in question has a somatic component. A multiclass magus still\
      \ incurs the normal arcane spell failure chance for arcane spells received from\
      \ other classes."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Ultimate Magic"
  - id: "ability:quarterstaff_defense#magus_staff_magus"
    name: "Quarterstaff Defense"
    type: null
    description: "At 7th level, while wielding a quarterstaff, the staff magus gains\
      \ a shield bonus to his Armor Class equal to the enhancement bonus of the quarterstaff,\
      \ including any enhancement bonus on that staff from his arcane pool class feature.\
      \ At 13th level, this bonus increases by +3.\nThis ability replaces the medium\
      \ armor and heavy armor class abilities."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Ultimate Magic"
  - id: "ability:staff_weapon#magus_staff_magus"
    name: "Staff Weapon"
    type: null
    description: "At 10th level, a staff magus treats any magical staff he is wielding\
      \ as a magical quarterstaff with an enhancement bonus to attack and damage equal\
      \ to the staff's caster level divided by 4 (minimum +1). The staff must have\
      \ at least 1 charge for the magus to use this ability. A staff magus can restore\
      \ 1 charge to a staff by expending a number of points from his arcane pool equal\
      \ to the level of the highest-level spell cast in the staff, as long as at least\
      \ one spell in the staff is on the magus spell list. The magus cannot restore\
      \ charges to more than one staff per day.\nThis ability replaces fighter training."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Ultimate Magic"
  source: "Pathfinder Roleplaying Game: Ultimate Magic"
- id: "class:slayer#ankous_shadow"
  name: "Ankou's Shadow"
  description: ""
  modifications:
  - add: "ability:shadow_double#slayer_ankous_shadow"
    remove: "ability:studied_target#slayer"
  - add: "ability:ankous_vision#slayer_ankous_shadow"
    remove: "ability:stalker#slayer"
  - add: "ability:shadow_prey#slayer_ankous_shadow"
    remove: "ability:quarry_and_improved_quarry#slayer"
  features:
  - id: "ability:shadow_double#slayer_ankous_shadow"
    name: "Shadow Double"
    type: null
    description: "An ankou's shadow can take a full-round action to create a single,\
      \ quasi-real, shadowy duplicate. This shadow double remains in his square, mimicking\
      \ his movements as a single mirror image, except that it lasts until it is destroyed\
      \ or he chooses to dismiss it as a swift action. This ability does not stack\
      \ with the mirror image spell or with similar abilities, such as the copycat\
      \ ability of the Trickery domain.\nAt 5th level, an ankou's shadow gains a second\
      \ shadow double. In addition to using these shadow doubles as mirror images\
      \ in his square, he can move his doubles as part of his own move action, dividing\
      \ his movement between himself and his doubles. When outside his square, shadow\
      \ doubles do not protect the ankou's shadow as mirror image and are limited\
      \ in the actions they can take. Shadow doubles provide flanking for the ankou's\
      \ shadow and his allies, but they do not possess teamwork feats or special abilities\
      \ that alter the effects of flanking or aiding another. As a swift action, the\
      \ ankou's shadow can direct his shadow doubles to use the aid another action,\
      \ using his own base attack bonus plus his Intelligence modifier for the roll.\
      \ Although a shadow double appears to duplicate the ankou's shadow's gear, this\
      \ gear is part of its form; a shadow double's gear cannot be destroyed, dropped,\
      \ or stolen. A shadow double disappears if it ventures more than 50 feet from\
      \ the ankou's shadow or if it leaves his line of sight or effect. A shadow double\
      \ that is hit by an attack roll or takes any damage is destroyed. The AC of\
      \ a shadow double is equal to the ankou's shadow's touch AC, and it has the\
      \ same CMD and saving throw bonuses as the ankou's shadow. Shadow doubles possess\
      \ evasion if the ankou's shadow does. Mind-affecting effects targeting a shadow\
      \ double affect the ankou's shadow instead, though he isn't affected twice by\
      \ effects that target both him and a shadow double.\nAt 10th level, an ankou's\
      \ shadow gains a third shadow double. He can divide his actions between his\
      \ actual body and his shadow doubles, using them as the origin point for attacks\
      \ or abilities. For example, an ankou's shadow making three attacks as a part\
      \ of a full attack could make his primary attack from his own body and his other\
      \ two attacks from two of his shadow doubles.\nAt 15th level, an ankou's shadow\
      \ gains a fourth shadow double. In addition to the abilities above, an ankou's\
      \ shadow can assign the doubles to perform simple tasks on their own, as the\
      \ unseen servant spell, except that the shadow doubles have an effective Strength\
      \ score of 10."
    prerequisites: null
    source: "Pathfinder Player Companion: Legacy of the First World"
  - id: "ability:ankous_vision#slayer_ankous_shadow"
    name: "Ankou's Vision"
    type: null
    description: "At 7th level, an ankou's shadow can use see invisibility, as per\
      \ the spell, as a swift action for 1 minute per level per day. This duration\
      \ does not need to be consecutive, but it must be used in 1-minute increments."
    prerequisites: null
    source: "Pathfinder Player Companion: Legacy of the First World"
  - id: "ability:shadow_prey#slayer_ankous_shadow"
    name: "Shadow Prey"
    type: null
    description: "An ankou's shadow cannot denote a target as his quarry unless he\
      \ has a shadow double present, but unlike other slayers, the target does not\
      \ need to be one of his studied targets."
    prerequisites: null
    source: "Pathfinder Player Companion: Legacy of the First World"
  source: "Pathfinder Player Companion: Legacy of the First World"
- id: "class:slayer#avalancher"
  name: "Avalancher"
  description: "Avalanchers attack from overhead cliffs and mesas like a landslide\
    \ of arrows and blades."
  modifications:
  - add: "ability:falling_strike#slayer_avalancher"
    remove: "ability:studied_target#slayer"
  - add: "ability:cliff_jumper#slayer_avalancher"
    remove: "ability:track_and_swift_tracker#slayer"
  - add: "ability:falling_dodge#slayer_avalancher"
    remove: "ability:stalker#slayer"
  - add: "ability:fall_by_attack#slayer_avalancher"
    remove: "ability:quarry_and_improved_quarry#slayer"
  - add: "ability:death_from_above#slayer_avalancher"
    remove: "ability:master_slayer#slayer"
  features:
  - id: "ability:falling_strike#slayer_avalancher"
    name: "Falling Strike"
    type: null
    description: "An avalancher excels at dropping onto opponents from higher ground.\
      \ He gains a +1 bonus on Stealth checks and attack and damage rolls when he\
      \ falls at least 10 feet before attacking an opponent. These bonuses stack with\
      \ any bonuses the avalancher receives for charging or attacking from higher\
      \ ground.\nAt 5th, 10th, 15th, and 20th levels, the bonuses from falling strike\
      \ increase by 1."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:cliff_jumper#slayer_avalancher"
    name: "Cliff Jumper"
    type: null
    description: "An avalancher adds half his level on Acrobatics checks to jump or\
      \ soften a fall. Whenever he attempts an Acrobatics check to soften an intentional\
      \ fall, he reduces the falling damage he takes by an additional 1d6 for every\
      \ increment of 10 by which his Acrobatics check result exceeds the DC (a 2d6\
      \ reduction at DC 25, 3d6 at DC 35, and so on). At 11th level, the avalancher\
      \ reduces the DC of his Acrobatics checks to soften a fall by 5."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:falling_dodge#slayer_avalancher"
    name: "Falling Dodge"
    type: null
    description: "At 7th level, an avalancher gains his bonus to AC from the falling\
      \ strike ability when a jump or fall carries him through threatened squares.\
      \ This bonus applies only when he's jumping, not when he's using Acrobatics\
      \ to try to avoid attacks of opportunity from moving through threatened squares."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:fall_by_attack#slayer_avalancher"
    name: "Fall-By Attack"
    type: null
    description: "At 14th level, if the avalancher makes a single jump of at least\
      \ 20 feet in any direction and lands at an elevation at least 10 feet lower\
      \ than his starting elevation, he can make ranged or melee attacks during his\
      \ fall as if he were making a full-round attack. He can make any number of attacks\
      \ in any combination of squares along this single jump, up to his maximum number\
      \ of attacks, but he can attack a given creature once at most. If the avalancher\
      \ attempts a jump but fails the Acrobatics check, he makes no attacks and suffers\
      \ the consequences of his failed jump normally. At 19th level, he can add his\
      \ extra damage from sneak attack against each creature he hits while using this\
      \ ability, even if the targets have acted in combat or retain their Dexterity\
      \ bonuses to AC."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:death_from_above#slayer_avalancher"
    name: "Death from Above"
    type: null
    description: "At 20th level, an avalancher can take down his foe with a single\
      \ attack. During a round, if he falls at least 10 feet (the action type depends\
      \ on how he comes to be falling), he can make a single attack at his full base\
      \ attack bonus as a standard action, choosing one of the following effects:\
      \ kill, knock unconscious for 1d4 hours, or paralyze for 2d6 rounds. If the\
      \ attack hits, the target takes damage normally and must succeed at a Fortitude\
      \ save or suffer the additional effect. The save DC is equal to 20 + 1 for every\
      \ 10 feet the avalancher fell before making the attack (to a maximum of DC 30\
      \ for a fall of 100 feet or more). Whether or not the target succeeds, it can't\
      \ be targeted by this ability again (by any avalancher) for 24 hours."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
- id: "class:slayer#bloody_jake"
  name: "Bloody Jake"
  description: ""
  modifications:
  - add: "ability:favored_terrain#slayer_bloody_jake"
    remove: "ability:the_slayers_proficiency_in_medium_armor_and_shields#slayer"
  - add: "ability:the_woods_have_eyes#slayer_bloody_jake"
    remove: "ability:the_1st_level_studied_target_and_the_slayer_talents_gained_at_4th_8th_12th_and_16th_level#slayer"
  - add: "ability:poor_study#slayer_bloody_jake"
    remove: "ability:studied_target#slayer"
  - add: "ability:sadistic_snare#slayer_bloody_jake"
    remove: "ability:the_slayer_talent_gained_at_6th_level#slayer"
  - add: "ability:cruel_trick#slayer_bloody_jake"
    remove: "ability:swift_tracker#slayer"
  - add: "ability:woodland_shortcut#slayer_bloody_jake"
    remove: "ability:slayers_advance#slayer"
  features:
  - id: "ability:favored_terrain#slayer_bloody_jake"
    name: "Favored Terrain"
    type: null
    description: "At 1st (level, a bloody jake can select a type of terrain from the\
      \ favored terrain table for rangers, though he is restricted to cold, desert,\
      \ forest, jungle, mountains, plains, and swamp.\nHis bonuses when in this terrain\
      \ increase by 2 at 5th level and every 5 slayer levels thereafter, though he\
      \ does not gain the ability to select additional favored terrains unless he\
      \ takes the terrain mastery rogue talent."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Horror Adventures"
  - id: "ability:the_woods_have_eyes#slayer_bloody_jake"
    name: "The Woods Have Eyes"
    type: null
    description: "At 12th level, a bloody jake in his favored terrain can spend one\
      \ use of cruel tricks as a swift action to gain blindsense in a 30-foot radius\
      \ for 1 round; this blindsense is sound-based."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Horror Adventures"
  - id: "ability:poor_study#slayer_bloody_jake"
    name: "Poor Study"
    type: null
    description: "A bloody jake gains this ability at 5th level rather than 1st (level,\
      \ beginning with a bonus of +1 at 5th level and increasing by 1 for every 5\
      \ slayer levels thereafter. A bloody jake must be 11th level to study an opponent\
      \ as a move or swift action."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Horror Adventures"
  - id: "ability:sadistic_snare#slayer_bloody_jake"
    name: "Sadistic Snare"
    type: null
    description: "At 6th level, a bloody jake gains Learn Ranger Trap as a bonus feat,\
      \ benefiting from it as if he were a ranger. He can expend two uses of his traps\
      \ ability to add his sneak attack damage to the trap's damage; any slayer talents\
      \ or rogue talents he has that modify sneak attack damage, such as bleeding\
      \ attack, also apply to sneak attack damage dealt by his ranger traps."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Horror Adventures"
  - id: "ability:cruel_trick#slayer_bloody_jake"
    name: "Cruel Trick"
    type: null
    description: "At 11th level, a bloody jake can maim or humiliate his target with\
      \ a sneak attack, substituting 1 point of Dexterity or Charisma damage per die\
      \ of sneak attack damage forfeited. A successful Will save negates this ability\
      \ damage (DC = 10 + 1/2 the bloody jake's slayer level + his Charisma modifier)."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Horror Adventures"
  - id: "ability:woodland_shortcut#slayer_bloody_jake"
    name: "Woodland Shortcut"
    type: null
    description: "At 13th level, a bloody jake can move with supernatural ease among\
      \ the trees once per day, as if using tree stride with a caster level equal\
      \ to his slayer level."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Horror Adventures"
  source: "Pathfinder Roleplaying Game Horror Adventures"
- id: "class:slayer#bounty_hunter"
  name: "Bounty Hunter"
  description: ""
  modifications:
  - add: "ability:weapon_and_armor_proficiency#slayer_bounty_hunter"
    remove: "ability:the_slayers_weapon_and_armor_proficiencies#slayer"
  - add: "ability:dirty_trick#slayer_bounty_hunter"
    remove: "ability:the_slayer_talent_gained_at_2nd_level#slayer"
  - add: "ability:submission_hold#slayer_bounty_hunter"
    remove: "ability:the_slayer_talent_gained_at_6th_level#slayer"
  - add: "ability:incapacitate#slayer_bounty_hunter"
    remove: "ability:the_advanced_slayer_talent_gained_at_10th_level#slayer"
  features:
  - id: "ability:weapon_and_armor_proficiency#slayer_bounty_hunter"
    name: "Weapon and Armor Proficiency"
    type: null
    description: "A bounty hunter is proficient with all simple and martial weapons\
      \ plus the aklys, bolas, dan bong, lasso, and net. Bounty hunters are proficient\
      \ with light armor, light shields, and bucklers, but not heavy shields or tower\
      \ shields."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:dirty_trick#slayer_bounty_hunter"
    name: "Dirty Trick"
    type: null
    description: "At 2nd level, anytime a bounty hunter is able to deal sneak attack\
      \ damage to a studied target, he can instead attempt to hamper the target. The\
      \ bounty hunter must declare that he's using this ability before the attack\
      \ roll is made. If the attack hits, it deals damage normally, but instead of\
      \ rolling sneak attack damage, the bounty hunter can attempt a dirty trick combat\
      \ maneuver against the studied target as a free action, adding 1 to the combat\
      \ maneuver check for each die of the bounty hunter's sneak attack damage. This\
      \ combat maneuver does not provoke attacks of opportunity."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:submission_hold#slayer_bounty_hunter"
    name: "Submission Hold"
    type: null
    description: "At 6th level, when a bounty hunter attempts a grapple combat maneuver\
      \ check to deal damage, he can choose to add his sneak attack damage to the\
      \ grapple damage for that attack. He takes a –5 penalty on the combat maneuver\
      \ check if he does this. This sneak attack damage is nonlethal damage, unless\
      \ the bounty hunter is able to deal normal damage with a grapple and chooses\
      \ to do so."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:incapacitate#slayer_bounty_hunter"
    name: "Incapacitate"
    type: null
    description: "At 10th level, a bounty hunter can incapacitate a studied target.\
      \ This functions like the assassinate slayer talent, except instead of killing\
      \ the target, the bounty hunter's successful attack knocks the target unconscious\
      \ for 1d6 rounds unless it succeeds at its saving throw. If the target does\
      \ succeed at its saving throw, it still takes the sneak attack damage as normal,\
      \ but the damage is nonlethal, and the target is immune to that slayer's incapacitate\
      \ ability for 24 hours.\nThis ability replaces the advanced slayer talent gained\
      \ at 10th level.\nSlayer Talents: The following slayer talents (and rogue talents)\
      \ complement the bounty hunter archetype: camouflage, fast stealth, hard to\
      \ fool, slowing strike*, snap shot, surprise attack, and terrain mastery."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  source: "Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "class:slayer#butterfly_blade"
  name: "Butterfly Blade"
  description: ""
  modifications:
  - add: "ability:studied_stalker#slayer_butterfly_blade"
    remove: "ability:studied_target_and_replaces_track#slayer"
  - add: "ability:butterflys_kiss#slayer_butterfly_blade"
    remove: "ability:sneak_attack#slayer"
  - add: "ability:innocent_butterfly#slayer_butterfly_blade"
    remove: "ability:stalker_swift_tracker_and_quarry#slayer"
  - add: "ability:deadly_butterfly#slayer_butterfly_blade"
    remove: "ability:improved_quarry#slayer"
  features:
  - id: "ability:studied_stalker#slayer_butterfly_blade"
    name: "Studied Stalker"
    type: null
    description: "A butterfly blade gains the stalker class feature at 1st level,\
      \ rather than at 7th level. The butterfly blade doesn't add his studied target\
      \ bonus on Knowledge or Survival checks.\nThis ability alters studied target\
      \ and replaces track.\nBonus Feats: Whenever a butterfly blade would gain a\
      \ slayer talent, he can instead select a feat from the following list: Cutting\
      \ Humiliation, Enforcer, Intimidating Prowess, Nerve-Racking Negotiator, or\
      \ Threatening Negotiator. The butterfly blade does not need to meet the feat's\
      \ prerequisites."
    prerequisites: null
    source: "Pathfinder Player Companion: Heroes of the High Court"
  - id: "ability:butterflys_kiss#slayer_butterfly_blade"
    name: "Butterfly's Kiss"
    type: null
    description: "Butterfly blades train to inflict painful cuts rather than lethal\
      \ ones. A butterfly blade can deal nonlethal damage with butterfly swords without\
      \ taking a penalty on attack rolls. At 3rd level, a butterfly blade gets a +1\
      \ bonus on attack rolls with butterfly swords, and the damage die of any butterfly\
      \ sword he wields increases by one step; at 9th level and again at 15th level,\
      \ the attack bonus increases by 1 and the damage die increases by an additional\
      \ step.\nAt 6th level, the butterfly blade gains the knockout class feature,\
      \ as per a brawler of his class level – 2."
    prerequisites: null
    source: "Pathfinder Player Companion: Heroes of the High Court"
  - id: "ability:innocent_butterfly#slayer_butterfly_blade"
    name: "Innocent Butterfly"
    type: null
    description: "At 7th level, a butterfly blade can use aura of the unremarkable\
      \ once per day as a spell-like ability. At 11th level, he can use it twice per\
      \ day, and at 14th level, it becomes a constant spell-like ability that he can\
      \ activate or deactivate as a free action. The ability's caster level is equal\
      \ to his slayer class level, and the DC is equal to 10 + the number of ranks\
      \ the butterfly blade has in either Bluff or Intimidate, whichever is higher."
    prerequisites: null
    source: "Pathfinder Player Companion: Heroes of the High Court"
  - id: "ability:deadly_butterfly#slayer_butterfly_blade"
    name: "Deadly Butterfly"
    type: null
    description: "At 19th level, a butterfly blade becomes a bloody whirlwind in combat.\
      \ When he strikes a foe with a butterfly sword, he automatically confirms critical\
      \ threats. In addition, any butterfly sword he wields is treated as if it has\
      \ the speed weapon special ability. If the weapon already has the speed weapon\
      \ special ability, this doesn't stack."
    prerequisites: null
    source: "Pathfinder Player Companion: Heroes of the High Court"
  source: "Pathfinder Player Companion: Heroes of the High Court"
- id: "class:slayer#cleaner"
  name: "Cleaner"
  description: ""
  modifications:
  - add: "ability:deceitful#slayer_cleaner"
    remove: "ability:track#slayer"
  - add: "ability:without_a_trace#slayer_cleaner"
    remove: "ability:the_slayer_talent_gained_at_4th_level#slayer"
  - add: "ability:mislead#slayer_cleaner"
    remove: "ability:stalker#slayer"
  features:
  - id: "ability:deceitful#slayer_cleaner"
    name: "Deceitful"
    type: null
    description: "At 1st level, a cleaner becomes skilled at deceiving others, and\
      \ gains Deceitful as a bonus feat."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:without_a_trace#slayer_cleaner"
    name: "Without a Trace"
    type: null
    description: "At 4th level, a cleaner is able to study a location, conceal evidence,\
      \ and hide in or extricate himself quickly from that location. Studying a location\
      \ takes 1 minute for each 10-foot square. Once he has studied an area, the cleaner\
      \ can attempt a Disguise check to alter evidence or a Stealth check to conceal\
      \ evidence (by doing things such as cleaning up bloodstains, obscuring footprints,\
      \ moving a dead body, and so on). Altering an area takes 1d3 x 10 minutes of\
      \ work per 10-foot square. Anyone attempting to determine what actually happened\
      \ in that area must succeed at an opposed Perception check against the result\
      \ of the cleaner's Disguise or Stealth check (cleaner's choice) or accept the\
      \ altered scene as truth. The cleaner gains a +4 bonus on this check, on Sleight\
      \ of Hand checks to hide objects from that location on his person, and on Stealth\
      \ checks to hide within or escape from that location. This lasts as long as\
      \ the scene remains unaltered (except by the cleaner)."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:mislead#slayer_cleaner"
    name: "Mislead"
    type: null
    description: "At 7th level, a cleaner can cast misdirection on himself at will.\
      \ This lasts until the cleaner uses the ability again or ends the effect as\
      \ a standard action.\nThis ability replaces stalker.\nSlayer Talents: The following\
      \ slayer talents (and rogue talents) complement the cleaner archetype: camouflage,\
      \ fast stealth, foil scrutiny*, rogue crawl, surprise attack, and terrain mastery."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  source: "Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "class:slayer#covenbane"
  name: "Covenbane"
  description: "Covenbane slayers are scarred by arcane magic at a young age, and\
    \ that resonance gives them supernatural insight into the psychic bonds between\
    \ others. They are adept at fighting tight-knit groups, exploiting their connections\
    \ to hunt and wound teams. The churches of Iomedae and Milani in particular dispatch\
    \ special agents to rescue hexed children from Irrisen, Razmiran, and other lands\
    \ plagued by abusive arcanists and then raise them in this deadly art."
  modifications:
  - add: "ability:hag_sense#slayer_covenbane"
    remove: "ability:track#slayer"
  - add: "ability:studied_coven#slayer_covenbane"
    remove: "ability:the_slayer_talent_gained_at_2nd_level#slayer"
  - add: "ability:disrupt_coven#slayer_covenbane"
    remove: "ability:stalker#slayer"
  - add: "ability:unseen_sense#slayer_covenbane"
    remove: "ability:swift_tracker#slayer"
  features:
  - id: "ability:hag_sense#slayer_covenbane"
    name: "Hag Sense"
    type: null
    description: "A covenbane's magical scars throb in the presence of magic. A covenbane\
      \ adds half his level (minimum +1) on Perception, Sense Motive, and Survival\
      \ checks to identify, recognize, or track a hag, arcane spellcaster, or creature\
      \ with spell-like abilities. He can also use his hag sense to recognize whether\
      \ someone within 30 feet of him is using magic to hide her true form. To do\
      \ this, he must succeed at a Perception check against a DC equal to 15 + the\
      \ target's CR; success indicates the presence of a magical disguise, but it\
      \ does not reveal the creature's true form."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Coven"
  - id: "ability:studied_coven#slayer_covenbane"
    name: "Studied Coven"
    type: null
    description: "At 2nd level, a covenbane can designate an entire coven as his studied\
      \ target by studying any single member. He applies his studied target bonus\
      \ against all members of the studied creature's coven, and all members of the\
      \ coven count as one target for the purposes of determining the maximum number\
      \ of studied targets a slayer can maintain. This bonus remains even if one or\
      \ more members of the coven die after the covenbane studies them. Beginning\
      \ at 7th level, the covenbane can designate other magically linked creatures,\
      \ such as those bound by a hivemind or a telepathic bond spell, as a coven,\
      \ but he can target only three members of such a link. Studying a coven always\
      \ requires a move action, even if the slayer could normally study a target with\
      \ a swift or immediate action."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Coven"
  - id: "ability:disrupt_coven#slayer_covenbane"
    name: "Disrupt Coven"
    type: null
    description: "Anyone the slayer threatens no longer counts as an ally for the\
      \ purposes of friendly spellcasting or employing teamwork feats and cannot access\
      \ any special abilities gained from being part of a coven (including coven spellcasting)."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Coven"
  - id: "ability:unseen_sense#slayer_covenbane"
    name: "Unseen Sense"
    type: null
    description: "At 11th level, the covenbane learns to use his hag sense to help\
      \ target concealed or invisible opponents in combat. He can use his hag sense\
      \ to detect invisible opponents as well as magically disguised creatures. He\
      \ also gains Blind-Fight as a bonus feat but gains its benefits only against\
      \ spellcasters and creatures with spell-like abilities."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Coven"
  source: "Pathfinder Player Companion: Blood of the Coven"
- id: "class:slayer#cutthroat"
  name: "Cutthroat"
  description: ""
  modifications:
  - add: "ability:street_stalker#slayer_cutthroat"
    remove: "ability:track#slayer"
  - add: "ability:opportune_target#slayer_cutthroat"
    remove: "ability:the_slayer_talent_gained_at_2nd_level#slayer"
  - add: "ability:stab_and_grab#slayer_cutthroat"
    remove: "ability:the_slayer_talent_gained_at_6th_level#slayer"
  features:
  - id: "ability:street_stalker#slayer_cutthroat"
    name: "Street Stalker"
    type: null
    description: "At 1st level, a cutthroat selects the Acrobatics, Climb, or Knowledge\
      \ (local) skill. Once selected, this cannot be changed. When in urban environments,\
      \ the cutthroat adds 1/2 his slayer level (minimum 1) to checks attempted with\
      \ this skill."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:opportune_target#slayer_cutthroat"
    name: "Opportune Target"
    type: null
    description: "At 2nd level, a cutthroat who catches a foe by surprise can quickly\
      \ study that foe to find its weaknesses. If a cutthroat can act in the surprise\
      \ round, once during that surprise round he can study a foe as a free action\
      \ (instead of a move action) and select it as his studied target."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:stab_and_grab#slayer_cutthroat"
    name: "Stab and Grab"
    type: null
    description: "At 6th level, as a swift action a cutthroat can attempt a steal\
      \ combat maneuver against a dead or unconscious target or a studied target he\
      \ has just confirmed a critical hit against. A dead or unconscious opponent\
      \ takes a –10 penalty to its CMD against this maneuver.\nThis ability replaces\
      \ the slayer talent gained at 6th level.\nSlayer Talents: The following slayer\
      \ talents (and rogue talents) complement the cutthroat archetype: fast stealth,\
      \ poison use*, slowing strike*, surprise attack, and terrain mastery."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  source: "Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "class:slayer#deliverer"
  name: "Deliverer"
  description: ""
  modifications:
  - add: "ability:weapon_and_armor_proficiency#slayer_deliverer"
    remove: "ability:the_slayers_weapon_and_armor_proficiency#slayer"
  - add: "ability:determined_zeal#slayer_deliverer"
    remove: "ability:the_slayer_talent_gained_at_2nd_level#slayer"
  - add: "ability:true_believer#slayer_deliverer"
    remove: "ability:the_slayer_talent_gained_at_6th_level#slayer"
  - add: "ability:divine_anathema#slayer_deliverer"
    remove: "ability:the_advanced_slayer_talent_gained_at_10th_level#slayer"
  features:
  - id: "ability:weapon_and_armor_proficiency#slayer_deliverer"
    name: "Weapon and Armor Proficiency"
    type: null
    description: "A deliverer gains proficiency with his deity's favored weapon, in\
      \ addition to the slayer's normal weapon proficiencies."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:determined_zeal#slayer_deliverer"
    name: "Determined Zeal"
    type: null
    description: "At 2nd level, a deliverer shrugs off attempts by his moral opposite\
      \ to control or kill him. On any round in which deliverer attacks an opponent\
      \ whose alignment is at least two steps away from his own (such as a lawful\
      \ good deliverer fighting a chaotic good or lawful evil foe, or a neutral foe\
      \ with no other alignment components), he gains a +2 bonus on Will saving throws\
      \ against that opponent's abilities, as well as the benefit of the Diehard feat\
      \ until the end of his next turn."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:true_believer#slayer_deliverer"
    name: "True Believer"
    type: null
    description: "At 6th level, mortal wounds cannot stop a deliverer from performing\
      \ his divine duty. On any round in which he attacks an opponent whose alignment\
      \ is at least two steps away from his own (see Determined Zeal, above) while\
      \ benefiting from the Diehard feat, he isn't staggered from having negative\
      \ hit points, nor does he automatically lose 1 hit point per round."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:divine_anathema#slayer_deliverer"
    name: "Divine Anathema"
    type: null
    description: "At 10th level, as a free action a deliverer can declare a studied\
      \ target to be his divine anathema. The studied target's alignment must be at\
      \ least two steps away from that of the deliverer. Against this target, the\
      \ deliverer's attacks deal an additional 2d6 points of damage; this damage is\
      \ directly from divine power and does not stack with the bonus damage from a\
      \ holy or unholy weapon, or a weapon with a similar weapon special ability or\
      \ effect. A deliverer can have only one divine anathema at a time.\nThis ability\
      \ replaces the advanced slayer talent gained at 10th level.\nSlayer Talents:\
      \ The following slayer talents (and rogue talents) complement the deliverer\
      \ archetype: combat trick, finesse rogue, foil scrutiny*, terrain mastery, trap\
      \ spotter, and trapfinding*. (Those with asterisks [*] are detailed in the slayer\
      \ class.)\nAdvanced Slayer Talents: The following advanced slayer talents (and\
      \ advanced rogue talents) complement the deliverer archetype: assassinate*,\
      \ evasion, hunter's surprise, and master of disguise."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  source: "Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "class:slayer#dune_rider"
  name: "Dune Rider"
  description: "Mounted harriers, saboteurs, and skirmishers, dune riders can disrupt\
    \ even the most organized opposition."
  modifications:
  - add: "ability:sand_foot#slayer_dune_rider"
    remove: "ability:track_and_fast_tracker#slayer"
  - add: "ability:desert_skirmisher#slayer_dune_rider"
    remove: "ability:studied_target#slayer"
  - add: "ability:galloping_fire#slayer_dune_rider"
    remove: "ability:stalker_and_the_slayer_talent_normally_gained_at_4th_level#slayer"
  - add: "ability:dust_vision#slayer_dune_rider"
    remove: "ability:the_slayer_talent_normally_gained_at_8th_level#slayer"
  - add: "ability:dunes_of_death#slayer_dune_rider"
    remove: "ability:master_slayer#slayer"
  features:
  - id: "ability:sand_foot#slayer_dune_rider"
    name: "Sand Foot"
    type: null
    description: "The dune rider adds half his level as a bonus on Ride checks in\
      \ warm deserts, hills, and mountains. At 11th level, the dune rider and his\
      \ mount no longer treat sand or rocky ground as difficult terrain, and they\
      \ gain a +10-foot enhancement bonus to their base speed in warm deserts, hills,\
      \ and mountains."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:desert_skirmisher#slayer_dune_rider"
    name: "Desert Skirmisher"
    type: null
    description: "The dune rider excels in combat in warm deserts, hills, and mountains.\
      \ While in such terrain, he gains a +2 bonus on initiative, Perception, and\
      \ Stealth checks, and a +1 bonus on attack and damage rolls. At 5th level and\
      \ every 5 levels thereafter, the bonus on initiative, Perception, and Stealth\
      \ checks increases by 2 (maximum +10) and the bonus on attack and damage rolls\
      \ increases by 1 (maximum +5)."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:galloping_fire#slayer_dune_rider"
    name: "Galloping Fire"
    type: null
    description: "At 4th level, the penalties for the dune rider's ranged attacks\
      \ while mounted decrease by 2. These penalties decrease by an additional 2 at\
      \ 7th level."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:dust_vision#slayer_dune_rider"
    name: "Dust Vision"
    type: null
    description: "At 8th level, the dune rider is at home in the desert. He exists\
      \ comfortably in hot conditions up to 140º Fahrenheit without having to attempt\
      \ Fortitude saves.\nHis equipment is likewise protected. He takes no penalties\
      \ on Perception checks from blowing sand, dust, or heat shimmers, nor do these\
      \ effects grant concealment to the dune rider's enemies within 30 feet. Effects\
      \ that would grant total concealment work normally."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:dunes_of_death#slayer_dune_rider"
    name: "Dunes of Death"
    type: null
    description: "At 20th level, a dune rider can use the desert's heat to finish\
      \ off his foes. As a standard action, he can make a single attack at his full\
      \ base attack bonus while in warm desert, hills, or mountains, choosing one\
      \ of the following effects: kill, knock unconscious for 1d4 hours, or paralyze\
      \ for 2d6 rounds. If the attack hits, the target takes damage normally and must\
      \ succeed at a Fortitude save or suffer the additional effect. The DC of this\
      \ save is 20 + the dune rider's Intelligence modifier. Whether or not the target\
      \ succeeds, it can't be targeted by this ability again for 24 hours."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
- id: "class:slayer#executioner"
  name: "Executioner"
  description: "These professional killers are trained and used almost exclusively\
    \ by crime families."
  modifications:
  - add: "ability:focused_killer#slayer_executioner"
    remove: "ability:studied_target#slayer"
  - add: "ability:painful_strike#slayer_executioner"
    remove: "ability:the_slayer_talent_received_at_4th_level_and_replaces_swift_tracker#slayer"
  - add: "ability:swift_death#slayer_executioner"
    remove: "ability:quarry_and_improved_quarry#slayer"
  features:
  - id: "ability:focused_killer#slayer_executioner"
    name: "Focused Killer"
    type: null
    description: "At 1st level, an executioner's studied target bonuses and the DCs\
      \ of his slayer abilities increase by 1 against humanoid opponents, but decrease\
      \ by 1 against non-humanoid targets."
    prerequisites: null
    source: "Pathfinder Player Companion: Advanced Class Origins"
  - id: "ability:painful_strike#slayer_executioner"
    name: "Painful Strike"
    type: null
    description: "At 4th level, an executioner automatically gains this talent. Executioners\
      \ are trained to cause excruciating pain when striking targets, often leaving\
      \ them reeling in agony or completely incapacitated as they slowly bleed out.\
      \ A creature that takes sneak attack damage from an executioner must make a\
      \ successful a Fortitude save (DC = 10 + 1/2 the executioner's class level +\
      \ his Intelligence modifier) or become sickened for 1d4 rounds."
    prerequisites: null
    source: "Pathfinder Player Companion: Advanced Class Origins"
  - id: "ability:swift_death#slayer_executioner"
    name: "Swift Death"
    type: null
    description: "At 14th level, once per day an executioner can attempt to assassinate\
      \ a foe without studying his foe beforehand. He must still succeed at a sneak\
      \ attack against the target. At 19th level, he can make two such attacks per\
      \ day."
    prerequisites: null
    source: "Pathfinder Player Companion: Advanced Class Origins"
  source: "Pathfinder Player Companion: Advanced Class Origins"
- id: "class:slayer#family_hunter"
  name: "Family Hunter"
  description: ""
  modifications:
  - add: "ability:find_family#slayer_family_hunter"
    remove: "ability:the_slayer_talent_gained_at_2nd_level#slayer"
  - add: "ability:kinslayer#slayer_family_hunter"
    remove: "ability:sneak_attack#slayer"
  - add: "ability:studied_target#slayer_family_hunter"
    remove: "ability:studied_target#slayer"
  - add: "ability:disrupt_teamwork#slayer_family_hunter"
    remove: "ability:the_slayer_talent_gained_at_6th_level#slayer"
  features:
  - id: "ability:find_family#slayer_family_hunter"
    name: "Find Family"
    type: null
    description: "At 2nd level, a family hunter chooses a particular family line of\
      \ mortal creatures to cleanse (she must choose an actual family line like “\
      The Montrose family,\"rather than something generic that would cover all creatures\
      \ of a given kind like “All humans descended from the first human created by\
      \ the gods\"). She can target any creature from that family line with discern\
      \ next of kin (with a caster level equal to her slayer level) at will as a spell-like\
      \ ability. The save DC is Charisma-based and is modified by the slayer's studied\
      \ target bonus if the creature is also her studied target. A creature that successfully\
      \ saves against this effect is immune to this ability for 24 hours. If the family\
      \ hunter's chosen family line is completely eradicated, she can choose a new\
      \ one after 1 month of studying."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Horror Adventures"
  - id: "ability:kinslayer#slayer_family_hunter"
    name: "Kinslayer"
    type: null
    description: "At 3rd level, a family hunter's sneak attack deals an additional\
      \ 1d6 points of damage to any creature with a blood relation to the family line\
      \ she seeks to cleanse."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Horror Adventures"
  - id: "ability:studied_target#slayer_family_hunter"
    name: "Studied Target"
    type: null
    description: "At 5th level and above, a slayer can maintain more than one studied\
      \ target at a time only if all targets are closely related to one another (even\
      \ if they aren't part of the family line she seeks to cleanse). This includes\
      \ blood relatives; undead spawn; constructs or undead and their creator; summoned\
      \ creatures and their summoner; creatures that are charmed, dominated, or otherwise\
      \ under direct magical control and their controller; and cohorts, followers,\
      \ animal companions, familiars, and similar associates of one master."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Horror Adventures"
  - id: "ability:disrupt_teamwork#slayer_family_hunter"
    name: "Disrupt Teamwork"
    type: null
    description: "At 6th level, a family hunter's studied target never counts as an\
      \ ally to its allies for the purpose of flanking the family hunter or using\
      \ teamwork feats or the aid another action against the family hunter."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Horror Adventures"
  source: "Pathfinder Roleplaying Game Horror Adventures"
- id: "class:slayer#grave_warden"
  name: "Grave Warden"
  description: ""
  modifications:
  - add: "ability:holy_water_sprinkler#slayer_grave_warden"
    remove: "ability:the_slayer_talent_gained_at_2nd_level#slayer"
  - add: "ability:death_ward#slayer_grave_warden"
    remove: "ability:stalker#slayer"
  - add: "ability:dustbringer#slayer_grave_warden"
    remove: "ability:the_advanced_slayer_talent_gained_at_10th_level#slayer"
  features:
  - id: "ability:holy_water_sprinkler#slayer_grave_warden"
    name: "Holy Water Sprinkler"
    type: null
    description: "At 2nd level, a grave warden can draw a flask of holy water as if\
      \ it were a weapon (and can thus the Quick Draw feat to draw flasks of holy\
      \ water). As a swift action, he can open a flask of holy water and pour it onto\
      \ a held or adjacent melee weapon. If the weapon successfully hits an undead\
      \ creature before the end of the grave warden's next turn, the undead takes\
      \ damage as if it took a direct hit from the holy water, in addition to the\
      \ damage from the weapon, if any."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:death_ward#slayer_grave_warden"
    name: "Death Ward"
    type: null
    description: "At 7th level, a grave warden learns to perform a short ritual that\
      \ grants the benefits of death ward, using his slayer level as his caster level.\
      \ Performing this ritual takes 1 minute and uses 4 flasks of holy water. The\
      \ grave warden can protect only himself with this ability."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:dustbringer#slayer_grave_warden"
    name: "Dustbringer"
    type: null
    description: "At 10th level, a grave warden can slay a studied undead opponent.\
      \ This functions as the assassinate slayer talent, except it requires a successful\
      \ Will saving throw instead of a successful Fortitude save, affects only undead,\
      \ and destroys the target instead of killing it. If the target succeeds at its\
      \ saving throw, it becomes immune to that grave warden's dustbringer ability\
      \ for 24 hours.\nThis ability replaces the advanced slayer talent gained at\
      \ 10th level.\nSlayer Talents: The following slayer talents (and rogue talents)\
      \ complement the deliverer archetype: fast stealth, finesse rogue, surprise\
      \ attack, swift poison, terrain mastery, trap spotter, and unwitting ally."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  source: "Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "class:slayer#guerrilla"
  name: "Guerrilla"
  description: "Slayers characterized by cunning and patience, guerrillas specialize\
    \ in ambush and harassment of enemies."
  modifications:
  - add: "ability:strike_last_strike_first_ex#slayer_guerrilla"
    remove: "ability:track_and_swift_tracker#slayer"
  - add: "ability:quick_start#slayer_guerrilla"
    remove: "ability:the_6th_level_slayer_talent#slayer"
  - add: "ability:astonishing_strike#slayer_guerrilla"
    remove: "ability:quarry_and_improved_quarry#slayer"
  features:
  - id: "ability:strike_last_strike_first_ex#slayer_guerrilla"
    name: "Strike Last Strike First (Ex)"
    type: null
    description: "A guerrilla adds half his level on Stealth checks when remaining\
      \ motionless and reduces the penalty on Stealth checks when sniping by an equal\
      \ amount. He also gains this bonus on his initiative checks in surprise rounds\
      \ whenever he is aware of the surprise round and at least one enemy is unaware."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:quick_start#slayer_guerrilla"
    name: "Quick Start"
    type: null
    description: "At 6th level, the guerrilla can take a normal charge action during\
      \ the surprise round, rather than a charge with half the usual distance."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:astonishing_strike#slayer_guerrilla"
    name: "Astonishing Strike"
    type: null
    description: "At 14th level, when the guerrilla deals sneak attack damage to a\
      \ target of his studied target ability during the surprise round, that target\
      \ is denied its Dexterity bonus to AC against attacks from the same guerrilla\
      \ until the end of the guerrilla's next turn. When the guerrilla reaches 19th\
      \ level, this ability works any time he deals sneak attack damage to a target\
      \ of his studied target ability during the first round of combat, whether or\
      \ not it's a surprise round."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
- id: "class:slayer#pureblade"
  name: "Pureblade"
  description: "Pureblades are skilled at slaying naturally arising aberrations and\
    \ any creatures that have been mutated by exposure to the bizarre alien technology\
    \ that pervades the land. Pureblades lead forays to eliminate aberrations before\
    \ the creatures can threaten their lands."
  modifications:
  - add: "ability:aberration_hunter#slayer_pureblade"
    remove: "ability:track#slayer"
  - add: "ability:alien_prescience#slayer_pureblade"
    remove: "ability:the_slayer_talent_received_at_2nd_level#slayer"
  - add: "ability:discern_weakness#slayer_pureblade"
    remove: "ability:stalker#slayer"
  - add: "ability:steely_mind#slayer_pureblade"
    remove: "ability:the_slayer_talent_received_at_8th_level#slayer"
  - add: "ability:aberration_slayer#slayer_pureblade"
    remove: "ability:master_slayer#slayer"
  features:
  - id: "ability:aberration_hunter#slayer_pureblade"
    name: "Aberration Hunter"
    type: null
    description: "If a pureblade deals damage to an aberration, as an immediate action\
      \ he can apply his studied target bonus against that target even if he didn't\
      \ sneak attack it. In addition, a pureblade can attempt Knowledge (dungeoneering)\
      \ skill checks untrained when trying to identify aberrations."
    prerequisites: null
    source: "Pathfinder Player Companion: Advanced Class Origins"
  - id: "ability:alien_prescience#slayer_pureblade"
    name: "Alien Prescience"
    type: null
    description: "At 2nd level, as a standard action a pureblade can detect aberrations.\
      \ This works like detect undead, except it detects aberrations instead of undead."
    prerequisites: null
    source: "Pathfinder Player Companion: Advanced Class Origins"
  - id: "ability:discern_weakness#slayer_pureblade"
    name: "Discern Weakness"
    type: null
    description: "At 7th level, a pureblade becomes an expert at locating an aberration's\
      \ weak points. The pureblade rolls twice to confirm critical hits against aberrations\
      \ and keeps the higher roll."
    prerequisites: null
    source: "Pathfinder Player Companion: Advanced Class Origins"
  - id: "ability:steely_mind#slayer_pureblade"
    name: "Steely Mind"
    type: null
    description: "At 8th level, a pureblade gains a +2 resistance bonus on saving\
      \ throws against mind-affecting spells and effects. This bonus increases to\
      \ +4 at 12th level and +6 at 16th level. In addition, once per day as a standard\
      \ action, a pureblade can shed a magical effect placed on him by an aberration\
      \ as break enchantment, using his slayer level as his caster level. A pureblade\
      \ can use this ability twice per day at 12th level and three times per day at\
      \ 16th level."
    prerequisites: null
    source: "Pathfinder Player Companion: Advanced Class Origins"
  - id: "ability:aberration_slayer#slayer_pureblade"
    name: "Aberration Slayer"
    type: null
    description: "At 20th level, a pureblade can use his master slayer ability on\
      \ any aberration, even if it's not his studied target."
    prerequisites: null
    source: "Pathfinder Player Companion: Advanced Class Origins"
  source: "Pathfinder Player Companion: Advanced Class Origins"
- id: "class:slayer#sniper"
  name: "Sniper"
  description: ""
  modifications:
  - add: "ability:accuracy#slayer_sniper"
    remove: "ability:track#slayer"
  features:
  - id: "ability:accuracy#slayer_sniper"
    name: "Accuracy"
    type: null
    description: "At 1st level, a sniper halves all range increment penalties when\
      \ making ranged attacks with a bow, crossbow, or firearm."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  source: "Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "class:slayer#spawn_slayer"
  name: "Spawn Slayer"
  description: ""
  modifications:
  - add: "ability:studied_spawn#slayer_spawn_slayer"
    remove: "ability:studied_target#slayer"
  - add: "ability:gain_leverage#slayer_spawn_slayer"
    remove: "ability:stalker#slayer"
  - add: "ability:force_vulnerability#slayer_spawn_slayer"
    remove: "ability:master_slayer#slayer"
  features:
  - id: "ability:studied_spawn#slayer_spawn_slayer"
    name: "Studied Spawn"
    type: null
    description: "A spawn slayer specializes in fighting against larger, single targets.\
      \ At 5th, 10th, 15th, and 20th levels, the bonuses on weapon attack rolls, damage\
      \ rolls, and skill checks against a studied target increase by 1, as do the\
      \ DCs of slayer abilities against a studied target. He can also ignore size\
      \ restrictions against a studied target when attempting combat maneuvers against\
      \ larger foes. At 5th level, if the target is Large or larger, these bonuses\
      \ increase by an additional 1. At 10th level, if the target is Huge or larger,\
      \ the bonuses increase by an additional 2. At 15th level, if the target is Gargantuan\
      \ or larger, the bonuses increase by an additional 3. At 20th level, if the\
      \ target is Colossal in size, the bonuses increase by an additional 4. A spawn\
      \ slayer cannot maintain these bonuses against more than one target at a time.\
      \ He does not gain the ability to study an opponent as a swift action at 7th\
      \ level."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Ancients"
  - id: "ability:gain_leverage#slayer_spawn_slayer"
    name: "Gain Leverage"
    type: null
    description: "At 7th level, a spawn slayer learns techniques to counteract a foe's\
      \ size advantage. When performing a combat maneuver against a studied target\
      \ of Large or larger size, the spawn slayer gains a bonus on the check equal\
      \ to the creature's size modifier to CMB (Large +1, Huge +2, Gargantuan +4,\
      \ and Colossal +8). The spawn slayer adds this same bonus to his CMD when defending\
      \ against combat maneuvers from a Large or larger studied target."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Ancients"
  - id: "ability:force_vulnerability#slayer_spawn_slayer"
    name: "Force Vulnerability"
    type: null
    description: "At 20th level, a spawn slayer can create an opening in even an invulnerable\
      \ foe's defenses. As a standard action, he can make a single attack against\
      \ a studied target at his full attack bonus. If the attack hits, the damage\
      \ bypasses any damage reduction and the target must succeed at a Will saving\
      \ throw (DC 10 + half the slayer's level + the slayer's Intelligence modifier)\
      \ or lose one of its defensive abilities for 2d6 rounds. The slayer can choose\
      \ which defensive ability is lost from the following options: a single immunity,\
      \ all resistances, regeneration, or spell resistance. Whether or not the target\
      \ fails this save, it cannot be targeted by force vulnerability again (by you\
      \ or another slayer) for 24 hours."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Ancients"
  source: "Pathfinder Player Companion: Blood of the Ancients"
- id: "class:slayer#spire_diver"
  name: "Spire Diver"
  description: ""
  modifications:
  - add: "ability:studied_target#slayer_spire_diver"
    remove: "ability:studied_target_and_stalker#slayer"
  - add: "ability:hold_breath#slayer_spire_diver"
    remove: "ability:track#slayer"
  - add: "ability:swift_swimmer#slayer_spire_diver"
    remove: "ability:swift_tracker#slayer"
  - add: "ability:divers_advance#slayer_spire_diver"
    remove: "ability:slayers_advance#slayer"
  - add: "ability:divers_quarry#slayer_spire_diver"
    remove: "ability:quarry_and_improved_quarry#slayer"
  features:
  - id: "ability:studied_target#slayer_spire_diver"
    name: "Studied Target"
    type: null
    description: "A spire diver does not gain the ability to add her studied target\
      \ bonus on Bluff and Survival checks against an opponent she has studied.\n\
      At 7th level, she cannot add her studied target bonus on Disguise checks. Instead,\
      \ when using any bow or crossbow against her studied target underwater, the\
      \ spire diver ignores the normal penalty for shooting underwater and instead\
      \ treats the weapon as though its range increment were 10 feet. At 5th, 10th,\
      \ 15th, and 20th levels, the range increment increases by 10 feet, to a maximum\
      \ of 50 feet.\nWhen using a bow or crossbow that already has an underwater range\
      \ increment, such as an underwater crossbow (Pathfinder RPG Ultimate Equipment\
      \ 39–40), the spire diver adds the range increment gained from studied target\
      \ as a bonus to the weapon's usual underwater range increment, though the combined\
      \ range increment cannot exceed the weapon's normal range increment."
    prerequisites: null
    source: "Pathfinder Adventure Path #124: City in the Deep"
  - id: "ability:hold_breath#slayer_spire_diver"
    name: "Hold Breath"
    type: null
    description: "A spire diver increases the number of rounds she can hold her breath\
      \ before she is required to start attempting Constitution checks to avoid drowning\
      \ by 2 per slayer level she has."
    prerequisites: null
    source: "Pathfinder Adventure Path #124: City in the Deep"
  - id: "ability:swift_swimmer#slayer_spire_diver"
    name: "Swift Swimmer"
    type: null
    description: "At 11th level, a spire diver gains a swim speed equal to her base\
      \ speed."
    prerequisites: null
    source: "Pathfinder Adventure Path #124: City in the Deep"
  - id: "ability:divers_advance#slayer_spire_diver"
    name: "Diver's Advance"
    type: null
    description: "At 13th level, a spire diver can swim up to twice her swim speed\
      \ once per day as a move action. She can use Stealth as part of this movement\
      \ but takes a –10 penalty on her check for doing so. At 17th level, she can\
      \ use this ability twice per day."
    prerequisites: null
    source: "Pathfinder Adventure Path #124: City in the Deep"
  - id: "ability:divers_quarry#slayer_spire_diver"
    name: "Diver's Quarry"
    type: null
    description: "A spire diver gains quarry and improved quarry as a normal slayer,\
      \ but she does not gain the ability to take 10 or take 20 on Survival checks\
      \ while moving at normal speed without penalty. Instead, at 14th level, a spire\
      \ diver can take 10 on Knowledge checks to identify a monster she has selected\
      \ as her quarry. At 19th level, she can take 20 on these checks without spending\
      \ extra time to do so. The spire diver must be trained in the appropriate Knowledge\
      \ skill to use this ability."
    prerequisites: null
    source: "Pathfinder Adventure Path #124: City in the Deep"
  source: "Pathfinder Adventure Path #124: City in the Deep"
- id: "class:slayer#spiritslayer"
  name: "Spiritslayer"
  description: ""
  modifications:
  - add: "ability:spirit_sense#slayer_spiritslayer"
    remove: "ability:the_slayer_talent_gained_at_2nd_level#slayer"
  - add: "ability:spiritslayer_talents#slayer_spiritslayer"
    remove: "ability:the_spiritslayers_sneak_attack_and_doesnt_stack_with_other_talents_that_alter_sneak_attack#slayer"
  - add: "ability:ghost_slayer#slayer_spiritslayer"
    remove: "ability:stalker#slayer"
  features:
  - id: "ability:spirit_sense#slayer_spiritslayer"
    name: "Spirit Sense"
    type: null
    description: "At 2nd level, a spiritslayer manifests an uncanny sixth sense regarding\
      \ the presence of invisible creatures. He gains Blind-Fight as a bonus feat\
      \ and ignores the usual +20 bonus to the DC of any Perception check to pinpoint\
      \ the location of an invisible creature. If the spiritslayer manages to pinpoint\
      \ an invisible creature's location using a Perception check, he can study that\
      \ creature with his studied target ability as a swift action.\nIn addition,\
      \ whenever the spiritslayer studies a possessed creature, he can automatically\
      \ switch his studied target from the possessed creature to the possessing entity\
      \ should that entity be expelled from his studied target. A spiritslayer adds\
      \ his studied target bonus on attack rolls to all saving throws he attempts\
      \ against possession effects used by his studied targets."
    prerequisites: null
    source: "Pathfinder Player Companion: Haunted Heroes Handbook"
  - id: "ability:spiritslayer_talents#slayer_spiritslayer"
    name: "Spiritslayer Talents"
    type: null
    description: "A spiritslayer can select the following slayer talents, in addition\
      \ to general slayer talents.\nDisrupt Possession (Ex): Whenever a spiritslayer\
      \ with this talent deals sneak attack damage to a creature that is being possessed,\
      \ he also deals his sneak attack damage to the possessing entity. Once per round,\
      \ a possessed creature that is damaged by disrupt possession can attempt a new\
      \ Will saving throw to end the possession, gaining a +1 bonus on its save for\
      \ each sneak attack damage die the spiritslayer rolled. This talent alters the\
      \ spiritslayer's sneak attack, and doesn't stack with other talents that alter\
      \ sneak attack. A spiritslayer must be at least 8th level before selecting this\
      \ talent.\nGreater Spirit Sense: A spiritslayer who selects this talent gains\
      \ Greater Blind-Fight as a bonus feat, ignoring its prerequisites. In addition,\
      \ he adds 1/2 his slayer level to his Perception checks to pinpoint the location\
      \ of ethereal creatures, and once per round he can attempt a Perception check\
      \ to pinpoint the locations of all invisible creatures within 30 feet of him\
      \ without needing to take an action. A spiritslayer must be at least 10th level\
      \ and have the improved spirit sense spiritslayer talent before selecting this\
      \ talent."
    prerequisites: null
    source: "Pathfinder Player Companion: Haunted Heroes Handbook"
  - id: "ability:ghost_slayer#slayer_spiritslayer"
    name: "Ghost Slayer"
    type: null
    description: "At 7th level, whenever a spiritslayer makes an outsider or undead\
      \ creature with the incorporeal subtype his studied target, his attacks count\
      \ as magic for the purpose of striking that creature (though this doesn't give\
      \ his attacks an enhancement bonus) and he can deal precision-based damage to\
      \ such creatures (though his precision damage is reduced by 50% unless he has\
      \ a means to bypass the creature's reduction in damage from corporeal sources,\
      \ such as a ghost touch weapon). At 14th level, the spiritslayer's attacks against\
      \ outsiders or undead creatures with the incorporeal subtype ignore the 50%\
      \ reduction in damage from magical corporeal sources that such creatures have\
      \ and can deal precision-based damage to incorporeal creatures."
    prerequisites: null
    source: "Pathfinder Player Companion: Haunted Heroes Handbook"
  source: "Pathfinder Player Companion: Haunted Heroes Handbook"
- id: "class:slayer#stygian_slayer"
  name: "Stygian Slayer"
  description: ""
  modifications:
  - add: "ability:weapon_and_armor_proficiency#slayer_stygian_slayer"
    remove: "ability:the_slayers_armor_proficiency#slayer"
  - add: "ability:invisibility#slayer_stygian_slayer"
    remove: "ability:the_slayer_talent_gained_at_4th_level#slayer"
  - add: "ability:spell_use#slayer_stygian_slayer"
    remove: "ability:stalker#slayer"
  - add: "ability:shadowy_mist_form#slayer_stygian_slayer"
    remove: "ability:the_advanced_slayer_talent_gained_at_10th_level#slayer"
  features:
  - id: "ability:weapon_and_armor_proficiency#slayer_stygian_slayer"
    name: "Weapon and Armor Proficiency"
    type: null
    description: "A stygian slayer is proficient with light armor, but not with medium\
      \ armor, heavy armor, or any kind of shield (including tower shields)."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:invisibility#slayer_stygian_slayer"
    name: "Invisibility"
    type: null
    description: "At 4th level, a stygian slayer can cast invisibility once per day,\
      \ using his slayer level as his caster level. The slayer uses his Intelligence\
      \ modifier for concentration checks when using this ability. The slayer can\
      \ use this an additional time per day at 8th level and every 4 levels thereafter."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:spell_use#slayer_stygian_slayer"
    name: "Spell Use"
    type: null
    description: "At 7th level, a stygian slayer is able to use spell completion and\
      \ spell trigger items as if he were an arcane caster with these spells on his\
      \ spell list: darkness, forced quiet, modify memory, nondetection, obscuring\
      \ mist, phantom steed, shadow walk, and wizard spells of the illusion school\
      \ of spell level 0 through 4th. The slayer's uses his class level as his caster\
      \ level for this ability."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:shadowy_mist_form#slayer_stygian_slayer"
    name: "Shadowy Mist Form"
    type: null
    description: "At 10th level, a stygian slayer can transform into an inky black\
      \ cloud of mist. This functions as gaseous form, except it also obscures vision\
      \ as fog cloud. The slayer can use this ability for a number of minutes per\
      \ day equal to his level. These minutes need not be consecutive, but must be\
      \ used in 1-minute increments.\nThis ability replaces the advanced slayer talent\
      \ gained at 10th level.\nSlayer Talents: The following slayer talents (and rogue\
      \ talents) complement the stygian slayer archetype: bleeding attack, lasting\
      \ poison, poison use*, powerful sneak, rogue crawl, slow reactions, surprise\
      \ attack, and swift poison. (Those with asterisks [*] are detailed in the slayer\
      \ class.)"
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  source: "Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "class:slayer#toxic_sniper"
  name: "Toxic Sniper"
  description: "With significant firepower in hand, the toxic snipers bring poisonous\
    \ death to the wastes."
  modifications:
  - add: "ability:weapon_and_armor_proficiencies#slayer_toxic_sniper"
    remove: "ability:the_toxic_snipers_weapon_and_armor_proficiency#slayer"
  - add: "ability:scrappers_gun#slayer_toxic_sniper"
    remove: "ability:track#slayer"
  - add: "ability:sharpshooters_study#slayer_toxic_sniper"
    remove: "ability:studied_target#slayer"
  - add: "ability:toxic_grit#slayer_toxic_sniper"
    remove: "ability:the_slayer_talent_gained_at_2nd_level#slayer"
  - add: "ability:toxic_shots#slayer_toxic_sniper"
    remove: "ability:the_slayer_talent_gained_at_4th_level#slayer"
  - add: "ability:marksman#slayer_toxic_sniper"
    remove: "ability:slayer_talents_gained_at_6th_8th_12th_14th_16th_18th_and_20th_levels#slayer"
  - add: "ability:precise_toxin#slayer_toxic_sniper"
    remove: "ability:the_slayer_talent_gained_at_10th_level#slayer"
  features:
  - id: "ability:weapon_and_armor_proficiencies#slayer_toxic_sniper"
    name: "Weapon and Armor Proficiencies"
    type: null
    description: "A toxic sniper is proficient with all simple weapons and firearms.\
      \ He is proficient with light armor."
    prerequisites: null
    source: "Pathfinder Player Companion: People of the Wastes"
  - id: "ability:scrappers_gun#slayer_toxic_sniper"
    name: "Scrapper's Gun"
    type: null
    description: "A toxic sniper gains the Gunsmithing feat, a battered gun identical\
      \ to that gained by a 1st-level gunslinger, and the ability to restore his battered\
      \ gun as if he were a gunslinger."
    prerequisites: null
    source: "Pathfinder Player Companion: People of the Wastes"
  - id: "ability:sharpshooters_study#slayer_toxic_sniper"
    name: "Sharpshooter's Study"
    type: null
    description: "A toxic sniper's focus makes him extremely deadly with ranged weapons.\
      \ He gains a bonus on attack and damage rolls against his studied target only\
      \ when attacking with a ranged weapon."
    prerequisites: null
    source: "Pathfinder Player Companion: People of the Wastes"
  - id: "ability:toxic_grit#slayer_toxic_sniper"
    name: "Toxic Grit"
    type: null
    description: "At 2nd level, the toxic sniper gains the Amateur Gunslinger feat\
      \ as a bonus feat."
    prerequisites: null
    source: "Pathfinder Player Companion: People of the Wastes"
  - id: "ability:toxic_shots#slayer_toxic_sniper"
    name: "Toxic Shots"
    type: null
    description: "At 4th level, a toxic sniper can coat his ammunition in poison without\
      \ requiring a pitted bullet. He is trained in applying poison in this way and\
      \ cannot accidentally poison himself when applying poison to his ammunition.\n\
      The toxic sniper can create a number of toxic shots per day equal to half his\
      \ slayer level plus his Wisdom modifier. The penetrating nature of a toxic shot\
      \ increases the DC of any poisons applied in this way by 2. A toxic sniper cannot\
      \ create a toxic shot that is part of an alchemical cartridge."
    prerequisites: null
    source: "Pathfinder Player Companion: People of the Wastes"
  - id: "ability:marksman#slayer_toxic_sniper"
    name: "Marksman"
    type: null
    description: "At 6th level, a toxic sniper reduces the penalty on Stealth checks\
      \ while sniping by 5. He reduces the penalty by 5 again at 12th level and at\
      \ 18th level. At 8th level, he increases the distance from which he can deliver\
      \ a ranged sneak attack against his studied target by 10 feet.\nThis increases\
      \ by 10 feet again at 14th level and at 20th level."
    prerequisites: null
    source: "Pathfinder Player Companion: People of the Wastes"
  - id: "ability:precise_toxin#slayer_toxic_sniper"
    name: "Precise Toxin"
    type: null
    description: "At 10th level, a toxic sniper can deliver a toxic shot to especially\
      \ vulnerable areas. When he hits an opponent with a toxic shot and deals sneak\
      \ attack damage, he can forgo all his bonus damage to increase the DC of the\
      \ his toxic shot's poison. The DC increases by 1 for every 2d6 points of sneak\
      \ attack damage he forgoes in this way."
    prerequisites: null
    source: "Pathfinder Player Companion: People of the Wastes"
  source: "Pathfinder Player Companion: People of the Wastes"
- id: "class:slayer#turncoat"
  name: "Turncoat"
  description: ""
  modifications:
  - add: "ability:dubious_recognition#slayer_turncoat"
    remove: "ability:track#slayer"
  - add: "ability:double_speak#slayer_turncoat"
    remove: "ability:stalker#slayer"
  - add: "ability:sudden_betrayal#slayer_turncoat"
    remove: "ability:quarry_and_improved_quarry#slayer"
  features:
  - id: "ability:dubious_recognition#slayer_turncoat"
    name: "Dubious Recognition"
    type: null
    description: "A turncoat adds half his level (minimum 1) to Sense Motive checks\
      \ to recognize when a creature is lying or attempting to take advantage of the\
      \ turncoat and his allies."
    prerequisites: null
    source: "Pathfinder Player Companion: Heroes of the Darklands"
  - id: "ability:double_speak#slayer_turncoat"
    name: "Double Speak"
    type: null
    description: "At 7th level, a turncoat can attempt a Bluff check in place of a\
      \ Diplomacy check against a studied target. The target can attempt an opposed\
      \ Sense Motive check."
    prerequisites: null
    source: "Pathfinder Player Companion: Heroes of the Darklands"
  - id: "ability:sudden_betrayal#slayer_turncoat"
    name: "Sudden Betrayal"
    type: null
    description: "At 14th level, as a standard action a turncoat can choose a single\
      \ creature within 30 feet. He gains a +4 circumstance bonus on Diplomacy checks\
      \ against this target. If the target has an attitude of indifferent or better\
      \ toward him, the first attack roll the turncoat makes against that target is\
      \ automatically treated as threatening a critical hit. If the target's attitude\
      \ is friendly or better, a successful attack is treated as a confirmed critical\
      \ hit. This ability can be used only once per day.\nAt 19th level, the bonus\
      \ increases to +6, and the attack is treated as a confirmed critical hit if\
      \ the target is at least indifferent to the turncoat."
    prerequisites: null
    source: "Pathfinder Player Companion: Heroes of the Darklands"
  source: "Pathfinder Player Companion: Heroes of the Darklands"
- id: "class:slayer#vanguard"
  name: "Vanguard"
  description: ""
  modifications:
  - add: "ability:lookout#slayer_vanguard"
    remove: "ability:track#slayer"
  - add: "ability:tactician#slayer_vanguard"
    remove: "ability:the_slayer_talent_gained_at_2nd_level#slayer"
  - add: "ability:vanguards_bond#slayer_vanguard"
    remove: "ability:the_slayer_talent_gained_at_4th_level#slayer"
  - add: "ability:ever_ready#slayer_vanguard"
    remove: "ability:stalker#slayer"
  features:
  - id: "ability:lookout#slayer_vanguard"
    name: "Lookout"
    type: null
    description: "At 1st level, a vanguard adds 1/2 his level (minimum 1) to initiative\
      \ checks."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:tactician#slayer_vanguard"
    name: "Tactician"
    type: null
    description: "At 2nd level, a vanguard receives a teamwork feat as a bonus feat.\
      \ He must meet the prerequisites for this feat. Once per day as a standard action,\
      \ the vanguard can grant one of his teamwork feats to all allies within 30 feet\
      \ who can see and hear him. Allies retain the use of this bonus feat for 3 rounds\
      \ plus 1 round for every 2 levels the vanguard possesses. Allies do not need\
      \ to meet the prerequisites of this bonus feat. Whenever the vanguard is able\
      \ to select a new slayer talent, he can instead choose to gain an additional\
      \ use per day of this ability."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:vanguards_bond#slayer_vanguard"
    name: "Vanguard's Bond"
    type: null
    description: "At 4th level, a vanguard forms a bond with his fighting companions.\
      \ As a move action, he can choose one of his current studied targets and grant\
      \ half his studied target bonus against that target to all allies within 30\
      \ feet who can see or hear him. This bonus lasts for a number of rounds equal\
      \ to the slayer's Intelligence modifier (minimum 1). This bonus does not stack\
      \ with any favored enemy or studied target bonuses possessed by his allies;\
      \ they use whichever bonus is higher."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:ever_ready#slayer_vanguard"
    name: "Ever Ready"
    type: null
    description: "At 7th level, a vanguard is never considered an unaware combatant\
      \ and is always able to act in the surprise round. The vanguard is still flat-footed\
      \ in the surprise round until he acts.\nThis ability replaces stalker.\nSlayer\
      \ Talents: The following slayer talents complement the vanguard archetype: combat\
      \ trick, finesse rogue, hard to fool, rogue crawl, surprise attack, terrain\
      \ mastery, and weapon training."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  source: "Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "class:slayer#velvet_blade"
  name: "Velvet Blade"
  description: ""
  modifications:
  - add: "ability:class_skills#slayer_velvet_blade"
    remove: "ability:the_slayers_class_skills#slayer"
  - add: "ability:armor_proficiency#slayer_velvet_blade"
    remove: "ability:the_slayers_armor_proficiency#slayer"
  - add: "ability:studied_socialite#slayer_velvet_blade"
    remove: "ability:studied_target#slayer"
  - add: "ability:courtly_graces#slayer_velvet_blade"
    remove: "ability:track#slayer"
  - add: "ability:silent_dispatch#slayer_velvet_blade"
    remove: "ability:swift_tracker#slayer"
  features:
  - id: "ability:class_skills#slayer_velvet_blade"
    name: "Class Skills"
    type: null
    description: "A velvet blade adds Diplomacy and Knowledge (nobility) to her list\
      \ of class skills, instead of Knowledge (dungeoneering)."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  - id: "ability:armor_proficiency#slayer_velvet_blade"
    name: "Armor Proficiency"
    type: null
    description: "A velvet blade is not proficient with medium armor or shields."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  - id: "ability:studied_socialite#slayer_velvet_blade"
    name: "Studied Socialite"
    type: null
    description: "A velvet blade focuses her studies on social infiltration rather\
      \ than brute force, believing it is easier to kill an opponent quietly and unprepared\
      \ than in a loud battle. She adds her studied target bonus on Bluff, Diplomacy,\
      \ Disguise, Intimidate, Knowledge, Perception, Sense Motive, Stealth, and Survival\
      \ checks against studied opponents, as well as to the DCs of slayer class abilities\
      \ she uses against such opponents. She never gains a bonus on weapon attack\
      \ and damage rolls from her studied target ability."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  - id: "ability:courtly_graces#slayer_velvet_blade"
    name: "Courtly Graces"
    type: null
    description: "A velvet blade spends long hours memorizing etiquette and family\
      \ lineages of royalty and other prominent families. She gains a bonus on Knowledge\
      \ (nobility checks) equal to half her slayer level (minimum +1)."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  - id: "ability:silent_dispatch#slayer_velvet_blade"
    name: "Silent Dispatch"
    type: null
    description: "At 11th level, a velvet blade becomes adept at taking out her targets\
      \ quietly. She gains the silent dispatch vigilante talent without meeting the\
      \ talent's prerequisites."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  source: "Pathfinder Roleplaying Game Ultimate Intrigue"
- id: "class:slayer#witch_killer"
  name: "Witch Killer"
  description: ""
  modifications:
  - add: "ability:class_skills#slayer_witch_killer"
    remove: "ability:the_slayers_class_skills#slayer"
  - add: "ability:studied_witch#slayer_witch_killer"
    remove: "ability:studied_target#slayer"
  - add: "ability:lingering_thrust#slayer_witch_killer"
    remove: "ability:the_slayer_talent_gained_at_4th_level#slayer"
  - add: "ability:burn_the_witch#slayer_witch_killer"
    remove: "ability:the_slayer_talent_normally_gained_at_10th_level#slayer"
  features:
  - id: "ability:class_skills#slayer_witch_killer"
    name: "Class Skills"
    type: null
    description: "A witch killer adds Knowledge (arcana) and Spellcraft to his list\
      \ of class skills."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Horror Adventures"
  - id: "ability:studied_witch#slayer_witch_killer"
    name: "Studied Witch"
    type: null
    description: "A witch killer's studied combat bonus applies on Spellcraft checks\
      \ and saving throws against arcane spells and spell-like abilities and hexes.\
      \ This bonus is reduced by 1 (minimum 0) if the target is not an arcane spellcaster,\
      \ or a being called or summoned by arcane magic. He does not gain the increases\
      \ to the maximum number of studied targets he can have at a time normally attained\
      \ at 5th, 10th, 15th, and 20th levels, but his bonuses still increase at those\
      \ levels."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Horror Adventures"
  - id: "ability:lingering_thrust#slayer_witch_killer"
    name: "Lingering Thrust"
    type: null
    description: "At 4th level, when a witch killer's attack against an arcane spellcaster\
      \ in the midst of casting forces the spellcaster to attempt a concentration\
      \ check, the witch killer adds half his slayer level to the check's DC.\nWhen\
      \ he makes a sneak attack against an arcane spellcaster, up to 1 point of sneak\
      \ attack damage per slayer level counts as ongoing damage for the purpose of\
      \ forcing the spellcaster to attempt concentration checks (the witch killer\
      \ does not add half his slayer level to this DC)."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Horror Adventures"
  - id: "ability:burn_the_witch#slayer_witch_killer"
    name: "Burn the Witch"
    type: null
    description: "At 10th level, once per day when a witch killer observes a creature\
      \ within 30 feet cast an arcane spell or use an arcane spell-like ability, he\
      \ can use foster hatred on that character, or target one creature harmed by\
      \ the arcane effect with vengeful outrage, identifying the caster as the enemy.\
      \ He can use this ability twice per day at 15th level, and he can use this ability\
      \ three times per day at 20th level. The save DC is Charisma-based and uses\
      \ the witch killer's slayer level as his caster level."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Horror Adventures"
  source: "Pathfinder Roleplaying Game Horror Adventures"
- id: "class:slayer#woodland_sniper"
  name: "Woodland Sniper"
  description: "Woodland snipers are guardians of forest and grove, keeping vigil\
    \ on their borders and hunting bounties and trespassers from the shelter of sturdy\
    \ branches."
  modifications:
  - add: "ability:tree_climber#slayer_woodland_sniper"
    remove: "ability:track#slayer"
  - add: "ability:ranged_sneak_attack#slayer_woodland_sniper"
    remove: "ability:sneak_attack#slayer"
  - add: "ability:still_shot#slayer_woodland_sniper"
    remove: "ability:stalker#slayer"
  - add: "ability:branchwalking#slayer_woodland_sniper"
    remove: "ability:swift_tracker_and_slayers_advance#slayer"
  features:
  - id: "ability:tree_climber#slayer_woodland_sniper"
    name: "Tree Climber"
    type: null
    description: "A woodland sniper adds half his level to Acrobatics and Climb checks\
      \ to move between, through, or up trees. With a successful DC 15 Acrobatics\
      \ check, he can make ranged attacks with bows while balancing on branches."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:ranged_sneak_attack#slayer_woodland_sniper"
    name: "Ranged Sneak Attack"
    type: null
    description: "At 3rd level, whenever a woodland sniper makes a ranged attack against\
      \ a creature within 30 feet that is denied its Dexterity bonus to AC (whether\
      \ the target actually has a Dexterity bonus or not), he deals an additional\
      \ 1d6 points of damage. This damage increases by 1d6 every 3 levels thereafter.\
      \ Should the woodland sniper score a critical hit with his ranged attack, this\
      \ additional damage is not multiplied. A woodland sniper cannot use sneak attack\
      \ with a melee attack.\nAt 6th level and every 3rd level thereafter, the range\
      \ at which he can make a sneak attack increases by 10 feet."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:still_shot#slayer_woodland_sniper"
    name: "Still Shot"
    type: null
    description: "At 7th level, when he has cover provided by one or more trees, the\
      \ woodland sniper reduces the penalty on Stealth checks to remain hidden while\
      \ sniping by half his slayer level."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:branchwalking#slayer_woodland_sniper"
    name: "Branchwalking"
    type: null
    description: "At 11th level, the woodland sniper gains a climb speed equal to\
      \ his base speed. In addition, at 13th level, he can move from one tree to another\
      \ via connecting branches by adding 5 to the DC of an Acrobatics or Climb check\
      \ to move within the canopy. The woodland sniper cannot end his movement on\
      \ a branch that cannot support his weight."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
- id: "class:barbarian#armored_hulk"
  name: "Armored Hulk"
  description: "Some barbarians disdain the hides and leather used as armor by most\
    \ of their kin. Instead they master the heaviest of armors, even those created\
    \ by more civilized people, to gain greater protection and stability in battle."
  modifications:
  - add: "ability:indomitable_stance#barbarian_armored_hulk"
    remove: "ability:fast_movement#barbarian"
  - add: "ability:armored_swiftness#barbarian_armored_hulk"
    remove: "ability:uncanny_dodge#barbarian"
  - add: "ability:resilience_of_steel#barbarian_armored_hulk"
    remove: "ability:trap_sense#barbarian"
  - add: "ability:improved_armored_swiftness#barbarian_armored_hulk"
    remove: "ability:improved_uncanny_dodge#barbarian"
  features:
  - id: "ability:indomitable_stance#barbarian_armored_hulk"
    name: "Indomitable Stance"
    type: null
    description: "An armored hulk gains a +1 bonus on combat maneuver checks and to\
      \ CMD for overrun combat maneuvers, and on Reflex saves against trample attacks.\
      \ She also gains a +1 bonus to her AC against charge attacks and on attack and\
      \ damage rolls against charging creatures."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:armored_swiftness#barbarian_armored_hulk"
    name: "Armored Swiftness"
    type: null
    description: "At 2nd level, an armored hulk moves faster in medium and heavy armor.\
      \ When wearing medium or heavy armor, an armored hulk can move 5 feet faster\
      \ than normal, to a maximum of her speed."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:resilience_of_steel#barbarian_armored_hulk"
    name: "Resilience of Steel"
    type: null
    description: "At 3rd level, an armored hulk is able to use her armor to help avoid\
      \ deadly hits. While wearing heavy armor, she gains a +1 bonus to AC that applies\
      \ only on critical hit confirmation rolls. This bonus increases by +1 every\
      \ 3 levels beyond 3rd (maximum +6 at 18th level)."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:improved_armored_swiftness#barbarian_armored_hulk"
    name: "Improved Armored Swiftness"
    type: null
    description: "At 5th level, an armored hulk's land speed is faster than the norm\
      \ for her race by +10 feet. This benefit applies when she is wearing any armor,\
      \ including heavy armor, but not while carrying a heavy load. Apply this bonus\
      \ before modifying the armored hulk's speed because of any load carried or armor\
      \ worn. This bonus stacks with any other bonuses to the barbarian's land speed.\n\
      This ability replaces improved uncanny dodge."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  source: "Pathfinder Roleplaying Game Ultimate Combat"
- id: "class:barbarian#beastkin_berserker"
  name: "Beastkin Berserker"
  description: ""
  modifications:
  - add: "ability:savage_rapport#barbarian_beastkin_berserker"
    remove: "ability:fast_movement#barbarian"
  - add: "ability:feral_transformation#barbarian_beastkin_berserker"
    remove: "ability:the_rage_powers_gained_at_4th_8th_and_12th_levels#barbarian"
  features:
  - id: "ability:savage_rapport#barbarian_beastkin_berserker"
    name: "Savage Rapport"
    type: null
    description: "At 1st level, a beastkin berserker gains a spiritual connection\
      \ to a specific kind of creature with the animal type (such as a badger or a\
      \ triceratops). She adds half her level (minimum 1) on Handle Animal, Intimidate,\
      \ and Sense Motive checks involving the chosen type of animal.\nAt 5th level\
      \ and every 5 levels thereafter (10th, 15th, and 20th levels), the beastkin\
      \ berserker can select an additional kind of animal to which these bonuses apply."
    prerequisites: null
    source: "Pathfinder Player Companion: Heroes of the Darklands"
  - id: "ability:feral_transformation#barbarian_beastkin_berserker"
    name: "Feral Transformation"
    type: null
    description: "At 4th level, when entering a rage, a beastkin berserker can take\
      \ the form of a Small or Medium animal. This functions as beast shape I, except\
      \ the duration is for as long as the beastkin berserker rages and the animal\
      \ must be one she has chosen with her savage rapport.\nAt 8th level, the beastkin\
      \ berserker can use feral transformation to take the form of a Large or Tiny\
      \ animal that she has chosen with her savage rapport. Feral transformation now\
      \ acts as beast shape II.\nAt 12th level, a beastkin berserker is able to use\
      \ feral transformation to take the form of a Huge or Diminutive animal that\
      \ she has chosen with her savage rapport. Feral transformation now functions\
      \ as beast shape III."
    prerequisites: null
    source: "Pathfinder Player Companion: Heroes of the Darklands"
  source: "Pathfinder Player Companion: Heroes of the Darklands"
- id: "class:barbarian#breaker"
  name: "Breaker"
  description: "While most barbarians are skilled at breaking things, some find the\
    \ need to destroy their surroundings an almost uncontrollable urge when in the\
    \ middle of a rage. These barbarians are a danger not only to their foes, but\
    \ also to the very environment around them."
  modifications:
  - add: "ability:destructive#barbarian_breaker"
    remove: "ability:fast_movement#barbarian"
  - add: "ability:battle_scavenger#barbarian_breaker"
    remove: "ability:trap_sense#barbarian"
  features:
  - id: "ability:destructive#barbarian_breaker"
    name: "Destructive"
    type: null
    description: "Whenever the breaker barbarian makes a melee attack that targets\
      \ an unattended object or makes a sunder combat maneuver, she adds half her\
      \ barbarian level (minimum +1) on the damage roll."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:battle_scavenger#barbarian_breaker"
    name: "Battle Scavenger"
    type: null
    description: "At 3rd level, the breaker barbarian suffers no penalty on attack\
      \ rolls when using an improvised weapon or a weapon with the broken condition.\
      \ In addition, she gains a +1 bonus on damage rolls with improvised or broken\
      \ weapons for every three levels beyond 3rd.\nThis ability replaces trap sense."
    prerequisites: null
    source: "Advanced Player's Guide"
  source: "Advanced Player's Guide"
- id: "class:barbarian#brutal_pugilist"
  name: "Brutal Pugilist"
  description: "Some barbarians focus on using their bare hands to tear their opponents\
    \ limb from limb. These brutal pugilists also learn a great deal about various\
    \ combat maneuvers, using them to cripple or crush their foes."
  modifications:
  - add: "ability:savage_grapple#barbarian_brutal_pugilist"
    remove: "ability:uncanny_dodge#barbarian"
  - add: "ability:pit_fighter#barbarian_brutal_pugilist"
    remove: "ability:trap_sense#barbarian"
  - add: "ability:improved_savage_grapple#barbarian_brutal_pugilist"
    remove: "ability:improved_uncanny_dodge#barbarian"
  features:
  - id: "ability:savage_grapple#barbarian_brutal_pugilist"
    name: "Savage Grapple"
    type: null
    description: "At 2nd level, the brutal pugilist takes only half the normal penalties\
      \ to Dexterity, attack rolls, and combat maneuver checks when she has the grappled\
      \ condition. She can make an attack of opportunity against creatures trying\
      \ to grapple her even if they possess the Improved Grapple feat or the grab\
      \ special attack. If she hits with this attack of opportunity, she gains a +2\
      \ circumstance bonus to her CMD against the grapple attempt. She cannot make\
      \ these attacks of opportunity once a grapple has succeeded."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:pit_fighter#barbarian_brutal_pugilist"
    name: "Pit Fighter"
    type: null
    description: "At 3rd level, the brutal pugilist has learned combat tricks from\
      \ fighting in pit brawls and gladiatorial arenas. She selects one combat maneuver\
      \ and gains a +1 insight bonus on her CMB or to her CMD in that maneuver. This\
      \ bonus increases to +2 if the barbarian is wearing no armor (shields are allowed).\
      \ At every three levels after 3rd, the barbarian may select another combat maneuver\
      \ and add this bonus on her CMB or to her CMD. This bonus can be applied to\
      \ each maneuver no more than twice, once on CMB and once to CMD."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:improved_savage_grapple#barbarian_brutal_pugilist"
    name: "Improved Savage Grapple"
    type: null
    description: "At 5th level, the brutal pugilist takes no penalties to Dexterity,\
      \ attack rolls, and combat maneuver checks when she has the grappled condition.\
      \ She also is treated as one size larger than her actual size when determining\
      \ whether she can be grappled using the grab ability or swallowed by another\
      \ creature\nThis ability replaces improved uncanny dodge."
    prerequisites: null
    source: "Advanced Player's Guide"
  source: "Advanced Player's Guide"
- id: "class:barbarian#brutish_swamper"
  name: "Brutish Swamper"
  description: "The hardy and insular denizens of the swamp produce warriors of narrow\
    \ focus and great strength. The prejudice and misunderstanding with which civilized\
    \ folk often regard barbarians is often even more pronounced in the case of these\
    \ belligerent outcasts from society, in large part due to the fact that brutish\
    \ swampers deliberately mock and antagonize the so-called “city folk.\"To a brutish\
    \ swamper, an urban lifestyle is one that breeds weakness and lassitude in the\
    \ body. The brutish swamper has little interest or patience in maintaining alliances\
    \ or friendship with those who live such soft lifestyles, and this aggression\
    \ only further encourages feelings of prejudice on both sides of the cultural\
    \ divide. When a brutish swamper joins an adventuring party, they usually come\
    \ to value the skills and talents of their more urbanized companions, but never\
    \ fully understand the desire to live lives surrounded by creature comforts."
  modifications:
  - add: "ability:alternate_skills#barbarian_brutish_swamper"
    remove: "ability:the_barbarians_skills#barbarian"
  - add: "ability:marsh_march#barbarian_brutish_swamper"
    remove: "ability:fast_movement#barbarian"
  - add: "ability:home#barbarian_brutish_swamper"
    remove: "ability:uncanny_dodge_and_improved_uncanny_dodge#barbarian"
  - add: "ability:stubborn#barbarian_brutish_swamper"
    remove: "ability:trap_sense#barbarian"
  - add: "ability:wrastlin#barbarian_brutish_swamper"
    remove: "ability:the_rage_power_normally_gained_at_6th_level#barbarian"
  features:
  - id: "ability:alternate_skills#barbarian_brutish_swamper"
    name: "Alternate Skills"
    type: null
    description: "A brutish swamper adds Knowledge (geography) and Knowledge (local)\
      \ to her list of class skills."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:marsh_march#barbarian_brutish_swamper"
    name: "Marsh March"
    type: null
    description: "A brutish swamper can move through the underbrush and muddy terrain\
      \ of bogs and swamps at her normal speed without taking damage or suffering\
      \ other impairments. Briars, mud, thorns, and overgrown areas that have been\
      \ magically manipulated to impede motion, however, still affect her."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:home#barbarian_brutish_swamper"
    name: "Home"
    type: null
    description: "At 2nd level, a brutish swamper gains a +2 bonus on initiative checks\
      \ and Knowledge (geography), Perception, Stealth, and Survival checks when in\
      \ swamps. This bonus increases by +1 at 5th level and again every 3 levels after\
      \ 5th (up to a maximum bonus of +8 at 20th level)."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:stubborn#barbarian_brutish_swamper"
    name: "Stubborn"
    type: null
    description: "At 3rd level, a brutish swamper resists any attempts to change her\
      \ attitude or compel her to action. Diplomacy and Intimidate checks against\
      \ her take a –2 penalty, and no result can shift her attitude more than one\
      \ step in a 24-hour period. These penalties increase by 2 for every 3 levels\
      \ the brutish swamper has beyond 3rd."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:wrastlin#barbarian_brutish_swamper"
    name: "Wrastlin'"
    type: null
    description: "At 6th level, while raging, a brutish swamper gains a +2 bonus to\
      \ her CMD against grapple combat maneuvers and a +2 bonus on damage rolls made\
      \ as part of successful grapple combat maneuver checks.\nThis replaces the rage\
      \ power normally gained at 6th level."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
- id: "class:barbarian#burn_rider"
  name: "Burn Rider"
  description: ""
  modifications:
  - add: "ability:flame_runner#barbarian_burn_rider"
    remove: "ability:fast_movement#barbarian"
  - add: "ability:cinder_sight#barbarian_burn_rider"
    remove: "ability:uncanny_dodge#barbarian"
  - add: "ability:cinder_dance#barbarian_burn_rider"
    remove: "ability:trap_sense#barbarian"
  - add: "ability:mount#barbarian_burn_rider"
    remove: "ability:the_rage_powers_gained_at_4th_8th_12th_and_16th_level#barbarian"
  - add: "ability:give_me_fire#barbarian_burn_rider"
    remove: "ability:improved_uncanny_dodge#barbarian"
  features:
  - id: "ability:flame_runner#barbarian_burn_rider"
    name: "Flame Runner"
    type: null
    description: "At 1st level, once per rage, a burn rider can goad her mount into\
      \ a burst of incredible speed. The mount's speed increases by 10 feet until\
      \ the end of the burn rider's turn. This bonus to speed increases by 10 feet\
      \ at 9th level and again at 15th level."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Combat"
  - id: "ability:cinder_sight#barbarian_burn_rider"
    name: "Cinder Sight"
    type: null
    description: "At 2nd level, a burn rider can see through fire, fog, and smoke\
      \ without penalty as long as the light is sufficient to allow her to see normally."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Combat"
  - id: "ability:cinder_dance#barbarian_burn_rider"
    name: "Cinder Dance"
    type: null
    description: "At 3rd level, when a burn rider succeeds at a Reflex save to avoid\
      \ fire damage, she can spend an immediate action to move up to half her speed.\
      \ If the burn rider ends this movement outside the area of effect, she takes\
      \ no damage from the effect. After this sudden movement, the burn rider is staggered\
      \ until the end of her next turn. If the burn rider is mounted, her mount makes\
      \ the movement instead, and both the mount and the burn rider are staggered\
      \ until the end of the burn rider's next turn."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Combat"
  - id: "ability:mount#barbarian_burn_rider"
    name: "Mount"
    type: null
    description: "At 4th level, a burn rider gains a loyal mount.\nThis ability functions\
      \ like the druid's animal companion ability (as described in the nature bond\
      \ class feature), except that the burn rider always gains a horse or pony (though\
      \ she can gain additional options at the GM's discretion) and her effective\
      \ druid level is equal to her burn rider level – 3."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Combat"
  - id: "ability:give_me_fire#barbarian_burn_rider"
    name: "Give Me Fire"
    type: null
    description: "At 5th level, if a burn rider takes fire damage while raging, she\
      \ regains 1 round of rage. The burn rider regains the round of rage only if\
      \ the fire damage bypasses or exceeds any energy resistance or other protections\
      \ in effect. The burn rider can only regain 1 round of rage per round."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Combat"
  source: "Pathfinder Campaign Setting: Inner Sea Combat"
- id: "class:barbarian#cave_dweller"
  name: "Cave Dweller"
  description: "Unused to the light of the sun, cave dwellers use their subterranean\
    \ expertise to protect their clans from the manifold dangers of deep caverns and\
    \ tunnels. The typical cave dweller is perfectly content to live his entire life\
    \ underground, and he may even view the light of the sun as particularly abhorrent\
    \ or taboo. While this lifestyle doesn't in and of itself imply evil or sinister\
    \ intent, many outlanders ignorantly assume that cave dwellers avoid the light\
    \ of the sun for malicious reasons."
  modifications:
  - add: "ability:alternate_skills#barbarian_cave_dweller"
    remove: "ability:the_barbarians_skills#barbarian"
  - add: "ability:tight_tunnels#barbarian_cave_dweller"
    remove: "ability:fast_movement#barbarian"
  - add: "ability:tunnel_vision#barbarian_cave_dweller"
    remove: "ability:trap_sense#barbarian"
  - add: "ability:sun_walker#barbarian_cave_dweller"
    remove: "ability:damage_reduction#barbarian"
  features:
  - id: "ability:alternate_skills#barbarian_cave_dweller"
    name: "Alternate Skills"
    type: null
    description: "A cave dweller gains Stealth as a class skill in place of Ride."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:tight_tunnels#barbarian_cave_dweller"
    name: "Tight Tunnels"
    type: null
    description: "Cave dwellers pursue prey through the winding tunnels of the deep,\
      \ which rarely accommodate open sprints. A cave dweller can make a single turn\
      \ up to 90 degrees while running (though not while charging). Additionally,\
      \ a cave dweller takes no penalties to movement speed while squeezing."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:tunnel_vision#barbarian_cave_dweller"
    name: "Tunnel Vision"
    type: null
    description: "At 3rd level, a cave dweller's senses become sharp in the dark.\
      \ She gains darkvision to a range of 60 feet and a +1 bonus on Perception checks\
      \ to detect ambushes, movement, and sound while in darkness. This bonus increases\
      \ by 1 at 6th level and every 3 levels thereafter."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:sun_walker#barbarian_cave_dweller"
    name: "Sun Walker"
    type: null
    description: "At 7th level, a cave dweller gains a +1 dodge bonus to AC and on\
      \ saving throws against effects with the light descriptor or that produce bright\
      \ or sudden light. Any penalties on attack rolls, saving throws, or skill checks\
      \ because of bright light are reduced by 1. At 10th level and every 3 levels\
      \ after 10th, the bonus to AC and saving throws, as well as the reduction of\
      \ light-based penalties, increases by 1.\nThis replaces damage reduction."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
- id: "class:barbarian#deepwater_rager"
  name: "Deepwater Rager"
  description: ""
  modifications:
  - add: "ability:strong_lungs#barbarian_deepwater_rager"
    remove: "ability:fast_movement#barbarian"
  - add: "ability:spiraling_charge#barbarian_deepwater_rager"
    remove: "ability:uncanny_dodge#barbarian"
  - add: "ability:disorienting_grapple#barbarian_deepwater_rager"
    remove: "ability:improved_uncanny_dodge#barbarian"
  - add: "ability:crushing_grapple#barbarian_deepwater_rager"
    remove: "ability:indomitable_will#barbarian"
  - add: "ability:full_lungs#barbarian_deepwater_rager"
    remove: "ability:tireless_rage#barbarian"
  features:
  - id: "ability:strong_lungs#barbarian_deepwater_rager"
    name: "Strong Lungs"
    type: null
    description: "A deepwater rager can hold her breath for a number of rounds equal\
      \ to four times her Constitution score, and she does not reduce the duration\
      \ of her held breath by taking a standard action or a full-round action. Additionally,\
      \ as long as she is able to speak, the deepwater rager adds her Constitution\
      \ modifier to Intimidate skill checks in addition to her Charisma modifier."
    prerequisites: null
    source: "Pathfinder Player Companion: Legacy of the First World"
  - id: "ability:spiraling_charge#barbarian_deepwater_rager"
    name: "Spiraling Charge"
    type: null
    description: "At 2nd level, a deepwater rager is not required to move in a straight\
      \ line when she charges, provided that no space she moves into while charging\
      \ is farther away from her target than the space that she is leaving. The deepwater\
      \ rager must be able to see her target at the beginning of her charge and cannot\
      \ use this ability while mounted."
    prerequisites: null
    source: "Pathfinder Player Companion: Legacy of the First World"
  - id: "ability:disorienting_grapple#barbarian_deepwater_rager"
    name: "Disorienting Grapple"
    type: null
    description: "At 5th level, a deepwater rager becomes an expert in flipping and\
      \ spinning opponents as they are grappled. An opponent grappled by the deepwater\
      \ rager gains the sickened condition for as long as it has the grappled condition.\
      \ When the creature's grappled condition ends, for any reason, it must succeed\
      \ at an Acrobatics check (with a DC equal to the deepwater rager's CMD) or fall\
      \ prone."
    prerequisites: null
    source: "Pathfinder Player Companion: Legacy of the First World"
  - id: "ability:crushing_grapple#barbarian_deepwater_rager"
    name: "Crushing Grapple"
    type: null
    description: "At 14th level, a deepwater rager gains the constrict special attack,\
      \ which deals an amount of damage equal to the damage her unarmed strike deals."
    prerequisites: null
    source: "Pathfinder Player Companion: Legacy of the First World"
  - id: "ability:full_lungs#barbarian_deepwater_rager"
    name: "Full Lungs"
    type: null
    description: "At 17th level, a deepwater rager does not need to breathe while\
      \ she is raging.\nThis ability replaces tireless rage."
    prerequisites: null
    source: "Pathfinder Player Companion: Legacy of the First World"
  source: "Pathfinder Player Companion: Legacy of the First World"
- id: "class:barbarian#dreadnought"
  name: "Dreadnought"
  description: ""
  modifications:
  - add: "ability:dead_calm#barbarian_dreadnought"
    remove: "ability:rage#barbarian"
  - add: "ability:steady_gait#barbarian_dreadnought"
    remove: "ability:fast_movement#barbarian"
  - add: "ability:fearless_killer#barbarian_dreadnought"
    remove: "ability:indomitable_will#barbarian"
  - add: "ability:instant_dispassion#barbarian_dreadnought"
    remove: "ability:tireless_rage#barbarian"
  features:
  - id: "ability:dead_calm#barbarian_dreadnought"
    name: "Dead Calm"
    type: null
    description: "A dreadnought can enter a dispassionate killing spree as a free\
      \ action, granting her additional combat prowess. The dreadnought gains only\
      \ half the usual bonuses from her rage but takes no penalty to her AC, can use\
      \ all her normal skills and effects that require concentration, and is not fatigued\
      \ when her rage ends. The dreadnought cannot enter a rage for 1 minute after\
      \ she ends her rage, and she cannot charge or run while under the effects of\
      \ her rage."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Horror Adventures"
  - id: "ability:steady_gait#barbarian_dreadnought"
    name: "Steady Gait"
    type: null
    description: "A dreadnought advances steadily, shrugging off attempts to slow\
      \ her advance. The dreadnought gains a +1 bonus on saving throws and to her\
      \ CMD against effects that would slow or immobilize her. This bonus increases\
      \ to +2 when she gains greater rage and +3 when she gains mighty rage."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Horror Adventures"
  - id: "ability:fearless_killer#barbarian_dreadnought"
    name: "Fearless Killer"
    type: null
    description: "Starting at 14th level, a dreadnought becomes implacable in her\
      \ pursuit of slaughter. While in rage, she is immune to fear effects."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Horror Adventures"
  - id: "ability:instant_dispassion#barbarian_dreadnought"
    name: "Instant Dispassion"
    type: null
    description: "At 17th level, a dreadnought can quickly turn her compassion on\
      \ and off. She can enter a rage as soon as she wants after ending a previous\
      \ rage."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Horror Adventures"
  source: "Pathfinder Roleplaying Game Horror Adventures"
- id: "class:barbarian#drunken_brute"
  name: "Drunken Brute"
  description: "Barbarians are known for their ability to consume potent drink, but\
    \ drunken brutes turn drinking into a combat tactic, using the potent liquor to\
    \ fuel their rage and grant them additional powers."
  modifications:
  - add: "ability:raging_drunk#barbarian_drunken_brute"
    remove: "ability:fast_movement#barbarian"
  features:
  - id: "ability:raging_drunk#barbarian_drunken_brute"
    name: "Raging Drunk"
    type: null
    description: "While raging, the drunken brute can drink a potion, or a tankard\
      \ of ale or similar quantity of alcohol, as a move action that does not provoke\
      \ attacks of opportunity. A potion has its normal effect, while an alcoholic\
      \ drink allows the barbarian to maintain her rage that round without expending\
      \ a round of rage for the day (instead of the alcohol's normal effects). For\
      \ each alcoholic drink consumed while raging, the barbarian is nauseated for\
      \ 1 round when her rage expires, in addition the normal fatigue that follows\
      \ a rage. Tireless rage does not negate this nauseated condition but the internal\
      \ fortitude rage power does.\nThis ability replaces fast movement."
    prerequisites: null
    source: "Advanced Player's Guide"
  source: "Advanced Player's Guide"
- id: "class:barbarian#drunken_rager"
  name: "Drunken Rager"
  description: ""
  modifications:
  - add: "ability:drunken_rage#barbarian_drunken_rager"
    remove: "ability:fast_movement#barbarian"
  - add: "ability:staggering_evasion#barbarian_drunken_rager"
    remove: "ability:uncanny_dodge#barbarian"
  - add: "ability:tolerance#barbarian_drunken_rager"
    remove: "ability:trap_sense#barbarian"
  - add: "ability:improved_staggering_evasion#barbarian_drunken_rager"
    remove: "ability:improved_uncanny_dodge#barbarian"
  - add: "ability:drunken_swing#barbarian_drunken_rager"
    remove: "ability:the_rage_power_gained_at_12th_level#barbarian"
  features:
  - id: "ability:drunken_rage#barbarian_drunken_rager"
    name: "Drunken Rage"
    type: null
    description: "At 1st level, a drunken rager can drink a unit of ale or other strong\
      \ alcohol while raging to gain 1 drunken rage point. The act of drinking is\
      \ a standard action that does not provoke attacks of opportunity. At 1st level,\
      \ the barbarian can have a maximum of 1 drunken rage point; this maximum increases\
      \ by 1 every 2 levels thereafter. These drunken rage points last for 1 hour\
      \ or until spent, whichever comes first. The barbarian can use drunken rage\
      \ points only while raging. Unless otherwise noted, spending a drunken rage\
      \ point is a free action.\nA drunken rager can spend 1 drunken rage point to\
      \ increase her movement speed by 20 feet for 1 round, provided she is wearing\
      \ no armor, light armor, or medium armor and is not carrying a heavy load. She\
      \ can also spend 1 drunken rage point to gain 1 additional round of her rage\
      \ class feature, which lasts for 1 hour or until used."
    prerequisites: null
    source: "PPC:AM"
  - id: "ability:staggering_evasion#barbarian_drunken_rager"
    name: "Staggering Evasion"
    type: null
    description: "At 2nd level, as long as she has at least 1 drunken rage point,\
      \ a drunken rager gains evasion, as the rogue class feature of the same name."
    prerequisites: null
    source: "PPC:AM"
  - id: "ability:tolerance#barbarian_drunken_rager"
    name: "Tolerance"
    type: null
    description: "At 3rd level, as long as she has at least 1 drunken rage point,\
      \ a drunken rager gains a +1 bonus on saves against effects that would nauseate,\
      \ poison, or sicken her, as well as saves to avoid addiction or other ill effects\
      \ associated with consuming alcohol. This bonus increases by 1 at 6th level\
      \ and every 3 levels thereafter."
    prerequisites: null
    source: "PPC:AM"
  - id: "ability:improved_staggering_evasion#barbarian_drunken_rager"
    name: "Improved Staggering Evasion"
    type: null
    description: "At 5th level, as long as she has at least 2 drunken rage points,\
      \ a drunken rager gains improved evasion, as the rogue advanced talent of the\
      \ same name."
    prerequisites: null
    source: "PPC:AM"
  - id: "ability:drunken_swing#barbarian_drunken_rager"
    name: "Drunken Swing"
    type: null
    description: "At 12th level, a drunken rager can spend 1 drunken rage point as\
      \ a swift action before making a melee attack to drastically increase the deadliness\
      \ of her attack. The critical threat range of her next attack that round increases\
      \ by 1 (for example, a critical threat range of 20 would increase to 19–20).\
      \ This ability does not stack with any other effect that expands the critical\
      \ threat range of a weapon. At 16th level and again at 20th level, the barbarian\
      \ can spend 1 additional drunken rage point to further increase the critical\
      \ threat range of her next attack (to a maximum critical threat range increase\
      \ of 3 at 20th level)."
    prerequisites: null
    source: "PPC:AM"
  source: "PPC:AM"
- id: "class:barbarian#elemental_kin"
  name: "Elemental Kin"
  description: "Some barbarian tribes have strong ties to the elemental forces of\
    \ nature. Their shamans anoint the warriors at birth, tying them to the patron\
    \ element of the tribe and granting them lasting boons against such forces."
  modifications:
  - add: "ability:elemental_fury#barbarian_elemental_kin"
    remove: "ability:trap_sense#barbarian"
  features:
  - id: "ability:elemental_fury#barbarian_elemental_kin"
    name: "Elemental Fury"
    type: null
    description: "At 3rd level, whenever the elemental kin takes an amount of energy\
      \ damage equal to or greater than her barbarian level while raging, she adds\
      \ 1 to the total number of rounds that she can rage that day. At 6th level,\
      \ and every three levels thereafter, the number of extra rounds per energy attack\
      \ increases by +1, to a maximum of +6 rounds per energy attack at at 18th level.\n\
      This ability replaces trap sense."
    prerequisites: null
    source: "Advanced Player's Guide"
  source: "Advanced Player's Guide"
- id: "class:barbarian#fearsome_defender"
  name: "Fearsome Defender"
  description: ""
  modifications:
  - add: "ability:intractable#barbarian_fearsome_defender"
    remove: "ability:fast_movement#barbarian"
  - add: "ability:off_the_leash#barbarian_fearsome_defender"
    remove: "ability:uncanny_dodge#barbarian"
  - add: "ability:silent_threat#barbarian_fearsome_defender"
    remove: "ability:trap_sense#barbarian"
  - add: "ability:bloodlust#barbarian_fearsome_defender"
    remove: "ability:improved_uncanny_dodge#barbarian"
  features:
  - id: "ability:intractable#barbarian_fearsome_defender"
    name: "Intractable"
    type: null
    description: "A combination of brainwashing and loyalty helps a fearsome defender\
      \ resist pain and torture, enduring grueling combat or questioning without betraying\
      \ her dark lord. A fearsome defender gains a +2 bonus on saving throws against\
      \ pain effects, and the DCs of checks to coerce her or demoralize her with Diplomacy\
      \ or Intimidate increase by 2. Both the bonus and the increase to DCs increase\
      \ by 2 when she gains greater rage and again by 2 when she gains mighty rage."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Horror Adventures"
  - id: "ability:off_the_leash#barbarian_fearsome_defender"
    name: "Off the Leash"
    type: null
    description: "Beginning at 2nd level, a fearsome defender simmers on the edge\
      \ of bloody combat. Whenever she begins a rage, she can also draw an unconcealed\
      \ weapon as part of the free action to begin raging."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Horror Adventures"
  - id: "ability:silent_threat#barbarian_fearsome_defender"
    name: "Silent Threat"
    type: null
    description: "At 3rd level, a fearsome defender exudes hostility, creating a threatening\
      \ atmosphere in her presence. The fearsome defender gains a +1 bonus on Intimidate\
      \ checks, and the DCs of Intimidate checks to demoralize her allies within 30\
      \ feet increase by 1. Both the bonus and the increase to DCs increase by 1 at\
      \ 6th level and every 3 barbarian levels thereafter."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Horror Adventures"
  - id: "ability:bloodlust#barbarian_fearsome_defender"
    name: "Bloodlust"
    type: null
    description: "At 5th level, a fearsome defender's eagerness for bloodshed makes\
      \ her quicker to act in a fight. She adds her Charisma modifier to initiative\
      \ checks and always acts during the surprise round. If the fearsome defender\
      \ is surprised during the surprise round, she acts last in that round and then\
      \ determines initiative order normally for the remainder of combat."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Horror Adventures"
  source: "Pathfinder Roleplaying Game Horror Adventures"
- id: "class:barbarian#flesheater"
  name: "Flesheater"
  description: ""
  modifications:
  - add: "ability:rage#barbarian_flesheater"
    remove: "ability:the_rage_ability#barbarian"
  - add: "ability:one_flesh#barbarian_flesheater"
    remove: "ability:uncanny_dodge_improved_uncanny_dodge_and_the_2nd__and_8th_level_rage_powers#barbarian"
  - add: "ability:unbound_rage#barbarian_flesheater"
    remove: "ability:greater_rage#barbarian"
  - add: "ability:feast#barbarian_flesheater"
    remove: "ability:the_14th_level_rage_power#barbarian"
  - add: "ability:unbound_form#barbarian_flesheater"
    remove: "ability:mighty_rage#barbarian"
  features:
  - id: "ability:rage#barbarian_flesheater"
    name: "Rage"
    type: null
    description: "In additional to the standard bonuses and penalties of rage, a flesheater\
      \ takes a –2 penalty to Intelligence while raging. The additional benefits and\
      \ penalties from a flesheater's abilities last only as long as her rage does,\
      \ and she cannot use these abilities if they would bring the total penalty to\
      \ Intelligence to an amount equal to or greater than her Intelligence score."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Occult Adventures"
  - id: "ability:one_flesh#barbarian_flesheater"
    name: "One Flesh"
    type: null
    description: "At 2nd level when entering a rage, a flesheater can spend an additional\
      \ round of rage and take an additional –2 penalty to Intelligence to take on\
      \ a single ability of the valid consumed creature whose flesh she ate most recently.\
      \ For the purpose of this ability, a valid consumed creature is any dead animal,\
      \ dragon, humanoid, or magical beast that died and was consumed by the flesheater\
      \ within the past 24 hours. She can choose any ability listed under beast shape\
      \ I, as long as the creature possessed that ability.\nAt 5th level, the flesheater\
      \ can take on any number of the creature's abilities that are listed under beast\
      \ shape I. At 8th level, the flesheater can instead take on one of the creature's\
      \ abilities listed under beast shape II. The flesheater's appearance alters\
      \ to resemble the consumed creature, but she does not change shape. This is\
      \ a polymorph effect."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Occult Adventures"
  - id: "ability:unbound_rage#barbarian_flesheater"
    name: "Unbound Rage"
    type: null
    description: "At 11th level, a flesheater can draw in mass from the Ethereal Plane\
      \ to enlarge herself when she enters a rage, as long as the creature whose flesh\
      \ she last consumed was at least one size category larger than her base size.\
      \ Unbound rage affects her as enlarge person, except she receives a +4 size\
      \ bonus to Strength and an additional –2 penalty to Intelligence."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Occult Adventures"
  - id: "ability:feast#barbarian_flesheater"
    name: "Feast"
    type: null
    description: "At 14th level, a flesheater can use her one flesh and unbound rage\
      \ abilities to emulate any one valid consumed creature of her choice, rather\
      \ than only the one she consumed most recently."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Occult Adventures"
  - id: "ability:unbound_form#barbarian_flesheater"
    name: "Unbound Form"
    type: null
    description: "At 20th level, a flesheater can use her one flesh ability to assume\
      \ the shape of a valid consumed creature. This ability functions as alter self,\
      \ beast shape IV, form of the dragon III, or giant form II, as appropriate.\
      \ This is a polymorph effect.\nThis ability replaces mighty rage."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Occult Adventures"
  source: "Pathfinder Roleplaying Game Occult Adventures"
- id: "class:barbarian#geminate_invoker"
  name: "Geminate Invoker"
  description: ""
  modifications:
  - add: "ability:contemplative#barbarian_geminate_invoker"
    remove: "ability:the_barbarians_class_skills_and_alignment#barbarian"
  - add: "ability:trance#barbarian_geminate_invoker"
    remove: "ability:rage#barbarian"
  - add: "ability:haunt_channeler#barbarian_geminate_invoker"
    remove: "ability:trap_sense#barbarian"
  - add: "ability:spirit_conduit#barbarian_geminate_invoker"
    remove: "ability:the_rage_powers_gained_at_4th_8th_and_12th_levels#barbarian"
  features:
  - id: "ability:contemplative#barbarian_geminate_invoker"
    name: "Contemplative"
    type: null
    description: "A geminate invoker adds Knowledge (history), Knowledge (religion),\
      \ and Linguistics to his list of class skills. Unlike most barbarians, a geminate\
      \ invoker can be lawful, but must maintain a neutral element to his alignment.\
      \ A geminate invoker who ceases to be neutral-aligned cannot activate his trance\
      \ ability."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Adventurer's Guide"
  - id: "ability:trance#barbarian_geminate_invoker"
    name: "Trance"
    type: null
    description: "As a free action, a geminate invoker can enter a self-imposed trance,\
      \ ignoring the physical limits of his body. This ability functions similarly\
      \ to a barbarian's rage, except where noted below, and feats, spells, and abilities\
      \ that affect a barbarian's rage (such as the Extra Rage feat) apply to an geminate\
      \ invoker's trance. A geminate invoker gains rage powers as per a normal barbarian,\
      \ but he can never gain totem rage powers via this ability.\nInstead of the\
      \ normal rage bonuses and penalties, a geminate invoker in a trance gains a\
      \ +4 morale bonus to his Constitution; gains a +2 morale bonus on Reflex and\
      \ Will saving throws; takes no penalties to AC; can still use Dexterity-, Intelligence-,\
      \ and Charisma-based skills; and gains Diehard as a bonus feat. The Constitution\
      \ bonus increases to +6 and the save bonus increases to +3 when he gains greater\
      \ rage, and they increase to a +8 Constitution bonus and a +4 bonus on saves\
      \ when he gains mighty rage."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Adventurer's Guide"
  - id: "ability:haunt_channeler#barbarian_geminate_invoker"
    name: "Haunt Channeler"
    type: null
    description: "At 3rd level, a geminate invoker gains the power to sense and absorb\
      \ lingering spiritual energy. This functions identically to the medium class\
      \ ability of the same name, except the geminate invoker deals 1d6 points of\
      \ damage to haunts for every 3 barbarian levels he has."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Adventurer's Guide"
  - id: "ability:spirit_conduit#barbarian_geminate_invoker"
    name: "Spirit Conduit"
    type: null
    description: "At 4th level, a geminate invoker can invite a spirit into his body\
      \ each time he enters a trance, gaining a lesser totem rage power for the duration\
      \ of his trance. He can select a new totem each time he enters his trance, though\
      \ the GM might rule that certain totem spirits are simply not available in certain\
      \ locations (such as channeling a celestial totem in an evil god's temple).\
      \ Invoking a totem counter to his alignment (such as a neutral good character\
      \ invoking a fiend totem) requires the geminate invoker to succeed at a DC 12\
      \ Charisma check each round to dominate the spirit. Failure indicates the spirit\
      \ escapes, immediately ending the trance.\nAt 8th level, the geminate invoker\
      \ gains a second totem rage power, though it must use the previously granted\
      \ lesser totem rage power as a prerequisite. At 12th level, he also gains the\
      \ greater totem rage power that uses the previously granted powers as prerequisites."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Adventurer's Guide"
  source: "Pathfinder Roleplaying Game Adventurer's Guide"
- id: "class:barbarian#giant_stalker"
  name: "Giant Stalker"
  description: ""
  modifications:
  - add: "ability:harangue_giant#barbarian_giant_stalker"
    remove: "ability:rage#barbarian"
  - add: "ability:smell_giants#barbarian_giant_stalker"
    remove: "ability:uncanny_dodge#barbarian"
  - add: "ability:giant_baiter#barbarian_giant_stalker"
    remove: "ability:trap_sense#barbarian"
  features:
  - id: "ability:harangue_giant#barbarian_giant_stalker"
    name: "Harangue Giant"
    type: null
    description: "While raging, a giant stalker can speak Giant. If the giant stalker\
      \ already knows Giant, she gains a +2 bonus on Intimidate checks when speaking\
      \ Giant while raging."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Adventurer's Guide"
  - id: "ability:smell_giants#barbarian_giant_stalker"
    name: "Smell Giants"
    type: null
    description: "A 2nd level, a giant stalker gains the scent special ability, but\
      \ with regard only to humanoids with the giant subtype."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Adventurer's Guide"
  - id: "ability:giant_baiter#barbarian_giant_stalker"
    name: "Giant Baiter"
    type: null
    description: "At 3rd level, a raging giant stalker can take a move action to erupt\
      \ into a violent or vulgar display directed at a single giant within 60 feet.\
      \ This display is infused with secret magical traditions that draw upon the\
      \ Mammoth Lords' ancestral enmities toward giants. A targeted giant must succeed\
      \ at a Will save (DC = 10 + half the giant stalker's barbarian level + the giant\
      \ stalker's Constitution modifier) or be compelled to focus its attacks on the\
      \ giant stalker; this ability can also affect non-giant creatures that are Large\
      \ or larger, though such creatures gain a +4 bonus on the Will save to resist\
      \ the effect. This compulsion ends if the giant stalker is out of sight or inaccessible\
      \ to the giant's attacks. While baited, a giant is distracted and enraged by\
      \ the insults-a giant stalker gains a +1 dodge bonus to her AC against any giant\
      \ she has successfully baited. Once baited, a giant remains baited for a number\
      \ of rounds equal to the giant stalker's Constitution modifier, or until the\
      \ giant stalker's rage ends (whichever comes first). If the giant stalker baits\
      \ a different giant, any previously baited giant is no longer baited. A giant\
      \ that successfully saves against baiting is immune to that giant stalker's\
      \ giant baiter ability for 24 hours. This is a language-dependent mind affecting\
      \ effect.\nAt 6th level, a giant stalker can bait two giants at once, and her\
      \ AC bonus against baited giants increases to +2. At 9th level, baiting giants\
      \ becomes a swift action, and her AC bonus against baited giants increases to\
      \ +3. At 12th level, she can bait up to three giants at once, and her AC bonus\
      \ against baited giants increases to +4. At 15th level, baiting giants becomes\
      \ a free action, and her AC bonus against baited giants increases to +5. At\
      \ 18th level, a giant stalker can bait a number of giants equal to 3 + her Constitution\
      \ modifier, and her AC bonus against baited giants increases to +6."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Adventurer's Guide"
  source: "Pathfinder Roleplaying Game Adventurer's Guide"
- id: "class:barbarian#hurler"
  name: "Hurler"
  description: "A raging barbarian is frightening enough in melee, but some become\
    \ skilled at throwing objects at their foes before closing in for the kill."
  modifications:
  - add: "ability:skilled_thrower#barbarian_hurler"
    remove: "ability:fast_movement#barbarian"
  features:
  - id: "ability:skilled_thrower#barbarian_hurler"
    name: "Skilled Thrower"
    type: null
    description: "The hurler is skilled at throwing objects in combat. Increase the\
      \ range increment of any thrown weapon or object by 10 feet.\nThis ability replaces\
      \ fast movement."
    prerequisites: null
    source: "Advanced Player's Guide"
  source: "Advanced Player's Guide"
- id: "class:barbarian#invulnerable_rager"
  name: "Invulnerable Rager"
  description: "Some barbarians learn to take whatever comes their way, shrugging\
    \ off mortal wounds with ease. These barbarians invite their enemies to attack\
    \ them, and use pain to fuel their rage."
  modifications:
  - add: "ability:invulnerability#barbarian_invulnerable_rager"
    remove: "ability:uncanny_dodge_improved_uncanny_dodge_and_damage_reduction#barbarian"
  - add: "ability:extreme_endurance#barbarian_invulnerable_rager"
    remove: "ability:trap_sense#barbarian"
  features:
  - id: "ability:invulnerability#barbarian_invulnerable_rager"
    name: "Invulnerability"
    type: null
    description: "At 2nd level, the invulnerable rager gains DR/-- equal to half her\
      \ barbarian level. This damage reduction is doubled against nonlethal damage."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:extreme_endurance#barbarian_invulnerable_rager"
    name: "Extreme Endurance"
    type: null
    description: "At 3rd level, the invulnerable rager is inured to either hot or\
      \ cold climate effects (choose one) as if using endure elements. In addition,\
      \ the barbarian gains 1 point of fire or cold resistance for every three levels\
      \ beyond 3rd.\nThis ability replaces trap sense."
    prerequisites: null
    source: "Advanced Player's Guide"
  source: "Advanced Player's Guide"
- id: "class:barbarian#jungle_rager"
  name: "Jungle Rager"
  description: ""
  modifications:
  - add: "ability:home_ground_advantage#barbarian_jungle_rager"
    remove: "ability:uncanny_dodge#barbarian"
  - add: "ability:jungle_endurance#barbarian_jungle_rager"
    remove: "ability:trap_sense#barbarian"
  - add: "ability:home_ground_supremacy#barbarian_jungle_rager"
    remove: "ability:improved_uncanny_dodge#barbarian"
  features:
  - id: "ability:home_ground_advantage#barbarian_jungle_rager"
    name: "Home Ground Advantage"
    type: null
    description: "At 2nd level, a jungle rager learns how to make optimal use of the\
      \ natural cover of her homeland. She chooses a specific terrain type from the\
      \ ranger list of favored terrains. When in this terrain, she increases her bonus\
      \ to AC and on Reflex saving throws gained from cover, partial cover, and improved\
      \ cover (but not soft cover) by 1. In this terrain, she also increases the miss\
      \ chance caused by concealment for attacks against her by 5%."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Combat"
  - id: "ability:jungle_endurance#barbarian_jungle_rager"
    name: "Jungle Endurance"
    type: null
    description: "At 3rd level, a jungle rager gains a +1 bonus on Fortitude saves\
      \ to resist the effects of hot weather and diseases. This bonus increases by\
      \ +1 every 3 barbarian levels after 3rd."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Combat"
  - id: "ability:home_ground_supremacy#barbarian_jungle_rager"
    name: "Home Ground Supremacy"
    type: null
    description: "At 5th level, a jungle rager becomes even more capable when navigating\
      \ and fighting in her preferred terrain. She gains the woodland stride ranger\
      \ ability, though this ability works only in the terrain she selected for the\
      \ home ground advantage ability. In this terrain, she gains an additional +1\
      \ bonus to AC when benefiting from cover or improved cover (but not soft cover)."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Combat"
  source: "Pathfinder Campaign Setting: Inner Sea Combat"
- id: "class:barbarian#liberator"
  name: "Liberator"
  description: ""
  modifications:
  - add: "ability:hard_hitter#barbarian_liberator"
    remove: "ability:the_uncanny_dodge#barbarian"
  - add: "ability:disruptor#barbarian_liberator"
    remove: "ability:improved_uncanny_dodge#barbarian"
  - add: "ability:hide_from_constructs#barbarian_liberator"
    remove: "ability:indomitable_will#barbarian"
  features:
  - id: "ability:hard_hitter#barbarian_liberator"
    name: "Hard Hitter"
    type: null
    description: "At 2nd level, a liberator can make devastating attacks against objects\
      \ and foes with breakable components. Damage dealt by the barbarian's attacks\
      \ ignores an amount of an object's or creature's hardness (if any) equal to\
      \ 1/2 her class level."
    prerequisites: null
    source: "Pathfinder Player Companion: People of the River"
  - id: "ability:disruptor#barbarian_liberator"
    name: "Disruptor"
    type: null
    description: "At 5th level, for any foes in a liberator's threatened area, the\
      \ DC to cast spells defensively increases by 1. The DC increases by 1 again\
      \ for every 5 levels thereafter (to a maximum increase of 4 at 20th level).\
      \ If the barbarian gains the disruptive rage power, the two abilities stack."
    prerequisites: null
    source: "Pathfinder Player Companion: People of the River"
  - id: "ability:hide_from_constructs#barbarian_liberator"
    name: "Hide from Constructs"
    type: null
    description: "At 14th level, a liberator can control her movement, breathing,\
      \ body temperature, and other physiological signs to confuse the artificial\
      \ visions of constructs. At will, the barbarian can make herself undetectable\
      \ to constructs as if she were affected by a hide from undead spell that instead\
      \ hides the subject from constructs. Intelligent constructs receive a Will save\
      \ (DC 10 + 1/2 the barbarian's level + the barbarian's Constitution modifier)\
      \ to see through this effect. The barbarian must expend 1 round of rage for\
      \ each round she uses this ability.\nThis ability replaces indomitable will."
    prerequisites: null
    source: "Pathfinder Player Companion: People of the River"
  source: "Pathfinder Player Companion: People of the River"
- id: "class:barbarian#mad_dog"
  name: "Mad Dog"
  description: "Though named for the wild savages who fight alongside rabid dogs,\
    \ mad dogs employ all manner of beasts as their battle brethren."
  modifications:
  - add: "ability:war_beast#barbarian_mad_dog"
    remove: "ability:the_rage_powers_gained_at_2nd_6th_10th_14th_and_18th_level#barbarian"
  - add: "ability:pack_tactics#barbarian_mad_dog"
    remove: "ability:uncanny_dodge#barbarian"
  - add: "ability:ferocious_fetch#barbarian_mad_dog"
    remove: "ability:improved_uncanny_dodge#barbarian"
  - add: "ability:throat_cutter#barbarian_mad_dog"
    remove: "ability:indomitable_will#barbarian"
  features:
  - id: "ability:war_beast#barbarian_mad_dog"
    name: "War Beast"
    type: null
    description: "At 1st level, a mad dog gains the service of an animal companion,\
      \ using the barbarian's level as her effective druid level."
    prerequisites: null
    source: "Pathfinder Player Companion: Animal Archive"
  - id: "ability:pack_tactics#barbarian_mad_dog"
    name: "Pack Tactics"
    type: null
    description: "At 2nd level, a mad dog and her war beast gain a +4 bonus on attack\
      \ rolls while flanking the same opponent (instead of the normal +2 bonus)."
    prerequisites: null
    source: "Pathfinder Player Companion: Animal Archive"
  - id: "ability:ferocious_fetch#barbarian_mad_dog"
    name: "Ferocious Fetch"
    type: null
    description: "At 5th level, a mad dog's war beast gains Improved Drag as a bonus\
      \ feat. As a swift action, a mad dog can command her war beast to move toward\
      \ an opponent within 30 feet and attempt a drag combat maneuver to pull the\
      \ target back toward the mad dog. The war beast can move before and after performing\
      \ the maneuver, but this movement counts toward the war beast's total movement\
      \ during its turn."
    prerequisites: null
    source: "Pathfinder Player Companion: Animal Archive"
  - id: "ability:throat_cutter#barbarian_mad_dog"
    name: "Throat Cutter"
    type: null
    description: "At 14th level, whenever her war beast succeeds at a bull rush, drag,\
      \ grapple, overrun, or trip combat maneuver against an opponent threatened by\
      \ the mad dog, a mad dog can take an attack of opportunity against that opponent."
    prerequisites: null
    source: "Pathfinder Player Companion: Animal Archive"
  source: "Pathfinder Player Companion: Animal Archive"
- id: "class:barbarian#mooncursed"
  name: "Mooncursed"
  description: ""
  modifications:
  - add: "ability:shifting_rage#barbarian_mooncursed"
    remove: "ability:rage#barbarian"
  - add: "ability:hybrid_rage#barbarian_mooncursed"
    remove: "ability:improved_uncanny_dodge#barbarian"
  - add: "ability:greater_shifting_rage#barbarian_mooncursed"
    remove: "ability:greater_rage#barbarian"
  - add: "ability:mighty_shifting_rage#barbarian_mooncursed"
    remove: "ability:mighty_rage#barbarian"
  features:
  - id: "ability:shifting_rage#barbarian_mooncursed"
    name: "Shifting Rage"
    type: null
    description: "A mooncursed can call upon an animal totem or inner curse, transforming\
      \ her into a savage beast.\nStarting at 1st (level, she chooses bear, boar,\
      \ crocodile, shark, tiger, or wolf. Once chosen, this animal can't be changed.\n\
      When using rounds of her shifting rage, instead of the usual bonuses and penalties\
      \ from rage, the mooncursed transforms into a Medium version of this animal's\
      \ form as if under the influence of beast shape I, treating her class level\
      \ as her caster level whenever relevant. Other aspects of rage aside from the\
      \ bonuses and penalties, such as the skill restrictions on skills and effects\
      \ that require concentration, still apply during a shifting rage."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Horror Adventures"
  - id: "ability:hybrid_rage#barbarian_mooncursed"
    name: "Hybrid Rage"
    type: null
    description: "Beginning at 5th level, a mooncursed can choose to assume a hybrid\
      \ of her base type and alternate form instead of her usual alternate form during\
      \ her shifting rage. If she does, the animal's forelimbs (or pectoral fins for\
      \ the shark) remain hands able to manipulate objects and wield weapons as well\
      \ as human hands do, she can walk on two legs (the shark's tail fins remain\
      \ legs), and she can talk."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Horror Adventures"
  - id: "ability:greater_shifting_rage#barbarian_mooncursed"
    name: "Greater Shifting Rage"
    type: null
    description: "At 11th level, a mooncursed can assume larger alternate and hybrid\
      \ forms. This functions like beast shape II, and it allows the mooncursed to\
      \ take on a Medium or Large version of her animal's form."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Horror Adventures"
  - id: "ability:mighty_shifting_rage#barbarian_mooncursed"
    name: "Mighty Shifting Rage"
    type: null
    description: "At 20th level, a mooncursed can assume even larger alternate and\
      \ hybrid forms.\nThis functions like beast shape III, and it allows the mooncursed\
      \ to take on a Medium, Large, or Huge version of her animal's form."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Horror Adventures"
  source: "Pathfinder Roleplaying Game Horror Adventures"
- id: "class:barbarian#mounted_fury"
  name: "Mounted Fury"
  description: "Many barbarian tribes are masters of the horse, teaching their members\
    \ how to ride from a young age. As a result, barbarians from such tribes are even\
    \ more terrifying when mounted, using their steeds' speed and strength to great\
    \ advantage."
  modifications:
  - add: "ability:fast_rider#barbarian_mounted_fury"
    remove: "ability:fast_movement#barbarian"
  - add: "ability:bestial_mount#barbarian_mounted_fury"
    remove: "ability:uncanny_dodge_and_improved_uncanny_dodge#barbarian"
  features:
  - id: "ability:fast_rider#barbarian_mounted_fury"
    name: "Fast Rider"
    type: null
    description: "The speed of any mount the barbarian rides is increased by 10 feet."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:bestial_mount#barbarian_mounted_fury"
    name: "Bestial Mount"
    type: null
    description: "At 5th level, the mounted fury gains the service of a feral mount.\
      \ This ability functions as a druid's animal companion, using the barbarian's\
      \ level –4 as her effective druid level. This companion must be one that she\
      \ is capable of riding and is suitable as a mount. A Medium barbarian can select\
      \ a camel or a horse. A Small barbarian can select a pony or a wolf, but can\
      \ also select a boar or a dog if she is at least 8th level. Whenever a barbarian\
      \ is raging while mounted on her bestial mount, the mount gains a +2 morale\
      \ bonus to its Strength.\nThis ability replaces uncanny dodge and improved uncanny\
      \ dodge."
    prerequisites: null
    source: "Advanced Player's Guide"
  source: "Advanced Player's Guide"
- id: "class:barbarian#pack_hunter"
  name: "Pack Hunter"
  description: "Pack hunter barbarians team up to hunt dangerous prey to feed, to\
    \ protect their camps, and as a rite of passage. Often, a tribe of pack hunters\
    \ looks to a specific species of animal (such as wolves) who themselves hunt in\
    \ packs, and view these animals as sacred manifestations of their people's traditions\
    \ and values."
  modifications:
  - add: "ability:bonus_feats#barbarian_pack_hunter"
    remove: "ability:rage_power#barbarian"
  - add: "ability:in_and_out#barbarian_pack_hunter"
    remove: "ability:trap_sense#barbarian"
  - add: "ability:sympathetic_rage#barbarian_pack_hunter"
    remove: "ability:the_rage_power_normally_gained_at_6th_level#barbarian"
  features:
  - id: "ability:bonus_feats#barbarian_pack_hunter"
    name: "Bonus Feats"
    type: null
    description: "Whenever a pack hunter would gain a new rage power, she can instead\
      \ select a teamwork feat. She must still meet the prerequisites for the teamwork\
      \ feat."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:in_and_out#barbarian_pack_hunter"
    name: "In and Out"
    type: null
    description: "At 3rd level, a pack hunter gains a +1 dodge bonus to AC against\
      \ attacks of opportunity. This bonus increases by 1 for every 3 barbarian levels\
      \ after 3rd (to a maximum bonus of +6 at 18th level)."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:sympathetic_rage#barbarian_pack_hunter"
    name: "Sympathetic Rage"
    type: null
    description: "At 6th level, if an ally within 30 feet is bloodraging or raging,\
      \ a pack hunter counts as raging even if knocked unconscious. She has to have\
      \ been raging when incapacitated to maintain her rage, and she ceases raging\
      \ normally if she depletes her maximum number of rounds of rage in a day.\n\
      This replaces the rage power normally gained at 6th level."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
- id: "class:barbarian#pack_rager"
  name: "Pack Rager"
  description: ""
  modifications:
  - add: "ability:bonus_feat#barbarian_pack_rager"
    remove: "ability:the_rage_powers_gained_at_2nd_6th_10th_14th_and_18th_level#barbarian"
  - add: "ability:raging_tactician#barbarian_pack_rager"
    remove: "ability:the_damage_reduction_class_feature#barbarian"
  features:
  - id: "ability:bonus_feat#barbarian_pack_rager"
    name: "Bonus Feat"
    type: null
    description: "At 2nd level and every 4 levels thereafter, the pack rager can take\
      \ a bonus teamwork feat. This teamwork feat must also be a combat feat."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Monster Codex"
  - id: "ability:raging_tactician#barbarian_pack_rager"
    name: "Raging Tactician"
    type: null
    description: "At 7th level, while a pack rager is raging, she grants a single\
      \ teamwork feat she knows to all allies within 30 feet who can see and hear\
      \ her. She chooses the feat at the start of the rage, and cannot change it during\
      \ the rage. An ally who moves more than 30 feet away from the raging pack rager\
      \ loses access to the feat, but regains it again each time he moves back within\
      \ 30 feet of the raging pack rager. Allies do not need to meet the prerequisites\
      \ of these teamwork feats.\nAt 13th level, the pack rager chooses two teamwork\
      \ feats when she enters a rage, and grants her allies the use of both of those\
      \ feats when they are within 30 feet of her.\nAt 16th level, the pack rager\
      \ grants these teamwork feats as long as her allies are within 60 feet of her.\n\
      At 19th level, the pack rager chooses three teamwork feats when she enters a\
      \ rage, and grants her allies the use of all three feats when they are within\
      \ 60 feet of her."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Monster Codex"
  source: "Pathfinder Roleplaying Game Monster Codex"
- id: "class:barbarian#primal_hunter"
  name: "Primal Hunter"
  description: ""
  modifications:
  - add: "ability:exceptional_pull#barbarian_primal_hunter"
    remove: "ability:fast_movement#barbarian"
  - add: "ability:focused_rage#barbarian_primal_hunter"
    remove: "ability:rage#barbarian"
  features:
  - id: "ability:exceptional_pull#barbarian_primal_hunter"
    name: "Exceptional Pull"
    type: null
    description: "At 1st level, a primal hunter gains Exceptional Pull as a bonus\
      \ feat, even if she doesn't meet the requirements. At 11th and 20th levels,\
      \ the strength rating of weapons she wields increases by 1 (weapons without\
      \ a strength rating are not affected)."
    prerequisites: null
    source: "Pathfinder Player Companion: Ranged Tactics Toolbox"
  - id: "ability:focused_rage#barbarian_primal_hunter"
    name: "Focused Rage"
    type: null
    description: "While raging, a primal hunter gains a +2 bonus on attack rolls with\
      \ ranged weapons.\nThis bonus increases to +3 at 11th level and to +4 at 20th\
      \ level. While raging, a primal hunter can attempt Stealth checks but doesn't\
      \ gain a morale bonus on Will saves.\nThis ability alters rage."
    prerequisites: null
    source: "Pathfinder Player Companion: Ranged Tactics Toolbox"
  source: "Pathfinder Player Companion: Ranged Tactics Toolbox"
- id: "class:barbarian#raging_cannibal"
  name: "Raging Cannibal"
  description: "While savagery is not inherently evil, some barbaric cultures thrive\
    \ on depravity and welcome the act of feeding on their own kind. The raging cannibal\
    \ is a barbarian who feasts upon her fallen opponents not out of hunger, or even\
    \ a taste for flesh, but rather because she believes consuming her foes and defiling\
    \ their lost lives demonstrates her strength. This penchant for feasting on the\
    \ flesh of her kin makes the raging cannibal an awkward companion to travel with\
    \ for many groups, with rumors revolving around the raging cannibal's culinary\
    \ exploits often causing tense situations that other party members might be called\
    \ upon to resolve via diplomacy before the raging cannibal grows frustrated and\
    \ decides to take matters into her own hands!"
  modifications:
  - add: "ability:animal_fury#barbarian_raging_cannibal"
    remove: "ability:the_barbarians_2nd_level_rage_power#barbarian"
  - add: "ability:consume_vigor#barbarian_raging_cannibal"
    remove: "ability:uncanny_dodge#barbarian"
  - add: "ability:intimidating_gouge#barbarian_raging_cannibal"
    remove: "ability:trap_sense#barbarian"
  - add: "ability:feed_from_fury#barbarian_raging_cannibal"
    remove: "ability:improved_uncanny_dodge#barbarian"
  - add: "ability:razor_toothed_fury#barbarian_raging_cannibal"
    remove: "ability:damage_reduction#barbarian"
  features:
  - id: "ability:animal_fury#barbarian_raging_cannibal"
    name: "Animal Fury"
    type: null
    description: "At 2nd level, a raging cannibal must select animal fury as her first\
      \ rage power."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:consume_vigor#barbarian_raging_cannibal"
    name: "Consume Vigor"
    type: null
    description: "At 2nd level, when a raging cannibal reduces a creature of the same\
      \ creature type as herself to 0 or fewer hit points with her bite attack during\
      \ combat while raging, she can consume a chunk of its body to gain a portion\
      \ of its power. If the creature's CR equals or exceeds her barbarian level,\
      \ the raging cannibal gains 1 additional round of rage. She can never consume\
      \ the same creature's vigor more than once. At 5th level and every 3 levels\
      \ thereafter, the raging cannibal gains 1 additional round of rage each time\
      \ she uses this ability."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:intimidating_gouge#barbarian_raging_cannibal"
    name: "Intimidating Gouge"
    type: null
    description: "At 3rd level, when a raging cannibal confirms a critical hit against\
      \ a creature of the same creature type as herself with her bite attack while\
      \ raging, she gains a bonus on Intimidate checks equal to half her barbarian\
      \ level for the duration of the rage."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:feed_from_fury#barbarian_raging_cannibal"
    name: "Feed from Fury"
    type: null
    description: "At 5th level, a raging cannibal is empowered by eating her enemies\
      \ during combat. When a raging cannibal confirms a critical hit against a creature\
      \ of the same creature type as herself with her bite attack while raging, she\
      \ gains a number of temporary hit points equal to her barbarian level. These\
      \ temporary hit points stack with other temporary hit points gained from this\
      \ ability but not with those from other sources. These temporary hit points\
      \ fade after a period of time equal to 10 minutes per barbarian level."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:razor_toothed_fury#barbarian_raging_cannibal"
    name: "Razor-Toothed Fury"
    type: null
    description: "At 6th level, a raging cannibal's bite becomes even more fearsome.\
      \ When using her bite attack, the raging cannibal can take a –1 penalty on her\
      \ attack roll to add 2 points of bleed damage to the damage dealt. At 10th level\
      \ and every 4 levels thereafter, the attack penalty increases by 1 and the bleed\
      \ damage increases by 2 points.\nThis replaces damage reduction."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
- id: "class:barbarian#savage_barbarian"
  name: "Savage Barbarian"
  description: "Some barbarians are truly savage, having little training in modern\
    \ arms. These savage barbarians learn to avoid blows and toughen up their skin."
  modifications:
  - add: "ability:naked_courage#barbarian_savage_barbarian"
    remove: "ability:trap_sense#barbarian"
  - add: "ability:natural_toughness#barbarian_savage_barbarian"
    remove: "ability:damage_reduction#barbarian"
  features:
  - id: "ability:naked_courage#barbarian_savage_barbarian"
    name: "Naked Courage"
    type: null
    description: "At 3rd level, the savage barbarian gains a +1 dodge bonus to AC\
      \ and a +1 morale bonus on saving throws against fear when wearing no armor\
      \ (shields are allowed). This bonus increases by +1 for every six levels after\
      \ 3rd."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:natural_toughness#barbarian_savage_barbarian"
    name: "Natural Toughness"
    type: null
    description: "At 7th level, the savage barbarian gains a +1 natural armor bonus\
      \ to AC when wearing no armor (shields are allowed). This bonus increases by\
      \ +1 for every three levels beyond 7th.\nThis ability replaces damage reduction."
    prerequisites: null
    source: "Advanced Player's Guide"
  source: "Advanced Player's Guide"
- id: "class:barbarian#savage_technologist"
  name: "Savage Technologist"
  description: ""
  modifications:
  - add: "ability:rage#barbarian_savage_technologist"
    remove: "ability:rage#barbarian"
  - add: "ability:sword_and_gun#barbarian_savage_technologist"
    remove: "ability:uncanny_dodge#barbarian"
  - add: "ability:crack_shot#barbarian_savage_technologist"
    remove: "ability:improved_uncanny_dodge#barbarian"
  features:
  - id: "ability:rage#barbarian_savage_technologist"
    name: "Rage"
    type: null
    description: "A savage technologist can enter rage as a barbarian, except she\
      \ gains a morale bonus to Strength and Dexterity instead of Strength and Constitution,\
      \ and she does not take a penalty to Armor Class. She retains the bonus on Will\
      \ saving throws. When a barbarian ability would increase the savage technologist's\
      \ Strength while raging, it increases her Dexterity instead."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Technology Guide"
  - id: "ability:sword_and_gun#barbarian_savage_technologist"
    name: "Sword and Gun"
    type: null
    description: "At 2nd level, when a raging savage technologist wields a one-handed\
      \ firearm in one hand and a light or one-handed melee weapon in the other, she\
      \ can make ranged attacks with the firearm without provoking attacks of opportunity.\
      \ She also gains the benefits of the Two-Weapon Fighting feat, but only if all\
      \ attacks are made with those weapons."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Technology Guide"
  - id: "ability:crack_shot#barbarian_savage_technologist"
    name: "Crack Shot"
    type: null
    description: "At 5th level, a savage technologist adds her Dexterity modifier\
      \ to her damage rolls when making ranged attacks with a firearm while raging."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Technology Guide"
  source: "Pathfinder Campaign Setting: Technology Guide"
- id: "class:barbarian#scarred_rager"
  name: "Scarred Rager"
  description: "Some barbarians wear marks of prowess and savagery upon their bodies.\
    \ The scarred rager believes each wound tells the tales of her prowess and bravery.\
    \ She augments these ragged trophies with brands and tattoos in order to win the\
    \ notice and favor of her gods, ancestors, or totem spirits. The scarred rager's\
    \ gnarled and exotic appearance terrifies civilized onlookers, but is awe-inspiring\
    \ to her savage kin."
  modifications:
  - add: "ability:terrifying_visage#barbarian_scarred_rager"
    remove: "ability:fast_movement#barbarian"
  - add: "ability:tolerance#barbarian_scarred_rager"
    remove: "ability:uncanny_dodge#barbarian"
  - add: "ability:scarification#barbarian_scarred_rager"
    remove: "ability:trap_sense#barbarian"
  - add: "ability:improved_tolerance#barbarian_scarred_rager"
    remove: "ability:improved_uncanny_dodge#barbarian"
  features:
  - id: "ability:terrifying_visage#barbarian_scarred_rager"
    name: "Terrifying Visage"
    type: null
    description: "A scarred rager adds 1/2 her barbarian level on Intimidate checks\
      \ against humanoids who are not members of barbarian tribes. When dealing with\
      \ barbarians, the scarred rager may choose to add this bonus on Diplomacy checks\
      \ instead. The DC of any fear effect created by the scarred rager also increases\
      \ by 1."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:tolerance#barbarian_scarred_rager"
    name: "Tolerance"
    type: null
    description: "At 2nd level, a scarred rager who fails a save against an effect\
      \ that causes her to become nauseated, sickened, fatigued, or exhausted can\
      \ make a second save to negate the effect on the start of her next turn. Only\
      \ one additional save is allowed. If the effect does not allow a saving throw,\
      \ its duration is halved instead (minimum of 1 round)."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:scarification#barbarian_scarred_rager"
    name: "Scarification"
    type: null
    description: "At 3rd level, a scarred rager can ignore 1 point of bleed damage\
      \ per round. This amount increases by 1 every three levels beyond 3rd. At 15th\
      \ level, a scarred rager can ignore 1 bleed effect each round."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:improved_tolerance#barbarian_scarred_rager"
    name: "Improved Tolerance"
    type: null
    description: "At 5th level, a scarred rager's tolerance ability also applies to\
      \ effects that would cause her to become dazed, frightened, shaken, or stunned.\n\
      This replaces improved uncanny dodge."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  source: "Pathfinder Roleplaying Game Ultimate Combat"
- id: "class:barbarian#sea_reaver"
  name: "Sea Reaver"
  description: "Not all barbarians hunt forests, plains, and mountains. Some are raiding\
    \ terrors on the sea and coasts, pillaging those who hoard treasure and pursuing\
    \ monsters of the deep. Some sea reavers are no more than hunters of the open\
    \ sea, while others are raiders striking fear into coastal settlements within\
    \ reach of the sea reavers' longships."
  modifications:
  - add: "ability:marine_terror#barbarian_sea_reaver"
    remove: "ability:fast_movement#barbarian"
  - add: "ability:eyes_of_the_storm#barbarian_sea_reaver"
    remove: "ability:uncanny_dodge#barbarian"
  - add: "ability:savage_sailor#barbarian_sea_reaver"
    remove: "ability:trap_sense#barbarian"
  - add: "ability:sure_footed#barbarian_sea_reaver"
    remove: "ability:improved_uncanny_dodge#barbarian"
  features:
  - id: "ability:marine_terror#barbarian_sea_reaver"
    name: "Marine Terror"
    type: null
    description: "A sea reaver can hold her breath for a number of rounds equal to\
      \ four times her Constitution score. In addition, a sea reaver can move normally\
      \ though squares of standing water or bog that is 1 foot deep. It does not cost\
      \ her extra movement to traverse these terrains. Lastly, a sea reaver ignores\
      \ the normal cover bonus to AC when attacking creatures that are partially immersed\
      \ in water."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:eyes_of_the_storm#barbarian_sea_reaver"
    name: "Eyes of the Storm"
    type: null
    description: "At 2nd level, a sea reaver ignores any concealment provided by fog,\
      \ rain, sleet, mist, wind, or other weather effects that is less than total\
      \ concealment, and any penalties weather applies on Perception checks are halved."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:savage_sailor#barbarian_sea_reaver"
    name: "Savage Sailor"
    type: null
    description: "At 3rd level, a sea reaver gains a +1 bonus on Acrobatics, Climb,\
      \ Profession (sailor), Survival, and Swim checks made in aquatic terrain, including\
      \ aboard a ship or along shorelines. These bonuses improve by +1 every three\
      \ levels after 3rd."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:sure_footed#barbarian_sea_reaver"
    name: "Sure-Footed"
    type: null
    description: "At 5th level, a sea reaver takes no penalties when moving across\
      \ slick surfaces, whether natural or magical (e.g., grease, ice storm, and sleet\
      \ storm). She is not at risk of falling, is not denied her Dexterity bonus when\
      \ moving across such areas, and does not treat them as difficult terrain.\n\
      This ability replaces improved uncanny dodge."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  source: "Pathfinder Roleplaying Game Ultimate Combat"
- id: "class:barbarian#sharptooth"
  name: "Sharptooth"
  description: "Coastal hunters and agents of the ocean's rage, sharptooth barbarians\
    \ emulate the greatest predators of the sea. Sharks, in particular, are respected\
    \ and admired by many such tribes, if not as manifestations of divine power, then\
    \ merely as scions of the power and fury of the natural world."
  modifications:
  - add: "ability:swim_like_a_fish#barbarian_sharptooth"
    remove: "ability:fast_movement#barbarian"
  - add: "ability:scent_of_blood#barbarian_sharptooth"
    remove: "ability:both_uncanny_dodge_and_improved_uncanny_dodge#barbarian"
  - add: "ability:ocean_breath#barbarian_sharptooth"
    remove: "ability:trap_sense#barbarian"
  - add: "ability:blood_in_the_water#barbarian_sharptooth"
    remove: "ability:the_rage_powers_normally_gained_at_6th_and_12th_levels#barbarian"
  features:
  - id: "ability:swim_like_a_fish#barbarian_sharptooth"
    name: "Swim Like a Fish"
    type: null
    description: "A sharptooth gains a swim speed of 10 feet. At 5th level and every\
      \ 5 levels thereafter, her swim speed increases by 5 feet."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:scent_of_blood#barbarian_sharptooth"
    name: "Scent of Blood"
    type: null
    description: "At 2nd level, a sharptooth gains scent as per the universal monster\
      \ rule. At 5th level, she also gains keen scent as per universal monster rule."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:ocean_breath#barbarian_sharptooth"
    name: "Ocean Breath"
    type: null
    description: "At 3rd level, a sharptooth counts her Constitution score as 1 higher\
      \ for the purposes of holding her breath. She also gains a +1 bonus on Constitution\
      \ checks to continue holding her breath. This bonus and the addition to her\
      \ effective Constitution score both increase by 1 at 6th level and every 3 levels\
      \ thereafter, to a maximum bonus of +6 at 18th level."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:blood_in_the_water#barbarian_sharptooth"
    name: "Blood in the Water"
    type: null
    description: "At 6th level, a sharptooth can tear the flesh from living creatures.\
      \ Her attacks add 3 points of bleed damage while she is raging.\nAt 12th level,\
      \ this bleed damage increases to equal her Constitution modifier if it's higher.\n\
      This replaces the rage powers normally gained at 6th and 12th levels."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
- id: "class:barbarian#superstitious"
  name: "Superstitious"
  description: "Many barbarians distrust magic. While most just shy away from magic,\
    \ others focus their rage on users of such foul arts. These barbarians are naturally\
    \ distrusting, and develop keen senses to protect them from harm."
  modifications:
  - add: "ability:sixth_sense#barbarian_superstitious"
    remove: "ability:trap_sense#barbarian"
  - add: "ability:keen_senses#barbarian_superstitious"
    remove: "ability:damage_reduction#barbarian"
  features:
  - id: "ability:sixth_sense#barbarian_superstitious"
    name: "Sixth Sense"
    type: null
    description: "At 3rd level, the superstitious barbarian gains a +1 bonus on initiative\
      \ and a +1 insight bonus to AC during surprise rounds. This bonus increases\
      \ by +1 for every three levels after 3rd."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:keen_senses#barbarian_superstitious"
    name: "Keen Senses"
    type: null
    description: "At 7th level, the superstitious barbarian gains low-light vision\
      \ (triple normal vision range in dim light if she already has low-light vision).\
      \ At 10th level, she gains darkvision 60 feet (or adds 60 feet to the range\
      \ of any darkvision already possessed). At 13th level, she gains scent. At 16th\
      \ level, she gains blindsense 30 feet. At 19th level, she gains blindsight 30\
      \ feet.\nThis ability replaces damage reduction."
    prerequisites: null
    source: "Advanced Player's Guide"
  source: "Advanced Player's Guide"
- id: "class:barbarian#titan_mauler"
  name: "Titan Mauler"
  description: "In lands overrun by giants, dragons, and other hulking beasts, entire\
    \ fellowships of barbarians hone tactics and traditions with one purpose--to bring\
    \ low these massive foes. While her enemies' size makes the creatures strong,\
    \ the titan mauler is even stronger, taking up weapons from her fallen foes that\
    \ no lesser warrior can lift, and using them when she beseeches the spirits to\
    \ grant her increased size and greater ferocity against her titanic foes."
  modifications:
  - add: "ability:big_game_hunter#barbarian_titan_mauler"
    remove: "ability:fast_movement#barbarian"
  - add: "ability:jotungrip#barbarian_titan_mauler"
    remove: "ability:uncanny_dodge#barbarian"
  - add: "ability:massive_weapons#barbarian_titan_mauler"
    remove: "ability:trap_sense#barbarian"
  - add: "ability:evade_reach#barbarian_titan_mauler"
    remove: "ability:improved_uncanny_dodge#barbarian"
  - add: "ability:titanic_rage#barbarian_titan_mauler"
    remove: "ability:indomitable_will#barbarian"
  features:
  - id: "ability:big_game_hunter#barbarian_titan_mauler"
    name: "Big Game Hunter"
    type: null
    description: "A titan mauler gains a +1 bonus on attack rolls and a +1 dodge bonus\
      \ to AC in melee with creatures larger than themselves."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:jotungrip#barbarian_titan_mauler"
    name: "Jotungrip"
    type: null
    description: "At 2nd level, a titan mauler may choose to wield a two-handed melee\
      \ weapon in one hand with a –2 penalty on attack rolls while doing so. The weapon\
      \ must be appropriately sized for her, and it is treated as one-handed when\
      \ determining the effect of Power Attack, Strength bonus to damage, and the\
      \ like."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:massive_weapons#barbarian_titan_mauler"
    name: "Massive Weapons"
    type: null
    description: "At 3rd level, a titan mauler becomes skilled in the use of massive\
      \ weapons looted from her titanic foes.\nShe can use two-handed weapons meant\
      \ for creatures one size category larger, but the penalty for doing so is increased\
      \ by 4. However, the attack roll penalty for using weapons too large for her\
      \ size is reduced by 1, and this reduction increases by 1 for every three levels\
      \ beyond 3rd (to a minimum of 0)."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:evade_reach#barbarian_titan_mauler"
    name: "Evade Reach"
    type: null
    description: "At 5th level, as a swift action, a titan mauler may choose one creature\
      \ within her line of sight. Until the end of her turn, that target's reach is\
      \ treated as if it were 5 feet shorter with respect to reaching the titan mauler,\
      \ and this reduction increases by 5 feet for every five levels beyond 5th."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:titanic_rage#barbarian_titan_mauler"
    name: "Titanic Rage"
    type: null
    description: "At 14th level, a titan mauler may choose to gain the benefits of\
      \ enlarge person when she enters a rage. While using titanic Rage, she must\
      \ spend 2 rounds of rage per round, and she becomes exhausted rather than fatigued\
      \ when the rage ends.\nThis ability replaces indomitable will."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  source: "Pathfinder Roleplaying Game Ultimate Combat"
- id: "class:barbarian#totem_warrior"
  name: "Totem Warrior"
  description: "A barbarian often has a special totem that is the patron of her tribe."
  modifications: []
  features: []
  source: "Advanced Player's Guide"
- id: "class:barbarian#true_primitive"
  name: "True Primitive"
  description: "Isolated and xenophobic tribes that dwell in areas untouched by civilization\
    \ often see anything from cities and organized settlements as strange, dangerous,\
    \ and decadent. They gain power from their truly primitive nature; their bodies\
    \ and spirits are hardened by the wild and untainted existence far from the pathetic\
    \ softness of so-called civilization. Even when forced to mingle with civilization,\
    \ the true primitive stays apart in both traditions and trappings."
  modifications:
  - add: "ability:favored_terrain#barbarian_true_primitive"
    remove: "ability:fast_movement#barbarian"
  - add: "ability:trophy_fetish#barbarian_true_primitive"
    remove: "ability:trap_sense#barbarian"
  features:
  - id: "ability:favored_terrain#barbarian_true_primitive"
    name: "Favored Terrain"
    type: null
    description: "A true primitive has a favored terrain representing her native homeland.\
      \ This ability functions as the ranger class feature, and the true primitive's\
      \ bonuses in that terrain improve by +2 at 5th level and every five levels thereafter.\
      \ However, she does not gain any additional favored terrains."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:trophy_fetish#barbarian_true_primitive"
    name: "Trophy Fetish"
    type: null
    description: "A true primitive collects teeth, bones, hair, and other trophies\
      \ from vanquished enemies, representing their power and strength.\nAt 3rd level,\
      \ a true primitive can attach a trophy fetish to one of the traditional true\
      \ primitive weapons listed above. When wielding that weapon, the true primitive\
      \ gains a +1 morale bonus on damage rolls. Furthermore, if that weapon has the\
      \ fragile property, once per day, the true primitive can ignore the effects\
      \ of a single natural 1 roll. A trophy fetish can also be attached to a suit\
      \ of hide or bone armor, granting the true primitive a +1 morale bonus on saving\
      \ throws. Furthermore, if that armor has the fragile property, once per day,\
      \ the true primitive can chose not to have the armor break on the confirmation\
      \ of a critical hit made against her.\nEvery five levels beyond 3rd, a true\
      \ primitive can use an additional trophy fetish. Multiple trophy fetishes can\
      \ be attached to the same armor or weapon; their effects stack. A trophy fetish\
      \ can be sundered (hardness 5, 1 hit point) but is not damaged by area attacks\
      \ or attacks that do not specifically target it. It has no effect if attached\
      \ to other types of weapons or armor.\nThis ability replaces trap sense."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  source: "Pathfinder Roleplaying Game Ultimate Combat"
- id: "class:barbarian#untamed_rager"
  name: "Untamed Rager"
  description: "There are no rules in the wild. Some barbarians enter combat with\
    \ only victory in mind and do anything in their power to achieve it."
  modifications:
  - add: "ability:despicable_tactics#barbarian_untamed_rager"
    remove: "ability:uncanny_dodge#barbarian"
  - add: "ability:feral_appearance#barbarian_untamed_rager"
    remove: "ability:trap_sense#barbarian"
  - add: "ability:deplorable_tactics#barbarian_untamed_rager"
    remove: "ability:improved_uncanny_dodge#barbarian"
  - add: "ability:dishonorable#barbarian_untamed_rager"
    remove: "ability:damage_reduction#barbarian"
  features:
  - id: "ability:despicable_tactics#barbarian_untamed_rager"
    name: "Despicable Tactics"
    type: null
    description: "At 2nd level, the untamed rager gains Improved Dirty Trick as a\
      \ bonus feat."
    prerequisites: null
    source: "Pathfinder Player Companion: Dirty Tactics Toolbox"
  - id: "ability:feral_appearance#barbarian_untamed_rager"
    name: "Feral Appearance"
    type: null
    description: "At 3rd level, the untamed rager gains a +1 bonus on Intimidate checks.\
      \ This bonus increases by 1 every 3 barbarian levels thereafter."
    prerequisites: null
    source: "Pathfinder Player Companion: Dirty Tactics Toolbox"
  - id: "ability:deplorable_tactics#barbarian_untamed_rager"
    name: "Deplorable Tactics"
    type: null
    description: "At 5th level, the untamed rager gains Greater Dirty Trick as a bonus\
      \ feat."
    prerequisites: null
    source: "Pathfinder Player Companion: Dirty Tactics Toolbox"
  - id: "ability:dishonorable#barbarian_untamed_rager"
    name: "Dishonorable"
    type: null
    description: "At 7th level and every 3 barbarian levels thereafter, the untamed\
      \ rager gains a +1 bonus on combat maneuver checks when performing dirty tricks\
      \ and to her CMD to resist others' dirty tricks."
    prerequisites: null
    source: "Pathfinder Player Companion: Dirty Tactics Toolbox"
  source: "Pathfinder Player Companion: Dirty Tactics Toolbox"
- id: "class:barbarian#urban_barbarian"
  name: "Urban Barbarian"
  description: "Every barbarian knows that city life can soften the spirit and the\
    \ body, but some barbarians take on the trappings and ways of their adoptive homes\
    \ and bend their savage powers to its challenges. While these urban barbarians'\
    \ rough edges are smoothed into civility, they can use their primal nature and\
    \ upbringing to move with the ebb and flow of civilization's natural rhythms."
  modifications:
  - add: "ability:crowd_control#barbarian_urban_barbarian"
    remove: "ability:fast_movement#barbarian"
  - add: "ability:controlled_rage#barbarian_urban_barbarian"
    remove: "ability:rage#barbarian"
  features:
  - id: "ability:crowd_control#barbarian_urban_barbarian"
    name: "Crowd Control"
    type: null
    description: "At 1st level, an urban barbarian gains a +1 bonus on attack rolls\
      \ and a +1 dodge bonus to AC when adjacent to two or more enemies. In addition,\
      \ her movement is not impeded by crowds, and she gains a bonus equal to 1/2\
      \ her barbarian level on Intimidate checks to influence crowds."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:controlled_rage#barbarian_urban_barbarian"
    name: "Controlled Rage"
    type: null
    description: "When an urban barbarian rages, instead of making a normal rage she\
      \ applies a +4 morale bonus to her Strength, Dexterity, or Constitution. This\
      \ bonus increases to +6 when she gains greater rage and +8 when she gains mighty\
      \ rage. She may apply the full bonus to one ability score or may split the bonus\
      \ between several scores in increments of +2. When using a controlled rage,\
      \ an urban barbarian gains no bonus on Will saves, takes no penalties to AC,\
      \ and can still use Intelligence-, Dexterity-, and Charisma-based skills.\n\
      This ability alters rage."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  source: "Pathfinder Roleplaying Game Ultimate Combat"
- id: "class:barbarian#wild_rager"
  name: "Wild Rager"
  description: "Rages are barely controlled, but there are those who wholly give in\
    \ to their more savage side, letting their rages take them to a confusing and\
    \ uncontrolled place of terrible savagery. These barbarians become beasts, consumed\
    \ with absolute bloodlust to the point where they cannot tell friend from foe."
  modifications:
  - add: "ability:wild_fighting#barbarian_wild_rager"
    remove: "ability:uncanny_dodge#barbarian"
  - add: "ability:rage_conversion#barbarian_wild_rager"
    remove: "ability:improved_uncanny_dodge#barbarian"
  features:
  - id: "ability:wild_fighting#barbarian_wild_rager"
    name: "Wild Fighting"
    type: null
    description: "At 2nd level, even when not raging, wild ragers often fight with\
      \ reckless, savage abandon. A wild rager using the full-attack action can make\
      \ one extra attack per round at her highest base attack bonus. Until the beginning\
      \ of her next turn, however, she takes a –2 penalty on attack rolls and –4 penalty\
      \ to AC."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:rage_conversion#barbarian_wild_rager"
    name: "Rage Conversion"
    type: null
    description: "At 5th level, a wild rager who fails a saving throw against any\
      \ mind-affecting effect can attempt a new saving throw at the beginning of her\
      \ next turn. If the save succeeds, that effect ends and she instead rages and\
      \ becomes confused as noted above.\nThis ability replaces improved uncanny dodge."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  source: "Pathfinder Roleplaying Game Ultimate Combat"
- id: "class:barbarian#wildborn"
  name: "Wildborn"
  description: "Some barbarians are born or bred outside the reach of civilization.\
    \ These wildborn fight and survive without ever seeing a forge or worked stone,\
    \ and only dare a trip into the city when no other option is available."
  modifications:
  - add: "ability:weapon_and_armor_proficiency#barbarian_wildborn"
    remove: "ability:the_barbarians_normal_weapon_and_armor_proficiencies#barbarian"
  - add: "ability:live_off_the_land#barbarian_wildborn"
    remove: "ability:trap_sense#barbarian"
  - add: "ability:bonus_feats#barbarian_wildborn"
    remove: "ability:rage_powers#barbarian"
  - add: "ability:inexhaustible#barbarian_wildborn"
    remove: "ability:damage_reduction#barbarian"
  features:
  - id: "ability:weapon_and_armor_proficiency#barbarian_wildborn"
    name: "Weapon and Armor Proficiency"
    type: null
    description: "A wildborn is proficient with leather and hide armors (but not shields)\
      \ and all simple weapons that can be crafted from bone, stone, or wood. In addition,\
      \ a wildborn gains Improved Unarmed Strike and Catch Off-Guard as bonus feats\
      \ at 1st level. If she uses any other kind of weapon or armor, she loses her\
      \ abilities from this archetype (except illiteracy) for the next 24 hours."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:live_off_the_land#barbarian_wildborn"
    name: "Live Off the Land"
    type: null
    description: "At 3rd level, a wildborn can survive capably in the wilderness without\
      \ any sort of manufactured equipment or gear. She adds half her barbarian level\
      \ as a bonus on Survival checks to hunt or gather food and gains a +1 bonus\
      \ on Fortitude saves to resist the effects of extreme temperatures or other\
      \ environmental effects; the Fortitude save bonus increases by 1 at 6th level\
      \ and every 3 levels thereafter."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:bonus_feats#barbarian_wildborn"
    name: "Bonus Feats"
    type: null
    description: "At 4th level, 10th level and 16th level, a wildborn can choose a\
      \ bonus feat from the following rather than select a rage power: Alertness,\
      \ Animal Affinity, Athletic, Great Fortitude, Improvised Weapon Mastery, Iron\
      \ Will, Lightning Reflexes, Self-Sufficient, Stealthy, or Throw Anything."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:inexhaustible#barbarian_wildborn"
    name: "Inexhaustible"
    type: null
    description: "Wildborn live ruggedly and sleep lightly. At 7th level, a wildborn\
      \ recovers nonlethal damage for each minute of rest as if an hour had passed.\
      \ She applies twice her damage reduction gained from barbarian levels against\
      \ nonlethal damage.\nThis alters damage reduction."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
- id: "class:bard#animal_speaker"
  name: "Animal Speaker"
  description: "An animal speaker focuses not on the ears and minds of humans, but\
    \ on the creatures of the wild and those in the underbellies of cities."
  modifications:
  - add: "ability:animal_friend#bard_animal_speaker"
    remove: "ability:fascinate#bard"
  - add: "ability:natures_speaker#bard_animal_speaker"
    remove: "ability:well_versed#bard"
  - add: "ability:bardic_performance#bard_animal_speaker"
    remove: "ability:inspire_competence#bard"
  - add: "ability:#bard_animal_speaker"
    remove: "ability:mass_suggestion#bard"
  features:
  - id: "ability:animal_friend#bard_animal_speaker"
    name: "Animal Friend"
    type: null
    description: "An animal speaker selects a particular kind of animal, such as apes,\
      \ badgers, bears, boars, cats, snakes, and so on. The bard gains a +4 bonus\
      \ on Handle Animal checks to influence animals of his chosen kind. Animals of\
      \ this kind have a starting attitude of at least “indifferent\"toward the bard\
      \ and never attack him unless he attacks them first.\nAnimal companions and\
      \ magically controlled animals of the bard's chosen kind can be directed to\
      \ attack the bard if the controlling creature wins an opposed Charisma check\
      \ against the bard (this check can be made once per round until it succeeds,\
      \ after which no further checks are needed). Supernatural versions of animals\
      \ (such as animals with the fiendish template) can attempt an opposed Charisma\
      \ check against the bard with a +4 bonus on its roll to overcome this hesitation.\
      \ This ability has no effect on creatures other than animals."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Ultimate Magic"
  - id: "ability:natures_speaker#bard_animal_speaker"
    name: "Nature's Speaker"
    type: null
    description: "At 5th, 11th, and 17th level, the animal speaker selects another\
      \ kind of animal friend. The bard can use speak with animals at will on animals\
      \ of his selected kinds.\nThis ability replaces well-versed."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Ultimate Magic"
  - id: "ability:bardic_performance#bard_animal_speaker"
    name: "Bardic Performance"
    type: null
    description: "An animal speaker gains the following types of bardic performance:\n\
      Soothing Performance: At 3rd level, an animal speaker can use bardic performance\
      \ to influence animals. This works like the druid ability wild empathy, except\
      \ he expends 1 round of bardic performance and makes a Perform check. If the\
      \ bard already has wild empathy from another class, he adds the class levels\
      \ that provide wild empathy to the result of his Perform check to influence\
      \ an animal.\nThis ability replaces inspire competence.\nAttract Rats: At 6th\
      \ level, the animal speaker can use bardic performance to summon 1d3 rat swarms;\
      \ they remain as long as he continues performing. At 11th level, he summons\
      \ 2d3 swarms instead of 1d3 and the swarms have the advanced creature simple\
      \ template. At 17th level, the number of swarms he summons increases to 3d3.\n\
      This ability replaces suggestion.\n"
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Ultimate Magic"
  - id: "ability:#bard_animal_speaker"
    name: ""
    type: null
    description: "At 1st level, the animal speaker adds summon nature's ally I to\
      \ his bard spell list and bard spells known as a 1st-level spell. At 4th level\
      \ (when he gains access to 2nd-level spells) he adds summon nature's ally II\
      \ to his spell list and spells known as a 2nd-level spell, and so on every 3\
      \ levels thereafter, until 16th level when he adds summon nature's ally VI to\
      \ his 6th-level spell list and spells known."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Ultimate Magic"
  source: "Pathfinder Roleplaying Game: Ultimate Magic"
- id: "class:bard#arbiter"
  name: "Arbiter"
  description: ""
  modifications:
  - add: "ability:inspire_teamwork#bard_arbiter"
    remove: "ability:inspire_competence#bard"
  - add: "ability:ritual_of_reconciliation#bard_arbiter"
    remove: "ability:dirge_of_doom#bard"
  - add: "ability:versatile_teamwork#bard_arbiter"
    remove: "ability:versatile_performance_and_well_versed#bard"
  features:
  - id: "ability:inspire_teamwork#bard_arbiter"
    name: "Inspire Teamwork"
    type: null
    description: "A 3rd-level arbiter can use his performance to treat his allies\
      \ as if they possessed the same teamwork feats as the bard for the purpose of\
      \ determining whether the bard receives a bonus from his teamwork feats. His\
      \ allies do not receive any bonuses from these feats unless they actually possess\
      \ the feats themselves. The allies' positioning and actions must still meet\
      \ the prerequisites listed in the teamwork feat for the bard to receive the\
      \ listed bonus."
    prerequisites: null
    source: "Pathfinder Player Companion: Bastards of Golarion"
  - id: "ability:ritual_of_reconciliation#bard_arbiter"
    name: "Ritual of Reconciliation"
    type: null
    description: "An arbiter of 8th level or higher can use his performance to improve\
      \ the attitudes of nearby creatures by two steps. To be affected, a creature\
      \ must be within 30 feet and able to hear the bard. Creatures whose attitude\
      \ toward the bard becomes indifferent or better immediately cease attacking\
      \ the bard and his allies, but may otherwise act as they please.\nThe effect\
      \ persists for as long as the creature is within 30 feet and the bard continues\
      \ his performance. The effect ends if one of the bard's allies attacks the creature.\
      \ A successful Will saving throw (DC 10 + 1/2 the bard's level + the bard's\
      \ Charisma modifier) negates the effect. Ritual of reconciliation relies on\
      \ audible components."
    prerequisites: null
    source: "Pathfinder Player Companion: Bastards of Golarion"
  - id: "ability:versatile_teamwork#bard_arbiter"
    name: "Versatile Teamwork"
    type: null
    description: "At 2nd level, an arbiter gains a bonus teamwork feat. He gains an\
      \ additional bonus teamwork feat at 6th level and every 4 levels thereafter."
    prerequisites: null
    source: "Pathfinder Player Companion: Bastards of Golarion"
  source: "Pathfinder Player Companion: Bastards of Golarion"
- id: "class:bard#arcane_duelist"
  name: "Arcane Duelist"
  description: "A master of the martial applications of steel and spell, the arcane\
    \ duelist blends both into a lethal combination."
  modifications:
  - add: "ability:arcane_strike#bard_arcane_duelist"
    remove: "ability:bardic_knowledge#bard"
  - add: "ability:bardic_performance#bard_arcane_duelist"
    remove: "ability:countersong#bard"
  - add: "ability:bonus_feats#bard_arcane_duelist"
    remove: "ability:versatile_performance_and_well_versed#bard"
  - add: "ability:arcane_bond#bard_arcane_duelist"
    remove: "ability:lore_master#bard"
  - add: "ability:arcane_armor#bard_arcane_duelist"
    remove: "ability:jack_of_all_trades#bard"
  features:
  - id: "ability:arcane_strike#bard_arcane_duelist"
    name: "Arcane Strike"
    type: null
    description: "Arcane duelists gain Arcane Strike as a bonus feat at 1st level."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:bardic_performance#bard_arcane_duelist"
    name: "Bardic Performance"
    type: null
    description: "An arcane duelist gains the following types of bardic performance:\n\
      Rallying Cry (Su): At 1st level, an arcane duelist can use performance to rally\
      \ dispirited allies. Each round he makes an Intimidate check. Any ally (including\
      \ the bard) within 30 feet may use this check in place of his own saving throw\
      \ against fear and despair effects. Those already under a fear or despair effect\
      \ can attempt a new save each round using the bard's Intimidate check. Rallying\
      \ cry does not work on effects that don't allow saves. This is a mind-affecting\
      \ ability that uses audible components.\nThis performance replaces countersong.\n\
      Bladethirst (Su): An arcane duelist of 6th level or higher may use performance\
      \ to grant one weapon, one natural weapon, one end of a double weapon, or 50\
      \ items of ammunition of the same type within 30 feet a +1 enhancement bonus.\
      \ This enhancement bonus increases by +1 for every three levels after 6th (maximum\
      \ +5 at 18th level). These bonuses stack with existing bonuses and may be used\
      \ to increase the item's enhancement bonus up to +5 or to add any of the following\
      \ weapon properties: defending, distance, ghost touch, keen, mighty cleaving,\
      \ returning, shock, shocking burst, seeking, speed, or wounding. If the weapon\
      \ is not magical, at least a +1 enhancement bonus must be added before adding\
      \ special abilities.\nThis performance replaces suggestion.\nMass Bladethirst\
      \ (Su): An arcane duelist of 18th level or higher can use his bladethirst performance\
      \ to enhance the weapons of as many allies as desired within 30 feet. The bonus\
      \ provided by this power is +4 if conferred on two allies, +3 for three allies,\
      \ +2 for four allies, and +1 for five or more allies. The power granted to each\
      \ weapon must be identical.\nThis ability replaces mass suggestion."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:bonus_feats#bard_arcane_duelist"
    name: "Bonus Feats"
    type: null
    description: "An arcane duelist weaves might and magic in his combat style, gaining\
      \ the following bonus feats at 2nd level and every four levels thereafter:\n\
      2nd level--Combat Casting 6th level--Disruptive 10th level--Spellbreaker 14th\
      \ level--Penetrating Strike 18th level--Greater Penetrating Strike.\nThis ability\
      \ replaces versatile performance and well-versed."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:arcane_bond#bard_arcane_duelist"
    name: "Arcane Bond"
    type: null
    description: "At 5th level, an arcane duelist gains the arcane bond ability as\
      \ a wizard, using a weapon as his bonded item. He may not choose a familiar\
      \ or other type of bonded item. He may use the hand holding his bonded weapon\
      \ for somatic components.\nThis ability replaces lore master."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:arcane_armor#bard_arcane_duelist"
    name: "Arcane Armor"
    type: null
    description: "At 10th level, an arcane duelist gains Medium Armor Proficiency\
      \ and can cast bard spells in medium armor with no chance of arcane spell failure.\
      \ At 16th level, he gains Heavy Armor Proficiency and can cast bard spells in\
      \ heavy armor with no arcane spell failure."
    prerequisites: null
    source: "Advanced Player's Guide"
  source: "Advanced Player's Guide"
- id: "class:bard#arcane_healer"
  name: "Arcane Healer"
  description: "Though bards may have different reasons for wanting to heal the sick\
    \ and injured, both out of pure altruism and in order to keep adventuring companions\
    \ safe, the ability to heal also makes it much easier for a bard to pose as a\
    \ cleric or other divine healer, opening the door for a wide array of swindles\
    \ and scams."
  modifications:
  - add: "ability:channel_energy#bard_arcane_healer"
    remove: "ability:versatile_performance#bard"
  - add: "ability:inspiring_healing#bard_arcane_healer"
    remove: "ability:loremaster#bard"
  features:
  - id: "ability:channel_energy#bard_arcane_healer"
    name: "Channel Energy"
    type: null
    description: "At 2nd level, an arcane healer gains the ability to channel positive\
      \ energy as a cleric of one level lower than his level. If a creature within\
      \ the channeled energy's area of effect would be allowed a save against its\
      \ effects, the DC is equal to 10 + 1/2 the arcane healer's level + the arcane\
      \ healer's Charisma modifier. An arcane healer can use this ability once per\
      \ day at 2nd level, gaining an additional use per day every four levels thereafter\
      \ (6th, 10th, 14th, and 18th), to a maximum of 5 times per day at 18th level."
    prerequisites: null
    source: "Pathfinder Player Companion: Faiths & Philosophies"
  - id: "ability:inspiring_healing#bard_arcane_healer"
    name: "Inspiring Healing"
    type: null
    description: "At 5th level, an arcane healer gains the ability to expend rounds\
      \ of his bardic performance to provide extra healing to his allies. By expending\
      \ 2 rounds of bardic performance, an arcane healer can cast cure light wounds\
      \ as a spell-like ability.\nAt 11th level, the arcane healer can expend 2 rounds\
      \ of bardic performance to cast cure moderate wounds as a spell-like ability.\n\
      At 17th level, he may instead expend 2 rounds of bardic performance to cast\
      \ cure serious wounds as a spell-like ability. No single target may be affected\
      \ by an arcane healer's inspiring healing ability more than once in a 24-hour\
      \ period."
    prerequisites: null
    source: "Pathfinder Player Companion: Faiths & Philosophies"
  source: "Pathfinder Player Companion: Faiths & Philosophies"
- id: "class:bard#archaeologist"
  name: "Archaeologist"
  description: "No stodgy researcher, this archaeologist meets his research head-on\
    \ in the field. Archaeologists sacrifice the bard's inspirational performance\
    \ for a smattering of rogue talents."
  modifications:
  - add: "ability:clever_explorer#bard_archaeologist"
    remove: "ability:the_versatile_performance_ability#bard"
  - add: "ability:uncanny_dodge#bard_archaeologist"
    remove: "ability:well_versed#bard"
  features:
  - id: "ability:clever_explorer#bard_archaeologist"
    name: "Clever Explorer"
    type: null
    description: "At 2nd level, an archaeologist gains a bonus equal to half his class\
      \ level on Disable Device and Perception checks. He can disable intricate and\
      \ complex devices in half the normal amount of time (minimum 1 round) and open\
      \ a lock as a standard action. At 6th level, an archaeologist can take 10 on\
      \ Disable Device checks, even if distracted or endangered, and can disarm magical\
      \ traps."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:uncanny_dodge#bard_archaeologist"
    name: "Uncanny Dodge"
    type: null
    description: "At 2nd level, an archaeologist gains uncanny dodge, as the rogue\
      \ class feature of the same name."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  source: "Pathfinder Roleplaying Game Ultimate Combat"
- id: "class:bard#archivist"
  name: "Archivist"
  description: "Some bards greatly prefer academic pursuits to the drama (and sometimes\
    \ melodrama) of their artistic brethren."
  modifications:
  - add: "ability:bardic_performance#bard_archivist"
    remove: "ability:inspire_courage#bard"
  - add: "ability:lore_master#bard_archivist"
    remove: "ability:versatile_performance#bard"
  - add: "ability:magic_lore#bard_archivist"
    remove: "ability:well_versed#bard"
  - add: "ability:jack_of_all_trades#bard_archivist"
    remove: "ability:lore_master#bard"
  - add: "ability:probable_path#bard_archivist"
    remove: "ability:jack_of_all_trades#bard"
  features:
  - id: "ability:bardic_performance#bard_archivist"
    name: "Bardic Performance"
    type: null
    description: "An archivist gains the following types of bardic performance:\n\
      Naturalist (Ex): An archivist who has identified a creature with a Knowledge\
      \ check appropriate to its type can use performance to share strategies for\
      \ defeating it with allies in combat. The archivist and any allies within 30\
      \ feet gain a +1 insight bonus to AC and on attack rolls and saving throws against\
      \ extraordinary, supernatural, and spell-like abilities used by creatures of\
      \ that specific kind of monster (e.g., frost giants, not all giants or all humanoids).\
      \ This bonus increases by +1 at 5th level and every six levels thereafter. This\
      \ language-dependent ability requires visual and audible components.\nThis ability\
      \ replaces inspire courage.\nLamentable Belaborment (Ex): At 6th level, an archivist\
      \ can bewilder a creature already fascinated by his performance. Using this\
      \ ability does not disrupt the fascinate effect, but it does require a standard\
      \ action to activate (in addition to the free action to continue the fascinate\
      \ effect). The target must make a Will save (DC 10 + 1/2 the bard's level +\
      \ the bard's Cha modifier). Success renders the target immune to this power\
      \ for 24 hours, but failure leaves the target either dazed or confused (archivist's\
      \ choice) for as long as the performance continues. If the target takes damage,\
      \ this effect ends immediately. This mind-affecting ability relies on audible\
      \ components.\nThis ability replaces suggestion.\nPedantic Lecture (Su): At\
      \ 18th level, an archivist can affect as many creatures with lamentable belaborment\
      \ as he currently has fascinated. In addition, he may choose to cause targets\
      \ to fall asleep rather than be dazed or confused."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:lore_master#bard_archivist"
    name: "Lore Master"
    type: null
    description: "At 2nd level, an archivist may take 20 on Knowledge checks once\
      \ per day, plus once per six levels beyond 2nd.\nThis ability replaces versatile\
      \ performance."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:magic_lore#bard_archivist"
    name: "Magic Lore"
    type: null
    description: "At 2nd level, an archivist gains a bonus on Spellcraft checks to\
      \ identify magic items or decipher scrolls equal to half his bard level and\
      \ may take 10 on such checks. An archivist can use Disable Device to disarm\
      \ magical traps as per a rogue's trapfinding ability and gains a +4 bonus on\
      \ saves against magical traps, language-dependent effects, and symbols, glyphs,\
      \ and magical writings of any kind."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:jack_of_all_trades#bard_archivist"
    name: "Jack of All Trades"
    type: null
    description: "At 5th level, an archivist can use any skill, even if the skill\
      \ normally requires him to be trained. At 11th level, he considers all skills\
      \ to be class skills, and at 17th level he can take 10 on any skill check, even\
      \ if it is not normally allowed."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:probable_path#bard_archivist"
    name: "Probable Path"
    type: null
    description: "At 10th level, an archivist can calculate the action likely to bring\
      \ success with the least risk. Once per day, he can take 10 on any d20 roll.\
      \ He may use this ability one additional time per day for every three levels\
      \ after 10th.\nThis ability replaces jack of all trades."
    prerequisites: null
    source: "Advanced Player's Guide"
  source: "Advanced Player's Guide"
- id: "class:bard#argent_voice"
  name: "Argent Voice"
  description: "Argent voices explore the magic and power of the song of silver."
  modifications:
  - add: "ability:limning_verse#bard_argent_voice"
    remove: "ability:fascinate#bard"
  - add: "ability:shattering_crescendo#bard_argent_voice"
    remove: "ability:suggestion_and_mass_suggestion#bard"
  - add: "ability:devilbane_refrain#bard_argent_voice"
    remove: "ability:dirge_of_doom_and_frightening_tune#bard"
  - add: "ability:dedicated_performance#bard_argent_voice"
    remove: "ability:versatile_performance#bard"
  features:
  - id: "ability:limning_verse#bard_argent_voice"
    name: "Limning Verse"
    type: null
    description: "At 1st level, the argent voice can sing a song that causes fiends\
      \ to glow with an aura of silvery light. Outsiders with the evil subtype within\
      \ 10 feet of the argent voice are affected as per faerie fire. At 4th level\
      \ and every 4 levels thereafter, the range of this ability increases by 10 feet,\
      \ to a maximum of 60 feet at 20th level. Any defense that prevents the detection\
      \ of alignment or evil also prevents limning verse from outlining a creature."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Adventurer's Guide"
  - id: "ability:shattering_crescendo#bard_argent_voice"
    name: "Shattering Crescendo"
    type: null
    description: "At 6th level, the argent voice learns to sing at frequencies capable\
      \ of shattering magical effects. As a full-round action, an argent voice can\
      \ use 2 rounds of bardic performance to attempt to dispel a single evil spell\
      \ or enchantment spell cast by an evil creature. This functions as per dispel\
      \ magic, using the bard's level as his caster level. At 18th level, this ability\
      \ can be used on effects that can be removed by the spell break enchantment."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Adventurer's Guide"
  - id: "ability:devilbane_refrain#bard_argent_voice"
    name: "Devilbane Refrain"
    type: null
    description: "At 8th level, the argent voice learns how to mimic aspects of the\
      \ magical Song of Silver with his performance, enhancing his allies' ability\
      \ to combat devils and similar fiends. To be affected, a creature must be able\
      \ to hear the argent voice's singing and be within 30 feet of him. Natural and\
      \ manufactured weapons wielded by affected allies are treated as though they\
      \ were silver for the purpose of bypassing damage reduction. At 14th level,\
      \ allies' natural and manufactured weapons also gain the benefit of the evil\
      \ outsider bane weapon special ability."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Adventurer's Guide"
  - id: "ability:dedicated_performance#bard_argent_voice"
    name: "Dedicated Performance"
    type: null
    description: "At 2nd level, an argent voice must choose Perform (sing) as his\
      \ versatile performance skill. At 6th level, the argent voice gains a bonus\
      \ on Perform (sing) checks made as part of a versatile performance equal to\
      \ the number of additional Perform skills in which he has the maximum number\
      \ of ranks possible at his level. This bonus increases by 1 per maximized Perform\
      \ skill at 10th level and every four levels thereafter, to a maximum of a +4\
      \ bonus per fully ranked Perform skill other than Perform (sing) at 18th level."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Adventurer's Guide"
  source: "Pathfinder Roleplaying Game Adventurer's Guide"
- id: "class:bard#arrowsong_minstrel"
  name: "Arrowsong Minstrel"
  description: "Arrowsong minstrels combine the elven traditions of archery, song,\
    \ and spellcasting into a seamless harmony of dazzling magical effects."
  modifications:
  - add: "ability:weapon_proficiency#bard_arrowsong_minstrel"
    remove: "ability:the_bards_weapon_proficiencies#bard"
  - add: "ability:diminished_spellcasting#bard_arrowsong_minstrel"
    remove: "ability:the_bards_spellcasting#bard"
  - add: "ability:arcane_archery#bard_arrowsong_minstrel"
    remove: "ability:bardic_knowledge_dirge_of_doom_distraction_fascinate_inspire_competence_lore_master_and_soothing_performance#bard"
  - add: "ability:precise_minstrel#bard_arrowsong_minstrel"
    remove: "ability:the_versatile_performance_gained_at_2nd_level_and_well_versed#bard"
  - add: "ability:arrowsong_strike#bard_arrowsong_minstrel"
    remove: "ability:suggestion_and_mass_suggestion#bard"
  features:
  - id: "ability:weapon_proficiency#bard_arrowsong_minstrel"
    name: "Weapon Proficiency"
    type: null
    description: "An Arrowsong minstrel is proficient with longbows, but not the longsword,\
      \ rapier, or whip."
    prerequisites: null
    source: "Pathfinder Player Companion: Arcane Anthology"
  - id: "ability:diminished_spellcasting#bard_arrowsong_minstrel"
    name: "Diminished Spellcasting"
    type: null
    description: "An Arrowsong minstrel casts one fewer spell of each level than normal.\
      \ If this reduces the number to 0, she can cast spells of that level only if\
      \ her Charisma score allows bonus spells of that level."
    prerequisites: null
    source: "Pathfinder Player Companion: Arcane Anthology"
  - id: "ability:arcane_archery#bard_arrowsong_minstrel"
    name: "Arcane Archery"
    type: null
    description: "An Arrowsong minstrel's skill at ranged martial arts allows her\
      \ to learn to cast a number of powerful, offensive spells that would otherwise\
      \ be unavailable to her.\nAt 1st level, she selects a number of spells from\
      \ the sorcerer/wizard spell list equal to her Charisma modifier (minimum 1)\
      \ and adds them to her bard spell list as bard spells of the same level. The\
      \ spells selected must not already be on the bard spell list, and must be 6th\
      \ level or lower. At 4th level and every 4 bard levels thereafter, she adds\
      \ an additional sorcerer/wizard spell to her bard spell list. An Arrowsong minstrel\
      \ is limited to the following spells when adding spells to her spell list in\
      \ this manner: acid arrow, arrow eruption, flame arrow, gravity bow, greater\
      \ magic weapon, longshot, magic weapon, protection from arrows, spectral hand,\
      \ true strike, and sorcerer/wizard spells of the evocation school. An Arrowsong\
      \ minstrel must still select these spells as spells known before she can cast\
      \ them.\nIn addition, for the purpose of meeting the requirements of combat\
      \ feats and prestige classes, an Arrowsong minstrel treats her bard level as\
      \ her base attack bonus (in addition to base attack bonuses gained from other\
      \ classes and Hit Dice). Her skilled blending of archery and arcane magic also\
      \ allows an Arrowsong minstrel to fulfill a spell's somatic components even\
      \ when using a bow in both hands (though not other ranged weapons)."
    prerequisites: null
    source: "Pathfinder Player Companion: Arcane Anthology"
  - id: "ability:precise_minstrel#bard_arrowsong_minstrel"
    name: "Precise Minstrel"
    type: null
    description: "At 2nd level, an Arrowsong minstrel gains Precise Shot as a bonus\
      \ feat. In addition, any creature that is affected by any of the Arrowsong minstrel's\
      \ bardic performance does not provide soft cover to enemies against her ranged\
      \ attacks with a bow."
    prerequisites: null
    source: "Pathfinder Player Companion: Arcane Anthology"
  - id: "ability:arrowsong_strike#bard_arrowsong_minstrel"
    name: "Arrowsong Strike"
    type: null
    description: "At 6th level, an Arrowsong minstrel can use spellstrike (as per\
      \ the magus class feature) to cast a single-target ranged touch attack spell\
      \ and deliver it through a ranged weapon attack. Even if the spell can normally\
      \ affect multiple targets, only a single missile, ray, or effect accompanies\
      \ the attack. She cannot use spellstrike with normal touch attacks or melee\
      \ attacks.\nAt 18th level, an Arrowsong minstrel using a multiple-target spell\
      \ with this ability can deliver one ray or line of effect with each attack when\
      \ using a full-attack action, up to the maximum allowed by the spell (in the\
      \ case of ray effects). Any effects not used in the round the spell is cast\
      \ are lost."
    prerequisites: null
    source: "Pathfinder Player Companion: Arcane Anthology"
  source: "Pathfinder Player Companion: Arcane Anthology"
- id: "class:bard#brazen_deceiver"
  name: "Brazen Deceiver"
  description: "Where other thieves use stealth or intimidation to achieve their goals,\
    \ the brazen deceiver depends on lies. Thieves guilds often send brazen deceivers\
    \ to acquire blackmail materials, arrange the release of incarcerated agents,\
    \ or otherwise manipulate events."
  modifications:
  - add: "ability:deceptive_tale#bard_brazen_deceiver"
    remove: "ability:the_countersong_and_distraction_bardic_performances#bard"
  - add: "ability:shameless_scoundrel#bard_brazen_deceiver"
    remove: "ability:bardic_knowledge#bard"
  - add: "ability:blatant_subtlety#bard_brazen_deceiver"
    remove: "ability:well_versed#bard"
  - add: "ability:invoke_the_blood#bard_brazen_deceiver"
    remove: "ability:versatile_performance#bard"
  - add: "ability:devils_tongue#bard_brazen_deceiver"
    remove: "ability:lore_master#bard"
  features:
  - id: "ability:deceptive_tale#bard_brazen_deceiver"
    name: "Deceptive Tale"
    type: null
    description: "A brazen deceiver learns the deceptive tale bardic performance,\
      \ allowing him to weave magic into his lies and imbue the most fantastic claims\
      \ with the appearance of truth. While the brazen deceiver maintains this performance,\
      \ he takes half the normal penalty on Bluff checks for unlikely lies (rounding\
      \ down to -2). At 5th level, this effect also applies to Bluff checks for far-fetched\
      \ lies, and at 11th level, it applies to Bluff checks for impossible lies. Deceptive\
      \ tale relies on audible components."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Adventurer's Guide"
  - id: "ability:shameless_scoundrel#bard_brazen_deceiver"
    name: "Shameless Scoundrel"
    type: null
    description: "A brazen deceiver adds half his level (minimum +1) on Bluff, Disguise,\
      \ and Stealth checks."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Adventurer's Guide"
  - id: "ability:blatant_subtlety#bard_brazen_deceiver"
    name: "Blatant Subtlety"
    type: null
    description: "At 2nd level, a brazen deceiver has mastered the art of using magic\
      \ without being detected. The brazen deceiver gains Spellsong as a bonus feat.\
      \ Observers do not automatically recognize his bardic performances as anything\
      \ other than ordinary speech or performance. Those specifically looking for\
      \ abnormal effects must succeed at a Sense Motive check (DC = 10 + half the\
      \ brazen deceiver's bard level + the brazen deceiver's Charisma modifier) to\
      \ detect his performances."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Adventurer's Guide"
  - id: "ability:invoke_the_blood#bard_brazen_deceiver"
    name: "Invoke the Blood"
    type: null
    description: "A brazen deceiver adds the following spells to his bard spells known\
      \ at the listed class levels. At 2nd level, the brazen deceiver adds bleed and\
      \ touch of fatigue to his 0-level bard spells known. At 6th level, the brazen\
      \ deceiver adds darkness and darkvision to his 2nd-level bard spells known.\
      \ At 10th level, he adds shadow conjuration and shadow step to his 4th-level\
      \ bard spells known. At 14th level, he adds shadow evocation and shadow walk\
      \ to his 5th-level bard spells known. At 18th level, he adds greater shadow\
      \ conjuration and greater shadow evocation to his 6th-level bard spells known."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Adventurer's Guide"
  - id: "ability:devils_tongue#bard_brazen_deceiver"
    name: "Devil's Tongue"
    type: null
    description: "At 5th level, a brazen deceiver beguiles others with astonishing\
      \ skill. This functions as the lore master ability, but its effects apply to\
      \ Bluff checks instead of Knowledge skill checks."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Adventurer's Guide"
  source: "Pathfinder Roleplaying Game Adventurer's Guide"
- id: "class:bard#buccaneer"
  name: "Buccaneer"
  description: "A buccaneer is a pirate who specializes in raiding ships and port\
    \ towns, but who leaves his victims alive whenever possible. Buccaneers are flashy,\
    \ debonair pirates who enjoy the excitement and rewards of piracy, but prefer\
    \ not to kill; they are welcome on ships whose captains prefer to avoid the punishments\
    \ that murder would bring or who lack the heart to strike down civilians in cold\
    \ blood. Buccaneers are also popular in privateer crews--and among slave traders."
  modifications:
  - add: "ability:hilt_bash#bard_buccaneer"
    remove: "ability:bardic_knowledge#bard"
  - add: "ability:song_of_surrender#bard_buccaneer"
    remove: "ability:suggestion#bard"
  - add: "ability:knock_out#bard_buccaneer"
    remove: "ability:lore_master#bard"
  - add: "ability:mass_song_of_surrender#bard_buccaneer"
    remove: "ability:mass_suggestion#bard"
  features:
  - id: "ability:hilt_bash#bard_buccaneer"
    name: "Hilt Bash"
    type: null
    description: "A buccaneer develops the ability to fight with the hilts and flats\
      \ of his weapons, aiming to leave his victims alive. He can use a weapon that\
      \ normally deals lethal damage to deal nonlethal damage with no penalty on his\
      \ attack roll."
    prerequisites: null
    source: "Pathfinder Player Companion: Pirates of the Inner Sea"
  - id: "ability:song_of_surrender#bard_buccaneer"
    name: "Song of Surrender"
    type: null
    description: "A buccaneer of 4th level or higher can use his performance to encourage\
      \ an enemy to surrender. To be affected, an enemy must be within 30 feet and\
      \ be able to see and hear the buccaneer's performance. An affected enemy feels\
      \ the irresistible urge to drop any held weapons and fall prone. This effect\
      \ lasts for 1 round--essentially, the affected enemy takes no actions on its\
      \ next turn other than to lie prone, although it is not considered flat-footed\
      \ or helpless. A Will saving throw (DC 10 + 1/2 the buccaneer's level + the\
      \ buccaneer's Charisma modifier) negates the effect. This ability affects only\
      \ a single creature. Song of surrender is an enchantment(compulsion), mind-affecting,\
      \ language-dependent ability and relies on audible components."
    prerequisites: null
    source: "Pathfinder Player Companion: Pirates of the Inner Sea"
  - id: "ability:knock_out#bard_buccaneer"
    name: "Knock Out"
    type: null
    description: "At 5th level, a buccaneer may focus his blows in an attempt to knock\
      \ out an opponent. Once per day as a swift action, the buccaneer can choose\
      \ one target to attempt to knock out. The buccaneer adds his Charisma bonus\
      \ (if any) on his attack roll and adds his buccaneer level on any nonlethal\
      \ damage rolls made against the target. The bonus lasts until the buccaneer\
      \ deals nonlethal damage to his target or until the buccaneer chooses a new\
      \ target to attempt to knock out. He can use this ability one additional time\
      \ per day for every six levels he possesses beyond 5th, to a maximum of three\
      \ times per day at 17th level."
    prerequisites: null
    source: "Pathfinder Player Companion: Pirates of the Inner Sea"
  - id: "ability:mass_song_of_surrender#bard_buccaneer"
    name: "Mass Song of Surrender"
    type: null
    description: "This ability functions just like song of surrender but allows a\
      \ buccaneer of 16th level or higher to affect all enemies within 30 feet. Enemies\
      \ within range of this effect still receive a saving throw. Mass song of surrender\
      \ is an enchantment (compulsion), mind-affecting, language-dependent ability\
      \ that relies on audible components."
    prerequisites: null
    source: "Pathfinder Player Companion: Pirates of the Inner Sea"
  source: "Pathfinder Player Companion: Pirates of the Inner Sea"
- id: "class:bard#busker"
  name: "Busker"
  description: "A busker uses his dazzling physical stunts to get by on his own in\
    \ the city streets. Buskers commonly use their skills to entertain for a few coins,\
    \ but also pick pockets, hide in plain sight as statues, and manipulate the desperate\
    \ in medicine shows. Many buskers are also jugglers."
  modifications: []
  features: []
  source: "Pathfinder Player Companion: Heroes of the Street"
- id: "class:bard#celebrity"
  name: "Celebrity"
  description: "Known for being known, a celebrity bard is a master of performance\
    \ who captures the imagination and attention of his audience. He trades on his\
    \ charisma, his wit, and his exploits to build his renown--and that of his companions."
  modifications:
  - add: "ability:famous#bard_celebrity"
    remove: "ability:inspire_courage#bard"
  - add: "ability:bardic_performance#bard_celebrity"
    remove: "ability:lore_master#bard"
  - add: "ability:shining_star#bard_celebrity"
    remove: "ability:dirge_of_doom#bard"
  features:
  - id: "ability:famous#bard_celebrity"
    name: "Famous"
    type: null
    description: "At 1st level, a celebrity bard may choose a region where he is famous,\
      \ and within that region, the locals are more likely to react favorably toward\
      \ the bard. The bard gains a bonus on Diplomacy and Intimidate checks in that\
      \ area and to influence people from that area.\nAt 1st level, this region is\
      \ a settlement or settlements with a total population of 1,000 or fewer people,\
      \ and the modifier on Diplomacy and Intimidate checks is +1. As the celebrity\
      \ grows more famous, additional areas learn of him (typically places where he\
      \ has lived or traveled, or settlements adjacent to those where he is known)\
      \ and his bonuses apply to even more people. At 5th level, the region is a settlement\
      \ or settlements with a total population of 5,000 or fewer people, and the modifier\
      \ on Diplomacy and Intimidate checks is +2. At 9th level, the region is a settlement\
      \ or settlements with a total population of up to 25,000 people, and the modifier\
      \ on Diplomacy and Intimidate checks is +3. At 13th level, the region is a settlement\
      \ or settlements with a total population of up to 100,000 people, and the modifier\
      \ to Diplomacy and Intimidate is +4. At 17th level and above, the bard's renown\
      \ has spread far, and most civilized folk know of him (GM's discretion); the\
      \ bard's modifier on Diplomacy and Intimidate checks is +5."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Ultimate Magic"
  - id: "ability:bardic_performance#bard_celebrity"
    name: "Bardic Performance"
    type: null
    description: "A celebrity gains the following type of bardic performance:\nGather\
      \ Crowd (Ex): At 5th level, the celebrity is skilled at drawing an audience\
      \ to his performances. If he is in a settlement or populated area, he can shout,\
      \ sing, or otherwise make himself noticed in order to attract an audience to\
      \ his impromptu stage. The size of the crowd depends on the local population,\
      \ but typically is a number of people equal to 1/2 the bard's class level ×\
      \ the result of the bard's Perform check. The crowd gathers over the next 1d10\
      \ rounds. If the bard fails to engage the crowd (such as by performing, kissing\
      \ babies, trying to use fascinate, and so on), it disperses over the next 1d10\
      \ rounds.\nThis ability replaces lore master."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Ultimate Magic"
  - id: "ability:shining_star#bard_celebrity"
    name: "Shining Star"
    type: null
    description: "At 8th level, the celebrity has learned how to focus attention on\
      \ himself so thoroughly that even the presence of danger does not distract his\
      \ adoring crowd. When using fascinate, a target making a save to break the effect\
      \ because of a potential threat takes a –4 penalty on that save, and even obvious\
      \ threats require a save rather than automatically breaking the effect. Creatures\
      \ affected by the bard's fascinate ability ignore the shaken condition."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Ultimate Magic"
  source: "Pathfinder Roleplaying Game: Ultimate Magic"
- id: "class:bard#chronicler_of_worlds"
  name: "Chronicler of Worlds"
  description: ""
  modifications:
  - add: "ability:planar_lore#bard_chronicler_of_worlds"
    remove: "ability:bardic_knowledge#bard"
  - add: "ability:quintessence_infusion#bard_chronicler_of_worlds"
    remove: "ability:inspire_greatness#bard"
  - add: "ability:mantra_of_the_angel#bard_chronicler_of_worlds"
    remove: "ability:inspire_heroics#bard"
  - add: "ability:amoral_scholar#bard_chronicler_of_worlds"
    remove: "ability:well_versed#bard"
  - add: "ability:scriveners_versatility#bard_chronicler_of_worlds"
    remove: "ability:versatile_performance#bard"
  features:
  - id: "ability:planar_lore#bard_chronicler_of_worlds"
    name: "Planar Lore"
    type: null
    description: "A chronicler of worlds can take 10 on Knowledge (planes) checks.\
      \ A number of times per day equal to her Intelligence modifier, she can take\
      \ 20 on a Knowledge (planes) check. This ability stacks with that gained by\
      \ lore master at 5th level.\nA chronicler of worlds can attempt all Knowledge\
      \ checks untrained.\nThis alters bardic knowledge."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Planar Adventures"
  - id: "ability:quintessence_infusion#bard_chronicler_of_worlds"
    name: "Quintessence Infusion"
    type: null
    description: "This performance infuses allies with planar quintessence. At 9th\
      \ level, while on a plane other than the Material Plane, the chronicler of worlds\
      \ can use this performance to target an ally within 30 feet. For every 3 bard\
      \ levels she has beyond 9th, she can affect one additional creature. Affected\
      \ allies gain the plane's basic infusion effect. If the chronicler of worlds\
      \ is 13th level or higher, affected creatures also gain the plane's improved\
      \ infusion. If she is 16th level or higher, affected creatures also gain the\
      \ plane's greater infusion. The first time each day a creature benefits from\
      \ quintessence infusion, the plane infused is set for the day and additional\
      \ infusions can grant only that plane's infusions. Infusions that have limited\
      \ uses per day remain limited in that way, regardless of how many times quintessence\
      \ infusion is gained. Quintessence infusion relies on audible and visual components."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Planar Adventures"
  - id: "ability:mantra_of_the_angel#bard_chronicler_of_worlds"
    name: "Mantra of the Angel"
    type: null
    description: "At 15th level, the chronicler of worlds can create a potent ward\
      \ against outsiders. While maintaining this performance, when the chronicler\
      \ of worlds is hit by an attack from an outsider or fails a saving throw against\
      \ an outsider's extraordinary, supernatural, or spell-like ability, as an immediate\
      \ action she can attempt a Knowledge (planes) check and use the result as her\
      \ Armor Class or her saving throw result against that attack or effect. The\
      \ chronicler cannot use her planar lore ability to take 20 on this Knowledge\
      \ (planes) check.\nThis can retroactively alter the results of the attack or\
      \ ability. The chronicler of worlds must decide to use this ability before the\
      \ effects of the successful attack or failed saving throw have been announced.\
      \ Mantra of the Angel relies on audible components."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Planar Adventures"
  - id: "ability:amoral_scholar#bard_chronicler_of_worlds"
    name: "Amoral Scholar"
    type: null
    description: "A chronicler of worlds rejects cosmic morality. At 2nd level, she\
      \ does not take penalties imposed by planar alignment traits, and she gains\
      \ a +4 bonus on saving throws against spells and effects that vary based on\
      \ their target's alignment."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Planar Adventures"
  - id: "ability:scriveners_versatility#bard_chronicler_of_worlds"
    name: "Scrivener's Versatility"
    type: null
    description: "A chronicler of worlds seeks to emulate history's greatest scribe;\
      \ gaining insight into widely varying subjects, from anatomy to discourse. At\
      \ 2nd level, a chronicler of worlds selects a skill from the following list:\
      \ Bluff, Diplomacy, Disable Device, Heal, Intimidate, Profession (scribe), Sense\
      \ Motive, or Survival. When attempting skill checks of that type, a chronicler\
      \ can use her Linguistics skill bonus in place of her bonus with the chosen\
      \ skill. At 6th level and every 4 levels thereafter, a chronicler of worlds\
      \ selects an additional skill to gain this benefit."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Planar Adventures"
  source: "Pathfinder Roleplaying Game Planar Adventures"
- id: "class:bard#clockspeaker"
  name: "Clockspeaker"
  description: ""
  modifications:
  - add: "ability:soothing_the_machine#bard_clockspeaker"
    remove: "ability:fascinate#bard"
  - add: "ability:speaker_of_dread#bard_clockspeaker"
    remove: "ability:dirge_of_doom#bard"
  - add: "ability:relight_the_spark#bard_clockspeaker"
    remove: "ability:soothing_performance#bard"
  - add: "ability:makers_wrath#bard_clockspeaker"
    remove: "ability:frightening_tune#bard"
  features:
  - id: "ability:soothing_the_machine#bard_clockspeaker"
    name: "Soothing the Machine"
    type: null
    description: "A clockspeaker can pacify constructs. This functions as the fascinate\
      \ bardic performance, except it can target only constructs."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Construct Handbook"
  - id: "ability:speaker_of_dread#bard_clockspeaker"
    name: "Speaker of Dread"
    type: null
    description: "At 8th level, a clockspeaker can instill constructs with a sense\
      \ of dread. This functions as the dirge of doom bardic performance, except it\
      \ can target only constructs."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Construct Handbook"
  - id: "ability:relight_the_spark#bard_clockspeaker"
    name: "Relight the Spark"
    type: null
    description: "At 12th level, a clockspeaker can reanimate a destroyed construct.\
      \ The clockspeaker selects a destroyed construct within 60 feet and expends\
      \ 1 round of bardic performance to reanimate the chosen construct. The construct\
      \ reanimates with a number of hit points equal to the clockspeaker's level,\
      \ but it is staggered. The affected construct follows the clockspeaker's orders\
      \ while reanimated. Each round, the bard can expend another round of bardic\
      \ performance to keep that construct reanimated for another round. The construct\
      \ regains a number of hit points equal to the clockspeaker's level for every\
      \ round it remains reanimated. If the construct recovers all of its hit points\
      \ in this way, it becomes fully reanimated and no longer requires bardic performance\
      \ to remain animated. A construct fully reanimated in this way follows the orders\
      \ of the clockspeaker that reanimated it, as if the clockspeaker were its original\
      \ creator, for 24 hours. Afterwards, the construct reverts to its original programming.\
      \ The construct is completely destroyed if the clockspeaker ends this performance\
      \ before the construct regains its full hit points, is interrupted, or is reduced\
      \ to 0 hit points. A completely destroyed construct cannot be repowered or reanimated,\
      \ even by another clockspeaker. The clockspeaker can reanimate multiple constructs\
      \ with this ability (either at the same time or over successive rounds) but\
      \ must expend 1 round of bardic performance per reanimated construct per round\
      \ to maintain the effect."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Construct Handbook"
  - id: "ability:makers_wrath#bard_clockspeaker"
    name: "Maker's Wrath"
    type: null
    description: "At 14th level, a clockspeaker can instill in constructs a fear of\
      \ destruction. This functions as the frightening tune bardic performance, except\
      \ it can target only constructs."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Construct Handbook"
  source: "Pathfinder Campaign Setting: Construct Handbook"
- id: "class:bard#court_bard"
  name: "Court Bard"
  description: "Spending years studying all of the finer points of erudition and etiquette,\
    \ the court bard takes up the role of resplendent proclaimer and artist-in-residence\
    \ at the hand of nobility, royalty, and the well-moneyed elite who aspire to join\
    \ their ranks."
  modifications:
  - add: "ability:bardic_performance#bard_court_bard"
    remove: "ability:inspire_courage#bard"
  - add: "ability:heraldic_expertise#bard_court_bard"
    remove: "ability:bardic_knowledge#bard"
  - add: "ability:wide_audience#bard_court_bard"
    remove: "ability:lore_master_and_jack_of_all_trades#bard"
  features:
  - id: "ability:bardic_performance#bard_court_bard"
    name: "Bardic Performance"
    type: null
    description: "A court bard gains the following types of bardic performance:\n\
      Satire (Su): A court bard can use performance to undermine the confidence of\
      \ enemies who hear it, causing them to take a –1 penalty on attack and damage\
      \ rolls (minimum 1) and a –1 penalty on saves against fear and charm effects\
      \ as long as the bard continues performing. This penalty increases by –1 at\
      \ 5th level and every six levels thereafter. Satire is a language-dependent,\
      \ mind-affecting ability that uses audible components.\nThis performance replaces\
      \ inspire courage.\nMockery (Su): A court bard of 3rd level or higher can subtly\
      \ ridicule and defame a specific individual. The bard selects one target who\
      \ can hear his performance. That individual takes a –2 penalty on Charisma checks\
      \ and Charisma-related skill checks as long as the bard continues performing.\
      \ This penalty increases by –1 every four levels after 3rd. Mockery is a language-dependent,\
      \ mind-affecting ability that relies on audible components.\nThis performance\
      \ replaces inspire competence.\nGlorious Epic (Su): A court bard of 8th level\
      \ or higher can weave captivating tales that engross those who hear them. Enemies\
      \ within 30 feet become flat-footed unless they succeed at a Will save (DC 10\
      \ + 1/2 the bard's level + the bard's Cha modifier). A save renders them immune\
      \ to this ability for 24 hours. Glorious epic is a language-dependent, mind-affecting\
      \ ability that uses audible components.\nThis performance replaces dirge of\
      \ doom.\nScandal (Su): A court bard of 14th level or higher can combine salacious\
      \ gossip and biting calumny to incite a riot. Each enemy within 30 feet is affected\
      \ as if by a song of discord for as long as it can hear the performance. A successful\
      \ Will save (DC 10 + 1/2 the bard's level + the bard's Cha modifier) negates\
      \ the effect, and that creature is immune to this ability for 24 hours. Scandal\
      \ is a language-dependent, mind-affecting ability that uses audible components."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:heraldic_expertise#bard_court_bard"
    name: "Heraldic Expertise"
    type: null
    description: "A court bard gains a bonus equal to half his bard level on Diplomacy,\
      \ Knowledge (history), Knowledge (local), and Knowledge (nobility) checks (minimum\
      \ +1). Once per day, the court bard can also reroll a check against one of these\
      \ skills, though he must take the result of the second roll even if it is worse.\
      \ He can reroll one additional time per day at 5th level and every five levels\
      \ thereafter.\nThis ability replaces bardic knowledge."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:wide_audience#bard_court_bard"
    name: "Wide Audience"
    type: null
    description: "At 5th level, a court bard can choose to affect a 60-foot cone instead\
      \ of a 30-foot radius with bardic performances that affect an area. In addition,\
      \ for every five levels beyond 5th, the area of such powers is increased by\
      \ 10 feet (radius) or 20 feet (cone). If the power instead affects multiple\
      \ creatures, it affects one additional creature than normal for every five levels\
      \ beyond 5th. This does not affect powers that affect only a single creature."
    prerequisites: null
    source: "Advanced Player's Guide"
  source: "Advanced Player's Guide"
- id: "class:bard#court_fool"
  name: "Court Fool"
  description: "Arguably the oldest and most widespread role for a court entertainer\
    \ is that of the court jester or fool. This role arose from the need to offset\
    \ the intense, even deadly, seriousness of court business. The court fool serves\
    \ as an outlet for the constant pressure of aristocratic dealings, relieving tensions\
    \ through humor. The motley clad acrobat is a good example of this style of court\
    \ fool, using physical comedy to generate belly laughs and raise spirits. In other\
    \ courts, the court fool might ridicule social conventions with bawdy songs or\
    \ engage in biting satire, parodying manners or even mocking individuals to spread\
    \ good cheer. The court fool holds up an unflattering mirror to those in charge\
    \ or speaks truths, however veiled, that no one else can safely utter."
  modifications:
  - add: "ability:buffoonery#bard_court_fool"
    remove: "ability:bardic_knowledge#bard"
  - add: "ability:bardic_performance#bard_court_fool"
    remove: "ability:countersong#bard"
  - add: "ability:caper_and_jeer#bard_court_fool"
    remove: "ability:lore_master#bard"
  features:
  - id: "ability:buffoonery#bard_court_fool"
    name: "Buffoonery"
    type: null
    description: "A court fool gains a bonus equal to 1/2 his bard level on Acrobatics,\
      \ Bluff, Climb, and Disguise checks (minimum +1)."
    prerequisites: null
    source: ""
  - id: "ability:bardic_performance#bard_court_fool"
    name: "Bardic Performance"
    type: null
    description: "A court fool gains the following types of bardic performance."
    prerequisites: null
    source: ""
  - id: "ability:caper_and_jeer#bard_court_fool"
    name: "Caper and Jeer"
    type: null
    description: "At 5th level, a court fool can take 10 on Acrobatics and Bluff checks,\
      \ even when in danger or distracted, and can use Bluff to create a diversion\
      \ to hide (as per the Stealth skill) as a swift action. He can take 20 on an\
      \ Acrobatics or Bluff check once per day, plus one time per 6 levels beyond\
      \ 5th, even when in danger or distracted."
    prerequisites: null
    source: ""
  source: ""
- id: "class:bard#cultivator"
  name: "Cultivator"
  description: "Cultivators use music to promote plant growth and influence the behavior\
    \ of plants both naturally and supernaturally. Most cultivators work in conjunction\
    \ with local communities to maintain crops and oversee harvests, while others\
    \ serve as wardens of unspoiled natural wonders."
  modifications:
  - add: "ability:plant_magic#bard_cultivator"
    remove: "ability:the_bards_spells#bard"
  - add: "ability:verdant_voice#bard_cultivator"
    remove: "ability:bardic_knowledge#bard"
  - add: "ability:song_of_growth#bard_cultivator"
    remove: "ability:countersong#bard"
  - add: "ability:resist_natures_lure#bard_cultivator"
    remove: "ability:well_versed#bard"
  - add: "ability:nature_lore#bard_cultivator"
    remove: "ability:lore_master#bard"
  features:
  - id: "ability:plant_magic#bard_cultivator"
    name: "Plant Magic"
    type: null
    description: "A cultivator bard adds the following spells to his bard spell list\
      \ at the corresponding spell levels: entangle (1st), greensight (2nd), plant\
      \ growth (3rd), antiplant shell (4th), tree stride (5th), green caress (6th)."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:verdant_voice#bard_cultivator"
    name: "Verdant Voice"
    type: null
    description: "By combining traditional Green Faith chants and fey songs into his\
      \ bardic performance, a cultivator gains the ability to affect a creature of\
      \ the plant type with mind-affecting bardic performances. However, doing so\
      \ requires the cultivator to expend 1 additional round of bardic performance\
      \ each round he maintains a performance augmented by verdant voice."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:song_of_growth#bard_cultivator"
    name: "Song of Growth"
    type: null
    description: "A cultivator can spontaneously promote massive plant growth with\
      \ his bardic performance. While he maintains his song of growth, the cultivator\
      \ can spend a standard action to select one side of a square within 30 feet\
      \ of himself and instantly create an opaque barrier of plant matter to block\
      \ that face, providing total cover. He can create one barrier as part of starting\
      \ his bardic performance if he starts the performance as a standard action.\
      \ The side the cultivator selects must be supported by the ground, and the growth\
      \ itself cannot support more than 5 pounds of weight. The conjured barrier has\
      \ hardness 0, AC 5, and 2 hit points per bard level. A cultivator can maintain\
      \ a number of plant growths equal to his Charisma modifier + half his bard level.\
      \ These barriers immediately crumble to dust when the cultivator ends his performance."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:resist_natures_lure#bard_cultivator"
    name: "Resist Nature's Lure"
    type: null
    description: "At 2nd level, a cultivator gains resist nature's lure, as the druid\
      \ class feature of the same name, but with only a +2 bonus instead of +4. This\
      \ increases to a +4 bonus at 4th level."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:nature_lore#bard_cultivator"
    name: "Nature Lore"
    type: null
    description: "At 5th level, the cultivator gains the lore master bard ability,\
      \ except he can use it only on Knowledge (nature) checks and Survival checks\
      \ to track creatures in natural environments."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
- id: "class:bard#daredevil"
  name: "Daredevil"
  description: "As quick at wordplay as at swordplay, daredevils are dashing heroes,\
    \ inspiring their allies to match their clever repartee and acrobatic feats. Daredevils\
    \ often lean toward comedy, dance, oratory, and singing."
  modifications:
  - add: "ability:agile#bard_daredevil"
    remove: "ability:bardic_knowledge#bard"
  - add: "ability:derring_do#bard_daredevil"
    remove: "ability:inspire_courage#bard"
  - add: "ability:canny_foe#bard_daredevil"
    remove: "ability:versatile_performance#bard"
  - add: "ability:dauntless#bard_daredevil"
    remove: "ability:well_versed#bard"
  - add: "ability:scoundrels_fortune#bard_daredevil"
    remove: "ability:lore_master#bard"
  features:
  - id: "ability:agile#bard_daredevil"
    name: "Agile"
    type: null
    description: "A daredevil adds half her class level (minimum 1) on Acrobatics,\
      \ Bluff, Climb, and Escape Artist checks."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:derring_do#bard_daredevil"
    name: "Derring-do"
    type: null
    description: "A daredevil can use her performance to bring out grace in the clumsiest\
      \ allies. The daredevil and any allies who see her receive a +1 morale bonus\
      \ on Reflex saving throws and a +2 competence bonus on Dexterity-based skill\
      \ checks. Allies who move at least 10 feet during their turn gain a +1 dodge\
      \ bonus to their Armor Class until the start of their next turn. At 5th level,\
      \ and every six bard levels thereafter, the saving throw and Armor Class bonuses\
      \ increase by +1, to a maximum of +4 at 17th level, and the skill check bonuses\
      \ increase by +2, to a maximum of +8 at 17th level. This is a mind-affecting\
      \ ability that uses visual components."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:canny_foe#bard_daredevil"
    name: "Canny Foe"
    type: null
    description: "At 2nd level, a daredevil can choose one type of combat maneuver.\
      \ She gains a +2 bonus on her combat maneuver checks to attempt the chosen maneuver\
      \ and to her CMD to resist that maneuver. At 6th level, and every four levels\
      \ thereafter, the daredevil gains a +2 bonus for an additional type of combat\
      \ maneuver. She may not choose the same maneuver twice."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:dauntless#bard_daredevil"
    name: "Dauntless"
    type: null
    description: "At 2nd level, a daredevil gains a +1 morale bonus on saving throws\
      \ against mind-affecting effects, including all fear effects. This bonus increases\
      \ by +1 for every four levels gained after 2nd level, to a maximum of +5 at\
      \ 18th level."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:scoundrels_fortune#bard_daredevil"
    name: "Scoundrel's Fortune"
    type: null
    description: "At 5th level, once per day a daredevil can choose to roll two dice\
      \ instead of one for any skill check, keeping the best result. She can use this\
      \ ability one additional time per day for every three levels she possesses beyond\
      \ 5th, to a maximum of eight times per day at 20th level."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  source: "Pathfinder Roleplaying Game Ultimate Combat"
- id: "class:bard#demagogue"
  name: "Demagogue"
  description: "Not content with providing amusing and occasionally instructive performances,\
    \ the demagogue seeks to inflame and ignite his audience, driving them toward\
    \ a specific purpose with carefully chosen words and tones that may spark momentous\
    \ change."
  modifications:
  - add: "ability:famous#bard_demagogue"
    remove: "ability:inspire_courage_+1#bard"
  - add: "ability:bardic_performance#bard_demagogue"
    remove: "ability:lore_master#bard"
  features:
  - id: "ability:famous#bard_demagogue"
    name: "Famous"
    type: null
    description: "At 1st level, a demagogue is famous in a particular region. This\
      \ works like the famous ability of the celebrity bard archetype, except the\
      \ demagogue's skill bonuses apply to Bluff and Intimidate instead of Diplomacy\
      \ and Intimidate."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Ultimate Magic"
  - id: "ability:bardic_performance#bard_demagogue"
    name: "Bardic Performance"
    type: null
    description: "A demagogue gains the following type of bardic performance:\nGather\
      \ Crowd (Ex): At 5th level, the demagogue gains the ability to quickly gather\
      \ a crowd. This is identical to the gather crowd ability of the celebrity bard\
      \ archetype.\nThis ability replaces lore master.\nIncite Violence (Ex): At 6th\
      \ level, the demagogue can use his performance to fan the fury of a crowd of\
      \ people he has fascinated. Using this ability does not disrupt the fascinate\
      \ effect, but does require a standard action to activate (in addition to the\
      \ free action to continue the fascinate effect). The bard selects a number of\
      \ targets equal to his level, who must make Will saves (DC 10 + 1/2 the bard's\
      \ level + the bard's Charisma modifier) or be affected by rage for a number\
      \ of rounds equal to the bard's level. The bard indicates who is the intended\
      \ target of violence (either after using this ability or as part of the performance\
      \ leading to it) and the enraged members of the crowd immediately attack the\
      \ target if possible. The target does not need to be present (“kill the king\"\
      \ is a suitable choice) and can be an object instead of a person (“destroy the\
      \ prison!\"is likewise appropriate). Other members of the crowd may follow\
      \ suit, though they do not gain the benefits of rage. This is a sound-based\
      \ effect and is affected by countersong. If two or more bards are attempting\
      \ to direct the crowd against different targets, they must make opposed Charisma\
      \ checks, with the crowd following the directions of the winner.\nThis ability\
      \ replaces suggestion.\nRighteous Cause (Ex): At 18th level, the demagogue can\
      \ lift a crowd's emotions and turn them toward a common purpose. First, he must\
      \ fascinate the crowd, and then use incite violence without designating a target,\
      \ at which point he can use righteous cause. Instead of driving the crowd with\
      \ anger, he fills them with purpose. Fascinated creatures must make Will saves\
      \ (DC 10 + 1/2 the bard's level + the bard's Charisma modifier) to resist. Those\
      \ who fail are affected by mass suggestion of a plausible idea that lingers\
      \ with them for one day. Typical uses of this ability are to spark rebellion,\
      \ overthrow a king, build a beneficial structure such as an orphanage, or donate\
      \ money to a cause."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Ultimate Magic"
  source: "Pathfinder Roleplaying Game: Ultimate Magic"
- id: "class:bard#dervish_dancer"
  name: "Dervish Dancer"
  description: "Not all bards inspire others with their performances. Dervish dancers\
    \ enter a near-mystical trance that allows them to push their bodies beyond normal\
    \ limits."
  modifications:
  - add: "ability:weapon_and_armor_proficiency#bard_dervish_dancer"
    remove: "ability:their_proficiency_with_the_rapier_and_whip#bard"
  - add: "ability:rain_of_blows#bard_dervish_dancer"
    remove: "ability:suggestion_and_mass_suggestion#bard"
  - add: "ability:razors_kiss#bard_dervish_dancer"
    remove: "ability:dirge_of_doom#bard"
  - add: "ability:leaf_on_the_wind#bard_dervish_dancer"
    remove: "ability:frightening_tune#bard"
  - add: "ability:fleet#bard_dervish_dancer"
    remove: "ability:bardic_knowledge_and_lore_master#bard"
  - add: "ability:versatile_dance#bard_dervish_dancer"
    remove: "ability:versatile_performance#bard"
  - add: "ability:dance_of_fury#bard_dervish_dancer"
    remove: "ability:soothing_performance#bard"
  - add: "ability:battle_fury#bard_dervish_dancer"
    remove: "ability:deadly_performance#bard"
  features:
  - id: "ability:weapon_and_armor_proficiency#bard_dervish_dancer"
    name: "Weapon and Armor Proficiency"
    type: null
    description: "Dervish dancers gain weapon proficiency with the scimitar and kukri."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:rain_of_blows#bard_dervish_dancer"
    name: "Rain of Blows"
    type: null
    description: "At 6th level, a dervish dancer can use his battle dance to speed\
      \ up his attacks. When making a full attack action, he may make one extra attack\
      \ with any weapon he is holding, as though under the effects of a haste spell.\
      \ He also gains a +1 bonus on attack rolls and a +1 dodge bonus to AC and on\
      \ Reflex saves. At 9th level, and every three bard levels thereafter, these\
      \ bonuses increase by +1, to a maximum of +5 at 18th level. These bonuses do\
      \ not stack with the haste spell."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:razors_kiss#bard_dervish_dancer"
    name: "Razor's Kiss"
    type: null
    description: "At 8th level, a dervish dancer can use his battle dance to improve\
      \ his weapons' critical range. All attacks he makes with manufactured weapons\
      \ are treated as though he had the Improved Critical feat. Natural weapons and\
      \ spells are not affected."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:leaf_on_the_wind#bard_dervish_dancer"
    name: "Leaf on the Wind"
    type: null
    description: "At 14th level, a dervish dancer can use his battle dance to evade\
      \ attacks with unearthly grace and to shake off the effects of his wounds. Unlike\
      \ other battle dances, leaf on the wind requires a standard action each round\
      \ to start or maintain the performance. Each round it is maintained, including\
      \ the first, the dervish dancer gains a +6 dodge bonus to Armor Class and on\
      \ Reflex saves. If wounded, he heals 1 hit point of damage per bard level."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:fleet#bard_dervish_dancer"
    name: "Fleet"
    type: null
    description: "While performing a battle dance, a dervish dancer gains a +10 enhancement\
      \ bonus to his land speed. This bonus increases by 5 feet for every four bard\
      \ levels gained after 1st level, to a maximum of +30 feet at 17th level."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:versatile_dance#bard_dervish_dancer"
    name: "Versatile Dance"
    type: null
    description: "At 2nd level, a dervish dancer gains a bonus equal to half his level\
      \ on Perform (dance) checks. He can use his bonus for his Perform (dance) skill\
      \ in place of his bonus for Acrobatics."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:dance_of_fury#bard_dervish_dancer"
    name: "Dance of Fury"
    type: null
    description: "At 12th level, a dervish dancer can attack more than once as he\
      \ moves while performing a battle dance. He can combine a full-attack action\
      \ with a single move, taking the attacks at any point during his movement, but\
      \ must move at least 5 feet between each attack. This movement provokes attacks\
      \ of opportunity as normal."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:battle_fury#bard_dervish_dancer"
    name: "Battle Fury"
    type: null
    description: "At 20th level, the dervish dancer can unleash a whirlwind of blows\
      \ while performing a battle dance. As a full-round action, he can take a single\
      \ move action and unleash a single attack at his highest bonus against each\
      \ target within his reach during any point of his move, up to a maximum number\
      \ of attacks equal to the dervish dancer's character level. This movement provokes\
      \ attacks of opportunity as normal.\nThis ability replaces deadly performance."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  source: "Pathfinder Roleplaying Game Ultimate Combat"
- id: "class:bard#dervish_of_dawn"
  name: "Dervish of Dawn"
  description: "Although the dawn goddess is seen mainly as a goddess of healing and\
    \ redemption in most parts of the world, her stern, evil-smiting element is more\
    \ common in some areas. Many of her disciples from these lands become dervishes\
    \ of dawn, religious mystics who use a spinning dance as part of their worship.\
    \ Many bards of her faith hone their skills with dance and scimitar to become\
    \ dervish dancers, but some tread a similar path focused more on magic and healing\
    \ than swordplay. These are the dervishes of dawn."
  modifications:
  - add: "ability:weapon_and_armor_proficiency#bard_dervish_of_dawn"
    remove: "ability:their_proficiency_with_the_rapier_and_whip#bard"
  - add: "ability:battle_dance#bard_dervish_of_dawn"
    remove: "ability:the_standard_bardic_performance_ability#bard"
  - add: "ability:dervish_dance#bard_dervish_of_dawn"
    remove: "ability:bardic_knowledge#bard"
  - add: "ability:spinning_spellcaster#bard_dervish_of_dawn"
    remove: "ability:lore_master#bard"
  - add: "ability:meditative_whirl#bard_dervish_of_dawn"
    remove: "ability:the_dirge_of_doom_bardic_performance#bard"
  features:
  - id: "ability:weapon_and_armor_proficiency#bard_dervish_of_dawn"
    name: "Weapon and Armor Proficiency"
    type: null
    description: ""
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Magic"
  - id: "ability:battle_dance#bard_dervish_of_dawn"
    name: "Battle Dance"
    type: null
    description: "Dervishes of dawn are trained in the use of the Perform skill, especially\
      \ dance, to create magical effects on himself. This works like bardic performance,\
      \ except that the performances grant double their normal bonuses, but these\
      \ bonuses only affect him. He does not need to be able to see or hear his own\
      \ performance. Battle dancing is treated as bardic performance for the purposes\
      \ of feats, abilities, and effects that affect bardic performance, except that\
      \ battle dancing does not benefit from the Lingering Performance feat or any\
      \ other ability that allows a bardic performance to grant bonuses after it has\
      \ ended. The benefits of battle dancing apply only when the bard is wearing\
      \ light or no armor. Like bardic performance, battle dancing cannot be maintained\
      \ at the same time as other performance abilities.\nStarting a battle dance\
      \ is a move action, but it can be maintained each round as a free action. Changing\
      \ a battle dance from one effect to another requires the dervish to stop the\
      \ previous performance and start the new one as a move action. Like a bard,\
      \ a dervish of dawn's performance ends immediately if he is killed, paralyzed,\
      \ stunned, knocked unconscious, or otherwise prevented from taking a free action\
      \ each round. A dervish of dawn cannot perform more than one battle dance at\
      \ a time.\nAt 10th level, the dervish can start a battle dance as a swift action\
      \ instead of a move action.\nWhen a dervish of dawn uses the inspire courage,\
      \ inspire greatness, or inspire heroics bardic performance types as battle dances,\
      \ these performance types only provide benefit to the dervish himself. All other\
      \ types of bardic performance work normally (affecting the bard and his allies,\
      \ or the bard's enemies, as appropriate)."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Magic"
  - id: "ability:dervish_dance#bard_dervish_of_dawn"
    name: "Dervish Dance"
    type: null
    description: "A dervish of dawn gains the Dervish Dance feat as a bonus feat."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Magic"
  - id: "ability:spinning_spellcaster#bard_dervish_of_dawn"
    name: "Spinning Spellcaster"
    type: null
    description: "At 5th level, a dervish of dawn gains a +4 bonus on concentration\
      \ checks to cast spells defensively."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Magic"
  - id: "ability:meditative_whirl#bard_dervish_of_dawn"
    name: "Meditative Whirl"
    type: null
    description: "At 8th level, when using battle dance, the dervish of dawn can enter\
      \ a trance-like state where his spinning motion represents the movement of the\
      \ planets around the sun, and his spirit is attuned to the healing aspects of\
      \ his goddess.\nBy spending a move action focusing on his whirling, the dervish\
      \ can apply the Quicken Spell feat to any cure spell he is about to cast (effectively\
      \ spending a move action and swift action to cast the spell). This does not\
      \ alter the level of the spell or the casting time. The dervish can use this\
      \ ability once per day at 8th level and one additional time per day for every\
      \ two dervish levels he has beyond 8th."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Magic"
  source: "Pathfinder Campaign Setting: Inner Sea Magic"
- id: "class:bard#detective"
  name: "Detective"
  description: "Piecing together clues and catching the guilty with sheer cleverness,\
    \ the detective is skilled at divining the truth."
  modifications:
  - add: "ability:bardic_performance#bard_detective"
    remove: "ability:inspire_courage#bard"
  - add: "ability:eye_for_detail#bard_detective"
    remove: "ability:bardic_knowledge#bard"
  - add: "ability:arcane_insight#bard_detective"
    remove: "ability:well_versed#bard"
  - add: "ability:arcane_investigation#bard_detective"
    remove: "ability:versatile_performance#bard"
  features:
  - id: "ability:bardic_performance#bard_detective"
    name: "Bardic Performance"
    type: null
    description: "A detective gains the following types of bardic performance:\nCareful\
      \ Teamwork (Su): A detective uses performance to keep allies coordinated, alert,\
      \ and ready for action. All allies within 30 feet gain a +1 bonus on Initiative\
      \ checks, Perception, and Disable Device checks for 1 hour. They also gain a\
      \ +1 insight bonus on Reflex saves and to AC against traps and when they are\
      \ flat-footed. These bonuses increase by +1 at 5th level and every six levels\
      \ thereafter. Using this ability requires 3 rounds of continuous performance,\
      \ and the targets must be able to see and hear the bard throughout the performance.\
      \ This ability is language-dependent and requires visual and audible components.\n\
      This performance replaces inspire courage.\nTrue Confession (Su): At 9th level,\
      \ a detective can use performance to trick a creature into revealing its secrets.\
      \ Using this ability requires a successful Sense Motive check to see through\
      \ a Bluff or notice mental compulsion. After 3 continuous rounds of performance,\
      \ the target must make a Will save (DC 10 + 1/2 the bard's level + the bard's\
      \ Cha modifier). Success renders the target immune to this power for 24 hours.\
      \ On a failed save, a liar inadvertently reveals the lie and the truth behind\
      \ it. A creature under a charm or compulsion reveals the nature of its enchantment\
      \ and who placed it (if the creature knows) and gains a new saving throw to\
      \ break free from the enchantment. This ability is language-dependent and requires\
      \ audible components. Using this power requires only 2 rounds of performance\
      \ at 15th level, and 1 round of performance at 20th level.\nThis performance\
      \ replaces inspire greatness.\nShow Yourselves (Ex): At 15th level, a detective\
      \ can use performance to compel creatures to reveal themselves when hiding.\
      \ All enemies within 30 feet must make a Will save (DC 10 + 1/2 the bard's level\
      \ + the bard's Cha modifier). If they fail, they must cease using Stealth, unlock\
      \ and open doors between themselves and the detective, and dismiss, suppress,\
      \ or dispel if necessary magical effects that grant invisibility or any other\
      \ form of concealment from the detective. As long as they can hear the performance,\
      \ affected creatures may not attack or flee until they have eliminated every\
      \ such effect, though they are freed from this compulsion immediately if attacked.\
      \ Creatures in the area must make this save each round the bard continues his\
      \ performance. This ability is language-dependent and requires audible components."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:eye_for_detail#bard_detective"
    name: "Eye for Detail"
    type: null
    description: "A detective gains a bonus equal to half his level on Knowledge (local),\
      \ Perception, and Sense Motive checks, as well as Diplomacy checks to gather\
      \ information (minimum +1).\nThis ability replaces bardic knowledge."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:arcane_insight#bard_detective"
    name: "Arcane Insight"
    type: null
    description: "At 2nd level, a detective can find and disable magical traps, like\
      \ a rogue's trapfinding ability. In addition, he gains a +4 bonus on saving\
      \ throws made against illusions and a +4 bonus on caster level checks and saving\
      \ throws to see through disguises and protections against divination (such as\
      \ misdirection, and nondetection).\nThis ability replaces well-versed."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:arcane_investigation#bard_detective"
    name: "Arcane Investigation"
    type: null
    description: "In addition, a detective's class spell list includes the following:\n\
      1st--detect chaos/evil/good/law 2nd--zone of truth 3rd--arcane eye, speak with\
      \ dead, speak with plants 4th--discern lies 5th--prying eyes, stone tell 6th--discern\
      \ location, find the path, greater prying eyes, moment of prescience\nA detective\
      \ may add one of these spells or any divination spell on the bard spell list\
      \ to his list of spells known at 2nd level and every four levels thereafter."
    prerequisites: null
    source: "Advanced Player's Guide"
  source: "Advanced Player's Guide"
- id: "class:bard#dirge_bard"
  name: "Dirge Bard"
  description: "A composer of sonorous laments for the dead and elaborate requiems\
    \ for those lost yet long remembered, dirge bards master musical tools and tropes\
    \ that must appeal to the ears and hearts of both the living and the dead."
  modifications:
  - add: "ability:bardic_performance#bard_dirge_bard"
    remove: "ability:jack_of_all_trades#bard"
  - add: "ability:haunted_eyes#bard_dirge_bard"
    remove: "ability:well_versed#bard"
  - add: "ability:secrets_of_the_grave#bard_dirge_bard"
    remove: "ability:versatile_performance#bard"
  - add: "ability:haunting_refrain#bard_dirge_bard"
    remove: "ability:lore_master#bard"
  features:
  - id: "ability:bardic_performance#bard_dirge_bard"
    name: "Bardic Performance"
    type: null
    description: "A dirge bard gains the following type of bardic performance:\nDance\
      \ of the Dead (Su): At 10th level, a dirge bard can use his bardic performance\
      \ to cause dead bones or bodies to rise up and move or fight at his command.\
      \ This ability functions like animate dead, but the created skeletons or zombies\
      \ remain fully animate only as long as the dirge bard continues the performance.\
      \ Once it stops, any created undead collapse into carrion. Bodies or bones cannot\
      \ be animated more than once using this ability. Unlike animate dead, dance\
      \ of the dead requires no components and does not have the evil descriptor."
    prerequisites: null
    source: "– Pathfinder Roleplaying Game: PRG:UM Pathfinder Roleplaying Game: Ultimate\
      \ Magic"
  - id: "ability:haunted_eyes#bard_dirge_bard"
    name: "Haunted Eyes"
    type: null
    description: "At 2nd level, a dirge bard gains a +4 bonus on saves against fear,\
      \ energy drain, death effects, and necromantic effects."
    prerequisites: null
    source: "– Pathfinder Roleplaying Game: PRG:UM Pathfinder Roleplaying Game: Ultimate\
      \ Magic"
  - id: "ability:secrets_of_the_grave#bard_dirge_bard"
    name: "Secrets of the Grave"
    type: null
    description: "At 2nd level, a dirge bard gains a bonus equal to half his bard\
      \ level on Knowledge (religion) checks made to identify undead creatures and\
      \ their abilities. A dirge bard may use mind-affecting spells to affect undead\
      \ as if they were living creatures, even if they are mindless (though spells\
      \ that affect only humanoids do not affect them, even if they were humanoids\
      \ in life). In addition, he may add one necromancy spell from the spell list\
      \ of any arcane spellcasting class to his list of spells known at 2nd level\
      \ and every four levels thereafter.\nThis ability replaces versatile performance."
    prerequisites: null
    source: "– Pathfinder Roleplaying Game: PRG:UM Pathfinder Roleplaying Game: Ultimate\
      \ Magic"
  - id: "ability:haunting_refrain#bard_dirge_bard"
    name: "Haunting Refrain"
    type: null
    description: "At 5th level, a dirge bard is able to stir primal terrors in the\
      \ hearts of listeners. He can use a Perform (keyboard) or Perform (percussion)\
      \ check in place of an Intimidate check to demoralize an opponent, with a bonus\
      \ equal to half his bard level. In addition, saving throws against any fear\
      \ effect he creates are made with a –2 penalty, and this penalty increases by\
      \ –1 every 5 levels beyond 5th."
    prerequisites: null
    source: "– Pathfinder Roleplaying Game: PRG:UM Pathfinder Roleplaying Game: Ultimate\
      \ Magic"
  source: "– Pathfinder Roleplaying Game: PRG:UM Pathfinder Roleplaying Game: Ultimate\
    \ Magic"
- id: "class:bard#disciple_of_the_forked_tongue_vishkanya"
  name: "Disciple of the Forked Tongue (Vishkanya)"
  description: "Studied in venomous words as well as venomous blood, a disciple of\
    \ the forked tongue knows just the right phrase to slowly poison the soul. His\
    \ voice can sink deep into his victims' hearts, destroying friendships and devouring\
    \ the mind. The disciple of the forked tongue is an archetype of the bard class\
    \ available to vishkanya characters."
  modifications:
  - add: "ability:discordant_spiral#bard_disciple_of_the_forked_tongue_vishkanya"
    remove: "ability:inspire_courage#bard"
  - add: "ability:venomous_whispers#bard_disciple_of_the_forked_tongue_vishkanya"
    remove: "ability:inspire_greatness#bard"
  - add: "ability:serpent_of_the_mind#bard_disciple_of_the_forked_tongue_vishkanya"
    remove: "ability:versatile_performance#bard"
  features:
  - id: "ability:discordant_spiral#bard_disciple_of_the_forked_tongue_vishkanya"
    name: "Discordant Spiral"
    type: null
    description: "The disciple can disrupt the thought processes of enemies who hear\
      \ his performance, causing them to take a –1 penalty on saves against mind-affecting\
      \ and curse effects and a –2 penalty on concentration checks. These penalties\
      \ increase by 1 at 5th level and every 6 levels thereafter."
    prerequisites: null
    source: "Pathfinder Player Companion: Potions & Poisons"
  - id: "ability:venomous_whispers#bard_disciple_of_the_forked_tongue_vishkanya"
    name: "Venomous Whispers"
    type: null
    description: "At 9th level, a disciple of the forked tongue can use his performance\
      \ to sow distrust into the mind of an enemy within 30 feet. An affected creature\
      \ treats its allies as hostile for the purposes of their spells and abilities--it\
      \ is never considered a willing target of spells and must attempt saving throws\
      \ against them when possible, and it gains no benefit from allied bardic performances\
      \ and other abilities that specifically target allies. For every 3 levels a\
      \ disciple of the forked tongue has beyond 9th, he can target one additional\
      \ enemy while using this performance (up to a maximum of four at 18th level)."
    prerequisites: null
    source: "Pathfinder Player Companion: Potions & Poisons"
  - id: "ability:serpent_of_the_mind#bard_disciple_of_the_forked_tongue_vishkanya"
    name: "Serpent of the Mind"
    type: null
    description: "A disciple of the forked tongue can add one spell with the curse\
      \ descriptor from the spell list of any spellcasting class to his list of spells\
      \ known at 2nd level and every 4 levels thereafter."
    prerequisites: null
    source: "Pathfinder Player Companion: Potions & Poisons"
  source: "Pathfinder Player Companion: Potions & Poisons"
- id: "class:bard#diva"
  name: "Diva"
  description: "A diva has the following class features."
  modifications:
  - add: "ability:famous#bard_diva"
    remove: "ability:bardic_knowledge#bard"
  - add: "ability:prima_donna#bard_diva"
    remove: "ability:well_versed#bard"
  - add: "ability:costume_proficiency#bard_diva"
    remove: "ability:lore_master#bard"
  - add: "ability:bardic_performance#bard_diva"
    remove: "ability:inspire_competence#bard"
  features:
  - id: "ability:famous#bard_diva"
    name: "Famous"
    type: null
    description: "At 1st level, a Diva may choose a region where she is famous, and\
      \ within that region, the locals are more likely to react favorably toward her.\
      \ The bard gains a bonus on Bluff and Intimidate checks in that area and to\
      \ influence people from that area.\nAt 1st level, this region is a settlement\
      \ or settlements with a total population of 1,000 or fewer people, and the modifier\
      \ on Bluff and Intimidate checks is +1. As the diva grows more famous, additional\
      \ areas learn of her (typically places where she has lived or traveled, or settlements\
      \ adjacent to those where she is known) and her bonuses apply to even more people.\
      \ At 5th level, the region is a settlement or settlements with a total population\
      \ of 5,000 or fewer people, and the modifier on Bluff and Intimidate checks\
      \ is +2. At 9th level, the region is a settlement or settlements with a total\
      \ population of up to 25,000 people, and the modifier on Bluff and Intimidate\
      \ checks is +3. At 13th level, the region is a settlement or settlements with\
      \ a total population of up to 100,000 people, and the modifier to Bluff and\
      \ Intimidate is +4. At 17th level and above, the diva's renown has spread far,\
      \ and most civilized folk know of her (GM's discretion); the diva's modifier\
      \ on Diplomacy and Intimidate checks is +5."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Magic"
  - id: "ability:prima_donna#bard_diva"
    name: "Prima Donna"
    type: null
    description: "At 2nd level, as her efforts to outdo her rivals increase, a Diva\
      \ can spend additional rounds of bardic performance to augment countersong,\
      \ deadly performance, fascinate, frightening tune, and scathing tirade (see\
      \ below). When used, this ability gives her a +2 bonus on her Perform check\
      \ or saving throw DC for those performances. The diva must spend an additional\
      \ round of bardic performance for every round she uses prima donna to increase\
      \ her Perform check result or saving throw DC."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Magic"
  - id: "ability:costume_proficiency#bard_diva"
    name: "Costume Proficiency"
    type: null
    description: "At 5th level, the Diva has become so used to wearing strange and\
      \ cumbersome costumes for her performances that she gains medium armor proficiency\
      \ and can cast bard spells while wearing medium armor without incurring the\
      \ normal arcane spell failure chance. At 11th level, she gains heavy armor proficiency\
      \ and can cast bard spells while wearing heavy armor without incurring the normal\
      \ arcane spell failure chance. A multiclassed diva still incurs the normal arcane\
      \ spell failure chance for arcane spells received from other classes."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Magic"
  - id: "ability:bardic_performance#bard_diva"
    name: "Bardic Performance"
    type: null
    description: "A Diva gains the following bardic performances. This can never be\
      \ performed more quickly than a standard action.\nDevastating Aria (Su): At\
      \ 3rd level, the Diva can spend 1 round of bardic performance as a standard\
      \ action to direct a burst of sonically charged words at a creature or object.\
      \ This performance deals 1d4 points of damage + the diva's level to an object,\
      \ or half this damage to a living creature.\nThis performance replaces inspire\
      \ competence.\nScathing Tirade (Su): A Diva of 8th level or higher can use her\
      \ performance to verbally lash out at another creature, causing it to become\
      \ frightened. To be affected, the target enemy must be within 30 feet and be\
      \ able to see and hear the diva's performance. The effect persists for as long\
      \ as the enemy is within 30 feet and the diva continues her performance, plus\
      \ 1d4 rounds. Although the diva can only direct the effect at one creature at\
      \ a time, its effects persist for as long as she continues the performance,\
      \ even if directed at a different creature. For example, she could direct her\
      \ tirade at an innkeeper, who becomes frightened, then focus her wrath on the\
      \ captain of the guard, and the innkeeper remains frightened for 1d4 more rounds\
      \ even though her attention is no longer directed at him. This performance cannot\
      \ cause a creature to become panicked, even if the target is already frightened\
      \ from another effect. Scathing tirade is a mind-affecting fear effect, and\
      \ it relies on audible and visual components."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Magic"
  source: "Pathfinder Campaign Setting: Inner Sea Magic"
- id: "class:bard#dragon_yapper_kobold"
  name: "Dragon Yapper (Kobold)"
  description: "Kobolds' yammering songs distract opponents in combat, hindering their\
    \ ability to attack."
  modifications:
  - add: "ability:yapping_song#bard_dragon_yapper_kobold"
    remove: "ability:fascinate#bard"
  - add: "ability:frightful_song#bard_dragon_yapper_kobold"
    remove: "ability:dirge_of_doom#bard"
  features:
  - id: "ability:yapping_song#bard_dragon_yapper_kobold"
    name: "Yapping Song"
    type: null
    description: "A dragon yapper can use performance to annoy those that hear it,\
      \ causing them to take a –1 penalty on attack and damage rolls (minimum 1) and\
      \ a –1 penalty on saves against fear effects and charm effects as long as the\
      \ dragon yapper continues performing.\nThis penalty increases by 1 at 5th level\
      \ and every 6 levels thereafter. Yapping song is a mind-affecting ability that\
      \ uses audible components, but is not language-dependent."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Monster Codex"
  - id: "ability:frightful_song#bard_dragon_yapper_kobold"
    name: "Frightful Song"
    type: null
    description: ""
    prerequisites: null
    source: "Pathfinder Roleplaying Game Monster Codex"
  source: "Pathfinder Roleplaying Game Monster Codex"
- id: "class:bard#duettist"
  name: "Duettist"
  description: "Whether singing a delicate duo with a nightingale or slipping coins\
    \ from purses while a trained monkey distracts the crowd, the duettist blends\
    \ his bond to his familiar with his natural talent for performance to create amazing\
    \ effects."
  modifications:
  - add: "ability:familiar#bard_duettist"
    remove: "ability:bardic_knowledge#bard"
  - add: "ability:versatile_familiar#bard_duettist"
    remove: "ability:versatile_performance#bard"
  - add: "ability:performing_familiar#bard_duettist"
    remove: "ability:lore_master#bard"
  - add: "ability:harmonizing_familiar#bard_duettist"
    remove: "ability:dirge_of_doom#bard"
  - add: "ability:symphonic_familiar#bard_duettist"
    remove: "ability:frightening_tune#bard"
  features:
  - id: "ability:familiar#bard_duettist"
    name: "Familiar"
    type: null
    description: "At 1st level, a duettist gains a familiar, treating his bard level\
      \ as his effective wizard level for the purpose of this ability."
    prerequisites: null
    source: "Pathfinder Player Companion: Familiar Folio"
  - id: "ability:versatile_familiar#bard_duettist"
    name: "Versatile Familiar"
    type: null
    description: "At 2nd level, a duettist's familiar learns to use performance to\
      \ supplement its skills. A duettist's familiar benefits from its master's versatile\
      \ performance class feature."
    prerequisites: null
    source: "Pathfinder Player Companion: Familiar Folio"
  - id: "ability:performing_familiar#bard_duettist"
    name: "Performing Familiar"
    type: null
    description: "At 4th level, a duettist's familiar learns how to create supernatural\
      \ effects with its performances, just like its master. The familiar can use\
      \ any of its master's bardic performances, but only the familiar or the duettist\
      \ can have a performance active at any given time, not both. If one is performing\
      \ and the other starts a performance, the previous performance immediately ends.\
      \ Each round that the familiar performs consumes 2 rounds of the duettist's\
      \ bardic performance."
    prerequisites: null
    source: "Pathfinder Player Companion: Familiar Folio"
  - id: "ability:harmonizing_familiar#bard_duettist"
    name: "Harmonizing Familiar"
    type: null
    description: "At 8th level, the duettist and his familiar have learned how to\
      \ perform together in harmony. When a duettist and his familiar perform the\
      \ same bardic performance simultaneously, its effects are enhanced. If the performance\
      \ has a DC, the DC increases by 2. If the performance provides a competence\
      \ bonus, the competence bonus increases by 1. Because both the duettist and\
      \ the familiar are performing, each round performed consumes 3 rounds of bardic\
      \ performance."
    prerequisites: null
    source: "Pathfinder Player Companion: Familiar Folio"
  - id: "ability:symphonic_familiar#bard_duettist"
    name: "Symphonic Familiar"
    type: null
    description: "At 14th level, the duettist and his familiar have learned how to\
      \ create a symphony of complementary performances that meld together to produce\
      \ two different effects. They can each perform a different bardic performance\
      \ simultaneously, and each has its full effect. Because both the duettist and\
      \ the familiar are performing, each round performed consumes 3 rounds of bardic\
      \ performance."
    prerequisites: null
    source: "Pathfinder Player Companion: Familiar Folio"
  source: "Pathfinder Player Companion: Familiar Folio"
- id: "class:bard#dwarven_scholar"
  name: "Dwarven Scholar"
  description: ""
  modifications:
  - add: "ability:weapon_and_armor_proficiency#bard_dwarven_scholar"
    remove: "ability:the_bards_weapon_and_armor_proficiency#bard"
  - add: "ability:dwarven_training#bard_dwarven_scholar"
    remove: "ability:versatile_performance#bard"
  - add: "ability:bardic_performance#bard_dwarven_scholar"
    remove: "ability:inspire_courage_and_suggestion#bard"
  features:
  - id: "ability:weapon_and_armor_proficiency#bard_dwarven_scholar"
    name: "Weapon and Armor Proficiency"
    type: null
    description: "A dwarven scholar is proficient with one weapon of her choosing\
      \ with the word “dwarven\"in its name, in addition to her normal weapon proficiencies.\
      \ She is not proficient with shields."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Ancients"
  - id: "ability:dwarven_training#bard_dwarven_scholar"
    name: "Dwarven Training"
    type: null
    description: "At 2nd level, a dwarven scholar masters one aspect of dwarven combat\
      \ and gains a bonus combat feat. She must meet the prerequisites for this feat,\
      \ but she treats her bard level as her base attack bonus (in addition to base\
      \ attack bonuses gained from other classes and racial Hit Dice) for the purpose\
      \ of qualifying for this feat. At 6th level and every 4 levels thereafter, she\
      \ gains another bonus combat feat."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Ancients"
  - id: "ability:bardic_performance#bard_dwarven_scholar"
    name: "Bardic Performance"
    type: null
    description: "A dwarven scholar gains the following type of bardic performance.\n\
      War Chant (Su): At 1st level, a dwarven scholar can use her performance to inspire\
      \ the martial prowess of the ancient dwarves in her allies. The dwarven scholar\
      \ selects a single combat feat she knows. Allies affected by this performance\
      \ gain the benefit of this feat for as long as the performance is maintained.\
      \ To be affected, an ally must be able to perceive the dwarven scholar's performance.\
      \ If a combat feat has a daily use limitation (such as Stunning Fist), any uses\
      \ of that combat feat by the dwarven scholar's allies while using this ability\
      \ counts toward the dwarven scholar's feat's daily limit.\nAt 6th level, the\
      \ dwarven scholar may grant the benefit of two combat feats at the same time.\
      \ She may use one of these feats to meet a prerequisite of the second feat.\
      \ Maintaining two feats in this way requires spending 2 rounds of bardic performance\
      \ every round."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Ancients"
  source: "Pathfinder Player Companion: Blood of the Ancients"
- id: "class:bard#faith_singer"
  name: "Faith Singer"
  description: "Faith singers show their faith in their deity with songs or other\
    \ appropriate performances."
  modifications:
  - add: "ability:devout_spell_knowledge#bard_faith_singer"
    remove: "ability:versatile_performance#bard"
  features:
  - id: "ability:devout_spell_knowledge#bard_faith_singer"
    name: "Devout Spell Knowledge"
    type: null
    description: "At 2nd level, a faith singer can select one domain from among those\
      \ belonging to his deity. Once per day as a spell-like ability using his bard\
      \ level as his caster level, he can cast the 1st-level domain spell while giving\
      \ a bardic performance.\nAt 6th level, and every 4 bard levels thereafter, he\
      \ can similarly cast the next-higher domain spell as a spell-like ability (to\
      \ a maximum of the 5th-level domain spell at bard level 18th). He can use each\
      \ spell-like ability only once per day."
    prerequisites: null
    source: "Pathfinder Player Companion: Healer's Handbook"
  source: "Pathfinder Player Companion: Healer's Handbook"
- id: "class:bard#fey_courtier"
  name: "Fey Courtier"
  description: "Fey who associate with courts often become bards skilled at navigating\
    \ the inhuman societies of the trackless wilds."
  modifications:
  - add: "ability:bardic_performance#bard_fey_courtier"
    remove: "ability:dirge_of_doom_and_frightening_tune#bard"
  - add: "ability:fey_contacts#bard_fey_courtier"
    remove: "ability:versatile_performance#bard"
  - add: "ability:summon_fey_allies#bard_fey_courtier"
    remove: "ability:inspire_competence#bard"
  features:
  - id: "ability:bardic_performance#bard_fey_courtier"
    name: "Bardic Performance"
    type: null
    description: "The fey courtier has access to the following bardic performances."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:fey_contacts#bard_fey_courtier"
    name: "Fey Contacts"
    type: null
    description: "At 2nd level, thanks to his fey contacts and knowledge of the byzantine\
      \ trade customs of the fey courts, a fey courtier can treat any wilderness area\
      \ with fey residents as a settlement with a certain base value and purchase\
      \ limit based on his bard level for the purpose of buying and selling magic\
      \ items. See the rules on settlement base values and purchase limits. The fey\
      \ courtier can also use these contacts to gather information about the residents,\
      \ geography, and nearby areas with Diplomacy."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:summon_fey_allies#bard_fey_courtier"
    name: "Summon Fey Allies"
    type: null
    description: "At 3rd level, the fey courtier gains Augment Summoning as a bonus\
      \ feat and can call upon natural allies who owe him favors. He adds summon nature's\
      \ ally I to his list of 1st-level bard spells known. Whenever he gains access\
      \ to another spell level, he adds the next-higher summon nature's ally spell\
      \ to his list of bard spells known. The fey courtier adds the following creatures\
      \ to the summon nature's ally list: 1st--grimple (gremlin), mite, sprite; 2nd--atomie,\
      \ fuath (gremlin), nixie; 3rd--leprechaun, nuglub (gremlin), pooka; 4th--kelpie,\
      \ korred, twigjack; 5th--lampad, lurker in light, swan maiden; 6th--cold rider,\
      \ oceanid, sangoi."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
- id: "class:bard#fey_prankster"
  name: "Fey Prankster"
  description: ""
  modifications:
  - add: "ability:mischievous_talent#bard_fey_prankster"
    remove: "ability:bardic_knowledge#bard"
  - add: "ability:bardic_performance#bard_fey_prankster"
    remove: "ability:countersong#bard"
  features:
  - id: "ability:mischievous_talent#bard_fey_prankster"
    name: "Mischievous Talent"
    type: null
    description: "A fey prankster adds half her class level (minimum 1) on Bluff,\
      \ Disguise, Sleight of Hand, and Stealth skill checks, and can attempt Sleight\
      \ of Hand checks untrained."
    prerequisites: null
    source: "Pathfinder Player Companion: Legacy of the First World"
  - id: "ability:bardic_performance#bard_fey_prankster"
    name: "Bardic Performance"
    type: null
    description: "A fey prankster gains the following types of bardic performance."
    prerequisites: null
    source: "Pathfinder Player Companion: Legacy of the First World"
  source: "Pathfinder Player Companion: Legacy of the First World"
- id: "class:bard#fey_world_minstrel"
  name: "Fey World Minstrel"
  description: ""
  modifications:
  - add: "ability:fey_magic#bard_fey_world_minstrel"
    remove: "ability:the_fey_world_minstrels_spell_list#bard"
  - add: "ability:wild_empathy#bard_fey_world_minstrel"
    remove: "ability:bardic_knowledge#bard"
  - add: "ability:bardic_performance#bard_fey_world_minstrel"
    remove: "ability:inspire_courage#bard"
  features:
  - id: "ability:fey_magic#bard_fey_world_minstrel"
    name: "Fey Magic"
    type: null
    description: "A Fey World minstrel adds summon nature's ally spells to his spell\
      \ list instead of the equivalent summon monster spells."
    prerequisites: null
    source: "Pathfinder Player Companion: Legacy of the First World"
  - id: "ability:wild_empathy#bard_fey_world_minstrel"
    name: "Wild Empathy"
    type: null
    description: "A Fey World minstrel gains the wild empathy druid class feature,\
      \ using his bard level as his druid level for this ability."
    prerequisites: null
    source: "Pathfinder Player Companion: Legacy of the First World"
  - id: "ability:bardic_performance#bard_fey_world_minstrel"
    name: "Bardic Performance"
    type: null
    description: "A Fey World minstrel gains the following types of bardic performance."
    prerequisites: null
    source: "Pathfinder Player Companion: Legacy of the First World"
  source: "Pathfinder Player Companion: Legacy of the First World"
- id: "class:bard#filidh"
  name: "Filidh"
  description: "By tapping into the world's natural music, specialized bards known\
    \ as filidhs are able to see not only the tapestry of life but divine portents\
    \ of the future from the rhythm of all life's song."
  modifications:
  - add: "ability:weapon_and_armor_proficiency#bard_filidh"
    remove: "ability:a_bards_normal_armor_and_weapon_proficiencies#bard"
  - add: "ability:natural_magic#bard_filidh"
    remove: "ability:the_bards_spellcasting#bard"
  - add: "ability:natures_song#bard_filidh"
    remove: "ability:inspire_courage#bard"
  - add: "ability:divinatory_song#bard_filidh"
    remove: "ability:suggestion#bard"
  - add: "ability:voices_of_life#bard_filidh"
    remove: "ability:dirge_of_doom#bard"
  - add: "ability:unity_of_life#bard_filidh"
    remove: "ability:inspire_heroics#bard"
  - add: "ability:song_of_the_cycle#bard_filidh"
    remove: "ability:deadly_performance#bard"
  features:
  - id: "ability:weapon_and_armor_proficiency#bard_filidh"
    name: "Weapon and Armor Proficiency"
    type: null
    description: "A filidh is proficient with light armor and is prohibited from wearing\
      \ metal armor. A filidh can wear wooden armor that has been altered by the ironwood\
      \ spell. Filidhs are proficient with shields (except tower shields) but can\
      \ use only those made of wood.\nA filidh who wears prohibited armor or uses\
      \ a prohibited shield is unable to cast bard spells or use any of his supernatural\
      \ or spell-like class abilities while doing so and for 24 hours thereafter."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:natural_magic#bard_filidh"
    name: "Natural Magic"
    type: null
    description: "A filidh casts spells as a bard, but the spells are divine, not\
      \ arcane, and therefore not subject to arcane spell failure. A filidh must use\
      \ a holy symbol or a musical instrument as a divine focus when a spell includes\
      \ such a component. He still uses the bard spell list."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:natures_song#bard_filidh"
    name: "Nature's Song"
    type: null
    description: "Filidhs can hear the resonant song generated by all living creatures--a\
      \ primal music that stretches back to the beginning of time and ahead to the\
      \ unwritten future. By tapping into this cosmic melody, a filidh can steal glimpses\
      \ of the future. Once per day per level, a filidh can sacrifice a spell slot\
      \ as a swift action to gain an additional number of rounds of bardic performance\
      \ for that day equal to the spell's level.\nIn addition, a filidh gains the\
      \ following types of bardic performances.\nEchoes of Nature's Song (Su) A filidh\
      \ can use his bardic performance to imbue his allies with subconscious knowledge\
      \ of their own futures, improving their reflexes and ability to avoid danger.\
      \ An affected ally receives a +1 insight bonus on Reflex saving throws and to\
      \ AC. At 5th level and every 6 bard levels thereafter, this bonus increases\
      \ by 1, to a maximum of +4 at 17th level. This performance is a mind-affecting\
      \ ability and relies on audible components."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:divinatory_song#bard_filidh"
    name: "Divinatory Song"
    type: null
    description: "At 6th level, a filidh can use his performance to create an effect\
      \ equivalent to divination, using the filidh's level as the caster level. The\
      \ filidh and all allies who can hear his performance receive the information\
      \ provided by the divination as flashes of inspiration and knowledge. Divinatory\
      \ song takes 10 minutes and uses 6 rounds of bardic performance. Divinatory\
      \ song relies on audible components."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:voices_of_life#bard_filidh"
    name: "Voices of Life"
    type: null
    description: "At 8th level, a filidh can grant himself and all allies who can\
      \ hear his performance the ability to speak with animals and plants as if affected\
      \ by speak with animals and speak with plants so long as he maintains this performance."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:unity_of_life#bard_filidh"
    name: "Unity of Life"
    type: null
    description: "At 15th level, a filidh can use his performance to interlink the\
      \ life force of two allies who can hear his performance as though they were\
      \ affected by shield other, using the filidh's bard level as his caster level.\
      \ The filidh designates which ally is the warded target and which ally receives\
      \ half the warded creature's damage. The filidh can switch the targets of this\
      \ ability (and the effect of the performance the targets receive) as a free\
      \ action once per round at the start of each turn that he maintains the performance."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:song_of_the_cycle#bard_filidh"
    name: "Song of the Cycle"
    type: null
    description: "At 20th level, a filidh can grant awe-inspiring glimpses into the\
      \ future with his magic. All allies who can see and hear the filidh are affected\
      \ as though by the personal version of foresight for the duration of the performance."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
- id: "class:bard#flame_dancer"
  name: "Flame Dancer"
  description: "A flame dancer studies the movements of fire, adding its grace to\
    \ his repertoire. He seeks truth in fire's burning essence, and uses his performance\
    \ to unleash the power of fire against those who dare oppose him."
  modifications:
  - add: "ability:bardic_performance#bard_flame_dancer"
    remove: "ability:countersong#bard"
  features:
  - id: "ability:bardic_performance#bard_flame_dancer"
    name: "Bardic Performance"
    type: null
    description: "A flame dancer gains the following bardic performances.\nFire Dancer\
      \ (Su): At 1st level, a fire dancer learns to protect himself and others from\
      \ the pain of fire, and discovers how to control the flame while enduring its\
      \ heat. Each round of the fire dance, he rolls a Perform (dance or sing) check.\
      \ Any ally within 30 feet of the bard that has caught on fire or is affected\
      \ by a fire effect or extreme heat can use the bard's Perform check result in\
      \ place of its saving throw against that fire. Any ally within 30 feet of the\
      \ bard who is suffering from heatstroke can ignore the fatigue from heat exposure\
      \ so long as the bard maintains this performance. Fire dance relies on audible\
      \ or visual components.\nThis ability replaces countersong.\nSong of the Fiery\
      \ Gaze (Su): At 3rd level, a fire dancer can allow allies to see through flames\
      \ without any distortion. Any ally within 30 feet of the bard who can hear the\
      \ performance can see through fire, fog, and smoke without penalty as long as\
      \ the light is sufficient to allow him to see normally, as with the base effect\
      \ of the gaze of flames oracle revelation. Song of the fiery gaze relies on\
      \ audible components.\nThis ability replaces inspire competence.\nFire Break\
      \ (Su): At 6th level, a fire dancer's performance can bend flames away from\
      \ others. Any ally within 30 feet of the bard who can hear or see the bardic\
      \ performance gains resist fire 20 as long as the performance is maintained.\
      \ At 11th level, this resistance increases to 30. Fire break relies on audible\
      \ or visual components.\nThis ability replaces suggestion.\nFan the Flames (Su):\
      \ At 8th level, a fire dancer adds burning hands, flaming sphere, and fireball\
      \ to his list of bard spells known (as 1st-, 2nd-, and 3rd-level spells, respectively)."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  source: "Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "class:bard#flamesinger"
  name: "Flamesinger"
  description: "Flamesingers find inspiration in the mesmerizing beauty of fire."
  modifications:
  - add: "ability:fire_music#bard_flamesinger"
    remove: "ability:bardic_knowledge_and_lore_master#bard"
  - add: "ability:bardic_performance#bard_flamesinger"
    remove: "ability:inspire_courage#bard"
  - add: "ability:wildfire#bard_flamesinger"
    remove: "ability:versatile_performance#bard"
  features:
  - id: "ability:fire_music#bard_flamesinger"
    name: "Fire Music"
    type: null
    description: "A flamesinger gains Fire Music as a bonus feat at 1st level (without\
      \ needing the meet the normal prerequisites). At 4th level (when she gains access\
      \ to 2nd-level spells), she adds summon monster I and summon monster II to her\
      \ bard spells known; every 3 levels thereafter she gains the next level of summon\
      \ monster, until she adds summon monster VI to her spells known at 16th level.\
      \ The flamesinger must apply the Fire Music feat's effect when casting these\
      \ spells."
    prerequisites: null
    source: "Pathfinder Player Companion: Elemental Master's Handbook"
  - id: "ability:bardic_performance#bard_flamesinger"
    name: "Bardic Performance"
    type: null
    description: "A flamesinger gains the following bardic performance.\nBlazing Blades\
      \ (Su) The flamesinger's song causes allies' weapons to burst into flames. To\
      \ be affected, an ally must be able to hear the bard perform and be within 30\
      \ feet. An affected creature's successful attacks with manufactured or natural\
      \ weapons deal 1d4 additional points of fire damage.\nThese flames do not harm\
      \ the weapon or its wielder. This damage stacks with other sources of fire damage,\
      \ such as the flaming special weapon ability. At 5th level and every 6 bard\
      \ levels thereafter, this bonus fire damage increases by 1d4 (to a maximum of\
      \ 4d4 at 17th level). This is a fire effect that relies on audible components."
    prerequisites: null
    source: "Pathfinder Player Companion: Elemental Master's Handbook"
  - id: "ability:wildfire#bard_flamesinger"
    name: "Wildfire"
    type: null
    description: "Like a raging wildfire, a flamesinger moves with blistering speed.\
      \ At 2nd level and every 4 levels thereafter, the flamesinger gains a +5-foot\
      \ enhancement bonus to her base speed (to a maximum of +25 feet at 18th level)."
    prerequisites: null
    source: "Pathfinder Player Companion: Elemental Master's Handbook"
  source: "Pathfinder Player Companion: Elemental Master's Handbook"
- id: "class:bard#fortune_teller"
  name: "Fortune-Teller"
  description: ""
  modifications:
  - add: "ability:fortune_tellers_divinations#bard_fortune_teller"
    remove: "ability:the_bards_spell_list#bard"
  - add: "ability:fortune_tellers_acumen#bard_fortune_teller"
    remove: "ability:well_versed#bard"
  - add: "ability:bardic_performance#bard_fortune_teller"
    remove: "ability:dirge_of_doom#bard"
  features:
  - id: "ability:fortune_tellers_divinations#bard_fortune_teller"
    name: "Fortune-Teller's Divinations"
    type: null
    description: "Add the following spells to the fortune-teller's bard spell list.\
      \ He doesn't automatically gain them and must still select them as spells known\
      \ if he wants to use them.\n0--guidance; 1st--object reading; 2nd--augury; 3rd--analyze\
      \ aura; 4th--divination; 5th--retrocognition; 6th--true seeing, vision."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Villain Codex"
  - id: "ability:fortune_tellers_acumen#bard_fortune_teller"
    name: "Fortune-Teller's Acumen"
    type: null
    description: "At 2nd level, whenever he casts a spell from the divination school,\
      \ a fortune-teller can use a fortune-teller's deck, crystal ball, or similar\
      \ item instead of the spell's material component, as long as the cost of the\
      \ material component is no more than 100 gp per bard level. If he chooses to\
      \ cast the spell using such an item and the spell's normal material component\
      \ (regardless of that component's cost), he casts the spell at +1 caster level.\
      \ This special focus can't be used with other special foci that have a similar\
      \ effect, but can be used with spells that normally require a focus component\
      \ (which must also be provided)."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Villain Codex"
  - id: "ability:bardic_performance#bard_fortune_teller"
    name: "Bardic Performance"
    type: null
    description: "A fortune-teller gains the following bardic performance.\nTransparent\
      \ Fate (Su): At 8th level, the fortune-teller can cause all enemies within 30\
      \ feet to have their near future revealed for all to see. A successful Will\
      \ saving throw (DC = 10 + 1/2 the fortune-teller's level + the fortune-teller's\
      \ Cha modifier) negates the effect. This ability causes any creature attacked\
      \ by an affected enemy to gain a +2 bonus to AC and on saving throws against\
      \ the attack. As a secondary effect, if an affected creature's hit points are\
      \ reduced to less than its Constitution score, it also sees a vision of its\
      \ own death and must succeed at another Will save or become frightened for 1\
      \ round. A given creature needs to save against this secondary effect at most\
      \ once per performance of transparent fate, even if its hit points are reduced\
      \ to less than its Constitution score multiple times. A creature that was targeted\
      \ by oracular performance when this performance began applies any save DC adjustment\
      \ to this secondary save as well. At the GM's discretion, the revelation of\
      \ the creature's fate might have other consequences; for example, a creature's\
      \ allies might see it was planning to betray them."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Villain Codex"
  source: "Pathfinder Roleplaying Game Villain Codex"
- id: "class:bard#geisha"
  name: "Geisha"
  description: ""
  modifications:
  - add: "ability:weapon_and_armor_proficiency#bard_geisha"
    remove: "ability:the_normal_bard_armor_and_weapon_proficiencies#bard"
  - add: "ability:geisha_knowledge#bard_geisha"
    remove: "ability:bardic_knowledge#bard"
  features:
  - id: "ability:weapon_and_armor_proficiency#bard_geisha"
    name: "Weapon and Armor Proficiency"
    type: null
    description: "Geisha are proficient in all simple weapons and one monk weapon.\
      \ Geisha are not proficient in any armor or shield; unlike bards, geisha are\
      \ subject to arcane spell failure even when casting in light armor or when using\
      \ a shield."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Ultimate Magic"
  - id: "ability:geisha_knowledge#bard_geisha"
    name: "Geisha Knowledge"
    type: null
    description: "A geisha adds half her class level (minimum 1) on Craft (calligraphy)\
      \ checks, Diplomacy checks, Knowledge (nobility) checks, and one type of Perform\
      \ check (act, dance, oratory, percussion, string instruments, or sing); she\
      \ may make checks with these skills untrained.\nThis replaces bardic knowledge.\n"
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Ultimate Magic"
  source: "Pathfinder Roleplaying Game: Ultimate Magic"
- id: "class:bard#hoaxer"
  name: "Hoaxer"
  description: ""
  modifications:
  - add: "ability:counterfeiter#bard_hoaxer"
    remove: "ability:bardic_knowledge#bard"
  - add: "ability:bad_deal#bard_hoaxer"
    remove: "ability:inspire_courage_inspire_competence_and_inspire_greatness#bard"
  - add: "ability:buyer_beware#bard_hoaxer"
    remove: "ability:countersong#bard"
  - add: "ability:personal_guarantee#bard_hoaxer"
    remove: "ability:distraction#bard"
  - add: "ability:curse_breaker#bard_hoaxer"
    remove: "ability:inspire_greatness#bard"
  - add: "ability:misery#bard_hoaxer"
    remove: "ability:versatile_performance#bard"
  - add: "ability:versed_in_curses#bard_hoaxer"
    remove: "ability:well_versed#bard"
  - add: "ability:curse_crafter#bard_hoaxer"
    remove: "ability:lore_master#bard"
  features:
  - id: "ability:counterfeiter#bard_hoaxer"
    name: "Counterfeiter"
    type: null
    description: ""
    prerequisites: null
    source: "Pathfinder Player Companion: Black Markets"
  - id: "ability:bad_deal#bard_hoaxer"
    name: "Bad Deal"
    type: null
    description: "A hoaxer can use his performance to coax a bit of luck (good or\
      \ bad) into a valuable-seeming object. As a standard action that provokes attacks\
      \ of opportunity, the hoaxer can use 1 round of bardic performance to invest\
      \ a single object in his possession with a hex he knows. This object must be\
      \ light enough to hold in one hand, and cannot already have any magical properties.\
      \ The object remains hexed as long as the hoaxer continues to spend 1 round\
      \ of bardic performance each round as a swift action to maintain it, until the\
      \ hoaxer drops the item, or until triggered.\nThe hex triggers immediately upon\
      \ being willingly accepted by another creature, targeting its new owner. A bad\
      \ deal cannot be forced on a creature or slipped into its possession without\
      \ its knowledge, but a hoaxer can lie or cheat to convince his mark to accept\
      \ the object, or use spells like beguiling gift.\nAt 1st level, the hoaxer knows\
      \ one witch hex from the following list: blight, charm, evil eye, fortune, healing,\
      \ misfortune, slumber, or unnerve beasts.\nAt 3rd level and every 3 bard levels\
      \ thereafter, he can learn one additional hex. The save DC for a hoaxer's hexes\
      \ is equal to 10 + 1/2 the hoaxer's bard level + his Charisma modifier. These\
      \ hexes function identically to witch hexes, except they can only target single\
      \ creatures, and the hoaxer can only use his hexes by investing them into objects.\n\
      If the hoaxer learns hexes from any other source (such as the witch class),\
      \ he cannot invoke them into an object."
    prerequisites: null
    source: "Pathfinder Player Companion: Black Markets"
  - id: "ability:buyer_beware#bard_hoaxer"
    name: "Buyer Beware"
    type: null
    description: ""
    prerequisites: null
    source: "Pathfinder Player Companion: Black Markets"
  - id: "ability:personal_guarantee#bard_hoaxer"
    name: "Personal Guarantee"
    type: null
    description: "A hoaxer can prevent his hexed wares from afflicting a target until\
      \ he is safely out of sight."
    prerequisites: null
    source: "Pathfinder Player Companion: Black Markets"
  - id: "ability:curse_breaker#bard_hoaxer"
    name: "Curse Breaker"
    type: null
    description: ""
    prerequisites: null
    source: "Pathfinder Player Companion: Black Markets"
  - id: "ability:misery#bard_hoaxer"
    name: "Misery"
    type: null
    description: ""
    prerequisites: null
    source: "Pathfinder Player Companion: Black Markets"
  - id: "ability:versed_in_curses#bard_hoaxer"
    name: "Versed in Curses"
    type: null
    description: "At 2nd level, a hoaxer gains a +4 bonus on saving throws against\
      \ curses, hexes, and language-dependent effects."
    prerequisites: null
    source: "Pathfinder Player Companion: Black Markets"
  - id: "ability:curse_crafter#bard_hoaxer"
    name: "Curse Crafter"
    type: null
    description: "At 5th level, a hoaxer learns how to craft cursed items. He gains\
      \ one item creation feat as a bonus feat at 5th level, plus an additional item\
      \ creation feat every 6 levels thereafter. He can use these feats only to craft\
      \ cursed items. In addition, he can craft items that appear magical but have\
      \ no true magical properties--as if permanently affected by the magic aura spell--for\
      \ 50 gp."
    prerequisites: null
    source: "Pathfinder Player Companion: Black Markets"
  source: "Pathfinder Player Companion: Black Markets"
- id: "class:bard#impervious_messenger"
  name: "Impervious Messenger"
  description: ""
  modifications:
  - add: "ability:bardic_performance#bard_impervious_messenger"
    remove: "ability:fascinate#bard"
  - add: "ability:cryptic_whisper#bard_impervious_messenger"
    remove: "ability:bardic_knowledge_and_well_versed#bard"
  features:
  - id: "ability:bardic_performance#bard_impervious_messenger"
    name: "Bardic Performance"
    type: null
    description: "An impervious messenger gains the following types of bardic performances."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  - id: "ability:cryptic_whisper#bard_impervious_messenger"
    name: "Cryptic Whisper"
    type: null
    description: "At 2nd level, the impervious messenger internalizes his understanding\
      \ of language and ciphers, and filters them through his bardic abilities.\n\
      He adds half his bard level to all Linguistics checks and Bluff checks to deliver\
      \ secret messages, and he gains a +4 bonus on saving throws against glyph spells,\
      \ symbol spells, and language-dependent effects."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  source: "Pathfinder Roleplaying Game Ultimate Intrigue"
- id: "class:bard#juggler"
  name: "Juggler"
  description: "Jugglers are masters of manipulating objects, most famously by keeping\
    \ multiple objects in the air simultaneously. They often incorporate this talent\
    \ into acting, comedy, or dance. Adventuring jugglers find their abilities translate\
    \ well into the use of thrown weapons."
  modifications:
  - add: "ability:weapon_and_armor_proficiencies#bard_juggler"
    remove: "ability:his_normal_weapon_proficiencies#bard"
  - add: "ability:fast_reactions#bard_juggler"
    remove: "ability:bardic_knowledge_and_lore_master#bard"
  - add: "ability:combat_juggling#bard_juggler"
    remove: "ability:versatile_performance#bard"
  - add: "ability:evasion#bard_juggler"
    remove: "ability:well_versed_and_soothing_performance#bard"
  features:
  - id: "ability:weapon_and_armor_proficiencies#bard_juggler"
    name: "Weapon and Armor Proficiencies"
    type: null
    description: "A juggler is proficient with all simple weapons, plus martial thrown\
      \ weapons.\nThis ability replaces his normal weapon proficiencies."
    prerequisites: null
    source: "Pathfinder Player Companion: Ranged Tactics Toolbox"
  - id: "ability:fast_reactions#bard_juggler"
    name: "Fast Reactions"
    type: null
    description: "At 1st level, a juggler gains Deflect Arrows as a bonus feat. At\
      \ 5th level, he gains Snatch Arrows as a bonus feat. The juggler doesn't need\
      \ to meet the prerequisites for these feats. The juggler can use the ability\
      \ granted by these feats an additional time each round at 11th level (with a\
      \ –5 penalty on his second attack roll) and at 17th level (with a –10 penalty\
      \ on his third attack roll)."
    prerequisites: null
    source: "Pathfinder Player Companion: Ranged Tactics Toolbox"
  - id: "ability:combat_juggling#bard_juggler"
    name: "Combat Juggling"
    type: null
    description: "At 2nd level, a juggler can hold and wield (in other words, “juggle\"\
      ) up to three items or weapons in his hands. The juggler must be able to hold\
      \ and wield an object in one hand in order to juggle it.\nThis ability doesn't\
      \ grant the juggler additional attacks, though it does allow him to use different\
      \ weapons as part of a full attack. As long as he is juggling fewer than three\
      \ objects, the juggler is considered to have a free hand (for the purposes of\
      \ drawing a weapon, using somatic components, using Deflect Arrows, and so on).\
      \ At 6th level and every 4 levels thereafter, the maximum number of objects\
      \ the juggler can juggle increases by one, to a maximum of seven objects at\
      \ 18th level.\nIf the juggler is affected by any action or condition that would\
      \ require a concentration check while he is juggling, he must attempt a Sleight\
      \ of Hand check to continue juggling and avoid losing concentration. The check's\
      \ DC is the same as a concentration check, treating the spell level as twice\
      \ the number of objects being juggled.\nIf the juggler fails his Sleight of\
      \ Hand check, he drops all juggled objects but one, determined randomly."
    prerequisites: null
    source: "Pathfinder Player Companion: Ranged Tactics Toolbox"
  - id: "ability:evasion#bard_juggler"
    name: "Evasion"
    type: null
    description: "At 2nd level, a juggler gains evasion, as the rogue class feature\
      \ of the same name. At 12th level, he gains improved evasion, as the rogue advanced\
      \ talent."
    prerequisites: null
    source: "Pathfinder Player Companion: Ranged Tactics Toolbox"
  source: "Pathfinder Player Companion: Ranged Tactics Toolbox"
- id: "class:bard#lotus_geisha"
  name: "Lotus Geisha"
  description: "Lotus geisha are renowned for their powers of seduction, and tales\
    \ tell of lotus geisha disarming foes and bolstering allies."
  modifications:
  - add: "ability:weapon_proficiency#bard_lotus_geisha"
    remove: "ability:the_normal_bard_weapon_proficiencies#bard"
  - add: "ability:enrapturing_performance#bard_lotus_geisha"
    remove: "ability:well_versed#bard"
  features:
  - id: "ability:weapon_proficiency#bard_lotus_geisha"
    name: "Weapon Proficiency"
    type: null
    description: "A lotus geisha is proficient with all simple weapons, plus the butterfly\
      \ sword, fighting fan, iron brush, sai, shortbow, and shuriken."
    prerequisites: null
    source: "Pathfinder Player Companion: Dragon Empires Primer"
  - id: "ability:enrapturing_performance#bard_lotus_geisha"
    name: "Enrapturing Performance"
    type: null
    description: "At 2nd level, a lotus geisha gains the ability to execute an enrapturing\
      \ performance in addition to her bardic performance ability. An enrapturing\
      \ performance is exactly like a bardic performance with the following exceptions.\n\
      A lotus geisha can use an enrapturing performance to recreate the effects of\
      \ any of her known bardic performances, but she focuses the performance on only\
      \ a single target within range. While other creatures see and hear a lotus geisha's\
      \ enrapturing performance, only the target of this ability is affected by it.\
      \ A lotus geisha cannot have a bardic performance and an enrapturing performance\
      \ in effect at the same time. Every round spent engaged in an enrapturing performance\
      \ counts against the total number of rounds per day she can use her bardic performance,\
      \ and she cannot use this ability if she does not have any more rounds of bardic\
      \ performance left for that day. Starting an enrapturing performance is a standard\
      \ action; at 7th level, it becomes a move action, and at 13th level, it becomes\
      \ a swift action.\nA lotus geisha adds a +2 bonus to the DC of Will saves made\
      \ to resist the effects of her fascinate, frightening tune, and suggestion enrapturing\
      \ performances. When a lotus geisha uses her enrapturing performance ability\
      \ to emulate inspire competence, inspire courage, inspire greatness, or inspire\
      \ heroics, any bonuses to AC or on ability checks, attack rolls, damage rolls,\
      \ saving throws, and skill checks increase by +1. For example, a lotus geisha\
      \ using inspire heroics as an enrapturing performance would grant her target\
      \ a +5 morale bonus on saving throws and a +5 dodge bonus to AC, instead of\
      \ the usual +4 bonuses."
    prerequisites: null
    source: "Pathfinder Player Companion: Dragon Empires Primer"
  source: "Pathfinder Player Companion: Dragon Empires Primer"
- id: "class:bard#luring_piper"
  name: "Luring Piper"
  description: ""
  modifications:
  - add: "ability:fey_secrets#bard_luring_piper"
    remove: "ability:bardic_knowledge#bard"
  - add: "ability:luring_presentation#bard_luring_piper"
    remove: "ability:bardic_performance#bard"
  - add: "ability:bardic_performance#bard_luring_piper"
    remove: "ability:fascinate#bard"
  - add: "ability:pipers_attention#bard_luring_piper"
    remove: "ability:well_versed#bard"
  features:
  - id: "ability:fey_secrets#bard_luring_piper"
    name: "Fey Secrets"
    type: null
    description: "A luring piper adds half his class level (minimum 1) on Bluff, Knowledge\
      \ (nature), Perception, Sense Motive, and Survival checks when interacting with\
      \ fey."
    prerequisites: null
    source: "Pathfinder Player Companion: Monster Hunter's Handbook"
  - id: "ability:luring_presentation#bard_luring_piper"
    name: "Luring Presentation"
    type: null
    description: "Creatures that have the animal or fey type take a –2 penalty on\
      \ saving throws imposed by a luring piper's bardic performances. Creatures with\
      \ any other type gain a +2 bonus on saving throws against a luring piper's bardic\
      \ performances."
    prerequisites: null
    source: "Pathfinder Player Companion: Monster Hunter's Handbook"
  - id: "ability:bardic_performance#bard_luring_piper"
    name: "Bardic Performance"
    type: null
    description: "The luring piper gains the following types of bardic performances\
      \ that can only be made when using Perform (wind instruments) and a when employing\
      \ a wind instrument."
    prerequisites: null
    source: "Pathfinder Player Companion: Monster Hunter's Handbook"
  - id: "ability:pipers_attention#bard_luring_piper"
    name: "Piper's Attention"
    type: null
    description: "Starting at 2nd level, whenever a luring piper is actively using\
      \ Perform (wind instruments) as part of a bardic performance, he gains a +4\
      \ bonus on saving throws against language-dependent, mind-affecting, and sonic\
      \ effects. If this effect is caused by a fey creature, the luring piper can\
      \ also roll the saving throw twice and take the better result."
    prerequisites: null
    source: "Pathfinder Player Companion: Monster Hunter's Handbook"
  source: "Pathfinder Player Companion: Monster Hunter's Handbook"
- id: "class:bard#magician"
  name: "Magician"
  description: "A magician dabbles in performance, but sees it as a means to tap into\
    \ universal energies and channel them."
  modifications:
  - add: "ability:bardic_performance#bard_magician"
    remove: "ability:inspire_courage#bard"
  - add: "ability:magical_talent#bard_magician"
    remove: "ability:bardic_knowledge#bard"
  - add: "ability:improved_counterspell#bard_magician"
    remove: "ability:countersong#bard"
  - add: "ability:extended_performance#bard_magician"
    remove: "ability:well_versed#bard"
  - add: "ability:expanded_repertoire#bard_magician"
    remove: "ability:versatile_performance#bard"
  - add: "ability:arcane_bond#bard_magician"
    remove: "ability:lore_master#bard"
  - add: "ability:wand_mastery#bard_magician"
    remove: "ability:jack_of_all_trades#bard"
  features:
  - id: "ability:bardic_performance#bard_magician"
    name: "Bardic Performance"
    type: null
    description: "A magician gains the following types of bardic performance:\nDweomercraft\
      \ (Su): A magician can use performance to manipulate magical energies. Allies\
      \ of the magician gain a +1 bonus on caster level checks, concentration checks,\
      \ and attack rolls with spells and spell-like abilities. This bonus increases\
      \ by +1 at 5th level and every six levels thereafter. This ability relies on\
      \ visual and audible components.\nThis ability replaces inspire courage.\nSpell\
      \ Suppression (Su): A 8th level, a magician can use performance to counter the\
      \ spells of his foes. Once the bard begins using this performance, he tracks\
      \ the number of rounds it has been in use. While performing, as an immediate\
      \ action, he can attempt to counter any spell that he can identify using Spellcraft,\
      \ so long as that spell's level is equal or less than the total number of rounds\
      \ he has been performing spell suppression. The attempt to counter the spell\
      \ is made as if using dispel magic, using the bard's level as the caster level.\
      \ If successful, the bardic performance immediately ends. This ability requires\
      \ audible components.\nThis performance replaces dirge of doom.\nMetamagic Mastery\
      \ (Ex): At 14th level, a magician can use performance to apply a metamagic feat\
      \ to a spell he is about to cast without increasing the casting time. The bard\
      \ must still expend a higher-level slot to cast this spell. This causes the\
      \ performance to immediately end. This ability requires audible components."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:magical_talent#bard_magician"
    name: "Magical Talent"
    type: null
    description: "A magician gains a bonus equal to half his level on Knowledge (arcana),\
      \ Spellcraft, and Use Magic Device checks.\nThis ability replaces bardic knowledge."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:improved_counterspell#bard_magician"
    name: "Improved Counterspell"
    type: null
    description: "A magician gains Improved Counterspell as a bonus feat.\nThis ability\
      \ replaces countersong."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:extended_performance#bard_magician"
    name: "Extended Performance"
    type: null
    description: "At 2nd level, a magician can extend the duration of bardic performance\
      \ after he stops concentrating by sacrificing a spell slot as a swift action.\
      \ The performance effect lingers for 1 extra round per level of the spell. Only\
      \ one spell may be sacrificed per performance, and performance types that take\
      \ effect after a specific number of rounds cannot be extended.\nThis ability\
      \ replaces well-versed."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:expanded_repertoire#bard_magician"
    name: "Expanded Repertoire"
    type: null
    description: "At 2nd level and every four levels thereafter, a magician can add\
      \ one spell to his spells known from the spell list of any arcane spellcasting\
      \ class. The spell must be of a level he can cast.\nThis ability replaces versatile\
      \ performance."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:arcane_bond#bard_magician"
    name: "Arcane Bond"
    type: null
    description: "At 5th level, a magician gains the arcane bond ability as a wizard.\
      \ He may not choose a familiar or a weapon as a bonded item.\nThis ability replaces\
      \ lore master.\n"
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:wand_mastery#bard_magician"
    name: "Wand Mastery"
    type: null
    description: "At 10th level, when a magician uses a wand containing a spell on\
      \ his spell list, he uses his Charisma bonus to set the wand's save DC. At 16th\
      \ level, when using such a wand, he uses his caster level in place of the wand's\
      \ caster level."
    prerequisites: null
    source: "Advanced Player's Guide"
  source: "Advanced Player's Guide"
- id: "class:bard#masked_performer"
  name: "Masked Performer"
  description: "Not merely a entertainer in a disguise, the masked performer takes\
    \ on the persona represented by the likeness she wears. Her alter ego might be\
    \ a theatrical archetype, a legendary hero, or a revered spirit. Masked performers\
    \ are often the stars of religious plays and festivals, and aficionados easily\
    \ recognize them and associate them with their most famous role."
  modifications:
  - add: "ability:dual_identity#bard_masked_performer"
    remove: "ability:bardic_knowledge#bard"
  - add: "ability:bardic_performance#bard_masked_performer"
    remove: "ability:countersong#bard"
  - add: "ability:social_grace#bard_masked_performer"
    remove: "ability:versatile_performance#bard"
  features:
  - id: "ability:dual_identity#bard_masked_performer"
    name: "Dual Identity"
    type: null
    description: "This ability acts as the vigilante ability of the same name, except\
      \ as follows. The masked performer's identities are referred to as social and\
      \ masked, rather than social and vigilante.\nUnlike a vigilante, most people\
      \ who know of the masked performer actually know that the masked performer's\
      \ identities are one and the same. Nonetheless, the dual identity ability is\
      \ valuable to the masked performer due to offering her two perspectives on any\
      \ problem and two different alignments."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  - id: "ability:bardic_performance#bard_masked_performer"
    name: "Bardic Performance"
    type: null
    description: "A masked performer gains the following types of bardic performance."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  - id: "ability:social_grace#bard_masked_performer"
    name: "Social Grace"
    type: null
    description: "At 2nd level, a masked performer gains the social grace vigilante\
      \ social talent. She gains an additional skill with social grace 1 level later\
      \ than a vigilante (at 6th level, 10th level, and so on).\nThis ability replaces\
      \ versatile performance.\nMasked Talents: At 5th level, a masked performer gains\
      \ a rogue talent from the following list: expert leaper, fast stealth, ledge\
      \ walker, rogue crawl, rope master, stand up, and wall scramble.\nAt 17th level,\
      \ a masked performer can choose any of the above talents or an advanced talent\
      \ from the following list: defensive roll, fast tumble, hide in plain sight,\
      \ and skill mastery. This ability does not qualify her for the Extra Rogue Talent\
      \ feat."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  source: "Pathfinder Roleplaying Game Ultimate Intrigue"
- id: "class:bard#mute_musician"
  name: "Mute Musician"
  description: "A mute musician forswears speech for the unnatural songs and thunderous\
    \ silences of the depths of space. She learns to blend light and sound in seemingly\
    \ impossible ways."
  modifications:
  - add: "ability:eschew_materials#bard_mute_musician"
    remove: "ability:bardic_knowledge#bard"
  - add: "ability:bardic_performance#bard_mute_musician"
    remove: "ability:inspire_heroics#bard"
  features:
  - id: "ability:eschew_materials#bard_mute_musician"
    name: "Eschew Materials"
    type: null
    description: "A mute musician gains Eschew Materials as a bonus feat at 1st level."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Horror Realms"
  - id: "ability:bardic_performance#bard_mute_musician"
    name: "Bardic Performance"
    type: null
    description: "A mute musician gains the following bardic performances."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Horror Realms"
  source: "Pathfinder Campaign Setting: Horror Realms"
- id: "class:bard#negotiator"
  name: "Negotiator"
  description: "Bards are experts at manipulating the emotions and perceptions of\
    \ others. Negotiators are those bards who take the skills of a performer and apply\
    \ them to the realms of business and law."
  modifications:
  - add: "ability:bardic_performance#bard_negotiator"
    remove: "ability:inspire_courage#bard"
  - add: "ability:rogue_talents#bard_negotiator"
    remove: "ability:versatile_performance#bard"
  - add: "ability:master_of_rhetoric#bard_negotiator"
    remove: "ability:lore_master#bard"
  features:
  - id: "ability:bardic_performance#bard_negotiator"
    name: "Bardic Performance"
    type: null
    description: "A negotiator gains the following types of bardic performance."
    prerequisites: null
    source: "Pathfinder Player Companion: Champions of Balance"
  - id: "ability:rogue_talents#bard_negotiator"
    name: "Rogue Talents"
    type: null
    description: "At 2nd level, a negotiator gains a rogue talent, as the rogue class\
      \ feature of the same name. At 6th level and every 4 levels thereafter, the\
      \ negotiator gains an additional rogue talent. A negotiator cannot select a\
      \ rogue talent that modifies the sneak attack ability."
    prerequisites: null
    source: "Pathfinder Player Companion: Champions of Balance"
  - id: "ability:master_of_rhetoric#bard_negotiator"
    name: "Master of Rhetoric"
    type: null
    description: "At 5th level, the negotiator can take 10 on any Bluff, Diplomacy,\
      \ Intimidate, Knowledge (local), or Sense Motive check if he has ranks in that\
      \ skill.\nA negotiator can choose not to take 10 and can instead roll normally.\
      \ In addition, the negotiator can take 20 on one of those skill checks (without\
      \ spending any additional time). The negotiator can do this once per day at\
      \ 5th level, twice per day at 11th level, and three times per day at 17th level."
    prerequisites: null
    source: "Pathfinder Player Companion: Champions of Balance"
  source: "Pathfinder Player Companion: Champions of Balance"
- id: "class:bard#phrenologist"
  name: "Phrenologist"
  description: ""
  modifications:
  - add: "ability:phrenological_knowledge#bard_phrenologist"
    remove: "ability:bardic_knowledge#bard"
  - add: "ability:skull_versed#bard_phrenologist"
    remove: "ability:well_versed#bard"
  - add: "ability:phrenological_savant#bard_phrenologist"
    remove: "ability:jack_of_all_trades#bard"
  - add: "ability:bardic_performance#bard_phrenologist"
    remove: "ability:inspire_courage#bard"
  - add: "ability:in_your_head#bard_phrenologist"
    remove: "ability:inspire_competence#bard"
  - add: "ability:fingers_of_fascination#bard_phrenologist"
    remove: "ability:fascinate#bard"
  features:
  - id: "ability:phrenological_knowledge#bard_phrenologist"
    name: "Phrenological Knowledge"
    type: null
    description: "A phrenologist is an expert at reading creatures' skulls. He gains\
      \ Psychic Sensitivity as a bonus feat, and he can use the phrenology skill unlock\
      \ even if he is untrained in Knowledge (arcana).\nHe adds half his class level\
      \ (minimum 1) on all Knowledge (arcana) checks for the phrenology occult skill\
      \ unlock."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Occult Adventures"
  - id: "ability:skull_versed#bard_phrenologist"
    name: "Skull-Versed"
    type: null
    description: "Starting at 2nd level, a phrenologist can use knowledge gleaned\
      \ from a creature's skull to tailor a performance. All creatures on which the\
      \ phrenologist has successfully used his phrenology skill unlock take a –2 penalty\
      \ on all saving throws against the phrenologist's bardic performances."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Occult Adventures"
  - id: "ability:phrenological_savant#bard_phrenologist"
    name: "Phrenological Savant"
    type: null
    description: "At 10th level, a phrenologist gains either Psychic Maestro* or Psychic\
      \ Virtuoso* as a bonus feat. If he chooses Psychic Maestro, he must select phrenology\
      \ as one of his two skill unlocks to use an additional time."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Occult Adventures"
  - id: "ability:bardic_performance#bard_phrenologist"
    name: "Bardic Performance"
    type: null
    description: "A phrenologist gains the following types of bardic performance.\n\
      Skull Sonata (Su): At 1st level, a phrenologist learns to use the resonance\
      \ of other creatures' skulls to increase sonic damage. All enemies within 30\
      \ feet of the phrenologist that have skulls take an amount of additional sonic\
      \ damage equal to half the phrenologist's bard level (minimum 1) each time they\
      \ take sonic damage. Skull sonata relies on audible components."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Occult Adventures"
  - id: "ability:in_your_head#bard_phrenologist"
    name: "In Your Head"
    type: null
    description: "At 3rd level, a phrenologist can use his performance to send his\
      \ own senses into another's skull, as the spell witness (DC = 10 + 1/2 the phrenologist's\
      \ class level + his Charisma modifier). At 11th level, this performance's duration\
      \ increases to 10 minutes per bard level, and at 19th level, the duration increases\
      \ to 1 hour per bard level. In your head relies on audible components."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Occult Adventures"
  - id: "ability:fingers_of_fascination#bard_phrenologist"
    name: "Fingers of Fascination"
    type: null
    description: "When a phrenologist uses the fascinate bardic performance, he can\
      \ send forth psychic fingers along with his performance, allowing him to study\
      \ one of the fascinated creatures with his phrenology skill unlock without touching\
      \ its head physically and without it being helpless, willing, or paralyzed.\
      \ This does not spend his daily use of the phrenology skill unlock."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Occult Adventures"
  source: "Pathfinder Roleplaying Game Occult Adventures"
- id: "class:bard#plant_speaker"
  name: "Plant Speaker"
  description: "Plant speakers build upon their racial plantspeech ability and their\
    \ storytelling tendencies to create an art form full of deep metaphors and allegory\
    \ rather than specific details and facts."
  modifications:
  - add: "ability:bardic_performance#bard_plant_speaker"
    remove: "ability:inspire_greatness#bard"
  - add: "ability:plant_speech#bard_plant_speaker"
    remove: "ability:bardic_knowledge_and_well_versed#bard"
  - add: "ability:mystical_allegory#bard_plant_speaker"
    remove: "ability:lore_master#bard"
  features:
  - id: "ability:bardic_performance#bard_plant_speaker"
    name: "Bardic Performance"
    type: null
    description: "Plant speakers gain the following bardic performance.\nLeshy Speaker\
      \ (Su) At 9th level, the plant speaker can speak to its disembodied brethren,\
      \ the spirits of nature that become leshys. He performs for 10 minutes and spends\
      \ 7 rounds of bardic performance to gain the effects of commune with nature."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:plant_speech#bard_plant_speaker"
    name: "Plant Speech"
    type: null
    description: "A plant speaker's mind-affecting bard spells and class abilities\
      \ also affect plants, ignoring plants' immunity to mind-affecting effects. At\
      \ 2nd level, a plant speaker's racial plantspeech allows him to communicate\
      \ with all plants, not just plants that match his alternate form."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:mystical_allegory#bard_plant_speaker"
    name: "Mystical Allegory"
    type: null
    description: "At 5th level, the plant speaker can tell a story that matches some\
      \ of the themes of the current situation in order to gain insight, gaining the\
      \ effects of augury by performing for 1 minute and spending 4 rounds of bardic\
      \ performance. At 11th level, he can perform for 10 minutes and spend 7 rounds\
      \ of bardic performance to gain the effects of divination. At 17th level, he\
      \ can perform for 1 hour and spend 10 rounds of bardic performance to gain the\
      \ effects of legend lore, but the information is always vague and incomplete."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
- id: "class:bard#provocateur"
  name: "Provocateur"
  description: "Provocateurs are bards who use their art to make controversial political\
    \ statements, undermine enemies' reputations, and upset the status quo on a large\
    \ scale."
  modifications:
  - add: "ability:provocateur#bard_provocateur"
    remove: "ability:bardic_knowledge#bard"
  - add: "ability:calumny#bard_provocateur"
    remove: "ability:the_versatile_performance_gained_at_2nd_level#bard"
  - add: "ability:damning_performance#bard_provocateur"
    remove: "ability:suggestion_and_mass_suggestion#bard"
  features:
  - id: "ability:provocateur#bard_provocateur"
    name: "Provocateur"
    type: null
    description: "A provocateur adds 1/2 his bard level on skill checks to reduce\
      \ a target's influence and on skill checks to reduce a target's attitude toward\
      \ another creature or organization."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Intrigue"
  - id: "ability:calumny#bard_provocateur"
    name: "Calumny"
    type: null
    description: "At 2nd level, a provocateur can use his Perform (comedy, oratory,\
      \ or sing) modifier in place of his Bluff and Diplomacy modifier on checks to\
      \ spread a rumor and in place of his Intimidate modifier on checks to demoralize\
      \ foes."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Intrigue"
  - id: "ability:damning_performance#bard_provocateur"
    name: "Damning Performance"
    type: null
    description: "At 4th level, a provocateur can cause all observers fascinated by\
      \ her fascinate performance to become less friendly to a target creature or\
      \ group of her choice for 10 minutes per bard level. Affected observers' attitudes\
      \ toward the target, the target's influence with affected observers, and affected\
      \ observers' trust level as contacts for the target are all reduced by one step.\
      \ If she reveals information during the performance that would reduce those\
      \ creatures' attitudes anyway, those attitudes worsen by an additional step\
      \ for the duration.\nIf the provocateur engages in a verbal duel against the\
      \ target with an audience affected by damning performance, she automatically\
      \ gains two edges.\nAt 18th level, the duration increases to 1 day per bard\
      \ level."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Intrigue"
  source: "Pathfinder Campaign Setting: Inner Sea Intrigue"
- id: "class:bard#ringleader_prg:ag"
  name: "Ringleader (PRG:AG)"
  description: "Ringleaders are specialists who oversee large operations in which\
    \ trouble could strike at any moment and any place."
  modifications:
  - add: "ability:cunning_plan#bard_ringleader_prg:ag"
    remove: "ability:bardic_performance#bard"
  - add: "ability:never_lose_face#bard_ringleader_prg:ag"
    remove: "ability:well_versed#bard"
  - add: "ability:sinister_mien#bard_ringleader_prg:ag"
    remove: "ability:versatile_performance#bard"
  - add: "ability:countless_contingencies#bard_ringleader_prg:ag"
    remove: "ability:suggestion_mass_suggestion_and_soothing_performance#bard"
  features:
  - id: "ability:cunning_plan#bard_ringleader_prg:ag"
    name: "Cunning Plan"
    type: null
    description: "By spending 1 minute laying out a plan, a ringleader can impart\
      \ inspiring instructions to a number of allies equal to her bard level + her\
      \ Charisma bonus. Upon concluding the plan, the ringleader chooses one of her\
      \ bardic performances and expends a number of rounds of bardic performance equal\
      \ to up to double her bard level. Thereafter, as a move action, the ringleader\
      \ or any of the instructed allies can trigger the implanted instructions, causing\
      \ that creature to immediately gain the benefits of the ringleader's implanted\
      \ bardic performance (each creature can trigger the instructions for itself\
      \ separately). This effect lasts for a number of rounds equal to the rounds\
      \ of bardic performance the ringleader expended while creating the plan, though\
      \ the effect also ends if the ringleader dismisses it as a free action or activates\
      \ a different plan or bardic performance. For the purpose of this ability, the\
      \ ringleader attempts any skill checks associated with the bardic performance\
      \ once a creature triggers the plan. A ringleader's cunning plans all expire\
      \ each time she regains her daily spell slots or after 24 hours (whichever comes\
      \ first).\nAt 7th level, the ringleader (but not an ally) can trigger a cunning\
      \ plan as a swift action instead of as a move action. At 13th level, the ringleader\
      \ can trigger a cunning plan as an immediate action. A ringleader is less capable\
      \ of improvising, and when she uses bardic performance without creating a cunning\
      \ plan, she must expend 1 additional round of bardic performance to begin the\
      \ performance."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Adventurer's Guide"
  - id: "ability:never_lose_face#bard_ringleader_prg:ag"
    name: "Never Lose Face"
    type: null
    description: "A ringleader is never outdone by her minions. At 2nd level, she\
      \ gains a +2 bonus on saving throws against effects that also target one or\
      \ more of her allies."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Adventurer's Guide"
  - id: "ability:sinister_mien#bard_ringleader_prg:ag"
    name: "Sinister Mien"
    type: null
    description: "At 2nd level, a ringleader can use her Intimidate bonus in place\
      \ of her Perform bonus when using her bardic performance class ability. When\
      \ the ringleader uses Intimidate to improve a creature's attitude, the creature's\
      \ attitude remains friendly for 10 additional minutes per point by which the\
      \ ringleader exceeded the check's DC. At 6th level, the ringleader gains Dazzling\
      \ Display as a bonus feat and does not need a weapon in her hand to use the\
      \ feat. At 10th level, the ringleader can activate Dazzling Display as a standard\
      \ action. At 14th level, she can affect all enemies within 60 feet with Dazzling\
      \ Display. At 18th level, the range increases to 120 feet."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Adventurer's Guide"
  - id: "ability:countless_contingencies#bard_ringleader_prg:ag"
    name: "Countless Contingencies"
    type: null
    description: "At 6th level, whenever a ringleader creates a plan using her cunning\
      \ plan ability, she can choose two different bardic performances. When she triggers\
      \ the plan, she chooses which of the two performances takes effect. At 12th\
      \ level, a ringleader can spend a standard action and 2 rounds of bardic performance\
      \ to extend the duration of a triggered plan by 1d4 rounds. At 18th level, the\
      \ ringleader can choose three different bardic performances when using her cunning\
      \ plan ability."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Adventurer's Guide"
  source: "Pathfinder Roleplaying Game Adventurer's Guide"
- id: "class:bard#ringleader_prg:ui"
  name: "Ringleader (PRG:UI)"
  description: ""
  modifications:
  - add: "ability:bardic_performance#bard_ringleader_prg:ui"
    remove: "ability:inspire_competence_and_replaces_dirge_of_doom_and_frightening_tune#bard"
  - add: "ability:inspired_plan#bard_ringleader_prg:ui"
    remove: "ability:versatile_performance#bard"
  - add: "ability:hidden_plans#bard_ringleader_prg:ui"
    remove: "ability:well_versed#bard"
  - add: "ability:prepared#bard_ringleader_prg:ui"
    remove: "ability:lore_master#bard"
  features:
  - id: "ability:bardic_performance#bard_ringleader_prg:ui"
    name: "Bardic Performance"
    type: null
    description: "A ringleader gains an altered version of inspire competence that\
      \ grants greater effects at higher levels.\nInspire Competence (Su): At 3rd\
      \ level, a ringleader can use his performance to help an ally succeed at a task.\
      \ This ability acts as the inspire competence bardic performance with the following\
      \ additions.\nAt 8th level, the ringleader's ally gains a competence bonus on\
      \ an additional skill (for a total of two skills). In addition, he can end the\
      \ effect to reroll a check with one of the affected skills (the reroll still\
      \ applies the bonus from inspire competence). Each ally can only use this latter\
      \ ability once per day, regardless of the number of skills affected and the\
      \ number of times they are affected by inspire competence. At 14th level, the\
      \ ringleader's ally gains a competence bonus on an additional skill (for a total\
      \ of three skills). In addition, he can take 10 on the affected skills when\
      \ stressed or distracted."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  - id: "ability:inspired_plan#bard_ringleader_prg:ui"
    name: "Inspired Plan"
    type: null
    description: "At 2nd level, a ringleader can alter his performance so it affects\
      \ a single ally at a later time. The ringleader must explain his plan to that\
      \ ally for a number of minutes equal to the number of bardic performance rounds\
      \ he expends on the effect, and use audible and/or visual components according\
      \ to the performance altered.\nThis costs the ringleader the chosen number of\
      \ rounds of bardic performance.\nAt any time before the ringleader recovers\
      \ bardic performance rounds for the day, the inspired character can activate\
      \ the performance as a standard action wherever she is. When activated, the\
      \ altered performance affects only the inspired ally and has no audible or visible\
      \ components. If the performance could normally affect any number of allies,\
      \ its effects last 2 rounds for each round the ringleader spent on the performance.\
      \ Otherwise, the effects last 1 round for each round the ringleader spent on\
      \ the performance.\nA ringleader can alter only the countersong, distraction,\
      \ inspire courage, inspire competence, inspire greatness, and inspire heroics\
      \ performances in this way. The ringleader makes any necessary choices when\
      \ establishing the performance, though in the case of countersong and distraction,\
      \ the ringleader attempts Perform checks once his ally triggers the plan, ignoring\
      \ any temporary bonuses or penalties, no matter whether they applied when he\
      \ explained the plan or when the ally triggers it.\nA character can be subject\
      \ to only one inspired plan at a time and cannot be subject to a ringleader's\
      \ inspired plan and any of the ringleader's normal performances at the same\
      \ time, but she can benefit from other bardic performances in the interim. The\
      \ ringleader cannot use inspired plan on himself, but he can have dormant plans\
      \ ready to trigger on as many different allies as he can afford to affect at\
      \ once."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  - id: "ability:hidden_plans#bard_ringleader_prg:ui"
    name: "Hidden Plans"
    type: null
    description: "At 2nd level, a ringleader becomes a master of discretion. The ringleader\
      \ gains a +4 bonus on saving throws against effects that would read his thoughts\
      \ or compel him to tell the truth."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  - id: "ability:prepared#bard_ringleader_prg:ui"
    name: "Prepared"
    type: null
    description: "At 5th level, a ringleader expects the unexpected. When the ringleader\
      \ is in a situation where he could use a particular piece of non-magical gear,\
      \ the ringleader can attempt a Knowledge check appropriate to his current situation\
      \ to have purchased that item in advance. The DC of the check is equal to the\
      \ item's cost in gp. If he succeeds, he deducts the appropriate cost of the\
      \ item from his current gp total and now has the item in question on his person.\
      \ He cannot use this ability to retroactively gain an item that would change\
      \ his encumbrance to a different load category, though in this case, he can\
      \ attempt to retrieve such objects from a pack mule, extradimensional storage\
      \ space, or other location that would not affect his encumbrance. He can use\
      \ this ability once per day at 5th level, plus one additional time per day for\
      \ every 5 bard levels beyond 5th."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  source: "Pathfinder Roleplaying Game Ultimate Intrigue"
- id: "class:bard#sandman"
  name: "Sandman"
  description: ""
  modifications:
  - add: "ability:bardic_performance#bard_sandman"
    remove: "ability:inspire_courage#bard"
  - add: "ability:master_of_deception#bard_sandman"
    remove: "ability:bardic_knowledge#bard"
  - add: "ability:sneakspell#bard_sandman"
    remove: "ability:versatile_performance#bard"
  - add: "ability:trap_sense#bard_sandman"
    remove: "ability:inspire_competence#bard"
  - add: "ability:sneak_attack#bard_sandman"
    remove: "ability:lore_master#bard"
  features:
  - id: "ability:bardic_performance#bard_sandman"
    name: "Bardic Performance"
    type: null
    description: "A sandman gains the following types of bardic performance:\nStealspell\
      \ (Su): A sandman can use performance to steal spells from his foes and add\
      \ them to his list of spells known. Once the performance is started, the bard\
      \ can steal a prepared spell or a spell known from another creature with a touch\
      \ attack as a standard action. The target receives a Will save (DC 10 + 1/2\
      \ the bard's level + the bard's Cha bonus) to negate the effect. The sandman\
      \ may choose a spell to steal, but if the target does not possess the spell,\
      \ the bardic performance immediately ends. Otherwise the spell stolen is random,\
      \ but it is always of the highest level that the bard can cast, if possible.\
      \ The target loses the prepared spell or spell known and the sandman adds it\
      \ to his list of spells known for as long as the performance continues, after\
      \ which it reverts to the original recipient. While stolen, the bard can cast\
      \ the spell using his available spell slots. This use does not consume the stolen\
      \ spell. If the bard steals another spell while a spell is stolen, the previous\
      \ spell immediately reverts to its original owner. This ability requires visual\
      \ components.\nThis performance replaces inspire courage.\nSlumber Song (Sp):\
      \ At 6th level, a sandman can use his performance to cause a creature he has\
      \ already fascinated to fall asleep (as deep slumber, but with no HD limit).\
      \ Otherwise, this ability functions like suggestion.\nThis performance replaces\
      \ suggestion.\nDramatic Subtext (Su): At 9th level, a sandman can use bardic\
      \ performance to cast spells without obvious visual or audible components while\
      \ retaining the spell's normal effects. Observers must succeed at a Perception\
      \ check opposed by a sandman's Sleight of Hand check to notice that the sandman\
      \ is the source of the spellcasting (though spellcasting still provokes attacks\
      \ of opportunity). The bard must use this performance for at least 2 rounds\
      \ before casting a spell; otherwise he is automatically detected and the performance\
      \ ends.\nThis ability replaces inspire greatness.\nGreater Stealspell (Su):\
      \ A sandman's stealspell power improves at 15th level. When a target fails a\
      \ save against his stealspell performance, the sandman discovers its spell resistance\
      \ (if any) and all spells it has prepared or knows. He can then choose which\
      \ spell to steal. The sandman may forgo stealing a spell and instead reduce\
      \ the target's SR by an amount equal to half his bard level and gain that amount\
      \ of spell resistance for as long as he continues performing. If he steals additional\
      \ spell resistance, it stacks with previously stolen SR. If he steals a spell\
      \ or ceases performing, the spell resistance immediately reverts back to its\
      \ owner.\nThis performance replaces inspire heroics.\nMass Slumber Song (Sp):\
      \ At 18th level, a sandman can use slumber song to affect any number of fascinated\
      \ creatures within 30 feet. Otherwise, this ability functions like mass suggestion.\n\
      This performance replaces mass suggestion.\nSpell Catching (Su): At 20th level,\
      \ a sandman who saves against a spell or spell-like ability that targets only\
      \ him (not including area spells) may use bardic performance as an immediate\
      \ action. He must attempt a caster level check (DC 10 + the spell's original\
      \ caster level). If it succeeds, the sandman can absorb the spell effect without\
      \ harm and immediately recast that spell (using the original caster's level\
      \ and save DC) or any spell he knows of that level or lower. Using this ability\
      \ consumes a number of rounds of bardic performance equal to the spell's level,\
      \ even if the check fails."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:master_of_deception#bard_sandman"
    name: "Master of Deception"
    type: null
    description: "A sandman gains a bonus equal to half his level on Bluff, Sleight\
      \ of Hand, and Stealth checks. He may also disarm magical traps with Disable\
      \ Device as a rogue's trapfinding ability.\nThis ability replaces bardic knowledge."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:sneakspell#bard_sandman"
    name: "Sneakspell"
    type: null
    description: "At 2nd level, a sandman adds +1 to the save DC of spells and bardic\
      \ performance against opponents who are denied their Dex bonus. This increases\
      \ to +2 at 10th level and +3 at 18th level. In addition, at 6th level he gains\
      \ a +2 bonus on caster level checks to overcome spell resistance against such\
      \ foes, and this bonus increases to +4 at 14th level.\nThis ability replaces\
      \ versatile performance."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:trap_sense#bard_sandman"
    name: "Trap Sense"
    type: null
    description: "At 3rd level, a sandman gains a +1 bonus on Reflex saves against\
      \ traps and a +1 dodge bonus to AC against traps. These bonuses increase by\
      \ +1 every three levels after 3rd.\nThis ability replaces inspire competence."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:sneak_attack#bard_sandman"
    name: "Sneak Attack"
    type: null
    description: "At 5th level, a sandman inflicts +1d6 points of damage against targets\
      \ within 30 feet that he flanks or that are denied their Dex bonus to AC against\
      \ him. This damage increases by +1d6 every five levels after 5th."
    prerequisites: null
    source: "Advanced Player's Guide"
  source: "Advanced Player's Guide"
- id: "class:bard#savage_skald"
  name: "Savage Skald"
  description: ""
  modifications:
  - add: "ability:bardic_performance#bard_savage_skald"
    remove: "ability:fascinate#bard"
  features:
  - id: "ability:bardic_performance#bard_savage_skald"
    name: "Bardic Performance"
    type: null
    description: "A savage skald gains the following types of bardic performance:\n\
      Inspiring Blow (Su): A savage skald roars his war-cries with each telling blow.\
      \ When he confirms a critical hit, he can start this performance as an immediate\
      \ action (ending any other performances). He gains temporary hit points equal\
      \ to his Charisma modifier (if positive), and all allies within 30 feet gain\
      \ a +1 morale bonus on their next attack roll prior to the start of his next\
      \ turn. These temporary hit points remain until the bard ends his performance.\n\
      This performance replaces fascinate.\nIncite Rage (Su): At 6th level, a savage\
      \ skald can induce a furious rage in one creature within 30 feet. This effect\
      \ functions as a rage spell that lasts as long as the target can hear the bard's\
      \ performance; however, unwilling creatures can be affected if they fail a Will\
      \ save (DC 10 + 1/2 the bard's level + the bard's Cha modifier). Success renders\
      \ the target immune to this power for 24 hours. The bard cannot target himself\
      \ with this ability. If the target has the rage class feature, it can instead\
      \ immediately rage and stay in this rage without consuming rounds of rage per\
      \ day as long as the bard continues performing. This mind-affecting effect requires\
      \ audible components.\nThis performance replaces suggestion.\nSong of the Fallen\
      \ (Sp): At 10th level, a savage skald can duplicate the effect of a Horn of\
      \ Valhalla. This effect requires 10 continuous rounds of performance and summons\
      \ barbarians as a silver horn at 10th level, as a brass horn at 13th level,\
      \ as a bronze horn at 16th level, and as an iron horn at 19th level. The warriors\
      \ remain only as long as the bard continues his performance. This ability requires\
      \ audible components.\nThis performance replaces jack of all trades.\nBerserkergang\
      \ (Ex): At 12th level, a savage skald can inspire a rapturous battle trance\
      \ that suppresses pain, stunning, and fear effects for one creature, plus one\
      \ additional creature per three levels after 12th. Affected creatures also gain\
      \ DR 5/-- (DR 10/-- against nonlethal damage); this benefit stacks with the\
      \ damage reduction class ability of barbarians. This mind-affecting ability\
      \ requires audible components.\nThis performance replaces soothing performance.\n\
      Battle Song (Su): At 18th level, a savage skald can affect all allies within\
      \ 30 feet when using performance to incite rage."
    prerequisites: null
    source: "Advanced Player's Guide"
  source: "Advanced Player's Guide"
- id: "class:bard#sea_singer"
  name: "Sea Singer"
  description: ""
  modifications:
  - add: "ability:bardic_performance#bard_sea_singer"
    remove: "ability:countersong#bard"
  - add: "ability:world_traveler#bard_sea_singer"
    remove: "ability:bardic_knowledge#bard"
  - add: "ability:familiar#bard_sea_singer"
    remove: "ability:versatile_performance#bard"
  - add: "ability:sea_legs#bard_sea_singer"
    remove: "ability:well_versed#bard"
  features:
  - id: "ability:bardic_performance#bard_sea_singer"
    name: "Bardic Performance"
    type: null
    description: "A sea singer gains the following types of bardic performance:\n\
      Sea Shanty (Su): A sea singer learns to counter seasickness and exhaustion during\
      \ long sea voyages. Each round of a sea shanty, he makes a Perform skill check.\
      \ Allies within 30 feet (including the sea singer) may use his Perform check\
      \ in place of a saving throw against becoming exhausted, fatigued, nauseated,\
      \ or sickened; if already under such an effect, a new save is allowed each round\
      \ of the sea shanty, using the bard's Perform check for the save. A sea shanty\
      \ has no effect on instantaneous effects or effects that do not allow saves.\
      \ This ability requires audible components.\nThis performance replaces countersong.\n\
      Still Water (Su): At 3rd level, a sea singer can use performance to calm rough\
      \ waters within 30 feet, reducing the DC for Profession (sailor) and Swim checks,\
      \ as well as for Acrobatics and Climb checks aboard ship, by an amount equal\
      \ to the bard's level (to a minimum of DC 10) for as long he continues to perform.\
      \ He can extend this duration to 1 hour by playing for 10 consecutive rounds.\
      \ This ability requires audible components.\nThis performance replaces inspire\
      \ competence.\nWhistle the Wind (Su): A sea singer of 6th level or higher can\
      \ use performance to create a gust of wind. This wind lasts for as long as he\
      \ continues his performance. He can extend this duration to 1 minute by playing\
      \ for 5 consecutive rounds.\nThis performance replaces suggestion.\nCall the\
      \ Storm (Su): At 18th level, a sea singer can use performance to duplicate control\
      \ water, control weather, control winds, or storm of vengeance, using his bard\
      \ level as the caster level. Using this ability requires 1 round of continuous\
      \ performance per level of the spell (as if he were a druid). These effects\
      \ continue for as long as the bard continues performing (the effects of control\
      \ weather happen immediately), but not longer than the spell's normal duration."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:world_traveler#bard_sea_singer"
    name: "World Traveler"
    type: null
    description: "A sea singer gains a bonus equal to half his bard level on Knowledge\
      \ (geography), Knowledge (local), Knowledge (nature), and Linguistics checks.\
      \ He can reroll a check against one of these skills, but must take the result\
      \ of the second roll even if it is worse. He can reroll one additional time\
      \ per day at 5th level and every five levels thereafter.\nThis ability replaces\
      \ bardic knowledge."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:familiar#bard_sea_singer"
    name: "Familiar"
    type: null
    description: "At 2nd level, a sea singer acquires an exotic pet--a monkey or parrot\
      \ (treat as raven)--that gains abilities as a wizard's familiar, using the sea\
      \ singer's bard level as his wizard level.\nThis ability replaces versatile\
      \ performance."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:sea_legs#bard_sea_singer"
    name: "Sea Legs"
    type: null
    description: "At 2nd level, a sea singer gains a +4 bonus on saving throws against\
      \ air and water effects and effects that would cause the sea singer to slip,\
      \ trip, or otherwise be knocked prone. He gains a +2 bonus to CMD against grapple,\
      \ overrun, and trip."
    prerequisites: null
    source: "Advanced Player's Guide"
  source: "Advanced Player's Guide"
- id: "class:bard#silver_balladeer"
  name: "Silver Balladeer"
  description: ""
  modifications:
  - add: "ability:bardic_performance#bard_silver_balladeer"
    remove: "ability:suggestion#bard"
  - add: "ability:pure_heart#bard_silver_balladeer"
    remove: "ability:well_versed#bard"
  - add: "ability:silver_mastery#bard_silver_balladeer"
    remove: "ability:the_2nd_level_versatile_performance#bard"
  features:
  - id: "ability:bardic_performance#bard_silver_balladeer"
    name: "Bardic Performance"
    type: null
    description: "A silver balladeer gains the bardic performances listed below. These\
      \ bardic performances all require the use of a silver or silver-stringed instrument,\
      \ which costs twice as much as a normal masterwork instrument."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Occult Adventures"
  - id: "ability:pure_heart#bard_silver_balladeer"
    name: "Pure Heart"
    type: null
    description: "At 2nd level, a silver balladeer gains a +4 bonus on saving throws\
      \ against curses, hexes, and charm effects."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Occult Adventures"
  - id: "ability:silver_mastery#bard_silver_balladeer"
    name: "Silver Mastery"
    type: null
    description: "At 2nd level, a silver balladeer treats silver weapons as if they\
      \ were also cold iron for the purpose of overcoming damage reduction. Also,\
      \ alchemical silver weapons do not impose a penalty on damage rolls when wielded\
      \ by a silver balladeer, and a silver balladeer gains a +1 bonus on attack rolls\
      \ made with mithral weapons."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Occult Adventures"
  source: "Pathfinder Roleplaying Game Occult Adventures"
- id: "class:bard#solacer"
  name: "Solacer"
  description: ""
  modifications:
  - add: "ability:class_skills#bard_solacer"
    remove: "ability:the_bards_class_skills#bard"
  - add: "ability:learned_physician#bard_solacer"
    remove: "ability:bardic_knowledge_and_lore_master#bard"
  - add: "ability:creative_treatment#bard_solacer"
    remove: "ability:versatile_performance#bard"
  - add: "ability:invigorating_artistry#bard_solacer"
    remove: "ability:jack_of_all_trades#bard"
  features:
  - id: "ability:class_skills#bard_solacer"
    name: "Class Skills"
    type: null
    description: "A solacer adds Heal to his list of class skills instead of Appraise."
    prerequisites: null
    source: "Pathfinder Player Companion: Healer's Handbook"
  - id: "ability:learned_physician#bard_solacer"
    name: "Learned Physician"
    type: null
    description: "A solacer adds 1/2 his class level (minimum 1) on Heal checks and\
      \ can attempt Knowledge checks untrained.\nAt 5th level, a solacer can take\
      \ 10 on checks with any Knowledge skill he has ranks in. The solacer can choose\
      \ not to take 10 and can instead roll normally. In addition, once per day, the\
      \ solacer can take 20 on any Heal check, though this does not affect the time\
      \ it takes to perform the task attempted. He can use this ability one additional\
      \ time per day for every 6 bard levels he has beyond 5th, to a maximum of three\
      \ times per day at 17th level."
    prerequisites: null
    source: "Pathfinder Player Companion: Healer's Handbook"
  - id: "ability:creative_treatment#bard_solacer"
    name: "Creative Treatment"
    type: null
    description: ""
    prerequisites: null
    source: "Pathfinder Player Companion: Healer's Handbook"
  - id: "ability:invigorating_artistry#bard_solacer"
    name: "Invigorating Artistry"
    type: null
    description: "At 10th level, a solacer can use his performances to protect and\
      \ heal a target's soul. The solacer can perform for 1 hour (this requires no\
      \ skill check) and grant several benefits for 24 hours to the creatures that\
      \ can hear or see his performance, or both, depending on whether the performance\
      \ has audible or visual components. Affected creatures gain a +3 bonus on saving\
      \ throws against curses, possession spells and effects (such as magic jar),\
      \ and domination and mind control spells and effects (such as dominate person).\
      \ If the target is suffering any or multiple such effects, it immediately can\
      \ attempt a new saving throw against each; the effect ends if the saving throw\
      \ is successful. Only one such extra saving throw can be granted against each\
      \ condition in any 24-hour period. If a creature benefits from the daily performance\
      \ between saving throws against a corruption (Horror Adventures 14) progressing,\
      \ it gains a +3 bonus on the next saving throw against that corruption.\nThe\
      \ amount of this bonus increases by 1 at 16th and 19th levels (maximum +5 at\
      \ 19th level)."
    prerequisites: null
    source: "Pathfinder Player Companion: Healer's Handbook"
  source: "Pathfinder Player Companion: Healer's Handbook"
- id: "class:bard#songhealer"
  name: "Songhealer"
  description: ""
  modifications:
  - add: "ability:enhance_healing#bard_songhealer"
    remove: "ability:versatile_performance#bard"
  - add: "ability:bardic_performance#bard_songhealer"
    remove: "ability:frightening_tune#bard"
  - add: "ability:funereal_ballad#bard_songhealer"
    remove: "ability:deadly_performance#bard"
  features:
  - id: "ability:enhance_healing#bard_songhealer"
    name: "Enhance Healing"
    type: null
    description: "A number of times per day equal to his Charisma modifier, a songhealer\
      \ can cause any healing effect from a spell completion or spell trigger item\
      \ to function at a caster level equal to his class level."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Ultimate Magic"
  - id: "ability:bardic_performance#bard_songhealer"
    name: "Bardic Performance"
    type: null
    description: "A songhealer gains the following type of bardic performance.\nHealing\
      \ Performance (Su): A bard of 14th level or higher can use his performance to\
      \ create an effect equivalent to heal on a living target (or harm on an undead\
      \ target), using the bard's level as the caster level. Using this ability requires\
      \ 5 rounds of continuous performance, and the target must be able to see and\
      \ hear the bard throughout the performance. The healing performance relies on\
      \ audible and visual components."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Ultimate Magic"
  - id: "ability:funereal_ballad#bard_songhealer"
    name: "Funereal Ballad"
    type: null
    description: "A bard of 20th level or higher can use his performance to create\
      \ an effect equivalent to resurrection on a dead creature, using the bard's\
      \ level as the caster level. Using this ability requires 20 rounds of continuous\
      \ performance, and the target must be within 10 feet of the bard for the entire\
      \ performance. Funereal ballad relies on audible and visual components."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Ultimate Magic"
  source: "Pathfinder Roleplaying Game: Ultimate Magic"
- id: "class:bard#sorrowsoul"
  name: "Sorrowsoul"
  description: ""
  modifications:
  - add: "ability:lyric_sorrow#bard_sorrowsoul"
    remove: "ability:bardic_performance_and_replaces_soothing_performance_and_versatile_performance#bard"
  - add: "ability:darkness_denied#bard_sorrowsoul"
    remove: "ability:well_versed#bard"
  - add: "ability:spurn_harm#bard_sorrowsoul"
    remove: "ability:lore_master#bard"
  features:
  - id: "ability:lyric_sorrow#bard_sorrowsoul"
    name: "Lyric Sorrow"
    type: null
    description: "A sorrowsoul draws upon grief, rage, and tragedy to fuel his bardic\
      \ performances. When a sorrowsoul begins a bardic performance, he can choose\
      \ to alter its effects with lyric sorrow. If he does so, he uses twice the number\
      \ of rounds of his bardic performance ability as normal, and even if the sorrowsoul\
      \ has the Lingering Performance feat, the performance's effects do not last\
      \ for any additional rounds.\nAt 1st level, a sorrowsoul can use his lyric sorrow\
      \ in conjunction with inspire courage. When he chooses to do so, he increases\
      \ his bonuses on saving throws and on weapon attack and damage rolls from +1\
      \ to +2, but his other allies receive no benefit. His bonuses when using lyric\
      \ sorrow with inspire courage increase by 2 at 5th level and every 6 bard levels\
      \ thereafter, to a maximum of +8 at 17th level.\nAt 12th level, a sorrowsoul\
      \ can use his lyric sorrow ability in conjunction with inspire greatness to\
      \ grant himself 3 bonus Hit Dice, a +3 competence bonus on attack rolls, and\
      \ a +2 competence bonus on Fortitude saves; if he does so, inspire greatness\
      \ only affects him, not any other allies.\nAt 15th level, a sorrowsoul can use\
      \ his lyric sorrow ability in conjunction with the inspire heroics bardic performance.\
      \ When using the lyric sorrow version of this performance, a sorrowsoul gains\
      \ fast healing 5 and benefits from a 50% miss chance, as if under the effects\
      \ of displacement, in addition to the standard bonuses conferred by this bardic\
      \ performance, but if he does so, inspire heroics only affects him, not any\
      \ other allies."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  - id: "ability:darkness_denied#bard_sorrowsoul"
    name: "Darkness Denied"
    type: null
    description: "At 2nd level, a sorrowsoul gains a +4 bonus on saving throws against\
      \ negative energy and death effects."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  - id: "ability:spurn_harm#bard_sorrowsoul"
    name: "Spurn Harm"
    type: null
    description: "A sorrowsoul can funnel his bardic powers to persevere in the face\
      \ of seemingly certain death. At 5th level, a sorrowsoul can spend 3 rounds\
      \ of his daily bardic performance as an immediate action to gain a +2 insight\
      \ bonus on all saving throws for 1 round.\nAt 11th level, a sorrowsoul also\
      \ gains spell resistance equal to 11 + his bard level when using this ability.\
      \ At 17th level, a sorrowsoul also gains DR 10/-- when using this ability."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  source: "Pathfinder Roleplaying Game Ultimate Intrigue"
- id: "class:bard#sound_striker"
  name: "Sound Striker"
  description: ""
  modifications:
  - add: "ability:bardic_performance#bard_sound_striker"
    remove: "ability:inspire_competence#bard"
  features:
  - id: "ability:bardic_performance#bard_sound_striker"
    name: "Bardic Performance"
    type: null
    description: "A sound striker gains the following type of bardic performance.\
      \ Neither performance can be performed more quickly than a standard action.\n\
      Wordstrike (Su): At 3rd level, the sound striker bard can spend 1 round of bardic\
      \ performance as a standard action to direct a burst of sonically charged words\
      \ at a creature or object. This performance deals 1d4 points of damage plus\
      \ the bard's level to an object, or half this damage to a living creature.\n\
      This performance replaces inspire competence.\nWeird Words (Su): At 6th level\
      \ the bard can start a performance that is always a standard action to speak\
      \ up to one word per 4 bard levels laden with sonic energy. Each word deals\
      \ 4d6 points of sonic damage as a ranged touch attack with a range of 30 feet.\
      \ The bard adds his charisma modifier on damage rolls with weird words. Multiple\
      \ words that strike the same target stack into a single powerful attack, applying\
      \ energy resistance and bonuses on damage rolls only once. The bard can target\
      \ all words at the same or different targets, but he unleashes all words simultaneously.\
      \ Each word costs 1 round of bardic performance."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Ultimate Magic"
  source: "Pathfinder Roleplaying Game: Ultimate Magic"
- id: "class:bard#speaker_of_the_palatine_eye"
  name: "Speaker of the Palatine Eye"
  description: ""
  modifications:
  - add: "ability:angelic_grace#bard_speaker_of_the_palatine_eye"
    remove: "ability:the_bards_class_skills#bard"
  - add: "ability:spellcasting#bard_speaker_of_the_palatine_eye"
    remove: "ability:spells#bard"
  - add: "ability:corpse_speaker#bard_speaker_of_the_palatine_eye"
    remove: "ability:countersong#bard"
  - add: "ability:keen_ritualist#bard_speaker_of_the_palatine_eye"
    remove: "ability:jack_of_all_trades#bard"
  features:
  - id: "ability:angelic_grace#bard_speaker_of_the_palatine_eye"
    name: "Angelic Grace"
    type: null
    description: "Members of the Order of the Palatine Eye carry themselves with the\
      \ austerity and import their heavenly aspirations demand. A speaker of the Palatine\
      \ Eye does not have Acrobatics or Escape Artist as class skills, but he gains\
      \ Celestial as a bonus language. This does not count toward the number of languages\
      \ he is otherwise able to learn."
    prerequisites: null
    source: "Pathfinder Player Companion: Heroes of Golarion"
  - id: "ability:spellcasting#bard_speaker_of_the_palatine_eye"
    name: "Spellcasting"
    type: null
    description: "A speaker of the Palatine Eye draws his powers from the mysterious\
      \ rites of the Esoteric Order of the Palatine Eye. He casts psychic spells from\
      \ the mesmerist list instead of arcane spells from the bard spell list. He otherwise\
      \ casts spells, learns spells, and determines his spell allotment and spell\
      \ DCs as a bard."
    prerequisites: null
    source: "Pathfinder Player Companion: Heroes of Golarion"
  - id: "ability:corpse_speaker#bard_speaker_of_the_palatine_eye"
    name: "Corpse Speaker"
    type: null
    description: "A speaker of the Palatine Eye can make it appear as if a corpse\
      \ is speaking, similar to ventriloquism.\nA creature must succeed at a Will\
      \ saving throw (DC = 10 + half the bard's level + the bard's Charisma modifier)\
      \ to see through the ruse. A creature that fails the saving throw is convinced\
      \ that the corpse is speaking of its own volition."
    prerequisites: null
    source: "Pathfinder Player Companion: Heroes of Golarion"
  - id: "ability:keen_ritualist#bard_speaker_of_the_palatine_eye"
    name: "Keen Ritualist"
    type: null
    description: "At 10th level, a speaker of the Palatine Eye reduces the number\
      \ of secondary casters required to cast a ritual by 2. At 16th level, the DCs\
      \ of skill checks the speaker of the Palatine Eye attempts during a ritual are\
      \ reduced by 2. At 19th level, a speaker of the Palatine Eye can perform any\
      \ ritual by himself without needing to satisfy any secondary caster requirements.\
      \ The DCs of skill checks he attempts during a ritual are reduced by an additional\
      \ 2, for a maximum DC reduction of 4."
    prerequisites: null
    source: "Pathfinder Player Companion: Heroes of Golarion"
  source: "Pathfinder Player Companion: Heroes of Golarion"
- id: "class:bard#stonesinger"
  name: "Stonesinger"
  description: ""
  modifications:
  - add: "ability:earth_magic#bard_stonesinger"
    remove: "ability:spellcasting#bard"
  - add: "ability:stone_song#bard_stonesinger"
    remove: "ability:bardic_performance#bard"
  - add: "ability:tremor#bard_stonesinger"
    remove: "ability:countersong#bard"
  - add: "ability:quake#bard_stonesinger"
    remove: "ability:dirge_of_doom#bard"
  features:
  - id: "ability:earth_magic#bard_stonesinger"
    name: "Earth Magic"
    type: null
    description: "A stonesinger is treated as having the Eschew Materials feat so\
      \ long as he is touching natural or manufactured stone. Additionally, a stonesinger\
      \ adds the following spells to the bard spell list at the listed level: 1st--magic\
      \ stone, 2nd--stone shield, 3rd--stone shape, 4th--earth glide, 5th--stoneskin,\
      \ 6th--stone tell."
    prerequisites: null
    source: "Pathfinder Player Companion: Heroes of the Darklands"
  - id: "ability:stone_song#bard_stonesinger"
    name: "Stone Song"
    type: null
    description: "A stonesinger's bardic performance is a subsonic vibration that\
      \ resonates from his body and travels through solid rock. This vibration is\
      \ subtle enough to not be heard, though creatures with the tremorsense universal\
      \ monster ability can distinctly hear the stone song out to a range of 100 feet\
      \ per bard level. All allies within 30 feet of the stonesinger benefit from\
      \ stone song, perceiving the effect due to proximity. An allied creature with\
      \ tremorsense benefits from stone song as long as it's within the extended range,\
      \ provided that there is an unobstructed path of solid earth between the creature\
      \ and stonesinger. Natural and manufactured stone does not inhibit stone song's\
      \ range. A stonesinger must use Perform (song) or Perform (oratory) for this\
      \ bardic performance."
    prerequisites: null
    source: "Pathfinder Player Companion: Heroes of the Darklands"
  - id: "ability:tremor#bard_stonesinger"
    name: "Tremor"
    type: null
    description: "As part of another bardic performance, a stonesinger can cause the\
      \ ground within 30 feet to tremble, throwing enemies off balance and causing\
      \ them to take a –1 circumstance penalty to AC as long as the stonesinger continues\
      \ performing. This penalty increases by 1 at 5th level and every 6 levels thereafter.\
      \ Creatures levitating or flying above the ground are unaffected by this ability."
    prerequisites: null
    source: "Pathfinder Player Companion: Heroes of the Darklands"
  - id: "ability:quake#bard_stonesinger"
    name: "Quake"
    type: null
    description: "At 8th level, a stonesinger causes the ground to shudder and buckle\
      \ with his song. All enemies within 30 feet of the stonesinger must succeed\
      \ at a Reflex save (DC = 10 + half the stonesinger's level + his Charisma bonus)\
      \ when he begins a bardic performance or be knocked prone. Prone and flying\
      \ creatures, as well as creatures with the earth glide universal monster ability,\
      \ are unaffected by this performance."
    prerequisites: null
    source: "Pathfinder Player Companion: Heroes of the Darklands"
  source: "Pathfinder Player Companion: Heroes of the Darklands"
- id: "class:bard#street_performer"
  name: "Street Performer"
  description: ""
  modifications:
  - add: "ability:bardic_performance#bard_street_performer"
    remove: "ability:inspire_courage#bard"
  - add: "ability:gladhanding#bard_street_performer"
    remove: "ability:countersong#bard"
  - add: "ability:streetwise#bard_street_performer"
    remove: "ability:bardic_knowledge#bard"
  - add: "ability:quick_change#bard_street_performer"
    remove: "ability:lore_master#bard"
  features:
  - id: "ability:bardic_performance#bard_street_performer"
    name: "Bardic Performance"
    type: null
    description: "A street performer gains the following types of bardic performance:\n\
      Disappearing Act (Su): A street performer can use performance to divert attention\
      \ from an ally. All creatures within 30 feet that fail a Will save (DC 10 +\
      \ 1/2 the bard's level + the bard's Cha modifier) treat one creature chosen\
      \ by the bard as if it were invisible. This performance affects one additional\
      \ creature at 5th level and every 6 levels thereafter. If the targets take any\
      \ action that would cause them to become visible, they become visible to everyone.\
      \ The bard cannot use this ability on himself. This ability is a mind-affecting\
      \ effect that requires visual components.\nThis performance replaces inspire\
      \ courage.\nHarmless Performer (Su): At 3rd level, a street performer can use\
      \ performance to appear meek and unworthy of being attacked. While using this\
      \ performance, whenever an enemy targets the street performer, the enemy must\
      \ succeed at a Will save (DC 10 + 1/2 the bard's level + the bard's Cha bonus)\
      \ or be unable to attack the bard this round, as per sanctuary. The enemy loses\
      \ the attack that targeted the bard, but may spend additional attacks targeting\
      \ other creatures. If the opponent was targeting the street performer with a\
      \ spell, it must succeed at a concentration check at the same DC or lose the\
      \ spell. If this check succeeds, it may target another creature with the spell\
      \ instead. This mind-affecting ability requires audible or visual components.\n\
      This performance replaces inspire competence.\nMadcap Prank (Su): At 9th level,\
      \ a street performer can use performance to discomfit a target within 30 feet,\
      \ causing its clothing to become tangled, its headgear to fall down over its\
      \ eyes, or even causing it to slip and fall or otherwise be made to appear a\
      \ fool. The target must make a Reflex save (DC 10 + 1/2 the bard's level + the\
      \ bard's Cha modifier) each round that it hears or sees the performance, or\
      \ it takes one of the following random effects each round:\n1--blinded, 2--dazzled,\
      \ 3--deafened, 4--entangled, 5--fall prone, 6--nauseated.\nEach effect lasts\
      \ 1 round.\nThis performance replaces inspire greatness.\nSlip through the Crowd\
      \ (Su): At 15th level, a street performer's disappearing act enables affected\
      \ creatures to move through crowd squares and enemy-occupied squares without\
      \ impediment. Affected creatures are treated as if having greater invisibility,\
      \ but enemies gain a new saving throw to notice them each time they are attacked."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:gladhanding#bard_street_performer"
    name: "Gladhanding"
    type: null
    description: "A street performer earns double the normal amount of money from\
      \ Perform checks. As a standard action, he may use a Bluff check in place of\
      \ a Diplomacy check to improve a creature's attitude for 1 minute, after which\
      \ its attitude becomes one step worse than originally."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:streetwise#bard_street_performer"
    name: "Streetwise"
    type: null
    description: "A street performer gains a bonus equal to half his level on Bluff,\
      \ Disguise, Knowledge (local), and Sleight of Hand checks, Diplomacy or Intimidate\
      \ checks made to influence crowds, and Diplomacy checks to gather information\
      \ (minimum +1)."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:quick_change#bard_street_performer"
    name: "Quick Change"
    type: null
    description: "At 5th level, a street performer can don a disguise as a standard\
      \ action by taking a –5 penalty on his check. He can take 10 on Bluff and Disguise\
      \ checks and use Bluff to create a diversion to hide as a swift action. He can\
      \ take 20 on a Bluff or Disguise check once per day, plus one time per six levels\
      \ beyond 5th."
    prerequisites: null
    source: "Advanced Player's Guide"
  source: "Advanced Player's Guide"
- id: "class:bard#studious_librarian"
  name: "Studious Librarian"
  description: "Studious librarians are bards that have studied long in great libraries."
  modifications:
  - add: "ability:scribe_scroll#bard_studious_librarian"
    remove: "ability:distraction#bard"
  - add: "ability:comparative_arcane_studies#bard_studious_librarian"
    remove: "ability:suggestion_and_jack_of_all_trades#bard"
  - add: "ability:critical_research_focus#bard_studious_librarian"
    remove: "ability:dirge_of_doom#bard"
  - add: "ability:perfect_recollection#bard_studious_librarian"
    remove: "ability:mass_suggestion#bard"
  - add: "ability:one_with_the_library#bard_studious_librarian"
    remove: "ability:deadly_performance#bard"
  features:
  - id: "ability:scribe_scroll#bard_studious_librarian"
    name: "Scribe Scroll"
    type: null
    description: "A studious librarian gains Scribe Scroll as a bonus feat."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Intrigue"
  - id: "ability:comparative_arcane_studies#bard_studious_librarian"
    name: "Comparative Arcane Studies"
    type: null
    description: "At 6th level, the studious librarian is exposed to a wide variety\
      \ of magical writing, and can use his own magic to duplicate spells from other\
      \ classes' spell lists.\nOnce per day, a studious librarian can cast any spell\
      \ from the bard, sorcerer/wizard, or witch spell lists from a scroll or spellbook\
      \ in hand as if it were one of his bard spells known, expending a bard spell\
      \ slot of the same spell level to cast the desired spell. Casting a spell from\
      \ a scroll this way does not cause the spell to vanish from the scroll. A spell\
      \ cast in this way cannot be modified by metamagic. The studious librarian gains\
      \ one additional daily use of this ability at 10th level and again every 4 bard\
      \ levels thereafter, to a maximum of four times per day at 18th level."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Intrigue"
  - id: "ability:critical_research_focus#bard_studious_librarian"
    name: "Critical Research Focus"
    type: null
    description: "At 8th level, the studious librarian threatens a critical hit on\
      \ a Research check with a roll of 18, 19, or 20. He gains a +4 bonus on Research\
      \ checks to confirm a critical hit."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Intrigue"
  - id: "ability:perfect_recollection#bard_studious_librarian"
    name: "Perfect Recollection"
    type: null
    description: "At 19th level, the studious librarian can always take 20 on Knowledge\
      \ checks."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Intrigue"
  - id: "ability:one_with_the_library#bard_studious_librarian"
    name: "One with the Library"
    type: null
    description: "At 20th level, the studious librarian can replace one of her spells\
      \ known with any bard spell from a scroll once per day by studying the scroll\
      \ for 1 hour. Doing so erases the spell from the scroll."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Intrigue"
  source: "Pathfinder Campaign Setting: Inner Sea Intrigue"
- id: "class:bard#thundercaller_ppc:vbl"
  name: "Thundercaller (PPC:VBL)"
  description: "Among mystical leaders are those who speak for the spirits of the\
    \ land, who bear the knowledge of the ancients, and whose voices ring like thunder,\
    \ calling the sky's wrath down upon their enemies."
  modifications:
  - add: "ability:bound_to_the_land#bard_thundercaller_ppc:vbl"
    remove: "ability:bardic_knowledge#bard"
  - add: "ability:bardic_performance#bard_thundercaller_ppc:vbl"
    remove: "ability:inspire_competence#bard"
  features:
  - id: "ability:bound_to_the_land#bard_thundercaller_ppc:vbl"
    name: "Bound to the Land"
    type: null
    description: "A thundercaller gains a bonus equal to 1/2 her level on Handle Animal\
      \ checks, Knowledge (nature) checks, and Survival checks."
    prerequisites: null
    source: "Pathfinder Player Companion: Varisia, Birthplace of Legends"
  - id: "ability:bardic_performance#bard_thundercaller_ppc:vbl"
    name: "Bardic Performance"
    type: null
    description: "A thundercaller gains the following types of bardic performance."
    prerequisites: null
    source: "Pathfinder Player Companion: Varisia, Birthplace of Legends"
  source: "Pathfinder Player Companion: Varisia, Birthplace of Legends"
- id: "class:bard#thundercaller_prg:uw"
  name: "Thundercaller (PRG:UW)"
  description: "Thundercallers bear the knowledge of the ancients, wielding it like\
    \ a weapon to protect the land for which they care so deeply. Their voices ring\
    \ like thunder, calling the sky's wrath down upon their enemies and summoning\
    \ furious rage to bolster their allies."
  modifications:
  - add: "ability:bound_to_the_land#bard_thundercaller_prg:uw"
    remove: "ability:bardic_knowledge#bard"
  - add: "ability:bardic_performance#bard_thundercaller_prg:uw"
    remove: "ability:inspire_competence#bard"
  features:
  - id: "ability:bound_to_the_land#bard_thundercaller_prg:uw"
    name: "Bound to the Land"
    type: null
    description: "A thundercaller gains a bonus equal to half her level on Handle\
      \ Animal checks, Knowledge (nature) checks, and Survival checks."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:bardic_performance#bard_thundercaller_prg:uw"
    name: "Bardic Performance"
    type: null
    description: "A thundercaller gains the following types of bardic performance."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
- id: "class:bard#voice_of_the_wild"
  name: "Voice of the Wild"
  description: "Most bards are inspired by the art of civilization, yet the voice\
    \ of the wild's muse is the grandeur and beauty of nature. The voice of the wild\
    \ has discovered some of nature's magical secrets, and can use his performance\
    \ to bring out the bestial side in his allies."
  modifications:
  - add: "ability:wild_knowledge#bard_voice_of_the_wild"
    remove: "ability:bardic_knowledge#bard"
  - add: "ability:nature_magic#bard_voice_of_the_wild"
    remove: "ability:countersong_all_instances_of_versatile_performance_and_jack_of_all_trades#bard"
  - add: "ability:bardic_performance#bard_voice_of_the_wild"
    remove: "ability:all_increments_of_inspire_competence_dirge_of_doom_and_inspire_heroics#bard"
  features:
  - id: "ability:wild_knowledge#bard_voice_of_the_wild"
    name: "Wild Knowledge"
    type: null
    description: "At 1st level, a voice of the wild adds 1/2 his level (minimum 1)\
      \ to all Knowledge (nature) checks. He can use Knowledge (geography) and Knowledge\
      \ (nature) untrained."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:nature_magic#bard_voice_of_the_wild"
    name: "Nature Magic"
    type: null
    description: "At 1st level, a voice of the wild can select a 1st-level druid or\
      \ ranger spell as a bard spell known instead of a spell from the bard spell\
      \ list. The voice of the wild can select another druid or ranger spell (of any\
      \ bard spell level he can cast) at 4th, 7th, 10th, 13th, and 16th levels. If\
      \ he chooses to learn a new spell in place of an old one, he can exchange a\
      \ druid or ranger spell for another."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:bardic_performance#bard_voice_of_the_wild"
    name: "Bardic Performance"
    type: null
    description: "Voices of the wild gain the following bardic performance.\nSong\
      \ of the Wild (Su): At 3rd level, the voice of the wild can use bardic performance\
      \ to grant an animal aspect to an ally, as if using the hunter's animal focus\
      \ class feature. The ally must be able to hear or see the performance. The voice\
      \ of the wild uses his bard level as his hunter level for determining the effect\
      \ of the animal aspect. The bard can affect a second ally with this performance\
      \ at 10th level and a third at 17th level. Song of the wild relies on audible\
      \ or visual components."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  source: "Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "class:bard#wasteland_chronicler"
  name: "Wasteland Chronicler"
  description: "Some explore the farthest reaches of desolate wastelands, seeking\
    \ to unlock the mysteries found there and meet the inhabitants of such regions,\
    \ and chronicle their findings."
  modifications:
  - add: "ability:wasteland_knowledge#bard_wasteland_chronicler"
    remove: "ability:bardic_knowledge#bard"
  - add: "ability:wasteland_specialist#bard_wasteland_chronicler"
    remove: "ability:inspire_competence#bard"
  features:
  - id: "ability:wasteland_knowledge#bard_wasteland_chronicler"
    name: "Wasteland Knowledge"
    type: null
    description: "A wasteland chronicler adds half his level (minimum +1) as a bonus\
      \ on Knowledge (geography), Knowledge (local), Knowledge (nature), Knowledge\
      \ (planes), and Survival checks."
    prerequisites: null
    source: "Pathfinder Player Companion: People of the Wastes"
  - id: "ability:wasteland_specialist#bard_wasteland_chronicler"
    name: "Wasteland Specialist"
    type: null
    description: "At 3rd level and every 5 levels thereafter, the wasteland chronicler\
      \ gains the benefits of the favored terrain ranger class feature, but the wasteland\
      \ chronicler can choose only cold, desert, mountain, or swamp from the ranger's\
      \ favored terrain list. In addition, the wasteland chronicler adds half his\
      \ level (minimum 1) as a bonus on Diplomacy checks to influence the attitude\
      \ of wasteland dwellers.\nIf the wasteland chronicler has the favored terrain\
      \ ability from any other classes, the levels from these different sources stack\
      \ for the purposes of improving the bonuses of selected favored terrains and\
      \ choosing new favored terrains."
    prerequisites: null
    source: "Pathfinder Player Companion: People of the Wastes"
  source: "Pathfinder Player Companion: People of the Wastes"
- id: "class:bard#wit"
  name: "Wit"
  description: ""
  modifications:
  - add: "ability:way_with_words#bard_wit"
    remove: "ability:bardic_knowledge#bard"
  - add: "ability:counterargument#bard_wit"
    remove: "ability:countersong#bard"
  - add: "ability:bardic_performance#bard_wit"
    remove: "ability:inspire_competence_dirge_of_doom_and_frightening_tune#bard"
  - add: "ability:quick_witted#bard_wit"
    remove: "ability:versatile_performance#bard"
  - add: "ability:on_the_ball#bard_wit"
    remove: "ability:lore_master#bard"
  - add: "ability:duel_master#bard_wit"
    remove: "ability:jack_of_all_trades#bard"
  features:
  - id: "ability:way_with_words#bard_wit"
    name: "Way with Words"
    type: null
    description: "A wit gains a +1 bonus on Bluff, Diplomacy, Intimidate, Linguistics,\
      \ and Sense Motive checks. At 4th level, and every 4 bard levels thereafter,\
      \ this bonus increases by 1, to a maximum of +6 at 20th level.\nHe also gains\
      \ a number of edges at the beginning of any verbal duel equal to this bonus."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  - id: "ability:counterargument#bard_wit"
    name: "Counterargument"
    type: null
    description: "A wit can use only Perform (act, comedy, or oratory) to perform\
      \ a countersong."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  - id: "ability:bardic_performance#bard_wit"
    name: "Bardic Performance"
    type: null
    description: "A wit gains the following bardic performance.\nCutting Remark (Su):\
      \ At 3rd level, a wit can wound with his words. The wit can spend 1 round of\
      \ bardic performance as a standard action to deal 1d4 points of nonlethal damage\
      \ + the wit's bard level to a creature within 30 feet. Damage Reduction applies\
      \ to this damage. At 8th level, a target who takes damage from cutting remark\
      \ is also sickened for as long as it remains within 30 feet of the wit and for\
      \ 1 round thereafter. Additionally, the nonlethal damage counts as magic for\
      \ purposes such as overcoming damage reduction. At 14th level, a target who\
      \ takes damage from cutting remark must also succeed at a Will save (DC = 10\
      \ + 1/2 the wit's bard level + his Charisma modifier) or be dazed for 1 round.\
      \ A creature that makes a successful save is immune to the dazing effect of\
      \ the wit's cutting remark for 24 hours. Cutting remark is a mind-affecting,\
      \ language-dependent effect, and relies on audible components."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  - id: "ability:quick_witted#bard_wit"
    name: "Quick Witted"
    type: null
    description: "At 2nd level, a wit can always act in a surprise round (though he\
      \ remains flat-footed until he acts). In addition, the wit adds half his bard\
      \ level on initiative checks."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  - id: "ability:on_the_ball#bard_wit"
    name: "On the Ball"
    type: null
    description: "At 5th level, rather than roll for initiative, the wit can treat\
      \ his roll as if it was a 10 (adding any modifiers as usual). The wit can use\
      \ this ability once per day at 5th level, and an additional time per day for\
      \ every 6 bard levels thereafter. At 20th level, when the wit uses this ability,\
      \ he can instead treat his roll as if it was a 20."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  - id: "ability:duel_master#bard_wit"
    name: "Duel Master"
    type: null
    description: "At 10th level, the wit does not lose any edges for being at an extreme\
      \ disadvantage in a verbal duel and can either ask about one additional bias\
      \ when successfully using Sense Motive to determine an audience's biases or\
      \ automatically seed one of the biases that he discovered. Once during a verbal\
      \ duel, he can reassign an appropriate skill from one tactic to another tactic\
      \ in which he didn't assign any skills. The original tactic is treated as being\
      \ unprepared for the rest of the duel."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  source: "Pathfinder Roleplaying Game Ultimate Intrigue"
- id: "class:wizard#arcane_bomber"
  name: "Arcane Bomber"
  description: "To many wizards, the experimentation of the alchemist seems quaint,\
    \ if not dangerous or frightening. A few wizards take up the secrets of the bomb,\
    \ however, fusing alchemy with their already considerable magical power."
  modifications:
  - add: "ability:bomb#wizard_arcane_bomber"
    remove: "ability:arcane_bond#wizard"
  - add: "ability:spellblast_bombs#wizard_arcane_bomber"
    remove: "ability:cantrips_but_the_arcana_bomber_gains_the_detect_magic_and_read_magic_cantrips_and_places_them_in_his_spellbook#wizard"
  - add: "ability:school_of_the_bomb#wizard_arcane_bomber"
    remove: "ability:arcane_school#wizard"
  features:
  - id: "ability:bomb#wizard_arcane_bomber"
    name: "Bomb"
    type: null
    description: "At 1st level, the arcane bomber gains an ability nearly identical\
      \ to the alchemist's bomb ability. Unlike the alchemist, at 1st level, the arcane\
      \ bomber chooses one type of energy from the following list: acid, cold, fire,\
      \ and electricity. He can throw bombs of that type, but cannot modify them with\
      \ discoveries. This ability stacks with the alchemist bomb ability to determine\
      \ the level of bomb damage, but an arcane bomber that becomes an alchemist does\
      \ not gain that class's bomb ability, nor does an alchemist that becomes an\
      \ arcane bomber gain this bomb ability."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:spellblast_bombs#wizard_arcane_bomber"
    name: "Spellblast Bombs"
    type: null
    description: "At 1st level, as a swift action, an arcane bomber can sacrifice\
      \ one of his spells to empower the next bomb he throws during his turn. When\
      \ he does, he gains a bonus to hit with the next bomb he throws before the end\
      \ of his turn equal to the level of the spell he sacrificed, and a bonus to\
      \ damage equal to twice the level of the spell.\nThis ability replaces cantrips,\
      \ but the arcana bomber gains the detect magic and read magic cantrips and places\
      \ them in his spellbook. He can cast either of these as 1st-level spells."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:school_of_the_bomb#wizard_arcane_bomber"
    name: "School of the Bomb"
    type: null
    description: "The creation and use of bombs is often so engrossing or intellectually\
      \ taxing that an arcane bomber forsakes four schools of magic. These opposition\
      \ schools are chosen at 1st level and cannot be changed later. An arcane bomber\
      \ who prepares spells from his opposition school must use two spell slots of\
      \ that level to prepare the spell. In addition, the arcane bomber takes a –\
      4 penalty on any skill checks made when crafting a magic item that has a spell\
      \ from one of his opposition schools."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  source: "Pathfinder Roleplaying Game Ultimate Combat"
- id: "class:wizard#arcane_physician"
  name: "Arcane Physician"
  description: ""
  modifications:
  - add: "ability:medicinal_alchemy#wizard_arcane_physician"
    remove: "ability:arcane_school#wizard"
  - add: "ability:brew_potion#wizard_arcane_physician"
    remove: "ability:scribe_scroll#wizard"
  features:
  - id: "ability:medicinal_alchemy#wizard_arcane_physician"
    name: "Medicinal Alchemy"
    type: null
    description: "The arcane physician treats all spells of the healing subschool\
      \ on the alchemist extract list as if they were on the wizard spell list for\
      \ the purpose of activating magic items.\nAdditionally, he can expend a spell\
      \ slot of the appropriate level to meet the spell requirements for magic item\
      \ construction (including potions) as if the expended spell slot contained any\
      \ alchemist spell that belongs to the healing subschool. If the spell is on\
      \ both the wizard and alchemist lists, the arcane physician may expend a slot\
      \ equal to the spell's alchemist level instead of the spell's wizard level.\
      \ At 8th level, the arcane physician can expend a spell slot of 1st level or\
      \ higher as a standard action to alter a potion or alchemical remedy held in\
      \ hand. An alchemical remedy can become any other alchemical remedy of the same\
      \ or lower price of the arcane physician's choice. A potion can change to contain\
      \ any alchemist extract of the arcane physician's choice that belongs to the\
      \ healing subschool and is of the same level as or lower than the expended spell\
      \ slot. The extract must have no material component costing more than 1 gp,\
      \ and it must be one that it is possible to make into a potion."
    prerequisites: null
    source: "Pathfinder Player Companion: Healer's Handbook"
  - id: "ability:brew_potion#wizard_arcane_physician"
    name: "Brew Potion"
    type: null
    description: "At 1st level, an arcane physician gains Brew Potion as a bonus feat."
    prerequisites: null
    source: "Pathfinder Player Companion: Healer's Handbook"
  source: "Pathfinder Player Companion: Healer's Handbook"
- id: "class:wizard#arcane_warden"
  name: "Arcane Warden"
  description: ""
  modifications:
  - add: "ability:universal_magic#wizard_arcane_warden"
    remove: "ability:arcane_school#wizard"
  - add: "ability:class_skills#wizard_arcane_warden"
    remove: "ability:the_wizards_class_skills#wizard"
  - add: "ability:ready_for_anything#wizard_arcane_warden"
    remove: "ability:scribe_scroll_and_the_bonus_feats_gained_at_5th_10th_15th_and_20th_levels#wizard"
  - add: "ability:generous_touch#wizard_arcane_warden"
    remove: "ability:the_hand_of_the_apprentice_universalist_school_ability#wizard"
  - add: "ability:restorative_shelter#wizard_arcane_warden"
    remove: "ability:the_metamagic_mastery_universalist_school_ability#wizard"
  features:
  - id: "ability:universal_magic#wizard_arcane_warden"
    name: "Universal Magic"
    type: null
    description: "An arcane warden values all schools of magic and recognizes that,\
      \ faced with an unpredictable world, versatility is one of the greatest tools\
      \ for survival. All arcane warden wizards must be universalists."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Ancients"
  - id: "ability:class_skills#wizard_arcane_warden"
    name: "Class Skills"
    type: null
    description: "An arcane warden focuses his training on survival, be it navigating\
      \ difficult regions, enduring in the wilderness, or aiding others in such conditions.\
      \ He gains Climb, Heal, Survival, and Swim as class skills. Appraise, Fly, Knowledge\
      \ (nobility), and Linguistics are not class skills for the arcane warden."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Ancients"
  - id: "ability:ready_for_anything#wizard_arcane_warden"
    name: "Ready for Anything"
    type: null
    description: "Instead of crafting magical items or learning ways to manipulate\
      \ metamagic, arcane wardens prefer to spend their time providing safety and\
      \ refuge for others. At 1st level, an arcane warden gains a bonus feat associated\
      \ with aiding allies or providing shelter. At 5th, 10th, 15th, and 20th levels,\
      \ the arcane warden gains an additional bonus feat. The arcane warden must qualify\
      \ for any feat he takes, and must choose from the following list: Alertness,\
      \ Endurance, Great Fortitude, Improved Great Fortitude, Leadership, Self-Sufficient,\
      \ Skill Focus (Survival), Toughness, or any teamwork feat."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Ancients"
  - id: "ability:generous_touch#wizard_arcane_warden"
    name: "Generous Touch"
    type: null
    description: "Arcane wardens are talented at enhancing the magical effects they\
      \ create to bolster allies. When an arcane warden casts a spell with a target\
      \ of “creature touched\"on a willing target other than himself, he can cause\
      \ the effects of the spell to last longer than normal. A spell with a duration\
      \ of 1 round per level lasts an additional number of rounds equal to the arcane\
      \ warden's Intelligence modifier (minimum of 1 additional round). A spell with\
      \ a duration of 1 minute per level lasts for an additional number of minutes\
      \ equal to the arcane warden's Intelligence modifier (minimum of 1 additional\
      \ minute). Spells with different durations than this are not enhanced by this\
      \ ability. Only one spell can be enhanced in this way on any individual creature\
      \ at a time."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Ancients"
  - id: "ability:restorative_shelter#wizard_arcane_warden"
    name: "Restorative Shelter"
    type: null
    description: "While an arcane warden can find refuge in many naturally occurring\
      \ hideaways, his preferred places of rest are magically created cottages, homes,\
      \ and even manors. An arcane warden learns the following spells: mage's magnificent\
      \ mansion, rope trick, secure shelter, and tiny hut. These spells do not take\
      \ up room in the arcane warden's spellbook, and he does not need his spellbook\
      \ to prepare these spells. He must still be the appropriate level to prepare\
      \ the spell in question. The arcane warden's caster level is treated as 2 higher\
      \ than his actual caster level for the purposes of determining the duration\
      \ of these spells and resolving attempts to dispel these spells. Any creature\
      \ that spends at least 8 hours relaxing in one of these shelters gains a bonus\
      \ equal to the level of the spell that created it on any saving throws against\
      \ disease or poison effects made in the next 24 hours."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Ancients"
  source: "Pathfinder Player Companion: Blood of the Ancients"
- id: "class:wizard#bonded_wizard"
  name: "Bonded Wizard"
  description: ""
  modifications:
  - add: "ability:hidden_bond#wizard_bonded_wizard"
    remove: "ability:scribe_scroll#wizard"
  - add: "ability:bonded_force#wizard_bonded_wizard"
    remove: "ability:a_wizards_bonus_feats_normally_gained_at_5th_and_15th_level#wizard"
  - add: "ability:reshape_bond#wizard_bonded_wizard"
    remove: "ability:the_wizards_bonus_feat_normally_gained_at_10th_level#wizard"
  features:
  - id: "ability:hidden_bond#wizard_bonded_wizard"
    name: "Hidden Bond"
    type: null
    description: "A bonded wizard can change the appearance and magical aura of her\
      \ bonded item at will, as if using disguise self and magic aura, but affecting\
      \ only the item; for the purpose of disguise self, the item's item type (such\
      \ as weapon or ring) is its creature type."
    prerequisites: null
    source: "Pathfinder Player Companion: Cohorts and Companions"
  - id: "ability:bonded_force#wizard_bonded_wizard"
    name: "Bonded Force"
    type: null
    description: "At 5th level, a bonded wizard wearing or wielding her bonded object\
      \ can channel magical energies through it to create tools, armor, and weapons\
      \ from pure force. She gains a pool of force points equal to half his wizard\
      \ level. She can expend 1 point from his force pool as a standard action to\
      \ create an effect that acts as mage armor (lasting 1 hour), shield (lasting\
      \ 1 minute), or spiritual weapon (any simple or martial weapon, using her Intelligence\
      \ modifier to determine its attack bonus rather than Wisdom and lasting 1 round\
      \ per wizard level). These effects are visible; they take the appearance of\
      \ armor, shields, or weapons as appropriate, and they always have some visual\
      \ detail reminiscent of the wizard's bonded item (such as the pattern of a bonded\
      \ ring appearing as decoration on a mage armor or shield effect).\nAt 9th level,\
      \ when the bonded wizard uses bonded force for mage armor, the armor bonus increases\
      \ by 1; when she uses bonded force for shield, the shield bonus increases by\
      \ 1; and she gains a +1 enhancement bonus on attack and damage rolls when using\
      \ bonded force for spiritual weapon. The increases for mage armor and shield\
      \ and the enhancement bonus for spiritual weapon improve by an additional 1\
      \ at 13th level and again at 17th level. When she uses bonded force for spiritual\
      \ weapon, the bonded wizard can choose to reduce this enhancement bonus by 1\
      \ to double the spiritual weapon's critical threat range as the keen weapon\
      \ property, and for mage armor or shield, she can choose to reduce the armor\
      \ or shield bonus by 1 to protect herself from critical hits and sneak attacks\
      \ as the light fortification armor property.\nAlternatively, the bonded wizard\
      \ can expend a point from her force pool to create a tool of force, which functions\
      \ as a masterwork version of a simple tool of her choice that could be reproduced\
      \ by a traveler's any-tool. The tool has the same AC and durability as a spiritual\
      \ weapon and lasts for 10 minutes. The circumstance bonus the tool of force\
      \ grants to appropriate skill checks starts at +2 (as masterwork tools) and\
      \ increases to +3 at 9th level, and by an additional +1 every 4 levels thereafter,\
      \ to a maximum of +5 at 17th level.\nA bonded wizard can only have one instance\
      \ of bonded force active at a time. If she uses this ability again, any previously\
      \ created force construct immediately ends."
    prerequisites: null
    source: "Pathfinder Player Companion: Cohorts and Companions"
  - id: "ability:reshape_bond#wizard_bonded_wizard"
    name: "Reshape Bond"
    type: null
    description: "At 10th level, a bonded wizard can repair her bonded item or turn\
      \ it into another object once per day as a full-round action. Transforming it\
      \ functions as polymorph any object, but does not alter the item's magical properties\
      \ (including its item slot), while repairing it functions as make whole. The\
      \ wizard may also sacrifice a prepared spell in order to repair an additional\
      \ 1d6 points of damage per level of the sacrificed spell."
    prerequisites: null
    source: "Pathfinder Player Companion: Cohorts and Companions"
  source: "Pathfinder Player Companion: Cohorts and Companions"
- id: "class:wizard#chronomancer"
  name: "Chronomancer"
  description: ""
  modifications:
  - add: "ability:temporal_pool#wizard_chronomancer"
    remove: "ability:arcane_bond_and_the_bonus_feats_gained_at_10th_15th_and_20th_levels#wizard"
  features:
  - id: "ability:temporal_pool#wizard_chronomancer"
    name: "Temporal Pool"
    type: null
    description: "A chronomancer gains a reservoir of temporal energy to manipulate\
      \ the time stream in a variety of ways listed below. This temporal pool has\
      \ a number of points equal to half his class level + his Intelligence modifier\
      \ (minimum 1). This pool refreshes once per day when the chronomancer prepares\
      \ his spells.\nForewarned: The chronomancer can expend 1 point from his temporal\
      \ pool when he rolls initiative to allow himself or an ally within 30 feet to\
      \ roll 1d4 and add it to that character's initiative result. At 5th level, the\
      \ chronomancer can expend 2 points from his temporal pool as an immediate action\
      \ to apply this benefit to a saving throw he has just rolled (but before the\
      \ result is revealed). At 10th level, the die size increases to 1d6. Rewind:\
      \ As an immediate action after losing a spell due to a failed concentration\
      \ check or after casting a spell that had no effect (such as due to successful\
      \ saving throws, a failed caster level check to overcome spell resistance, or\
      \ other immunities), the chronomancer can expend a number of points from his\
      \ temporal pool equal to half the spell's level (minimum 1) to immediately prepare\
      \ the spell again, as if it had not been cast. Any material components expended\
      \ in the original casting remain expended, as are actions used to cast the original\
      \ spell. Accelerate: At 10th level when casting a spell, the chronomancer can\
      \ expend 2 points from his temporal pool to apply the effects of haste to one\
      \ creature affected by the spell until the end of the chronomancer's next turn.\
      \ Complex Contingency: At 15th level, the chronomancer can specify two trigger\
      \ conditions when casting contingency. In addition, when the chronomancer's\
      \ contingency would trigger, the chronomancer can expend 1 point from his temporal\
      \ pool as an immediate action to prevent the contingency from triggering, saving\
      \ the stored effect for later. Parallel Self: At 20th level, if the chronomancer\
      \ is killed, he can immediately expend 10 points from his temporal pool to summon\
      \ an alternate version of himself from a parallel existence, appearing up to\
      \ 30 feet away. This alternate version is identical to the chronomancer except\
      \ he is a member of a random race, determined using the table that accompanies\
      \ reincarnate. The alternate version has half the chronomancer's total hit points\
      \ (but not any temporary hit points) and those spells the chronomancer had prepared\
      \ when he died. The alternate version has the same equipment as the chronomancer\
      \ but does not bear any artifacts the chronomancer was carrying. Any expendable\
      \ items, charges, or expensive material components the alternate version uses\
      \ are also expended for the chronomancer. This alternate version remains for\
      \ 1 minute before the duplicate and its equipment are ripped back to their reality."
    prerequisites: null
    source: "Pathfinder Player Companion: Legacy of the First World"
  source: "Pathfinder Player Companion: Legacy of the First World"
- id: "class:wizard#clocksmith"
  name: "Clocksmith"
  description: ""
  modifications:
  - add: "ability:clockwork_bond#wizard_clocksmith"
    remove: "ability:arcane_bond#wizard"
  - add: "ability:clockwork_expertise#wizard_clocksmith"
    remove: "ability:the_school_powers_granted_by_the_wizards_arcane_school#wizard"
  - add: "ability:craft_construct#wizard_clocksmith"
    remove: "ability:scribe_scroll#wizard"
  - add: "ability:familiar_tinkering#wizard_clocksmith"
    remove: "ability:the_bonus_feats_gained_at_5th_10th_15th_and_20th_levels#wizard"
  features:
  - id: "ability:clockwork_bond#wizard_clocksmith"
    name: "Clockwork Bond"
    type: null
    description: "A clocksmith forms a bond with one of his clockwork creations and\
      \ begins play with a constructed familiar. He must select this familiar as his\
      \ arcane bond. The constructed familiar functions as a typical familiar of its\
      \ type except as noted here.\nThe construct familiar is always a construct with\
      \ the clockwork subtype. A construct familiar grants only half of its typical\
      \ bonus (minimum +1 bonus) from its special familiar ability to its master."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Construct Handbook"
  - id: "ability:clockwork_expertise#wizard_clocksmith"
    name: "Clockwork Expertise"
    type: null
    description: "A clocksmith is especially adept at dealing with clockworks. He\
      \ gains a +2 bonus on saving throws against effects created by creatures of\
      \ the clockwork subtype. This bonus increases to +4 at 8th level.\nAdditionally,\
      \ he treats his caster level as 1 higher when casting a spell that affects or\
      \ targets only creatures of the clockwork subtype. At 8th level, he treats his\
      \ caster level as 2 higher when casting such a spell."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Construct Handbook"
  - id: "ability:craft_construct#wizard_clocksmith"
    name: "Craft Construct"
    type: null
    description: "A clocksmith gains Craft Construct as a bonus feat, even if he does\
      \ not meet the prerequisites. He can create any construct, but he increases\
      \ the cost required to create constructs without the clockwork subtype by 50%."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Construct Handbook"
  - id: "ability:familiar_tinkering#wizard_clocksmith"
    name: "Familiar Tinkering"
    type: null
    description: "At 5th level, a clocksmith learns to improve upon his construct\
      \ familiar. A clocksmith can grant his familiar 1 evolution point worth of eidolon\
      \ evolutions for every 5 wizard levels he has, though he can't select any evolutions\
      \ that require a specific base form.\nEach time the clocksmith gains a level,\
      \ he can change his familiar's evolutions. These evolutions stack with those\
      \ from the Evolved Familiar feat."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Construct Handbook"
  source: "Pathfinder Campaign Setting: Construct Handbook"
- id: "class:wizard#elder_mythos_scholar"
  name: "Elder Mythos Scholar"
  description: ""
  modifications:
  - add: "ability:arcane_bond#wizard_elder_mythos_scholar"
    remove: "ability:arcane_bond#wizard"
  - add: "ability:eldritch_knowledge#wizard_elder_mythos_scholar"
    remove: "ability:the_1st_level_arcane_school_ability#wizard"
  - add: "ability:eldritch_grimoire#wizard_elder_mythos_scholar"
    remove: "ability:spellbook#wizard"
  - add: "ability:talisman_of_revealing#wizard_elder_mythos_scholar"
    remove: "ability:scribe_scroll_and_the_5th__and_10th_level_bonus_feats#wizard"
  - add: "ability:eldritch_infusion#wizard_elder_mythos_scholar"
    remove: "ability:the_school_ability_gained_at_8th_level#wizard"
  features:
  - id: "ability:arcane_bond#wizard_elder_mythos_scholar"
    name: "Arcane Bond"
    type: null
    description: "An Elder Mythos scholar must choose to bond with an object, inscribing\
      \ that object with eldritch runes."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Horror Adventures"
  - id: "ability:eldritch_knowledge#wizard_elder_mythos_scholar"
    name: "Eldritch Knowledge"
    type: null
    description: "An Elder Mythos scholar gains two fewer daily uses of his 1st-level\
      \ arcane school ability, which is normally used a number of times per day equal\
      \ to 3 + his Intelligence modifier. If he has no such ability, he can't take\
      \ this archetype.\nWhen an Elder Mythos scholar attempts a Will save against\
      \ confusion, fear, insanity, or madness, whether magical or mundane, he can\
      \ spend 2 daily uses of that arcane school ability to apply his Intelligence\
      \ modifier instead of his Wisdom modifier to the save. However, whenever he\
      \ uses this ability, he is affected by a nightmare the next time he sleeps,\
      \ with no saving throw. Until he sleeps and experiences the nightmare, he can't\
      \ recover the spent uses of the arcane school ability by any means."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Horror Adventures"
  - id: "ability:eldritch_grimoire#wizard_elder_mythos_scholar"
    name: "Eldritch Grimoire"
    type: null
    description: "An Elder Mythos scholar keeps copious notes on how to use magic\
      \ against the servants of the Elder Mythos in his spellbook. Every spell he\
      \ adds to his spellbook takes up an additional 1d6 pages and costs twice the\
      \ normal amount to inscribe; however, when casting spells prepared from his\
      \ grimoire, he gains a +2 bonus on caster level checks and increases the save\
      \ DCs by 1 against the creatures listed in talisman of revealing below."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Horror Adventures"
  - id: "ability:talisman_of_revealing#wizard_elder_mythos_scholar"
    name: "Talisman of Revealing"
    type: null
    description: "While wearing or wielding his bonded item, an Elder Mythos scholar\
      \ can spontaneously cast a special detect aberration spell by sacrificing a\
      \ prepared 1st-level spell. Instead of detecting aberrations, this spell detects\
      \ creatures associated with the Elder Mythos, such as the following (or similar\
      \ creatures, at the GM's discretion):\nBhole, colour out of space, deep one,\
      \ deep one elder, denizen of Leng, elder thing, flying polyp, gug, hound of\
      \ Tindalos, Leng ghoul, Leng spider, mi-go, nightgaunt, ratling, shantak, shoggoth,\
      \ spawn of Yog-Sothoth, star-spawn of Cthulhu, voonith, wendigo, and yithian.\n\
      He gains a +2 circumstance bonus on Knowledge checks to identify such creatures\
      \ and Spellcraft checks to identify effects they create.\nAt 5th level, an Elder\
      \ Mythos scholar adds invisibility purge and see invisibility to his spellbook\
      \ and can spontaneously cast either spell by sacrificing a prepared spell of\
      \ the same or higher level while wearing or wielding his bonded item.\nAt 10th\
      \ level, he adds banish seeming and true seeing to his spellbook as 5th-level\
      \ spells and can spontaneously cast them in the same fashion."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Horror Adventures"
  - id: "ability:eldritch_infusion#wizard_elder_mythos_scholar"
    name: "Eldritch Infusion"
    type: null
    description: "At 8th level, once each day while preparing spells, an Elder Mythos\
      \ scholar can spend 1 extra hour to brew a tincture of hallucinogens and alien\
      \ trace minerals. Though it has no effect for others, if he drinks it, the elixir\
      \ expands his mind and perceptions into transitive dimensions, granting him\
      \ a +4 alchemical bonus to his Intelligence score and reducing his Wisdom and\
      \ Constitution scores by 2 for 10 minutes per wizard level he has. While under\
      \ the effects of this elixir, he adds 1/2 his class level to his Perception\
      \ checks against aberrations and creatures listed in talisman of revealing,\
      \ but subtracts the same amount from all other Perception checks. His spells\
      \ have a 20% failure chance, unless they summon, call, or contact a creature\
      \ listed in talisman of revealing or otherwise affect only such creatures (for\
      \ instance, a fireball aimed at 3 gugs but not a fireball aimed at 3 gugs and\
      \ a gnome)."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Horror Adventures"
  source: "Pathfinder Roleplaying Game Horror Adventures"
- id: "class:wizard#exploiter_wizard"
  name: "Exploiter Wizard"
  description: ""
  modifications:
  - add: "ability:arcane_reservoir#wizard_exploiter_wizard"
    remove: "ability:arcane_bond#wizard"
  features:
  - id: "ability:arcane_reservoir#wizard_exploiter_wizard"
    name: "Arcane Reservoir"
    type: null
    description: "At 1st level, the exploiter wizard gains the arcanist's arcane reservoir\
      \ class feature. The exploiter wizard uses his wizard level as his arcanist\
      \ level for determining how many arcane reservoir points he gains at each level."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  source: "Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "class:wizard#familiar_adept"
  name: "Familiar Adept"
  description: ""
  modifications:
  - add: "ability:school_familiar#wizard_familiar_adept"
    remove: "ability:arcane_bond#wizard"
  - add: "ability:familiar_spells#wizard_familiar_adept"
    remove: "ability:spellbooks#wizard"
  features:
  - id: "ability:school_familiar#wizard_familiar_adept"
    name: "School Familiar"
    type: null
    description: "At 1st level, a familiar adept must select a familiar for his arcane\
      \ bond. His familiar automatically gains the school familiar archetype but it\
      \ cannot use its lesser school power until 4th level. At 8th level, it gains\
      \ access to its greater school power."
    prerequisites: null
    source: "Pathfinder Player Companion: Familiar Folio"
  - id: "ability:familiar_spells#wizard_familiar_adept"
    name: "Familiar Spells"
    type: null
    description: "A familiar adept stores his spells in his familiar rather than in\
      \ a spellbook, exactly as a witch does. His familiar can freely trade spells\
      \ known with a witch's familiar, provided the spells traded are on both casters'\
      \ class spell lists. The familiar adept's familiar uses the witch rules for\
      \ familiars, including the increased cost of replacing the familiar."
    prerequisites: null
    source: "Pathfinder Player Companion: Familiar Folio"
  source: "Pathfinder Player Companion: Familiar Folio"
- id: "class:wizard#fey_caller"
  name: "Fey Caller"
  description: ""
  modifications:
  - add: "ability:fey_familiar#wizard_fey_caller"
    remove: "ability:arcane_bond#wizard"
  - add: "ability:fey_summoner#wizard_fey_caller"
    remove: "ability:arcane_school_and_scribe_scroll#wizard"
  - add: "ability:warp_reality#wizard_fey_caller"
    remove: "ability:the_bonus_feats_gained_at_10th_and_15th_level#wizard"
  features:
  - id: "ability:fey_familiar#wizard_fey_caller"
    name: "Fey Familiar"
    type: null
    description: "A fey caller must select a familiar as his arcane bond. This familiar\
      \ is often the fey creature that was created when the fey caller's soul passed\
      \ through the fey on the way to being born. The familiar counts as both an animal\
      \ and a fey for the purposes of effects that depend on its type, rather than\
      \ counting as a magical beast.\nIt gains only half the normal natural armor\
      \ bonus for a familiar based on the fey caller's level (rounded down, minimum\
      \ 0), and it doesn't grant its special familiar ability to its master. Instead,\
      \ the familiar gains the fey-touched creature template (see sidebar). At 10th\
      \ level, the familiar grows a pair of delicate, gossamer wings, gaining a fly\
      \ speed equal to its land speed and average maneuverability. If the familiar\
      \ could already fly, its maneuverability improves by one step instead."
    prerequisites: null
    source: "Pathfinder Player Companion: Heroes from the Fringe"
  - id: "ability:fey_summoner#wizard_fey_caller"
    name: "Fey Summoner"
    type: null
    description: "A fey caller is able to conjure fey creatures. He gains Augment\
      \ Summoning as a bonus feat. He adds the following creatures to the summon monster\
      \ list of the same level, allowing him to summon them with the appropriate summon\
      \ monster spell:\n1st--grimple (gremlin), mite, sprite; 2nd--atomie, fuath (gremlin),\
      \ nixie; 3rd-- leprechaun, nuglub (gremlin), pooka; 4th--kelpie, korred, twigjack;\
      \ 5th--lampad, lurker in light, swan maiden; 6th--cold rider, oceanid, sangoi;\
      \ 7th--alp, bogeyman, ijiraq; 8th--banelight, fastachee, rusalka; 9th--ankou,\
      \ kamaitachi, wild hunt archer.\nThis ability is a function of the fey caller\
      \ himself, and it applies even if he uses a scroll, wand, or other magic item\
      \ to cast a summon monster spell. If he creates such an item and it is used\
      \ by another character, the spell functions as an ordinary summon monster spell."
    prerequisites: null
    source: "Pathfinder Player Companion: Heroes from the Fringe"
  - id: "ability:warp_reality#wizard_fey_caller"
    name: "Warp Reality"
    type: null
    description: "At 10th level, a fey callers can reshape the nearby area at his\
      \ whim, as he pulls in aspects of the mutable and primal fey. To use this ability,\
      \ he must expend a spell slot of 5th level or higher as a standard action and\
      \ succeed at a DC 15 Charisma check. If he succeeds, he can apply one of the\
      \ following planar traits to the area in a 60-foot radius for 2d4 minutes: normal\
      \ gravity, heavy gravity, light gravity, mildly aligned (chaos, evil, good,\
      \ or law), enhanced magic, or impeded magic.\nAt 15th level, he can instead\
      \ expend a slot of 7th level or higher and attempt a DC 20 Charisma check. If\
      \ successfully, he can apply two planar traits from the previous list, or any\
      \ one of the following traits: no gravity, subjective directional gravity, erratic\
      \ time, fire-dominant, water-dominant, negative-dominant, positive-dominant,\
      \ or wild magic."
    prerequisites: null
    source: "Pathfinder Player Companion: Heroes from the Fringe"
  source: "Pathfinder Player Companion: Heroes from the Fringe"
- id: "class:wizard#hallowed_necromancer"
  name: "Hallowed Necromancer"
  description: ""
  modifications:
  - add: "ability:arcane_school#wizard_hallowed_necromancer"
    remove: "ability:arcane_school_and_spells#wizard"
  - add: "ability:turn_undead#wizard_hallowed_necromancer"
    remove: "ability:power_over_undead#wizard"
  - add: "ability:positive_touch#wizard_hallowed_necromancer"
    remove: "ability:grave_touch_and_scribe_scroll#wizard"
  - add: "ability:deathbane#wizard_hallowed_necromancer"
    remove: "ability:the_bonus_feat_gained_at_5th_level#wizard"
  - add: "ability:ghostbane#wizard_hallowed_necromancer"
    remove: "ability:the_bonus_feat_gained_at_10th_level#wizard"
  - add: "ability:guarded_life#wizard_hallowed_necromancer"
    remove: "ability:the_15th_level_bonus_feat#wizard"
  features:
  - id: "ability:arcane_school#wizard_hallowed_necromancer"
    name: "Arcane School"
    type: null
    description: "A hallowed necromancer must specialize in the school of necromancy\
      \ and swear never to create undead."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Horror Adventures"
  - id: "ability:turn_undead#wizard_hallowed_necromancer"
    name: "Turn Undead"
    type: null
    description: "A hallowed necromancer must select Turn Undead as a bonus feat with\
      \ her power over undead arcane school ability."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Horror Adventures"
  - id: "ability:positive_touch#wizard_hallowed_necromancer"
    name: "Positive Touch"
    type: null
    description: "As a standard action, a hallowed necromancer can sacrifice a prepared\
      \ spell of the necromancy school to spontaneously cast a cure spell of the same\
      \ level or lower, counting the spell as a necromancy spell rather than a conjuration\
      \ spell. This cure spell harms only undead; it doesn't heal the living. If the\
      \ spell requires an attack roll, it as has a critical threat range of 19–20.\
      \ A number of times per day equal to 3 + her Intelligence modifier, when she\
      \ spontaneously casts a cure spell, she can either turn the effect into a ray\
      \ and increase the range to close or remove the Will save for half damage[faq]."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Horror Adventures"
  - id: "ability:deathbane#wizard_hallowed_necromancer"
    name: "Deathbane"
    type: null
    description: "At 5th level, a hallowed necromancer's cure spells are maximized\
      \ when used to damage undead and the save DCs of her spells cast on undead creatures\
      \ are 1 higher. She can expend 2 uses of positive touch as a swift action to\
      \ imbue any weapon she wields with the undead–bane or ghost touch weapon special\
      \ ability for 1 round per 5 wizard levels she has. These effects apply only\
      \ against undead, and only while the hallowed necromancer wields the weapon.\
      \ If the weapon is her arcane bond item, this ability costs only 1 use of positive\
      \ touch."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Horror Adventures"
  - id: "ability:ghostbane#wizard_hallowed_necromancer"
    name: "Ghostbane"
    type: null
    description: "At 10th level, a hallowed necromancer can expend 3 uses of her positive\
      \ touch as a swift action while casting a spell to affect undead as if the spell\
      \ were prepared with the Ectoplasmic Spell, Thanatopic Spell, or Threnodic Spell\
      \ feat."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Horror Adventures"
  - id: "ability:guarded_life#wizard_hallowed_necromancer"
    name: "Guarded Life"
    type: null
    description: "At 15th level, when a hallowed necrocer fails a saving throw against\
      \ a death effect, energy drain, a necromantic effect, or a negative energy effect,\
      \ she can expend 2 uses of positive touch as an immediate action to reroll it.\
      \ She must accept the result of the reroll even if it's worse. If she would\
      \ take hit point damage from such an effect, as an immediate action she can\
      \ instead expend 1 use of positive touch and sacrifice a prepared necromancy\
      \ spell of 4th level or higher to reduce the damage she takes by an amount equal\
      \ to her wizard level + 10 times the spell level."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Horror Adventures"
  source: "Pathfinder Roleplaying Game Horror Adventures"
- id: "class:wizard#instructor"
  name: "Instructor"
  description: ""
  modifications:
  - add: "ability:apprentice#wizard_instructor"
    remove: "ability:arcane_bond#wizard"
  - add: "ability:trained_teamwork#wizard_instructor"
    remove: "ability:the_bonus_feats_gained_at_5th_10th_15th_and_20th_level#wizard"
  features:
  - id: "ability:apprentice#wizard_instructor"
    name: "Apprentice"
    type: null
    description: "At 1st level, an instructor acquires the services of a loyal apprentice.\
      \ She functions similarly to a cohort, though your apprentice begins as a 1st-level\
      \ commoner with Magical Aptitude as their 1st-level feat and NPC ability scores\
      \ (13, 12, 11, 10, 9, 8 before racial modifiers). When the instructor reaches\
      \ 3rd level, if his Leadership score is at least 2, the apprentice becomes a\
      \ 1st-level wizard of the same school specialization as the instructor, and\
      \ she gains heroic ability scores (15, 14, 13, 12, 10, 8 before racial modifiers).\
      \ The apprentice never gains item creation feats, but otherwise follows the\
      \ normal rules for a cohort.\nEach time the instructor gains a level, he may\
      \ dismiss his existing apprentice as graduated (or expelled, depending on her\
      \ performance), and gain a new cohort following the same rules. If an apprentice\
      \ dies in service to the instructor, the instructor takes a –2 penalty to his\
      \ Leadership score. This penalty is reduced by 1 for every level the instructor\
      \ gains after the death, to a minimum of 0.\nBecause cohorts are most interested\
      \ in the instructor's magical ability, the instructor uses his Intelligence\
      \ modifier, rather than Charisma, to determine his Leadership score. At 7th\
      \ level, an instructor may select the Leadership feat--using his Intelligence\
      \ modifier to determine his Leadership score--but doing so only provides followers,\
      \ never a second cohort."
    prerequisites: null
    source: "Pathfinder Player Companion: Cohorts and Companions"
  - id: "ability:trained_teamwork#wizard_instructor"
    name: "Trained Teamwork"
    type: null
    description: "Starting at 5th level, the instructor can take a teamwork feat as\
      \ his wizard bonus feat. As long as his apprentice is within 60 feet, the apprentice\
      \ gains all such teamwork feats as bonus feats. The apprentice does not have\
      \ to meet the feat's prerequisites."
    prerequisites: null
    source: "Pathfinder Player Companion: Cohorts and Companions"
  source: "Pathfinder Player Companion: Cohorts and Companions"
- id: "class:wizard#pact_wizard_ff"
  name: "Pact Wizard (FF)"
  description: ""
  modifications:
  - add: "ability:familiar#wizard_pact_wizard_ff"
    remove: "ability:arcane_bond#wizard"
  - add: "ability:pact_focus#wizard_pact_wizard_ff"
    remove: "ability:arcane_school#wizard"
  features:
  - id: "ability:familiar#wizard_pact_wizard_ff"
    name: "Familiar"
    type: null
    description: "A pact wizard must select a familiar for his arcane bond. The familiar's\
      \ loyalty ultimately lies with the pact wizard's patron, and it reports back\
      \ to the patron on the wizard's activities."
    prerequisites: null
    source: "Pathfinder Player Companion: Familiar Folio"
  - id: "ability:pact_focus#wizard_pact_wizard_ff"
    name: "Pact Focus"
    type: null
    description: "At 1st level, a pact wizard must choose one additional opposition\
      \ school, even if he is a universalist. A pact wizard can't pick conjuration\
      \ as an opposition school."
    prerequisites: null
    source: "Pathfinder Player Companion: Familiar Folio"
  source: "Pathfinder Player Companion: Familiar Folio"
- id: "class:wizard#pact_wizard_hh"
  name: "Pact Wizard (HH)"
  description: ""
  modifications:
  - add: "ability:effortless_magic#wizard_pact_wizard_hh"
    remove: "ability:the_wizards_spellcasting#wizard"
  - add: "ability:patron_spells#wizard_pact_wizard_hh"
    remove: "ability:scribe_scroll#wizard"
  - add: "ability:greater_expense_great_power_ex#wizard_pact_wizard_hh"
    remove: "ability:the_bonus_feats_a_wizard_gains_at_5th_10th_15th_and_20th_level#wizard"
  features:
  - id: "ability:effortless_magic#wizard_pact_wizard_hh"
    name: "Effortless Magic"
    type: null
    description: "Although a pact wizard still uses a spellbook to prepare his wizard\
      \ spells, his close ties with his otherworldly patron allow him to do so nearly\
      \ effortlessly. A pact wizard can prepare all of his spells in only 15 minutes,\
      \ and his minimum preparation time is only 1 minute."
    prerequisites: null
    source: "Pathfinder Player Companion: Haunted Heroes Handbook"
  - id: "ability:patron_spells#wizard_pact_wizard_hh"
    name: "Patron Spells"
    type: null
    description: "At 1st level, a pact wizard must select a patron. This functions\
      \ like the witch class ability of the same name, except the pact wizard automatically\
      \ adds his patron's spells to his spellbook instead of to his familiar.\nIn\
      \ addition, the pact wizard can expend any prepared spell that isn't a spell\
      \ prepared using the additional spell slot the wizard receives from his arcane\
      \ school in order to spontaneously cast one of his patron's spells of the same\
      \ level or lower."
    prerequisites: null
    source: "Pathfinder Player Companion: Haunted Heroes Handbook"
  - id: "ability:greater_expense_great_power_ex#wizard_pact_wizard_hh"
    name: "Greater Expense Great Power (Ex)"
    type: null
    description: "As a pact wizard grows in power, his choice of patron begins to\
      \ affect his physical body.\nAt 5th level, the pact wizard chooses one oracle\
      \ curse, using 1/2 his character level as his effective oracle level when determining\
      \ the effects of this curse.\nIf an oracle curse would add spells to the oracle's\
      \ list of spells known, the pact wizard instead add those spells to the wizard's\
      \ spell list as well as to his spellbook.\nAt 10th level, the pact wizard can\
      \ invoke his patron's power to roll twice and take the better result when attempting\
      \ any caster level check, concentration check, initiative check, or saving throw.\
      \ He can activate this ability as a free action before attempting the check,\
      \ even if it isn't his turn. He can use this ability a number of times per day\
      \ equal to 3 + 1/2 his Intelligence modifier. At 15th level, when the pact wizard\
      \ invokes his patron's power to roll twice on a check, he adds his Intelligence\
      \ bonus to the result as an insight bonus. When he applies metamagic feats to\
      \ any spells he learned via his patron or curse, he treats that spell's final\
      \ effective level as 1 lower (to a minimum level equal to the spell's original\
      \ level).\nAt 20th level, whenever the pact wizard invokes his patron's power\
      \ to roll twice on a check and his result is a natural 20, he automatically\
      \ succeeds, regardless of whether or not a check of that type would normally\
      \ allow an automatic success."
    prerequisites: null
    source: "Pathfinder Player Companion: Haunted Heroes Handbook"
  source: "Pathfinder Player Companion: Haunted Heroes Handbook"
- id: "class:wizard#poleiheira_adherent"
  name: "Poleiheira Adherent"
  description: ""
  modifications:
  - add: "ability:bonded_book#wizard_poleiheira_adherent"
    remove: "ability:arcane_bond#wizard"
  - add: "ability:great_odyssey#wizard_poleiheira_adherent"
    remove: "ability:arcane_school#wizard"
  features:
  - id: "ability:bonded_book#wizard_poleiheira_adherent"
    name: "Bonded Book"
    type: null
    description: "A Poleiheira adherent forms a bond with a spellbook. This bonded\
      \ book becomes intrinsically tied to a Poleiheira adherent's conscious and subconscious\
      \ mind. The book always opens to the right page, and she can record any number\
      \ of spells and other information in her bonded book--when she turns pages,\
      \ more blank pages appear. Other wizards find it difficult to read the book,\
      \ which displays information in a seemingly random order: the DC of all Spellcraft\
      \ checks to copy or prepare spells from the book increases by 10.\nEach time\
      \ a Poleiheira adherent attains a new wizard level, she gains four spells (rather\
      \ than two) to add to the bonded book. The cost and time requirement for writing\
      \ a new spell into the book are halved. The time to prepare spells is reduced\
      \ to one third (20 minutes to prepare all spells, and 5 minutes to prepare up\
      \ to one quarter of her spells). Once per day while holding the book in one\
      \ hand, she can use it to cast any one spell she has written in the bonded book,\
      \ even if the spell is not prepared.\nA Poleiheira adherent can replace a lost\
      \ or destroyed bonded book in the same manner as a bonded item. The new bonded\
      \ book retains a number of spells per spell level equal to the Poleiheira adherent's\
      \ Intelligence modifier from the previous bonded book, as well as all the mundane\
      \ information that was recorded in the previous bonded book. If a Poleiheira\
      \ adherent replaces her bonded book or dies, the previous book reverts to an\
      \ ordinary blank spellbook."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Ancients"
  - id: "ability:great_odyssey#wizard_poleiheira_adherent"
    name: "Great Odyssey"
    type: null
    description: "A Poleiheira adherent specializes in exploration and travel rather\
      \ than a particular school of magic. She gains the abilities below.\nThis replaces\
      \ arcane school."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Ancients"
  source: "Pathfinder Player Companion: Blood of the Ancients"
- id: "class:wizard#primalist"
  name: "Primalist"
  description: "A primalist is a wizard who has spent a considerable amount of time\
    \ studying the chaos that is primal magic--she seeks order in chaos, and hopes\
    \ to master the raw power of primal magic to bolster her own abilities."
  modifications:
  - add: "ability:primal_magic#wizard_primalist"
    remove: "ability:arcane_bond#wizard"
  - add: "ability:enhance_primal_magic_event#wizard_primalist"
    remove: "ability:the_wizard_bonus_feat_acquired_at_5th_level#wizard"
  - add: "ability:primal_surge#wizard_primalist"
    remove: "ability:the_wizard_bonus_feat_acquired_at_10th_level#wizard"
  features:
  - id: "ability:primal_magic#wizard_primalist"
    name: "Primal Magic"
    type: null
    description: "At 1st level, a primalist may attempt to channel primal magic as\
      \ a swift action to cast a prepared spell without losing that spell from its\
      \ spell slot. Essentially, a primalist is forcing primal magic into the world\
      \ and attempting to shape it into a specific spell effect. To use this ability,\
      \ she casts the spell as she would normally, but as the spell's effects take\
      \ place, she makes a concentration check (DC 20 + double the spell's level).\
      \ If she fails this check, she expends the spell normally as if she had cast\
      \ it, but its actual effects are replaced by a primal magic event with a CR\
      \ equal to her caster level and she is staggered for 1 round per level of the\
      \ spell she was attempting to cast. If she makes this check, she casts the spell\
      \ normally and it is not expended from her prepared spell slot, allowing her\
      \ to cast that spell again at a later point."
    prerequisites: null
    source: "– Pathfinder Campaign Setting: Inner Sea Magic Pathfinder Campaign Setting:\
      \ Inner Sea Magic"
  - id: "ability:enhance_primal_magic_event#wizard_primalist"
    name: "Enhance Primal Magic Event"
    type: null
    description: "At 5th level, when a primalist triggers a primal magic event, as\
      \ a swift action she can increase or decrease its CR by 1. If she makes a concentration\
      \ check (DC = 15 + the primal magic event's CR), she can instead increase or\
      \ decrease the CR by 2. If she reduces a primal magic event's CR to less than\
      \ 1, the event is negated. She can choose to use this ability after she determines\
      \ what primal magic event she triggers, but before she resolves the effects\
      \ of that event."
    prerequisites: null
    source: "– Pathfinder Campaign Setting: Inner Sea Magic Pathfinder Campaign Setting:\
      \ Inner Sea Magic"
  - id: "ability:primal_surge#wizard_primalist"
    name: "Primal Surge"
    type: null
    description: "At 10th level, whenever a primalist triggers a primal magic event,\
      \ she rolls the percentile dice twice to determine the event that occurs and\
      \ chooses which one of the two possible events occurs. She becomes resistant\
      \ to the effects of primal magic events. Anytime an event would affect her,\
      \ the GM rolls 1d20 + the event's CR against a DC of 11 + her wizard level.\
      \ If this roll fails, the event does not affect her, similar to a creature with\
      \ spell resistance ignoring magical effects with an SR check. If the primal\
      \ magic event is duplicating the effects of a spell that does not allow spell\
      \ resistance (such as create pit), this resistance does not apply."
    prerequisites: null
    source: "– Pathfinder Campaign Setting: Inner Sea Magic Pathfinder Campaign Setting:\
      \ Inner Sea Magic"
  source: "– Pathfinder Campaign Setting: Inner Sea Magic Pathfinder Campaign Setting:\
    \ Inner Sea Magic"
- id: "class:wizard#runesage"
  name: "Runesage"
  description: ""
  modifications:
  - add: "ability:runic_focus#wizard_runesage"
    remove: "ability:arcane_bond_and_replaces_arcane_school#wizard"
  features:
  - id: "ability:runic_focus#wizard_runesage"
    name: "Runic Focus"
    type: null
    description: "A runesage can use her knowledge of runes to create a runic focus,\
      \ a small, semiprecious stone engraved with runes that she manipulates to alter\
      \ her spellcasting abilities. In function, a runic focus behaves like an ioun\
      \ stone. To activate a runic focus, the runesage must meditate on it as she\
      \ prepares her spells. Following spell preparation, she tosses the gemstone\
      \ into the air, after which it orbits around her head. A runic focus remains\
      \ in orbit until the next time the runesage prepares her spells. A runic focus\
      \ automatically functions as a runesage's bonded object.\nA runesage does not\
      \ have the option to specialize in an arcane school-all runesages must be universalists.\
      \ However, when a runesage creates a runic focus, she must choose one Sin school\
      \ of magic. When she prepares her spells, she is treated as a Sin Magic Specialist\
      \ of her runic focus's school for the purposes of determining what spells she\
      \ can prepare (including gaining two additional spell slots per spell level\
      \ of her school, and being unable to prepare spells from her runic focus's two\
      \ opposition schools). She does not gain the corresponding powers of that school,\
      \ however, and always functions as a universalist wizard in this regard.\nA\
      \ runic focus allows the runesage to augment spells of a single arcane school\
      \ to which the runic focus is aligned. As long as a runic focus remains activated,\
      \ the runesage doesn't require material components for any spell she casts from\
      \ the runic focus's aligned arcane school, provided the component's cost never\
      \ exceeds 10 gp x the runesage's caster level. If the spell requires a material\
      \ component that surpasses the cost limit, the runesage must have the material\
      \ component on hand to cast the spell, as normal.\nA runic focus has an AC of\
      \ 24, 10 hit points, and hardness 5, as per an ioun stone. While the first runic\
      \ focus a runesage creates is free, replacement runic foci can be created using\
      \ the standard rules for replacing a bonded object for a wizard's arcane bond.\
      \ When a runesage creates a new runic focus, she can focus it on a different\
      \ school of Sin magic than her previous focus as long as the new school is not\
      \ one that was an oppositional school from her previous focus. For example,\
      \ a runesage with a runic focus on necromancy could abandon that focus and replace\
      \ it with a new focus on any school other than abjuration and enchantment (as\
      \ these two schools are opposition schools to Sin necromancy)."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Adventurer's Guide"
  source: "Pathfinder Roleplaying Game Adventurer's Guide"
- id: "class:wizard#scroll_scholar"
  name: "Scroll Scholar"
  description: "A scroll scholar values knowledge and learning as much as her other\
    \ abilities, trading a portion of her potential in her chosen class for greater\
    \ breadth of skill at deciphering old texts, piecing together strange fragments\
    \ of esoteric lore, and deciphering the hidden qualities of strange and unusual\
    \ magical items."
  modifications:
  - add: "ability:diligent_student#wizard_scroll_scholar"
    remove: "ability:diviners_fortune_if_a_diviner_or_hand_of_the_apprentice_if_a_universalist#wizard"
  - add: "ability:secrets_revealed#wizard_scroll_scholar"
    remove: "ability:her_bonus_feat_for_5th_level#wizard"
  - add: "ability:flash_of_insight#wizard_scroll_scholar"
    remove: "ability:the_normal_addition_of_a_new_4th_level_spell_slot_to_the_characters_spells_per_day___from_this_point_on_the_wizard_has_one_fewer_4th_level_spell_slot_than_other_wizards#wizard"
  features:
  - id: "ability:diligent_student#wizard_scroll_scholar"
    name: "Diligent Student"
    type: null
    description: "At 1st level, a scroll scholar chooses one Knowledge skill. This\
      \ becomes a class skill if it is not already one. The scroll scholar adds half\
      \ her class level to all Knowledge checks of this type (minimum 1). At 5th level\
      \ and every five levels thereafter, a scroll scholar chooses 1 additional Knowledge\
      \ skill to receive this bonus."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Pathfinder Society Field Guide"
  - id: "ability:secrets_revealed#wizard_scroll_scholar"
    name: "Secrets Revealed"
    type: null
    description: "At 5th level, a scroll scholar gains the ability to cast comprehend\
      \ languages and identify as spell-like abilities. Her caster level is equal\
      \ to her character level in whatever class she took the scroll scholar archetype\
      \ for. She can cast these spells once per day each at 5th level, twice per day\
      \ each at 7th level, and three times per day each at 9th level. At 11th level,\
      \ one of these spell-like abilities (scholar's choice) becomes a constant spell-like\
      \ ability, and at 13th level, the second one becomes a constant spell-like ability."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Pathfinder Society Field Guide"
  - id: "ability:flash_of_insight#wizard_scroll_scholar"
    name: "Flash of Insight"
    type: null
    description: "At 10th level, once per day, a scroll scholar can gain a +5 bonus\
      \ on a single attack roll, caster level check, or saving throw as an immediate\
      \ action. This decision must be made before the results of the roll are known,\
      \ but can be made after the die is rolled. This ability can be used twice per\
      \ day at 15th level, and 3 times per day at 20th level."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Pathfinder Society Field Guide"
  source: "Pathfinder Campaign Setting: Pathfinder Society Field Guide"
- id: "class:wizard#scrollmaster"
  name: "Scrollmaster"
  description: "To some wizards, a scroll is not just a written form of a spell, it\
    \ is a physical weapon meant to be used in combat like a sword or a shield. These\
    \ strange wizards enter battle armed with scrolls, often one in each in each hand,\
    \ practicing combat techniques resembling some monk martial arts."
  modifications:
  - add: "ability:scroll_blade#wizard_scrollmaster"
    remove: "ability:the_wizards_arcane_bond#wizard"
  - add: "ability:improved_scroll_casting#wizard_scrollmaster"
    remove: "ability:the_10th_level_wizard_bonus_feat#wizard"
  features:
  - id: "ability:scroll_blade#wizard_scrollmaster"
    name: "Scroll Blade"
    type: null
    description: "A scrollmaster can wield any paper, parchment, or cloth scroll as\
      \ if it were a melee weapon. In the hands of the Wizard, the scroll acts as\
      \ a short sword with an enhancement bonus equal to 1/2 the level of the highest-level\
      \ Wizard spell on the scroll; a scroll with only a cantrip or 1st-level spell\
      \ on it counts as a masterwork short sword. The scrollmaster is proficient in\
      \ this weapon, and feats and abilities that affect short swords (such as Weapon\
      \ Focus) apply to this weapon. A scrollmaster cannot wield two scrollblades\
      \ at the same time.\nActivating this ability is a free action. A scroll blade\
      \ only retains its abilities in the hands of the scrollmaster. The scroll blade\
      \ has hardness 0 and hit points equal to the highest-level Wizard spell on the\
      \ scroll. Each successful hit by the scroll blade reduces its hit points by\
      \ 1; this damage cannot be repaired, but does not affect casting from the scroll.\
      \ When its hit points reach 0, the scroll is destroyed. If a scroll contains\
      \ a spell with a metamagic feat, this ability uses the original spell level\
      \ of the spell (a scroll of empowered fireball counts as a 3rd-level spell).\n\
      At 3rd level, when using a 4th-level or higher Wizard scroll as a scroll blade,\
      \ the scrollmaster can choose to reduce its enhancement bonus by 1 (minimum\
      \ +1 enhancement bonus) to treat it as a reach weapon. For example, he could\
      \ use a scroll of charm monster (a 4th-level Wizard spell) as either a +2 short\
      \ sword or a +1 short sword with reach.\nAt 5th level, when using a 4th-level\
      \ or higher Wizard scroll as a scroll blade, the scrollmaster can choose to\
      \ reduce its enhancement bonus (to a minimum of a +1 enhancement bonus) to give\
      \ any of the following weapon properties: defending, frost, icy burst, keen,\
      \ ki focus, shock, shocking burst, speed. Adding any of these properties consumes\
      \ an amount of enhancement bonus equal to the property's cost. The scrollmaster\
      \ must know the prerequisite spell or spells to craft the weapon property in\
      \ question (for example, he must know haste to be able to give his scroll blade\
      \ the speed property)."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Ultimate Magic"
  - id: "ability:improved_scroll_casting#wizard_scrollmaster"
    name: "Improved Scroll Casting"
    type: null
    description: "At 10th level, the scrollmaster can cast a Wizard spell from a scroll\
      \ and use his own Intelligence score and relevant feats to set the DC for the\
      \ spell, and can use his own caster level if it is higher than that of the scroll\
      \ (similar to a caster using a staff ). The scrollmaster must have already deciphered\
      \ the writing on the scroll to use this ability."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Ultimate Magic"
  source: "Pathfinder Roleplaying Game: Ultimate Magic"
- id: "class:wizard#shadowcaster"
  name: "Shadowcaster"
  description: "Trained in dark mysteries your training allows you to harness the\
    \ power of shadows to bolster your spellcasting."
  modifications:
  - add: "ability:shadow_spells#wizard_shadowcaster"
    remove: "ability:arcane_bond#wizard"
  - add: "ability:shadowsight#wizard_shadowcaster"
    remove: "ability:the_shadowcasters_5th_level_wizard_bonus_feat#wizard"
  - add: "ability:shadowy_specialization#wizard_shadowcaster"
    remove: "ability:the_shadowcasters_10th_level_wizard_bonus_feat#wizard"
  features:
  - id: "ability:shadow_spells#wizard_shadowcaster"
    name: "Shadow Spells"
    type: null
    description: "At 1st level, a shadowcaster uses his shadow to prepare additional\
      \ spells. He must spend his entire period of spell preparation in dim illumination\
      \ to use this ability. He may prepare a number of additional spell levels of\
      \ spells equal to the level of the highest-level wizard spell he can cast. For\
      \ example, if he can cast 6th-level wizard spells, he could prepare six 1st-level\
      \ spells, two 3rd level-spells, or any similar combination that adds up to a\
      \ total of six spell levels. These spells are stored in his shadow. He can only\
      \ cast these spells when he is in an area of normal light or dim light. He gains\
      \ Shadowtongue as a bonus language."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Magic"
  - id: "ability:shadowsight#wizard_shadowcaster"
    name: "Shadowsight"
    type: null
    description: ""
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Magic"
  - id: "ability:shadowy_specialization#wizard_shadowcaster"
    name: "Shadowy Specialization"
    type: null
    description: "At 10th level, when a shadowcaster casts shades, shadow conjuration,\
      \ shadow evocation, and similar illusion spells that have a listed fraction\
      \ of the strength of real effects, he increases the percentage of damage caused\
      \ by the spell's effect or summoned creatures by one-fifth (+20%) against creatures\
      \ that make their saving throw against the effect, up to a maximum of 100% of\
      \ the strength. For example, shadow evocation and shadow conjuration deal 40%\
      \ normal damage on a successful save instead of 20%."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Magic"
  source: "Pathfinder Campaign Setting: Inner Sea Magic"
- id: "class:wizard#siege_mage"
  name: "Siege Mage"
  description: "The siege mage combines his arcane mastery with a supernatural link\
    \ to siege engines."
  modifications:
  - add: "ability:siege_engineer#wizard_siege_mage"
    remove: "ability:scribe_scroll#wizard"
  - add: "ability:siege_engine_bond#wizard_siege_mage"
    remove: "ability:arcane_bond#wizard"
  - add: "ability:empower_siege_engine#wizard_siege_mage"
    remove: "ability:cantrips_but_the_siege_mage_gains_the_detect_magic_and_read_magic_cantrips_and_places_them_in_his_spellbook#wizard"
  - add: "ability:siege_school#wizard_siege_mage"
    remove: "ability:arcane_school#wizard"
  features:
  - id: "ability:siege_engineer#wizard_siege_mage"
    name: "Siege Engineer"
    type: null
    description: "At 1st level, the siege mage gains Siege Engineer as a bonus feat,\
      \ even though he does not meet the prerequisites for that feat."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:siege_engine_bond#wizard_siege_mage"
    name: "Siege Engine Bond"
    type: null
    description: "At 1st level, a siege mage can bond with a single siege engine within\
      \ 30 feet and line of sight as a standard action. He can utilize the power of\
      \ this link to aim and fire the siege engine remotely (as long as he's within\
      \ 30 feet), though it still requires a crew to reload the siege engine. At 10th\
      \ level, he can reload, aim, and fire the siege engine purely by the power of\
      \ this link, and no longer needs a crew to control the siege engine. It still\
      \ takes the normal required amount of time and actions to control a siege engine\
      \ in this manner.\nThis ability replaces arcane bond. The siege mage can end\
      \ this bond with a free action. A siege mage can bond with a siege engine in\
      \ this manner a number of times per day equal to his Intelligence modifier (minimum\
      \ 1) but can only be bonded with one siege engine at a time."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:empower_siege_engine#wizard_siege_mage"
    name: "Empower Siege Engine"
    type: null
    description: "As a swift action, a siege mage can sacrifice one of his spells\
      \ to empower the next attack he makes before the end of his turn with a siege\
      \ engine he is bonded with. When he does, the siege engine attack gains a bonus\
      \ on its attack roll or targeting roll equal to the level of the spell he sacrificed,\
      \ and a bonus to damage equal to 3 × the level of the spell.\nThis ability replaces\
      \ cantrips, but the siege mage gains the detect magic and read magic cantrips\
      \ and places them in his spellbook. He can cast either of these as 1st-level\
      \ spells."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:siege_school#wizard_siege_mage"
    name: "Siege School"
    type: null
    description: "The strange rituals needed to empower all forms of siege engines\
      \ takes a level of dedication and perseverance that limits a wizard's time to\
      \ unlock other arcane mysteries. At 1st level, the siege mage forsakes three\
      \ schools of magic. Once chosen, these opposition schools cannot be changed.\
      \ A siege mage who prepares spells from his opposition school must use two spell\
      \ slots of that level to prepare the spell. In addition, the siege mage takes\
      \ a –4 penalty on any skill checks made when crafting a magic item that has\
      \ a spell from one of his opposition schools."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  source: "Pathfinder Roleplaying Game Ultimate Combat"
- id: "class:wizard#spell_sage"
  name: "Spell Sage"
  description: ""
  modifications:
  - add: "ability:focused_spells#wizard_spell_sage"
    remove: "ability:arcane_bond#wizard"
  - add: "ability:spell_study#wizard_spell_sage"
    remove: "ability:arcane_school#wizard"
  features:
  - id: "ability:focused_spells#wizard_spell_sage"
    name: "Focused Spells"
    type: null
    description: "At 1st level, once per day the spell sage's understanding of spells\
      \ allows him to increase his caster level by 4 for a single spell cast. He can\
      \ do this twice per day at 8th level, and three times per day at 16th level."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:spell_study#wizard_spell_sage"
    name: "Spell Study"
    type: null
    description: "At 2nd level, the sage's understanding of the spells of bards, clerics,\
      \ and druids is so great that he can use his own magic in an inefficient, roundabout\
      \ way to duplicate those classes' spells. Once per day, a spell sage can spontaneously\
      \ cast any spell on the bard, cleric, or druid spell list as if it were a wizard\
      \ spell he knew and had prepared. Casting the spell requires the spell sage\
      \ to spend 1 full round per spell level of the desired spell (if the spell is\
      \ on multiple spell lists indicated above, using the lowest level from among\
      \ those lists) and requires expending two prepared spells of that spell level\
      \ or higher; if the spell's casting time is normally 1 full round or longer,\
      \ this is added to the spell sage's casting time. For example, if a spell sage\
      \ wants to use spell study to cast cure light wounds (cleric spell level 1st),\
      \ he must spend 2 full rounds casting and expend two prepared wizard spells\
      \ of 1st level or higher.\nAt 6th level and every 5 levels thereafter, a spell\
      \ sage can use this ability an additional time per day (to a maximum of four\
      \ times per day at 16th level)."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  source: "Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "class:wizard#spellslinger"
  name: "Spellslinger"
  description: "While few contest the seductive allure of commanding arcane and occult\
    \ powers, there are those wizards who become obsessed with the natural mysteries\
    \ of black powder. Combining this emerging technology with their considerable\
    \ arcane skills, they transform firearms into a powerful focus."
  modifications:
  - add: "ability:arcane_gun#wizard_spellslinger"
    remove: "ability:arcane_bond#wizard"
  - add: "ability:gunsmith#wizard_spellslinger"
    remove: "ability:scribe_scroll#wizard"
  - add: "ability:mage_bullets#wizard_spellslinger"
    remove: "ability:cantrips_but_the_spellslinger_gains_the_detect_magic_and_read_magic_cantrips_and_places_them_in_his_spellbook#wizard"
  - add: "ability:school_of_the_gun#wizard_spellslinger"
    remove: "ability:arcane_school#wizard"
  features:
  - id: "ability:arcane_gun#wizard_spellslinger"
    name: "Arcane Gun"
    type: null
    description: "The spellslinger gains the Exotic Weapon Proficiency (firearms)\
      \ feat, and one or two of his firearms can be arcane guns. Arcane guns are normal\
      \ one-handed or two-handed firearms in the hands of others, as they were normal\
      \ firearms before the spellslinger imbued them with magic. In a spellslinger's\
      \ hands, they both fire projectiles (bullets and pellets) and cast magic. At\
      \ 1st level, the spellslinger decides whether he wants to have one or two arcane\
      \ guns at a time. If the spellslinger chooses to have only one arcane gun at\
      \ a time, spells fired through the arcane gun that require an attack roll have\
      \ a ×3 critical hit multiplier.\nA spellslinger can cast any ranged touch attack,\
      \ cone, line, or ray spells through his arcane gun. When he casts through the\
      \ arcane gun, the gun's enhancement bonus (if any) is a bonus to the spell's\
      \ attack rolls or to the spell's saving throw DCs. Yet there are dangers inherent\
      \ to this method. If any of the spells' attack rolls result in a natural 1 (a\
      \ misfire), or a natural 20 is rolled on any saving throw made against the spell\
      \ by a target (an overload), the arcane gun gains the broken condition. If the\
      \ arcane gun already has the broken condition, the gun explodes. When a gun\
      \ explodes, it lets loose a blast of force, or if the spell has the acid, cold,\
      \ electricity, or sonic descriptor, it deals that type of energy damage instead.\
      \ In the case of spells with multiple descriptors, roll randomly among the descriptors\
      \ to determine the type of damage dealt by the blast. The blast is centered\
      \ on a single intersection within the spellslinger's space (spellslinger's choice)\
      \ and deals 1d6 points of the appropriate energy damage or force damage per\
      \ level of the spell cast. Any creature within the blast other than the spellslinger\
      \ can make a Reflex saving throw to halve the damage. The Reflex save DC is\
      \ calculated using the spell level of the spell being sacrificed.\nA spellslinger\
      \ can attune his arcane guns at the start of each day. That attunement lasts\
      \ until the spellslinger attunes to a new gun, even if a formally attuned gun\
      \ is destroyed."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:gunsmith#wizard_spellslinger"
    name: "Gunsmith"
    type: null
    description: "The spellslinger gains the Gunsmithing feat and a battered gun that\
      \ is identical to the gun a Gunslinger gains at first level. If the spellslinger\
      \ chooses the ability to attune two arcane guns, he still only starts out with\
      \ one gun. Like a Gunslinger, a spellslinger can use the Gunsmithing feat to\
      \ restore his battered gun."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:mage_bullets#wizard_spellslinger"
    name: "Mage Bullets"
    type: null
    description: "A spellslinger is adept at transferring spell energy into his arcane\
      \ gun attacks. As a swift action, he can sacrifice a spell and transform that\
      \ energy into a weapon bonus equal to the level of the spell sacrificed on a\
      \ single barrel of his firearm. With that weapon bonus the spellslinger can\
      \ apply any of the following to his arcane bond: enhancement bonuses (up to\
      \ +5) and dancing, defending, distance, flaming, flaming burst, frost, ghost\
      \ touch, icy burst, merciful, seeking, shock, shocking burst, spell storing,\
      \ thundering, vicious, and wounding. An arcane gun gains no benefit from having\
      \ two of the same weapon special abilities on the same barrel. The effect of\
      \ the mage bullets ability lasts for a number of minutes equal to the level\
      \ of the spell sacrificed, or until this ability is used again to assign the\
      \ barrel different enhancements."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:school_of_the_gun#wizard_spellslinger"
    name: "School of the Gun"
    type: null
    description: "The rigor and care required by arcane guns is so great that a spellslinger\
      \ forsakes four schools of magic. These opposition schools are chosen at 1st\
      \ level and cannot be changed later. A spellslinger who prepares a spell from\
      \ his opposition school must use two spell slots of that level to prepare the\
      \ spell. In addition, the spellslinger takes a –4 penalty on any skill checks\
      \ made when crafting a magic item that has a spell from one of his opposition\
      \ schools as a prerequisite."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  source: "Pathfinder Roleplaying Game Ultimate Combat"
- id: "class:wizard#spirit_binder"
  name: "Spirit Binder"
  description: ""
  modifications:
  - add: "ability:soulbound_familiar#wizard_spirit_binder"
    remove: "ability:arcane_bond#wizard"
  - add: "ability:arcane_school#wizard_spirit_binder"
    remove: "ability:arcane_school#wizard"
  - add: "ability:lost_talents#wizard_spirit_binder"
    remove: "ability:scribe_scroll_and_the_wizards_bonus_feats#wizard"
  features:
  - id: "ability:soulbound_familiar#wizard_spirit_binder"
    name: "Soulbound Familiar"
    type: null
    description: "A spirit binder must select a familiar for his arcane bond. Unlike\
      \ in a normal familiar-summoning ritual, a spirit binder created his special\
      \ familiar through a dangerous ritual catalyzed by the death of a loved one.\
      \ Before the loved one's spirit fully passed on, the spirit binder was able\
      \ to bind the spirit to an animal or vermin, which then became his familiar.\n\
      A soulbound familiar's personality is that of the lost loved one, rather than\
      \ a servant of the spirit binder. It can have any alignment, even one that is\
      \ diametrically opposed to the spirit binder's. A soulbound familiar has the\
      \ base attack bonus and base saving throws of the loved one's favored class\
      \ (using the spirit binder's level as its level). If the loved one died before\
      \ the beginning of the campaign, the spirit binder selects the familiar's favored\
      \ class at 1st level and it cannot be changed."
    prerequisites: null
    source: "Pathfinder Player Companion: Familiar Folio"
  - id: "ability:arcane_school#wizard_spirit_binder"
    name: "Arcane School"
    type: null
    description: "A spirit binder can't choose necromancy as an opposition school."
    prerequisites: null
    source: "Pathfinder Player Companion: Familiar Folio"
  - id: "ability:lost_talents#wizard_spirit_binder"
    name: "Lost Talents"
    type: null
    description: "A spirit binder's soulbound familiar possesses some of the ability\
      \ of the lost loved one, and it is capable of learning more. At 1st level, 5th\
      \ level, and every 5 levels thereafter, the spirit binder's familiar gains a\
      \ new feat for which it meets the prerequisites."
    prerequisites: null
    source: "Pathfinder Player Companion: Familiar Folio"
  source: "Pathfinder Player Companion: Familiar Folio"
- id: "class:wizard#spirit_whisperer"
  name: "Spirit Whisperer"
  description: ""
  modifications:
  - add: "ability:arcane_bond#wizard_spirit_whisperer"
    remove: "ability:arcane_bond_and_replaces_the_spellbooks_class_feature#wizard"
  - add: "ability:spirit_link#wizard_spirit_whisperer"
    remove: "ability:arcane_school_and_the_bonus_feat_gained_at_20th_level#wizard"
  - add: "ability:spirit_hex#wizard_spirit_whisperer"
    remove: "ability:bonus_feats#wizard"
  features:
  - id: "ability:arcane_bond#wizard_spirit_whisperer"
    name: "Arcane Bond"
    type: null
    description: "When a spirit whisperer chooses an arcane bond, he must choose the\
      \ familiar arcane bond, and the familiar gains the spirit animal ability of\
      \ his selected spirit (see spirit link, below). The spirit whisperer does not\
      \ need a spellbook, but instead stores and prepares his spell by communing with\
      \ the familiar as the witch's familiar class feature."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:spirit_link#wizard_spirit_whisperer"
    name: "Spirit Link"
    type: null
    description: "At 1st level, a spirit whisperer forms a mystical bond with a spirit.\
      \ The spirit whisperer picks a spirit from the shaman's list of spirits. At\
      \ 1st level, he gains a spirit ability granted by that spirit. At 8th level,\
      \ he gains the greater spirit ability granted by that spirit. At 20th level,\
      \ the spirit whisperer gains the manifestation ability granted by the spirit.\
      \ He uses his wizard level as his shaman level for determining the effects and\
      \ DCs of abilities granted by the spirit. In addition, he uses his Intelligence\
      \ modifier in place of his Wisdom modifier for these abilities. He does not\
      \ gain hexes, spirit magic spells, or the true spirit ability typically granted\
      \ to a shaman by these spirits."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:spirit_hex#wizard_spirit_whisperer"
    name: "Spirit Hex"
    type: null
    description: "At 5th level, a spirit whisperer can select one hex from the list\
      \ of those granted by his chosen spirit. He uses his wizard level as his shaman\
      \ level when determining the effects and DC of this hex. In addition, he uses\
      \ his Intelligence modifier in place of his Wisdom modifier for these hexes.\
      \ At 10th and 15th level, he can select another hex from those granted by his\
      \ spirit. Each hex selected in this way replaces the bonus feat gained at that\
      \ level."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  source: "Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "class:wizard#sword_binder"
  name: "Sword Binder"
  description: ""
  modifications:
  - add: "ability:arcane_bond#wizard_sword_binder"
    remove: "ability:arcane_bond#wizard"
  - add: "ability:sword_of_the_mage#wizard_sword_binder"
    remove: "ability:arcane_school_and_bonus_school_spell_slots#wizard"
  - add: "ability:telekinetic_sword#wizard_sword_binder"
    remove: "ability:the_10th_level_bonus_feat#wizard"
  features:
  - id: "ability:arcane_bond#wizard_sword_binder"
    name: "Arcane Bond"
    type: null
    description: "A sword binder must choose a sword as his bonded item. He gains\
      \ proficiency with it."
    prerequisites: null
    source: "Pathfinder Player Companion: Arcane Anthology"
  - id: "ability:sword_of_the_mage#wizard_sword_binder"
    name: "Sword of the Mage"
    type: null
    description: "A sword binder can send his bound sword to strike his foes. He gains\
      \ the hand of the apprentice ability of the universalist school, but can use\
      \ that ability only with his bound sword. His range with the ability is close\
      \ (25 feet + 5 feet per 2 wizard levels he possesses), and he can use it a number\
      \ of times per day equal to 3 + his Intelligence modifier + 1/2 his level.\n\
      At 5th level, whenever the sword binder casts a spell with a range of touch\
      \ from the wizard spell list, he can use his bonded sword to deliver the touch\
      \ attack, including expending a daily use of hand of the apprentice to make\
      \ the touch attack at range. This occurs as part of the same action as casting\
      \ the spell. He gains all the attack bonuses that apply to his sword (including\
      \ enhancement bonuses and relevant feats), but does not add his sword's damage\
      \ or effects to the touch spell.\nAt 8th level, when a sword binder casts a\
      \ ranged touch spell or activates this ability to cast a touch spell through\
      \ it, he can send his bound sword to deliver the spell and strike the target\
      \ in one motion. Rather than a touch attack, he makes a ranged attack with the\
      \ sword. If the sword hits, it deals normal weapon damage for hand of the apprentice\
      \ and the spell automatically hits that target. If the sword misses, the spell\
      \ lingers on the weapon and the sword binder can attempt to deliver the spell\
      \ again by activating this ability as a standard action. If the sword binder\
      \ drops or sheaths the weapon with the spell's charge still held, the charge\
      \ dissipates to no effect."
    prerequisites: null
    source: "Pathfinder Player Companion: Arcane Anthology"
  - id: "ability:telekinetic_sword#wizard_sword_binder"
    name: "Telekinetic Sword"
    type: null
    description: "At 10th level, a sword binder can control his bound sword (and only\
      \ his sword) as per the sustained force option of telekinesis. While the sword\
      \ is flying in this way, the sword binder can monitor the area around the sword\
      \ with clairaudience/clairvoyance as a swift action.\nThis ability can be used\
      \ once per day at 10th level, and an additional time per day at 15th level and\
      \ again at 20th level.\nThis ability can be used for 2 rounds per sword binder\
      \ level each day."
    prerequisites: null
    source: "Pathfinder Player Companion: Arcane Anthology"
  source: "Pathfinder Player Companion: Arcane Anthology"
- id: "class:wizard#undead_master"
  name: "Undead Master"
  description: ""
  modifications:
  - add: "ability:necromantic_focus#wizard_undead_master"
    remove: "ability:arcane_school_and_alignment#wizard"
  - add: "ability:corpse_bond#wizard_undead_master"
    remove: "ability:arcane_bond#wizard"
  - add: "ability:command_undead#wizard_undead_master"
    remove: "ability:scribe_scroll#wizard"
  - add: "ability:reanimator#wizard_undead_master"
    remove: "ability:the_bonus_feats_gained_at_5th_10th_and_15th_levels#wizard"
  - add: "ability:lich_loved#wizard_undead_master"
    remove: "ability:the_bonus_feat_gained_at_20th_level#wizard"
  features:
  - id: "ability:necromantic_focus#wizard_undead_master"
    name: "Necromantic Focus"
    type: null
    description: "An undead master must be of an evil alignment. If he becomes nonevil,\
      \ he can still use his powers but can't progress any further as a wizard. Most\
      \ undead masters specialize in the necromancy school, and an undead master can't\
      \ have necromancy as an opposition school."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Horror Adventures"
  - id: "ability:corpse_bond#wizard_undead_master"
    name: "Corpse Bond"
    type: null
    description: "An undead master can forge an arcane bond with an object, but that\
      \ object must be made at least partially of bone. Alternatively, he can animate\
      \ a corpse companion, as per the undead lord cleric archetype. He can't gain\
      \ a familiar."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Horror Adventures"
  - id: "ability:command_undead#wizard_undead_master"
    name: "Command Undead"
    type: null
    description: "An undead master gains Command Undead as a bonus feat, treating\
      \ his wizard level as his cleric level. If he lacks the ability to channel negative\
      \ energy for the purpose of Command Undead, he can expend 3 uses of any 1st-level\
      \ arcane school ability that normally has a number of uses per day equal to\
      \ 3 + his Intelligence modifier, rather than a use of channel energy. If he's\
      \ a necromancer with the power over undead ability, he instead gains Improved\
      \ Channel."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Horror Adventures"
  - id: "ability:reanimator#wizard_undead_master"
    name: "Reanimator"
    type: null
    description: "An undead master adds the following spells to his spellbook at the\
      \ given wizard levels: 1st--repair undead; 3rd--lesser animate dead; 5th--animate\
      \ dead; 7th--undead anatomy I; 9th--create undead; 11th--undeath to death; 13th--create\
      \ greater undead; 15th--undead anatomy IV; 17th--cursed earth. He can spontaneously\
      \ cast any of these spells by sacrificing a prepared spell of the same level\
      \ or higher. The undead master can cast lesser animate dead, animate dead, create\
      \ undead, and create greater undead as if they were 1 level lower than their\
      \ normal wizard spell level; this does not alter their level for the purpose\
      \ of item crafting and the like."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Horror Adventures"
  - id: "ability:lich_loved#wizard_undead_master"
    name: "Lich-Loved"
    type: null
    description: "At 20th level, an undead master gains the benefits of the undead\
      \ sorcerer bloodline's one of us ability."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Horror Adventures"
  source: "Pathfinder Roleplaying Game Horror Adventures"
- id: "class:wizard#worldseeker"
  name: "Worldseeker"
  description: ""
  modifications:
  - add: "ability:walk_the_planes#wizard_worldseeker"
    remove: "ability:scribe_scroll#wizard"
  - add: "ability:planar_adaptation#wizard_worldseeker"
    remove: "ability:the_school_ability_normally_gained_at_6th_or_8th_level#wizard"
  - add: "ability:planar_associates#wizard_worldseeker"
    remove: "ability:arcane_bond_and_replaces_the_bonus_feat_gained_at_5th_level#wizard"
  - add: "ability:planar_redoubt#wizard_worldseeker"
    remove: "ability:the_bonus_feat_gained_at_15th_level#wizard"
  features:
  - id: "ability:walk_the_planes#wizard_worldseeker"
    name: "Walk the Planes"
    type: null
    description: "A worldseeker learns every plane's place in the Great Beyond and\
      \ trains to survive even on the harshest of them. She gains a +2 bonus on Knowledge\
      \ (planes) checks and is constantly under the effects of endure elements."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Planar Adventures"
  - id: "ability:planar_adaptation#wizard_worldseeker"
    name: "Planar Adaptation"
    type: null
    description: "At 8th level, a worldseeker is continually protected from planar\
      \ environments as by planar adaptation. At 15th level, she can extend that benefit\
      \ to all allies within 30 feet of her."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Planar Adventures"
  - id: "ability:planar_associates#wizard_worldseeker"
    name: "Planar Associates"
    type: null
    description: "A worldseeker's travels and dealings across the planes allow her\
      \ to make connections she can call upon when necessary to gain assistance without\
      \ needing to resort to planar binding. A worldseeker must choose a familiar\
      \ for her arcane bond. At 5th level, she gains Improved Familiar as a bonus\
      \ feat and must choose an outsider familiar that matches her alignment exactly;\
      \ she can choose an outsider in this way even if it normally requires a 7th-level\
      \ spellcaster as its master.\nAt 7th level, a worldseeker automatically learns\
      \ lesser planar ally as a 4th-level wizard spell. She automatically learns planar\
      \ ally as a 6th-level wizard spell at 11th level, and greater planar ally as\
      \ an 8th-level wizard spell at 15th level. She can swap out a prepared spell\
      \ of an equal spell level to spontaneously cast any of these three spells (one\
      \ 4th-level spell for lesser planar ally, a 6th-level spell for planar ally,\
      \ and a 8th level spell for greater planar ally).\nThe first time each day she\
      \ casts one of these three spells, the worldseeker reduces the gp value of the\
      \ material component cost by an amount equal to her caster level x 100 (to a\
      \ minimum cost of 0 gp)."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Planar Adventures"
  - id: "ability:planar_redoubt#wizard_worldseeker"
    name: "Planar Redoubt"
    type: null
    description: "At 15th level, a worldseeker creates a planar redoubt, a personal\
      \ demiplane to which she can retreat to rest and plan. This functions like lesser\
      \ create demiplane, except the demiplane is up to a single 50-foot cube in size\
      \ and is permanent."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Planar Adventures"
  source: "Pathfinder Roleplaying Game Planar Adventures"
- id: "class:cavalier#beast_rider"
  name: "Beast Rider"
  description: "The cavalier is defined not only by his dedication to his order or\
    \ his skill on the battlefield, but also by the special relationship he maintains\
    \ with his mount. Where some cavaliers are simply skilled with horses or well-trained\
    \ knights, the beast rider spends his life in constant pursuit of the most perfect\
    \ mount, forming bonds with greater, more powerful, and more exotic creatures."
  modifications:
  - add: "ability:exotic_mount#cavalier_beast_rider"
    remove: "ability:the_standard_cavaliers_mount_and_expert_trainer_abilities#cavalier"
  features:
  - id: "ability:exotic_mount#cavalier_beast_rider"
    name: "Exotic Mount"
    type: null
    description: "At 1st level, a beast rider forms a bond with a strong, loyal companion\
      \ that permits him to ride it as a mount. This mount functions as a druid's\
      \ animal companion, using the beast rider's level as his effective druid level.\
      \ The animal chosen as a mount must be large enough to carry the beast rider\
      \ (Medium or Large for a Small character; Large or Huge for a Medium character).\
      \ The beast rider does not take an armor check penalty on Ride checks while\
      \ riding his mount. The mount is always considered combat trained, and begins\
      \ play with Endurance as a bonus feat. A beast rider's mount does not gain the\
      \ share spells special ability.\nEach time the beast rider increases in level,\
      \ he can choose to select a new, more impressive mount better suited to his\
      \ increased power.\nSmall-sized beast riders can choose a pony or wolf mount\
      \ at 1st level. At 4th level, a Small beast rider can also choose an allosaurus,\
      \ ankylosaurus, arsinoitherium, aurochs, bison, boar, brachiosaurus, elephant,\
      \ glyptodon, hippopotamus, mastodon, megaloceros, riding dog, giant snapping\
      \ turtle, triceratops, or tyrannosaurus. At 7th level, he can also choose a\
      \ dinosaur (deinonychus or velociraptor).\nMedium beast riders can choose a\
      \ camel or horse mount at 1st level. At 4th level, a Medium beast rider can\
      \ also choose an allosaurus, ankylosaurus, arsinoitherium, aurochs, bison, brachiosaurus,\
      \ elephant, glyptodon, hippopotamus, lion, mastodon, megaloceros, giant snapping\
      \ turtle, tiger, triceratops, or tyrannosaurus as his mount. Additional mounts\
      \ might be available with GM approval.\nIn addition, a 7th-level or higher Medium\
      \ beast rider can select any creature whose natural size is Large or Huge, provided\
      \ that creature is normally available as a Medium-sized animal companion at\
      \ 7th level (like a bear). To generate statistics for such a mount, apply the\
      \ following modifications:\nSize Large Ability Scores Str +2, Dex –2, Con +2;\
      \ Increase the damage of each of the mount's natural attacks by one die size.\n\
      A beast rider cannot choose a mount that is not capable of bearing his weight,\
      \ that has fewer than four legs, or that has a fly speed (although the GM may\
      \ allow mounts with a swim speed in certain environments).\nAnytime a feat or\
      \ ability allows a mount to make a hoof attack, it can make a claw, slam, or\
      \ other analogous attack instead."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  source: "Pathfinder Roleplaying Game Ultimate Combat"
- id: "class:cavalier#castellan"
  name: "Castellan"
  description: ""
  modifications:
  - add: "ability:castle_defender#cavalier_castellan"
    remove: "ability:mount#cavalier"
  - add: "ability:castle_lore#cavalier_castellan"
    remove: "ability:cavaliers_charge#cavalier"
  - add: "ability:guard_companion#cavalier_castellan"
    remove: "ability:expert_trainer#cavalier"
  - add: "ability:mighty_defense#cavalier_castellan"
    remove: "ability:mighty_charge#cavalier"
  - add: "ability:defending_challenge#cavalier_castellan"
    remove: "ability:demanding_challenge#cavalier"
  - add: "ability:supreme_defense#cavalier_castellan"
    remove: "ability:supreme_charge#cavalier"
  features:
  - id: "ability:castle_defender#cavalier_castellan"
    name: "Castle Defender"
    type: null
    description: "At 1st level, a castellan gains a +1 bonus to Armor Class and an\
      \ additional +1 bonus on attack rolls when he is on higher ground. He also gains\
      \ an additional +1 bonus to Armor Class and on Reflex saves when he has cover\
      \ other than soft cover from other creatures. At 6th level, a castellan gains\
      \ evasion (as a rogue) when he has cover (but not soft cover) against the source\
      \ of the attack.\nAt 11th level, these bonuses increase by 1. At 16th level,\
      \ he gains improved evasion instead of evasion. Both the evasion and improved\
      \ evasion abilities work even when the castellan wears medium or heavy armor."
    prerequisites: null
    source: "Pathfinder Player Companion: Melee Tactics Toolbox"
  - id: "ability:castle_lore#cavalier_castellan"
    name: "Castle Lore"
    type: null
    description: "At 3rd level, the castellan gains a +2 bonus on initiative checks\
      \ and Knowledge (engineering), Knowledge (local), Knowledge (nobility), Perception,\
      \ and Stealth checks when he is in urban terrain, including fortifications.\
      \ A castellan in an urban environment can always act in a surprise round, though\
      \ he remains flat-footed until he acts. At 8th level and every 5 levels thereafter,\
      \ the castellan's bonuses on skill and initiative checks increase by 2."
    prerequisites: null
    source: "Pathfinder Player Companion: Melee Tactics Toolbox"
  - id: "ability:guard_companion#cavalier_castellan"
    name: "Guard Companion"
    type: null
    description: "At 4th level, the castellan forms a bond with an animal companion\
      \ that serves as a guard.\nWhile most castellans select birds or canines, the\
      \ castellan can choose any animal companions available to rangers.\nThis ability\
      \ functions like the druid nature bond ability, except that the castellan's\
      \ effective druid level is equal to his cavalier level – 3 and his animal companion\
      \ doesn't gain the share spells special ability."
    prerequisites: null
    source: "Pathfinder Player Companion: Melee Tactics Toolbox"
  - id: "ability:mighty_defense#cavalier_castellan"
    name: "Mighty Defense"
    type: null
    description: "At 11th level, when the castellan readies an action to make a melee\
      \ attack against a creature that is not yet adjacent to him, he doubles the\
      \ threat range of any melee weapons wielded during the attack. This increase\
      \ doesn't stack with other effects that increase the threat range of his weapons.\
      \ In addition, the cavalier can attempt a free dirty trick, disarm, sunder,\
      \ or trip combat maneuver if his readied attack is successful.\nThis free combat\
      \ maneuver doesn't provoke an attack of opportunity."
    prerequisites: null
    source: "Pathfinder Player Companion: Melee Tactics Toolbox"
  - id: "ability:defending_challenge#cavalier_castellan"
    name: "Defending Challenge"
    type: null
    description: "At 12th level, the castellan takes no penalty to Armor Class when\
      \ using his challenge ability."
    prerequisites: null
    source: "Pathfinder Player Companion: Melee Tactics Toolbox"
  - id: "ability:supreme_defense#cavalier_castellan"
    name: "Supreme Defense"
    type: null
    description: "At 20th level, whenever the castellan readies an action to make\
      \ a melee attack against a creature that is not yet adjacent to him, his readied\
      \ attack deals double the normal amount of damage (or triple the damage if using\
      \ a brace weapon against a charge). In addition, if the cavalier confirms a\
      \ critical hit on the readied attack, the target is stunned for 1d4 rounds.\
      \ A successful Will save (DC = 10 + the cavalier's class level + the cavalier's\
      \ Strength modifier) reduces this to being staggered for 1d4 rounds."
    prerequisites: null
    source: "Pathfinder Player Companion: Melee Tactics Toolbox"
  source: "Pathfinder Player Companion: Melee Tactics Toolbox"
- id: "class:cavalier#charger_centaur"
  name: "Charger (Centaur)"
  description: ""
  modifications:
  - add: "ability:weapon_and_armor_proficiency#cavalier_charger_centaur"
    remove: "ability:the_cavaliers_weapon_and_armor_proficiencies#cavalier"
  - add: "ability:natural_mount#cavalier_charger_centaur"
    remove: "ability:mount#cavalier"
  - add: "ability:thundering_hooves#cavalier_charger_centaur"
    remove: "ability:cavaliers_charge#cavalier"
  - add: "ability:courser#cavalier_charger_centaur"
    remove: "ability:expert_trainer#cavalier"
  - add: "ability:ride_down#cavalier_charger_centaur"
    remove: "ability:mighty_charge#cavalier"
  features:
  - id: "ability:weapon_and_armor_proficiency#cavalier_charger_centaur"
    name: "Weapon and Armor Proficiency"
    type: null
    description: "A charger is proficient with all simple and martial weapons, with\
      \ light and medium armor, and with shields (except tower shields). A charger's\
      \ cavalier levels stack with any fighter levels he possesses for the purpose\
      \ of meeting the level prerequisite for feats that can specify a lance, such\
      \ as Weapon Specialization."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Monster Codex"
  - id: "ability:natural_mount#cavalier_charger_centaur"
    name: "Natural Mount"
    type: null
    description: "A charger counts as having the Mounted Combat feat only for the\
      \ purpose of meeting feat prerequisites, and substitutes the Acrobatics skill\
      \ for any Ride skill prerequisites when acquiring feats that have Mounted Combat\
      \ as a prerequisite. Because of his equine form, a charger can wield a lance\
      \ one-handed as if mounted and deals double damage with a lance while charging.\
      \ A charger can never gain the benefit of the Mounted Combat feat (or other\
      \ similar feats or effects, such as Trick Riding) if ridden by another creature."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Monster Codex"
  - id: "ability:thundering_hooves#cavalier_charger_centaur"
    name: "Thundering Hooves"
    type: null
    description: "At 3rd level, a charger's hoof attack deals an additional 1d6 points\
      \ of damage and its critical threat range increases to 19–20. This effect doesn't\
      \ stack with any other effect that expands the critical threat range of a weapon.\
      \ Whenever he performs a charge, the charger can make an additional hoof attack\
      \ against his target with a –5 penalty on his attack roll."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Monster Codex"
  - id: "ability:courser#cavalier_charger_centaur"
    name: "Courser"
    type: null
    description: "At 4th level, a charger's constant training increases his land speed\
      \ by 10 feet. A charger can also move through up to 10 feet of difficult terrain\
      \ each round as if it were normal terrain. These benefits apply only when he\
      \ is wearing no armor, light armor, or medium armor, and not carrying a heavy\
      \ load. Apply this bonus before modifying the charger's speed because of any\
      \ load carried or armor worn. These bonuses stack with any other bonuses to\
      \ the charger's land speed or ability to ignore difficult terrain."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Monster Codex"
  - id: "ability:ride_down#cavalier_charger_centaur"
    name: "Ride Down"
    type: null
    description: "At 11th level, a charger can attempt to overrun any number of targets\
      \ in the path of his charge as a free action. For each successful overrun combat\
      \ maneuver check, the charger automatically deals an amount of damage to the\
      \ overrun target equal to that of his hoof attack and can continue with his\
      \ charge. If any overrun attempt fails during the charge, the charger's progress\
      \ ends in the space directly in front of the target where the maneuver failed.\
      \ These overrun attempts do not provoke attacks of opportunity. For each target\
      \ in the path of his charge, the charger incurs a cumulative –2 penalty on his\
      \ overrun combat maneuver checks."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Monster Codex"
  source: "Pathfinder Campaign Setting: Inner Sea Monster Codex"
- id: "class:cavalier#circuit_judge"
  name: "Circuit Judge"
  description: ""
  modifications:
  - add: "ability:circuit#cavalier_circuit_judge"
    remove: "ability:tactician_greater_tactician_and_master_tactician#cavalier"
  - add: "ability:sentence#cavalier_circuit_judge"
    remove: "ability:challenge#cavalier"
  - add: "ability:double_jeopardy#cavalier_circuit_judge"
    remove: "ability:demanding_challenge#cavalier"
  features:
  - id: "ability:circuit#cavalier_circuit_judge"
    name: "Circuit"
    type: null
    description: "At 1st level, a circuit judge chooses a single community. While\
      \ in that community or within 25 miles of it, she adds half her cavalier level\
      \ (minimum 1) on Intimidate, Knowledge (local), and Sense Motive skill checks\
      \ (as well as any other law-related skill checks, at the GM's discretion). Whenever\
      \ she advances in level, the range within which she gains this bonus expands\
      \ by another 25 miles--50 miles at 2nd level, 75 miles at 3rd level, and so\
      \ forth. This bonus on Intimidate checks increases by 2 when she enters a community\
      \ within this area that she hasn't visited for 1 week or more.\nAt 9th level\
      \ and 17th level, the circuit judge can select another community within the\
      \ range in which she gains this ability's bonus. She can measure from that community\
      \ (as well as previous communities) to determine whether she gains this ability's\
      \ bonus on the relevant skill checks."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Path of the Hellknight"
  - id: "ability:sentence#cavalier_circuit_judge"
    name: "Sentence"
    type: null
    description: "Once per day as a swift action, the circuit judge can choose one\
      \ target within sight to sentence. The circuit judge gains the potential for\
      \ a variety of bonuses related to that target. The circuit judge chooses the\
      \ form of these benefits from the following list of inquisitor judgments: destruction,\
      \ justice, protection, purity, or smiting.\nThe benefits of these judgments\
      \ apply only to the circuit judge and the target--the protection judgment's\
      \ bonus to Armor Class, for example, applies only to attacks made by the sentenced\
      \ target (not any creature who attacks the circuit judge while the judgment\
      \ is active). Treat the circuit judge's level as her inquisitor level for the\
      \ purposes of determining how these judgments increase in power. The circuit\
      \ judge can use this ability twice per day at 1st level, plus two additional\
      \ times per day for every 3 cavalier levels beyond 1st, to a maximum of 14 times\
      \ per day at 19th level. She can switch her sentence as a swift action, but\
      \ doing so expends an additional daily use of this ability.\nSentencing a foe\
      \ requires much of the circuit judge's concentration. The circuit judge takes\
      \ a –2 penalty to her Armor Class, except against attacks made by the target\
      \ of her sentence.\nThe sentence remains in effect either until the target is\
      \ dead or unconscious or until the combat ends.\nSentences are considered challenges\
      \ for the purposes of the effects listed in the challenge section describing\
      \ the cavalier's order."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Path of the Hellknight"
  - id: "ability:double_jeopardy#cavalier_circuit_judge"
    name: "Double Jeopardy"
    type: null
    description: "At 12th level, whenever a circuit judge sentences a foe, she can\
      \ gain the benefits of two inquisitor judgments against the foe instead of one.\n\
      Using this ability does not expend a daily use of sentence."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Path of the Hellknight"
  source: "Pathfinder Campaign Setting: Path of the Hellknight"
- id: "class:cavalier#constable"
  name: "Constable"
  description: ""
  modifications:
  - add: "ability:class_skills#cavalier_constable"
    remove: "ability:the_cavaliers_class_skills#cavalier"
  - add: "ability:apprehend#cavalier_constable"
