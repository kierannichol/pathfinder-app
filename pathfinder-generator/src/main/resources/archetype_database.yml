- id: "class:alchemist#energist"
  name: "Energist"
  description: ""
  modifications:
  - add: "ability:energy_focus#alchemist_energist"
    remove: "ability:extracts#alchemist"
  - add: "ability:energist_bombs#alchemist_energist"
    remove: "ability:bombs_and_replaces_poison_immunity#alchemist"
  - add: "ability:healing_ampoule#alchemist_energist"
    remove: "ability:throw_anything_and_replaces_the_discovery_gained_at_2nd_level_and_swift_poisoning#alchemist"
  - add: "ability:energist_resistance#alchemist_energist"
    remove: "ability:poison_resistance#alchemist"
  features:
  - id: "ability:energy_focus#alchemist_energist"
    name: "Energy Focus"
    type: null
    description: "An energist chooses whether to pursue the path of positive energy\
      \ or the path of negative energy. Once selected, this choice can't be changed.\
      \ If he chooses negative energy, he adds harm as a 6th-level formula and the\
      \ inflict spells to his alchemist formulae list and removes heal and the cure\
      \ spells."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Planar Adventures"
  - id: "ability:energist_bombs#alchemist_energist"
    name: "Energist Bombs"
    type: null
    description: "An energist's bombs deal damage based on the energy he chose at\
      \ 1st level. If he chose positive energy, his bombs damage undead creatures,\
      \ dealing an amount of positive energy damage equal to his normal bomb damage.\n\
      If he chose negative energy, his bombs damage the living, dealing 1d4 points\
      \ of negative energy damage plus 1d4 additional points at every odd-numbered\
      \ alchemist level beyond 1st (instead of 1d6). He can't apply discoveries with\
      \ an asterisk (*) to his bombs. When an energist reaches 10th level, undead\
      \ damaged by his positive energy bombs must succeed at a Will save or flee for\
      \ 1 round as if affected by the Turn Undead feat, while living creatures damaged\
      \ by an energist's negative energy bombs must succeed at a Fortitude save or\
      \ be sickened for 1 round. An energist's bombs don't heal creatures normally\
      \ healed by the energist's chosen energy type."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Planar Adventures"
  - id: "ability:healing_ampoule#alchemist_energist"
    name: "Healing Ampoule"
    type: null
    description: "At 2nd level, as a standard action, an energist can create and throw\
      \ a healing ampoule of the same energy type as his bombs up to 30 feet, using\
      \ two of his daily uses of bombs. A living creature subject to a direct hit\
      \ by a healing ampoule of positive energy regains 1d4 hit points plus an additional\
      \ 1d4 hit points for every even-numbered alchemist level an energist has beyond\
      \ 2nd, while a direct hit by a negative energy healing ampoule instead restores\
      \ an equivalent number of hit points to an undead target.\nIn either case, the\
      \ energist adds his Intelligence modifier to the number of hit points healed,\
      \ as if the ampoule were a splash weapon benefiting from his throw anything\
      \ ability. A healing ampoule has no splash effect on adjacent targets unless\
      \ it misses the target; if it misses, determine where it lands as if it were\
      \ a splash weapon. Healing ampoules don't damage creatures normally damaged\
      \ by the energist's chosen energy type."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Planar Adventures"
  - id: "ability:energist_resistance#alchemist_energist"
    name: "Energist Resistance"
    type: null
    description: "At 2nd level, an energist gains energy resistance equal to his alchemist\
      \ level to positive or negative energy, whichever would naturally harm him.\
      \ When on a positive-dominant plane such as the Positive Energy Plane, he can\
      \ apply this resistance to offset the plane's fast healing."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Planar Adventures"
  source: "Pathfinder Roleplaying Game Planar Adventures"
- id: "class:alchemist#energy_scientist"
  name: "Energy Scientist"
  description: ""
  modifications:
  - add: "ability:energy_bombs#alchemist_energy_scientist"
    remove: "ability:bombs_and_replaces_brew_potion#alchemist"
  - add: "ability:limited_extracts#alchemist_energy_scientist"
    remove: "ability:alchemy#alchemist"
  - add: "ability:attuned_resistance#alchemist_energy_scientist"
    remove: "ability:poison_resistance_and_poison_immunity#alchemist"
  - add: "ability:salvage_energy#alchemist_energy_scientist"
    remove: "ability:poison_use_and_swift_poisoning#alchemist"
  features:
  - id: "ability:energy_bombs#alchemist_energy_scientist"
    name: "Energy Bombs"
    type: null
    description: "Whenever an energy scientist regains his daily uses of bombs, he\
      \ must attune to one element and its corresponding energy type: air (electricity),\
      \ earth (acid), fire (fire), or water (cold). The energy scientist's bombs deal\
      \ the type of energy damage that corresponds to his attuned element until he\
      \ regains his daily uses of bombs, at which point he must attune to one element\
      \ again. If the energy scientist uses a discovery that changes his bomb's damage\
      \ type to one that is different from that of his attuned element (such as using\
      \ the acid bomb discovery when the alchemist is attuned to fire), instead of\
      \ its normal amount of damage, the bomb deals 1d4 points of damage, plus 1d4\
      \ for every odd-numbered alchemist level.\nThis ability causes the explosive\
      \ bomb and inferno bomb discoveries to change the bomb's damage type to fire\
      \ if the alchemist is not attuned to fire."
    prerequisites: null
    source: "Pathfinder Player Companion: Elemental Master's Handbook"
  - id: "ability:limited_extracts#alchemist_energy_scientist"
    name: "Limited Extracts"
    type: null
    description: "An energy scientist reduces his extracts per day by 1 for each extract\
      \ level he can create, and he cannot prepare extracts with an elemental or energy\
      \ descriptor that doesn't match his attuned element."
    prerequisites: null
    source: "Pathfinder Player Companion: Elemental Master's Handbook"
  - id: "ability:attuned_resistance#alchemist_energy_scientist"
    name: "Attuned Resistance"
    type: null
    description: "At 2nd level, an energy scientist gains a +2 bonus on all saving\
      \ throws against effects with descriptors that match his currently attuned element\
      \ or its corresponding energy type, or that deal his currently attuned element's\
      \ corresponding energy damage. This bonus increases to +3 at 5th level and to\
      \ +4 at 8th level."
    prerequisites: null
    source: "Pathfinder Player Companion: Elemental Master's Handbook"
  - id: "ability:salvage_energy#alchemist_energy_scientist"
    name: "Salvage Energy"
    type: null
    description: "At 2nd level, an energy scientist can siphon power from slain elementals\
      \ into temporary alchemical weapons. While studying the remains of an elemental\
      \ that has been dead for no longer than 1 minute per alchemist level, you can\
      \ attempt a Craft (alchemy) check (DC = 20 + the elemental's CR) as a standard\
      \ action.\nSuccess means the alchemist produces a number of canisters of alchemist's\
      \ fire (from fire and magma elementals), bottled lightning (from air and lightning\
      \ elementals), deadground dust (from earth and mud elementals), or liquid ice\
      \ (from water and ice elementals) equal to half the elemental's CR, rounded\
      \ down. These items cannot be sold and become inert after 24 hours. At 6th level,\
      \ the save DCs of the items produced increase by 2."
    prerequisites: null
    source: "Pathfinder Player Companion: Elemental Master's Handbook"
  source: "Pathfinder Player Companion: Elemental Master's Handbook"
- id: "class:alchemist#fermenter"
  name: "Fermenter"
  description: ""
  modifications:
  - add: "ability:substance_tolerance#alchemist_fermenter"
    remove: "ability:poison_resistance_and_the_discovery_gained_at_10th_level#alchemist"
  - add: "ability:volatile_bombs#alchemist_fermenter"
    remove: "ability:poison_use#alchemist"
  - add: "ability:batch_brew#alchemist_fermenter"
    remove: "ability:swift_poisoning#alchemist"
  features:
  - id: "ability:substance_tolerance#alchemist_fermenter"
    name: "Substance Tolerance"
    type: null
    description: "At 2nd level, whenever a fermenter consumes a drug, she gains a\
      \ +2 bonus on her saving throw to resist becoming addicted. Whenever she consumes\
      \ a tincture, she gains its usual benefits, but all penalties imposed are reduced\
      \ by 1. (If the tincture's penalties instead impose a condition or another penalty\
      \ that is not numerical, such as the penalties imposed by starlight juice, this\
      \ ability has no effect at 2nd level.) Additionally, the fermenter can consume\
      \ a number of alcoholic beverages equal to one plus three times her Constitution\
      \ modifier before becoming sickened for 1 hour per drink above this maximum.\n\
      The bonus on saving throws to resist addiction increases to +3 at 8th level\
      \ and to +4 at 10th level. At 10th level, the fermenter suffers no penalties\
      \ at all from drinking tinctures, including conditions and other nonnumerical\
      \ penalties (starlight juice would not make her dazzled, for example). Additionally,\
      \ at 10th level she can consume a number of alcoholic beverages equal to one\
      \ plus four times her Constitution modifier before becoming sickened."
    prerequisites: null
    source: "Pathfinder Player Companion: Potions & Poisons"
  - id: "ability:volatile_bombs#alchemist_fermenter"
    name: "Volatile Bombs"
    type: null
    description: "At 2nd level, a fermenter under the influence can make her bombs\
      \ more potent, but they also become unstable and more difficult to aim. As long\
      \ as the fermenter is under the effects of a drug or tincture, or has imbibed\
      \ an alcoholic drink in the past 10 minutes, her bombs deal 1 additional point\
      \ of damage per damage die. While this ability is in effect, she also takes\
      \ a –2 penalty on attack rolls made with her bombs. At 7th level and every 6\
      \ levels thereafter, this penalty increases by 1 (to a maximum penalty of –\
      5 at 19th level)."
    prerequisites: null
    source: "Pathfinder Player Companion: Potions & Poisons"
  - id: "ability:batch_brew#alchemist_fermenter"
    name: "Batch Brew"
    type: null
    description: "At 6th level, a fermenter learns how to brew tinctures in larger\
      \ batches. Whenever she creates a tincture using Craft (alchemy), she can simultaneously\
      \ create a number of additional tinctures equal to her Intelligence modifier.\
      \ She expends resources for each tincture separately, but she attempts a single\
      \ Craft check and applies the result to each tincture being brewed."
    prerequisites: null
    source: "Pathfinder Player Companion: Potions & Poisons"
  source: "Pathfinder Player Companion: Potions & Poisons"
- id: "class:alchemist#fey_world_innovator"
  name: "Fey World Innovator"
  description: ""
  modifications:
  - add: "ability:primal_reagents#alchemist_fey_world_innovator"
    remove: "ability:the_brew_potion_poison_use_swift_poisoning_and_poison_immunity_class_features#alchemist"
  - add: "ability:limited_bombs#alchemist_fey_world_innovator"
    remove: "ability:the_bombs_class_feature#alchemist"
  - add: "ability:refined_reagents#alchemist_fey_world_innovator"
    remove: "ability:poison_resistance#alchemist"
  features:
  - id: "ability:primal_reagents#alchemist_fey_world_innovator"
    name: "Primal Reagents"
    type: null
    description: "By spending 10 minutes patrolling his surroundings after recovering\
      \ his daily extract slots, a Fey World innovator can gather a number of doses\
      \ of primal reagents equal to half his alchemist level + his Intelligence modifier.\
      \ Primal reagents retain their potency until the next time the Fey World innovator\
      \ regains his extract slots. As part of the same action used to consume an extract,\
      \ imbibe a potion, throw a bomb, or drink his mutagen, the Fey World innovator\
      \ can expend 1 dose of primal reagents for additional effects as described below.\n\
      Bomb: Expending 1 dose can change either the bomb's damage type or its damage\
      \ dealt. When changing the damage type, the bomb deals acid, cold, electricity,\
      \ or fire damage (determine the type randomly) instead of its normal damage.\
      \ When changing the bomb's damage dealt, the bomb's die size increases by one\
      \ step (for example, increasing 1d6 to 1d8), but it deals 1 less point of damage\
      \ per die rolled. Extract or Potion: Expending 1 dose increases the caster level\
      \ of the extract or potion by 1. Mutagen: Expending 1 dose grants the Fey World\
      \ innovator an additional effect for the duration of the mutagen, determined\
      \ at random (by rolling 1d4): halve all benefits provided by the mutagen; imbibing\
      \ the mutagen immediately either heals 1d4 points of ability damage to one ability\
      \ score (if applicable) or restores a number of hit points equal to 2d8 plus\
      \ the Fey World innovator's alchemist level; the mutagen grants the Fey World\
      \ innovator his choice of the benefits of the lingering spirit, preserve organs,\
      \ or spontaneous healing alchemist discoveries; or the mutagen grants the Fey\
      \ World innovator his choice of the benefits of the feral mutagen, tentacle,\
      \ vestigial arm, or wings alchemist discoveries. He cannot select a discovery\
      \ if he does not meet its prerequisites.\nAt 6th level, the alchemist can expend\
      \ multiple doses of primal reagents to apply multiple effects. When throwing\
      \ a bomb, he can expend 2 doses to change both the bomb's damage type and damage\
      \ dealt. When imbibing an elixir or potion, he can expend an additional number\
      \ of doses equal to the extract's or potion's spell level to increase its caster\
      \ level by 2 instead of 1. When imbibing a mutagen, he can expend 2 doses to\
      \ roll twice for additional effects, applying both results.\nAt 10th level,\
      \ whenever the Fey World innovator or would use a dose of primal reagents to\
      \ alter the damage type of a bomb, the bomb deals acid, cold, electricity, fire,\
      \ force, or sonic damage (determine the type randomly) instead of its normal\
      \ damage. Additionally, whenever the Fey World innovator would use a dose to\
      \ gain an additional effect for a mutagen, he may roll 1d6 for the effect, adding\
      \ to the list of options above: the mutagen grants immunity to poison and paralysis;\
      \ or one numeric benefit of the mutagen (such as the natural armor bonus) selected\
      \ by the Fey World innovator increases by 1d3."
    prerequisites: null
    source: "Pathfinder Player Companion: Legacy of the First World"
  - id: "ability:limited_bombs#alchemist_fey_world_innovator"
    name: "Limited Bombs"
    type: null
    description: "A Fey World innovator can use a number of bombs per day equal to\
      \ half his class level + his Intelligence modifier (minimum 1) per day."
    prerequisites: null
    source: "Pathfinder Player Companion: Legacy of the First World"
  - id: "ability:refined_reagents#alchemist_fey_world_innovator"
    name: "Refined Reagents"
    type: null
    description: "At 2nd level, whenever the Fey World innovator expends a dose of\
      \ primal reagents to roll a die to apply a randomized outcome to his bombs or\
      \ mutagen, he can expend 1 additional dose to ignore the result and roll again;\
      \ he must take the second result."
    prerequisites: null
    source: "Pathfinder Player Companion: Legacy of the First World"
  source: "Pathfinder Player Companion: Legacy of the First World"
