  name: "Roaming Exorcist"
  description: ""
  modifications: []
  features: []
  source: "Pathfinder Player Companion: Undead Slayer's Handbook"
- id: "class:cleric#sacred_attendant"
  name: "Sacred Attendant"
  description: ""
  modifications:
  - add: "ability:channel_beauty#cleric_sacred_attendant"
    remove: "ability:channel_energy#cleric"
  - add: "ability:domains#cleric_sacred_attendant"
    remove: "ability:domains#cleric"
  - add: "ability:nimble#cleric_sacred_attendant"
    remove: "ability:the_clerics_proficiency_with_light_and_medium_armor#cleric"
  features:
  - id: "ability:channel_beauty#cleric_sacred_attendant"
    name: "Channel Beauty"
    type: null
    description: "Whenever a sacred attendant channels energy to heal, she can opt\
      \ to reduce the number of dice she rolls by 1 or more. For every die the sacred\
      \ attendant subtracts, each of the targets of the channeled energy is healed\
      \ of 1 point of Charisma damage."
    prerequisites: null
    source: "Pathfinder Player Companion: Healer's Handbook"
  - id: "ability:domains#cleric_sacred_attendant"
    name: "Domains"
    type: null
    description: "The sacred attendant can choose only one domain from those belonging\
      \ to her deity."
    prerequisites: null
    source: "Pathfinder Player Companion: Healer's Handbook"
  - id: "ability:nimble#cleric_sacred_attendant"
    name: "Nimble"
    type: null
    description: "The sacred attendant gains a +1 dodge bonus to AC and CMD when unarmored,\
      \ unencumbered, and not denied her Dexterity bonus to AC (regardless of whether\
      \ she has a Dexterity bonus). At 2nd level and every 4 cleric levels thereafter,\
      \ the dodge bonus increases by 1 (to a maximum of +6 at 18th level)."
    prerequisites: null
    source: "Pathfinder Player Companion: Healer's Handbook"
  source: "Pathfinder Player Companion: Healer's Handbook"
- id: "class:cleric#scroll_scholar"
  name: "Scroll Scholar"
  description: "A scroll scholar values knowledge and learning as much as her other\
    \ abilities, trading a portion of her potential in her chosen class for greater\
    \ breadth of skill at deciphering old texts, piecing together strange fragments\
    \ of esoteric lore, and deciphering the hidden qualities of strange and unusual\
    \ magical items."
  modifications:
  - add: "ability:diligent_student#cleric_scroll_scholar"
    remove: "ability:one_of_the_1st_level_granted_powers_from_her_domains__the_character_gets_to_choose_which_of_her_two_1st_level_granted_powers_it_replaces#cleric"
  - add: "ability:secrets_revealed#cleric_scroll_scholar"
    remove: "ability:the_increase_to_her_channel_energy_damage_normally_gained_at_5th_level__her_channel_energy_damage_increases_to_3d6_at_7th_level_instead_and_for_the_rest_of_her_career_as_a_cleric_lags_1d6_behind_normal#cleric"
  - add: "ability:flash_of_insight#cleric_scroll_scholar"
    remove: "ability:the_normal_addition_of_a_new_4th_level_spell_slot_to_the_characters_spells_per_day___from_this_point_on_the_cleric_has_one_fewer_4th_level_spell_slot_than_other_clerics#cleric"
  features:
  - id: "ability:diligent_student#cleric_scroll_scholar"
    name: "Diligent Student"
    type: null
    description: "At 1st level, a scroll scholar chooses one Knowledge skill. This\
      \ becomes a class skill if it is not already one. The scroll scholar adds half\
      \ her class level to all Knowledge checks of this type (minimum 1).\nAt 5th\
      \ level and every five levels thereafter, a scroll scholar chooses 1 additional\
      \ Knowledge skill to receive this bonus."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Pathfinder Society Field Guide"
  - id: "ability:secrets_revealed#cleric_scroll_scholar"
    name: "Secrets Revealed"
    type: null
    description: "At 5th level, a scroll scholar gains the ability to cast comprehend\
      \ languages and identify as spell-like abilities. Her caster level is equal\
      \ to her character level in whatever class she took the scroll scholar archetype\
      \ for. She can cast these spells once per day each at 5th level, twice per day\
      \ each at 7th level, and three times per day each at 9th level. At 11th level,\
      \ one of these spell-like abilities (scholar's choice) becomes a constant spell-like\
      \ ability, and at 13th level, the second one becomes a constant spell-like ability."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Pathfinder Society Field Guide"
  - id: "ability:flash_of_insight#cleric_scroll_scholar"
    name: "Flash of Insight"
    type: null
    description: "At 10th level, once per day, a scroll scholar can gain a +5 bonus\
      \ on a single attack roll, caster level check, or saving throw as an immediate\
      \ action. This decision must be made before the results of the roll are known,\
      \ but can be made after the die is rolled. This ability can be used twice per\
      \ day at 15th level, and 3 times per day at 20th level."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Pathfinder Society Field Guide"
  source: "Pathfinder Campaign Setting: Pathfinder Society Field Guide"
