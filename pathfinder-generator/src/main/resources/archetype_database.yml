    source: "Advanced Player's Guide"
  - id: "ability:lorekeeper#druid_urban_druid"
    name: "Lorekeeper"
    type: null
    description: "At 2nd level, an urban druid adds Diplomacy, Knowledge (history),\
      \ Knowledge (local), and Knowledge (nobility) skills to her list of class skills.\
      \ She also receives a +2 bonus on these skill checks.\nThis ability replaces\
      \ a druid's woodland stride and trackless step abilities."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:resist_temptation#druid_urban_druid"
    name: "Resist Temptation"
    type: null
    description: "At 4th level, an urban druid gains a +2 bonus on saves vs. divinations\
      \ and enchantments.\nThis ability replaces the resist nature's lure ability."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:mental_strength#druid_urban_druid"
    name: "Mental Strength"
    type: null
    description: "At 9th level, an urban druid gains immunity to charm and compulsion\
      \ effects."
    prerequisites: null
    source: "Advanced Player's Guide"
  source: "Advanced Player's Guide"
- id: "class:druid#urushiol"
  name: "Urushiol"
  description: ""
  modifications:
  - add: "ability:toxic_secretions#druid_urushiol"
    remove: "ability:nature_bond_and_resist_natures_lure#druid"
  - add: "ability:venom_immunity#druid_urushiol"
    remove: "ability:venom_immunity#druid"
  features:
  - id: "ability:toxic_secretions#druid_urushiol"
    name: "Toxic Secretions"
    type: null
    description: "At 1st level, an urushiol's body becomes capable of producing a\
      \ single dose of poison per day. At 3rd level and every 2 druid levels thereafter,\
      \ the number of daily doses increases by 1, to a maximum of 10 doses at 19th\
      \ level. The urushiol's daily doses are replenished when he regains his spells,\
      \ but any of his weapons that are still poisoned with urushiol venom count against\
      \ his daily limit. The urushiol is immune to his own poison and cannot accidentally\
      \ poison himself when applying his own poison or attacking with a weapon coated\
      \ with it. Regardless of the delivery method he chooses, his poison has the\
      \ following base statistics.\nUrushiol Venom: type poison (varies); save Fort\
      \ negates; frequency 1/round for 2 rounds; effect 1d3 Strength damage; cure\
      \ 1 save. The save DC is equal to 10 + 1/2 the urushiol's level + his Wisdom\
      \ modifier.\nAt 1st level, an urushiol can secrete this poison as a numbing\
      \ injury poison on a natural weapon, unarmed strike, or manufactured weapon\
      \ by spending 1 of his daily doses as a standard action. He must choose a natural\
      \ weapon, unarmed strike, or manufactured weapon in his hand that deals piercing\
      \ or slashing damage and that is not already poisoned or poisonous. The weapon\
      \ remains poisoned until the urushiol scores a hit with it, the weapon leaves\
      \ his possession for more than 1 round, or the poison is wiped away.\nAt 4th\
      \ level, an urushiol's body becomes so saturated with poison that even his flesh\
      \ is poisonous.\nWhenever a creature damages the urushiol with a bite or swallow\
      \ whole attack, the urushiol can release ingested poison into the creature by\
      \ spending 1 of his daily doses as an immediate action.\nAt 7th level, an urushiol\
      \ can spend 2 daily doses of his poison as a standard action to secrete a contact\
      \ poison and coat one of his limbs with the secreted poison. The urushiol can\
      \ deliver the poison by making a successful touch attack as a standard action,\
      \ which can be part of the same standard action he used to secrete the poison.\
      \ If the attack misses, the poison persists upon his limb throughout the subsequent\
      \ rounds until he hits a target or touches something else with his poisoned\
      \ limb.\nAt 11th level, an urushiol can spend 3 daily doses of his poison as\
      \ a standard action to release a 20-foot-radius cloud of inhaled poison centered\
      \ around him that lasts for 1 round.\nAt 14th level, an urushiol's venom changes\
      \ in frequency to 1/round for 4 rounds. In addition, when using his urushiol\
      \ venom, an urushiol can spend an extra dose of his poison to change the damage\
      \ type of the poison to Dexterity damage or Constitution damage. He can use\
      \ this alteration in combination with any of the other abilities. For example,\
      \ he could spend a total of 3 doses to create a cloud of inhaled poison that\
      \ deals Constitution damage."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  - id: "ability:venom_immunity#druid_urushiol"
    name: "Venom Immunity"
    type: null
    description: "An urushiol gains venom immunity at 4th level instead of 9th level."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  source: "Pathfinder Roleplaying Game Ultimate Intrigue"
- id: "class:druid#veiled_adept"
  name: "Veiled Adept"
  description: "Veiled adepts learn the secret magic of the fey."
  modifications:
  - add: "ability:nature_bond#druid_veiled_adept"
    remove: "ability:nature_bond#druid"
  - add: "ability:animal_speech#druid_veiled_adept"
    remove: "ability:spontaneous_casting#druid"
  - add: "ability:resist_fey_influence#druid_veiled_adept"
    remove: "ability:resist_natures_lure#druid"
  features:
  - id: "ability:nature_bond#druid_veiled_adept"
    name: "Nature Bond"
    type: null
    description: "A veiled adept cannot select an animal companion, and can take only\
      \ a domain. If she worships an Eldest, the veiled adept can choose any of the\
      \ domains or subdomains granted by that Eldest in addition to those normally\
      \ available to druids."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Intrigue"
  - id: "ability:animal_speech#druid_veiled_adept"
    name: "Animal Speech"
    type: null
    description: "A veiled adept can imbue normal animals with the ability to speak\
      \ for a brief period. Once per day as a standard action, the veiled adept can\
      \ touch an animal to grant it the ability to speak any language the druid knows\
      \ for 1 minute per druid level. This does not increase the animal's Intelligence\
      \ or improve its attitude, and the animal behaves as though communicating with\
      \ someone under the effects of a speak with animals spell, save that it can\
      \ speak with anyone who understands the language the veiled adept grants it.\
      \ The veiled adept gains one additional use of this ability at 4th level and\
      \ every 4 levels thereafter."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Intrigue"
  - id: "ability:resist_fey_influence#druid_veiled_adept"
    name: "Resist Fey Influence"
    type: null
    description: "At 4th level, a veiled adept gains a +4 bonus on saving throws against\
      \ the spell-like and supernatural abilities of fey. Once per day before attempting\
      \ such a saving throw, the veiled adept can choose to roll two dice and take\
      \ the better result, applying the +4 bonus as normal."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Intrigue"
  source: "Pathfinder Campaign Setting: Inner Sea Intrigue"
- id: "class:druid#wild_whisperer"
  name: "Wild Whisperer"
  description: ""
  modifications:
  - add: "ability:inspiration#druid_wild_whisperer"
    remove: "ability:woodland_stride_trackless_step_and_resist_natures_lure#druid"
  - add: "ability:wild_shape#druid_wild_whisperer"
    remove: "ability:wild_shape#druid"
  - add: "ability:natural_expertise#druid_wild_whisperer"
    remove: "ability:the_additional_use_of_wild_shape_at_6th_level#druid"
  - add: "ability:investigator_talent#druid_wild_whisperer"
    remove: "ability:the_additional_use_of_wild_shape_at_8th_level#druid"
  features:
  - id: "ability:inspiration#druid_wild_whisperer"
    name: "Inspiration"
    type: null
    description: "At 2nd level, a wild whisperer gains an inspiration pool as the\
      \ investigator class ability. A wild whisperer uses her druid level as her investigator\
      \ level when determining the effects of this ability. Instead of free uses of\
      \ inspiration on Knowledge, Linguistics, or Spellcraft skill checks, the wild\
      \ whisperer can use inspiration on Handle Animal, Heal, Knowledge (geography),\
      \ Knowledge (nature), Ride, Sense Motive, and Survival skill checks without\
      \ expending a use of inspiration, provided she's trained in the relevant skill.\
      \ She can also use inspiration on any wild empathy check without expending a\
      \ use of inspiration. A wild whisperer's inspiration pool refreshes each day\
      \ when she prepares spells."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:wild_shape#druid_wild_whisperer"
    name: "Wild Shape"
    type: null
    description: "At 4th level, a wild whisperer gains the wild shape ability, but\
      \ she never gains access to any forms beyond Small and Medium animal forms,\
      \ as beast shape I."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:natural_expertise#druid_wild_whisperer"
    name: "Natural Expertise"
    type: null
    description: "At 6th level, a wild whisperer's powers of observation give her\
      \ an advantage when she's fighting natural creatures. When using inspiration\
      \ on an attack roll against an animal or a vermin or on a saving throw against\
      \ an effect from an animal or a vermin, a wild whisperer has to expend only\
      \ one use of inspiration instead of two."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:investigator_talent#druid_wild_whisperer"
    name: "Investigator Talent"
    type: null
    description: "At 8th level, wild whisperer selects an investigator talent.\nThis\
      \ ability replaces the additional use of wild shape at 8th level."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  source: "Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "class:druid#wolf_shaman"
  name: "Wolf Shaman"
  description: ""
  modifications:
  - add: "ability:totemic_summons#druid_wolf_shaman"
    remove: "ability:a_thousand_faces#druid"
  - add: "ability:bonus_feat#druid_wolf_shaman"
    remove: "ability:venom_immunity#druid"
  features:
  - id: "ability:totemic_summons#druid_wolf_shaman"
    name: "Totemic Summons"
    type: null
    description: "At 5th level, a wolf shaman may cast summon nature's ally as a standard\
      \ action when summoning canines, and these summoned creatures gain temporary\
      \ hit points equal to her druid level. This ability otherwise functions as the\
      \ bear shaman ability."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:bonus_feat#druid_wolf_shaman"
    name: "Bonus Feat"
    type: null
    description: "At 9th level and every 4 levels thereafter, a wolf shaman gains\
      \ one of the following bonus feats: Greater Trip, Improved Trip, Mobility, Skill\
      \ Focus (Stealth), or Spring Attack. She must meet the prerequisites for these\
      \ bonus feats."
    prerequisites: null
    source: "Advanced Player's Guide"
  source: "Advanced Player's Guide"
- id: "class:druid#world_walker"
  name: "World Walker"
  description: "While all druids traverse the wilderness with ease, the world walkers\
    \ take it upon themselves to travel the entire world. Some act as messengers and\
    \ scouts for druidic circles, while others have a seemingly unquenchable wanderlust;\
    \ each new land provides new mysteries to discover and new wisdom to be gained\
    \ from mastering those mysteries."
  modifications:
  - add: "ability:favored_terrain#druid_world_walker"
    remove: "ability:trackless_step_and_resist_natures_lure#druid"
  - add: "ability:path_of_trees#druid_world_walker"
    remove: "ability:both_venom_immunity_and_timeless_body#druid"
  features:
  - id: "ability:favored_terrain#druid_world_walker"
    name: "Favored Terrain"
    type: null
    description: "At 3rd level, the world walker gains the ranger's favored terrain\
      \ ability. She treats her druid level as her ranger level for this ability.\
      \ If she has levels in both classes, both class's levels stack for determining\
      \ the effect of this ability."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:path_of_trees#druid_world_walker"
    name: "Path of Trees"
    type: null
    description: "At 9th level, once a day, a wanderer can step within a tree and\
      \ then teleport from that tree to another one in a manner similar to the tree\
      \ stride spell. She gains an extra use of this ability each day at 12th level,\
      \ and a third use of this ability at 15th level. Furthermore, a world walker\
      \ of 13th level or higher can use this ability to teleport to any other tree\
      \ of its type up to 100 miles away."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  source: "Pathfinder Roleplaying Game Ultimate Combat"
- id: "class:oracle#black_blooded_oracle"
  name: "Black-Blooded Oracle"
  description: "The black-blooded oracle has been infused with the eerie influence\
    \ of strange fluids. Often, the eerie taint of the black blood can lie dormant\
    \ in a lineage for generations before manifesting. It even seems capable of reaching\
    \ out to touch those destined to become oracles through other strange methods.\
    \ However an oracle becomes black-blooded, her divine powers carry within them\
    \ the weird power of this chilling magical substance."
  modifications:
  - add: "ability:curse_of_black_blood#oracle_black_blooded_oracle"
    remove: "ability:the_oracles_curse#oracle"
  features:
  - id: "ability:curse_of_black_blood#oracle_black_blooded_oracle"
    name: "Curse of Black Blood"
    type: null
    description: "All black-blooded oracles effectively share the same curse--the\
      \ curse of black blood. The material affects these oracles physically and mentally,\
      \ altering both physiology and mystic powers. The blood of a black-blooded oracle\
      \ actually runs black, and wounds she suffers are infected by her own power\
      \ and are difficult to heal. She is immune to the effects (both beneficial and\
      \ destructive) of black blood. Positive and negative energy affect a black-blooded\
      \ oracle as if she were undead--positive energy harms her, while negative energy\
      \ heals her (this aspect of the curse has no effect if the oracle is undead).\
      \ The curse also dulls the oracle's coordination somewhat, imparting a –4 penalty\
      \ on all Dexterity-based skill checks. At 5th level, she gains cold resistance\
      \ 5. This increases to cold resistance 10 at 10th level, and immunity to cold\
      \ at 15th level."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Magic"
  source: "Pathfinder Campaign Setting: Inner Sea Magic"
- id: "class:oracle#cyclopean_seer"
  name: "Cyclopean Seer"
  description: "A cyclopean seer draws power from the mysterious prophetic abilities\
    \ of ancient giants."
  modifications:
  - add: "ability:bonus_spells#oracle_cyclopean_seer"
    remove: "ability:the_bonus_spells_granted_by_the_oracles_mystery#oracle"
  - add: "ability:assume_fate#oracle_cyclopean_seer"
    remove: "ability:the_revelation_gained_at_1st_level#oracle"
  - add: "ability:brutal_trance#oracle_cyclopean_seer"
    remove: "ability:the_revelation_gained_at_7th_level#oracle"
  - add: "ability:revelations#oracle_cyclopean_seer"
    remove: "ability:the_revelation_class_feature#oracle"
  - add: "ability:final_revelation#oracle_cyclopean_seer"
    remove: "ability:the_final_revelation_of_the_oracles_mystery#oracle"
  features:
  - id: "ability:bonus_spells#oracle_cyclopean_seer"
    name: "Bonus Spells"
    type: null
    description: "Each time a cyclopean seer would gain a bonus spell from her mystery,\
      \ she instead selects a divination spell from any class's spell list. If the\
      \ spell is not on the cleric spell list, it must be at least 1 level lower than\
      \ the highest-level oracle spell the cyclopean seer can cast."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Monster Codex"
  - id: "ability:assume_fate#oracle_cyclopean_seer"
    name: "Assume Fate"
    type: null
    description: "As an immediate action when targeted by an effect that requires\
      \ a saving throw, you can choose another creature within line of sight that\
      \ is attempting a save against the same effect. The target takes a penalty on\
      \ its saving throw equal to 1d4 + 1 for every 4 levels you possess. You gain\
      \ the value of their penalty as a luck bonus on your saving throw. You can use\
      \ this ability a number of times per day equal to your Charisma bonus."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Monster Codex"
  - id: "ability:brutal_trance#oracle_cyclopean_seer"
    name: "Brutal Trance"
    type: null
    description: "Once per day as a standard action, you can enter a trance that lasts\
      \ 1 round per oracle level you possess. While in this trance, you are confused,\
      \ but each round that you can act normally, you can ask a single question as\
      \ if using commune."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Monster Codex"
  - id: "ability:revelations#oracle_cyclopean_seer"
    name: "Revelations"
    type: null
    description: "All cyclopean seers have access to the following revelations, regardless\
      \ of their chosen mysteries.\nDoomsaying (Su): As a standard action, you can\
      \ pronounce doom on a creature within 30 feet. The target takes a penalty equal\
      \ to your oracle level on either all skill checks, all savings throws, or all\
      \ attack rolls (your choice) for 1 minute or until he fails one such roll. You\
      \ can use this ability a number of times per day equal to your Charisma bonus.\
      \ This is a curse effect. Flash of Insight (Su): You gain the cyclops racial\
      \ ability of the same name. If you already possess this ability, you gain an\
      \ additional daily use. Prescience (Ex): You gain a +2 bonus to your Armor Class\
      \ against attacks of opportunity and a +2 bonus on concentration checks. At\
      \ 5th level and every 5 levels thereafter, these bonuses increase by 1."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Monster Codex"
  - id: "ability:final_revelation#oracle_cyclopean_seer"
    name: "Final Revelation"
    type: null
    description: "Upon reaching 20th level, you embody ancient cyclopes' insight.\
      \ You can use each of the following once per day as a spell-like ability: discern\
      \ location, prying eyes, and stone tell. In addition, using flash of insight\
      \ to select a d20 roll result equal to or lower than your Charisma modifier\
      \ doesn't expend that ability."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Monster Codex"
  source: "Pathfinder Campaign Setting: Inner Sea Monster Codex"
- id: "class:oracle#divine_herbalist"
  name: "Divine Herbalist"
  description: "Divine herbalists practice an obscure alchemical art which involves\
    \ medicinal and restorative techniques that transcend ordinary alchemy, allowing\
    \ them to blur the line between alchemical medicine and divine miracles."
  modifications:
  - add: "ability:master_herbalist#oracle_divine_herbalist"
    remove: "ability:the_additional_class_skills_the_oracle_gains_from_her_mystery#oracle"
  - add: "ability:healers_way#oracle_divine_herbalist"
    remove: "ability:the_revelation_gained_at_1st_level#oracle"
  - add: "ability:master_healing_technique#oracle_divine_herbalist"
    remove: "ability:the_revelation_gained_at_7th_level#oracle"
  features:
  - id: "ability:master_herbalist#oracle_divine_herbalist"
    name: "Master Herbalist"
    type: null
    description: "A divine herbalist has mastered countless alchemical techniques\
      \ that supplement her divine powers and greatly aid her when she heals the sick\
      \ and wounded. She gains a competence bonus on Profession (herbalist) checks\
      \ equal to 1/2 her oracle level (minimum 1), and uses her Charisma modifier\
      \ in place of her Wisdom modifier when attempting Profession (herbalist) checks.\
      \ Additionally, a divine herbalist can identify potions as if via detect magic\
      \ using Profession (herbalist) instead of Spellcraft, and she can attempt such\
      \ a check after holding a potion for 1 round."
    prerequisites: null
    source: "Pathfinder Player Companion: Healer's Handbook"
  - id: "ability:healers_way#oracle_divine_herbalist"
    name: "Healer's Way"
    type: null
    description: "A divine herbalist combines alchemy, acupuncture, and divine magic\
      \ to heal wounds by touch. She can use this ability a number of times per day\
      \ equal to 1 + her Charisma modifier. With one use of this ability, she uses\
      \ positive energy to heal the target of 1d6 hit points for every 2 oracle levels\
      \ she has. Using this ability is a standard action unless the oracle targets\
      \ herself, in which case it is a swift action. Using this ability requires only\
      \ one free hand. This ability counts as a paladin's lay on hands ability for\
      \ the purposes of feats, spells, and effects that work with that class feature\
      \ when it is used for healing purposes. Unlike lay on hands, this ability cannot\
      \ be used to harm undead."
    prerequisites: null
    source: "Pathfinder Player Companion: Healer's Handbook"
  - id: "ability:master_healing_technique#oracle_divine_herbalist"
    name: "Master Healing Technique"
    type: null
    description: "At 7th level, whenever a divine herbalist heals a living creature\
      \ with her healer's way ability, as a free action she can attempt a Profession\
      \ (herbalist) check to remove a condition from the target, with each condition\
      \ having an accompanying Profession (herbalist) DC (see the list below). She\
      \ cannot take 10 or 20 on this check, nor can she receive aid from any creature\
      \ except another divine herbalist (though the practitioner need not be an oracle).\
      \ Failure by 5 or more causes the target to become sickened for 1 round (if\
      \ the divine herbalist is attempting to remove the sickened condition, this\
      \ extends it by 1 round). Similarly, failure by 10 or more instead causes the\
      \ target to become nauseated for 1 round or to have its existing nauseated condition\
      \ extended by 1 round. A creature that cannot be sickened or nauseated cannot\
      \ have conditions removed by this ability.\nMinor Conditions (DC 20): Fatigued,\
      \ shaken, and sickened. Major Conditions (DC 25): Dazed and staggered. Severe\
      \ Conditions (DC 30): Confused, exhausted, frightened, and nauseated. Dire Conditions\
      \ (DC 35): Blinded, deafened, paralyzed, and stunned.\nThis ability replaces\
      \ the revelation gained at 7th level."
    prerequisites: null
    source: "Pathfinder Player Companion: Healer's Handbook"
  source: "Pathfinder Player Companion: Healer's Handbook"
- id: "class:oracle#divine_numerologist"
  name: "Divine Numerologist"
  description: "Divine numerologists use esoteric mathematics and numbers traditions\
    \ to peer into the past and future and extract meaningful portents."
  modifications: []
  features: []
  source: "Pathfinder Player Companion: Disciple's Doctrine"
- id: "class:oracle#dual_cursed_oracle"
  name: "Dual-Cursed Oracle"
  description: "All oracles are cursed to some degree, but some oracles bear an even\
    \ heavier burden. Though doubly afflicted with supernatural or physical hindrances,\
    \ a dual-cursed oracle can manipulate fortune and gains greater insights into\
    \ her mystery."
  modifications: []
  features: []
  source: "Pathfinder Roleplaying Game: Ultimate Magic"
- id: "class:oracle#elementalist_oracle"
  name: "Elementalist Oracle"
  description: "An elementalist oracle shares an affinity with the elements and elemental\
    \ creatures. She can communicate with elemental creatures and can eventually become\
    \ an elemental herself. She sees perfection in manifestations of elemental fury\
    \ in the natural world, be they the thunderous wrath of the storm, the churning\
    \ waters of the ocean's tides or a flooding river, the terrain-shaping power of\
    \ a landslide or earthquake, or the apocalyptic fury of a volcanic eruption."
  modifications:
  - add: "ability:revelations#oracle_elementalist_oracle"
    remove: "ability:final_revelation#oracle"
  - add: "ability:elemental_revelation#oracle_elementalist_oracle"
    remove: "ability:final_revelation#oracle"
  features:
  - id: "ability:revelations#oracle_elementalist_oracle"
    name: "Revelations"
    type: null
    description: "An elementalist oracle must take the following revelations at the\
      \ listed levels."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:elemental_revelation#oracle_elementalist_oracle"
    name: "Elemental Revelation"
    type: null
    description: "At 20th level, you fully harness the power of the elements. You\
      \ can apply the Elemental Spell metamagic feat to spells you cast without increasing\
      \ the level or casting time. You can choose acid, cold, electricity, or fire\
      \ each time you use this ability. Whenever you score a critical hit with an\
      \ attack that deals energy damage, you ignore the target's energy resistance\
      \ (if any). If you score such a critical hit against a creature that has immunity\
      \ to the energy type you are attacking with, the creature takes half damage\
      \ from the attack."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
- id: "class:oracle#elementalist_oracle_pots"
  name: "Elementalist Oracle (PotS)"
  description: "An elementalist oracle has an affinity with the elements and elemental\
    \ creatures. She can communicate with elemental creatures, and can eventually\
    \ become an elemental herself."
  modifications: []
  features: []
  source: "Pathfinder Player Companion: People of the Sands"
- id: "class:oracle#enlightened_philosopher"
  name: "Enlightened Philosopher"
  description: "The enlightened philosopher seeks enlightenment through compassion,\
    \ moderation, and humility. By following her philosophy's teachings, the enlightened\
    \ philosopher seeks to reach enlightenment and become one with the universe."
  modifications:
  - add: "ability:final_revelation#oracle_enlightened_philosopher"
    remove: "ability:the_final_revelation_of_the_oracles_mystery#oracle"
  features:
  - id: "ability:final_revelation#oracle_enlightened_philosopher"
    name: "Final Revelation"
    type: null
    description: "Upon achieving 20th level, you achieve true enlightenment and become\
      \ one with the universe. You receive a bonus on all saving throws equal to your\
      \ Charisma modifier. You become immune to confusion, exhaustion, fatigue, nausea,\
      \ and sickened effects. You can take 20 on all Knowledge skill checks. Should\
      \ you die, you are reborn 3 days later as a living example of the summoning\
      \ of your chosen philosophy (treat as the reincarnate spell).\nThis replaces\
      \ the final revelation of the oracle's mystery."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Ultimate Magic"
  source: "Pathfinder Roleplaying Game: Ultimate Magic"
- id: "class:oracle#hermit"
  name: "Hermit"
  description: "A hermit is a recluse who gained her oracular powers from isolation\
    \ in a deep desert, on a mountain peak, or in another secluded location. A connection\
    \ to untraveled places gives the hermit powers to evade his enemies."
  modifications: []
  features: []
  source: "Pathfinder Player Companion: Legacy of the First World"
- id: "class:oracle#inerrant_voice"
  name: "Inerrant Voice"
  description: "An inerrant voice serves as a spiritual advisor to either a monarch\
    \ or noble."
  modifications: []
  features: []
  source: "Pathfinder Player Companion: Heroes of the High Court"
- id: "class:oracle#oceans_echo"
  name: "Ocean's Echo"
  description: "Although many merfolk claim deep connections to both art and the natural\
    \ world, a rare few merfolk can manipulate the forces of nature and weave them\
    \ into song. An ocean's echo is a merfolk gifted with the powers of an oracle\
    \ and a singing voice that evokes the legendary tales of merfolk virtuosos."
  modifications:
  - add: "ability:inspiring_song#oracle_oceans_echo"
    remove: "ability:the_revelations_gained_at_1st_3rd_and_15th_level#oracle"
  features:
  - id: "ability:inspiring_song#oracle_oceans_echo"
    name: "Inspiring Song"
    type: null
    description: "The voice of an ocean's echo provides inspiration to allies. This\
      \ ability is identical to bardic performance (using Perform [sing] only), allowing\
      \ her to inspire courage at 1st level, inspire competence at 3rd level, and\
      \ inspire heroics at 15th level, as a bard of the ocean's echo's level. It is\
      \ usable a total number of rounds per day equal to her level + her Charisma\
      \ modifier (minimum 1).\nThis ability replaces the revelations gained at 1st,\
      \ 3rd, and 15th level."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Sea"
  source: "Pathfinder Player Companion: Blood of the Sea"
- id: "class:oracle#planar_oracle"
  name: "Planar Oracle"
  description: "A planar oracle has an affinity with one of the Outer Planes. She\
    \ is at home on the multiple planes of the Great Beyond, and can eventually become\
    \ an outsider herself."
  modifications:
  - add: "ability:final_revelation#oracle_planar_oracle"
    remove: "ability:the_final_revelation_of_the_oracles_mystery#oracle"
  features:
  - id: "ability:final_revelation#oracle_planar_oracle"
    name: "Final Revelation"
    type: null
    description: "At 20th level, you become an extraplanar creature. Choose one outer\
      \ plane, such as Heaven or the Abyss. You gain superficial physical characteristics\
      \ as appropriate to natives of your chosen outer plane. For example, if your\
      \ chosen plane is Heaven, you gain angelic features such as a halo and metallic\
      \ skin. This change does not alter your Hit Dice, hit points, saving throws,\
      \ skill points, class skills, or proficiencies. Your type changes to “outsider\
      \ (extraplanar),\"except on your associated plane, where your type is “outsider\
      \ (native).\"In addition, you gain immunity to your associated energy type\
      \ and gain damage reduction 10/magic. Unlike other outsiders, you can still\
      \ be brought back from the dead as if you were a member of your previous creature\
      \ type.\nThis replaces the final revelation of the oracle's mystery."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Ultimate Magic"
  source: "Pathfinder Roleplaying Game: Ultimate Magic"
- id: "class:oracle#possessed_oracle"
  name: "Possessed Oracle"
  description: "Some oracles are possessed by spirits, demons, or similar beings.\
    \ Instead of the possessed oracle drawing her powers from deities, these otherworldly\
    \ forces work their magic through her."
  modifications: []
  features: []
  source: "Pathfinder Roleplaying Game: Ultimate Magic"
- id: "class:oracle#prophet"
  name: "Prophet"
  description: ""
  modifications: []
  features: []
  source: "Pathfinder Campaign Setting: Inner Sea Intrigue"
- id: "class:oracle#psychic_searcher"
  name: "Psychic Searcher"
  description: "A psychic searcher is devoted to revealing the hidden within the world\
    \ around her by sensing and communing with residual mental energy, haunts, and\
    \ fragments of living spirits that can dwell in objects or rooms."
  modifications:
  - add: "ability:inspiration#oracle_psychic_searcher"
    remove: "ability:the_mystery_spell_gained_at_2nd_level#oracle"
  - add: "ability:psychic_talent#oracle_psychic_searcher"
    remove: "ability:the_revelation_gained_at_3rd_level#oracle"
  features:
  - id: "ability:inspiration#oracle_psychic_searcher"
    name: "Inspiration"
    type: null
    description: "At 2nd level, a psychic searcher gains an inspiration pool, as the\
      \ investigator class ability. A psychic searcher uses her oracle level as her\
      \ investigator level to determine the effects of this ability. She gains free\
      \ uses of inspiration on Diplomacy, Knowledge (arcana, history, local, nobility,\
      \ planes, religion), and Sense Motive skill checks without spending a use of\
      \ inspiration, provided she's trained in that skill. A psychic searcher's inspiration\
      \ pool refreshes each day, usually when she refreshes her spells. A psychic\
      \ searcher's inspiration pool is based on her Charisma modifier, not her Intelligence\
      \ modifier. Wisdom modifier, not Intelligence ."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:psychic_talent#oracle_psychic_searcher"
    name: "Psychic Talent"
    type: null
    description: "At 3rd level, a psychic searcher's mastery of her supernatural insight\
      \ grows, granting her a new investigator talent from the following list: amazing\
      \ inspiration, eidetic recollection, empathy, inspired alertness, item lore,\
      \ perceptive tracking (except using Sense Motive instead of Perception or Survival),\
      \ rogue talent (only for hard to fool), and tenacious inspiration. Whenever\
      \ a psychic searcher can select a new revelation, she can instead select an\
      \ investigator or rogue talent from the above list.\nThis ability replaces the\
      \ revelation gained at 3rd level."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  source: "Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "class:oracle#river_soul"
  name: "River Soul"
  description: "River soul oracles derive their powers from their bonds with rivers,\
    \ whether these waterways are rapid cascades or lazy channels plied by boats.\
    \ The powerful bond formed with a river is also the river soul oracle's curse,\
    \ as he must always carry water from the river with him, and his fate is bound\
    \ to it. River soul oracles can be gentle and still when calm, but they're raging\
    \ torrents when angered."
  modifications:
  - add: "ability:river_bound_curse#oracle_river_soul"
    remove: "ability:oracles_curse#oracle"
  - add: "ability:revelations#oracle_river_soul"
    remove: "ability:final_revelation#oracle"
  features:
  - id: "ability:river_bound_curse#oracle_river_soul"
    name: "River Bound Curse"
    type: null
    description: "You bind your power to one particular river, which is the source\
      \ of your spells and class abilities. You must carry a small vessel containing\
      \ water from the river you are bound to at all times. If the vessel is destroyed\
      \ or travels more than 10 feet away from you, you are unable to cast oracle\
      \ spells or use your supernatural or spell-like class abilities until you recover\
      \ the vessel or fill a new one with water from the river to which you are bound.\
      \ Once per month, you can bond with a different river in a ceremony at that\
      \ river that takes 12 hours to complete. You lose your bond with the previous\
      \ river in the process."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:revelations#oracle_river_soul"
    name: "Revelations"
    type: null
    description: "A river soul oracle must take the following revelations at the listed\
      \ levels.\nRiver Flow (Su) At 1st level, as a free action while you are underwater,\
      \ you can negate the penalties you take for making bludgeoning, piercing, and\
      \ slashing melee attacks underwater. You can use this ability a number of rounds\
      \ per day equal to 1 + your Charisma modifier (minimum 1). The rounds do not\
      \ have to be used consecutively. River Form (Su) At 11th level, you can become\
      \ one with a river. Once a day as a standard action, while immersed in a river,\
      \ you can completely merge with it. Your body and all your gear meld into the\
      \ water, as per meld into stone, except abilities that control or shape water\
      \ expel you and deal you 5d6 damage rather than abilities that control or shape\
      \ stone. You travel along with the river at the rate it is currently moving.\
      \ You can remain in this form a number of hours equal to 3 + your Charisma modifier\
      \ (minimum 1). Transforming back to your normal form is a swift action. River\
      \ Soul Revelation (Su) At 20th level, you strengthen your ties to the river\
      \ with which you bonded. While traveling on or immersed in the river, you gain\
      \ fast healing 10 and immunity to bleed, death attacks, exhaustion, fatigue,\
      \ nausea effects, negative levels, and sickened effects. Additionally, if you\
      \ are slain and your body or some part of your body (including your ashes, if\
      \ applicable) is floated down the river in a specially prepared vessel costing\
      \ 5,000 gp, you return to life as per resurrection once you reach the mouth\
      \ of the river, as long as the trip has taken 24 hours or longer."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
- id: "class:oracle#seeker"
  name: "Seeker"
  description: "Oracles gain their magical powers through strange and mysterious ways,\
    \ be they chosen by fate or blood. While most might be content with their strange\
    \ powers, some oracles join the Pathfinders specifically to find out more about\
    \ their mysteries and determine the genesis and history of their eldritch talents.\
    \ These spellcasters are known among the Spells as seekers, after their obsession\
    \ with researching ancient texts and obscure ruins for any clues they can find\
    \ about their heritage and histories."
  modifications:
  - add: "ability:tinkering#oracle_seeker"
    remove: "ability:all_of_the_bonus_class_skills_he_would_otherwise_normally_gain_from_his_mystery#oracle"
  - add: "ability:seeker_lore#oracle_seeker"
    remove: "ability:the_revelation_gained_at_3rd_level#oracle"
  - add: "ability:seeker_magic#oracle_seeker"
    remove: "ability:the_revelation_gained_at_15th_level#oracle"
  features:
  - id: "ability:tinkering#oracle_seeker"
    name: "Tinkering"
    type: null
    description: "Seekers often look to ancient devices, old tomes, and strange magical\
      \ items in order to learn more about their oracle mysteries. As a result of\
      \ this curiosity and thanks to an innate knack at deciphering the strange and\
      \ weird, a seeker gains Disable Device as a class skill. In addition, at 1st\
      \ level, a seeker adds half his oracle level on Perception checks made to locate\
      \ traps and on all Disable Device skill checks (minimum +1). A seeker can use\
      \ Disable Device to disarm magical traps. If the seeker also possesses levels\
      \ in rogue or another class that provides the trapfinding ability, those levels\
      \ stack with his oracle levels for determining his overall bonus on these skill\
      \ checks."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Pathfinder Society Field Guide"
  - id: "ability:seeker_lore#oracle_seeker"
    name: "Seeker Lore"
    type: null
    description: "By 3rd level, a seeker has already learned much about his mystery,\
      \ and is more comfortable using the bonus spells gained by that mystery. He\
      \ gains a +4 bonus on all concentration checks, on caster level checks made\
      \ to overcome spell resistance, and on all Knowledge (arcana) and Spellcraft\
      \ checks made on topics associated with his bonus spells."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Pathfinder Society Field Guide"
  - id: "ability:seeker_magic#oracle_seeker"
    name: "Seeker Magic"
    type: null
    description: "At 15th level, a seeker becomes skilled at modifying his mystery\
      \ spells with metamagic. When a seeker applies a metamagic feat to any bonus\
      \ spells granted by his mystery, he reduces the metamagic feat's spell level\
      \ adjustment by 1. Thus, applying a Metamagic feat like Still Spell to a spell\
      \ does not change its effective spell level at all, while applying Quicken Spell\
      \ only increases the spell's effective spell level by 3 instead of by 4. This\
      \ reduction to the spell level adjustment for Metamagic feats does not stack\
      \ with similar reductions from other abilities."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Pathfinder Society Field Guide"
  source: "Pathfinder Campaign Setting: Pathfinder Society Field Guide"
- id: "class:oracle#seer"
  name: "Seer"
  description: "While all oracles possess some ability at divination, the seer is\
    \ a true prophet, able to see things as they really are, or will be."
  modifications: []
  features: []
  source: "Pathfinder Roleplaying Game: Ultimate Magic"
- id: "class:oracle#spirit_guide"
  name: "Spirit Guide"
  description: "Through her exploration of the universe's mysteries, a spirit guide\
    \ opens connections to the spirit world and forms bonds with the entities that\
    \ inhabit it."
  modifications:
  - add: "ability:bonded_spirit#oracle_spirit_guide"
    remove: "ability:the_revelations_gained_at_3rd_7th_and_15th_levels#oracle"
  features:
  - id: "ability:bonded_spirit#oracle_spirit_guide"
    name: "Bonded Spirit"
    type: null
    description: "At 3rd level, a spirit guide can form a temporary bond with a spirit,\
      \ as the shaman's wandering spirit class feature. She must make this selection\
      \ each day when she refreshes her spells. A spirit guide cannot bond with a\
      \ spirit that is incompatible with her alignment, ethos, or mystery (GM's discretion).\n\
      A spirit guide gains one hex of her choice from the list of hexes available\
      \ from that spirit. She uses her oracle level as her shaman level, and she switches\
      \ Wisdom for Charisma and vice versa for the purpose of determining the hex's\
      \ effects.\nShe uses her oracle level as her shaman level and her Charisma score\
      \ instead of Wisdom for the purpose of determining its effects.\nAt 4th level,\
      \ she adds the bonded spirit's spirit magic spells to her oracle spells known\
      \ for that day, but only of spell levels she can cast. At 7th level, she gains\
      \ the spirit ability of her current bonded spirit. At 15th level, she gains\
      \ the greater spirit ability of her current bonded spirit.\nThis ability replaces\
      \ the revelations gained at 3rd, 7th, and 15th levels."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  source: "Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "class:oracle#stargazer"
  name: "Stargazer"
  description: "Some oracles seek meaning in the pattern of the stars across the night\
    \ sky, the trails of comets, and the eternal orbits of the planets."
  modifications: []
  features: []
  source: "Pathfinder Roleplaying Game: Ultimate Magic"
- id: "class:oracle#tree_soul"
  name: "Tree Soul"
  description: "Tree souls develop an affinity not just with trees but also with objects\
    \ carved from them, feeling the essence of the tree's spirit living within. By\
    \ bonding to trees, they learn to manipulate the trees' power to produce divine\
    \ energy. The type of tree a tree soul oracle bonds to often seems to influence\
    \ the oracle's personality. A tree soul who is bound to a towering redwood may\
    \ value traditions and be slow to anger, while a tree soul bound to a smaller\
    \ pine tree might be quick to react and have a somewhat prickly personality. Regardless\
    \ of the trees they form their metaphysical attachment to, tree soul oracles tend\
    \ to be steadfast and stubborn, having an aura of timelessness even as the world\
    \ changes around them."
  modifications:
  - add: "ability:tree_bound_curse#oracle_tree_soul"
    remove: "ability:oracles_curse#oracle"
  - add: "ability:revelations#oracle_tree_soul"
    remove: "ability:final_revelation#oracle"
  features:
  - id: "ability:tree_bound_curse#oracle_tree_soul"
    name: "Tree Bound Curse"
    type: null
    description: "You bind your power to a specific tree. Any damage to the tree deals\
      \ the same amount of damage to you, overcoming DR, energy resistance, and immunities.\
      \ Damage you take in this way cannot be healed by normal or magical means until\
      \ your bonded tree is healed or destroyed. The damage can reduce you to 0 hit\
      \ points but not below. If the tree is destroyed, you are considered to be staggered\
      \ and are unable to cast oracle spells or use supernatural or spell-like class\
      \ abilities until you bond with a new tree in a ceremony that takes 12 hours\
      \ to complete. Once per month, you can create a new bond with a different tree\
      \ in a ceremony at that tree that takes 12 hours to complete. You lose your\
      \ bond with your previous tree in the process."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:revelations#oracle_tree_soul"
    name: "Revelations"
    type: null
    description: "A tree soul oracle must take the following revelations at the listed\
      \ levels.\nTransform Wood (Su) At 1st level, as a standard action you can temporarily\
      \ transform a number of 5-foot cubes of wood each day equal to 1 + your Charisma\
      \ modifier. The wood takes on the quality of darkwood for 1 minute per oracle\
      \ level. At 11th level, you can have it instead take on the quality of living\
      \ steel for the same duration. Living Steel Dolls (Ex) At 11th level, you add\
      \ animate objects to your list of spells known. When you cast this spell on\
      \ wooden objects, the objects' wooden parts immediately transform into living\
      \ steel. If the objects are destroyed or the duration ends, the wooden parts\
      \ revert back to their original material. Tree Soul Revelation (Su) At 20th\
      \ level, your skin takes on the appearance and properties of a tree trunk. This\
      \ bark-like skin grants you a +4 natural armor bonus to your Armor Class and\
      \ DR 10/slashing. You also regrow any severed limbs except your head within\
      \ 24 hours as per regenerate. Finally, once a day as a standard action, you\
      \ can assume the form of a treant, as per plant shape III, for a number of minutes\
      \ equal to 3 + your Charisma modifier (minimum 1)."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
- id: "class:oracle#warsighted"
  name: "Warsighted"
  description: "A warsighted's unique gifts are not in strange magical revelations,\
    \ but in her ability to adapt in the midst of a battle with new fighting techniques.\
    \ The warsighted is a master of combat, as dedicated as a fighter and as flexible\
    \ as a brawler."
  modifications:
  - add: "ability:martial_flexibility#oracle_warsighted"
    remove: "ability:the_revelations_gained_at_1st_7th_11th_and_15th_levels#oracle"
  features:
  - id: "ability:martial_flexibility#oracle_warsighted"
    name: "Martial Flexibility"
    type: null
    description: "At 1st level, a warsighted can use a move action to gain the benefit\
      \ of a combat feat she doesn't possess. This effect lasts for 1 minute. The\
      \ warsighted must otherwise meet all the feat's prerequisites. She can use this\
      \ ability a number of times per day equal to 3 + 1/2 her oracle level.\nThe\
      \ warsighted can use this ability again before the duration expires in order\
      \ to replace the previous combat feat with another choice.\nIf a combat feat\
      \ has a daily use limitation (for example, Stunning Fist), any uses of that\
      \ combat feat while using this ability count toward that feat's daily limit.\
      \ At later levels, when she gains multiple feats through this ability, she can\
      \ use those feats to meet the prerequisites of other feats she gains with this\
      \ ability. Doing so means that she cannot replace a feat currently fulfilling\
      \ another's prerequisite without also replacing those feats that require it.\
      \ Each individual feat selected counts toward her daily uses of this ability.\n\
      At 7th level, a warsighted can use this ability to gain the benefit of two combat\
      \ feats at the same time. She can select one feat as a swift action or two feats\
      \ as a move action. At 11th level, a warsighted can use this ability to gain\
      \ the benefits of three combat feats at the same time. She can select one feat\
      \ as a free action, two feats as a swift action, or three feats as a move action.\
      \ At 15th level, a warsighted can use this ability to gain the benefit of one\
      \ combat feat as an immediate action or three combat feats as a swift action.\n\
      This ability replaces the revelations gained at 1st, 7th, 11th, and 15th levels."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  source: "Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "class:bloodrager#ancestral_harbinger"
  name: "Ancestral Harbinger"
  description: "While all bloodragers tap into their bloodlines to fuel the arcane\
    \ energies they use in battle, some have the ability to call directly to the spirits\
    \ of their ancestors to aid them, summoning spirits to fight for them or inspire\
    \ their allies."
  modifications:
  - add: "ability:spirit_guardian#bloodrager_ancestral_harbinger"
    remove: "ability:uncanny_dodge_and_the_bloodline_feats_gained_at_6th_and_18th_levels#bloodrager"
  - add: "ability:spirit_servants#bloodrager_ancestral_harbinger"
    remove: "ability:improved_uncanny_dodge_and_the_bloodline_feat_gained_at_12th_level#bloodrager"
  features:
  - id: "ability:spirit_guardian#bloodrager_ancestral_harbinger"
    name: "Spirit Guardian"
    type: null
    description: "At 2nd level, an ancestral harbinger can call upon her ancestors\
      \ to aid her in combat, summoning a weapon of force that functions as per spiritual\
      \ weapon. At 6th level, her ancestral spirit can take the form of a savage creature,\
      \ functioning as per summon nature's ally II (this can't be used to summon multiple\
      \ creatures from the summon nature's ally I list). At 12th level, her ancestor\
      \ can manifest physically as a ghostly figure, functioning as per spiritual\
      \ ally. At 18th level, her ancestral spirit can manifest either as a single\
      \ powerful creature or as multiple lesser ancestors, functioning as per summon\
      \ nature's ally VI. The harbinger chooses which spell this ability functions\
      \ as at the time of casting, and can use this ability while in a bloodrage.\
      \ The ancestral harbinger can use this ability once per day, plus an additional\
      \ time per day for every 4 bloodrager levels she possesses beyond 2nd."
    prerequisites: null
    source: "Pathfinder Player Companion: Monster Summoner's Handbook"
  - id: "ability:spirit_servants#bloodrager_ancestral_harbinger"
    name: "Spirit Servants"
    type: null
    description: "At 5th level, an ancestral harbinger adds summon monster I to her\
      \ class spell list and gains it as a bonus spell known. She also gains summon\
      \ monster II at 8th level, summon monster III at 11th level, and summon monster\
      \ IV at 14th level. These spells can be used only to summon types of monsters\
      \ with strong ties to the ancestral harbinger's family history, ranging from\
      \ clan totems to monsters of the same type as those famously killed by her forebears.\
      \ For each of these spells, the ancestral harbinger selects a number of monsters\
      \ she can summon equal to her Charisma bonus (minimum 1) to represent these\
      \ spirits. These monsters are selected from the options on the summon monster\
      \ creature list or the Expanded Summon Monster list that are appropriate for\
      \ the spell level.\nAt 7th level and every 2 bloodrager levels thereafter, the\
      \ ancestral harbinger can swap one selected monster from one of these spells\
      \ for a new monster from the same level's summoning lists.\nThe ancestral harbinger\
      \ has a mystic tie to the spirit servants summoned with this ability. When the\
      \ ancestral harbinger is in a bloodrage, all of her spirit servants gain a +2\
      \ morale bonus to AC and on attack rolls, damage rolls, and saving throws. The\
      \ spirit servants also gain 2 temporary hit points per Hit Die. At 11th level,\
      \ the morale bonus increases to +3 and the number of temporary hit points per\
      \ Hit Die increases to 3. At 20th level, the morale bonus increases to +4 and\
      \ the number of temporary hit points per Hit Die increases to 4. The morale\
      \ bonus and temporary hit points last until the bloodrage ends."
    prerequisites: null
    source: "Pathfinder Player Companion: Monster Summoner's Handbook"
  source: "Pathfinder Player Companion: Monster Summoner's Handbook"
- id: "class:bloodrager#blood_conduit"
  name: "Blood Conduit"
  description: "Blood conduits learn to channel their arcane might directly through\
    \ their flesh, without the need for mystical words or gestures."
  modifications:
  - add: "ability:contact_specialist#bloodrager_blood_conduit"
    remove: "ability:fast_movement_and_alters_bloodline_feats#bloodrager"
  - add: "ability:spell_conduit#bloodrager_blood_conduit"
    remove: "ability:uncanny_dodge_and_improved_uncanny_dodge#bloodrager"
  - add: "ability:reflexive_conduit#bloodrager_blood_conduit"
    remove: "ability:indomitable_will#bloodrager"
  features:
  - id: "ability:contact_specialist#bloodrager_blood_conduit"
    name: "Contact Specialist"
    type: null
    description: "At 1st level, a blood conduit selects a bonus feat from the following:\
      \ Improved Bull Rush, Improved Grapple, Improved Reposition, Improved Trip,\
      \ and Improved Unarmed Strike. He does not need to meet the prerequisites to\
      \ take this feat. He also adds those feats to his list of bloodline feats."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:spell_conduit#bloodrager_blood_conduit"
    name: "Spell Conduit"
    type: null
    description: "At 5th level, as long as a blood conduit is wearing light or no\
      \ armor, he can deliver bloodrager spells with a range of touch through bodily\
      \ contact. When he succeeds at a combat maneuver check to bull rush, grapple,\
      \ pin, reposition, or trip an opponent, or makes an unarmed strike against an\
      \ enemy, he can as a swift action cast a touch spell on the creature that he\
      \ affected with the combat maneuver, requiring no further touch attack roll.\
      \ If this spell would usually require a successful touch attack, his successful\
      \ combat maneuver check counts as this attack."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:reflexive_conduit#bloodrager_blood_conduit"
    name: "Reflexive Conduit"
    type: null
    description: "At 14th level, a blood conduit can discharge his power into foes\
      \ that attempt bodily contact with him. While wearing light or no armor, when\
      \ the blood conduit is subject to a combat maneuver check made to bull rush,\
      \ grapple, pin, reposition, or trip him, as an immediate action he can target\
      \ his attacker with a bloodrager spell that has a range of touch. If the spell\
      \ would normally require a touch attack, a blood conduit can attempt a combat\
      \ maneuver check for this attack instead."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  source: "Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "class:bloodrager#bloodrider"
  name: "Bloodrider"
  description: "In the world's wild lands, a mount is an advantage in both everyday\
    \ life and the dealing of death. In many barbarian tribes, the true stature of\
    \ a warrior is determined by his skill and ferocity on horseback. Other tribes\
    \ measure it in skill atop whatever terrible mounts their people employ. A number\
    \ of bloodragers are not only skilled in the art of mounted combat, but have learned\
    \ to channel their arcane energies directly into their mount."
  modifications:
  - add: "ability:fast_rider#bloodrager_bloodrider"
    remove: "ability:fast_movement#bloodrager"
  - add: "ability:feral_mount#bloodrager_bloodrider"
    remove: "ability:uncanny_dodge_and_improved_uncanny_dodge#bloodrager"
  - add: "ability:blood_bond#bloodrager_bloodrider"
    remove: "ability:the_bloodline_feat_gained_at_9th_level#bloodrager"
  features:
  - id: "ability:fast_rider#bloodrager_bloodrider"
    name: "Fast Rider"
    type: null
    description: "The bloodrider is adept at pushing his mount to its limit. The speed\
      \ of any mount the bloodrager rides increases by 10 feet."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:feral_mount#bloodrager_bloodrider"
    name: "Feral Mount"
    type: null
    description: "At 5th level, the bloodrider gains the service of a feral mount.\
      \ This ability functions as the druid's animal companion, using the bloodrager's\
      \ level – 4 as his effective druid level. This companion must be one he is capable\
      \ of riding and suitable as a mount. A Medium bloodrider can select a camel\
      \ or a horse. A Small bloodrider can select a pony or wolf, but can also select\
      \ a boar or riding dog if he is at least 8th level. Whenever a bloodrider is\
      \ bloodraging, this feral mount gains a +2 morale bonus to its Strength."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:blood_bond#bloodrager_bloodrider"
    name: "Blood Bond"
    type: null
    description: "At 9th level, the bloodrider and his feral mount gain a closer bond\
      \ that allows the bloodrider to augment his mount based on his bloodline. While\
      \ the bloodrider is bloodraging and on his feral mount, he grants the mount\
      \ all the immunities and resistances he gains from bloodline powers. Furthermore,\
      \ whenever the bloodrager is affected by a spell or spell-like ability with\
      \ the range of personal while on the feral mount, the feral mount also gains\
      \ the benefit of that spell."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  source: "Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "class:bloodrager#bloody_knuckled_rowdy"
  name: "Bloody-Knuckled Rowdy"
  description: "Bloodragers are frequently rough-and-ready, untrained scrappers who\
    \ learn to exploit any advantage to gain the upper hand in a fight. The bloody-knuckled\
    \ rowdy focuses on tricks and maneuvers that are quick and effective, duplicating\
    \ combat styles from professional brawlers, street thugs, and even trapped animals.\
    \ Rather than focusing on a single style, most bloody-knuckled rowdies dabble\
    \ in multiple techniques, mixing and matching their array of vicious maneuvers\
    \ to suit the occasion."
  modifications:
  - add: "ability:reduced_spells_known#bloodrager_bloody_knuckled_rowdy"
    remove: "ability:bloodrager_spellcasting#bloodrager"
  - add: "ability:pugilist#bloodrager_bloody_knuckled_rowdy"
    remove: "ability:fast_movement#bloodrager"
  - add: "ability:combat_style_student#bloodrager_bloody_knuckled_rowdy"
    remove: "ability:uncanny_dodge_and_improved_uncanny_dodge#bloodrager"
  features:
  - id: "ability:reduced_spells_known#bloodrager_bloody_knuckled_rowdy"
    name: "Reduced Spells Known"
    type: null
    description: "The bloody-knuckled rowdy focuses more on fighting tactics and less\
      \ on his natural arcane powers. He receives one fewer spell known at each spell\
      \ level."
    prerequisites: null
    source: "Pathfinder Player Companion: Melee Tactics Toolbox"
  - id: "ability:pugilist#bloodrager_bloody_knuckled_rowdy"
    name: "Pugilist"
    type: null
    description: "At 1st level, a bloody-knuckled rowdy gains Improved Unarmed Strike\
      \ as a bonus feat."
    prerequisites: null
    source: "Pathfinder Player Companion: Melee Tactics Toolbox"
  - id: "ability:combat_style_student#bloodrager_bloody_knuckled_rowdy"
    name: "Combat Style Student"
    type: null
    description: "At 2nd level, a bloody-knuckled rowdy gains a bonus feat. This bonus\
      \ feat must be a style feat or a feat with a style feat as a prerequisite. The\
      \ bloody-knuckled rowdy treats his bloodrager levels as monk levels when qualifying\
      \ for and calculating the effects of style feats and feats that have style feats\
      \ as prerequisites.\nAt 5th level, the bloody-knuckled rowdy gains the Combat\
      \ Style Master feat. He doesn't need to meet the prerequisites for this feat."
    prerequisites: null
    source: "Pathfinder Player Companion: Melee Tactics Toolbox"
  source: "Pathfinder Player Companion: Melee Tactics Toolbox"
- id: "class:bloodrager#crossblooded_rager"
  name: "Crossblooded Rager"
  description: "While most bloodragers manifest only one bloodline, there are some\
    \ that, through some quirk of heredity or the conjunction of other powers, manifest\
    \ two. This combination of two distinct bloodlines can create a versatile and\
    \ powerful rager who stands out among the horde."
  modifications: []
  features: []
  source: "Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "class:bloodrager#enlightened_bloodrager_pzo1138"
  name: "Enlightened Bloodrager (PZO1138)"
  description: "An enlightened bloodrager unlocks a unique method of casting her violent,\
    \ rage-fueled spells. As a result, an enlightened bloodrager's magic looks, feels,\
    \ and functions quite differently from the magic of other bloodragers. In many\
    \ cases, when an enlightened bloodrager encounters a more traditional bloodrager,\
    \ the meeting is laced with tension and suspicion. The enlightened bloodrager\
    \ is, of course, well aware of the other bloodrager's tendency toward violence,\
    \ and the other bloodrager is often unnerved by the calm and reasoned mannerisms\
    \ of his enlightened counterpart. Many bloodragers even take offense at this demeanor,\
    \ interpreting the enlightened bloodrager as a pawn of intellectuals or as having\
    \ dishonored her ancestry or traditions by abandoning emotion and wrath. As one\
    \ can well expect, such confrontations rarely result in lasting friendships!"
  modifications:
  - add: "ability:enlightened_spellcasting#bloodrager_enlightened_bloodrager_pzo1138"
    remove: "ability:the_bloodragers_spellcasting_and_replaces_the_bloodline_power_the_bloodrager_normally_gains_at_1st_level_and_all_bonus_spells_gained_as_part_of_a_bloodline#bloodrager"
  - add: "ability:enlightened_bloodrage#bloodrager_enlightened_bloodrager_pzo1138"
    remove: "ability:bloodrage_and_replaces_the_bloodline_power_gained_at_4th_level#bloodrager"
  - add: "ability:bloodline_feat#bloodrager_enlightened_bloodrager_pzo1138"
    remove: "ability:the_damage_reduction_the_bloodrager_gains_at_7th_13th_and_19th_levels;_the_bloodrager_gains_dr_1___at_10th_level_and_this_increases_to_dr_2___at_16th_level#bloodrager"
  - add: "ability:bloodline_powers#bloodrager_enlightened_bloodrager_pzo1138"
    remove: "ability:the_bloodragers_bloodline_powers#bloodrager"
  features:
  - id: "ability:enlightened_spellcasting#bloodrager_enlightened_bloodrager_pzo1138"
    name: "Enlightened Spellcasting"
    type: null
    description: "An enlightened bloodrager's unusually sophisticated outlook on the\
      \ relationship between magic and emotional outbursts allows her to cast an expanded\
      \ array of spells. She gains the ability to know and cast 0-level spells, which\
      \ are cast like any other spells, but don't consume spell slots and can be used\
      \ again. At 4th level, she gains a number of 0-level spells known equal to those\
      \ of a bard whose level is 3 lower than her bloodrager level. She selects these\
      \ 0-level spells from the druid's list of 0-level spells.\nAt 4th level, the\
      \ enlightened bloodrager gains one 1st-level druid spell as a bonus spell known.\
      \ At 7th level, she gains one 2nd-level druid spell as a bonus spell known.\
      \ At 10th level, she gains one 3rd-level druid spell as a bonus spell known.\
      \ At 13th level, she gains one 4th-level druid spell as a bonus spell known.\n\
      The bloodrager treats any druid spells she takes with this ability as bloodrager\
      \ spells for the purposes of other abilities, and adds them to her bloodrager\
      \ class spell list. At 8th level and every 3 spell levels thereafter, she can\
      \ swap out these spells using the normal rules for swapping out at a spell.\
      \ If she chooses to swap out one of her bonus druid spells, she must replace\
      \ it with a druid spell of the same level. Any swapped-out spells are removed\
      \ from her bloodrager class spell list."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Adventurer's Guide"
  - id: "ability:enlightened_bloodrage#bloodrager_enlightened_bloodrager_pzo1138"
    name: "Enlightened Bloodrage"
    type: null
    description: ""
    prerequisites: null
    source: "Pathfinder Roleplaying Game Adventurer's Guide"
  - id: "ability:bloodline_feat#bloodrager_enlightened_bloodrager_pzo1138"
    name: "Bloodline Feat"
    type: null
    description: "At 6th level, an enlightened bloodrager adds Expanded Arcana, Nameless\
      \ One, and all feats that list Nameless One as a prerequisite to the list of\
      \ feats she can select as a bloodline feat.\nSee pages 124-125 for details on\
      \ this series of feats."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Adventurer's Guide"
  - id: "ability:bloodline_powers#bloodrager_enlightened_bloodrager_pzo1138"
    name: "Bloodline Powers"
    type: null
    description: "At 8th level, an enlightened bloodrager gains the bloodline power\
      \ normally granted at 1st level. At 12th level she gains the bloodline power\
      \ normally granted at 4th level, at 16th level she gains the bloodline power\
      \ normally granted at 8th level, and at 20th level she gains the bloodline power\
      \ normally gained at 12th level. She still uses her full bloodrager level when\
      \ making level-based calculations in regard to these abilities."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Adventurer's Guide"
  source: "Pathfinder Roleplaying Game Adventurer's Guide"
- id: "class:bloodrager#enlightened_bloodrager_pzo9465"
  name: "Enlightened Bloodrager (PZO9465)"
  description: "Troubled by overwhelming rage and mystic forces beyond their comprehension,\
    \ bloodragers seek peace and enlightenment. Many perish or succumb to their bloodlust\
    \ well before reaching their goal, but those who survive eventually learn to control\
    \ their anger and suppress the worst influences of their bloodlines."
  modifications:
  - add: "ability:enlightened_spellcasting#bloodrager_enlightened_bloodrager_pzo9465"
    remove: "ability:spellcasting_and_replaces_the_bloodline_power_gained_at_1st_level_and_all_bonus_spells_gained_as_part_of_a_bloodline#bloodrager"
  - add: "ability:enlightened_bloodrage#bloodrager_enlightened_bloodrager_pzo9465"
    remove: "ability:bloodrage_and_replaces_the_bloodline_power_gained_at_1st_level#bloodrager"
  features:
  - id: "ability:enlightened_spellcasting#bloodrager_enlightened_bloodrager_pzo9465"
    name: "Enlightened Spellcasting"
    type: null
    description: "An enlightened bloodrager's sophisticated outlook allows him to\
      \ cast an expanded array of spells. Instead of his normal spells per day and\
      \ spells known for his bloodrager level, an enlightened bloodrager uses the\
      \ spells per day from the medium class. This grants him the ability to learn\
      \ a number of 0-level spells, which are cast like any other spells, but don't\
      \ consume spell slots and can be used again.\nThe enlightened bloodrager adds\
      \ all 0-level spells from the sorcerer/wizard spell list to his bloodrager spell\
      \ list. He also adds all druid spells of 4th level and lower (including 0-level\
      \ spells). If a spell appears on both the bloodrager spell list and the druid\
      \ spell list, the enlightened bloodrager uses the lower of the two spell levels\
      \ listed for the spell. The bloodrager treats any druid spells he takes with\
      \ this ability as bloodrager spells for the purposes of other abilities (such\
      \ as greater bloodrage).\nAt 5th level and every 3 levels thereafter, the enlightened\
      \ bloodrager can choose to learn a new spell in place of one he already knows.\
      \ In effect, he loses the old spell in exchange for the new one. The new spell's\
      \ level must be the same as that of the spell being exchanged, and it must be\
      \ at least 1 level lower than the highest-level spell the enlightened bloodrager\
      \ can cast. The enlightened bloodrager can swap only a single spell at any given\
      \ level, and must choose whether or not to swap the spell at the same time that\
      \ he gains new spells known for the level."
    prerequisites: null
    source: "Pathfinder Player Companion: Arcane Anthology"
  - id: "ability:enlightened_bloodrage#bloodrager_enlightened_bloodrager_pzo9465"
    name: "Enlightened Bloodrage"
    type: null
    description: "At 4th level, while bloodraging an enlightened bloodrager takes\
      \ no penalties to his AC, and can still use Intelligence-, Dexterity-, and Charisma-based\
      \ skills. This ability alters bloodrage and replaces the bloodline power gained\
      \ at 1st level. This replaces the bloodline power gained at 4th level.\nBloodline\
      \ Feat: At 6th level, an enlightened bloodrager adds Expanded Arcana, Nameless\
      \ One, and all feats that list Nameless One as a prerequisite to the list of\
      \ feats he can select as a bloodline feat. This replaces the damage reduction\
      \ the bloodrager gains at 7th, 10th, 13th, 16th, and 19th levels."
    prerequisites: null
    source: "Pathfinder Player Companion: Arcane Anthology"
  source: "Pathfinder Player Companion: Arcane Anthology"
- id: "class:bloodrager#greenrager"
  name: "Greenrager"
  description: "Typically, nature finds its greatest harmony with divine magic, but\
    \ sometimes a connection with the natural world manifest itself through the arcane\
    \ current in the veins of the bloodragers called greenragers. These bloodragers\
    \ funnel their eldritch heritage into abilities that allow them to call powerful\
    \ allies from nature and empower them with their bloodrage."
  modifications:
  - add: "ability:unfettered_fury#bloodrager_greenrager"
    remove: "ability:blood_sanctuary#bloodrager"
  - add: "ability:summoning_rager#bloodrager_greenrager"
    remove: "ability:the_bloodline_feat_gained_at_6th_level#bloodrager"
  - add: "ability:furious_summoning#bloodrager_greenrager"
    remove: "ability:the_bloodline_feat_at_9th_level#bloodrager"
  features:
  - id: "ability:unfettered_fury#bloodrager_greenrager"
    name: "Unfettered Fury"
    type: null
    description: "At 3rd level, a greenrager's fury allows him to move through undergrowth\
      \ with frightening speed and grace. This functions as the druid's woodland stride\
      \ class feature, but only while the greenrager is bloodraging."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:summoning_rager#bloodrager_greenrager"
    name: "Summoning Rager"
    type: null
    description: "At 6th level, a greenrager's magic unlocks the secrets of summoning\
      \ allies from nature. He adds summon nature's ally I to his list of 1st-level\
      \ bloodrager spells known as a bonus spell, as if it were a bonus bloodrager\
      \ spell. At 7th level, he adds summon nature's ally II as a bonus 2nd-level\
      \ bloodrager spell, at 10th level he adds summon nature's ally III as a bonus\
      \ 3rd level bloodrager spell, and at 13th level he adds summon nature's ally\
      \ IV as a bonus 4th-level bloodrager spell."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:furious_summoning#bloodrager_greenrager"
    name: "Furious Summoning"
    type: null
    description: "At 9th level, creatures summoned by the bloodrager's summon nature's\
      \ ally spell gain a +4 morale bonus to Strength and Constitution and gain the\
      \ druid's woodland stride ability. At 11th level, this bonus increases to +6.\
      \ At 20th level, it increases to +8."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  source: "Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "class:bloodrager#hag_riven"
  name: "Hag-Riven"
  description: "All changelings have the potential to transform into hags, but the\
    \ process is a slow one, requiring several nights to complete. When left incomplete--by\
    \ virtue of a wily changeling's escape or her mother's death--the creature is\
    \ scarred and saturated in arcane power. Though she remains in possession of her\
    \ own faculties, the seeds of hag hatred sprout within her. These hag-riven wield\
    \ powerful magic interlaced with more powerful emotions."
  modifications:
  - add: "ability:arcane_influence#bloodrager_hag_riven"
    remove: "ability:the_bloodragers_weapon_and_armor_proficiencies#bloodrager"
  - add: "ability:claws_of_the_hag#bloodrager_hag_riven"
    remove: "ability:fast_movement_and_uncanny_dodge#bloodrager"
  - add: "ability:sorcerous_claws#bloodrager_hag_riven"
    remove: "ability:improved_uncanny_dodge#bloodrager"
  - add: "ability:hexing_claws#bloodrager_hag_riven"
    remove: "ability:damage_reduction#bloodrager"
  features:
  - id: "ability:arcane_influence#bloodrager_hag_riven"
    name: "Arcane Influence"
    type: null
    description: "A hag-riven bloodrager does not gain proficiency with martial weapons\
      \ and must choose from one of the following bloodrager bloodlines: arcane, destined,\
      \ elemental, fey, or hag (see below)."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Coven"
  - id: "ability:claws_of_the_hag#bloodrager_hag_riven"
    name: "Claws of the Hag"
    type: null
    description: "A hag-riven grows a pair of vicious claws that are treated as natural\
      \ weapons. These claws are primary attacks and deal 1d4 points of damage each\
      \ (1d3 for a Small creature) plus the hag-riven's Strength modifier. At 2nd\
      \ level, these claws are considered magic weapons for the purpose of overcoming\
      \ damage reduction. At 5th level, the damage increases to 1d6 points (1d4 for\
      \ a Small creature).\nAt 13th level, the hag-riven's claws threaten a critical\
      \ hit on a natural roll of 19–20. At 16th level, the damage increases again\
      \ to 1d8 points (1d6 for a Small creature)."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Coven"
  - id: "ability:sorcerous_claws#bloodrager_hag_riven"
    name: "Sorcerous Claws"
    type: null
    description: "At 5th level, a hag-riven can expend one of her daily spell slots\
      \ as a swift action to grant her claws an enhancement bonus equal to the level\
      \ of the spell slot sacrificed. This bonus lasts for 1 minute and stacks with\
      \ existing enhancement bonuses (such as those provided by magic fang or magic\
      \ items) to a maximum of +5. Multiple uses of this ability do not stack with\
      \ themselves.\nBeginning at 7th level, the hag-riven can also expend some or\
      \ all of the bonus provided by her sorcerous claws to add any of the following\
      \ weapon properties to her claws for 1 minute: flaming, flaming burst, frost,\
      \ icy burst, keen, nullifying, seaborne, spellstealing, shock, shocking burst,\
      \ or wounding.\nHer claws must have a minimum enhancement bonus of +1 before\
      \ any special abilities can be added."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Coven"
  - id: "ability:hexing_claws#bloodrager_hag_riven"
    name: "Hexing Claws"
    type: null
    description: "At 10th level, a hag-riven gains Critical Focus as a bonus feat,\
      \ but she can apply its benefits only to her claw attacks. Each morning, she\
      \ can select a single feat with Critical Focus as a prerequisite and apply its\
      \ benefits to her claw attacks. She must meet all other prerequisites for any\
      \ feat she wishes to apply with this ability."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Coven"
  source: "Pathfinder Player Companion: Blood of the Coven"
- id: "class:bloodrager#id_rager"
  name: "Id Rager"
  description: "An id rager lacks a supernatural taint to his blood, instead drawing\
    \ power from pure emotion."
  modifications:
  - add: "ability:atavistic_avatar#bloodrager_id_rager"
    remove: "ability:bloodline_all_bloodline_spells_and_all_bloodline_powers#bloodrager"
  - add: "ability:atavistic_caster#bloodrager_id_rager"
    remove: "ability:the_bloodragers_spellcasting_and_replaces_eschew_materials#bloodrager"
  - add: "ability:bonus_feats#bloodrager_id_rager"
    remove: "ability:all_bloodline_feats#bloodrager"
  features:
  - id: "ability:atavistic_avatar#bloodrager_id_rager"
    name: "Atavistic Avatar"
    type: null
    description: "An id rager chooses one emotional focus to define his core: anger,\
      \ dedication, despair, fear, hatred, jealousy, remorse, or zeal.\nAt 1st level,\
      \ he gains Skill Focus as a bonus feat in one skill associated with his atavistic\
      \ focus.\nAnger: Intimidate or Survival. Dedication: Diplomacy or Sense Motive.\
      \ Despair: Intimidate or Stealth. Fear: Intimidate or Stealth. Hatred: Acrobatics\
      \ or Perception. Jealousy: Appraise or Bluff. Remorse: Perception or Sense Motive.\
      \ Zeal: Acrobatics or Survival.\nWhen the id rager enters a bloodrage, he gains\
      \ additional powers as if he were a phantom with the emotional focus he selected\
      \ as his atavistic focus. He is considered to be both a phantom and a spiritualist\
      \ for the purposes of abilities whose effect references both a phantom and a\
      \ spiritualist, such as a dedication phantom's dutiful strike, and treats his\
      \ bloodrager level as both his spiritualist level and his phantom Hit Dice when\
      \ determining abilities and save DCs.\nThis ability does not allow the id rager\
      \ to become incorporeal.\nAt 4th level, the id rager gains Lightning Reflexes,\
      \ Great Fortitude, or Iron Will as a bonus feat.\nAt 8th level, the id rager\
      \ can meditate for 1 hour to change his atavistic focus for 24 hours or until\
      \ he decides to return to his permanent atavistic focus as a free action. When\
      \ he changes his focus, he loses access to his Skill Focus feat and the feat\
      \ he gained at 4th level, and he wields emotional focus powers as if his spiritualist\
      \ level and phantom Hit Dice were 3 lower.\nAt 12th level, the id rager gains\
      \ Skill Focus in both of the skills associated with his atavistic focus. If\
      \ circumstances cause him to lose one Skill Focus feat, he loses both."
    prerequisites: null
    source: "Pathfinder Player Companion: Occult Origins"
  - id: "ability:atavistic_caster#bloodrager_id_rager"
    name: "Atavistic Caster"
    type: null
    description: "At 4th level, a id rager's bloodrager spells are treated as psychic\
      \ magic.\nThe bloodrager's bloodrage does not prevent him from casting spells\
      \ with emotional components, and he is considered to be a psychic spellcaster\
      \ for the purposes of prerequisites (such as for the prerequisites of psychic\
      \ duels and occult skill unlocks)."
    prerequisites: null
    source: "Pathfinder Player Companion: Occult Origins"
  - id: "ability:bonus_feats#bloodrager_id_rager"
    name: "Bonus Feats"
    type: null
    description: "At 6th level and every 3 bloodrager levels thereafter, an id rager\
      \ can select one of the following feats as a bonus feat: Combat Casting, Empath,\
      \ Extra Rage, Intuitive Spell, Logical Spell, Psychic Combatant, Psychic Defender,\
      \ Psychic Healing, Psychic Maestro, Psychic Virtuoso, Raging Concentration,\
      \ Spell Focus, or Spell Penetration."
    prerequisites: null
    source: "Pathfinder Player Companion: Occult Origins"
  source: "Pathfinder Player Companion: Occult Origins"
- id: "class:bloodrager#metamagic_rager"
  name: "Metamagic Rager"
  description: "While metamagic is difficult for many bloodragers to utilize, a talented\
    \ few are able to channel their bloodrage in ways that push their spells to impressive\
    \ ends."
  modifications:
  - add: "ability:meta_rage#bloodrager_metamagic_rager"
    remove: "ability:improved_uncanny_dodge#bloodrager"
  features:
  - id: "ability:meta_rage#bloodrager_metamagic_rager"
    name: "Meta-Rage"
    type: null
    description: "At 5th level, a metamagic rager can sacrifice additional rounds\
      \ of bloodrage to apply a metamagic feat he knows to a bloodrager spell. This\
      \ costs a number of rounds of bloodrage equal to twice what the spell's adjusted\
      \ level would normally be with the metamagic feat applied (minimum 2 rounds).\
      \ The metamagic rager does not have to be bloodraging to use this ability. The\
      \ metamagic effect is applied without increasing the level of the spell slot\
      \ expended, though the casting time is increased as normal. The metamagic rager\
      \ can apply only one metamagic feat he knows in this manner with each casting.\
      \ Additionally, when the metamagic rager takes a bloodline feat, he can choose\
      \ to take a metamagic feat instead."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  source: "Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "class:bloodrager#primalist"
  name: "Primalist"
  description: "While bloodrage powers come from the very essence of a bloodrager's\
    \ being and are often strict and immutable, some bloodragers tap into ancient\
    \ traditions and primitive wisdom to enhance their rages with something more primal.\
    \ The primalist mixes his bloodline with more traditional rage powers."
  modifications: []
  features: []
  source: "Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "class:bloodrager#prowler_at_worlds_end"
  name: "Prowler at World's End"
  description: "Ancient catfolk legends claim their kind was created to protect the\
    \ world from the sinister forces that exist at the world's fringes. Many catfolk\
    \ bloodragers capable of communing with the ancient spirits of creation take on\
    \ the burden of this ancient tradition."
  modifications:
  - add: "ability:spirit#bloodrager_prowler_at_worlds_end"
    remove: "ability:the_1st__8th__and_16th_level_bloodline_powers#bloodrager"
  - add: "ability:bloodline_powers#bloodrager_prowler_at_worlds_end"
    remove: "ability:the_4th__16th__and_20th_level_bloodline_powers_and_replaces_the_9th_level_and_15th_level_bloodline_feats#bloodrager"
  - add: "ability:chosen_of_the_spirits#bloodrager_prowler_at_worlds_end"
    remove: "ability:the_bloodragers_greater_bloodrage_and_mighty_bloodrage#bloodrager"
  - add: "ability:shapeshifted_spellcasting#bloodrager_prowler_at_worlds_end"
    remove: "ability:the_12th_level_bloodline_feat#bloodrager"
  features:
  - id: "ability:spirit#bloodrager_prowler_at_worlds_end"
    name: "Spirit"
    type: null
    description: "At 1st level, a prowler at world's end gains the ability to channel\
      \ the spirits of creation, granting him the medium's spirit and spirit surge\
      \ abilities. A prowler channels the cheetah (which acts as the trickster), the\
      \ leopard (which acts as the guardian), the lion (which acts as the marshal),\
      \ and the tiger (which acts as the champion). The prowler does not have access\
      \ to the archmage or hierophant legends. The favored locations for these spirits\
      \ are altars, churches, sacred groves, and shrines, and their taboo requires\
      \ the prowler to strongly revere nature and attempt to either destroy or incapacitate\
      \ evil wherever he encounters it.\nA prowler at world's end gains his spirit's\
      \ lesser power at 1st level, its intermediate power at 8th level, and its greater\
      \ power at 16th level. A prowler's spirit surge bonus never advances beyond\
      \ 1d6."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Beast"
  - id: "ability:bloodline_powers#bloodrager_prowler_at_worlds_end"
    name: "Bloodline Powers"
    type: null
    description: "At 4th level, a prowler at world's end gains the bloodline power\
      \ normally granted by his bloodline at 1st level. At 9th level, he gains the\
      \ bloodline power normally granted by his bloodline at 4th level. At 12th level,\
      \ he gains the bloodline power normally granted by his bloodline at 8th level.\
      \ At 15th level, he gains the bloodline power normally granted by his bloodline\
      \ at 12th level. At 20th level, he gains the bloodline power normally granted\
      \ by his bloodline at 16th level."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Beast"
  - id: "ability:chosen_of_the_spirits#bloodrager_prowler_at_worlds_end"
    name: "Chosen of the Spirits"
    type: null
    description: "At 11th level, whenever a prowler at world's end enters a bloodrage,\
      \ he can apply the effects of beast shape IV to himself instead of using greater\
      \ bloodrage or mighty bloodrage to apply the effects of a bloodrager spell to\
      \ himself. He must assume the form of a great cat of the same kind as a channeled\
      \ spirit (cheetah, leopard, lion, or tiger). This effect lasts for as long as\
      \ the prowler continues bloodraging, regardless of its normal duration, and\
      \ using it does not consume a spell slot."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Beast"
  - id: "ability:shapeshifted_spellcasting#bloodrager_prowler_at_worlds_end"
    name: "Shapeshifted Spellcasting"
    type: null
    description: "At 12th level, the prowler at world's end can cast spells while\
      \ under the effects of chosen of the spirits. This ability functions as Natural\
      \ Spell, except the prowler uses the ability to cast while under the effects\
      \ of chosen of the spirits instead of wild shape."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Beast"
  source: "Pathfinder Player Companion: Blood of the Beast"
- id: "class:bloodrager#rageshaper"
  name: "Rageshaper"
  description: "All bloodragers blend the unpredictable surge of arcane power with\
    \ the savage fury of battle lust. For most, their rage is a conduit for the eldritch\
    \ power locked in their heritage, but for a rageshaper, the latent magical energies\
    \ in his blood bring about physical transformations and facilitate the blending\
    \ of arcana and aggression into a deadly synthesis that few other barbarians (or\
    \ even other bloodragers) can match."
  modifications:
  - add: "ability:bestial_aspect#bloodrager_rageshaper"
    remove: "ability:blood_sanctuary#bloodrager"
  - add: "ability:furious_transformation#bloodrager_rageshaper"
    remove: "ability:improved_uncanny_dodge#bloodrager"
  features:
  - id: "ability:bestial_aspect#bloodrager_rageshaper"
    name: "Bestial Aspect"
    type: null
    description: "At 4th level, whenever a rageshaper gains a natural attack through\
      \ the use of a polymorph spell, he can increase the damage done by that attack\
      \ by one die. If the spell grants multiple natural attacks, the rageshaper must\
      \ choose one kind of natural attack for the ability to enhance. At 9th level,\
      \ if the rageshaper's altered form grants him a new mode of movement, that movement's\
      \ base speed increases by 10 feet. This is an enhancement bonus. If the rageshaper's\
      \ bloodrage powers already grant natural attacks or alternate modes of movement,\
      \ then the bonuses granted by bestial aspect also apply to these bloodrage powers."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:furious_transformation#bloodrager_rageshaper"
    name: "Furious Transformation"
    type: null
    description: "At 5th level, a rageshaper can attempt to bolster any transmutation\
      \ spell from the bloodrager spell list with the polymorph subschool while bloodraging.\
      \ The rageshaper must succeed at a concentration check as if casting defensively\
      \ to modify the spell; otherwise, the spell is wasted. If he succeeds, the spell\
      \ is treated as if the rageshaper had the Extend Spell metamagic feat. The rageshaper\
      \ must be the spell's intended target or cast a spell with a range of personal\
      \ to gain this effect. If the rageshaper casts a spell that is linked to the\
      \ rageshaper's own bloodline, such as a rageshaper with the elemental bloodline\
      \ who casts elemental body I, the spell is automatically extended without forcing\
      \ the concentration check, so long as the rageshaper casts it while in a bloodrage."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  source: "Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "class:bloodrager#spelleater"
  name: "Spelleater"
  description: "Where other bloodragers learn to avoid or shrug off minor damage of\
    \ all sorts, spelleaters tap into the power of their bloodline in order to heal\
    \ damage as it comes, and can even cannibalize their own magical energy to heal\
    \ more damage and continue taking the fight to the enemy."
  modifications:
  - add: "ability:blood_of_life#bloodrager_spelleater"
    remove: "ability:uncanny_dodge_and_damage_reduction#bloodrager"
  - add: "ability:spell_eating#bloodrager_spelleater"
    remove: "ability:improved_uncanny_dodge#bloodrager"
  features:
  - id: "ability:blood_of_life#bloodrager_spelleater"
    name: "Blood of Life"
    type: null
    description: "A spelleater's blood empowers him to slowly recover from his wounds.\
      \ At 2nd level, while bloodraging a spelleater gains fast healing 1. At 7th\
      \ level and every 3 levels thereafter, this increases by 1 (to a maximum of\
      \ fast healing 6 at 19th level). If the spelleater gains an increase to damage\
      \ reduction from a bloodline, feat, or other ability, he is considered to have\
      \ an effective damage reduction of 0, and the increase is added to this effective\
      \ damage reduction."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:spell_eating#bloodrager_spelleater"
    name: "Spell Eating"
    type: null
    description: "At 5th level, a spelleater can consume spell slots for an extra\
      \ dose of healing. As a swift action, the spelleater can consume one unused\
      \ bloodrager spell slot to heal 1d8 damage for each level of the spell slot\
      \ consumed."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  source: "Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "class:bloodrager#steelblood"
  name: "Steelblood"
  description: "Most bloodragers prefer light armor, but some learn the secret of\
    \ using heavy armors. These steelbloods plod around the battlefield inspiring\
    \ fear and delivering carnage from within a steel shell."
  modifications:
  - add: "ability:weapon_and_armor_proficiency#bloodrager_steelblood"
    remove: "ability:the_bloodragers_armor_proficiency#bloodrager"
  - add: "ability:indomitable_stance#bloodrager_steelblood"
    remove: "ability:fast_movement#bloodrager"
  - add: "ability:armored_swiftness#bloodrager_steelblood"
    remove: "ability:uncanny_dodge#bloodrager"
  - add: "ability:armor_training#bloodrager_steelblood"
    remove: "ability:improved_uncanny_dodge#bloodrager"
  - add: "ability:blood_deflection#bloodrager_steelblood"
    remove: "ability:damage_reduction#bloodrager"
  features:
  - id: "ability:weapon_and_armor_proficiency#bloodrager_steelblood"
    name: "Weapon and Armor Proficiency"
    type: null
    description: ""
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:indomitable_stance#bloodrager_steelblood"
    name: "Indomitable Stance"
    type: null
    description: "At 1st level, a steelblood gains a +1 bonus on combat maneuver checks,\
      \ to CMD against overrun combat maneuvers, and on Reflex saving throws against\
      \ trample attacks. He also gains a +1 bonus to his AC against charge attacks\
      \ and on attack and damage rolls against charging creatures."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:armored_swiftness#bloodrager_steelblood"
    name: "Armored Swiftness"
    type: null
    description: "At 2nd level, a steelblood moves faster in medium and heavy armor.\
      \ When wearing medium or heavy armor, a steelblood can move 5 feet faster than\
      \ normal in that armor, to a maximum of his unencumbered speed."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:armor_training#bloodrager_steelblood"
    name: "Armor Training"
    type: null
    description: "At 5th level, a steelblood learns to be more maneuverable while\
      \ wearing armor. Whenever he is wearing armor, he reduces the armor check penalty\
      \ by 1 (to a maximum of 0) and increases the maximum Dexterity bonus allowed\
      \ by his armor by 1. Every 4 levels thereafter (9th, 13th, and 17th), these\
      \ bonuses increase by 1, to a maximum 4-point reduction of the armor check penalty\
      \ and a +4 increase of the maximum Dexterity bonus. This ability stacks with\
      \ the fighter class feature of the same name."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:blood_deflection#bloodrager_steelblood"
    name: "Blood Deflection"
    type: null
    description: "At 7th level, as an immediate action a steelblood can sacrifice\
      \ a bloodrager spell slot to gain a deflection bonus to AC equal to the level\
      \ of the spell sacrificed. The deflection bonus lasts until the start of his\
      \ next turn. This ability can be applied after an attack roll is made against\
      \ the steelblood, allowing the steelblood to convert a hit into a miss if the\
      \ deflection bonus is high enough."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  source: "Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "class:bloodrager#symbol_striker"
  name: "Symbol Striker"
  description: "Symbol strikers are honored warriors wielding strange runic energies\
    \ becoming a form of runewielding berserker spellcaster."
  modifications:
  - add: "ability:rune_training#bloodrager_symbol_striker"
    remove: "ability:fast_movement#bloodrager"
  - add: "ability:weapon_rune#bloodrager_symbol_striker"
    remove: "ability:the_bloodline_feats_gained_at_6th_12th_and_18th_levels#bloodrager"
  - add: "ability:rune_trap#bloodrager_symbol_striker"
    remove: "ability:the_bloodline_feat_gained_at_9th_level#bloodrager"
  features:
  - id: "ability:rune_training#bloodrager_symbol_striker"
    name: "Rune Training"
    type: null
    description: "A symbol striker can cast read magic at will and comprehend languages\
      \ once per day, but only to decipher written text. A symbol striker also adds\
      \ arcane mark and erase to his bloodrager spell list as 1st-level spells, though\
      \ he must select these as spells known to be able to cast them."
    prerequisites: null
    source: "Pathfinder Player Companion: Heroes from the Fringe"
  - id: "ability:weapon_rune#bloodrager_symbol_striker"
    name: "Weapon Rune"
    type: null
    description: "At 6th level, once per day as a standard action, a symbol striker\
      \ can imbue any spell he knows that has a range of touch or greater and a defined\
      \ number of targets (rather than an area or other nontarget-based effect) into\
      \ a melee weapon he is holding.\nThe spell forms itself into a brightly glowing\
      \ rune, which is obvious to a casual observer. This ability functions only while\
      \ the symbol striker wields the weapon. If dropped or taken, the weapon ceases\
      \ granting this ability until it is returned to the symbol striker. The symbol\
      \ striker can have only a single weapon rune active at a time; if he casts an\
      \ additional weapon rune while a previous rune is active, the earlier rune fades.\
      \ Weapon runes also fade when the symbol striker regains his spell slots for\
      \ the day. Otherwise, the rune remains until the spell is discharged or dispelled.\n\
      At 12th level, a symbol striker can use this ability twice per day. At 18th\
      \ level, he can use this ability three times per day.\nAs a standard action,\
      \ the symbol striker can make a melee attack with a weapon that has an active\
      \ weapon rune and, if the attack is successful, deal normal weapon damage and\
      \ also expend the weapon rune to discharge the stored spell into the target,\
      \ as if delivering the spell with the magus spellstrike class feature."
    prerequisites: null
    source: "Pathfinder Player Companion: Heroes from the Fringe"
  - id: "ability:rune_trap#bloodrager_symbol_striker"
    name: "Rune Trap"
    type: null
    description: "At 9th level, as a standard action, the symbol striker can use a\
      \ melee weapon to place a rune trap in any adjacent square. Any creature entering\
      \ a square containing a rune trap takes 1d6 points of damage plus 1 additional\
      \ point of damage for every 2 bloodrager levels the symbol striker has. This\
      \ rune deals either acid, cold, electricity, or fire damage, which is decided\
      \ at the rune's creation. The rune is clearly visible and lasts a number of\
      \ minutes equal to the symbol striker's bloodrager level or until discharged.\
      \ A symbol striker cannot create a rune trap in a square occupied by another\
      \ creature. This rune counts as a 1st-level spell for the purpose of dispelling.\
      \ A creature can disarm the rune by succeeding at a DC 26 Disable Device check.\
      \ The symbol striker can use this ability a number of times per day equal to\
      \ 3 plus his Charisma modifier."
    prerequisites: null
    source: "Pathfinder Player Companion: Heroes from the Fringe"
  source: "Pathfinder Player Companion: Heroes from the Fringe"
- id: "class:bloodrager#untouchable_rager"
  name: "Untouchable Rager"
  description: "While most bloodragers are known for their inexplicable ability to\
    \ focus their bloodline into a horrifying mix of martial terror and spellcasting\
    \ fury, from time to time a bloodrager's bloodline acts differently. Instead of\
    \ empowering the bloodrager, it shields the bloodrager from magic of all types,\
    \ often keeping the bloodrager untouched within the midst of magical effects."
  modifications:
  - add: "ability:raging_resistance#bloodrager_untouchable_rager"
    remove: "ability:the_spells_blood_casting_eschew_materials_and_bloodline_spells_class_features#bloodrager"
  features:
  - id: "ability:raging_resistance#bloodrager_untouchable_rager"
    name: "Raging Resistance"
    type: null
    description: "At 4th level, instead of gaining spells, a bloodrager becomes resistant\
      \ to spells. While bloodraging, he gains spell resistance equal to 8 + his bloodrager\
      \ level. Unlike normal spell resistance, the untouchable rager's spell resistance\
      \ cannot be voluntarily lowered. As long as the untouchable is bloodraging,\
      \ the spell resistance is persistent, and can only be lowered by ending the\
      \ bloodrage. At 7th, 10th, 13th, and 16th levels (when other bloodragers would\
      \ gain bloodline spells), an untouchable rager's spell resistance from raging\
      \ resistance is increased by 1."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  source: "Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "class:bloodrager#urban_bloodrager"
  name: "Urban Bloodrager"
  description: "Like the urban barbarian, the urban bloodrager has learned to control\
    \ her rage in so-called polite society. Though she lacks the untamed resilience\
    \ of her wilder fellows, she's an expert at keeping her rage from causing collateral\
    \ damage in crowds."
  modifications:
  - add: "ability:weapon_and_armor_proficiency#bloodrager_urban_bloodrager"
    remove: "ability:the_bloodragers_weapon_and_armor_proficiencies#bloodrager"
  - add: "ability:controlled_bloodrage#bloodrager_urban_bloodrager"
    remove: "ability:bloodrage#bloodrager"
  - add: "ability:restrained_magic#bloodrager_urban_bloodrager"
    remove: "ability:blood_sanctuary#bloodrager"
  - add: "ability:adopted_magic#bloodrager_urban_bloodrager"
    remove: "ability:damage_reduction#bloodrager"
  features:
  - id: "ability:weapon_and_armor_proficiency#bloodrager_urban_bloodrager"
    name: "Weapon and Armor Proficiency"
    type: null
    description: ""
    prerequisites: null
    source: "Pathfinder Player Companion: Heroes of the Street"
  - id: "ability:controlled_bloodrage#bloodrager_urban_bloodrager"
    name: "Controlled Bloodrage"
    type: null
    description: "When an urban bloodrager rages, she does not gain the normal benefits.\
      \ Instead, she can apply a +4 morale bonus to her Constitution, Dexterity, or\
      \ Strength. This bonus increases to +6 when she gains greater bloodrage and\
      \ to +8 when she gains mighty bloodrage. She can apply the full bonus to one\
      \ ability score or split the bonus between several scores in increments of 2.\
      \ When using a controlled bloodrage, an urban bloodrager gains no bonus on Will\
      \ saves, takes no penalties to AC, and can still use Charisma-, Dexterity-,\
      \ and Intelligence-based skills. A controlled bloodrage still counts as a bloodrage\
      \ for the purposes of any spells, feats, and other effects."
    prerequisites: null
    source: "Pathfinder Player Companion: Heroes of the Street"
  - id: "ability:restrained_magic#bloodrager_urban_bloodrager"
    name: "Restrained Magic"
    type: null
    description: "At 3rd level, an urban bloodrager can attune her spells so they\
      \ are less likely to impact her allies or innocent bystanders. When the bloodrager\
      \ casts a spell, she can grant a +2 bonus on the saving throw against that spell\
      \ to any creatures she is aware of that are targeted by the spell or within\
      \ the spell's area. Any creature that receives this bonus and succeeds at its\
      \ save is unaffected by the spell, as if it hadn't been targeted or wasn't in\
      \ the area."
    prerequisites: null
    source: "Pathfinder Player Companion: Heroes of the Street"
  - id: "ability:adopted_magic#bloodrager_urban_bloodrager"
    name: "Adopted Magic"
    type: null
    description: "At 7th level, an urban bloodrager learns some of the secrets of\
      \ other magical traditions from other denizens of the city. She can select from\
      \ the bard or magus spell list any spell of a level she can cast, and add it\
      \ to her bloodrager spell list and to her bloodrager spells known.\nAt 10th\
      \ level and every 3 levels thereafter, the urban bloodrager can add another\
      \ such spell to her spell list and spells known. If she chooses to learn a new\
      \ spell in place of an old one, she can exchange a bard or magus spell for another.\n\
      This ability replaces damage reduction."
    prerequisites: null
    source: "Pathfinder Player Companion: Heroes of the Street"
  source: "Pathfinder Player Companion: Heroes of the Street"
- id: "class:cleric#angelfire_apostle"
  name: "Angelfire Apostle"
  description: ""
  modifications:
  - add: "ability:armor_proficiency#cleric_angelfire_apostle"
    remove: "ability:the_clerics_armor_proficiency#cleric"
  - add: "ability:diminished_spellcasting#cleric_angelfire_apostle"
    remove: "ability:the_clerics_spellcasting#cleric"
  - add: "ability:channel_angelfire#cleric_angelfire_apostle"
    remove: "ability:channel_energy#cleric"
  features:
  - id: "ability:armor_proficiency#cleric_angelfire_apostle"
    name: "Armor Proficiency"
    type: null
    description: "Angelfire apostles are not proficient with medium armor."
    prerequisites: null
    source: "Pathfinder Player Companion: Healer's Handbook"
  - id: "ability:diminished_spellcasting#cleric_angelfire_apostle"
    name: "Diminished Spellcasting"
    type: null
    description: "An angelfire apostle is less concerned with the traditional divine\
      \ magic that many religious adherents receive. The angelfire apostle receives\
      \ one fewer spell slot at each spell level. When an angelfire apostle gets no\
      \ spells per day at a spell level, he can cast domain spells of that level normally,\
      \ but can only cast nondomain spells of that level if he gets them as bonus\
      \ spells."
    prerequisites: null
    source: "Pathfinder Player Companion: Healer's Handbook"
  - id: "ability:channel_angelfire#cleric_angelfire_apostle"
    name: "Channel Angelfire"
    type: null
    description: "An angelfire apostle must be of good or neutral alignment and must\
      \ choose to channel positive energy, even if his deity is neutral or if he is\
      \ not devoted to a particular deity. When an angelfire apostle channels positive\
      \ energy, affected nongood creatures are dazzled for 1 round, with no saving\
      \ throw for this effect, in addition to experiencing the normal effects of channel\
      \ energy."
    prerequisites: null
    source: "Pathfinder Player Companion: Healer's Handbook"
  source: "Pathfinder Player Companion: Healer's Handbook"
- id: "class:cleric#appeaser"
  name: "Appeaser"
  description: ""
  modifications:
  - add: "ability:aura#cleric_appeaser"
    remove: "ability:aura#cleric"
  - add: "ability:channel_utility#cleric_appeaser"
    remove: "ability:channel_energy#cleric"
  - add: "ability:divine_apologist#cleric_appeaser"
    remove: "ability:the_clerics_alignment_and_spells#cleric"
  - add: "ability:mollified_domain#cleric_appeaser"
    remove: "ability:the_clerics_domains_class_feature#cleric"
  features:
  - id: "ability:aura#cleric_appeaser"
    name: "Aura"
    type: null
    description: "An appeaser always has an evil aura regardless of his actual alignment."
    prerequisites: null
    source: "Pathfinder Player Companion: Agents of Evil"
  - id: "ability:channel_utility#cleric_appeaser"
    name: "Channel Utility"
    type: null
    description: "An appeaser channels negative energy, but also gains limited access\
      \ to positive energy.\nAt 5th level, an appeaser can channel positive energy\
      \ as a full-round action, but he treats his cleric level as if it were 4 lower\
      \ when determining the amount of damage he can deal to undead and the amount\
      \ of hit points he can restore to living creatures."
    prerequisites: null
    source: "Pathfinder Player Companion: Agents of Evil"
  - id: "ability:divine_apologist#cleric_appeaser"
    name: "Divine Apologist"
    type: null
    description: "An appeaser must worship an evil god. His alignment must be within\
      \ one step of his deity's, but he himself cannot have an evil alignment. An\
      \ appeaser cannot cast any spells with the good or evil descriptor."
    prerequisites: null
    source: "Pathfinder Player Companion: Agents of Evil"
  - id: "ability:mollified_domain#cleric_appeaser"
    name: "Mollified Domain"
    type: null
    description: "At 1st level, an appeaser gains no domain or domain bonus spells.\
      \ Once per day as a standard action, he can sacrifice his own force of will\
      \ to gain divine providence. Doing so deals 1d3 points of Charisma damage to\
      \ the appeaser, and allows him to select a single domain offered by his deity\
      \ (except the Evil domain or its subdomains). The appeaser gains access to any\
      \ granted powers offered by the domain he would otherwise qualify for, and can\
      \ sacrifice a prepared spell to cast a domain spell from that domain just as\
      \ if he were spontaneously casting a cure or inflict spell. He retains access\
      \ to this domain for a number of minutes equal to 1/2 the appeaser's cleric\
      \ level + plus his Wisdom modifier. Any domain abilities that can be used a\
      \ limited number of times per day can be used only once each time that particular\
      \ domain is invoked.\nAn appeaser can gain a mollified domain one additional\
      \ time per day (taking Charisma damage each time) at 4th level and every 3 levels\
      \ thereafter, to a maximum of seven times per day at 19th level. An appeaser\
      \ can invoke only a single mollified domain at a time."
    prerequisites: null
    source: "Pathfinder Player Companion: Agents of Evil"
  source: "Pathfinder Player Companion: Agents of Evil"
- id: "class:cleric#asmodean_advocate"
  name: "Asmodean Advocate"
  description: "For the faithful of Asmodeus, the words used in a negotiation or contract\
    \ matter more than their intent."
  modifications:
  - add: "ability:pact_bound#cleric_asmodean_advocate"
    remove: "ability:domains#cleric"
  features:
  - id: "ability:pact_bound#cleric_asmodean_advocate"
    name: "Pact-Bound"
    type: null
    description: "An Asmodean advocate must choose Asmodeus as her deity and select\
      \ the Trickery domain. She does not gain a second domain. If she ever changes\
      \ her deity, she loses this archetype and becomes a normal ex-cleric."
    prerequisites: null
    source: "Pathfinder Player Companion: Dirty Tactics Toolbox"
  source: "Pathfinder Player Companion: Dirty Tactics Toolbox"
- id: "class:cleric#blossoming_light"
  name: "Blossoming Light"
  description: ""
  modifications:
  - add: "ability:promise_of_faith#cleric_blossoming_light"
    remove: "ability:the_clerics_armor_proficiencies#cleric"
  - add: "ability:promise_of_purity#cleric_blossoming_light"
    remove: "ability:the_clerics_alignment#cleric"
  - add: "ability:luminous_font#cleric_blossoming_light"
    remove: "ability:channel_energy_and_the_clerics_domains#cleric"
  features:
  - id: "ability:promise_of_faith#cleric_blossoming_light"
    name: "Promise of Faith"
    type: null
    description: "A blossoming light vows to trust in her deity's protection over\
      \ arms and armor. She is not proficient with any armor or shields. The blossoming\
      \ light cannot use or benefit from any of her class features (including spellcasting)\
      \ while wearing armor or using a shield, or for 1 minute thereafter."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Adventurer's Guide"
  - id: "ability:promise_of_purity#cleric_blossoming_light"
    name: "Promise of Purity"
    type: null
    description: "A blossoming light must be truly pure of heart. She must be good-aligned\
      \ and worship a nonevil deity. If the blossoming light willfully commits an\
      \ evil act, she loses all class features (including spellcasting) until she\
      \ atones."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Adventurer's Guide"
  - id: "ability:luminous_font#cleric_blossoming_light"
    name: "Luminous Font"
    type: null
    description: "A blossoming light forsakes her deity's deeper mysteries to focus\
      \ on benevolence, healing, and bringing light to darkness. A blossoming light\
      \ still selects domains and retains access to domain powers, but does not gain\
      \ domain spell slots.\nBlossoming lights are beacons of goodness, guiding others\
      \ to follow their own best natures. A blossoming light adds half her level on\
      \ Diplomacy checks against good creatures or to convince an evil creature to\
      \ take an action against its evil nature.\nA blossoming light's channel energy\
      \ is usable a number of times per day equal to 5 + her Charisma modifier. At\
      \ 2nd level and every 2 levels thereafter, the blossoming light gains an additional\
      \ use per day of channel energy.\nAt 3rd level, when a blossoming light channels\
      \ energy to harm undead, her channeled energy also harms chaotic evil outsiders,\
      \ worshipers of chaotic evil deities, and evil creatures with light sensitivity\
      \ or light blindness as if they were undead.\nAt 7th level, when a blossoming\
      \ light channels energy, she can expend an additional use to fill the affected\
      \ area with bright light (as per daylight) for a number of rounds equal to her\
      \ cleric level.\nAt 10th level, a blossoming light can use atonement once per\
      \ day as a spell-like ability, but only to offer redemption to others (as per\
      \ the spell). Using the spell in this way does not require a focus or material\
      \ component."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Adventurer's Guide"
  source: "Pathfinder Roleplaying Game Adventurer's Guide"
- id: "class:cleric#cardinal"
  name: "Cardinal"
  description: ""
  modifications:
  - add: "ability:armor_proficiency#cleric_cardinal"
    remove: "ability:the_clerics_armor_proficiencies#cleric"
  - add: "ability:political_skill#cleric_cardinal"
    remove: "ability:the_clerics_spontaneous_casting_ability#cleric"
  features:
  - id: "ability:armor_proficiency#cleric_cardinal"
    name: "Armor Proficiency"
    type: null
    description: "A cardinal is proficient in light armor, but not shields."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  - id: "ability:political_skill#cleric_cardinal"
    name: "Political Skill"
    type: null
    description: "A cardinal adds Bluff, Intimidate, Knowledge (geography), and Knowledge\
      \ (local) to her list of class skills. She gains a number of skill ranks equal\
      \ to 6 + her Intelligence modifier at each level, instead of the normal 2 +\
      \ her Intelligence modifier. However, she gains only one domain, and her base\
      \ attack bonus from cleric levels is equal to half her class level (which is\
      \ the same as for a sorcerer or wizard)."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  source: "Pathfinder Roleplaying Game Ultimate Intrigue"
- id: "class:cleric#channeler_of_the_unknown"
  name: "Channeler of the Unknown"
  description: ""
  modifications:
  - add: "ability:weapon_and_armor_proficiency#cleric_channeler_of_the_unknown"
    remove: "ability:the_clerics_weapon_and_armor_proficiency#cleric"
  - add: "ability:spells#cleric_channeler_of_the_unknown"
    remove: "ability:the_clerics_spells#cleric"
  - add: "ability:unknown_aura#cleric_channeler_of_the_unknown"
    remove: "ability:the_clerics_aura#cleric"
  - add: "ability:channel_entropy#cleric_channeler_of_the_unknown"
    remove: "ability:channel_energy#cleric"
  - add: "ability:power_of_the_unknown#cleric_channeler_of_the_unknown"
    remove: "ability:the_clerics_domains#cleric"
  - add: "ability:spontaneous_casting#cleric_channeler_of_the_unknown"
    remove: "ability:spontaneous_casting#cleric"
  features:
  - id: "ability:weapon_and_armor_proficiency#cleric_channeler_of_the_unknown"
    name: "Weapon and Armor Proficiency"
    type: null
    description: "A channeler of the unknown loses proficiency with her deity's favored\
      \ weapon. She instead gains proficiency with one martial or exotic weapon, chosen\
      \ when she first takes this archetype, which thereafter effectively functions\
      \ as her holy or unholy symbol for the purposes of class abilities and spellcasting.\
      \ The weapon chosen cannot be one associated with her former deity.\nOnce she\
      \ makes this choice, she can't later change it."
    prerequisites: null
    source: "Pathfinder Player Companion: Antihero's Handbook"
  - id: "ability:spells#cleric_channeler_of_the_unknown"
    name: "Spells"
    type: null
    description: "A channeler of the unknown has one fewer spell slot per spell level\
      \ in which she can prepare spells than normal. She is no longer restricted by\
      \ alignment descriptors, and she gains access to all spells on the cleric spell\
      \ list, even spells her alignment would normally prohibit."
    prerequisites: null
    source: "Pathfinder Player Companion: Antihero's Handbook"
  - id: "ability:unknown_aura#cleric_channeler_of_the_unknown"
    name: "Unknown Aura"
    type: null
    description: "A channeler of the unknown never radiates an alignment aura, as\
      \ if under the effect of a permanent undetectable alignment spell."
    prerequisites: null
    source: "Pathfinder Player Companion: Antihero's Handbook"
  - id: "ability:channel_entropy#cleric_channeler_of_the_unknown"
    name: "Channel Entropy"
    type: null
    description: "A channeler of the unknown can channel entropy as a cleric channels\
      \ negative or positive energy, releasing a wave of twisting void that harms\
      \ creatures in the area of effect. The amount of damage dealt is equal to that\
      \ an evil cleric of her level would deal by channeling negative energy, except\
      \ it affects living, unliving, and undead creatures alike. This functions in\
      \ all other ways as a cleric's channel energy class feature, including benefiting\
      \ from feats that affect channel energy (such as Selective Channeling)."
    prerequisites: null
    source: "Pathfinder Player Companion: Antihero's Handbook"
  - id: "ability:power_of_the_unknown#cleric_channeler_of_the_unknown"
    name: "Power of the Unknown"
    type: null
    description: "A channeler of the unknown has lost the benefit of the domains granted\
      \ by her deity, but the unknown entity that answers her supplications instead\
      \ grants her the benefits of one domain from the following list: Darkness, Destruction,\
      \ Luck, Madness, or Void. Instead of a single domain spell slot, the channeler\
      \ of the unknown gains two domain spell slots per spell level she can cast.\
      \ A channeler of the unknown cannot select a subdomain in place of the domain\
      \ available to her."
    prerequisites: null
    source: "Pathfinder Player Companion: Antihero's Handbook"
  - id: "ability:spontaneous_casting#cleric_channeler_of_the_unknown"
    name: "Spontaneous Casting"
    type: null
    description: "Instead of converting prepared spells into cure or inflict spells,\
      \ a channeler of the unknown can channel stored spell energy into her domain\
      \ spells.\nShe can lose a prepared spell, including a domain spell, to spontaneously\
      \ cast a domain spell of the same spell level or lower."
    prerequisites: null
    source: "Pathfinder Player Companion: Antihero's Handbook"
  source: "Pathfinder Player Companion: Antihero's Handbook"
- id: "class:cleric#cloistered_cleric"
  name: "Cloistered Cleric"
  description: ""
  modifications: []
  features: []
  source: "– Pathfinder Roleplaying Game: PRG:UM Pathfinder Roleplaying Game: Ultimate\
    \ Magic"
- id: "class:cleric#crashing_wave"
  name: "Crashing Wave"
  description: "Clerics revere their deity as the embodiment of nature and the incarnation\
    \ of wind and waves. Clerics who live in or near the sea sometimes embrace the\
    \ watery aspect of their deity's other dimensions and take the title of crashing\
    \ wave. In aquatic communities, a crashing wave is often a healer and spiritual\
    \ leader. Such clerics understand the tempestuousness and cruelty of the sea,\
    \ but also its generosity and bounty."
  modifications:
  - add: "ability:speech_of_the_sea#cleric_crashing_wave"
    remove: "ability:bonus_languages#cleric"
  - add: "ability:balanced_channel#cleric_crashing_wave"
    remove: "ability:channel_energy#cleric"
  - add: "ability:spontaneous_casting#cleric_crashing_wave"
    remove: "ability:spontaneous_casting#cleric"
  features:
  - id: "ability:speech_of_the_sea#cleric_crashing_wave"
    name: "Speech of the Sea"
    type: null
    description: "A crashing wave's bonus language options include Aquan in addition\
      \ to the bonus languages available to the character from her race. The crashing\
      \ wave does not gain Abyssal, Celestial, or Infernal as bonus language options."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Sea"
  - id: "ability:balanced_channel#cleric_crashing_wave"
    name: "Balanced Channel"
    type: null
    description: "At 1st level, a crashing wave can channel the pure balance of the\
      \ ocean--its wildness, its calm, its cruelty, and its gentleness. This energy\
      \ can be used to harm or heal creatures, as the crashing wave chooses.\nChanneling\
      \ this energy causes a 30-foot-radius burst centered on the cleric. Using balanced\
      \ channel is a standard action that does not provoke attacks of opportunity.\
      \ A crashing wave can choose whether to include herself in the effect. The cleric\
      \ must be able to present her holy symbol to use this ability, and she can channel\
      \ energy a number of times equal to 3 + her Charisma modifier.\nIf the crashing\
      \ wave chooses to harm, creatures within the burst that are chaotic good, chaotic\
      \ evil, lawful good, or lawful evil take 1d6 points of damage plus 1d6 points\
      \ of damage for every 2 levels the cleric has beyond 1st (2d6 at 3rd, 3d6 at\
      \ 5th, and so on). Creatures with a neutral alignment component are unaffected\
      \ by this energy. Creatures that take damage from the channeled energy can attempt\
      \ a Fortitude save (DC = 10 + half the crashing wave's level + her Charisma\
      \ modifier) for half damage. This damage is neither negative nor positive energy,\
      \ so a creature's resistance to positive or negative energy does not reduce\
      \ this damage. (However, resistance to channeled energy in particular, such\
      \ as that provided by channel resistance, applies normally.)\nIf the crashing\
      \ wave chooses to heal, creatures within the burst that have any neutral alignment\
      \ component are healed 1d6 points of damage plus 1d6 points of damage for every\
      \ 2 levels the cleric has beyond 1st (2d6 at 3rd, 3d6 at 5th, and so on). This\
      \ healing does not affect creatures that are chaotic good, chaotic evil, lawful\
      \ good, or lawful evil. This healing is positive energy, so any creatures not\
      \ healed by positive energy (such as undead) receive no healing from this effect,\
      \ even if they have a neutral alignment."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Sea"
  - id: "ability:spontaneous_casting#cleric_crashing_wave"
    name: "Spontaneous Casting"
    type: null
    description: "A crashing wave does not gain the ability to spontaneously cast\
      \ cure or inflict spells by sacrificing prepared spells. However, a crashing\
      \ wave can spontaneously cast the following spells by sacrificing a prepared\
      \ spell of the noted level or higher."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Sea"
  source: "Pathfinder Player Companion: Blood of the Sea"
- id: "class:cleric#crusader"
  name: "Crusader"
  description: "Crusaders serve the militant arm of a church, ready to stand guard\
    \ over the religion's holy places and to be its swift, avenging arm against those\
    \ who resist its truth."
  modifications: []
  features: []
  source: "Pathfinder Roleplaying Game Ultimate Combat"
- id: "class:cleric#devilbane_priest"
  name: "Devilbane Priest"
  description: "Crusade-minded clerics train intensively to learn proper battlefield\
    \ tactics to take advantage of the weaknesses of demons."
  modifications: []
  features: []
  source: "Pathfinder Campaign Setting: Inner Sea Magic"
- id: "class:cleric#devout_pilgrim"
  name: "Devout Pilgrim"
  description: "While most clerics are associated with a particular temple, adventuring\
    \ clerics spend much of their time away from their favored place of worship, and\
    \ there are those who worship primarily on the road and during the journey. These\
    \ clerics see the act of travel and the arrival at sites sacred to their religion\
    \ as valuable, and perhaps more so than time spent sequestered inside a church.\
    \ These pilgrims love to travel, typically on foot or with caravans."
  modifications:
  - add: "ability:caravan_bond#cleric_devout_pilgrim"
    remove: "ability:the_clerics_proficiency_with_medium_armor_and_shields__she_retains_proficiency_with_light_armor_only#cleric"
  - add: "ability:blessing_of_the_harrow#cleric_devout_pilgrim"
    remove: "ability:an_8th_level_domain_power_of_the_devout_pilgrims_choice#cleric"
  features:
  - id: "ability:caravan_bond#cleric_devout_pilgrim"
    name: "Caravan Bond"
    type: null
    description: "At 1st level, by leading a group prayer for 1 minute, a devout pilgrim\
      \ can select a number of traveling companions equal to her cleric level + her\
      \ Wisdom bonus. She may use her domain-granted powers on any of these traveling\
      \ companions as if they were her. She can use these abilities on her traveling\
      \ companions at a range of up to 30 feet, even if the ability normally requires\
      \ her touch."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Magic"
  - id: "ability:blessing_of_the_harrow#cleric_devout_pilgrim"
    name: "Blessing of the Harrow"
    type: null
    description: "At 8th level, once per day the pilgrim may perform a harrowing for\
      \ herself or another creature. This is otherwise identical to the blessing of\
      \ the harrow from the harrower prestige class."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Magic"
  source: "Pathfinder Campaign Setting: Inner Sea Magic"
- id: "class:cleric#divine_paragon"
  name: "Divine Paragon"
  description: ""
  modifications:
  - add: "ability:devoted_domain#cleric_divine_paragon"
    remove: "ability:domains#cleric"
  - add: "ability:divine_brand#cleric_divine_paragon"
    remove: "ability:aura#cleric"
  features:
  - id: "ability:devoted_domain#cleric_divine_paragon"
    name: "Devoted Domain"
    type: null
    description: "A divine paragon is intensely devoted to a single deity, and her\
      \ alignment must be identical to her deity's alignment. She gains Deific Obedience\
      \ as a bonus feat, even if she doesn't meet the feat's prerequisites. She gains\
      \ access to her boons at an accelerated rate (see below) rather than the standard\
      \ HD-based rate granted by Deific Obedience (and as such cannot benefit from\
      \ the accelerated rate granted by the Deific Obedience feat).\nWhen the divine\
      \ paragon selects her domains, she must designate one of the two domains she\
      \ gains as her devoted domain. She gains all of this domain's granted powers\
      \ and domain spells normally. For her other domain, she gains only its domain\
      \ spells--she does not gain any of the granted powers of that domain. Instead,\
      \ she must choose from the evangelist, exalted, or sentinel boons granted by\
      \ her deity. At 5th level, she gains access to the first boon granted by her\
      \ deity.\nAt 11th level, she gains access to the second boon. At 14th level,\
      \ she gains access to the third boon.\nIn order to retain access to her domain\
      \ spells, the domain powers of her devoted domain, and the boons granted by\
      \ Deific Obedience, the divine paragon must perform her obedience daily. If\
      \ she fails to do so, she loses access to these abilities until she next performs\
      \ her obedience (but she can still cast spells, channel energy, and perform\
      \ other abilities granted by her cleric levels)."
    prerequisites: null
    source: "Pathfinder Player Companion: Divine Anthology"
  - id: "ability:divine_brand#cleric_divine_paragon"
    name: "Divine Brand"
    type: null
    description: "At 1st level, a mark appears somewhere on the divine paragon's body.\
      \ The mark's location varies by individual and faith, but takes the form of\
      \ the deity's holy symbol and generally appears in a location easy to display,\
      \ such as on the hand, forearm, chest, or face. An uncovered divine brand functions\
      \ as a holy (or unholy) symbol and as a divine focus for spellcasting. The divine\
      \ paragon's aura is even more powerful than a typical cleric's as a result of\
      \ her devotion, and her cleric level is treated as 1 higher for the purpose\
      \ of determining the strength of her aura when it is viewed by spells like detect\
      \ good."
    prerequisites: null
    source: "Pathfinder Player Companion: Divine Anthology"
  source: "Pathfinder Player Companion: Divine Anthology"
- id: "class:cleric#divine_scourge"
  name: "Divine Scourge"
  description: ""
  modifications:
  - add: "ability:curser#cleric_divine_scourge"
    remove: "ability:domains#cleric"
  - add: "ability:divine_hexes#cleric_divine_scourge"
    remove: "ability:channel_energy#cleric"
  features:
  - id: "ability:curser#cleric_divine_scourge"
    name: "Curser"
    type: null
    description: "A divine scourge must take the curse subdomain as a domain, regardless\
      \ of the actual domains offered by her deity. The divine scourge does not receive\
      \ a second domain."
    prerequisites: null
    source: "Pathfinder Player Companion: Magic Tactics Toolbox"
  - id: "ability:divine_hexes#cleric_divine_scourge"
    name: "Divine Hexes"
    type: null
    description: "At 3rd level and every 4 cleric levels thereafter, a divine scourge\
      \ can select the following hexes from the witch class hex list, up to a maximum\
      \ of five hexes at 19th level: blight, cursed wound, evil eye, misfortune, scar,\
      \ slumber, and unnerve beasts.\nAt 11th level, a divine scourge can instead\
      \ select from the following list of major hexes: agony, hoarfrost, infected\
      \ wounds, nightmares, and retributions.\nThe divine scourge uses her Wisdom\
      \ modifier instead of her Intelligence modifier to determine the save DCs of\
      \ her hexes. Any hex that refers to using her Intelligence modifier to determine\
      \ its duration or effect instead uses her Charisma modifier for that purpose."
    prerequisites: null
    source: "Pathfinder Player Companion: Magic Tactics Toolbox"
  source: "Pathfinder Player Companion: Magic Tactics Toolbox"
- id: "class:cleric#divine_strategist"
  name: "Divine Strategist"
  description: "The divine strategist leads the armies of the faithful, not from the\
    \ front lines but through her clever strategy and tactical acumen."
  modifications:
  - add: "ability:master_tactician#cleric_divine_strategist"
    remove: "ability:channel_energy#cleric"
  features:
  - id: "ability:master_tactician#cleric_divine_strategist"
    name: "Master Tactician"
    type: null
    description: "A divine strategist can always act in a surprise round even if she\
      \ fails to make a Perception check to notice enemies, though she is considered\
      \ flat-footed until she acts. In addition, the divine strategist gains a bonus\
      \ on initiative checks equal to 1/2 her cleric level. At 20th level, a divine\
      \ strategist's initiative roll is automatically a natural 20. Allies able to\
      \ see and hear the divine strategist gain a bonus on initiative checks equal\
      \ to 1/4 the divine strategist's level. This is a language-dependent ability.\n\
      This ability replaces channel energy."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  source: "Pathfinder Roleplaying Game Ultimate Combat"
- id: "class:cleric#ecclesitheurge"
  name: "Ecclesitheurge"
  description: ""
  modifications:
  - add: "ability:weapon_and_armor_proficiency#cleric_ecclesitheurge"
    remove: "ability:the_clerics_weapon_and_armor_proficiencies#cleric"
  - add: "ability:domain_mastery#cleric_ecclesitheurge"
    remove: "ability:the_normal_domain_ability#cleric"
  - add: "ability:bonded_holy_symbol#cleric_ecclesitheurge"
    remove: "ability:the_increase_to_channel_energy_gained_at_3rd_level#cleric"
  features:
  - id: "ability:weapon_and_armor_proficiency#cleric_ecclesitheurge"
    name: "Weapon and Armor Proficiency"
    type: null
    description: ""
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:domain_mastery#cleric_ecclesitheurge"
    name: "Domain Mastery"
    type: null
    description: "At 1st level, when an ecclesitheurge chooses his cleric domains,\
      \ he designates one as his primary domain and the other as his secondary domain.\
      \ An ecclesitheurge can use his non-domain spell slots to prepare spells from\
      \ his primary domain's spell list.\nEach day when he prepares spells, an ecclesitheurge\
      \ can select a different domain granted by his deity to gain access to that\
      \ domain's spell list instead of his secondary domain spell list. He does not\
      \ lose access to his actual secondary domain's granted powers or gain access\
      \ to the other domain's granted powers. For example, an ecclesitheurge with\
      \ Glory as his primary domain and Good as his secondary domain can choose to\
      \ gain access to the Healing domain; until the next time he prepares spells,\
      \ he uses the Healing domain spell list as his secondary domain spell list instead\
      \ of the Good domain spell list, but still keeps the granted powers of the Good\
      \ domain and does not gain the granted powers of the Healing domain."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:bonded_holy_symbol#cleric_ecclesitheurge"
    name: "Bonded Holy Symbol"
    type: null
    description: "At 3rd level, an ecclesitheurge forms a powerful bond with a holy\
      \ symbol of his deity, which functions identically to a wizard's bonded object\
      \ except it can be used to cast cleric and domain spells (instead of wizard\
      \ spells) and the ecclesitheurge can grant his bonded holy symbol only magic\
      \ abilities appropriate for a holy symbol or a neck slot item. As with a wizard's\
      \ bonded item, an ecclesitheurge can add additional magic abilities to his bonded\
      \ holy symbol as if he had the required item creation feat (typically Craft\
      \ Wondrous Item), provided he meets the feat's level prerequisites. For example,\
      \ an ecclesitheurge with a bonded holy symbol who wants to add a wondrous amulet\
      \ ability, like amulet of natural armor, to his bonded holy symbol must be at\
      \ least 3rd level to do so. The magic properties of a bonded holy symbol, including\
      \ any magic abilities the ecclesitheurge added to the object, function for only\
      \ the ecclesitheurge. If a bonded holy symbol's owner dies or the item is replaced,\
      \ the object loses all enhancements the ecclesitheurge added using this ability."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  source: "Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "class:cleric#elder_mythos_cultist"
  name: "Elder Mythos Cultist"
  description: ""
  modifications:
  - add: "ability:channel_the_void#cleric_elder_mythos_cultist"
    remove: "ability:channel_energy_and_replaces_spontaneous_casting#cleric"
  - add: "ability:maddening_gaze#cleric_elder_mythos_cultist"
    remove: "ability:the_increases_to_channel_energy_gained_at_5th_11th_and_19th_levels#cleric"
  features:
  - id: "ability:channel_the_void#cleric_elder_mythos_cultist"
    name: "Channel the Void"
    type: null
    description: "At 1st level, when an Elder Mythos cultist channels energy, he taps\
      \ into the unthinkable void between the stars. This is similar to channeling\
      \ negative energy, but instead of healing undead, this blast of energy harms\
      \ and devours living beings, corporeal non-skeletal undead, and constructs crafted\
      \ from flesh (such as flesh golems). This is not negative energy damage; instead,\
      \ the damage manifests in the form of wounds from supernatural deterioration\
      \ and rot. A creature that would take damage from this energy can attempt a\
      \ Fortitude save to halve the damage, rather than a Will save. At 8th level,\
      \ a creature that both fails the Fortitude save and would be killed or destroyed\
      \ by this effect is entirely disintegrated, leaving behind only a trace of fine\
      \ dust. A disintegrated creature's equipment is unaffected. This ability still\
      \ counts as channel energy, but it counts as neither positive nor negative energy\
      \ specifically (for example, the Elder Mythos cultist couldn't take the Turn\
      \ Undead or Command Undead feat).\nFor the purposes of feats that require channel\
      \ energy but refer to what happens if the character channels positive or negative\
      \ energy, this ability alters the listed effect for negative energy. For instance,\
      \ an Elder Mythos cultist could use Channel Smite to damage living or fleshy\
      \ creatures with his melee attack."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Horror Adventures"
  - id: "ability:maddening_gaze#cleric_elder_mythos_cultist"
    name: "Maddening Gaze"
    type: null
    description: "At 5th level, as a standard action, an Elder Mythos cultist can\
      \ focus his gaze on a single living creature within 30 feet and inundate the\
      \ creature's mind with visions of alien horror. The target takes 2 points of\
      \ Wisdom damage and becomes confused and sickened for 1d4 rounds. A successful\
      \ Will save (DC = 10 + 1/2 the Elder Mythos cultist's cleric level + his Charisma\
      \ modifier) negates the Wisdom damage and the confusion effect, though the target\
      \ is sickened for 1 round. This gaze attack is a mind-affecting effect. An Elder\
      \ Mythos cultist can use this ability once per day at 5th level, plus an additional\
      \ time per day for every 3 cleric levels thereafter.\nAt 11th level, the target\
      \ takes 1d6+1 points of Wisdom damage and is confused and sickened for 2d4 rounds.\
      \ A successful Will save reduces the Wisdom damage to 1 point, and the target\
      \ is instead sickened for 1d6 rounds.\nAt 19th level, the target takes 2d6 points\
      \ of Wisdom damage and is rendered permanently confused and sickened. Only greater\
      \ restoration, heal, limited wish, miracle, or wish can remove the confused\
      \ and sickened conditions.\nA successful Will save halves the Wisdom damage,\
      \ and the target is instead sickened for 2d6 rounds."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Horror Adventures"
  source: "Pathfinder Roleplaying Game Horror Adventures"
- id: "class:cleric#evangelist"
  name: "Evangelist"
  description: "The evangelist is the voice of her religion in the world. Where others\
    \ nurture the faith among believers, an evangelist proclaims the coming glory\
    \ of her deific patron and issues the clarion call to all around to heed the truth,\
    \ or obey the call to war and crusade against the enemies of the church."
  modifications: []
  features: []
  source: "Pathfinder Roleplaying Game Ultimate Combat"
- id: "class:cleric#foundation_of_faith"
  name: "Foundation of Faith"
  description: ""
  modifications: []
  features: []
  source: "Pathfinder Player Companion: Elemental Master's Handbook"
- id: "class:cleric#herald_caller"
  name: "Herald Caller"
  description: ""
  modifications:
  - add: "ability:dedicated_summoner#cleric_herald_caller"
    remove: "ability:the_clerics_domains_and_armor_proficiencies#cleric"
  features:
  - id: "ability:dedicated_summoner#cleric_herald_caller"
    name: "Dedicated Summoner"
    type: null
    description: "A herald caller depends on summoned allies to overcome her foes,\
      \ which affords her little experience with the martial pursuits typical of other\
      \ clerics and a narrower spiritual focus. A herald caller can choose only one\
      \ domain from her deity's list of domains, rather than the normal two domains,\
      \ and she doesn't gain proficiency with medium armor or shields."
    prerequisites: null
    source: "Pathfinder Player Companion: Monster Summoner's Handbook"
  source: "Pathfinder Player Companion: Monster Summoner's Handbook"
- id: "class:cleric#hidden_priest"
  name: "Hidden Priest"
  description: "Practicing one's religion is not always legal. For example, most lands\
    \ outlaw worshiping fiends. But as time has shown again and again, mere laws are\
    \ poor deterrents to the worship of dedicated members of such faiths, whether\
    \ the zealous wish to subvert authority, free the spirits of the oppressed, or\
    \ merely enjoy the right to practice their beliefs. Clerics in these circumstances\
    \ must conceal their true natures, practice their magic in secret, and always\
    \ be on guard for betrayal and discovery."
  modifications:
  - add: "ability:false_arcanist#cleric_hidden_priest"
    remove: "ability:one_of_the_clerics_two_1st_level_domain_powers_her_choice#cleric"
  - add: "ability:unseen_devotion#cleric_hidden_priest"
    remove: "ability:one_of_the_clerics_two_8th_level_domain_powers_his_choice#cleric"
  features:
  - id: "ability:false_arcanist#cleric_hidden_priest"
    name: "False Arcanist"
    type: null
    description: "At 1st level, a hidden priest is able to disguise his cleric spellcasting,\
      \ presenting it as arcane magic of some kind. Typically, this is as alchemist,\
      \ bard, sorcerer, or wizard magic, and the cleric disguises the words and gestures\
      \ of the cleric spell with accoutrements appropriate to his apparent profession.\n\
      He must make a skill check (DC 10 + twice the level of the spell) to disguise\
      \ his casting and successfully cast the spell. The type of skill check depends\
      \ on the type of caster he pretends to be: Craft (alchemy) for alchemist, Perform\
      \ for bard, Knowledge (arcana) for sorcerer or wizard. Using Spellcraft to identify\
      \ the spell works normally, though unless the observer beats the DC by 10 or\
      \ more, she doesn't suspect the source of the magic is divine.\nFor example,\
      \ a hidden priest pretending to be an alchemist wants to cast cure light wounds\
      \ on a wounded townsperson. If he makes a DC 12 Craft (alchemy) check, he disguises\
      \ his spellcasting as the mixing of an alchemical extract or potion (perhaps\
      \ with the words disguised as reciting an obscure formula or talking herself\
      \ through the list of ingredients), which he gives to the target. An observer\
      \ making a DC 16 Spellcraft check can identify his spell as cure light wounds,\
      \ but doesn't realize his “alchemical\"methods are a sham unless her check\
      \ result is 26 or higher.\nWhen the hidden priest uses this ability, he must\
      \ still provide any divine focus components for the spells he casts. However,\
      \ the divine focus doesn't need to be an obvious symbol of his faith. It could\
      \ be a small coin, tattoo, or garment bearing the symbol, whether presented\
      \ openly, disguised, or hidden within a larger picture.\nFor example, a hidden\
      \ priest of a god of dawn or light could use a coin with an ankh or sunburst,\
      \ a complex tattoo or scar that has an ankh shape hidden within it, a glove\
      \ with an ankh stitched on the inside of the palm, and so on. He must use this\
      \ replacement divine focus just as he would his true one (for example, he couldn't\
      \ leave the coin in his shoe). If a spell requires a divine focus with a specific\
      \ or minimum cost, the replacement divine focus must be of similar value to\
      \ be used as the divine focus.\nA hidden priest adds half his class level (minimum\
      \ +1) on all Bluff skill checks to send secret messages about religious matters,\
      \ and on all Sense Motive checks to recognize similar messages. He also adds\
      \ this bonus on Perception and Sense Motive checks relating to agents of the\
      \ laws against his religion (including city guards in lands where these laws\
      \ are in effect)."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Magic"
  - id: "ability:unseen_devotion#cleric_hidden_priest"
    name: "Unseen Devotion"
    type: null
    description: "At 8th level, a hidden priest can apply the Silent Spell and Still\
      \ Spell feats to a spell he is about to cast. This does not alter the level\
      \ of the spell or the casting time. He can use this ability once per day at\
      \ 8th level and one additional time per day for every four additional cleric\
      \ levels beyond 8th. Even though this ability does not modify the spell's actual\
      \ level, he cannot use this ability to cast a spell whose modified spell level\
      \ would be above the level of the highest-level spell that he is capable of\
      \ casting. This ability always applies both feats (the cleric cannot use it\
      \ to just apply one or the other)."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Magic"
  source: "Pathfinder Campaign Setting: Inner Sea Magic"
- id: "class:cleric#idealist"
  name: "Idealist"
  description: ""
  modifications:
  - add: "ability:planar_bond#cleric_idealist"
    remove: "ability:spontaneous_casting#cleric"
  - add: "ability:invoke_realm#cleric_idealist"
    remove: "ability:channel_energy#cleric"
  features:
  - id: "ability:planar_bond#cleric_idealist"
    name: "Planar Bond"
    type: null
    description: "At 1st level, an idealist must choose one plane as his planar bond.\
      \ This plane must be his deity's home plane. An idealist can spontaneously cast\
      \ the 1st-, 4th-, and 7th-level spells listed below for his chosen plane (provided\
      \ he can cast spells of that level), in addition to cure or inflict spells.\n\
      Abaddon: Protection from good, unholy blight, and blasphemy.\nAbyss: Doom, unholy\
      \ blight, and blasphemy.\nAstral: Summon monster I, dismissal, and lesser create\
      \ demiplane.\nAxis: Protection from chaos, order's wrath, and dictum.\nBoneyard:\
      \ Deathwatch, death ward, and arbitrament (page 39).\nElysium: Remove fear,\
      \ freedom of movement, and word of chaos.\nEthereal: Obscuring mist, sending,\
      \ and ethereal jaunt.\nFirst World: Entropic shield, giant vermin, and regenerate.\n\
      Heaven: Sanctuary, discern lies, and holy word.\nHell: Command, tongues, and\
      \ dictum.\nMaelstrom: Protection from law, chaos hammer, and word of chaos.\n\
      Nirvana: Protection from evil, holy smite, and holy word.\nPlane of Air: Alter\
      \ winds, air walk, and control weather.\nPlane of Earth: Magic stone, stoneskin,\
      \ and statue.\nPlane of Fire: Produce flame†, wall of fire, and delayed blast\
      \ fireball.\nPlane of Water: Hydraulic push, control water, and vortex.\nShadow\
      \ Plane: Cause fear, shadow conjuration†, and destruction.\nOther (Including\
      \ Positive and Negative Energy Planes, Material Plane, or Demiplanes): Work\
      \ with your GM to select three spells that match the themes of the deity you\
      \ worship.\n† This spell is not added to your cleric list--you can cast it spontaneously\
      \ only using planar bond."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Planar Adventures"
  - id: "ability:invoke_realm#cleric_idealist"
    name: "Invoke Realm"
    type: null
    description: "When an idealist channels energy, she channels raw essence rather\
      \ than positive or negative energy, superimposing a portion of her deity's planar\
      \ realm over her location. This effect extends out to a radius of 10 feet, plus\
      \ 5 feet for every 2 cleric levels she has beyond 1st, to a maximum radius of\
      \ 55 feet at 19th level. This effect lasts for 1 round plus 1 round per point\
      \ of the idealist's Charisma bonus. While this effect is active, the idealist\
      \ gains a +1 bonus on Diplomacy checks against creatures who worship her deity\
      \ and a +1 bonus on Intimidate checks against creatures who do not. This bonus\
      \ increases by 1 at 5th level and every 5 levels thereafter.\nThis channeled\
      \ energy imposes itself over the current terrain, changing its visual appearance\
      \ to more thematically suit the energy's associated planar realm, but cannot\
      \ hide obvious hazards or otherwise allow for a creature to hide any more effectively\
      \ than the normal terrain would. This is an illusion (glamer) effect with a\
      \ caster level equal to the idealist's level.\nWithin the radius of the idealist's\
      \ channeling, all alignment and magic planar traits are suppressed and replaced\
      \ with the traits of the plane that matches the idealist's planar bond. This\
      \ includes alignment, gravity, and magic traits. In the case of the Astral Plane,\
      \ since the time trait remains unaltered, your spellcasting only feels fast--you\
      \ gain a +4 bonus on all concentration checks rather than the ability to apply\
      \ Quickened Spell effects.\nThis ability is considered channel energy for purposes\
      \ of feats that grant additional uses of channel energy or allow the cleric\
      \ to exclude creatures from channel energy's effects."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Planar Adventures"
  source: "Pathfinder Roleplaying Game Planar Adventures"
- id: "class:cleric#iron_priest"
  name: "Iron Priest"
  description: ""
  modifications:
  - add: "ability:channel_energy#cleric_iron_priest"
    remove: "ability:channel_energy#cleric"
  - add: "ability:spontaneous_casting#cleric_iron_priest"
    remove: "ability:spell_casting#cleric"
  features:
  - id: "ability:channel_energy#cleric_iron_priest"
    name: "Channel Energy"
    type: null
    description: "When an iron priest channels energy to heal or harm living creatures,\
      \ she heals or harms constructs with the clockwork or robot subtypes as well.\
      \ Constructs without those subtypes are also affected, but gain only half the\
      \ normal amount of healing or take only half the normal amount of damage, as\
      \ appropriate. An iron priest cannot harm or heal undead with channel energy.\
      \ Note: The text has been updated to reflect the 2nd printing errata. [Source]"
    prerequisites: null
    source: "Pathfinder Campaign Setting: Technology Guide"
  - id: "ability:spontaneous_casting#cleric_iron_priest"
    name: "Spontaneous Casting"
    type: null
    description: "An iron priest can spontaneously cast make whole and greater make\
      \ whole in place of cure/inflict moderate wounds and cure/inflict critical wounds,\
      \ regardless of whether she channels positive or negative energy."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Technology Guide"
  source: "Pathfinder Campaign Setting: Technology Guide"
- id: "class:cleric#lawspeaker"
  name: "Lawspeaker"
  description: ""
  modifications:
  - add: "ability:divine_judgment#cleric_lawspeaker"
    remove: "ability:domains#cleric"
  features:
  - id: "ability:divine_judgment#cleric_lawspeaker"
    name: "Divine Judgment"
    type: null
    description: "A lawspeaker must select the Law domain or any subdomain of Law\
      \ offered by her deity. She does not gain a second domain."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Ancients"
  source: "Pathfinder Player Companion: Blood of the Ancients"
- id: "class:cleric#merciful_healer"
  name: "Merciful Healer"
  description: "The merciful healer is a master of battlefield revivification, sustaining\
    \ and restoring allies to keep them in the fight."
  modifications: []
  features: []
  source: "Pathfinder Roleplaying Game Ultimate Combat"
