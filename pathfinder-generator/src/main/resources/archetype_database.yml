      \ the lantern lighter or other sources of bright light he wields cause creatures\
      \ with light blindness within the area of bright light to become stunned for\
      \ 1 round in addition to being blinded."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Adventurer's Guide"
