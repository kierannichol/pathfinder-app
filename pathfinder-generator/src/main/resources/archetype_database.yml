    remove: "ability:the_druids_additional_daily_use_of_wild_shape_gained_at_10th_level#druid"
  - add: "ability:a_thousand_voices#druid_green_faith_initiate"
    remove: "ability:a_thousand_faces#druid"
  features:
  - id: "ability:mediators_ear#druid_green_faith_initiate"
    name: "Mediator's Ear"
    type: null
    description: "By 3rd level, a Green Faith initiate is respected for her neutrality\
      \ and even-handed attitude toward all people as well as other living things.\
      \ She quickly develops a sense of other peoples' attitudes, much as she does\
      \ with animals. A Green Faith initiate gains a bonus on Diplomacy and Sense\
      \ Motive checks equal to half her druid level."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:zephyr_message#druid_green_faith_initiate"
    name: "Zephyr Message"
    type: null
    description: "At 6th level, once per day, a Green Faith initiate can cast whispering\
      \ wind as a spell-like ability, treating her druid level as her caster level."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:path_to_refuge#druid_green_faith_initiate"
    name: "Path to Refuge"
    type: null
    description: "At 9th level, once per day, a Green Faith initiate can travel as\
      \ if with transport via plants to any major Green Faith druid circle or important\
      \ holy site. Each of these sites is marked with special standing stones that\
      \ allow all Green Faith followers within range using transport via plants or\
      \ tree stride to sense their distance from it and the direction to it. At 14th\
      \ level and again at 19th level, she can use this ability one additional time\
      \ per day."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:secrets_across_lifetimes#druid_green_faith_initiate"
    name: "Secrets across Lifetimes"
    type: null
    description: "At 10th level, a Green Faith initiate can use legend lore once per\
      \ week as a spell-like ability, drawing upon the knowledge of Green Faith archdruids\
      \ recorded in secret across the generations in places where magic such as this\
      \ can retrieve it. This ability does not require material components."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:a_thousand_voices#druid_green_faith_initiate"
    name: "A Thousand Voices"
    type: null
    description: "At 13th level, a Green Faith initiate can communicate with any creature\
      \ that has a language or with any stone, as if using tongues or stone tell,\
      \ respectively, for up to 1 minute per druid level each day. This duration does\
      \ not need to be consecutive, but it must be spent in 1-minute increments."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
- id: "class:druid#green_scourge"
  name: "Green Scourge"
  description: ""
  modifications:
  - add: "ability:natures_armaments#druid_green_scourge"
    remove: "ability:spontaneous_casting#druid"
  - add: "ability:aberration_sense#druid_green_scourge"
    remove: "ability:nature_sense#druid"
  - add: "ability:scentless#druid_green_scourge"
    remove: "ability:trackless_step#druid"
  - add: "ability:resist_unnatural_influence#druid_green_scourge"
    remove: "ability:resist_natures_lure#druid"
  features:
  - id: "ability:natures_armaments#druid_green_scourge"
    name: "Nature's Armaments"
    type: null
    description: "A green scourge can lose a prepared 1st- or 2nd-level spell in order\
      \ to cast shillelagh or flame blade, respectively. She can instead choose to\
      \ lose a higher-level spell in order to increase the enhancement bonus of her\
      \ shillelagh, or to add any of the following weapon special abilities to her\
      \ shillelagh or flame blade: bane (aberrations only), frost, mighty cleaving,\
      \ returning, shock, throwing, or vicious. If the target weapon is a quarterstaff,\
      \ these bonuses apply to only one of its ends. If a flame blade gains the frost\
      \ or shock special ability, the base damage of the spell changes to match the\
      \ energy type; neither a flame blade nor shillelagh can gain both of these special\
      \ abilities. A green scourge cannot add the throwing property to a flame blade\
      \ unless she also adds the returning property.\nWhen adding weapon special abilities\
      \ or increasing the enhancement bonus, the final level of the spell expended\
      \ is 1 higher than the base spell level (2nd for shillelagh and 3rd for flame\
      \ blade), increased by the additional special abilities' total base price modifier.\
      \ For example, creating an aberration–bane vicious flame blade requires spending\
      \ a 5th-level spell slot, which also counts as a 5th-level spell for purposes\
      \ of dispelling."
    prerequisites: null
    source: "Pathfinder Player Companion: Monster Hunter's Handbook"
  - id: "ability:aberration_sense#druid_green_scourge"
    name: "Aberration Sense"
    type: null
    description: "At 1st level, a green scourge adds Knowledge (dungeoneering) to\
      \ her class skills and gains a +2 bonus on Knowledge (dungeoneering) checks."
    prerequisites: null
    source: "Pathfinder Player Companion: Monster Hunter's Handbook"
  - id: "ability:scentless#druid_green_scourge"
    name: "Scentless"
    type: null
    description: "At 3rd level, a green scourge cannot be detected or tracked with\
      \ the scent ability or any other special senses that rely on acute smell. She\
      \ can choose to exude a scent if desired."
    prerequisites: null
    source: "Pathfinder Player Companion: Monster Hunter's Handbook"
  - id: "ability:resist_unnatural_influence#druid_green_scourge"
    name: "Resist Unnatural Influence"
    type: null
    description: "At 4th level, a green scourge gains a +4 bonus on saving throws\
      \ against aberrations' spell-like abilities, supernatural abilities, and poisons."
    prerequisites: null
    source: "Pathfinder Player Companion: Monster Hunter's Handbook"
  source: "Pathfinder Player Companion: Monster Hunter's Handbook"
- id: "class:druid#halcyon_druid"
  name: "Halcyon Druid"
  description: "Halcyon druids are less focused on emulating its inhabitants. Instead,\
    \ they treat with beings from the Outer Sphere. As a sign of their allegiance,\
    \ these druids wear fantastical masks depicting celestials, fiends, and-most often-the\
    \ bestial agathions."
  modifications:
  - add: "ability:bonded_mask#druid_halcyon_druid"
    remove: "ability:nature_bond#druid"
  - add: "ability:well_trained#druid_halcyon_druid"
    remove: "ability:nature_sense_and_alters_the_druids_class_skills#druid"
  - add: "ability:peacekeeper#druid_halcyon_druid"
    remove: "ability:wild_empathy#druid"
  - add: "ability:spontaneous_casting#druid_halcyon_druid"
    remove: "ability:spontaneous_casting#druid"
  - add: "ability:natural_arcana#druid_halcyon_druid"
    remove: "ability:wild_shape#druid"
  - add: "ability:resist_fiendish_influence#druid_halcyon_druid"
    remove: "ability:resist_natures_lure#druid"
  - add: "ability:embody_mask#druid_halcyon_druid"
    remove: "ability:a_thousand_faces#druid"
  features:
  - id: "ability:bonded_mask#druid_halcyon_druid"
    name: "Bonded Mask"
    type: null
    description: "A halcyon druid forms a powerful bond with a mask, which functions\
      \ identically to a wizard's bonded object except that it can be used to cast\
      \ druid spells (including those gained from class abilities) instead of wizard\
      \ spells. A bonded mask must be worn to have an effect, and it occupies the\
      \ head slot. A halcyon druid can enhance her mask with abilities appropriate\
      \ for a head slot item, and can designate an existing head slot item as her\
      \ bonded mask (but only if it covers her face)."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Adventurer's Guide"
  - id: "ability:well_trained#druid_halcyon_druid"
    name: "Well-Trained"
    type: null
    description: "A halcyon druid adds Diplomacy and all Knowledge skills to her list\
      \ of class skills."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Adventurer's Guide"
  - id: "ability:peacekeeper#druid_halcyon_druid"
    name: "Peacekeeper"
    type: null
    description: "A halcyon druid adds half her class level (minimum 1) to Diplomacy\
      \ and Knowledge (local) checks."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Adventurer's Guide"
  - id: "ability:spontaneous_casting#druid_halcyon_druid"
    name: "Spontaneous Casting"
    type: null
    description: "A halcyon druid adds all spells from the Good cleric domain to her\
      \ druid spell list, and she can focus stored spell energy into spells from the\
      \ Good domain that she hasn't prepared ahead of time. She can lose a prepared\
      \ spell to cast any spell of the same level or lower from the Good domain."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Adventurer's Guide"
  - id: "ability:natural_arcana#druid_halcyon_druid"
    name: "Natural Arcana"
    type: null
    description: "At 4th level and every 2 levels thereafter, a halcyon druid chooses\
      \ two spells from the wizard/sorcerer spell list and adds them to her druid\
      \ spell list. The chosen spells must be at least 1 level lower than the highest\
      \ level spell she can currently cast. At 20th level, the halcyon druid can choose\
      \ wizard/sorcerer spells of any level."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Adventurer's Guide"
  - id: "ability:resist_fiendish_influence#druid_halcyon_druid"
    name: "Resist Fiendish Influence"
    type: null
    description: "At 4th level, a halcyon druid gains a +4 bonus on saving throws\
      \ against the spell-like and supernatural abilities of outsiders with the evil\
      \ subtype and spells with the evil descriptor."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Adventurer's Guide"
  - id: "ability:embody_mask#druid_halcyon_druid"
    name: "Embody Mask"
    type: null
    description: "At 13th level, a halcyon druid wearing her bonded mask can embody\
      \ the spirit it represents, which can be any Tiny to Large agathion, angel,\
      \ archon, or azata. This ability requires a standard action to activate and\
      \ functions as per beast shape IV (using the adjustments for magical beasts),\
      \ but adds the following abilities if the assumed form has them: aura of menace,\
      \ protective aura, speak with animals, telepathy, and truespeech. If the assumed\
      \ form has immunity to a condition, the druid gains a +4 bonus on saving throws\
      \ against effects that cause that condition. A halcyon druid can use this ability\
      \ for a number of minutes per day equal to her druid level. The duration does\
      \ not need to be consecutive, but must be used in 1-minute increments."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Adventurer's Guide"
  source: "Pathfinder Roleplaying Game Adventurer's Guide"
- id: "class:druid#jungle_druid"
  name: "Jungle Druid"
  description: ""
  modifications:
  - add: "ability:jungle_guardian#druid_jungle_druid"
    remove: "ability:woodland_stride#druid"
  - add: "ability:woodland_stride#druid_jungle_druid"
    remove: "ability:trackless_step#druid"
  - add: "ability:torrid_endurance#druid_jungle_druid"
    remove: "ability:resist_natures_lure#druid"
  - add: "ability:verdant_sentinel#druid_jungle_druid"
    remove: "ability:a_thousand_faces#druid"
  features:
  - id: "ability:jungle_guardian#druid_jungle_druid"
    name: "Jungle Guardian"
    type: null
    description: "At 2nd level, a jungle druid gains a bonus on Initiative checks\
      \ and Climb, Knowledge (geography), Perception, Stealth, and Survival checks\
      \ equal to 1/2 her druid level in jungle terrain, and she cannot be tracked\
      \ in such environments."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:woodland_stride#druid_jungle_druid"
    name: "Woodland Stride"
    type: null
    description: "A jungle druid gains this ability at 3rd level.\nThis ability replaces\
      \ trackless step."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:torrid_endurance#druid_jungle_druid"
    name: "Torrid Endurance"
    type: null
    description: "At 4th level, a jungle druid ignores the effects of a hot climate\
      \ as if under the effects of endure elements. She also gains a +4 bonus on saves\
      \ against disease and the exceptional abilities of animals and magical beasts.\n\
      This ability replaces resist nature's lure."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:verdant_sentinel#druid_jungle_druid"
    name: "Verdant Sentinel"
    type: null
    description: "At 13th level, a jungle druid can cast tree shape at will."
    prerequisites: null
    source: "Advanced Player's Guide"
  source: "Advanced Player's Guide"
- id: "class:druid#kraken_caller"
  name: "Kraken Caller"
  description: "Some druids draw upon power irreverently stolen from one of the most\
    \ dangerous creatures of the depths: the kraken."
  modifications:
  - add: "ability:bonus_languages#druid_kraken_caller"
    remove: "ability:the_druids_bonus_languages_class_feature#druid"
  - add: "ability:dauntless_swimmer#druid_kraken_caller"
    remove: "ability:woodland_stride#druid"
  - add: "ability:hold_breath#druid_kraken_caller"
    remove: "ability:trackless_step#druid"
  - add: "ability:resist_the_waves_lure#druid_kraken_caller"
    remove: "ability:resist_natures_lure#druid"
  - add: "ability:wild_shape#druid_kraken_caller"
    remove: "ability:wild_shape#druid"
  - add: "ability:beast_of_the_depths#druid_kraken_caller"
    remove: "ability:a_thousand_faces#druid"
  features:
  - id: "ability:bonus_languages#druid_kraken_caller"
    name: "Bonus Languages"
    type: null
    description: "A kraken caller's bonus language options include Aquan instead of\
      \ Sylvan."
    prerequisites: null
    source: "Pathfinder Player Companion: Dirty Tactics Toolbox"
  - id: "ability:dauntless_swimmer#druid_kraken_caller"
    name: "Dauntless Swimmer"
    type: null
    description: "At 2nd level, a kraken caller can always take 10 on Swim checks,\
      \ even if she is rushed or threatened."
    prerequisites: null
    source: "Pathfinder Player Companion: Dirty Tactics Toolbox"
  - id: "ability:hold_breath#druid_kraken_caller"
    name: "Hold Breath"
    type: null
    description: "At 3rd level, a kraken caller can hold her breath for a number of\
      \ minutes equal to her Constitution score before she risks drowning."
    prerequisites: null
    source: "Pathfinder Player Companion: Dirty Tactics Toolbox"
  - id: "ability:resist_the_waves_lure#druid_kraken_caller"
    name: "Resist the Waves' Lure"
    type: null
    description: "At 4th level, a kraken caller gains a +4 bonus on saving throws\
      \ against the spell-like and supernatural abilities of creatures with the aquatic\
      \ subtype."
    prerequisites: null
    source: "Pathfinder Player Companion: Dirty Tactics Toolbox"
  - id: "ability:wild_shape#druid_kraken_caller"
    name: "Wild Shape"
    type: null
    description: "A kraken caller's options for wild shape are limited to animals\
      \ with the aquatic or water subtype or that have the amphibious special quality.\n\
      The kraken caller can alternatively expend a daily use of wild shape to grow\
      \ tentacles out of her body while otherwise retaining her own form. This effect\
      \ lasts for 10 minutes per level, or until the kraken caller changes back.\n\
      At 4th level, the kraken caller grows two tentacles while in this form. The\
      \ tentacles have a reach of 5 feet regardless of the kraken caller's size, and\
      \ the kraken caller can use them as secondary natural attacks that deal 1d4\
      \ points of damage (1d3 for a Small kraken caller). She also gains a racial\
      \ bonus on Climb, Swim, and dirty trick combat maneuver checks equal to the\
      \ number of tentacles grown.\nAt each of 6th, 8th, 10th, and 12th levels, a\
      \ kraken caller can grow an additional tentacle. As a move action, she can retract\
      \ or regrow any number of the additional tentacles, redistributing the mass\
      \ of any retracted tentacles. For every 2 retracted tentacles, she can increase\
      \ the reach of the remaining tentacles by 5 feet (to a maximum of 15 feet),\
      \ or increase the damage dealt by her tentacles as if she were one size category\
      \ larger.\nWhile in this form, a kraken caller can expel a 10-foot-radius cloud\
      \ of ink once per minute as a standard action.\nThis cloud provides total concealment\
      \ in water and persists for 1 round per level. The ink has no effect out of\
      \ water."
    prerequisites: null
    source: "Pathfinder Player Companion: Dirty Tactics Toolbox"
  - id: "ability:beast_of_the_depths#druid_kraken_caller"
    name: "Beast of the Depths"
    type: null
    description: "At 13th level, a kraken caller gains a swim speed equal to her base\
      \ land speed and can breathe water as though affected by the spell water breathing."
    prerequisites: null
    source: "Pathfinder Player Companion: Dirty Tactics Toolbox"
  source: "Pathfinder Player Companion: Dirty Tactics Toolbox"
- id: "class:druid#leshy_warden"
  name: "Leshy Warden"
  description: "The natural world is full of bodiless nature spirits connected to\
    \ the forces of glades, springs, and individual plants. Some druids hear their\
    \ call keenly and are able to effortlessly incarnate them as the miniature creatures\
    \ known as leshys. The leshy warden serves as these spirits' ally, defender, and\
    \ voice."
  modifications:
  - add: "ability:leshy_familiar#druid_leshy_warden"
    remove: "ability:nature_bond#druid"
  - add: "ability:green_empathy#druid_leshy_warden"
    remove: "ability:wild_empathy#druid"
  - add: "ability:leshy_summoner#druid_leshy_warden"
    remove: "ability:spontaneous_casting#druid"
  - add: "ability:leshy_tender#druid_leshy_warden"
    remove: "ability:resist_natures_lure#druid"
  - add: "ability:wild_shape#druid_leshy_warden"
    remove: "ability:wild_shape#druid"
  - add: "ability:plant_whisperer#druid_leshy_warden"
    remove: "ability:a_thousand_faces#druid"
  features:
  - id: "ability:leshy_familiar#druid_leshy_warden"
    name: "Leshy Familiar"
    type: null
    description: "A leshy warden forms an intimate bond with a nature spirit, incarnating\
      \ the spirit as a leaf leshy. She gains a leaf leshy as a familiar and treats\
      \ her druid level as her effective wizard level for the purpose of this ability.\
      \ If the leshy dies, the leshy warden can incarnate the same spirit again by\
      \ paying the normal cost to replace a familiar. So long as the leshy lives,\
      \ the leshy warden gains access to the Plant domain as if through a druid's\
      \ nature bond class feature, but she can't choose the Decay subdomain."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:green_empathy#druid_leshy_warden"
    name: "Green Empathy"
    type: null
    description: "A leshy warden can improve the attitude of a plant creature as if\
      \ using wild empathy. The typical wild plant creature has a starting attitude\
      \ of indifferent. If the plant creature is mindless, the leshy warden imparts\
      \ a modicum of intellect to the plant so that it can be interacted with as if\
      \ it were an animal. A leshy warden can also use this ability to influence an\
      \ animal, but she takes a –4 penalty on the check to do so."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:leshy_summoner#druid_leshy_warden"
    name: "Leshy Summoner"
    type: null
    description: "A leshy warden is an expert at summoning and growing leshys. She\
      \ counts as a plant creature for the purpose of growing leshys. She adds leaf\
      \ leshys, gourd leshys, fungus leshys, seaweed leshys, and lotus leshys to her\
      \ list of creatures she can summon with summon nature's ally I, II, III, IV,\
      \ and V, respectively."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:leshy_tender#druid_leshy_warden"
    name: "Leshy Tender"
    type: null
    description: "At 4th level, a leshy warden can either grant her leaf leshy a +2\
      \ increase to Strength and Dexterity or transform it into a gourd leshy. At\
      \ 8th level, the leshy warden can either grant her current leshy a +2 increase\
      \ to Strength and Dexterity or transform it into a fungus leshy. At 12th level,\
      \ she can either grant her current leshy a final +2 increase to Strength and\
      \ Dexterity or transform it into a seaweed leshy. If the leshy is transformed,\
      \ it gains the normal ability scores of its new form; ability score increases\
      \ granted by this ability don't carry over to its new form."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:wild_shape#druid_leshy_warden"
    name: "Wild Shape"
    type: null
    description: "A leshy warden gains this ability at 6th level, except her effective\
      \ druid level for the ability is equal to her druid level – 2 for the purpose\
      \ of determining the number of times per day she can use it. At 6th level, the\
      \ leshy warden can assume the form of only Small or Medium plant creatures,\
      \ as per plant shape I. At 8th level, she can take the form of a Large plant\
      \ creature, as per plant shape II. At 10th level, she can take the form of a\
      \ Huge plant creature, as per plant shape III."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:plant_whisperer#druid_leshy_warden"
    name: "Plant Whisperer"
    type: null
    description: "At 13th level, a leshy warden's connection to the spirits of nature\
      \ becomes strong enough that she can always hear them whispering. She is treated\
      \ as if constantly under the effects of speak with plants. Once per day, she\
      \ can spend 10 minutes in communion with the spirits to learn the answers to\
      \ her questions, as commune with nature."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
