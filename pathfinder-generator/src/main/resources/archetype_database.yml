  name: "Gun Scavenger"
  description: ""
  modifications:
  - add: "ability:deeds#gunslinger_gun_scavenger"
    remove: "ability:the_quick_clear_deed#gunslinger"
  - add: "ability:arbitrary_aim#gunslinger_gun_scavenger"
    remove: "ability:nimble#gunslinger"
  features:
  - id: "ability:deeds#gunslinger_gun_scavenger"
    name: "Deeds"
    type: null
    description: "A gun scavenger gains the following deeds at the listed level.\n\
      Change Out (Ex) At 1st level, as a full-round action, a gun scavenger can remove\
      \ the broken condition from a single firearm she is currently wielding, as long\
      \ as that condition was gained by a firearm misfire. When she does, she can\
      \ replace the broken part with a specialized, short-lived component that does\
      \ one of the following: gives the firearm the scatter weapon quality; increases\
      \ the damage dealt by the pistol-whip deed by one die size; or increases the\
      \ firearm's range increment by 10 feet. A firearm with such a modification increases\
      \ its misfire chance cumulatively by 1 each time it is fired until it misfires.\
      \ When it does misfire, the effects of the temporary component are lost. A gun\
      \ scavenger must have at least 1 grit point to perform this deed. Alternatively,\
      \ if the gun scavenger spends 1 grit point to perform a change out, she can\
      \ either perform the change out as a standard action instead of a full-round\
      \ action, or perform the change out on a firearm that isn't broken.\nThis deed\
      \ replaces the quick clear deed.\nJury-Rig (Ex) At 7th level, as a standard\
      \ action, a gun scavenger can adjust a firearm she is currently wielding to\
      \ fire in an unconventional way. She can spend 1 grit point to grant her firearm\
      \ one of the following magic weapon enhancements for 1 round per gunslinger\
      \ level: distance, flaming, glamered, or thundering. If she spends 2 grit points,\
      \ she can instead grant the firearm flaming burst or stalking. Multiple uses\
      \ of this ability don't stack with themselves."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Combat"
  - id: "ability:arbitrary_aim#gunslinger_gun_scavenger"
    name: "Arbitrary Aim"
    type: null
    description: "Starting at 2nd level, a gun scavenger's attacks with firearms are\
      \ difficult to predict. When shooting a firearm at a creature that has a dodge\
      \ or insight bonus to its Armor Class, the gun scavenger treats the combined\
      \ bonus as if it were 1 lower. This value increases by 1 for every 4 levels\
      \ beyond 2nd level (to a maximum of 5 at 20th level)."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Combat"
  source: "Pathfinder Campaign Setting: Inner Sea Combat"
- id: "class:gunslinger#gun_tank"
  name: "Gun Tank"
  description: "Gunslingers usually don't use heavy armor, but there are a few who\
    \ use and modify their armor to protect themselves from both traditional weapons\
    \ and gunfire. These gun tanks trundle into battle with barrels blazing, dealing\
    \ out punishment with their firearms while knowing few can penetrate their hard\
    \ protective shells."
  modifications:
  - add: "ability:gun_tanks_resolve#gunslinger_gun_tank"
    remove: "ability:the_gunslingers_dodge_deed#gunslinger"
  - add: "ability:gun_tanks_resilience#gunslinger_gun_tank"
    remove: "ability:the_evasive_deed#gunslinger"
  - add: "ability:bullet_deflection#gunslinger_gun_tank"
    remove: "ability:nimble#gunslinger"
  - add: "ability:armor_training#gunslinger_gun_tank"
    remove: "ability:the_bonus_feats_the_gunslinger_gains_at_4th_level_and_every_four_levels_thereafter#gunslinger"
  features:
  - id: "ability:gun_tanks_resolve#gunslinger_gun_tank"
    name: "Gun Tank's Resolve"
    type: null
    description: "At 1st level, the gun tank can shrug off the most serious of attacks.\
      \ When the gun tank is wearing medium or heavy armor and is subject to a critical\
      \ hit or sneak attack, she can spend 1 grit point as an immediate action to\
      \ attempt to negate the critical hit or sneak attack damage. At 1st level, she\
      \ has a 25% chance of doing so. At 10th level, the chance increases to 50%.\
      \ At 15th level, the chance increases to 75%. While a gun tank's resolve does\
      \ not stack with the fortification armor special ability, it does work in concert\
      \ with that armor special ability or similar effects, so a gun tank can use\
      \ this ability even after the armor of fortification has failed to negate the\
      \ critical hit or sneak attack damage.\nThis deed replaces the Gunslinger's\
      \ Dodge deed."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:gun_tanks_resilience#gunslinger_gun_tank"
    name: "Gun Tank's Resilience"
    type: null
    description: "At 15th level, when the gun tank has at least 1 grit point and makes\
      \ a successful Fortitude saving throw against an attack that would deal half\
      \ damage or have a partial effect, she takes no damage or other effects from\
      \ that attack. Furthermore, she gains a +2 bonus on all saving throws against\
      \ fear and mind-affecting effects.\nThis deed replaces the evasive deed."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:bullet_deflection#gunslinger_gun_tank"
    name: "Bullet Deflection"
    type: null
    description: "A gun tank is adept at modifying and using her armor to stop firearm\
      \ attacks. Starting at 2nd level, a gun tank wearing medium or heavy armor gains\
      \ half the armor's bonus plus the armor's enhancement bonus (if any) as a deflection\
      \ bonus against any non-siege firearm or splash weapon attack (including the\
      \ alchemist's bomb class ability; Advanced Player's Guide 28). This ability\
      \ has no affect on spells, spell-like abilities, or supernatural abilities that\
      \ make a touch attack.\nThis ability replaces nimble."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:armor_training#gunslinger_gun_tank"
    name: "Armor Training"
    type: null
    description: "At 4th level, a gun tank learns to be more maneuverable while wearing\
      \ armor. Whenever she is wearing armor, the armor check penalty is reduced by\
      \ 1 (to a minimum of 0) and the maximum Dexterity bonus allowed by her armor\
      \ increases by 1. Every four levels thereafter (8th, 12th, and 16th), the bonus\
      \ increases by 1, to a maximum of a –4 reduction of the armor check penalty\
      \ and a +4 increase to the maximum Dexterity bonus allowed. This ability stacks\
      \ with the fighter class ability of the same name. If the gun tank has both\
      \ class features, she takes the most advantageous benefit of the two class features."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  source: "Pathfinder Roleplaying Game Ultimate Combat"
- id: "class:gunslinger#gunner_squire"
  name: "Gunner Squire"
  description: "Prepared to reload or repair her lord's firearms at a moment's notice,\
    \ the gunner squire is an indispensable aid for knights skilled in the use of\
    \ pistols and rifles."
  modifications:
  - add: "ability:spotter#gunslinger_gunner_squire"
    remove: "ability:the_gunslingers_dodge_deed#gunslinger"
  - add: "ability:side_arm#gunslinger_gunner_squire"
    remove: "ability:gunslinger_initiative#gunslinger"
  - add: "ability:safe_handling#gunslinger_gunner_squire"
    remove: "ability:nimble_+1#gunslinger"
  features:
  - id: "ability:spotter#gunslinger_gunner_squire"
    name: "Spotter"
    type: null
    description: "At 1st level, as a standard action, a gunner squire can spend 1\
      \ grit point to pinpoint a target within her line of sight and inform her knightly\
      \ liege of the target's exact location. During the knight's next turn, if he\
      \ makes a ranged attack against the pinpointed target and would take a penalty\
      \ on his attack roll due to range, he may reduce this penalty by an amount equal\
      \ to his gunner squire's Wisdom modifier (to a minimum penalty of 0). The gunner\
      \ squire must be adjacent to her liege and able to communicate to use this deed,\
      \ though a knight may move away from the gunner squire during his turn and still\
      \ gain the benefits of this deed."
    prerequisites: null
    source: "Pathfinder Player Companion: Knights of the Inner Sea"
  - id: "ability:side_arm#gunslinger_gunner_squire"
    name: "Side Arm"
    type: null
    description: "At 3rd level, as a full-round action, a gunner squire can spend\
      \ 1 grit point to reload a one-handed or two-handed firearm she is holding.\
      \ If the firearm has multiple barrels, she can reload a number of barrels per\
      \ round equal to her Dexterity modifier (minimum 1). A gunner squire equipped\
      \ with alchemical cartridges (see Ultimate Equipment) can use this deed to reload\
      \ multiple firearms at once, dividing the number of barrels she's able to reload\
      \ among the firearms she is carrying however she wishes, even if this would\
      \ mean stowing and retrieving multiple firearms from her equipment with one\
      \ action. Abilities, deeds, and feats that decrease reloading time (such as\
      \ Rapid Reload) do not improve this deed."
    prerequisites: null
    source: "Pathfinder Player Companion: Knights of the Inner Sea"
  - id: "ability:safe_handling#gunslinger_gunner_squire"
    name: "Safe Handling"
    type: null
    description: "At 2nd level, as a full-round action, a gunner squire can temporarily\
      \ ensure the safety of a firearm she is holding, reducing its misfire chance\
      \ by 1 (to a minimum of 0) on the next attack roll made with that firearm.\n\
      This reduction does not stack with itself.\nThis reduction occurs after any\
      \ increases are calculated for firing with the broken condition, or for any\
      \ other effect that might increase the misfire value of a firearm."
    prerequisites: null
    source: "Pathfinder Player Companion: Knights of the Inner Sea"
  source: "Pathfinder Player Companion: Knights of the Inner Sea"
- id: "class:gunslinger#maverick"
  name: "Maverick"
  description: ""
  modifications:
  - add: "ability:deeds#gunslinger_maverick"
    remove: "ability:the_gunslingers_dodge_deed#gunslinger"
  features:
  - id: "ability:deeds#gunslinger_maverick"
    name: "Deeds"
    type: null
    description: "A maverick gains the following three deeds."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  source: "Pathfinder Roleplaying Game Ultimate Intrigue"
- id: "class:gunslinger#musket_master"
  name: "Musket Master"
  description: "Pistols and other one-handed firearms are often easy to conceal and\
    \ faster to load than other firearms, and do sufficient damage for most situations.\
    \ But some gunslingers want a little more firepower and range. These are the musket\
    \ masters; the best of these gunslingers can reload a musket with dazzling speed,\
    \ potentially putting even their pistol-wielding brethren to shame."
  modifications:
  - add: "ability:deeds#gunslinger_musket_master"
    remove: "ability:the_gunslingers_dodge_deed#gunslinger"
  - add: "ability:musket_training#gunslinger_musket_master"
    remove: "ability:gun_training_1_2_3_and_4#gunslinger"
  features:
  - id: "ability:deeds#gunslinger_musket_master"
    name: "Deeds"
    type: null
    description: "A musket master swaps a pair of deeds for the following."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:musket_training#gunslinger_musket_master"
    name: "Musket Training"
    type: null
    description: "Starting at 5th level, a musket master increases her skill with\
      \ two-handed firearms. She gains a bonus on damage rolls equal to her Dexterity\
      \ modifier, and when she misfires with a two-handed firearm, the misfire value\
      \ increases by 2 instead of 4. Every four levels thereafter (9th, 13th, and\
      \ 17th), the bonus on damage rolls increases by +1."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  source: "Pathfinder Roleplaying Game Ultimate Combat"
- id: "class:gunslinger#mysterious_stranger"
  name: "Mysterious Stranger"
  description: "Gunslingers use a potent mixture of common sense and manual dexterity\
    \ in order to control the fickle power of their weapons. But a few rare gunslingers\
    \ seem to accomplish their chosen tasks purely through willpower and an unwillingness\
    \ to ever give up. These mysterious strangers use their force of personality to\
    \ keep going when the chips are down, often moving on from a region as soon as\
    \ they accomplish their goals--hence the name."
  modifications:
  - add: "ability:deeds#gunslinger_mysterious_stranger"
    remove: "ability:the_quick_clear_deed#gunslinger"
  - add: "ability:lucky#gunslinger_mysterious_stranger"
    remove: "ability:nimble#gunslinger"
  - add: "ability:strangers_fortune#gunslinger_mysterious_stranger"
    remove: "ability:gun_training_1#gunslinger"
  features:
  - id: "ability:deeds#gunslinger_mysterious_stranger"
    name: "Deeds"
    type: null
    description: "A mysterious stranger swaps a pair of deeds for the following.\n\
      Focused Aim (Ex) At 1st level, as a swift action, the mysterious stranger can\
      \ spend 1 grit point to gain a bonus on all firearm damage rolls equal to her\
      \ Charisma modifier (minimum 1) with all firearm attacks she makes until the\
      \ end of her turn. At 7th level, when she uses the dead shot deed, she multiplies\
      \ this bonus by the number of hits she made while rolling the Dead Shot attack.\n\
      This deed replaces the quick clear deed.\nClipping Shot (Ex) At 11th level,\
      \ when the mysterious stranger misses with a firearm attack, she can spend 1\
      \ grit point to deal half the damage that attack would have dealt if it were\
      \ a hit (roll damage normally). She can decide to use this deed and spend the\
      \ grit point after making the attack. This deed has no effect if the attack\
      \ used the dead shot deed. The cost of using this deed cannot be reduced with\
      \ the Signature Deed feat, the true grit class feature, or any similar effect."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:lucky#gunslinger_mysterious_stranger"
    name: "Lucky"
    type: null
    description: "Starting at 2nd level, a mysterious stranger gains a +1 luck bonus\
      \ on Will saving throws. This bonus increases by +1 for every four levels beyond\
      \ 2nd level (to a maximum of +5 at 20th level)."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:strangers_fortune#gunslinger_mysterious_stranger"
    name: "Stranger's Fortune"
    type: null
    description: "Starting at 5th level, a mysterious stranger can ignore a firearm\
      \ misfire a number of times per day equal to her Charisma bonus. She can use\
      \ this ability as a free action."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  source: "Pathfinder Roleplaying Game Ultimate Combat"
- id: "class:gunslinger#pistolero"
  name: "Pistolero"
  description: "While most gunslingers have favorite firearms, there are those rare\
    \ ones who choose to specialize in one-handed firearms exclusively. These gunslingers\
    \ are called pistoleros. While they lack the flexibility of being able to pick\
    \ up any kind of firearm and use it with reasonable proficiency, they are crackerjack\
    \ shots with pistols and similar firearms. Their skill and aim with these firearms\
    \ at close range is second to none, and they rarely misfire with these weapons."
  modifications:
  - add: "ability:deeds#gunslinger_pistolero"
    remove: "ability:the_deadeye_deed#gunslinger"
  - add: "ability:pistol_training#gunslinger_pistolero"
    remove: "ability:gun_training_1_to_4#gunslinger"
  features:
  - id: "ability:deeds#gunslinger_pistolero"
    name: "Deeds"
    type: null
    description: "A pistolero swaps a trio of deeds for the following."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:pistol_training#gunslinger_pistolero"
    name: "Pistol Training"
    type: null
    description: "Starting at 5th level, a pistolero increases her skill with one-handed\
      \ firearms. She gains a bonus on damage rolls equal to her Dexterity modifier,\
      \ and when she misfires with a one-handed firearm, the misfire value increases\
      \ by 2 instead of 4. Every four levels thereafter (9th, 13th, and 17th), the\
      \ bonus on damage rolls increases by +1."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  source: "Pathfinder Roleplaying Game Ultimate Combat"
- id: "class:gunslinger#planar_rifter"
  name: "Planar Rifter"
  description: ""
  modifications:
  - add: "ability:infused_grit#gunslinger_planar_rifter"
    remove: "ability:grit#gunslinger"
  - add: "ability:planar_resistance#gunslinger_planar_rifter"
    remove: "ability:nimble#gunslinger"
  - add: "ability:planar_strike#gunslinger_planar_rifter"
    remove: "ability:gun_training#gunslinger"
  features:
  - id: "ability:infused_grit#gunslinger_planar_rifter"
    name: "Infused Grit"
    type: null
    description: "Each day when a planar rifter recovers grit, he can attune his grit\
      \ pool to one of the following subtypes: air, chaotic, earth, evil, fire, good,\
      \ lawful, or water.\nWhenever he is on a plane that has an alignment or elemental\
      \ trait, he can switch his attunement to match one of that plane's traits as\
      \ a standard action. After reducing an outsider to 0 hit points or below, he\
      \ can switch his attunement to match one of that outsider's subtypes as a free\
      \ action. He regains grit as normal from critical hits, but killing blows replenish\
      \ his grit pool only if the target is an outsider.\nThis alters grit.\nDeeds:\
      \ A planar rifter gains the following deeds.\nInfused Bullet (Su) At 1st level,\
      \ a planar rifter's bullets carry the essence of a plane to which his grit pool\
      \ is attuned, striking true against creatures that shrink from that plane's\
      \ nature. As long as he has at least 1 point in his grit pool, he gains the\
      \ following benefits: if he infuses his bullets with an alignment, his bullet's\
      \ damage counts as that alignment for the purposes of overcoming DR; if he infuses\
      \ his bullets with an element, half of his bullet's damage changes to an energy\
      \ type determined by the element infused: acid (earth), cold (water), electricity\
      \ (air), or fire (fire).\nThis deed replaces the deadeye deed.\nPlanar Surge\
      \ (Su) At 7th level, a planar rifter can spend 1 grit point as a swift action\
      \ to change the attunement of his grit pool to any alignment or element. This\
      \ new attunement remains for 1 minute, after which time the grit pool becomes\
      \ unattuned.\nThis deed replaces the dead shot deed.\nBreaching Shot (Su) At\
      \ 15th level, a planar rifter can fire bullets with such precision that he tears\
      \ temporary rifts between planes. As a standard action, he can spend 3 grit\
      \ points to shoot at a location within his firearm's first range increment and\
      \ tear a 10-foot-radius portal to a plane of his choice. The rift leads to a\
      \ random location on the plane that is between 5 and 500 miles from his intended\
      \ destination, as plane shift. The rift remains open for 1 minute, during which\
      \ time any number of willing creatures can pass through. It is a one-way rift,\
      \ and it is insufficiently stable to reveal details about the environment on\
      \ the other side.\nThis deed replaces the menacing shot deed.\nBanishing Shot\
      \ (Su) At 19th level, whenever a planar rifter confirms a critical hit against\
      \ an extraplanar target, he can spend 1 grit to deal normal damage, and the\
      \ target must succeed at a Will saving throw with a DC equal to 20 + the planar\
      \ rifter's Wisdom modifier. On a failed saving throw, the target is returned\
      \ to its original plane as per the banishment spell."
    prerequisites: null
    source: "Pathfinder Player Companion: Plane-Hopper's Handbook"
  - id: "ability:planar_resistance#gunslinger_planar_rifter"
    name: "Planar Resistance"
    type: null
    description: "At 2nd level, when a planar rifter infuses his grit with the essence\
      \ of a plane, he gains protection against that plane's dangers. If he attunes\
      \ his grit pool to chaos, good, evil, or law, he gains resistance to magical\
      \ effects that deal damage based on the chosen alignment, such as holy smite,\
      \ order's wrath, a paladin's smite evil attack, or an unholy weapon. If he attunes\
      \ his grit pool to air, earth, fire, or water, he gains protection against the\
      \ energy type associated with that element (see infused bullet on page 6). He\
      \ reduces the amount of damage taken from attacks of the chosen type by 2 points\
      \ per gunslinger level."
    prerequisites: null
    source: "Pathfinder Player Companion: Plane-Hopper's Handbook"
  - id: "ability:planar_strike#gunslinger_planar_rifter"
    name: "Planar Strike"
    type: null
    description: "At 5th level, as long as he has at least 1 point in his grit pool,\
      \ a planar rifter's weapon attacks deal an extra 1d6 points of damage of the\
      \ same damage type reduced by his planar resistance. Aligned damage harms only\
      \ creatures of an opposed alignment. At 13th level, this damage increases to\
      \ 2d6."
    prerequisites: null
    source: "Pathfinder Player Companion: Plane-Hopper's Handbook"
  source: "Pathfinder Player Companion: Plane-Hopper's Handbook"
- id: "class:gunslinger#scatter_gunner"
  name: "Scatter Gunner"
  description: "Punishing firearms such as the blunderbuss and dragon pistol can lay\
    \ waste to invaders in tight corridors, and dwarves have pioneered masterful methods\
    \ for making the most of these indiscriminate weapons."
  modifications:
  - add: "ability:scatter_specialist#gunslinger_scatter_gunner"
    remove: "ability:gunsmith#gunslinger"
  - add: "ability:deeds#gunslinger_scatter_gunner"
    remove: "ability:the_deadeye_deed#gunslinger"
  features:
  - id: "ability:scatter_specialist#gunslinger_scatter_gunner"
    name: "Scatter Specialist"
    type: null
    description: "A scatter gunner must take a blunderbuss or dragon pistol when he\
      \ chooses a battered firearm at 1st level."
    prerequisites: null
    source: "Pathfinder Player Companion: People of the Wastes"
  - id: "ability:deeds#gunslinger_scatter_gunner"
    name: "Deeds"
    type: null
    description: "A scatter gunner gains the following deeds, each of which functions\
      \ only when he uses a weapon with the scatter weapon quality to make a scattering\
      \ shot."
    prerequisites: null
    source: "Pathfinder Player Companion: People of the Wastes"
  source: "Pathfinder Player Companion: People of the Wastes"
- id: "class:gunslinger#siege_gunner"
  name: "Siege Gunner"
  description: ""
  modifications:
  - add: "ability:engineer_training#gunslinger_siege_gunner"
    remove: "ability:nimble#gunslinger"
  - add: "ability:deeds#gunslinger_siege_gunner"
    remove: "ability:deadeye#gunslinger"
  - add: "ability:bonus_feats#gunslinger_siege_gunner"
    remove: "ability:the_gunslingers_normal_bonus_feats#gunslinger"
  features:
  - id: "ability:engineer_training#gunslinger_siege_gunner"
    name: "Engineer Training"
    type: null
    description: "A siege gunner is trained in all aspects of siegecraft, including\
      \ the workings of siege engines and knowledge of the structures that are often\
      \ the target of their assaults. Starting at 2nd level, a siege gunner gains\
      \ a bonus on Knowledge (engineering) checks equal to 1/2 her gunslinger level."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Combat"
  - id: "ability:deeds#gunslinger_siege_gunner"
    name: "Deeds"
    type: null
    description: "A siege gunner swaps a pair of deeds of her choosing for the following."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Combat"
  - id: "ability:bonus_feats#gunslinger_siege_gunner"
    name: "Bonus Feats"
    type: null
    description: "At 4th level, a siege gunner gains Siege Engineer as a bonus feat.\
      \ At 8th level, she gains Master Siege Engineer as a bonus feat. She does not\
      \ need to meet the prerequisites for these feats. At 12th level and for every\
      \ 4 levels thereafter, the siege gunner gains a bonus feat in addition to those\
      \ gained by normal advancement.\nThese additional bonus feats must be combat\
      \ or grit feats, and she must meet the prerequisites as normal."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Combat"
  source: "Pathfinder Campaign Setting: Inner Sea Combat"
- id: "class:gunslinger#techslinger"
  name: "Techslinger"
  description: ""
  modifications:
  - add: "ability:deeds#gunslinger_techslinger"
    remove: "ability:deadeye#gunslinger"
  - add: "ability:technic_training#gunslinger_techslinger"
    remove: "ability:gun_training#gunslinger"
  features:
  - id: "ability:deeds#gunslinger_techslinger"
    name: "Deeds"
    type: null
    description: "Techslingers have access to all gunslinger deeds, except as noted\
      \ below for new deeds that replace standard gunslinger deeds.\nCovet Charge\
      \ (Ex) At 1st level, a techslinger can spend 1 grit point to use 1 charge fewer\
      \ than normal when firing a technological weapon (minimum 0), as long as the\
      \ weapon has enough charges remaining to be fired at least once. This deed replaces\
      \ deadeye. Reliable (Ex) At 1st level, a techslinger can spend 1 grit point\
      \ as a free action to prevent a timeworn firearm from glitching. This deed replaces\
      \ quick clear. Charge Recycling (Ex) At 11th level, by spending 1 grit point,\
      \ a techslinger can grant 1 temporary charge to a technological firearm, even\
      \ if the firearm normally can no longer be recharged. This charge must be used\
      \ within 1 hour or it fades. The techslinger can grant temporary charges to\
      \ multiple firearms as long as she has enough grit, but temporary charges do\
      \ not stack with themselves in the same firearm. At 15th level, the techslinger\
      \ can grant 2 temporary charges when she uses this deed, and at 19th level,\
      \ she can grant 3 temporary charges. This deed replaces expert loading. Heavy\
      \ Weaponry Deeds (Ex) At 11th level, as long as the techslinger has at least\
      \ 1 grit point, she can treat a heavy weapon as a firearm for the purpose of\
      \ using deeds."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Technology Guide"
  - id: "ability:technic_training#gunslinger_techslinger"
    name: "Technic Training"
    type: null
    description: "Starting at 5th level, a techslinger can select one specific type\
      \ of advanced technology firearm (such as a laser pistol, mindrender, stun gun,\
      \ or zero rifle). Thereafter, she gains a bonus equal to her Dexterity modifier\
      \ on damage rolls when using that firearm. Furthermore, she treats all detrimental\
      \ glitches of timeworn versions of her selected firearm as a result of no glitch.\
      \ (She can retain the effects of beneficial glitches if she wishes.)\nEvery\
      \ 4 levels thereafter (9th, 13th, and 17th), the techslinger selects another\
      \ type of advanced technology firearm, gaining these bonuses for those types\
      \ as well."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Technology Guide"
  source: "Pathfinder Campaign Setting: Technology Guide"
- id: "class:gunslinger#thronewarden"
  name: "Thronewarden"
  description: ""
  modifications:
  - add: "ability:hair_trigger_reflexes#gunslinger_thronewarden"
    remove: "ability:nimble#gunslinger"
  - add: "ability:eye_for_trouble#gunslinger_thronewarden"
    remove: "ability:the_bonus_feat_gained_at_4th_level#gunslinger"
  - add: "ability:deeds#gunslinger_thronewarden"
    remove: "ability:startling_shot#gunslinger"
  features:
  - id: "ability:hair_trigger_reflexes#gunslinger_thronewarden"
    name: "Hair-Trigger Reflexes"
    type: null
    description: "At 2nd level, as long as she has at least 1 grit point, a thronewarden\
      \ can act in a surprise round even if she doesn't notice her enemies, though\
      \ she remains flat-footed until she acts. In addition, she gains a +1 bonus\
      \ on initiative checks. This bonus increases by 1 for every 4 gunslinger levels\
      \ beyond 2nd. Finally, at 10th level, she can spend 1 grit point to take both\
      \ a standard action and a move action (or a full-round action) during the surprise\
      \ round."
    prerequisites: null
    source: "Pathfinder Player Companion: Heroes of the High Court"
  - id: "ability:eye_for_trouble#gunslinger_thronewarden"
    name: "Eye for Trouble"
    type: null
    description: "At 4th level, a thronewarden can spend 1 grit point when she attempts\
      \ a Perception or Sense Motive check to roll 1d6 and add the result to the check.\
      \ She can do this after she attempts the check but only before the result is\
      \ revealed."
    prerequisites: null
    source: "Pathfinder Player Companion: Heroes of the High Court"
  - id: "ability:deeds#gunslinger_thronewarden"
    name: "Deeds"
    type: null
    description: "A thronewarden has access to the following deeds."
    prerequisites: null
    source: "Pathfinder Player Companion: Heroes of the High Court"
  source: "Pathfinder Player Companion: Heroes of the High Court"
- id: "class:gunslinger#wyrm_sniper"
  name: "Wyrm Sniper"
  description: "These long-shot artists are masters at taking down dragons with sharp\
    \ shooting and light siege weaponry."
  modifications:
  - add: "ability:deeds#gunslinger_wyrm_sniper"
    remove: "ability:the_gunslingers_startling_shot_deed#gunslinger"
  features:
  - id: "ability:deeds#gunslinger_wyrm_sniper"
    name: "Deeds"
    type: null
    description: "A wyrm sniper swaps a trio of deeds for the following deeds.\nMunitions\
      \ Master: At 7th level, a wyrm sniper can spend 1 grit point to reduce the number\
      \ of full-round actions (or move actions, if the sniper has the Master Siege\
      \ Engineer feat) required to load a light siege engine by 1. This deed replaces\
      \ the gunslinger's startling shot deed.\nSkeleton Crew: At 11th level, as long\
      \ as a wyrm sniper has at least 1 grit point, she treats all light siege engines\
      \ as requiring a crew of one fewer than normal to operate (minimum 1). This\
      \ deed replaces the gunslinger's lightning reload deed.\nAnti-Air Targeting:\
      \ At 15th level, whenever a wyrm sniper targets a creature's wings with the\
      \ targeting deed, the wyrm sniper completely disables one of the creature's\
      \ wings on a successful hit. If the wyrm sniper hits her target, the creature\
      \ falls to the ground, regardless of its altitude, taking the appropriate amount\
      \ of falling damage as a result. As long as the target has at least one functioning\
      \ wing, it may attempt a DC 20 Fly check to gain the benefits of feather fall\
      \ instead of plummeting to the ground. In either case, it must succeed at a\
      \ Reflex save (DC 10 + 1/2 the wyrm sniper's level + the wyrm sniper's Wisdom\
      \ modifier) or fall prone when reaching the ground."
    prerequisites: null
    source: "Pathfinder Player Companion: Dragonslayer's Handbook"
  source: "Pathfinder Player Companion: Dragonslayer's Handbook"
- id: "class:investigator#antiquarian"
  name: "Antiquarian"
  description: ""
  modifications:
  - add: "ability:relic_magic#investigator_antiquarian"
    remove: "ability:alchemy#investigator"
  - add: "ability:item_lore#investigator_antiquarian"
    remove: "ability:poison_lore#investigator"
  - add: "ability:curse_resistance#investigator_antiquarian"
    remove: "ability:poison_resistance_and_poison_immunity#investigator"
  - add: "ability:swift_search#investigator_antiquarian"
    remove: "ability:swift_alchemy#investigator"
  features:
  - id: "ability:relic_magic#investigator_antiquarian"
    name: "Relic Magic"
    type: null
    description: "Antiquarians explore and record the remnants of lost civilizations.\
      \ Rather than using extracts, an antiquarian carries a collection of holy and\
      \ unholy symbols, charms, and trinkets. Though an antiquarian may never know\
      \ who or what grants him his power, he can produce magical effects all the same.\
      \ Relic magic functions as the alchemy class feature, except as noted below.\n\
      An antiquarian begins play with a collection of religious trinkets that functions\
      \ as his formula book and weighs 2 pounds total, with each trinket functioning\
      \ as a formula. Adding new trinkets has the same cost and time requirement as\
      \ adding formulae to a formula book. An antiquarian can study a wizard's spellbook\
      \ or alchemist's formula book to learn formulae, but an antiquarian's trinket\
      \ collection is too esoteric for anyone except another antiquarian to learn\
      \ spells from. An antiquarian prepares spells by meditating and charging relics\
      \ with supernatural power, which has the same requirements and limitations as\
      \ preparing extracts. However, instead of creating extracts, an antiquarian\
      \ casts spells as though he were an arcane spellcaster, which means he can affect\
      \ other creatures with his spells. An antiquarian does not suffer from arcane\
      \ spell failure.\nAn antiquarian doesn't gain a competence bonus on Craft (alchemy)\
      \ checks to create alchemical items, and he cannot identify potions with that\
      \ skill. Furthermore, he cannot select alchemist discoveries as investigator\
      \ talents."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Ancients"
  - id: "ability:item_lore#investigator_antiquarian"
    name: "Item Lore"
    type: null
    description: "An antiquarian can identify even the most esoteric objects at a\
      \ glance. At 2nd level, he can discern whether an item is magical simply by\
      \ studying it for 1 round. Once he identifies a magic item in this way, he can\
      \ use Spellcraft to attempt to identify the properties of the magic item as\
      \ if he had used detect magic. Furthermore, he can detect whether an item is\
      \ cursed if his check to identify the magic item exceeds the DC by 5."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Ancients"
  - id: "ability:curse_resistance#investigator_antiquarian"
    name: "Curse Resistance"
    type: null
    description: "At 2nd level, an antiquarian gains a +2 bonus on all saving throws\
      \ against spells and effects with the curse descriptor. This bonus increases\
      \ to +4 at 5th level and to +6 at 8th level. At 11th level, the antiquarian\
      \ becomes completely immune to such effects."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Ancients"
  - id: "ability:swift_search#investigator_antiquarian"
    name: "Swift Search"
    type: null
    description: "At 4th level, an antiquarian can study the secrets of a location\
      \ with incredible speed. Whenever he takes 20 on a Perception check, it takes\
      \ him only 1 minute."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Ancients"
  source: "Pathfinder Player Companion: Blood of the Ancients"
- id: "class:investigator#bonded_investigator"
  name: "Bonded Investigator"
  description: ""
  modifications:
  - add: "ability:familiar#investigator_bonded_investigator"
    remove: "ability:poison_lore_poison_resistance_and_poison_immunity#investigator"
  - add: "ability:inspired_familiar#investigator_bonded_investigator"
    remove: "ability:the_studied_strike_damage_gained_at_4th_level#investigator"
  - add: "ability:studied_strike#investigator_bonded_investigator"
    remove: "ability:studied_strike#investigator"
  - add: "ability:improved_familiar#investigator_bonded_investigator"
    remove: "ability:the_investigator_talent_gained_at_7th_level#investigator"
  features:
  - id: "ability:familiar#investigator_bonded_investigator"
    name: "Familiar"
    type: null
    description: "At 2nd level, a bonded investigator gains a familiar to aid him.\
      \ This familiar functions as the wizard arcane bond class feature, using the\
      \ bonded investigator's class level to determine the familiar's special abilities.\n\
      The bonded investigator's extracts are considered spells for the purposes of\
      \ familiar abilities like share spell and deliver touch spells."
    prerequisites: null
    source: ""
  - id: "ability:inspired_familiar#investigator_bonded_investigator"
    name: "Inspired Familiar"
    type: null
    description: "At 4th level, a bonded investigator's familiar becomes a cunning\
      \ assistant to the investigator. The familiar can access the investigator's\
      \ inspiration pool to augment its own actions; the use of inspiration is deducted\
      \ from the investigator's number of daily uses as normal. The familiar can use\
      \ the inspiration ability (and gains the increased benefits of investigator\
      \ talents that affect the bonus dice used in this ability) but cannot expend\
      \ uses of inspiration for other purposes."
    prerequisites: null
    source: ""
  - id: "ability:studied_strike#investigator_bonded_investigator"
    name: "Studied Strike"
    type: null
    description: "At 6th level, a bonded investigator gains studied strike +1d6. At\
      \ 10th level and every 4 investigator levels thereafter, this damage increases\
      \ by +1d6."
    prerequisites: null
    source: ""
  - id: "ability:improved_familiar#investigator_bonded_investigator"
    name: "Improved Familiar"
    type: null
    description: "At 7th level, a bonded investigator gains the Improved Familiar\
      \ feat as a bonus feat, treating his investigator level as his arcane caster\
      \ level for the purposes of determining what familiars are available to him.\n\
      This replaces the investigator talent gained at 7th level."
    prerequisites: null
    source: ""
  source: ""
- id: "class:investigator#cartographer"
  name: "Cartographer"
  description: "Cartographers are eager trailblazers who explore uncharted terrain,\
    \ study landmarks, and find new paths through the wilderness. They record this\
    \ information meticulously so that those who follow in their footsteps can travel\
    \ swiftly and safely within the studied area. Rather than studying poisons like\
    \ many investigators do, cartographers use their alchemical expertise to create\
    \ better inks that allow them to draw maps with an incredible level of detail."
  modifications:
  - add: "ability:studied_terrain#investigator_cartographer"
    remove: "ability:poison_lore_and_poison_resistance#investigator"
  - add: "ability:geographic_lore#investigator_cartographer"
    remove: "ability:keen_recollection#investigator"
  - add: "ability:swift_travels#investigator_cartographer"
    remove: "ability:swift_alchemy#investigator"
  features:
  - id: "ability:studied_terrain#investigator_cartographer"
    name: "Studied Terrain"
    type: null
    description: "At 2nd level, a cartographer can expend one use of inspiration to\
      \ sketch a map and take notes of his surroundings. Drawing the map takes 10\
      \ minutes. While he is within the studied area, the cartographer can use inspiration\
      \ on Acrobatics, Climb, Fly, Ride, Stealth, Survival, and Swim checks without\
      \ expending a use of inspiration, provided he is trained in the skill. If he\
      \ already has the ability to use inspiration on any of these skills without\
      \ expending a use of inspiration, he gains an additional +1 bonus on checks\
      \ with that skill while in the studied area.\nA cartographer can draw three\
      \ types of maps. He cannot combine different map types in the same map, and\
      \ areas within range that would belong in the other categories are excluded.\n\
      Dungeon Map: While indoors, underground, or in any other type of environment\
      \ where visibility is limited by walls, the radius is 100 feet per level and\
      \ only areas that the cartographer has explored within the past 24 hours count\
      \ as studied terrain. Areas explored after drawing the map do not retroactively\
      \ become part of the studied terrain.\nOverland Map: In natural terrain, the\
      \ radius of the mapped area is equal to 1 mile per investigator level. If he\
      \ is unable to see the whole area, he extrapolates and uses his knowledge of\
      \ geography to fill in the blanks.\nTown Map: While in an urban area or ruins,\
      \ the radius is 1,000 feet per level or the entirety of the urban or ruined\
      \ area, whichever is smaller.\nMuch like alchemy, cartography requires materials,\
      \ but the cost of those materials is negligible. However, knowing an area so\
      \ well as to gain these benefits requires more than just paper and ink--a great\
      \ deal of memorization and a bit of inspiration are also required. For this\
      \ reason, a cartographer can maintain these benefits in only one area at a time.\
      \ The benefits remain in effect until the cartographer studies a new area or\
      \ refreshes his inspiration pool."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:geographic_lore#investigator_cartographer"
    name: "Geographic Lore"
    type: null
    description: "At 3rd level, a cartographer gains a deeper understanding of wilderness\
      \ terrain. Whenever he is on the Material Plane, he can determine where true\
      \ north is as a full-round action. Furthermore, he can create and sell maps\
      \ to earn a number of gold pieces per week of dedicated work equal to half his\
      \ Knowledge (geography) check result per week."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:swift_travels#investigator_cartographer"
    name: "Swift Travels"
    type: null
    description: "At 4th level, while in studied terrain, a cartographer intuitively\
      \ knows the easiest, shortest, and fastest way through the wilderness. For the\
      \ purpose of determining overland speed, the cartographer treats any trackless\
      \ terrain as though he were on a trail, and he treats any terrain with a road\
      \ or trail as though it were a highway. He can extend the benefit to up to one\
      \ creature per investigator level traveling with him."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
- id: "class:investigator#cipher"
  name: "Cipher"
  description: ""
  modifications:
  - add: "ability:unassuming#investigator_cipher"
    remove: "ability:the_investigators_class_skills_and_inspiration#investigator"
  - add: "ability:inattention_blindness#investigator_cipher"
    remove: "ability:trapfinding_poison_lore_poison_resistance_poison_immunity_and_trap_sense#investigator"
  - add: "ability:null_aura#investigator_cipher"
    remove: "ability:swift_alchemy_and_the_investigator_talent_gained_at_9th_level#investigator"
  - add: "ability:evasive#investigator_cipher"
    remove: "ability:the_investigator_talents_gained_at_3rd_and_11th_levels#investigator"
  - add: "ability:tenuous_threat#investigator_cipher"
    remove: "ability:studied_strike_and_replaces_the_investigator_talent_gained_at_5th_level#investigator"
  - add: "ability:hide_in_plain_sight#investigator_cipher"
    remove: "ability:the_investigator_talent_gained_at_7th_level#investigator"
  features:
  - id: "ability:unassuming#investigator_cipher"
    name: "Unassuming"
    type: null
    description: "A cipher relies on subtlety, rather than skills that would draw\
      \ attention to him. A cipher removes Bluff, Diplomacy, Intimidate, and Perform\
      \ from his list of class skills, and he can never use them with inspiration,\
      \ regardless of any talents or other abilities he might have. A cipher can use\
      \ his inspiration on any Disguise, Escape Artist, Knowledge (local), Sleight\
      \ of Hand, and Stealth check without expending a use of inspiration, provided\
      \ he is trained in the skill, instead of the normal investigator ability to\
      \ use inspiration on any Knowledge, Linguistics, or Spellcraft check without\
      \ expending a use of inspiration."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  - id: "ability:inattention_blindness#investigator_cipher"
    name: "Inattention Blindness"
    type: null
    description: "At 1st level, a cipher can blind nearby creatures to his presence.\
      \ A creature who would become aware of a cipher's presence when the cipher is\
      \ within 10 feet per cipher level must succeed at a Perception check against\
      \ a DC equal to 10 + the cipher's investigator level + his Intelligence modifier\
      \ or the creature ignores the investigator as though it had not become aware\
      \ of his presence. The cipher can spend a use of inspiration to raise the DC\
      \ by 1d6. The affected creature continues to ignore the cipher until he attacks,\
      \ moves out of range, directly interacts with the creature, interacts with another\
      \ creature or object in a way the affected creature notices, or otherwise specifically\
      \ draws attention to himself. If the cipher does none of these things, the affected\
      \ creature can attempt another Perception check at the same DC for each minute\
      \ the cipher remains in range.\nA creature that was aware of the cipher's presence\
      \ prior to being in range of his inattention blinding ability is unaffected.\
      \ This is a mind-affecting compulsion effect.\nA cipher can affect only one\
      \ creature with inattention blindness at any given time, plus one additional\
      \ creature at 5th level and every 3 investigator levels thereafter, to a maximum\
      \ of seven creatures at 19th level. Once a cipher reaches that maximum, he can't\
      \ affect an additional creature until he ends the effect for an already affected\
      \ creature. If multiple creatures enter the range of inattention blindness simultaneously,\
      \ they all must attempt Perception checks; the inattention blindness effect\
      \ affects the creatures with the lowest Perception check results, in order,\
      \ until it reaches the maximum number of creatures it can affect.\nThe cipher\
      \ can suppress or activate inattention blindness as a free action, and dismiss\
      \ its effects on any affected creature within range as a move action."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  - id: "ability:null_aura#investigator_cipher"
    name: "Null Aura"
    type: null
    description: "At 4th level, a cipher becomes much harder to notice with divinations.\
      \ He gains a +4 bonus on saving throws against divination spells, spell-like\
      \ abilities, and effects.\nAttempts to locate the cipher with scrying and other\
      \ spells that share the knowledge and connection rules with scrying function\
      \ only if the caster has firsthand or familiar knowledge of the cipher, or has\
      \ one of his body parts (not from secondhand knowledge, possession, or a likeness\
      \ of the cipher).\nIf the caster does not meet these conditions, or if the cipher\
      \ succeeds at a saving throw to negate such an effect, the spell or effect reveals\
      \ nothing but darkness as if the target was invalid or did not exist; unlike\
      \ normal, even if she is using a spell with a single target, the caster of the\
      \ divination effect does not discover that her target succeeded at a saving\
      \ throw.\nAt 9th level, a cipher benefits from constant nondetection, requiring\
      \ those who wish to use divinations on him to succeed at a caster level check\
      \ (DC = 15 + his investigator level)."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  - id: "ability:evasive#investigator_cipher"
    name: "Evasive"
    type: null
    description: "At 3rd level, a cipher can avoid unusual attacks. He gains the evasion\
      \ ability, and at 11th level, he gains the improved evasion ability."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  - id: "ability:tenuous_threat#investigator_cipher"
    name: "Tenuous Threat"
    type: null
    description: "At 5th level, a cipher's opponents tend to forget that he is a threat.\
      \ The first time each day that he successfully hits an opponent who is not the\
      \ target of his studied combat with a melee attack, the opponent must succeed\
      \ at a Will save (DC = 10 + 1/2 the cipher's investigator level + his Intelligence\
      \ modifier) or be affected by the cipher's studied strike. This is a mind-affecting\
      \ effect."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  - id: "ability:hide_in_plain_sight#investigator_cipher"
    name: "Hide in Plain Sight"
    type: null
    description: "At 7th level, a cipher can use the Stealth skill to hide even while\
      \ being observed; as long as his observer is within range of his inattention\
      \ blindness ability (even if it is not affected by inattention blindness), he\
      \ can hide without anything to actually hide behind."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  source: "Pathfinder Roleplaying Game Ultimate Intrigue"
- id: "class:investigator#conspirator"
  name: "Conspirator"
  description: ""
  modifications:
  - add: "ability:underhanded#investigator_conspirator"
    remove: "ability:trapfinding_and_alters_inspiration#investigator"
  - add: "ability:watcher_sense#investigator_conspirator"
    remove: "ability:trap_sense_and_the_investigator_talent_gained_at_7th_level#investigator"
  features:
  - id: "ability:underhanded#investigator_conspirator"
    name: "Underhanded"
    type: null
    description: "Conspirators find their skill sets firmly aligned with the goals\
      \ of the criminal underworld. At 1st level, a conspirator can use inspiration\
      \ on any Bluff, Disable Device, Disguise, Intimidate, and Sleight of Hand check\
      \ without expending a use of inspiration, provided he is trained in the skill,\
      \ instead of on any Knowledge, Linguistics, and Spellcraft check. He can later\
      \ choose to trade an investigator talent for the ability to use inspiration\
      \ on any Knowledge, Linguistics, and Spellcraft check without expending a use\
      \ of inspiration, provided he is trained in the skill. A conspirator adds half\
      \ his investigator level (minimum 1) on Bluff checks to appear innocent and\
      \ on Disguise checks."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  - id: "ability:watcher_sense#investigator_conspirator"
    name: "Watcher Sense"
    type: null
    description: "At 3rd level, a conspirator is able to sense when someone else is\
      \ watching him. He gains a +1 bonus on Perception checks to notice scrying sensors,\
      \ prying eyes, and other magical effects used to watch him, as well as on Perception\
      \ checks to act on the surprise round. This bonus increases by 1 at 6th level\
      \ and every 3 investigator levels thereafter.\nAdditionally, at 7th level, if\
      \ a scrying sensor is invisible, the invisibility does not increase the DC of\
      \ the conspirator's Perception check to notice it, regardless of whether or\
      \ not he is using an ability that allows him to see invisible things. The DC\
      \ for his Perception check is equal to 20 + the spell's level (with no +20 increase\
      \ to the Perception DC for a moving invisible sensor or no +40 increase for\
      \ an immobile invisible sensor)."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  source: "Pathfinder Roleplaying Game Ultimate Intrigue"
- id: "class:investigator#cryptid_scholar"
  name: "Cryptid Scholar"
  description: ""
  modifications:
  - add: "ability:intuitive_monster_lore#investigator_cryptid_scholar"
    remove: "ability:poison_lore_and_poison_resistance#investigator"
  - add: "ability:opportune_advice#investigator_cryptid_scholar"
    remove: "ability:studied_combat_and_the_cryptid_scholar_cannot_choose_investigator_talents_that_add_effects_to_studied_combat_or_studied_strike#investigator"
  - add: "ability:knowledgeable_strike#investigator_cryptid_scholar"
    remove: "ability:studied_strike#investigator"
  features:
  - id: "ability:intuitive_monster_lore#investigator_cryptid_scholar"
    name: "Intuitive Monster Lore"
    type: null
    description: "A cryptid scholar adds his Wisdom modifier on Knowledge skill checks\
      \ in addition to his Intelligence modifier when attempting skill checks to identify\
      \ the abilities and weaknesses of creatures. At 5th level, a cryptid scholar\
      \ can take 10 on such checks, even when threatened or distracted."
    prerequisites: null
    source: "Pathfinder Player Companion: Magic Tactics Toolbox"
  - id: "ability:opportune_advice#investigator_cryptid_scholar"
    name: "Opportune Advice"
    type: null
    description: "At 4th level, when the cryptid scholar succeeds at a Knowledge check\
      \ to identify a monster's special powers or vulnerabilities, he can take a move\
      \ action to share his insights with his allies. Allies within 30 feet who can\
      \ hear the cryptid scholar gain a +1 insight bonus to their ACs and on saving\
      \ throws against extraordinary, supernatural, and spell-like abilities used\
      \ by creatures of the same type and all the same subtypes as the monster identified.\
      \ This bonus lasts for a number of rounds equal to the cryptid scholar's Intelligence\
      \ modifier (minimum 1) or until he uses knowledgeable strike (see below), whichever\
      \ comes first. This bonus increases by 1 at 8th level and every 4 investigator\
      \ levels thereafter (to a maximum of +5 at 20th level). A creature cannot benefit\
      \ from opportune advice regarding more than one specific kind of monster at\
      \ a time.\nOnce the cryptid scholar has used this ability to provide a bonus\
      \ against a specific kind of monster, he can't grant a bonus against that same\
      \ kind of monster again for 24 hours, unless he expends one use of inspiration\
      \ when taking a move action to use this ability."
    prerequisites: null
    source: "Pathfinder Player Companion: Magic Tactics Toolbox"
  - id: "ability:knowledgeable_strike#investigator_cryptid_scholar"
    name: "Knowledgeable Strike"
    type: null
    description: "At 4th level, the cryptid scholar can direct allies to exploit a\
      \ monster's weaknesses. If the cryptid scholar ends his opportune advice early\
      \ as a move action, each ally within 30 feet who can hear the cryptid scholar\
      \ deals additional damage on its next successful unarmed, natural, or weapon\
      \ attack against that specific kind of monster within 1 round. The additional\
      \ damage is 1d6 at 4th level and increases by 1d6 for every 4 investigator levels\
      \ thereafter (to a maximum of 5d6 at 20th level). The damage of knowledgeable\
      \ strike is precision damage and is not multiplied on a critical hit; creatures\
      \ that are immune to sneak attacks are also immune to knowledgeable strike.\
      \ Ranged attacks gain this additional damage only against a target within 30\
      \ feet. The ally must be able to see the target well enough to pick out a vital\
      \ spot and must be able to reach such a spot. Knowledgeable strike cannot be\
      \ used against a creature with concealment."
    prerequisites: null
    source: "Pathfinder Player Companion: Magic Tactics Toolbox"
  source: "Pathfinder Player Companion: Magic Tactics Toolbox"
- id: "class:investigator#cult_hunter"
  name: "Cult Hunter"
  description: ""
  modifications:
  - add: "ability:sense_madness#investigator_cult_hunter"
    remove: "ability:trapfinding#investigator"
  - add: "ability:purify_body_and_mind#investigator_cult_hunter"
    remove: "ability:poison_resistance_and_poison_immunity#investigator"
  - add: "ability:student_of_the_beyond#investigator_cult_hunter"
    remove: "ability:poison_lore#investigator"
  - add: "ability:ambush_defenses#investigator_cult_hunter"
    remove: "ability:trap_sense#investigator"
  - add: "ability:cultic_study#investigator_cult_hunter"
    remove: "ability:swift_alchemy#investigator"
  - add: "ability:cult_combat#investigator_cult_hunter"
    remove: "ability:studied_combat#investigator"
  - add: "ability:cult_strike#investigator_cult_hunter"
    remove: "ability:studied_strike#investigator"
  - add: "ability:summoning_sense#investigator_cult_hunter"
    remove: "ability:the_7th_level_investigator_talent#investigator"
  - add: "ability:extraplanar_expulsion#investigator_cult_hunter"
    remove: "ability:the_13th_level_investigator_talent#investigator"
  features:
  - id: "ability:sense_madness#investigator_cult_hunter"
    name: "Sense Madness"
    type: null
    description: "A cult hunter adds a bonus equal to 1/2 his class level (minimum\
      \ +1) on Sense Motive checks, or double that bonus to determine whether a creature\
      \ suffers from natural or magical insanity."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Horror Adventures"
  - id: "ability:purify_body_and_mind#investigator_cult_hunter"
    name: "Purify Body and Mind"
    type: null
    description: "At 2nd level, a cult hunter gains a +1 bonus on saving throws against\
      \ compulsions and poisons. This bonus increases to +2 at 5th level and +3 at\
      \ 8th level. At 11th level, a cult hunter who fails a saving throw against a\
      \ compulsion or poison can expend 1 use of his inspiration to reroll the saving\
      \ throw (and his inspiration die, if added to the save). He must accept the\
      \ result of this second roll, even if it is worse."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Horror Adventures"
  - id: "ability:student_of_the_beyond#investigator_cult_hunter"
    name: "Student of the Beyond"
    type: null
    description: "At 2nd level, a cult hunter gains a bonus equal to 1/2 his class\
      \ level on Knowledge and Spellcraft checks made to recognize any calling and\
      \ summoning spells, portals, rifts, and planar travel."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Horror Adventures"
  - id: "ability:ambush_defenses#investigator_cult_hunter"
    name: "Ambush Defenses"
    type: null
    description: "At 3rd level, a cult hunter gains a +1 insight bonus during a surprise\
      \ round triggered by his enemies on Reflex saves and to his AC. This bonus increases\
      \ by 1 for every 3 investigator levels beyond 3rd."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Horror Adventures"
  - id: "ability:cultic_study#investigator_cult_hunter"
    name: "Cultic Study"
    type: null
    description: "A cult hunter can spend 8 hours studying a specific deity or religion\
      \ to gain a +1 bonus on Bluff, Intimidate, Knowledge, Perception, and Sense\
      \ Motive checks against followers of that deity or religion and against extraplanar\
      \ creatures.\nThese bonuses increase by 1 for every 4 investigator levels beyond\
      \ 4th. If he studies a new deity or religion, the bonuses replace the former\
      \ bonuses."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Horror Adventures"
  - id: "ability:cult_combat#investigator_cult_hunter"
    name: "Cult Combat"
    type: null
    description: "A cult hunter's bonuses on attack and damage rolls when using studied\
      \ combat increase by 1 against followers of the cult he chose with his cultic\
      \ study ability and decrease by 1 against other targets."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Horror Adventures"
  - id: "ability:cult_strike#investigator_cult_hunter"
    name: "Cult Strike"
    type: null
    description: "A cult hunter's studied strike uses d8s for the bonus damage against\
      \ targets that belong to the cult he's studied. Against other targets, his studied\
      \ strike uses d4s for the bonus damage."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Horror Adventures"
  - id: "ability:summoning_sense#investigator_cult_hunter"
    name: "Summoning Sense"
    type: null
    description: "At 7th level, a cult hunter gains the benefits of uncanny dodge\
      \ and improved uncanny dodge against summoned creatures."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Horror Adventures"
  - id: "ability:extraplanar_expulsion#investigator_cult_hunter"
    name: "Extraplanar Expulsion"
    type: null
    description: "At 13th level, a cult hunter can grant himself the ability to use\
      \ dispel chaos, dispel evil, dispel good, or dispel law as a spell-like ability\
      \ (using his investigator level as his caster level and his Intelligence to\
      \ determine the DCs) by sacrificing an unused 5th- or 6th-level extract for\
      \ the day. He is able to use this ability as many times as he likes, but only\
      \ so long as he continues to have unused 5thor 6th-level extract slots to expend."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Horror Adventures"
  source: "Pathfinder Roleplaying Game Horror Adventures"
- id: "class:investigator#demolitionist"
  name: "Demolitionist"
  description: ""
  modifications:
  - add: "ability:structural_knowledge#investigator_demolitionist"
    remove: "ability:poison_lore#investigator"
  - add: "ability:structural_insight#investigator_demolitionist"
    remove: "ability:poison_resistance#investigator"
  - add: "ability:ricochet#investigator_demolitionist"
    remove: "ability:the_investigator_talents_gained_at_3rd_and_9th_levels#investigator"
  - add: "ability:studied_strike#investigator_demolitionist"
    remove: "ability:studied_strike#investigator"
  features:
  - id: "ability:structural_knowledge#investigator_demolitionist"
    name: "Structural Knowledge"
    type: null
    description: "At 2nd level, a demolitionist gains Improved Sunder as a bonus feat,\
      \ even if he does not meet the prerequisites."
    prerequisites: null
    source: "Pathfinder Player Companion: Heroes of Golarion"
  - id: "ability:structural_insight#investigator_demolitionist"
    name: "Structural Insight"
    type: null
    description: "At 2nd level, a demolitionist gains an insight bonus equal to his\
      \ investigator level on Acrobatics checks to move through difficult terrain.\n\
      At 5th level, when attempting to damage objects and structures, he ignores the\
      \ first 5 points of hardness.\nAt 8th level, the demolitionist gains a +2 insight\
      \ bonus on attack rolls when attempting to sunder an item.\nAt 11th level, he\
      \ can attempt a sunder combat maneuver check against a wall no more than 5 feet\
      \ thick. If the damage from the sunder combat maneuver exceeds the wall's hardness,\
      \ the demolitionist creates a 5-foot opening in the wall, through which a Medium\
      \ creature can easily pass."
    prerequisites: null
    source: "Pathfinder Player Companion: Heroes of Golarion"
  - id: "ability:ricochet#investigator_demolitionist"
    name: "Ricochet"
    type: null
    description: "At 3rd level as a standard action, the demolitionist can attack\
      \ an adjacent wall or object with a melee weapon. On a hit, he creates a 15-foot-cone\
      \ of rock shards or splinters that deals 2d6 points of damage to targets in\
      \ the area of effect. A target can attempt a Reflex save (DC = 10 + half the\
      \ demolitionist's level + his Intelligence modifier) to reduce this damage by\
      \ half. At 9th level, the damage increases to 4d6, and the investigator can\
      \ create this effect with a ranged weapon by targeting a wall or object within\
      \ 30 feet."
    prerequisites: null
    source: "Pathfinder Player Companion: Heroes of Golarion"
  - id: "ability:studied_strike#investigator_demolitionist"
    name: "Studied Strike"
    type: null
    description: "A demolitionist's studied strike damage increases every 4 levels,\
      \ rather than every 2 (to 2d6 at 8th, 3d6 at 12th, 4d6 at 16th, and 5d6 at 20th\
      \ level)."
    prerequisites: null
    source: "Pathfinder Player Companion: Heroes of Golarion"
  source: "Pathfinder Player Companion: Heroes of Golarion"
- id: "class:investigator#dread_investigator"
  name: "Dread Investigator"
  description: ""
  modifications:
  - add: "ability:embalming_fluids#investigator_dread_investigator"
    remove: "ability:poison_lore#investigator"
  - add: "ability:negative_energy_resistance#investigator_dread_investigator"
    remove: "ability:poison_resistance_and_immunity#investigator"
  - add: "ability:reanimation_fluid#investigator_dread_investigator"
    remove: "ability:the_investigator_talents_gained_at_7th_13th_and_19th_level#investigator"
  features:
  - id: "ability:embalming_fluids#investigator_dread_investigator"
    name: "Embalming Fluids"
    type: null
    description: "A dread investigator adds the following spells to his class list\
      \ of extracts: 1st--hide from undead, sanctify corpse; 2nd--gentle repose, lesser\
      \ animate dead; 3rd--animate dead, speak with dead; 4th--rest eternal. A dread\
      \ investigator can use these extracts to affect dead bodies as if using the\
      \ infusion discovery to affect another creature."
    prerequisites: null
    source: "Pathfinder Player Companion: Cohorts and Companions"
  - id: "ability:negative_energy_resistance#investigator_dread_investigator"
    name: "Negative Energy Resistance"
    type: null
    description: "At 2nd level, a dread investigator gains a +2 bonus on saving throws\
      \ against death effects, energy drain, and negative energy. This bonus increases\
      \ to +4 at 5th level and +6 at 8th level. At 11th level, effects created by\
      \ undead that inflict ability drain, ability damage, or energy drain have only\
      \ half their normal effect on a dread investigator (minimum 1 point of ability\
      \ damage or ability drain, or 1 negative level).\nThis ability replaces poison\
      \ resistance and immunity."
    prerequisites: null
    source: "Pathfinder Player Companion: Cohorts and Companions"
  - id: "ability:reanimation_fluid#investigator_dread_investigator"
    name: "Reanimation Fluid"
    type: null
    description: "At 7th level, a dread investigator adds undead anatomy I to his\
      \ formula book, and he can share this extract with an unconscious creature as\
      \ if he had the infusion discovery. If the creature is dying when it receives\
      \ the infusion, it stabilizes and gains temporary hit points equal to twice\
      \ the dread investigator's level. Rather than having the extract take effect\
      \ immediately, the dread investigator may choose for the extract to remain latent\
      \ for up to 10 minutes per level. He can trigger the extract's effect at any\
      \ point by touching the creature as a standard action, and it automatically\
      \ triggers if the creature using it is reduced to 0 or fewer hit points. The\
      \ dread investigator can also amplify the effect of the extract, allowing it\
      \ to function as undead anatomy II, but this reduces the extract's duration\
      \ to 1 round per level and at the end of its duration the creature using the\
      \ extract is reduced to –1 hit points.\nAt 13th level, a dread investigator\
      \ adds undead anatomy II to his formula book, and at 19th level undead anatomy\
      \ III, which he can use in the same way, including amplifying the effect of\
      \ the extract to the next-higher-level undead anatomy spell."
    prerequisites: null
    source: "Pathfinder Player Companion: Cohorts and Companions"
  source: "Pathfinder Player Companion: Cohorts and Companions"
- id: "class:investigator#empiricist"
  name: "Empiricist"
  description: ""
  modifications:
  - add: "ability:ceaseless_observation#investigator_empiricist"
    remove: "ability:poison_lore_and_poison_resistance#investigator"
  - add: "ability:unfailing_logic#investigator_empiricist"
    remove: "ability:swift_alchemy#investigator"
  - add: "ability:master_intellect#investigator_empiricist"
    remove: "ability:true_inspiration#investigator"
  features:
  - id: "ability:ceaseless_observation#investigator_empiricist"
    name: "Ceaseless Observation"
    type: null
    description: "An empiricist's ability to notice the minutiae of almost everything\
      \ that happens around him allows him to make shrewd and insightful calculations\
      \ about people and even inanimate objects. At 2nd level, an empiricist uses\
      \ his Intelligence modifier instead of the skill's typical ability for all Disable\
      \ Device, Perception, Sense Motive, and Use Magic Device checks. He can also\
      \ use his Intelligence modifier instead of Charisma on any Diplomacy checks\
      \ made to gather information."
    prerequisites: null
    source: ""
  - id: "ability:unfailing_logic#investigator_empiricist"
    name: "Unfailing Logic"
    type: null
    description: "An empiricist's grasp of facts and data teaches him to anchor himself\
      \ in reality, granting resistance to even the most potent illusions. At 4th\
      \ level, an empiricist gains a +2 insight bonus on all Will saving throws against\
      \ illusion spells or spell-like abilities that allow a save to disbelieve their\
      \ effects. In addition he can spend one point from his inspiration pool as an\
      \ immediate action to use his Intelligence bonus instead of her Wisdom bonus\
      \ on all such saves for one round. At 8th level, the empiricist's insight bonus\
      \ increases to +4. At 16th level, he gains immunity to all illusion spells and\
      \ spell-like abilities that allow a save to disbelieve the effects."
    prerequisites: null
    source: ""
  - id: "ability:master_intellect#investigator_empiricist"
    name: "Master Intellect"
    type: null
    description: "At 20th level, an empiricist's powers of reason and deduction become\
      \ almost superhuman, and he is able to use them in nearly all aspects of life.\
      \ At 20th level, an empiricist can use inspiration on all skills (even ones\
      \ he is not trained in) and all ability checks (including initiative checks)\
      \ without spending inspiration."
    prerequisites: null
    source: ""
  source: ""
- id: "class:investigator#engineer_investigator_archetype"
  name: "Engineer (Investigator Archetype)"
  description: ""
  modifications:
  - add: "ability:custom_mechanism#investigator_engineer_investigator_archetype"
    remove: "ability:the_trapfinding_poison_lore_and_poison_resistance_class_features#investigator"
  - add: "ability:mechanical_understanding#investigator_engineer_investigator_archetype"
    remove: "ability:trap_sense#investigator"
  features:
  - id: "ability:custom_mechanism#investigator_engineer_investigator_archetype"
    name: "Custom Mechanism"
    type: null
    description: "An engineer can create a mechanism, a small device that assists\
      \ with the execution of an activity. Creating a mechanism requires 1 minute\
      \ of time and expends 1 use from the engineer's inspiration pool. An engineer\
      \ chooses a skill to associate with the mechanism when he creates it. As an\
      \ immediate action, a mechanism can be activated to grant the engineer's inspiration\
      \ die on a check of the associated skill. An engineer can create a mechanism\
      \ that affects attack rolls or saving throws, but she expends 2 uses from her\
      \ inspiration pool to do so. Any creature can use a mechanism, but a creature\
      \ can have only 1 mechanism at a time, as multiple mechanisms interfere with\
      \ each other while in close proximity. A mechanism remains active for a number\
      \ of minutes equal to the engineer's Intelligence modifier (minimum 1). At 5th\
      \ level, an engineer's mechanisms remain active for a number of minutes equal\
      \ to the engineer's level. At 11th level, an engineer's mechanisms remain active\
      \ for a number of hours equal to the engineer's level."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Construct Handbook"
  - id: "ability:mechanical_understanding#investigator_engineer_investigator_archetype"
    name: "Mechanical Understanding"
    type: null
    description: "At 3rd level, an engineer gains a deeper understanding of constructs\
      \ and machines. He gains a +1 bonus on Knowledge (arcana) checks to identify\
      \ constructs and a +1 bonus on Knowledge (engineering) checks. This bonus increases\
      \ by 1 at 6th level and every 3 levels thereafter."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Construct Handbook"
  source: "Pathfinder Campaign Setting: Construct Handbook"
- id: "class:investigator#forensic_physician"
  name: "Forensic Physician"
  description: ""
  modifications:
  - add: "ability:medical_expertise#investigator_forensic_physician"
    remove: "ability:inspiration_and_replaces_trapfinding#investigator"
  - add: "ability:disease_lore#investigator_forensic_physician"
    remove: "ability:trap_sense_and_the_investigator_talent_gained_at_3rd_level#investigator"
  - add: "ability:blood_lore#investigator_forensic_physician"
    remove: "ability:the_investigator_talent_gained_at_5th_level#investigator"
  features:
  - id: "ability:medical_expertise#investigator_forensic_physician"
    name: "Medical Expertise"
    type: null
    description: "At 1st level, a forensic physician can use inspiration on any Heal\
      \ checks without expending a use, if he is trained in the skill, but not on\
      \ any Linguistics check.\nIf he later takes the expanded inspiration investigator\
      \ talent, he can use inspiration on Linguistic checks without expending a use,\
      \ if he is trained in the skill.\nA forensic physician adds half his investigator\
      \ level (minimum 1) on Heal checks. This bonus doubles on Heal checks to notice\
      \ tampering with medical evidence, such as those used to defeat dress corpse."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  - id: "ability:disease_lore#investigator_forensic_physician"
    name: "Disease Lore"
    type: null
    description: "At 3rd level, a forensic physician can use Heal to identify a disease\
      \ after only 1 minute of examining the symptoms (DC = the disease's saving throw\
      \ DC), and he can spend 1 minute and attempt a Heal check at the same DC to\
      \ disinfect an infected object or corpse. At 3rd level, he receives a +2 bonus\
      \ on saving throws against diseases. This bonus increases by 2 at 6th level\
      \ and every 3 investigator levels thereafter."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  - id: "ability:blood_lore#investigator_forensic_physician"
    name: "Blood Lore"
    type: null
    description: "At 5th level, a forensic physician can study a sample of blood and\
      \ learn about its origins by attempting a Heal check with a DC of 20 for a creature\
      \ very familiar to the forensic physician (generally common PC races for a PC\
      \ forensic physician), 25 if the creature is somewhat familiar to the forensic\
      \ physician (typically a commonly known monster, but not the subject of many\
      \ investigations), and 30 or more for rarer creatures. This allows the forensic\
      \ physician to identify the race of creature that spilled the blood, and the\
      \ creature's age and gender (if any).\nIf the forensic physician succeeds at\
      \ the Heal check but might not have heard of the creature's race before, he\
      \ can attempt an automatic Knowledge check to see if he knows about the creature.\
      \ If he succeeds, he identifies the blood (and gains all other benefits of the\
      \ Knowledge check); otherwise, he knows that he succeeded at the Heal check\
      \ but the blood is not from a creature he recognizes.\nIf the blood is in its\
      \ original setting, and the forensic physician exceeds the DC by 5 or more,\
      \ he can study the blood to determine a rough estimate of when the blood was\
      \ shed, and he can study the bloodstain patterns to get an approximate idea\
      \ of how the creatures involved were positioned and moving."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  source: "Pathfinder Roleplaying Game Ultimate Intrigue"
- id: "class:investigator#gravedigger"
  name: "Gravedigger"
  description: ""
  modifications:
  - add: "ability:weapon_and_armor_proficiencies#investigator_gravedigger"
    remove: "ability:the_investigators_weapon_and_armor_proficiencies#investigator"
  - add: "ability:limited_alchemy#investigator_gravedigger"
    remove: "ability:alchemy_and_investigator_talents#investigator"
  - add: "ability:relic_focus#investigator_gravedigger"
    remove: "ability:trapfinding_and_trap_sense#investigator"
  - add: "ability:deny_death#investigator_gravedigger"
    remove: "ability:the_investigators_poison_resistance_and_poison_immunity#investigator"
  - add: "ability:read_the_bones#investigator_gravedigger"
    remove: "ability:poison_lore#investigator"
  - add: "ability:focus_talent#investigator_gravedigger"
    remove: "ability:investigator_talents#investigator"
  - add: "ability:kill_the_dead#investigator_gravedigger"
    remove: "ability:the_investigators_studied_combat_and_studied_strike#investigator"
  - add: "ability:grave_lamp#investigator_gravedigger"
    remove: "ability:swift_alchemy#investigator"
  features:
  - id: "ability:weapon_and_armor_proficiencies#investigator_gravedigger"
    name: "Weapon and Armor Proficiencies"
    type: null
    description: "A gravedigger is proficient with simple weapons and scythes, and\
      \ can fight with gravediggers' tools such as a shovel or lantern as if she had\
      \ the Catch Off-Guard feat.\nA gravedigger is proficient with light armor, but\
      \ not with shields."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Horror Adventures"
  - id: "ability:limited_alchemy#investigator_gravedigger"
    name: "Limited Alchemy"
    type: null
    description: "A gravedigger prepares and uses extracts as an investigator but\
      \ gains no other benefits of the alchemy ability. This also means that a gravedigger\
      \ can't take the alchemist discovery investigator talent or any discovery that\
      \ affects or involves alchemy."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Horror Adventures"
  - id: "ability:relic_focus#investigator_gravedigger"
    name: "Relic Focus"
    type: null
    description: "A gravedigger can form a psychic bond with a skull or bone that\
      \ she has personally exhumed or recovered from a burial site, using it as an\
      \ occultist necromancy implement and gaining its base focus power. The gravedigger\
      \ cannot invest mental focus into the implement and thus doesn't receive any\
      \ resonant powers. However, once per day she can expend one use of inspiration\
      \ to use any focus power she knows that has a cost of 1 point of mental focus.\
      \ She can do this an additional time each day at 3rd level and every 3 investigator\
      \ levels thereafter. To activate a focus power that costs more than 1 point\
      \ of mental focus, the gravedigger can expend that number of daily uses of this\
      \ ability (as well as uses of inspiration) at the same time. In addition, any\
      \ number of times per day, she can expend 1 use of inspiration to use grave\
      \ words as spell-like ability."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Horror Adventures"
  - id: "ability:deny_death#investigator_gravedigger"
    name: "Deny Death"
    type: null
    description: "At 2nd level, a gravedigger gains a +2 bonus on all saving throws\
      \ against death effects and energy drain. This increases to +4 at 5th level,\
      \ to +6 at 8th level, and to +8 at 11th level."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Horror Adventures"
  - id: "ability:read_the_bones#investigator_gravedigger"
    name: "Read the Bones"
    type: null
    description: "At 2nd level, a gravedigger can perform object reading as an occultist,\
      \ but only on corpses, bones, and other physical remains."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Horror Adventures"
  - id: "ability:focus_talent#investigator_gravedigger"
    name: "Focus Talent"
    type: null
    description: "A gravedigger can select a focus power for one of her implements\
      \ as per an occultist of her investigator level in place of an investigator\
      \ talent."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Horror Adventures"
  - id: "ability:kill_the_dead#investigator_gravedigger"
    name: "Kill the Dead"
    type: null
    description: "A gravedigger focuses on battling the undead, and her studied combat\
      \ and studied strike function as if she were 2 levels lower against creatures\
      \ other than undead (this means she can't use them at all against such creatures\
      \ until 6th level)."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Horror Adventures"
  - id: "ability:grave_lamp#investigator_gravedigger"
    name: "Grave Lamp"
    type: null
    description: "At 4th level, a gravedigger can form a psychic bond with a lantern,\
      \ using it as a conjuration implement in much the same way as she uses her relic\
      \ focus as a necromancy implement. She can expend inspiration to fuel her grave\
      \ lamp's focus powers the same number of times each day as she can for her relic\
      \ focus (for example, a 6th-level gravedigger with 6 points of inspiration could\
      \ expend up to three uses of inspiration as mental focus for her relic focus\
      \ and up to three uses of inspiration as mental focus for her grave lamp)."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Horror Adventures"
  source: "Pathfinder Roleplaying Game Horror Adventures"
- id: "class:investigator#guardian_of_immortality"
  name: "Guardian of Immortality"
  description: ""
  modifications:
  - add: "ability:guardians_gaze#investigator_guardian_of_immortality"
    remove: "ability:poison_lore#investigator"
  - add: "ability:desert_survivor#investigator_guardian_of_immortality"
    remove: "ability:poison_resistance#investigator"
  - add: "ability:liars_familiarity#investigator_guardian_of_immortality"
    remove: "ability:the_investigator_talent_gained_at_7th_level#investigator"
  - add: "ability:orchids_drop#investigator_guardian_of_immortality"
    remove: "ability:immunity_to_poison#investigator"
  - add: "ability:teleportation_warden#investigator_guardian_of_immortality"
    remove: "ability:the_investigator_talent_gained_at_13th_level#investigator"
  features:
  - id: "ability:guardians_gaze#investigator_guardian_of_immortality"
    name: "Guardian's Gaze"
    type: null
    description: "At 2nd level, a guardian of immortality adds 1/2 his investigator\
      \ level as a bonus on Sense Motive checks."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Intrigue"
  - id: "ability:desert_survivor#investigator_guardian_of_immortality"
    name: "Desert Survivor"
    type: null
    description: "At 2nd level, a guardian of immortality is trained by druids to\
      \ survive the hazards of the desert. He gains Endurance as a bonus feat and\
      \ does not treat sand as difficult terrain. At 5th level, he gains resist fire\
      \ 10. At 8th level, he can see twice as far in sandstorms, clouds, and fog,\
      \ and whenever he gains an advantage in a desert tile during a pursuit, he gains\
      \ an additional advantage."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Intrigue"
  - id: "ability:liars_familiarity#investigator_guardian_of_immortality"
    name: "Liar's Familiarity"
    type: null
    description: "At 7th level, a guardian of immortality learns decoy and forgery\
      \ techniques. His inspiration applies automatically without using an action\
      \ or a use of inspiration on saving throws to disbelieve illusions, Disguise\
      \ skill checks, Perception checks to see through disguises, and Linguistics\
      \ checks to create or detect forgeries."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Intrigue"
  - id: "ability:orchids_drop#investigator_guardian_of_immortality"
    name: "Orchid's Drop"
    type: null
    description: "At 11th level, a guardian of immortality is entrusted with a secret\
      \ solution designed by alchemists to emulate certain aspects of the sun orchid\
      \ elixir, granting him a +1 alchemical bonus on all saving throws."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Intrigue"
  - id: "ability:teleportation_warden#investigator_guardian_of_immortality"
    name: "Teleportation Warden"
    type: null
    description: "At 13th level, a guardian of immortality is trained to sense the\
      \ impending arrival or departure of creatures using teleportation. This ability\
      \ constantly functions like trace teleport. In addition, the guardian of immortality\
      \ can use conjuration foil once per day as an immediate action.\nThis replaces\
      \ the investigator talent gained at 13th level."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Intrigue"
  source: "Pathfinder Campaign Setting: Inner Sea Intrigue"
- id: "class:investigator#hallucinist"
  name: "Hallucinist"
  description: ""
  modifications:
  - add: "ability:psychedelic_perception#investigator_hallucinist"
    remove: "ability:trapfinding_the_trap_sense_gained_at_3rd_level_and_the_investigator_talents_gained_at_3rd_7th_11th_and_15th_levels#investigator"
  - add: "ability:drug_lore#investigator_hallucinist"
    remove: "ability:poison_lore#investigator"
  - add: "ability:drug_resistance#investigator_hallucinist"
    remove: "ability:all_instances_of_poison_resistance_and_poison_immunity#investigator"
  - add: "ability:shared_hallucinations#investigator_hallucinist"
    remove: "ability:keen_recollection_and_the_investigator_talents_gained_at_5th_and_9th_levels#investigator"
  - add: "ability:simultaneous_study#investigator_hallucinist"
    remove: "ability:studied_combat_and_replaces_all_remaining_trap_sense#investigator"
  features:
  - id: "ability:psychedelic_perception#investigator_hallucinist"
    name: "Psychedelic Perception"
    type: null
    description: "In addition to magical extracts, a hallucinist learns to swiftly\
      \ mix various psychoactive substances, using a fraction of his own power to\
      \ create a magical hallucinogen that he can imbibe to grant himself powers of\
      \ psychedelic perception. A hallucinogen follows all the normal rules and restrictions\
      \ for an alchemist's mutagen as if they were the same substance, just as a cognatogen\
      \ does.\nAt 1st level, the effects of a hallucinogen last for 1 minute per investigator\
      \ level, and the hallucinogen grants low-light vision and a +2 insight bonus\
      \ on Perception checks, but imposes a –2 penalty to his Dexterity. At 3rd level,\
      \ the duration increases to 10 minutes per the hallucinist's investigator level\
      \ and the insight bonus on Perception checks increases to +4. At 7th level,\
      \ the hallucinogen also grants see invisibility and darkvision 60 feet (or if\
      \ the hallucinist drinking it already has darkvision, it increases the range\
      \ of the darkvision by 30 feet) and the Perception bonus increases to +6. At\
      \ 11th level, the hallucinogen also grants aura sight and the Perception bonus\
      \ increases to +8. At 15th level, the hallucinogen also grants blindsense 60\
      \ feet and the Perception bonus increases to +10."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  - id: "ability:drug_lore#investigator_hallucinist"
    name: "Drug Lore"
    type: null
    description: "At 2nd level, a hallucinist has a deep understanding and appreciation\
      \ of drugs. If the hallucinist spends 1 minute physically examining a drug,\
      \ he can attempt a Knowledge (nature) check to identify any natural drug or\
      \ a Knowledge (arcana) check to identify any magical drug (DC = the drug's addiction\
      \ saving throw DC). Once he identifies a drug, he can spend 1 minute and attempt\
      \ a Craft (alchemy) check (DC = the drug's addiction saving throw DC) to neutralize\
      \ 1 dose of the drug. Success renders the dose harmless. The hallucinist has\
      \ no chance of accidentally drugging herself when examining or attempting to\
      \ neutralize a drug."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  - id: "ability:drug_resistance#investigator_hallucinist"
    name: "Drug Resistance"
    type: null
    description: "At 2nd level, a hallucinist gains a +2 bonus on all saving throws\
      \ against drug addiction. This bonus increases to +4 at 5th level, and to +6\
      \ at 8th level. At 11th level, a hallucinist becomes completely immune to drug\
      \ addiction, but he can choose to lower this immunity for any particular drug.\
      \ If he becomes addicted to a drug, he must fully recover from the addiction\
      \ before he can resume his immunity to addiction to that drug."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  - id: "ability:shared_hallucinations#investigator_hallucinist"
    name: "Shared Hallucinations"
    type: null
    description: "At 3rd level, a hallucinist under the effects of his hallucinogen\
      \ can share and manipulate his hallucinatory revelations. By expending 10 minutes\
      \ of the duration of his hallucinogen or one use of inspiration, he can create\
      \ an effect similar to minor image or oneiric horror. At 5th level, he can create\
      \ an effect similar to synesthesia.\nAny of the effects remain only while the\
      \ hallucinist concentrates upon it, for up to 1 round per hallucinist's investigator\
      \ level, but otherwise function as the spell.\nThe DC of saving throws against\
      \ these effects is equal to 10 + 1/2 the hallucinist's investigator level +\
      \ his modifier.\nAt 9th level, a hallucinist can expend 10 minutes of the duration\
      \ of the hallucinogen or one use of inspiration to use aura alteration on one\
      \ creature or object (unlike the other three abilities, this does not require\
      \ concentration)."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  - id: "ability:simultaneous_study#investigator_hallucinist"
    name: "Simultaneous Study"
    type: null
    description: "At 6th level and every 3 investigator levels thereafter, the expanded\
      \ mind of a hallucinist is able to maintain his studied combat bonuses against\
      \ an additional target at the same time. In order to do so, the hallucinist\
      \ must be using his psychedelic perception ability and must expend one use of\
      \ inspiration in order to designate each target beyond the first target (this\
      \ cost stacks with the use of inspiration required to designate a target more\
      \ than once per 24 hours). He still needs to take a move action for each target,\
      \ designating them one at a time. The hallucinist can discard this connection\
      \ to a target of studied combat as a free action, allowing him to study another\
      \ target in its place."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  source: "Pathfinder Roleplaying Game Ultimate Intrigue"
- id: "class:investigator#infiltrator"
  name: "Infiltrator"
  description: ""
  modifications:
  - add: "ability:master_of_disguise#investigator_infiltrator"
    remove: "ability:trapfinding#investigator"
  - add: "ability:voice_mimicry#investigator_infiltrator"
    remove: "ability:poison_lore#investigator"
  - add: "ability:mimic_mastery#investigator_infiltrator"
    remove: "ability:poison_resistance#investigator"
  features:
  - id: "ability:master_of_disguise#investigator_infiltrator"
    name: "Master of Disguise"
    type: null
    description: "At 1st level, an infiltrator can use disguise with great results.\
      \ When disguising himself as a different gender, race, age category, or size\
      \ category, an infiltrator reduces the penalties for each by –2. For example,\
      \ if the infiltrator disguises himself as a female two age categories older\
      \ than himself, he would take a –2 to the check instead of a –6. Also, an infiltrator\
      \ can disguise himself with 1d3 minutes of work (instead of the normal 1d3 ?\
      \ 10 minutes of work)."
    prerequisites: null
    source: ""
  - id: "ability:voice_mimicry#investigator_infiltrator"
    name: "Voice Mimicry"
    type: null
    description: "At 2nd level, an infiltrator learns to mimic voices and sounds around\
      \ him. Using this ability requires a special Disguise check, and creatures hearing\
      \ the voice can make a Perception check to discover the ruse. An infiltrator\
      \ can attempt to emulate any creature or other sound he's heard clearly for\
      \ at least 1 minute. The bonuses or penalties to this special Disguise check\
      \ are modified in the following ways, all of which are cumulative.\nDisguised\
      \ Voice Check Modifier\nVoice is not your own, but not that of a distinct individual\
      \ +5\nVoice is that of a different gender –2\nVoice is that of a different race\
      \ –2\nVoice is that of a different age category –2\nVoice is that of a different\
      \ size category –5\nAlso, the creature making the Perception check gains a bonus\
      \ based on its familiarity with specific voices, just as if it were confronted\
      \ with a normal disguise. This ability is a language-dependent effect, meaning\
      \ that if a creature cannot hear or understand what the infiltrator is saying,\
      \ the ruse fails. Magic items, feats, and traits that affect typical disguises\
      \ do not affect this disguise check. At 8th level, the infiltrator gains the\
      \ effects of its master of disguise class feature on this special use of the\
      \ Disguise skill (no penalty for a voice of a different gender, race, or age\
      \ category, and only a –3 penalty for a different size category)."
    prerequisites: null
    source: ""
  - id: "ability:mimic_mastery#investigator_infiltrator"
    name: "Mimic Mastery"
    type: null
    description: "At 2nd level, when an infiltrator uses disguise self or any polymorph\
      \ extracts on himself, he is treated as 2 investigator levels higher for the\
      \ purpose of determining the duration of that extract's effect. He can use these\
      \ extracts to take the appearance of specific individuals of the type of form\
      \ he chooses, gaining a +10 to Disguise checks even if that extract does not\
      \ typically grant such a bonus. Furthermore, these extracts grant the infiltrator\
      \ a +10 bonus to Disguise checks made as part of his voice mimicry ability."
    prerequisites: null
    source: ""
  source: ""
- id: "class:investigator#jinyiwei"
  name: "Jinyiwei"
  description: ""
  modifications:
  - add: "ability:divine_inspiration#investigator_jinyiwei"
    remove: "ability:the_inspiration_class_feature_and_replaces_the_alchemy_class_feature#investigator"
  - add: "ability:suspicious_mind#investigator_jinyiwei"
    remove: "ability:trapfinding#investigator"
  - add: "ability:celestial_insight#investigator_jinyiwei"
    remove: "ability:trap_sense#investigator"
  - add: "ability:imperial_judgment#investigator_jinyiwei"
    remove: "ability:swift_alchemy#investigator"
  features:
  - id: "ability:divine_inspiration#investigator_jinyiwei"
    name: "Divine Inspiration"
    type: null
    description: "A jinyiwei follows a mandate to combat corruption in the mortal\
      \ world. A jinyiwei adds her Wisdom modifier to her inspiration pool, rather\
      \ than her Intelligence modifier. Additionally, rather than dabbling in the\
      \ arcane arts of alchemy, a jinyiwei is empowered by the forces of celestial\
      \ bureaucracy. She casts spells as an inquisitor of the same level."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Ancients"
  - id: "ability:suspicious_mind#investigator_jinyiwei"
    name: "Suspicious Mind"
    type: null
    description: "A jinyiwei adds half her level (minimum 1) to Sense Motive checks,\
      \ Linguistics checks to detect forgeries, and Perception checks to see through\
      \ disguises, locate creatures using Stealth, or locate a secret door or compartment."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Ancients"
  - id: "ability:celestial_insight#investigator_jinyiwei"
    name: "Celestial Insight"
    type: null
    description: "At 3rd level, a jinyiwei learns to see through the types of magic\
      \ that often lead others astray. She gains a +1 competence bonus on saving throws\
      \ to resist enchantment and illusion effects. At 6th level and every 3 levels\
      \ thereafter, these bonuses increase by 1 (to a maximum of +6 at 18th level)."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Ancients"
  - id: "ability:imperial_judgment#investigator_jinyiwei"
    name: "Imperial Judgment"
    type: null
    description: "At 4th level, a jinyiwei can carry out trial and sentence with her\
      \ own divine authority. She gains the judgment inquisitor class feature as an\
      \ inquisitor 3 levels lower than her investigator level, and her investigator\
      \ levels stack with inquisitor levels for the purposes of determining her judgments'\
      \ abilities and number of judgments per day. At 11th level, she gains the second\
      \ judgment inquisitor class feature, and at 19th level, she gains the third\
      \ judgment inquisitor class feature."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Ancients"
  source: "Pathfinder Player Companion: Blood of the Ancients"
- id: "class:investigator#lamplighter"
  name: "Lamplighter"
  description: ""
  modifications:
  - add: "ability:alchemical_illumination#investigator_lamplighter"
    remove: "ability:poison_lore_poison_resistance_and_poison_immunity#investigator"
  - add: "ability:ready_for_the_revelation#investigator_lamplighter"
    remove: "ability:keen_recollection_and_trap_sense#investigator"
  features:
  - id: "ability:alchemical_illumination#investigator_lamplighter"
    name: "Alchemical Illumination"
    type: null
    description: "At 2nd level, as a standard action, a lamplighter can cast certain\
      \ light spells by burning a magic extract, infusion, or potion of a spell of\
      \ the same or greater level than the light spell in a lit lantern or torch.\
      \ If the spell has a range of touch, the lantern or torch counts as the object\
      \ touched. The spell's DC, if any, equals 10 + spell level + the lamplighter's\
      \ Intelligence modifier.\nAt 2nd level, the lamplighter can cast light and continual\
      \ flame (24 hour duration).\nAt 5th level, the lamplighter can cast daylight\
      \ and discovery torch.\nAt 8th level, the lamplighter can cast searing light.\n\
      At 11th level, the lamplighter can cast judgment light. The lamplighter need\
      \ not have an active judgment to cast this spell, can choose what color of judgment\
      \ light is created, can use his alignment for golden light, and can select any\
      \ element for copper light."
    prerequisites: null
    source: "Pathfinder Player Companion: Heroes of the Street"
  - id: "ability:ready_for_the_revelation#investigator_lamplighter"
    name: "Ready for the Revelation"
    type: null
    description: "At 3rd level, a lamplighter can use inspiration on initiative checks\
      \ without spending a use of inspiration. He can use his Intelligence modifier\
      \ in place of his Dexterity modifier on initiative checks. At 6th level, if\
      \ the lamplighter has Quick Draw, he can draw a weapon as part of his initiative\
      \ check. At 9th level, the lamplighter isn't flat-footed before he acts in the\
      \ first round of combat. At 12th level, the lamplighter adds his Intelligence\
      \ bonus as well as his Dexterity bonus to initiative checks. At 15th level,\
      \ the lamplighter can act last during the surprise round even if he is otherwise\
      \ unaware combat has started. At 18th level, the lamplighter is not limited\
      \ to just a move or standard action during the surprise round--he can act normally."
    prerequisites: null
    source: "Pathfinder Player Companion: Heroes of the Street"
  source: "Pathfinder Player Companion: Heroes of the Street"
- id: "class:investigator#majordomo"
  name: "Majordomo"
  description: ""
  modifications:
  - add: "ability:paper_trail#investigator_majordomo"
    remove: "ability:trapfinding#investigator"
  - add: "ability:delegate#investigator_majordomo"
    remove: "ability:the_alchemy_and_swift_alchemy_abilities#investigator"
  - add: "ability:inspired_manager#investigator_majordomo"
    remove: "ability:all_instances_of_trap_sense#investigator"
  features:
  - id: "ability:paper_trail#investigator_majordomo"
    name: "Paper Trail"
    type: null
    description: "A majordomo is trained to uncover forgeries and trace down discrepancies\
      \ in paperwork in order to ferret out intrigue. She adds half her investigator\
      \ level (minimum 1) to Linguistics and Profession checks to spot a forgery,\
      \ deal with paperwork, and notice discrepancies in paperwork.\nA majordomo who\
      \ analyzes the handwriting of a document and succeeds at a Linguistics check\
      \ against a DC equal to 20 + the writer's Bluff bonus gets a hunch about whether\
      \ the document's writer was lying or otherwise nervous. This ability doesn't\
      \ work if the document was dictated to someone who thought the contents were\
      \ legitimate."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  - id: "ability:delegate#investigator_majordomo"
    name: "Delegate"
    type: null
    description: "In order to perform all the necessary tasks of her household, a\
      \ majordomo quickly learns how to delegate. At 1st level and every 3 investigator\
      \ levels thereafter, a majordomo gains a bonus teamwork feat. As a standard\
      \ action, she can grant all allies within 30 feet who can see or hear her one\
      \ of these teamwork feats (even if they don't meet the prerequisites) for a\
      \ number of rounds equal to 3 + her investigator level. She can use this ability\
      \ once per day at 1st level, plus an additional time at 4th level and every\
      \ 3 levels thereafter.\nAt 4th level, a majordomo can use her delegate ability\
      \ and designate a single noncombat task that could make use of the teamwork\
      \ feat (for instance, designating the Cooperative Crafting feat and a session\
      \ of crafting). As long as the allies pursue the task uninterrupted, instead\
      \ of experiencing the benefits for a number of rounds equal to 3 + the majordomo's\
      \ investigator level, her allies retain the benefits until the task is complete,\
      \ to a maximum of 8 hours. Additionally, the majordomo can use her delegate\
      \ ability as a move action instead of a standard action.\nAt 7th level, a majordomo\
      \ can use her delegate ability to grant two teamwork feats to her allies, instead\
      \ of one feat. At 10th level, she can also use her delegate ability as a swift\
      \ action. At 13th level, she can grant up to three teamwork feats to her allies\
      \ when she uses delegate.\nAt 16th level, she can spend 1 minute and use her\
      \ delegate ability to grant a single teamwork feat to all of her allies until\
      \ the next time she recovers uses of her delegate ability. As usual for multiple\
      \ uses of the same ability, if she later uses delegate to grant three teamwork\
      \ feats, the two uses don't stack to grant four bonus teamwork feats, but the\
      \ longer-duration teamwork feat returns after the three shorter-duration feats\
      \ expire."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  - id: "ability:inspired_manager#investigator_majordomo"
    name: "Inspired Manager"
    type: null
    description: "At 3rd level, a majordomo knows how to make just about any work\
      \ task more efficient, from cleaning a great hall after a big party to crafting\
      \ a magic item.\nWhenever an ally begins a workday task such as Craft, Profession,\
      \ magic item creation, spell research, managing a kingdom, using the downtime\
      \ rules, or other similar tasks, the majordomo can spend one use of inspiration\
      \ and 1 minute of planning to create a plan for that ally. If the ally chooses\
      \ to follow the majordomo's plan and attempts the task on the same day, if the\
      \ task would normally take at least 4 hours, it instead takes 30 minutes less\
      \ time, and if the task would normally take at least 8 hours, it instead takes\
      \ 1 hour less time.\nIf using the kingdom building rules, at 3rd level, the\
      \ majordomo counts her Intelligence score as 2 higher when determining the bonus\
      \ she provides in a kingdom leadership role.\nHer effective Intelligence score\
      \ increases by an additional 2 at 6th level and every 3 investigator levels\
      \ thereafter."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  source: "Pathfinder Roleplaying Game Ultimate Intrigue"
- id: "class:investigator#malice_binder"
  name: "Malice Binder"
  description: "A lock of hair, a bit of blood, even a footprint is enough to grant\
    \ a wily witch hunter an edge. Malice binders often rise from the ranks of the\
    \ common folk rather than from wealthy nobles or the church. Their magic is old\
    \ and crude, but devastatingly effective against those they hunt."
  modifications:
  - add: "ability:witch_lore#investigator_malice_binder"
    remove: "ability:inspiration#investigator"
  - add: "ability:take_a_bit#investigator_malice_binder"
    remove: "ability:trapfinding_and_trap_sense#investigator"
  - add: "ability:fettering#investigator_malice_binder"
    remove: "ability:alchemy#investigator"
  - add: "ability:take_a_bit_more#investigator_malice_binder"
    remove: "ability:poison_resistance#investigator"
  - add: "ability:witch_trapper#investigator_malice_binder"
    remove: "ability:poison_immunity#investigator"
  features:
  - id: "ability:witch_lore#investigator_malice_binder"
    name: "Witch Lore"
    type: null
    description: "Malice binders hunt and kill those who would plague the world with\
      \ supernatural power. A malice binder can use inspiration on Knowledge (arcana),\
      \ Spellcraft, Sleight of Hand, and Survival checks without expending a use of\
      \ inspiration, provided he is trained in the skill, rather than on any Knowledge\
      \ and Linguistics checks.\nHe can later spend an investigator talent to gain\
      \ the ability to use inspiration on any Knowledge and Linguistics checks."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Coven"
  - id: "ability:take_a_bit#investigator_malice_binder"
    name: "Take a Bit"
    type: null
    description: "The malice binder gains Improved Steal as a bonus feat at 1st level.\
      \ At 3rd level, he can use inspiration to improve a steal combat maneuver check\
      \ by spending one use of inspiration rather than two."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Coven"
  - id: "ability:fettering#investigator_malice_binder"
    name: "Fettering"
    type: null
    description: "A malice binder forgoes alchemy for the study of sympathetic magic\
      \ that allows him to hinder foes.\nFetters rely on the magical resonance of\
      \ creatures capable of casting spells (spellcasters and creatures with spell-like\
      \ abilities) which saturates even their hair and clothing.\nFetters cannot target\
      \ a creature with no magical ability. The malice binder knows one fetter at\
      \ 1st level and gains another at 4th level and every 2 levels thereafter.\n\
      Every fetter requires a token taken from his desired target: a few hairs, a\
      \ lost tooth, nail clippings, a scrap of clothing, or a small treasured possession\
      \ with some significance.\nAn investigator can obtain a single token in any\
      \ of the following ways: a successful Sleight of Hand check against an unsuspecting\
      \ target, a successful steal combat maneuver, or a successful Perception check\
      \ (DC = 15 + the creature's CR) to search an area his target occupied for at\
      \ least 2 hours.\nMalice binders can search such a location for additional tokens,\
      \ but each subsequent Perception check increases the DC by 5, regardless of\
      \ success or failure. Tokens rely on the magic that clings to spellcasters and\
      \ creatures with spell-like abilities; they must be carefully preserved as soon\
      \ as they are recovered and before they can be used. Preparing a token requires\
      \ a move action, and a malice binder can maintain one prepared token per class\
      \ level. Each token can be used only to power a fetter targeting the creature\
      \ it came from, and it is consumed in the process. At 7th level, the malice\
      \ binder can instead prepare a token as a swift action.\nThe DC to resist a\
      \ fetter is equal to 10 + half the investigator's class level + the investigator's\
      \ Charisma bonus. Activating a fetter is a standard action that provokes attacks\
      \ of opportunity, and unless otherwise stated the target must be within 30 feet,\
      \ plus 5 feet per 2 levels. Once a creature has been the target of a specific\
      \ fetter, it is immune to that effect for 24 hours.\nThis replaces alchemy."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Coven"
  - id: "ability:take_a_bit_more#investigator_malice_binder"
    name: "Take a Bit More"
    type: null
    description: "At 8th level, taking a bit of clothing or hair to use as a token\
      \ becomes second nature for the malice binder. He gains Quick Steal as a bonus\
      \ feat. When attempting to steal a token, he gains a +2 competence bonus on\
      \ combat maneuver checks."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Coven"
  - id: "ability:witch_trapper#investigator_malice_binder"
    name: "Witch Trapper"
    type: null
    description: "Beginning at 11th level, whenever the malice binder would gain a\
      \ fetter, he can instead select a ranger trap, treating his investigator level\
      \ as his ranger level for the purpose of determining the trap's effect."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Coven"
  source: "Pathfinder Player Companion: Blood of the Coven"
- id: "class:investigator#mastermind"
  name: "Mastermind"
  description: ""
  modifications:
  - add: "ability:masterminds_inspiration#investigator_mastermind"
    remove: "ability:inspiration#investigator"
  - add: "ability:a_quiet_word#investigator_mastermind"
    remove: "ability:trapfinding_and_trap_sense#investigator"
  - add: "ability:mastermind_defense#investigator_mastermind"
    remove: "ability:swift_alchemy#investigator"
  - add: "ability:impregnable_mind#investigator_mastermind"
    remove: "ability:the_investigator_talent_gained_at_9th_level#investigator"
  features:
  - id: "ability:masterminds_inspiration#investigator_mastermind"
    name: "Mastermind's Inspiration"
    type: null
    description: "A mastermind can use inspiration on Diplomacy and Intimidate checks\
      \ without expending a use of inspiration, but can't do so for Linguistics or\
      \ Spellcraft checks.\nA mastermind can use inspiration on any Diplomacy, Intimidate,\
      \ Knowledge, or skill checks without spending a use of inspiration."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:a_quiet_word#investigator_mastermind"
    name: "A Quiet Word"
    type: null
    description: "A mastermind's reputation precedes him. At 1st level, once per day\
      \ a mastermind can spend 10 minutes preparing an ally to make a single Diplomacy\
      \ or Intimidate check (mastermind's choice when preparing the ally) within the\
      \ next 24-hour period at the mastermind's behest. This skill check uses the\
      \ mastermind's skill ranks instead of the ally's. The mastermind's affected\
      \ ally still uses its own ability bonus for the check.\nFurthermore, when a\
      \ mastermind uses this ability, he can expend one use of inspiration to give\
      \ the ally use of the inspiration die when making the check.\nAt 3rd level,\
      \ a mastermind can use this ability an additional time each day, and the number\
      \ of times he can use this ability per day increases by 1 for every third level\
      \ thereafter. Multiple uses of this ability on the same ally grant that ally\
      \ the benefit on additional Diplomacy or Intimidate checks.\nAt 12th level,\
      \ a mastermind can use this ability to bestow on his ally the use of his skill\
      \ ranks, similar to the 1st-level effects of this ability but with a wider range\
      \ of skills to choose from. The mastermind can only bestow this for a skill\
      \ check that he can use inspiration on without expending uses of inspiration.\
      \ For instance, a mastermind with the underworld inspiration talent can bolster\
      \ his ally's Bluff, Disable Device, Disguise, or Sleight of Hand skill checks,\
      \ selecting a single skill for each use of the ability."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:mastermind_defense#investigator_mastermind"
    name: "Mastermind Defense"
    type: null
    description: "At 4th level, a mastermind can, as an immediate action, expend two\
      \ uses of inspiration to make an inspired defense. He rolls his inspiration\
      \ die and applies the result as a penalty on an attack roll made against him.\
      \ If the mastermind has the combat inspiration talent, he can expend one use\
      \ of inspiration instead of two."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:impregnable_mind#investigator_mastermind"
    name: "Impregnable Mind"
    type: null
    description: "At 9th level, a mastermind's secrecy, obscurity, and mental conditioning\
      \ reach superhuman levels. He becomes immune to any divination spell, spell-like\
      \ ability, or effect that allows a saving throw (though he can still allow a\
      \ divination effect to affect him if he wishes). Even divination effects that\
      \ do not allow a saving throw have difficulty piercing a mastermind's barriers,\
      \ as a mastermind can now choose to think in any language he speaks. Unless\
      \ the opponent reading a mastermind's thoughts speaks all of the mastermind's\
      \ languages, attempts at thought reading automatically fail."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  source: "Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "class:investigator#natural_philosopher"
  name: "Natural Philosopher"
  description: "Natural philosophers are scholars, explorers, and survivalists who\
    \ feel at home in nature, seldom longing for the comforts of the city."
  modifications:
  - add: "ability:weapon_and_armor_proficiency#investigator_natural_philosopher"
    remove: "ability:the_investigators_weapon_and_armor_proficiency#investigator"
  - add: "ability:natural_philosophers_inspiration#investigator_natural_philosopher"
    remove: "ability:inspiration#investigator"
  - add: "ability:track#investigator_natural_philosopher"
    remove: "ability:trapfinding#investigator"
  - add: "ability:herbalism#investigator_natural_philosopher"
    remove: "ability:alchemy_and_replaces_trap_sense_and_the_investigator_talent_gained_at_3rd_level#investigator"
  features:
  - id: "ability:weapon_and_armor_proficiency#investigator_natural_philosopher"
    name: "Weapon and Armor Proficiency"
    type: null
    description: "A natural philosopher is proficient with simple weapons, plus the\
      \ handaxe, kukri, shortbow, throwing axe, and whip. A natural philosopher is\
      \ proficient with light armor but not with shields.\nThis replaces the investigator's\
      \ weapon and armor proficiency.\nClass Skills: A natural philosopher gains Survival\
      \ as a class skill, but doesn't gain Perform as a class skill."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:natural_philosophers_inspiration#investigator_natural_philosopher"
    name: "Natural Philosopher's Inspiration"
    type: null
    description: "Natural philosophers employ a skill set suited to studying the natural\
      \ world. A natural philosopher can use inspiration on Heal and Survival checks\
      \ without expending a use of inspiration, provided he is trained in the skill,\
      \ but cannot do so for Linguistics or Spellcraft checks. He can later trade\
      \ an investigator talent for the ability to use inspiration on Linguistics and\
      \ Spellcraft checks without expending a use of inspiration, provided he is trained\
      \ in the skill."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:track#investigator_natural_philosopher"
    name: "Track"
    type: null
    description: "A natural philosopher adds half his level (minimum 1) on Survival\
      \ checks to follow tracks."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:herbalism#investigator_natural_philosopher"
    name: "Herbalism"
    type: null
    description: "At 3rd level, a natural philosopher augments his knowledge of alchemy\
      \ with herbal lore. He gains the infusion discovery and can use Knowledge (nature)\
      \ in place of Craft (alchemy) and Profession (herbalist) checks. He also gains\
      \ a competence bonus equal to his class level on Craft (alchemy) checks to create\
      \ alchemical items, and he gains half that bonus on Profession (herbalist) checks\
      \ to find herbs."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
- id: "class:investigator#portal_seeker"
  name: "Portal Seeker"
  description: ""
  modifications:
  - add: "ability:hunt_portal#investigator_portal_seeker"
    remove: "ability:trapfinding#investigator"
  - add: "ability:resist_teleportation#investigator_portal_seeker"
    remove: "ability:poison_resistance#investigator"
  - add: "ability:portal_lore#investigator_portal_seeker"
    remove: "ability:poison_lore#investigator"
  - add: "ability:transit_portals#investigator_portal_seeker"
    remove: "ability:studied_strike#investigator"
  - add: "ability:extended_portals#investigator_portal_seeker"
    remove: "ability:poison_immunity#investigator"
  features:
  - id: "ability:hunt_portal#investigator_portal_seeker"
    name: "Hunt Portal"
    type: null
    description: "A portal seeker can try to locate an unseen magical portal within\
      \ 60 feet by concentrating and attempting a DC 20 Knowledge (planes) check.\
      \ If successful, the portal seeker becomes aware of the presence of all extradimensional\
      \ portals (including those created by spells like rope trick or by magic items\
      \ like bags of holding) in a 60?foot radius. If she concentrates for 3 rounds,\
      \ she can pinpoint the locations of all portals in the area of effect. Some\
      \ portals, at the GM's discretion, may be magically hidden and have a higher\
      \ DC to detect."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Planar Adventures"
  - id: "ability:resist_teleportation#investigator_portal_seeker"
    name: "Resist Teleportation"
    type: null
    description: "At 2nd level, a portal seeker gains a +2 bonus on saving throws\
      \ against effects that attempt to magically transport her via a teleportation\
      \ effect. This bonus increases by 1 at 5th level and every 3 levels thereafter,\
      \ to a maximum bonus of +8 at 20th level. The portal seeker also applies this\
      \ bonus to saving throws against imprisonment, and she never takes a penalty\
      \ on her save against this spell as a result of the caster knowing her name\
      \ and facts about her life."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Planar Adventures"
  - id: "ability:portal_lore#investigator_portal_seeker"
    name: "Portal Lore"
    type: null
    description: "At 2nd level, when a portal seeker detects a portal, she can attempt\
      \ a Knowledge (planes) check (DC = 15 + the portal's caster level, or DC 25\
      \ if the caster level isn't specified) to determine the portal's destination\
      \ plane. If her result exceeds the DC by 5 or more, she also determines the\
      \ rough location on the destination plane where the portal leads, and if the\
      \ result exceeds the DC by 10 or more, she also determines any command words,\
      \ portal keys, and other necessary elements needed to open the portal."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Planar Adventures"
  - id: "ability:transit_portals#investigator_portal_seeker"
    name: "Transit Portals"
    type: null
    description: "At 4th level, a portal seeker can create ephemeral portals to improve\
      \ her maneuverability. At the start of each day, she gains a number of Portal\
      \ Points equal to her investigator level. She can spend 1 Portal Point as a\
      \ swift action during a move or withdraw action to open and step through a momentary\
      \ portal to a location within 20 feet that she can see. Stepping through the\
      \ portal takes 5 feet of movement, and while the rest of her movement provokes\
      \ attacks of opportunity as normal, the extra movement from the portal is a\
      \ teleportation effect that doesn't provoke attacks of opportunity.\nThe distance\
      \ she can travel increases by 10 feet at 6th level and every 2 levels thereafter,\
      \ to a maximum distance of 100 feet at 20th level."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Planar Adventures"
  - id: "ability:extended_portals#investigator_portal_seeker"
    name: "Extended Portals"
    type: null
    description: "At 11th level, a portal seeker can spend 2 Portal Points to create\
      \ two portals as a standard action, one in an adjacent square and one within\
      \ 5 feet per investigator level she has in a visible location. These portals\
      \ persist until the end of her next turn, and creatures of any size can step\
      \ move through either, using 5 feet of movement to exit from the other portal.\
      \ At the end of her next turn, she can spend an additional 2 Portal Points as\
      \ a free action to extend the portals' duration by 1 round."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Planar Adventures"
  source: "Pathfinder Roleplaying Game Planar Adventures"
- id: "class:investigator#profiler"
  name: "Profiler"
  description: ""
  modifications:
  - add: "ability:expert_profiler#investigator_profiler"
    remove: "ability:trapfinding_poison_lore_and_trap_sense#investigator"
  - add: "ability:divination_analysis#investigator_profiler"
    remove: "ability:poison_resistance_and_poison_immunity#investigator"
  - add: "ability:blood_sleuth#investigator_profiler"
    remove: "ability:swift_alchemy#investigator"
  - add: "ability:pack_psychology#investigator_profiler"
    remove: "ability:the_investigator_talent_at_7th_level#investigator"
  features:
  - id: "ability:expert_profiler#investigator_profiler"
    name: "Expert Profiler"
    type: null
    description: "A profiler gains a bonus equal to 1/2 his class level (minimum +1)\
      \ on Sense Motive checks. At 2nd level, he can use inspiration on any Sense\
      \ Motive check without expending a use of inspiration, provided he is trained\
      \ in the skill.\nAt 3rd level, he can attempt to predict a creature's movements\
      \ using his knowledge of the creature's psychology. He can use this ability\
      \ only on a creature familiar to him (for example, a serial killer whose crimes\
      \ the profiler has studied will suffice, even if the profiler hasn't yet identified\
      \ the serial killer's true identity). To do so, he starts from a place where\
      \ he knows that the creature has been and why (most often the scene of a crime)\
      \ and attempts a Sense Motive check against a DC equal to 40 or to 20 + the\
      \ creature's Bluff modifier, whichever is higher, which the GM rolls in secret.\
      \ On a failure, the profiler's guess about the creatures movements is inaccurate.\
      \ On a success, the profiler is able to track the creature's general movements\
      \ as if using Survival to track (though the usual modifiers on Survival checks\
      \ to track don't apply, and this ability allows her to track a creature using\
      \ pass without trace or otherwise leaving no trail). After at most 1 hour (or\
      \ sooner if there are many possible options for the creature to take, at the\
      \ GM's discretion), if the profiler has not yet found further evidence of the\
      \ creature's passing (such as footprints, fingerprints, or any other indication\
      \ that the creature came this way), he loses track of the creature's movements;\
      \ if he does, he can try to guess where the creature went next by attempting\
      \ another check."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Horror Adventures"
  - id: "ability:divination_analysis#investigator_profiler"
    name: "Divination Analysis"
    type: null
    description: "At 2nd level, a profiler has analyzed the workings of the mind.\
      \ His caster level to determine the duration of his divination extracts increases\
      \ by 1, and he gains a +1 bonus on saving throws against divinations. The increases\
      \ to caster level and bonus on saving throws increase by 1 at 5th level and\
      \ by another 1 at 8th level. At 11th level, a profiler can expend one use of\
      \ inspiration to add 1d6 to the result of a concentration check when using a\
      \ divination extract or investigator spell-like ability."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Horror Adventures"
  - id: "ability:blood_sleuth#investigator_profiler"
    name: "Blood Sleuth"
    type: null
    description: "At 4th level, a profiler can expend one use of his inspiration to\
      \ use discern next of kin as a spell-like ability. Alternatively, he can expend\
      \ two uses of inspiration to use blood biography as a spell-like ability."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Horror Adventures"
  - id: "ability:pack_psychology#investigator_profiler"
    name: "Pack Psychology"
    type: null
    description: "At 7th level, a profiler can understand the way that groups act\
      \ together, allowing him to exploit the vulnerabilities in their attacks. A\
      \ profiler can't be flanked by creatures with an Intelligence score and he gains\
      \ a +1 bonus to his AC against such creatures when they would otherwise flank\
      \ him, as he plays their movements against each other."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Horror Adventures"
  source: "Pathfinder Roleplaying Game Horror Adventures"
- id: "class:investigator#psychic_detective"
  name: "Psychic Detective"
  description: ""
  modifications:
  - add: "ability:spell_casting#investigator_psychic_detective"
    remove: "ability:alchemy#investigator"
  - add: "ability:psychic_meddler#investigator_psychic_detective"
    remove: "ability:poison_lore_poison_resistance_swift_alchemy_and_poison_immunity#investigator"
  - add: "ability:phrenic_dabbler#investigator_psychic_detective"
    remove: "ability:the_investigator_talent_gained_at_3rd_level#investigator"
  features:
  - id: "ability:spell_casting#investigator_psychic_detective"
    name: "Spell Casting"
    type: null
    description: "A psychic detective casts psychic spells drawn from the psychic\
      \ class spell list and augmented by a select set of additional spells (see Psychic\
      \ Detective Spells). Only spells from the psychic class spell list of 6th level\
      \ or lower and psychic detective spells are considered to be part of the psychic\
      \ detective's spell list. If a spell appears on both the psychic detective and\
      \ psychic class spell lists, the psychic detective uses the spell level from\
      \ the psychic detective spell list. She can cast any spell she knows without\
      \ preparing it ahead of time. To learn or cast a spell, a psychic detective\
      \ must have an Intelligence score equal to at least 10 + the spell's level.\
      \ The saving throw DC against a psychic detective's spell is 10 + the spell's\
      \ level + the psychic detective's Intelligence modifier.\nLike other spellcasters,\
      \ a psychic detective can cast only a certain number of spells of each spell\
      \ level per day. She knows the same number of spells and receives the same number\
      \ of spells slots per day as a bard of her investigator level, and knows and\
      \ uses 0-level knacks as a bard uses cantrips. In addition, she receives bonus\
      \ spells per day if she has a high Intelligence score.\nAt 5th level and every\
      \ 3 levels thereafter, a psychic detective can choose to learn a new spell in\
      \ place of one she already knows, using the same rules as a bard.\nIn effect,\
      \ the psychic detective loses the old spell in exchange for the new one. The\
      \ new spell's level must be the same as that of the spell being exchanged, and\
      \ it must be at least 1 level lower than the highest-level spell the psychic\
      \ detective can cast.\nA psychic detective need not prepare her spells in advance.\
      \ She can cast any psychic detective spell she knows at any time, assuming she\
      \ has not yet used up her allotment of spells per day for the spell's level.\n\
      Psychic Detective Spells: A psychic detective has the following spells on her\
      \ spell list, in addition to psychic spells of 6th level or lower.\n1st--Detect\
      \ chaos, detect evil, detect good, detect law, find traps. 3rd--Calm spirit*,\
      \ daylight. 4th--Modify memory. 6th--Banishment, moment of prescience, scrying\
      \ (greater)."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Occult Adventures"
  - id: "ability:psychic_meddler#investigator_psychic_detective"
    name: "Psychic Meddler"
    type: null
    description: "At 2nd level, a psychic detective receives a +1 bonus on saves against\
      \ psychic spells and spell-like abilities. This bonus increases by 1 at 5th\
      \ level and every 3 levels thereafter, to a maximum of +6 at 17th level. Starting\
      \ at 5th level, the psychic investigator adds half this bonus on caster level\
      \ checks to dispel psychic effects."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Occult Adventures"
  - id: "ability:phrenic_dabbler#investigator_psychic_detective"
    name: "Phrenic Dabbler"
    type: null
    description: "At 3rd level, a psychic detective gains a small pool of phrenic\
      \ points equal to 1/2 her psychic detective level, as well as one phrenic amplification,\
      \ as the psychic class feature. This does not allow the psychic detective to\
      \ qualify for the Extra Amplification feat."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Occult Adventures"
  source: "Pathfinder Roleplaying Game Occult Adventures"
- id: "class:investigator#questioner"
  name: "Questioner"
  description: ""
  modifications:
  - add: "ability:inspiration_for_subterfuge#investigator_questioner"
    remove: "ability:inspiration#investigator"
  - add: "ability:spellcasting#investigator_questioner"
    remove: "ability:alchemy#investigator"
  - add: "ability:know_it_all#investigator_questioner"
    remove: "ability:poison_lore#investigator"
  features:
  - id: "ability:inspiration_for_subterfuge#investigator_questioner"
    name: "Inspiration for Subterfuge"
    type: null
    description: "A questioner can use inspiration on any Knowledge, Linguistics,\
      \ or Stealth checks he attempts without expending a use of inspiration, provided\
      \ he's trained in that skill."
    prerequisites: null
    source: "Pathfinder Player Companion: Magic Tactics Toolbox"
  - id: "ability:spellcasting#investigator_questioner"
    name: "Spellcasting"
    type: null
    description: "A questioner casts arcane spells drawn from the bard spell list.\
      \ He can cast any spell he knows without preparing it ahead of time. To learn\
      \ or cast a spell, a questioner must have an Intelligence score equal to at\
      \ least 10 + the spell's level. The saving throw DC against a questioner's spell\
      \ is equal to 10 + the spell's level + the questioner's Intelligence modifier.\n\
      Like other spellcasters, a questioner can cast only a certain number of spells\
      \ of each spell level per day. He knows the same number of spells and receives\
      \ the same number of spell slots per day as a bard of his investigator level,\
      \ including for cantrips. In addition, he receives bonus spells per day if he\
      \ has a high Intelligence score.\nAt 5th level and every 3 investigator levels\
      \ thereafter, a questioner can learn a new spell in place of one he already\
      \ knows, using the same rules as a bard. In effect, the questioner loses the\
      \ old spell in exchange for the new one. The new spell's level must be the same\
      \ as that of the spell being exchanged, and it must be at least 1 level lower\
      \ than the highest-level spell the questioner can cast.\nA questioner need not\
      \ prepare his spells in advance. He can cast any bard spell he knows at any\
      \ time, assuming he has not yet used up his allotment of spells per day for\
      \ the spell's level."
    prerequisites: null
    source: "Pathfinder Player Companion: Magic Tactics Toolbox"
  - id: "ability:know_it_all#investigator_questioner"
    name: "Know-It-All"
    type: null
    description: "At 2nd level, a questioner receives a +1 bonus on skill checks for\
      \ all Knowledge skills in which he is trained. This bonus increases by 1 at\
      \ 5th level and every 3 investigator levels thereafter, to a maximum of +6 at\
      \ 17th level. If he has the perceptive tracking investigator talent, he also\
      \ adds this bonus on Perception checks to find and follow tracks. At 5th level,\
      \ the questioner gains the eidetic recollection investigator talent as a bonus\
      \ talent, ignoring its prerequisites.\nThis ability replaces poison lore.\n\
      Restricted Talents: A questioner selects investigator talents as normal, except\
      \ he cannot select the alchemist discovery investigator talent.\nThis ability\
      \ alters investigator talents."
    prerequisites: null
    source: "Pathfinder Player Companion: Magic Tactics Toolbox"
  source: "Pathfinder Player Companion: Magic Tactics Toolbox"
- id: "class:investigator#reckless_epicurean"
  name: "Reckless Epicurean"
  description: ""
  modifications:
  - add: "ability:a_familiar_taste#investigator_reckless_epicurean"
    remove: "ability:trapfinding#investigator"
  - add: "ability:experimental_potable#investigator_reckless_epicurean"
    remove: "ability:the_investigator_talent_gained_at_5th_level#investigator"
  - add: "ability:sympathetic_resistance#investigator_reckless_epicurean"
    remove: "ability:the_investigator_talent_gained_at_13th_level#investigator"
  features:
  - id: "ability:a_familiar_taste#investigator_reckless_epicurean"
    name: "A Familiar Taste"
    type: null
    description: "At 2nd level, a reckless epicurean adds half her level as a bonus\
      \ on Perception and Spellcraft checks to identify potions. The benefits she\
      \ receives from poison resistance and poison immunity also apply against harmful\
      \ potions and other ingested substances with negative effects, such as drugs."
    prerequisites: null
    source: "Pathfinder Player Companion: Potions & Poisons"
  - id: "ability:experimental_potable#investigator_reckless_epicurean"
    name: "Experimental Potable"
    type: null
    description: "At 5th level, once per day, a reckless epicurean can prepare one\
      \ experimental potable using a formula that she does not know from the alchemist\
      \ formulae list into an extract slot of the appropriate level.\nThese experimental\
      \ potables often have side effects. When a creature consumes one of these potables,\
      \ the investigator must succeed at a Spellcraft check (DC = 15 + the formula's\
      \ level). On a failure, she must roll on the Wild Magic Surge table to determine\
      \ the extra effects. If the wild magic surge effect isn't possible due to the\
      \ nature of the spell or effect, roll instead on the Universal Surge Effects\
      \ table.\nResults concerning the caster affect the drinker of the experimental\
      \ potable instead.\nAt 8th level, and every 3 levels thereafter, the reckless\
      \ epicurean can prepare one additional experimental potable per day."
    prerequisites: null
    source: "Pathfinder Player Companion: Potions & Poisons"
  - id: "ability:sympathetic_resistance#investigator_reckless_epicurean"
    name: "Sympathetic Resistance"
    type: null
    description: "At 13th level, when a reckless epicurean drinks an extract or a\
      \ potion, she gains an alchemical bonus on saves against spells and spell-like\
      \ abilities of the same school as that potion or extract for a number of rounds\
      \ equal to her Intelligence modifier.\nThis bonus is equal to the level of the\
      \ spell contained in the extract or potion. The investigator can use this ability\
      \ a number of times per day equal to her Intelligence modifier (minimum 1)."
    prerequisites: null
    source: "Pathfinder Player Companion: Potions & Poisons"
  source: "Pathfinder Player Companion: Potions & Poisons"
- id: "class:investigator#relentless_inspector"
  name: "Relentless Inspector"
  description: "The ability of investigators to get to the bottom of a mystery is\
    \ legendary, and troubled settlements often send petitions requesting the aid\
    \ of a formally trained inspector when some mystery threatens the community as\
    \ a whole. These inspectors are tasked with assuming nothing and asking difficult\
    \ and unpopular questions as necessary to get to the truth behind a problem. Inspectors\
    \ are well-prepared to deal with mystical threats, but they are also mindful that\
    \ what some claim are supernatural problems may well be just the result of more\
    \ mundane threats such as bandits, wild beasts, or public hysteria."
  modifications:
  - add: "ability:interrogation#investigator_relentless_inspector"
    remove: "ability:trapfinding#investigator"
  - add: "ability:keen_mind#investigator_relentless_inspector"
    remove: "ability:trap_sense_poison_resistance_and_poison_immunity#investigator"
  - add: "ability:relentless_pursuit#investigator_relentless_inspector"
    remove: "ability:swift_alchemy_and_the_investigator_talent_gained_at_5th_level#investigator"
  features:
  - id: "ability:interrogation#investigator_relentless_inspector"
    name: "Interrogation"
    type: null
    description: "A Relentless inspector is a master of harrying others until they\
      \ cooperate with his investigations, and knows instinctively when the answers\
      \ he receives are falsehoods. He adds 1/2 his class level (minimum 1) to Intimidate\
      \ checks made to influence a creature's attitude and to Sense Motive checks."
    prerequisites: null
    source: "Pathfinder Player Companion: Advanced Class Origins"
  - id: "ability:keen_mind#investigator_relentless_inspector"
    name: "Keen Mind"
    type: null
    description: "At 3rd level, a Relentless inspector's strong, analytical mind resists\
      \ attacks and hazards that would muddy his clear thoughts. He gains a +1 bonus\
      \ on Perception checks and Will saves. These bonuses increase to +2 at 9th level\
      \ and +3 at 15th level."
    prerequisites: null
    source: "Pathfinder Player Companion: Advanced Class Origins"
  - id: "ability:relentless_pursuit#investigator_relentless_inspector"
    name: "Relentless Pursuit"
    type: null
    description: "At 5th level, a Relentless inspector can learn enough about a suspect\
      \ through observation that he can deduce the most effective way to deal with\
      \ the subject. Once per day, if a Relentless inspector finds a creature's tracks\
      \ using perceptive tracking, he gains a +2 bonus on Bluff, Knowledge, Perception,\
      \ Sense Motive, and Survival checks against or about that creature, as well\
      \ as on weapon attack and damage rolls against that creature. These bonuses\
      \ last until the Relentless inspector selects a new subject for relentless pursuit."
    prerequisites: null
    source: "Pathfinder Player Companion: Advanced Class Origins"
  source: "Pathfinder Player Companion: Advanced Class Origins"
- id: "class:investigator#ruthless_agent"
  name: "Ruthless Agent"
  description: "Ruthless agents are often called upon for their skills at extracting\
    \ information by any means necessary. Though some view their methods as extreme,\
    \ ruthless agents prize getting the job done at all costs. Ruthless agents can\
    \ be found in the employ of nearly any organization--even goodly groups whose\
    \ leaders either don't know the extent of ruthless agents' zeal or are willing\
    \ to look the other way to take advantage of these investigators‘ incredible efficiency."
  modifications:
  - add: "ability:inspiration#investigator_ruthless_agent"
    remove: "ability:inspiration#investigator"
  - add: "ability:enhanced_intimidation#investigator_ruthless_agent"
    remove: "ability:trapfinding#investigator"
  - add: "ability:interrogate#investigator_ruthless_agent"
    remove: "ability:trap_sense#investigator"
  - add: "ability:agonizing_strike#investigator_ruthless_agent"
    remove: "ability:swift_alchemy#investigator"
  - add: "ability:concoction_of_truth#investigator_ruthless_agent"
    remove: "ability:the_investigator_talent_gained_at_7th_level#investigator"
  - add: "ability:compel_obedience#investigator_ruthless_agent"
    remove: "ability:the_investigator_talents_gained_at_11th_and_17th_levels#investigator"
  features:
  - id: "ability:inspiration#investigator_ruthless_agent"
    name: "Inspiration"
    type: null
    description: "A ruthless agent focuses on reading motivations and using interrogation\
      \ tactics. She can use inspiration on Intimidate, Knowledge, and Sense Motive\
      \ checks without expending a use of inspiration, provided she's trained in the\
      \ skill. A ruthless agent can't spend inspiration on attack rolls or saving\
      \ throws."
    prerequisites: null
    source: "Pathfinder Player Companion: Antihero's Handbook"
  - id: "ability:enhanced_intimidation#investigator_ruthless_agent"
    name: "Enhanced Intimidation"
    type: null
    description: "A ruthless agent adds half her investigator level (minimum +1) as\
      \ a bonus on Intimidate checks. When the ruthless agent uses Intimidate to influence\
      \ an opponent's attitude, the duration of the attitude shift is 1d6x10 minutes\
      \ per investigator level (rather than the normal 1d6x10 minutes).\nAdditionally,\
      \ the ruthless agent is an expert in blending coercion and fear. The first time\
      \ the ruthless agent attempts to use Intimidate to influence an opponent's attitude\
      \ and fails, she can retry it against that same opponent with no increase to\
      \ the DC. Subsequent attempts to influence the same opponent are subject to\
      \ increased DCs as normal."
    prerequisites: null
    source: "Pathfinder Player Companion: Antihero's Handbook"
  - id: "ability:interrogate#investigator_ruthless_agent"
    name: "Interrogate"
    type: null
    description: "At 3rd level as a full-round action, a ruthless agent can ask a\
      \ target one question for every 2 investigator levels she has. The target is\
      \ not compelled to answer truthfully, but the ruthless agent's implicit or explicit\
      \ threats and looming manner leads the target to believe the ruthless agent\
      \ will cause it serious harm if it lies. This imposes a –2 penalty on the target's\
      \ Bluff checks to lie when answering the specific questions the ruthless agent\
      \ asked. At 6th level and every 3 levels thereafter, the penalty increases by\
      \ 2 (to a maximum of –12 at 18th level). She can use this ability a number of\
      \ times per day equal to 3 + her Intelligence modifier. This is a mind-affecting\
      \ fear effect."
    prerequisites: null
    source: "Pathfinder Player Companion: Antihero's Handbook"
  - id: "ability:agonizing_strike#investigator_ruthless_agent"
    name: "Agonizing Strike"
    type: null
    description: "At 4th level, a ruthless agent has learned how to finesse her attacks\
      \ to discomfort a foe. When she deals damage using her studied strike, she can\
      \ make this damage nonlethal (regardless of whether her weapon normally deals\
      \ lethal or nonlethal damage), forcing the target to succeed at a Fortitude\
      \ saving throw (DC = 10 + half the ruthless agent's level + her Intelligence\
      \ modifier) or be sickened for 1 round and take a –2 penalty on Will saving\
      \ throws for 1 minute. Multiple agonizing strikes do not worsen the condition\
      \ or impose an additional penalty on Will saves, but they do increase the duration\
      \ of both effects."
    prerequisites: null
    source: "Pathfinder Player Companion: Antihero's Handbook"
  - id: "ability:concoction_of_truth#investigator_ruthless_agent"
    name: "Concoction of Truth"
    type: null
    description: "At 7th level, a ruthless agent automatically adds discern lies to\
      \ her list of formulae known.\nShe prepares this as a 3rd-level extract, and\
      \ she can prepare one discern lies extract each day that does not count against\
      \ her daily allotment of extracts."
    prerequisites: null
    source: "Pathfinder Player Companion: Antihero's Handbook"
  - id: "ability:compel_obedience#investigator_ruthless_agent"
    name: "Compel Obedience"
    type: null
    description: "At 11th level, a ruthless agent can issue a binding command to a\
      \ creature as a full-round action once per day. This command acts like geas/quest\
      \ with the creature as the target, using the ruthless agent's investigator level\
      \ as the caster level. The ruthless agent can compel obedience from only one\
      \ creature at a time (as soon as the geas/quest is fulfilled, however, the ruthless\
      \ agent can use this ability again, as long as she has a use of this ability\
      \ available).\nAt 17th level, the ruthless agent can compel obedience from two\
      \ creatures at once, and she is always aware of the targets as if they were\
      \ under the effects of a status spell (caster level = the ruthless agent's investigator\
      \ level)."
    prerequisites: null
    source: "Pathfinder Player Companion: Antihero's Handbook"
  source: "Pathfinder Player Companion: Antihero's Handbook"
- id: "class:investigator#scavenger_investigator"
  name: "Scavenger Investigator"
  description: ""
  modifications:
  - add: "ability:gadgetry#investigator_scavenger_investigator"
    remove: "ability:alchemy#investigator"
  - add: "ability:mechanical_inspiration#investigator_scavenger_investigator"
    remove: "ability:inspiration#investigator"
  - add: "ability:jury_rig#investigator_scavenger_investigator"
    remove: "ability:poison_lore#investigator"
  - add: "ability:construct_mastery#investigator_scavenger_investigator"
    remove: "ability:the_investigators_poison_resistance_and_poison_immunity#investigator"
  features:
  - id: "ability:gadgetry#investigator_scavenger_investigator"
    name: "Gadgetry"
    type: null
    description: "A scavenger is a master of mechanical arts rather than alchemical\
      \ ones, and he gains a competence bonus on Craft (clockwork) checks equal to\
      \ his class level.\nHe can use Knowledge (engineering) to identify wondrous\
      \ items as if using detect magic and Spellcraft. A scavenger does not gain any\
      \ bonuses to or special uses of the Craft (alchemy) skill.\nRather than prepare\
      \ his extracts as consumable liquids, a scavenger constructs small, single-use\
      \ devices infused with bits of his own magic aura to achieve the same effects.\
      \ Alchemist and investigator discoveries that affect extracts result in identical\
      \ effects on a scavenger's gadgets (such as the infusion discovery, which would\
      \ allow another creature to use a gadget, just as it would allow that creature\
      \ to use an extract)."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Beast"
  - id: "ability:mechanical_inspiration#investigator_scavenger_investigator"
    name: "Mechanical Inspiration"
    type: null
    description: "At 1st level, a scavenger can use inspiration to apply a bonus to\
      \ Appraise, Disable Device, and Knowledge (engineering) checks without expending\
      \ a use of inspiration, but he must spend a use of inspiration to apply a bonus\
      \ on Knowledge, Linguistics, and Spellcraft checks."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Beast"
  - id: "ability:jury_rig#investigator_scavenger_investigator"
    name: "Jury-Rig"
    type: null
    description: "Beginning at 2nd level, a scavenger can sacrifice one of his gadgets\
      \ to repair or enhance an adjacent mechanical device, such as a lock, trap,\
      \ or vehicle. Doing so either repairs 1d6 points of damage per extract level\
      \ of the gadget sacrificed or applies a bonus or penalty to one specific skill\
      \ check involved in using the device. The scavenger could, for example, sacrifice\
      \ a gadget to impose a penalty on all Disable Device checks to disarm a trap,\
      \ add a bonus on all Disable Device checks to open a lock, or add a bonus on\
      \ all Profession (driver) checks to drive a carriage.\nThis modifier is equal\
      \ to twice the extract level of the gadget sacrificed, and lasts for 10 minutes\
      \ per class level."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Beast"
  - id: "ability:construct_mastery#investigator_scavenger_investigator"
    name: "Construct Mastery"
    type: null
    description: "At 2nd level, a scavenger gains a +2 bonus on all Craft checks to\
      \ modify or repair creatures of the construct type, as well as a +2 bonus on\
      \ all weapon damage rolls against constructs. This bonus increases to +4 at\
      \ 5th level, and to +6 at 8th level. At 11th level, the scavenger gains Craft\
      \ Construct as a bonus feat, even if he does not meet the prerequisites."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Beast"
  source: "Pathfinder Player Companion: Blood of the Beast"
- id: "class:investigator#skeptic"
  name: "Skeptic"
  description: ""
  modifications:
  - add: "ability:hauntfinding#investigator_skeptic"
    remove: "ability:trapfinding#investigator"
  - add: "ability:suspect_hoax#investigator_skeptic"
    remove: "ability:poison_resistance#investigator"
  - add: "ability:smite_haunt#investigator_skeptic"
    remove: "ability:swift_alchemy#investigator"
  - add: "ability:exorcising_touch#investigator_skeptic"
    remove: "ability:the_investigator_talent_the_skeptic_would_otherwise_gain_at_7th_level#investigator"
  features:
  - id: "ability:hauntfinding#investigator_skeptic"
    name: "Hauntfinding"
    type: null
    description: "At 1st level, a skeptic's knowledge of haunts allows her to notice\
      \ them with ease, regardless of the methods by which the haunts make their presence\
      \ known in the realm of the living. The skeptic adds 1/2 her level to all skill\
      \ checks to notice haunts. If she notices a haunt, she adds this same bonus\
      \ to any initiative check made as a result of that haunt activating. This bonus\
      \ is an insight bonus."
    prerequisites: null
    source: "Pathfinder Player Companion: Haunted Heroes Handbook"
  - id: "ability:suspect_hoax#investigator_skeptic"
    name: "Suspect Hoax"
    type: null
    description: "Regardless of the actual situation at hand, a skeptic naturally\
      \ suspects that trickery or hoaxing is at hand. This mindset helps to set the\
      \ skeptic at ease even when confronted by the most terrifying of situations,\
      \ be the source of that fear mundane or legitimately supernatural. At 2nd level,\
      \ a skeptic gains a +1 insight bonus on saving throws against spells and spell-like\
      \ abilities used to falsely create the impression of a supernatural presence,\
      \ as well as a +1 insight bonus on saving throws caused by the effects of actual\
      \ haunts or incorporeal undead. This bonus increases to +2 at 5th level, and\
      \ to +3 at 8th level. At 11th level, a skeptic is immune to fear effects."
    prerequisites: null
    source: "Pathfinder Player Companion: Haunted Heroes Handbook"
  - id: "ability:smite_haunt#investigator_skeptic"
    name: "Smite Haunt"
    type: null
    description: "Normally, damaging a haunt is a tricky affair requiring the ability\
      \ to channel positive energy or wield spells capable of doing the same, but\
      \ the skeptic learns methods of using her own convictions to accomplish the\
      \ same feat. At 4th level, as a standard action, a skeptic can focus her willpower\
      \ to damage an active haunt. She must be within a haunt's area to smite the\
      \ haunt. When the skeptic uses this ability, she deals an amount of damage to\
      \ the haunt equal to her studied strike bonus."
    prerequisites: null
    source: "Pathfinder Player Companion: Haunted Heroes Handbook"
  - id: "ability:exorcising_touch#investigator_skeptic"
    name: "Exorcising Touch"
    type: null
    description: "At 7th level, a skeptic can damage a creature currently possessing\
      \ another without lethally harming the possessed creature. To make an exorcising\
      \ strike, the skeptic must make a touch attack against the possessed creature.\
      \ On a hit, she damages the possessing creature or entity, dealing an amount\
      \ of lethal damage equal to her studied strike bonus damage.\nThe possessed\
      \ creature takes this amount of damage as nonlethal damage at the same time."
    prerequisites: null
    source: "Pathfinder Player Companion: Haunted Heroes Handbook"
  source: "Pathfinder Player Companion: Haunted Heroes Handbook"
- id: "class:investigator#sleuth"
  name: "Sleuth"
  description: ""
  modifications: []
  features: []
  source: "Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "class:investigator#spiritualist"
  name: "Spiritualist"
  description: ""
  modifications:
  - add: "ability:commune_with_spirits#investigator_spiritualist"
    remove: "ability:alchemy#investigator"
  - add: "ability:spirit_sense#investigator_spiritualist"
    remove: "ability:poison_lore#investigator"
  - add: "ability:strong_life#investigator_spiritualist"
    remove: "ability:poison_resistance#investigator"
  - add: "ability:sixth_sense#investigator_spiritualist"
    remove: "ability:trap_sense#investigator"
  - add: "ability:whispering_spirits#investigator_spiritualist"
    remove: "ability:swift_alchemy#investigator"
  - add: "ability:touched_by_the_beyond#investigator_spiritualist"
    remove: "ability:poison_immunity#investigator"
  features:
  - id: "ability:commune_with_spirits#investigator_spiritualist"
    name: "Commune with Spirits"
    type: null
    description: "Instead of relying on alchemical research to find clues, a spiritualist\
      \ relies on communion with the world beyond death. At 1st level, a spiritualist\
      \ gains the ability to use comprehend languages, detect secret doors, and identify,\
      \ but each has a casting time of 1 minute, as the spiritualist needs to consult\
      \ with the spirits of the dead that dwell in his area or that are somehow attached\
      \ to him in some way. The spiritualist can use this ability a number of times\
      \ per day equal to his investigator level + his Wisdom modifier.\nAs he goes\
      \ up in level, the spiritualist gains the ability to use other spells with the\
      \ casting time as above. At 5th level, he can use augury. At 7th level, he can\
      \ use speak with dead and locate object. At 9th level, he can use legend lore.\
      \ Each of these requires one use of this ability."
    prerequisites: null
    source: ""
  - id: "ability:spirit_sense#investigator_spiritualist"
    name: "Spirit Sense"
    type: null
    description: "At 2nd level, when a spiritualist attempts a saving throw against\
      \ an ability or an effect delivered by an incorporeal creature, he can expend\
      \ one use of his inspiration instead of two to augment that saving throw. If\
      \ the spiritualist has the combat inspiration investigator talent, he need not\
      \ spend any inspiration to augment such saving throws."
    prerequisites: null
    source: ""
  - id: "ability:strong_life#investigator_spiritualist"
    name: "Strong Life"
    type: null
    description: "His dealings with the other side and knowledge of what lies beyond\
      \ strengthens the spiritualist's will. He gains a +2 bonus on saving throws\
      \ against death effects and negative energy damage. This bonus increases to\
      \ +4 at 5th level, and to +6 at 8th level."
    prerequisites: null
    source: ""
  - id: "ability:sixth_sense#investigator_spiritualist"
    name: "Sixth Sense"
    type: null
    description: "At 3rd level, a spiritualist can spend one of his uses of the commune\
      \ with spirits ability to reroll a single saving throw that he has failed. He\
      \ must take the results of the reroll, even if it is lower."
    prerequisites: null
    source: ""
  - id: "ability:whispering_spirits#investigator_spiritualist"
    name: "Whispering Spirits"
    type: null
    description: "At 4th level, the spiritualist can open a conduit with the spirit\
      \ world that can aid him in combat for a short time. He can expend one use of\
      \ his commune with spirits ability in order to gain an insight bonus to both\
      \ AC and saving throws equal to his Wisdom modifier (minimum 1) for 1 minute."
    prerequisites: null
    source: ""
  - id: "ability:touched_by_the_beyond#investigator_spiritualist"
    name: "Touched by the Beyond"
    type: null
    description: "At 11th level, the spiritualist's ability to touch the beyond grants\
      \ him further protection against the dangers of death and negative energy. The\
      \ spiritualist becomes immune to death effects, and he takes half damage from\
      \ negative energy.\nThis ability replaces poison immunity."
    prerequisites: null
    source: ""
  source: ""
- id: "class:investigator#star_watcher"
  name: "Star Watcher"
  description: "Star watchers study the movements and positions of the sun, the moon,\
    \ and the stars, searching for secrets written in the sky. They use a combination\
    \ of scientific study and esoteric arts to measure, record, and predict astronomical\
    \ cycles and their effects on nature, such as the moon's influence on tides and\
    \ rivers. Some star watchers also use these observations to predict fate and significant\
    \ events, such as natural disasters."
  modifications:
  - add: "ability:weapon_and_armor_proficiency#investigator_star_watcher"
    remove: "ability:the_investigators_weapon_and_armor_proficiency#investigator"
  - add: "ability:astrology#investigator_star_watcher"
    remove: "ability:alchemy#investigator"
  - add: "ability:starfinding#investigator_star_watcher"
    remove: "ability:trapfinding_and_trap_sense#investigator"
  features:
  - id: "ability:weapon_and_armor_proficiency#investigator_star_watcher"
    name: "Weapon and Armor Proficiency"
    type: null
    description: "A star watcher gains proficiency with the starknife, but not with\
      \ the rapier."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:astrology#investigator_star_watcher"
    name: "Astrology"
    type: null
    description: "A star watcher studies a symbolic language of the heavens known\
      \ as astrology. Equal parts art form and science, astrology can be used to read\
      \ the future and affect it in subtle ways. Much like an alchemist or investigator,\
      \ a star watcher collects formulae in a formula book. However, the formulae\
      \ resemble star charts, and unlike alchemists or normal investigators, he uses\
      \ these formulae along with personal details and astronomical measurements to\
      \ make horoscopes--magical calculations stored much like scrolls--in which he\
      \ can store spells. In many ways, the star watcher's horoscopes function like\
      \ extracts, with the following exceptions.\nA star watcher's horoscope is always\
      \ keyed to a specific creature that must be willing and present when the star\
      \ watcher prepares the horoscope. Only the creature to which a horoscope is\
      \ keyed can activate it and be affected by it. A horoscope is “cast\"by reading\
      \ it as a standard action, though a star watcher can draw and read a horoscope\
      \ as a single standard action.\nA star watcher doesn't gain a competence bonus\
      \ on Craft (alchemy) checks to create alchemical items, and he cannot identify\
      \ potions with that skill. Furthermore, a star watcher cannot select alchemist\
      \ discoveries as investigator talents. A star watcher can study a wizard's spellbook\
      \ or alchemist's formula book to learn formulae, but a star watcher's formula\
      \ book is too esoteric for anyone except another star watcher to learn spells\
      \ from."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:starfinding#investigator_star_watcher"
    name: "Starfinding"
    type: null
    description: "A star watcher adds half his level (minimum 1) as a bonus on Knowledge\
      \ (geography) checks. He can also use astrological methods to read people. By\
      \ checking his star charts, he can use Knowledge (geography) in place of Sense\
      \ Motive checks.\nThis replaces trapfinding and trap sense."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
- id: "class:investigator#steel_hound"
  name: "Steel Hound"
  description: ""
  modifications:
  - add: "ability:weapon_and_armor_proficiency#investigator_steel_hound"
    remove: "ability:the_investigators_weapon_and_armor_proficiencies#investigator"
  - add: "ability:packing_heat#investigator_steel_hound"
    remove: "ability:poison_lore_use#investigator"
  - add: "ability:shot_in_the_dark#investigator_steel_hound"
    remove: "ability:swift_alchemy#investigator"
  features:
  - id: "ability:weapon_and_armor_proficiency#investigator_steel_hound"
    name: "Weapon and Armor Proficiency"
    type: null
    description: ""
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:packing_heat#investigator_steel_hound"
    name: "Packing Heat"
    type: null
    description: "At 2nd level, the steel hound gains both the Amateur Gunslinger\
      \ and Gunsmithing feats as bonus feats. He also gains a battered gun identical\
      \ to the one gained by the gunslinger."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:shot_in_the_dark#investigator_steel_hound"
    name: "Shot in the Dark"
    type: null
    description: "At 4th level, a steel hound gains the following deed. This deed\
      \ works and interacts with grit the same way as gunslinger deeds, but only the\
      \ steel hound can use it. If the steel hound also has levels in gunslinger,\
      \ he can spend grit points from that class to use this deed."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  source: "Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "class:investigator#tekritanin_arbiter"
  name: "Tekritanin Arbiter"
  description: ""
  modifications:
  - add: "ability:tekritanin#investigator_tekritanin_arbiter"
    remove: "ability:trapfinding#investigator"
  - add: "ability:expert_mediator#investigator_tekritanin_arbiter"
    remove: "ability:poison_lore#investigator"
  - add: "ability:hidden_meaning#investigator_tekritanin_arbiter"
    remove: "ability:poison_resistance#investigator"
  - add: "ability:fluent_speaker#investigator_tekritanin_arbiter"
    remove: "ability:trap_sense#investigator"
  features:
  - id: "ability:tekritanin#investigator_tekritanin_arbiter"
    name: "Tekritanin"
    type: null
    description: "A Tekritanin arbiter gains Tekritanin as a bonus language. Tekritanin\
      \ is a fluid and evolving hybrid tongue which shares roots with many modern\
      \ languages. When the arbiter speaks Tekritanin, any creature that speaks a\
      \ common human language will understand him well enough to allow the arbiter\
      \ to use the Diplomacy skill or affect the creature with language-dependent\
      \ effects. At the GM's discretion, some human languages might be too divergent\
      \ or unrelated to Tekritanin to use this ability immediately. In this case,\
      \ the arbiter must interact with creatures speaking the language for at least\
      \ 1 hour to permanently apply this ability to the foreign language. A Tekritanin\
      \ arbiter adds 1/2 his level (minimum 1) to Linguistics checks."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Ancients"
  - id: "ability:expert_mediator#investigator_tekritanin_arbiter"
    name: "Expert Mediator"
    type: null
    description: "A Tekritanin arbiter learns to forge lasting harmony between enemies.\
      \ At 2nd level, whenever the arbiter uses the Diplomacy skill to improve the\
      \ starting attitude of a creature, that attitude shift lasts for 24 hours instead\
      \ of 1d4 hours, barring any circumstance or event that causes it to be decreased.\
      \ If the arbiter spends 1 minute continuously interacting with a creature, he\
      \ can attempt a Sense Motive check (DC = 10 + the creature's Bluff skill bonus)\
      \ to identify the creature's starting attitude (per the Diplomacy skill) in\
      \ regard to all other creatures present (including himself ). With this understanding,\
      \ the arbiter can use the Diplomacy skill to improve a target's attitude toward\
      \ any other creature present. This functions as if using the Diplomacy skill\
      \ to improve the target's attitude toward the arbiter, but instead uses the\
      \ Diplomacy DC determined by the target's starting attitude toward the creature\
      \ of the arbiter's choosing."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Ancients"
  - id: "ability:hidden_meaning#investigator_tekritanin_arbiter"
    name: "Hidden Meaning"
    type: null
    description: "A Tekritanin arbiter's deep knowledge of language provides him protection\
      \ from effects that require communication. At 2nd level, he gains a +2 bonus\
      \ on all saving throws against language-dependent effects. This bonus increases\
      \ to +4 at 5th level and to +6 at 8th level. At 11th level, he gains immunity\
      \ to language-dependent effects."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Ancients"
  - id: "ability:fluent_speaker#investigator_tekritanin_arbiter"
    name: "Fluent Speaker"
    type: null
    description: "At 3rd level, a Tekritanin arbiter learns to speak one language\
      \ with the skill of a native speaker. He chooses one language he knows and gains\
      \ a +1 bonus on Disguise checks to appear as an individual native to any region\
      \ where the language is primarily spoken. In addition, he gains a +1 bonus on\
      \ both Diplomacy checks to change initial attitudes and Sense Motive checks\
      \ to detect falsehoods when dealing with individuals with the selected language\
      \ as their native language. At 6th level and every 3 levels thereafter, these\
      \ bonuses increase by 1 and the Tekritanin arbiter can select one additional\
      \ language that his bonuses apply to, up to a maximum of +6 each for six languages\
      \ at 18th level."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Ancients"
  source: "Pathfinder Player Companion: Blood of the Ancients"
- id: "class:investigator#toxin_codexer"
  name: "Toxin Codexer"
  description: ""
  modifications:
  - add: "ability:synthetic_venom#investigator_toxin_codexer"
    remove: "ability:alchemy_and_replaces_trapfinding_and_the_investigator_talent_gained_at_3rd_level#investigator"
  - add: "ability:modify_toxin#investigator_toxin_codexer"
    remove: "ability:keen_recollection_and_trap_sense#investigator"
  features:
  - id: "ability:synthetic_venom#investigator_toxin_codexer"
    name: "Synthetic Venom"
    type: null
    description: "When a toxin codexer prepares his extracts, he can use his slots\
      \ to prepare short-lived poisons instead of extracts. The following poisons\
      \ can be prepared into extract slots: 1st--arsenic, giant wasp poison, medium\
      \ spider venom; 2nd--black adder venom, id moss, striped toadstool; 3rd-- blue\
      \ whinnis, lich dust, sassone leaf residue; 4th--dark reaver powder, purple\
      \ worm poison, third eye; 5th--deathblade, hemlock, witch-hunter's sword; 6th--black\
      \ lotus extract, dragon bile, king's sleep.\nAdditional poison selections can\
      \ be added to this list with GM approval.\nThe Fortitude save DC of these poisons\
      \ is 10 + the toxin codexer's Intelligence modifier + the extract level of the\
      \ poison. Poisons created in this way are unstable and become inert after 1\
      \ day if not used. Once the poison is administered to a target, the duration\
      \ is as normal for that poison's type, even if longer than 1 day. These poisons\
      \ can be applied to weapons (if applicable) only by the toxin codexer, unless\
      \ he has the infusion alchemist discovery."
    prerequisites: null
    source: "Pathfinder Player Companion: Potions & Poisons"
  - id: "ability:modify_toxin#investigator_toxin_codexer"
    name: "Modify Toxin"
    type: null
    description: "At 3rd level, a toxin codexer learns to unlock both the beneficial\
      \ and detrimental side effects of his poisons. These effects apply even if the\
      \ target succeeds at her save against the poison, but they still count as poison\
      \ effects. A modified toxin becomes inert if not used within 1 hour.\nAs a move\
      \ action, the toxin codexer can expend one use of inspiration to apply one of\
      \ the following effects to a poison in his possession, choosing either the benefit\
      \ or the detriment when an effect has both options. These effects last for a\
      \ number of rounds equal to the investigator's Intelligence modifier unless\
      \ otherwise stated.\nGrant a +2 alchemical bonus or impose a –2 alchemical penalty\
      \ on saving throws against exhaustion, fatigue, and sleep effects. Grant a +4\
      \ alchemical bonus or impose a –4 alchemical penalty on saving throws against\
      \ effects with the pain descriptor.\nAt 6th level, the toxin codexer can also\
      \ choose from the following effects:\nAffect a target so the first time she\
      \ takes damage each round, she takes an additional 1d6 points of nonlethal damage.\
      \ This is a pain effect. Inflict or remove the fatigued condition.\nAt 9th level,\
      \ the toxin codexer can also choose from the following effects:\nDeal 1 point\
      \ of bleed damage or cure any ongoing bleed effects. Cure one disease or poison\
      \ whose save DC does not exceed that of the modified poison. This has no effect\
      \ on magical curses, diseases, or poisons.\nAt 12th level, the toxin codexer\
      \ can also choose from the following effects:\nCure one magical disease or poison\
      \ whose save DC does not exceed that of the modified poison. Bestow a 30% spell\
      \ failure chance on a target."
    prerequisites: null
    source: "Pathfinder Player Companion: Potions & Poisons"
  source: "Pathfinder Player Companion: Potions & Poisons"
- id: "class:druid#aerie_protector"
  name: "Aerie Protector"
  description: "The aerie protector guards nature's nests and lairs in the highest\
    \ mountains, and she is only ever truly at ease when under vast expanses of open\
    \ sky."
  modifications:
  - add: "ability:weapon_and_armor_proficiency#druid_aerie_protector"
    remove: "ability:the_druids_weapon_and_armor_proficiency#druid"
  - add: "ability:nature_bond#druid_aerie_protector"
    remove: "ability:nature_bond#druid"
  - add: "ability:wild_empathy#druid_aerie_protector"
    remove: "ability:wild_empathy#druid"
  - add: "ability:sky_and_stone#druid_aerie_protector"
    remove: "ability:woodland_stride#druid"
  - add: "ability:wind_at_her_back#druid_aerie_protector"
    remove: "ability:resist_natures_lure#druid"
  - add: "ability:in_the_wind#druid_aerie_protector"
    remove: "ability:venom_immunity#druid"
  features:
  - id: "ability:weapon_and_armor_proficiency#druid_aerie_protector"
    name: "Weapon and Armor Proficiency"
    type: null
    description: "Aerie protectors are proficient with javelins and shortbows but\
      \ not with scimitars or scythes. Aerie protectors are not proficient with medium\
      \ armor."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:nature_bond#druid_aerie_protector"
    name: "Nature Bond"
    type: null
    description: "If the aerie protector chooses an animal companion as her nature\
      \ bond, she must choose an animal with a fly speed. She can use spells or other\
      \ effects to alter her companion's fly speed, but it must be able to fly on\
      \ its own before it becomes her companion.\nIf the aerie protector chooses a\
      \ domain as her nature bond, she must choose the Air, Eagle, Earth, Mountain,\
      \ or Weather domain."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:wild_empathy#druid_aerie_protector"
    name: "Wild Empathy"
    type: null
    description: "An aerie protector gains a +4 bonus on wild empathy checks on flying\
      \ animals, but she takes a –4 penalty on checks on other animals."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:sky_and_stone#druid_aerie_protector"
    name: "Sky and Stone"
    type: null
    description: "At 2nd level, an aerie protector gains a bonus equal to half her\
      \ level on Knowledge (geography) and Survival checks involving mountainous terrain\
      \ or high altitudes, and she cannot be tracked in such an environment."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:wind_at_her_back#druid_aerie_protector"
    name: "Wind at Her Back"
    type: null
    description: "At 4th level, an aerie protector gains a +4 bonus to CMD and on\
      \ saving throws against the effects of high altitude and effects that rely on\
      \ air pressure or strong wind to move her or impede her flight. This bonus also\
      \ applies to Reflex saves against effects that deal electricity damage."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:in_the_wind#druid_aerie_protector"
    name: "In the Wind"
    type: null
    description: "At 9th level, the climb and fly speeds of forms the aerie protector\
      \ assumes with her wild shape ability (if any) increase by 10 feet. The maneuverability\
      \ of her flying forms improves by one category."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
- id: "class:druid#ancient_guardian"
  name: "Ancient Guardian"
  description: ""
  modifications:
  - add: "ability:community_bond#druid_ancient_guardian"
    remove: "ability:nature_bond#druid"
  - add: "ability:patience_of_nature#druid_ancient_guardian"
    remove: "ability:wild_empathy#druid"
  - add: "ability:ancient_ways#druid_ancient_guardian"
    remove: "ability:trackless_step_and_woodland_stride#druid"
  - add: "ability:dispel_hostility#druid_ancient_guardian"
    remove: "ability:spontaneous_casting#druid"
  - add: "ability:unimpeachable#druid_ancient_guardian"
    remove: "ability:resist_natures_lure#druid"
  - add: "ability:undo_artifice#druid_ancient_guardian"
    remove: "ability:a_thousand_faces#druid"
  features:
  - id: "ability:community_bond#druid_ancient_guardian"
    name: "Community Bond"
    type: null
    description: "At 1st level, an ancient guardian must choose the domain nature\
      \ bond ability and select from the following domains: Community, Healing, Knowledge,\
      \ Protection, or Repose."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Monster Codex"
  - id: "ability:patience_of_nature#druid_ancient_guardian"
    name: "Patience of Nature"
    type: null
    description: "An ancient guardian does not gain wild empathy at 1st level. Instead,\
      \ at 2nd level, an ancient guardian adds Diplomacy, Perform (oratory), and Sense\
      \ Motive to her list of class skills and gains an insight bonus equal to half\
      \ her druid level on such checks."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Monster Codex"
  - id: "ability:ancient_ways#druid_ancient_guardian"
    name: "Ancient Ways"
    type: null
    description: "At 3rd level, an ancient guardian increases any climb, fly, or swim\
      \ speeds she has or gains via her wild shape ability by 10 feet."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Monster Codex"
  - id: "ability:dispel_hostility#druid_ancient_guardian"
    name: "Dispel Hostility"
    type: null
    description: "An ancient guardian doesn't gain spontaneous casting at 1st level.\
      \ Instead, at 3rd level, she can channel stored spell energy into a spell capable\
      \ of dispelling hostile thoughts and strong emotions. She can “lose\"a prepared\
      \ spell in order to cast calm emotions.\nInstead of the normal Will saving throw\
      \ for that spell, the DC of a calm emotions spell cast with this ability is\
      \ 10 + 1/2 the ancient guardian's druid level + her Wisdom modifier."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Monster Codex"
  - id: "ability:unimpeachable#druid_ancient_guardian"
    name: "Unimpeachable"
    type: null
    description: "At 4th level, an ancient guardian gains a +4 bonus on saves against\
      \ enchantments."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Monster Codex"
  - id: "ability:undo_artifice#druid_ancient_guardian"
    name: "Undo Artifice"
    type: null
    description: "At 13th level, an ancient guardian gains the ability to reduce a\
      \ nonliving item to its component raw materials. This acts as the spell polymorph\
      \ any object, but works on magical or non-magical nonliving objects. The duration\
      \ is always permanent. Unlike polymorph any object, this ability can't be used\
      \ to mimic the effects of other spells. Items subject to this effect receive\
      \ a Fortitude saving throw to negate the effect (DC = 10 + 1/2 the ancient guardian's\
      \ druid level + her Wisdom modifier). Magic items receive a circumstance bonus\
      \ on this save equal to +1 for every 5,000 gp of the item's value.\nAn ancient\
      \ guardian can use undo artifice a number of times per day equal to her Wisdom\
      \ modifier."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Monster Codex"
  source: "Pathfinder Roleplaying Game Monster Codex"
- id: "class:druid#animal_and_terrain_domains"
  name: "Animal and Terrain Domains"
  description: ""
  modifications: []
  features: []
  source: ""
- id: "class:druid#ape_shaman"
  name: "Ape Shaman"
  description: "A shaman with this totem calls upon the mighty ape, a peaceful but\
    \ powerful simian whose strength is beyond compare. An ape shaman is a friendly\
    \ protector of the forest, but will crush those enemies who rouse her anger."
  modifications:
  - add: "ability:totem_transformation#druid_ape_shaman"
    remove: "ability:woodland_stride#druid"
  - add: "ability:totemic_summons#druid_ape_shaman"
    remove: "ability:a_thousand_faces#druid"
  - add: "ability:bonus_feat#druid_ape_shaman"
    remove: "ability:venom_immunity#druid"
  features:
  - id: "ability:totem_transformation#druid_ape_shaman"
    name: "Totem Transformation"
    type: null
    description: "At 2nd level, an ape shaman may adopt an aspect of the ape while\
      \ retaining her normal form. She gains one of the following bonuses:\nmovement\
      \ (climb speed 20 ft., +4 racial bonus on Climb checks) senses (low-light vision,\
      \ scent) natural weapons (2 slams [1d6 for a Medium shaman], +2 on combat maneuver\
      \ checks to grapple) toughness (+2 natural armor bonus to AC, Endurance feat)\n\
      While using totem transformation, the ape shaman may speak normally and can\
      \ cast speak with animals (primates only) at will. Using this ability is a standard\
      \ action at 2nd level, a move action at 7th level, and a swift action at 12th\
      \ level. The ape shaman can use this ability for a number of minutes per day\
      \ equal to her druid level. These minutes do not need to be consecutive, but\
      \ they must be used in 1-minute increments. This is a polymorph effect and cannot\
      \ be used while the druid is using another polymorph effect, such as wild shape."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:totemic_summons#druid_ape_shaman"
    name: "Totemic Summons"
    type: null
    description: "At 5th level, an ape shaman may cast summon nature's ally as a standard\
      \ action when summoning primates, and these summoned creatures gain temporary\
      \ hit points equal to her druid level. She can apply the young template to any\
      \ primate to reduce the level of the summoning spell required by one. She can\
      \ also increase the level of summoning required by one in order to apply either\
      \ the advanced or the giant template, or increase it by two to apply both the\
      \ advanced and giant templates."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:bonus_feat#druid_ape_shaman"
    name: "Bonus Feat"
    type: null
    description: "At 9th level and every four levels thereafter, an ape shaman gains\
      \ one of the following bonus feats: Diehard, Endurance, Great Fortitude, Improved\
      \ Bull Rush, and Toughness. She must meet the prerequisites for these bonus\
      \ feats."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  source: "Pathfinder Roleplaying Game Ultimate Combat"
- id: "class:druid#aquatic_druid"
  name: "Aquatic Druid"
  description: ""
  modifications:
  - add: "ability:aquatic_adaptation#druid_aquatic_druid"
    remove: "ability:woodland_stride#druid"
  - add: "ability:natural_swimmer#druid_aquatic_druid"
    remove: "ability:trackless_step#druid"
  - add: "ability:resist_oceans_fury#druid_aquatic_druid"
    remove: "ability:resist_natures_lure#druid"
  - add: "ability:seaborn#druid_aquatic_druid"
    remove: "ability:venom_immunity#druid"
  - add: "ability:deep_diver#druid_aquatic_druid"
    remove: "ability:a_thousand_faces#druid"
  features:
  - id: "ability:aquatic_adaptation#druid_aquatic_druid"
    name: "Aquatic Adaptation"
    type: null
    description: "At 2nd level, an aquatic druid gains an insight bonus on Initiative\
      \ checks and Knowledge (geography), Perception, Stealth, Survival, and Swim\
      \ checks equal to 1/2 her druid level in aquatic terrain, and she cannot be\
      \ tracked such environments.\nThis ability replaces woodland stride."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:natural_swimmer#druid_aquatic_druid"
    name: "Natural Swimmer"
    type: null
    description: "At 3rd level, an aquatic druid gains a swim speed equal to half\
      \ her land speed.\nThis ability replaces trackless step."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:resist_oceans_fury#druid_aquatic_druid"
    name: "Resist Ocean's Fury"
    type: null
    description: "At 4th level, an aquatic druid gains a +4 bonus on saving throws\
      \ against spells of the water type1 or the exceptional or supernatural abilities\
      \ of creatures with the aquatic or water subtype.\nThis ability replaces resist\
      \ nature's lure.\n"
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:seaborn#druid_aquatic_druid"
    name: "Seaborn"
    type: null
    description: "At 9th level, an aquatic druid gains the aquatic subtype, the amphibious\
      \ trait, and a swim speed equal to her land speed. She also can endure cold\
      \ climate effects as if using endure elements.\nThis ability replaces venom\
      \ immunity.\n"
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:deep_diver#druid_aquatic_druid"
    name: "Deep Diver"
    type: null
    description: "At 13th level, an aquatic druid gains DR/slashing or piercing equal\
      \ to 1/2 her level. This damage reduction also applies against spells and spell-like\
      \ abilities that inflict damage by grappling or crushing (e.g., black tentacles,\
      \ crushing hand). She never takes pressure damage from deep water.\nThis ability\
      \ replaces a thousand faces."
    prerequisites: null
    source: "Advanced Player's Guide"
  source: "Advanced Player's Guide"
- id: "class:druid#arctic_druid"
  name: "Arctic Druid"
  description: ""
  modifications:
  - add: "ability:arctic_native#druid_arctic_druid"
    remove: "ability:woodland_stride#druid"
  - add: "ability:icewalking#druid_arctic_druid"
    remove: "ability:trackless_step#druid"
