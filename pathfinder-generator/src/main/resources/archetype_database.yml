- id: "class:cleric#theologian"
  name: "Theologian"
  description: ""
  modifications: []
  features: []
  source: "Pathfinder Roleplaying Game: Ultimate Magic"
- id: "class:cleric#triadic_priest"
  name: "Triadic Priest"
  description: "Power comes not just from communion with one's deity, but also from\
    \ the formation of divine triumvirates. At the head of these groups are triadic\
    \ priests. Although witch covens and changelings are the most likely to pursue\
    \ this tradition, the practice sometimes appears among other faiths."
  modifications:
  - add: "ability:bonded_domain#cleric_triadic_priest"
    remove: "ability:the_domains_class_feature#cleric"
  features:
  - id: "ability:bonded_domain#cleric_triadic_priest"
    name: "Bonded Domain"
    type: null
    description: "A triadic priest selects only one domain granted by her deity. However,\
      \ while she is within 10 feet of least one of her bonded allies, she gains the\
      \ following benefits."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Coven"
  source: "Pathfinder Player Companion: Blood of the Coven"
- id: "class:cleric#undead_lord"
  name: "Undead Lord"
  description: ""
  modifications: []
  features: []
  source: "Pathfinder Roleplaying Game: Ultimate Magic"
- id: "class:swashbuckler#arrow_champion"
  name: "Arrow Champion"
  description: "While the swashbuckler's agile style of combat is equally suited to\
    \ urban settings and wilderness, the bow and arrow is an indispensable asset in\
    \ open areas and harsh terrain where fancy footwork isn't enough to close the\
    \ distance or dodge the enemy's arrows."
  modifications:
  - add: "ability:arrow_champions_panache#swashbuckler_arrow_champion"
    remove: "ability:panache#swashbuckler"
  - add: "ability:deeds#swashbuckler_arrow_champion"
    remove: "ability:opportune_parry_and_riposte#swashbuckler"
  - add: "ability:weapon_versatility#swashbuckler_arrow_champion"
    remove: "ability:swashbuckler_weapon_training#swashbuckler"
  - add: "ability:versatile_weapon_mastery#swashbuckler_arrow_champion"
    remove: "ability:swashbuckler_weapon_mastery#swashbuckler"
  features:
  - id: "ability:arrow_champions_panache#swashbuckler_arrow_champion"
    name: "Arrow Champion's Panache"
    type: null
    description: "An arrow champion regains panache when she makes a killing blow\
      \ with a light or one-handed piercing melee weapon or a bow (a longbow, shortbow,\
      \ composite longbow, or composite shortbow)."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:deeds#swashbuckler_arrow_champion"
    name: "Deeds"
    type: null
    description: "An arrow champion gains the following deeds, each of which replaces\
      \ an existing deed."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:weapon_versatility#swashbuckler_arrow_champion"
    name: "Weapon Versatility"
    type: null
    description: "At 5th level, an arrow champion learns to use precision-based tricks\
      \ just as accurately with her bow as with her melee weapons. Provided that her\
      \ swashbuckler level is high enough, she can use the bleeding wound, deadly\
      \ stab, menacing swordplay, perfect thrust, stunning stab, and targeted strike\
      \ deeds when attacking with a bow, so long as her target is within 30 feet.\
      \ If she spends a panache point to increase the range of her precise aim ability,\
      \ the increased range applies to this ability as well."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:versatile_weapon_mastery#swashbuckler_arrow_champion"
    name: "Versatile Weapon Mastery"
    type: null
    description: "At 20th level, an arrow champion gains the benefits of swashbuckler\
      \ weapon mastery when using a light or one-handed piercing melee weapon or a\
      \ bow."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
- id: "class:swashbuckler#azatariel"
  name: "Azatariel"
  description: ""
  modifications:
  - add: "ability:bralanis_swiftness#swashbuckler_azatariel"
    remove: "ability:the_menacing_swordplay_deed#swashbuckler"
  - add: "ability:whimsical_riposte#swashbuckler_azatariel"
    remove: "ability:the_precise_strike_deed#swashbuckler"
  - add: "ability:lillends_misdirection#swashbuckler_azatariel"
    remove: "ability:the_targeted_strike_deed#swashbuckler"
  - add: "ability:ghaeles_assault#swashbuckler_azatariel"
    remove: "ability:the_bleeding_wound_deed#swashbuckler"
  - add: "ability:elysian_conviction#swashbuckler_azatariel"
    remove: "ability:charmed_life#swashbuckler"
  - add: "ability:battle_dance#swashbuckler_azatariel"
    remove: "ability:nimble#swashbuckler"
  - add: "ability:affection_of_elysium#swashbuckler_azatariel"
    remove: "ability:the_swashbucklers_bonus_feats#swashbuckler"
  features:
  - id: "ability:bralanis_swiftness#swashbuckler_azatariel"
    name: "Bralani's Swiftness"
    type: null
    description: "At 3rd level, while the azatariel has at least 1 point of panache,\
      \ she ignores movement penalties from difficult terrain."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Planar Adventures"
  - id: "ability:whimsical_riposte#swashbuckler_azatariel"
    name: "Whimsical Riposte"
    type: null
    description: "At 3rd level, the azatariel adds her Charisma modifier to attack\
      \ and damage rolls made with light or one-handed piercing weapons as part of\
      \ her opportune parry and riposte deed (including when riposting).\nIn addition,\
      \ whenever the azatariel successfully parries an opponent's attack, instead\
      \ of riposting she can redirect that attack to another target as an immediate\
      \ action. The new target must be within the attacker's reach, and the attacker\
      \ uses the original attack roll to determine the attack's success."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Planar Adventures"
  - id: "ability:lillends_misdirection#swashbuckler_azatariel"
    name: "Lillend's Misdirection"
    type: null
    description: "At 7th level, when a foe flanking the azatariel misses her with\
      \ a melee attack, the azatariel can spend 2 panache points as an immediate action\
      \ to attempt a reposition combat maneuver check against the attacking foe. If\
      \ she succeeds at the combat maneuver check, she and the attacking foe switch\
      \ positions, and the melee attack roll that missed the azatariel instead targets\
      \ the flanking opponent that did not make the attack, using the same attack\
      \ roll result (including the bonus gained from flanking)."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Planar Adventures"
  - id: "ability:ghaeles_assault#swashbuckler_azatariel"
    name: "Ghaele's Assault"
    type: null
    description: "At 11th level, the azatariel can spend 2 panache points when charging.\
      \ If she does, the AC penalty for charging changes to –4 and she can make a\
      \ full attack at the end of her charge."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Planar Adventures"
  - id: "ability:elysian_conviction#swashbuckler_azatariel"
    name: "Elysian Conviction"
    type: null
    description: "At 2nd level, while she has at least 1 panache point, an azatariel\
      \ adds her Charisma bonus to her saving throws against mind-affecting effects."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Planar Adventures"
  - id: "ability:battle_dance#swashbuckler_azatariel"
    name: "Battle Dance"
    type: null
    description: "At 3rd level and every 4 levels thereafter, an azatariel's base\
      \ speed increases by 10 feet. This is an enhancement bonus. An azatariel in\
      \ medium or heavy armor or carrying a medium or heavy load loses this extra\
      \ speed."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Planar Adventures"
  - id: "ability:affection_of_elysium#swashbuckler_azatariel"
    name: "Affection of Elysium"
    type: null
    description: "An azatariel's affection relieves harmful afflictions. At 4th level\
      \ and every 4 levels thereafter, an azatariel selects a mercy from those available\
      \ to a paladin whose class level is equal to her swashbuckler level. She can\
      \ show her affection to a willing, adjacent creature as a standard action to\
      \ apply the effects of these mercies to the targeted creature, treating her\
      \ swashbuckler level as her paladin level. An azatariel can use this ability\
      \ a number of times per day equal to half her swashbuckler level plus her Charisma\
      \ modifier."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Planar Adventures"
  source: "Pathfinder Roleplaying Game Planar Adventures"
- id: "class:swashbuckler#bravo"
  name: "Bravo"
  description: ""
  modifications:
  - add: "ability:swashbuckler#swashbuckler_bravo"
    remove: "ability:the_swashbucklers_class_skills_and_armor_proficiencies#swashbuckler"
  - add: "ability:inevitable_victory#swashbuckler_bravo"
    remove: "ability:menacing_swordplay#swashbuckler"
  - add: "ability:sweeping_wind_feint#swashbuckler_bravo"
    remove: "ability:superior_feint#swashbuckler"
  - add: "ability:dragons_rage#swashbuckler_bravo"
    remove: "ability:bleeding_wound#swashbuckler"
  - add: "ability:terror_of_the_great_wyrm#swashbuckler_bravo"
    remove: "ability:swashbucklers_edge#swashbuckler"
  features:
  - id: "ability:swashbuckler#swashbuckler_bravo"
    name: "Swashbuckler"
    type: null
    description: "A bravo gains Exotic Weapon Proficiency (dueling sword) as a bonus\
      \ feat.\nThe bravo is not proficient with bucklers, and does not gain Climb\
      \ or Swim as class skills.\nThis ability alters the swashbuckler's class skills\
      \ and armor proficiencies.\nDeeds: A bravo's training and personality set her\
      \ apart from the typical swashbuckler, and as a result of these differences\
      \ (as well as the impact of her training), she gains the following deeds. These\
      \ deeds function only when the bravo is wielding just a dueling sword."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Adventurer's Guide"
  - id: "ability:inevitable_victory#swashbuckler_bravo"
    name: "Inevitable Victory"
    type: null
    description: "The bravo's technique is all about flair; a display of her skill\
      \ is enough to make any brawler reconsider picking a fight. At 3rd level, the\
      \ bravo gains Dazzling Display as a bonus feat. She can activate its effect\
      \ only while wielding a dueling sword, and she must spend 1 panache point to\
      \ do so."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Adventurer's Guide"
  - id: "ability:sweeping_wind_feint#swashbuckler_bravo"
    name: "Sweeping Wind Feint"
    type: null
    description: "At 7th level, the bravo masters an exotic feinting style, tossing\
      \ her blade to the other hand and performing a sweeping attack or upward slash\
      \ before the opponent reacts. Once per round, she can spend 1 point of panache\
      \ to attempt a feint as a swift action."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Adventurer's Guide"
  - id: "ability:dragons_rage#swashbuckler_bravo"
    name: "Dragon's Rage"
    type: null
    description: "At 11th level, the bravo can cast aside restraint in favor of a\
      \ blindingly fast assault of unpredictable strikes inspired in part by the overwhelming\
      \ brutality of a dragon in Combat. Once per round as part of a full attack,\
      \ the bravo can spend 1 panache point to make an additional attack with her\
      \ dueling sword at her highest attack bonus. If she reduces a creature to 0\
      \ or fewer hit points with this additional attack, she regains 2 panache points\
      \ rather than the normal 1 point she would gain from striking a killing blow."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Adventurer's Guide"
  - id: "ability:terror_of_the_great_wyrm#swashbuckler_bravo"
    name: "Terror of the Great Wyrm"
    type: null
    description: "At 15th level, the bravo can use her inevitable victory deed as\
      \ part of a full attack or dragon's rage. If a creature demoralized in this\
      \ way would be shaken for 3 or more rounds, the bravo can make the target frightened\
      \ for 1 round before becoming shaken for the appropriate duration."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Adventurer's Guide"
  source: "Pathfinder Roleplaying Game Adventurer's Guide"
- id: "class:swashbuckler#corsair"
  name: "Corsair"
  description: "While it doesn't take much more than a ship and a crew to become a\
    \ pirate, corsairs are a finer breed of freebooter. A corsair's debonair charm\
    \ and style make her a paradoxical celebrity even among the nations whose ships\
    \ she plunders."
  modifications:
  - add: "ability:swagger#swashbuckler_corsair"
    remove: "ability:nimble#swashbuckler"
  - add: "ability:deeds#swashbuckler_corsair"
    remove: "ability:swashbuckler_initiative#swashbuckler"
  features:
  - id: "ability:swagger#swashbuckler_corsair"
    name: "Swagger"
    type: null
    description: "At 3rd level, a corsair's confident swagger unnerves her foes and\
      \ inspires her crew. She gains a +1 bonus on Intimidate checks, and the DC of\
      \ Intimidate checks made against her increases by 1. She and her allies gain\
      \ a +1 morale bonus on Profession (sailor) checks. These bonuses and her Intimidate\
      \ DC increase by 1 for every 4 levels beyond 3rd.\nAt 7th level, a corsair's\
      \ swagger gives her an additional benefit when she uses charmed life. If she\
      \ succeeds at a saving throw against an opponent's attack or ability while using\
      \ charmed life on that save, she can attempt an Intimidate check to demoralize\
      \ that opponent without using an action."
    prerequisites: null
    source: "Pathfinder Player Companion: Advanced Class Origins"
  - id: "ability:deeds#swashbuckler_corsair"
    name: "Deeds"
    type: null
    description: "A corsair gains the following deeds."
    prerequisites: null
    source: "Pathfinder Player Companion: Advanced Class Origins"
  source: "Pathfinder Player Companion: Advanced Class Origins"
- id: "class:swashbuckler#courser"
  name: "Courser"
  description: ""
  modifications:
  - add: "ability:swift_target#swashbuckler_courser"
    remove: "ability:the_swashbucklers_opportune_parry_and_riposte_deeds#swashbuckler"
  - add: "ability:nimble_toes#swashbuckler_courser"
    remove: "ability:nimble#swashbuckler"
  - add: "ability:confounding_target#swashbuckler_courser"
    remove: "ability:the_bonus_feat_gained_at_4th_level#swashbuckler"
  - add: "ability:deeds#swashbuckler_courser"
    remove: "ability:menacing_swordplay#swashbuckler"
  features:
  - id: "ability:swift_target#swashbuckler_courser"
    name: "Swift Target"
    type: null
    description: "At 1st level, the courser gains Dodge as a bonus feat even if she\
      \ does not meet the prerequisites.\nAs long as she has at least 1 panache point\
      \ and is wearing light armor or no armor, her base speed increases by 5 feet."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Beast"
  - id: "ability:nimble_toes#swashbuckler_courser"
    name: "Nimble Toes"
    type: null
    description: "At 3rd level, the AC bonus gained from the nimble class feature\
      \ increases by 1 as long as the courser moves at least 20 feet during her turn,\
      \ though it is reduced by 1 if she does not move at least 10 feet on her turn.\
      \ These modifiers last until the beginning of the courser's next turn."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Beast"
  - id: "ability:confounding_target#swashbuckler_courser"
    name: "Confounding Target"
    type: null
    description: "At 4th level, the courser gains Spring Attack as a bonus feat even\
      \ if she does not meet the prerequisites. As long as she has at least 1 panache\
      \ point and is wearing light armor or no armor, her base speed increases by\
      \ 10 feet rather than 5 feet."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Beast"
  - id: "ability:deeds#swashbuckler_courser"
    name: "Deeds"
    type: null
    description: "A courser gains the following deeds, each of which replaces an existing\
      \ deed."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Beast"
  source: "Pathfinder Player Companion: Blood of the Beast"
- id: "class:swashbuckler#daring_infiltrator"
  name: "Daring Infiltrator"
  description: "Not known for their flashy entrances or for standing out in a crowd,\
    \ a daring infiltrator uses stealth, disguise, and ruthless guile to pursue her\
    \ goals. Some of these swashbucklers work to undermine evil organizations, while\
    \ others are master thieves or mysterious assassins."
  modifications:
  - add: "ability:quick_tongued#swashbuckler_daring_infiltrator"
    remove: "ability:charmed_life#swashbuckler"
  - add: "ability:deeds#swashbuckler_daring_infiltrator"
    remove: "ability:swashbuckler_initiative#swashbuckler"
  features:
  - id: "ability:quick_tongued#swashbuckler_daring_infiltrator"
    name: "Quick-Tongued"
    type: null
    description: "At 2nd level, a daring infiltrator gains a +1 bonus on Bluff checks.\
      \ This bonus increases by 1 for every 4 levels beyond 2nd."
    prerequisites: null
    source: ""
  - id: "ability:deeds#swashbuckler_daring_infiltrator"
    name: "Deeds"
    type: null
    description: "A daring infiltrator gains the following deeds, each of which replaces\
      \ an existing deed."
    prerequisites: null
    source: ""
  source: ""
- id: "class:swashbuckler#dashing_thief"
  name: "Dashing Thief"
  description: ""
  modifications:
  - add: "ability:bold_thief#swashbuckler_dashing_thief"
    remove: "ability:the_swashbucklers_class_skills_and_the_derring_do_and_swashbucklers_edge_deeds#swashbuckler"
  - add: "ability:thiefs_confidence#swashbuckler_dashing_thief"
    remove: "ability:panache_and_replaces_the_swashbucklers_ability_to_regain_panache_from_a_killing_blow#swashbuckler"
  - add: "ability:rogue_talents#swashbuckler_dashing_thief"
    remove: "ability:the_swashbucklers_bonus_feats#swashbuckler"
  - add: "ability:dazing_charm_deed#swashbuckler_dashing_thief"
    remove: "ability:the_menacing_swordplay_deed#swashbuckler"
  - add: "ability:swaying_charm_deed#swashbuckler_dashing_thief"
    remove: "ability:the_dizzying_defense_deed#swashbuckler"
  features:
  - id: "ability:bold_thief#swashbuckler_dashing_thief"
    name: "Bold Thief"
    type: null
    description: "A dashing thief fulfills the Council's larcenous goals with style.\
      \ Her derring-do and swashbuckler's edge deeds apply to Disable Device and Sleight\
      \ of Hand, but not to Fly and Ride. She adds Disable Device to her list of class\
      \ skills, but does not have Fly or Ride as class skills."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Adventurer's Guide"
  - id: "ability:thiefs_confidence#swashbuckler_dashing_thief"
    name: "Thief's Confidence"
    type: null
    description: "A dashing thief's panache is fueled by bold acts of thievery. Whenever\
      \ a dashing thief uses the steal combat maneuver to steal an object worth at\
      \ least 100 gp x her class level from an opponent, she regains 1 panache point.\
      \ She cannot regain panache in this way from a given opponent more than once\
      \ per day."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Adventurer's Guide"
  - id: "ability:rogue_talents#swashbuckler_dashing_thief"
    name: "Rogue Talents"
    type: null
    description: "Council training grants a dashing thief numerous opportunities to\
      \ learn trade secrets from fellow scoundrels. At 4th level and every 4 levels\
      \ thereafter, a dashing thief gains a rogue talent, treating her class level\
      \ as her rogue level when determining the talents' benefits. Starting at 12th\
      \ level, the dashing thief can choose advanced rogue talents."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Adventurer's Guide"
  - id: "ability:dazing_charm_deed#swashbuckler_dashing_thief"
    name: "Dazing Charm Deed"
    type: null
    description: "A dashing thief takes foes aback with her forwardness, shocking\
      \ them into submission long enough to rush past or stage a getaway. At 3rd level,\
      \ as a free action when she successfully feints against a foe, she can spend\
      \ 1 panache point to pull the enemy into a quick kiss (or similar gesture).\n\
      The target is dazed for 1 round unless it succeeds at a Will save (DC = 10 +\
      \ half the dashing thief's class level + her Charisma modifier). A creature\
      \ dazed this way is immune to that dashing thief's dazing charm deed for 24\
      \ hours. Whether or not a creature could potentially be affected by a dazing\
      \ charm deed is ultimately subject to GM adjudication. As a general rule, however,\
      \ it works on creatures of the dashing thief's creature type, or on those of\
      \ a different type but who share significant thematic similarities (for example,\
      \ a human dashing thief could use her dazing charm deed on any humanoid, but\
      \ also potentially on creatures as diverse as dryads, tieflings, or even centaurs\
      \ or sphinxes)."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Adventurer's Guide"
  - id: "ability:swaying_charm_deed#swashbuckler_dashing_thief"
    name: "Swaying Charm Deed"
    type: null
    description: "A dashing thief eventually becomes truly irresistible. At 15th level,\
      \ when a dashing thief successfully dazes a creature using her dazing charm\
      \ deed, she can instead charm the target for 1 day (as per charm monster). Only\
      \ one creature can be charmed this way at a time; if the dashing thief charms\
      \ another creature this way, the first charm effect immediately ends."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Adventurer's Guide"
  source: "Pathfinder Roleplaying Game Adventurer's Guide"
- id: "class:swashbuckler#falcata_swashbuckler"
  name: "Falcata Swashbuckler"
  description: ""
  modifications:
  - add: "ability:falcata_emphasis#swashbuckler_falcata_swashbuckler"
    remove: "ability:the_derring_do_deed#swashbuckler"
  - add: "ability:shield_catch#swashbuckler_falcata_swashbuckler"
    remove: "ability:kip_up#swashbuckler"
  - add: "ability:falcata_chop#swashbuckler_falcata_swashbuckler"
    remove: "ability:bleeding_wound#swashbuckler"
  - add: "ability:shattering_chop#swashbuckler_falcata_swashbuckler"
    remove: "ability:perfect_thrust#swashbuckler"
  - add: "ability:charmed_life#swashbuckler_falcata_swashbuckler"
    remove: "ability:charmed_life#swashbuckler"
  features:
  - id: "ability:falcata_emphasis#swashbuckler_falcata_swashbuckler"
    name: "Falcata Emphasis"
    type: null
    description: "At 1st level, a falcata swashbuckler is proficient with falcatas\
      \ and can treat a falcata as a one-handed piercing melee weapon for the purposes\
      \ of the swashbuckler's finesse as well as all feats and class abilities that\
      \ refer to such a weapon."
    prerequisites: null
    source: "Pathfinder Player Companion: Weapon Master's Handbook"
  - id: "ability:shield_catch#swashbuckler_falcata_swashbuckler"
    name: "Shield Catch"
    type: null
    description: "At 3rd level, while he has at least 1 panache point, the falcata\
      \ swashbuckler gains a +4 bonus on all combat maneuver checks to disarm that\
      \ he attempts with his buckler."
    prerequisites: null
    source: "Pathfinder Player Companion: Weapon Master's Handbook"
  - id: "ability:falcata_chop#swashbuckler_falcata_swashbuckler"
    name: "Falcata Chop"
    type: null
    description: "At 11th level, when the falcata swashbuckler hits with a melee attack\
      \ using a light or one-handed slashing melee weapon, he can spend 1 panache\
      \ point to attempt a sunder combat maneuver check against the target of his\
      \ attack as an immediate action without provoking attacks of opportunity."
    prerequisites: null
    source: "Pathfinder Player Companion: Weapon Master's Handbook"
  - id: "ability:shattering_chop#swashbuckler_falcata_swashbuckler"
    name: "Shattering Chop"
    type: null
    description: "At 15th level, while the falcata swashbuckler has at least 1 panache\
      \ point, he can attempt a shattering chop as a full-round action, pooling all\
      \ of his attack potential into a single melee sunder combat maneuver with a\
      \ light or one-handed slashing weapon.\nWhen he does, he gains a +4 bonus on\
      \ her combat maneuver check and ignores half of the hardness of the item he\
      \ sunders."
    prerequisites: null
    source: "Pathfinder Player Companion: Weapon Master's Handbook"
  - id: "ability:charmed_life#swashbuckler_falcata_swashbuckler"
    name: "Charmed Life"
    type: null
    description: "A falcata swashbuckler does not gain charmed life until 10th level,\
      \ at which point he can use the ability only once per day. At 14th level and\
      \ again at 18th level, he can use the ability an additional time per day."
    prerequisites: null
    source: "Pathfinder Player Companion: Weapon Master's Handbook"
  source: "Pathfinder Player Companion: Weapon Master's Handbook"
- id: "class:swashbuckler#flying_blade"
  name: "Flying Blade"
  description: "While most swashbucklers prefer their battles up close, others prefer\
    \ dealing death from a distance."
  modifications:
  - add: "ability:panache#swashbuckler_flying_blade"
    remove: "ability:panache#swashbuckler"
  - add: "ability:deeds#swashbuckler_flying_blade"
    remove: "ability:dodging_panache#swashbuckler"
  - add: "ability:flying_blade_training#swashbuckler_flying_blade"
    remove: "ability:swashbuckler_weapon_training#swashbuckler"
  - add: "ability:flying_blade_mastery#swashbuckler_flying_blade"
    remove: "ability:swashbuckler_weapon_mastery#swashbuckler"
  features:
  - id: "ability:panache#swashbuckler_flying_blade"
    name: "Panache"
    type: null
    description: "Unlike other swashbucklers, a flying blade regains panache only\
      \ when she confirms a critical hit or makes a killing blow with a dagger or\
      \ starknife."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:deeds#swashbuckler_flying_blade"
    name: "Deeds"
    type: null
    description: "A flying blade gains the following deeds, each of which replaces\
      \ an existing deed."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:flying_blade_training#swashbuckler_flying_blade"
    name: "Flying Blade Training"
    type: null
    description: "At 5th level, a flying blade gains a +1 bonus on attack and damage\
      \ rolls when using daggers or starknives in combat. When a flying blade wields\
      \ a dagger or starknife, she gains the benefit of the Improved Critical feat\
      \ with those weapons. Additionally, a flying blade increases the range increment\
      \ of a thrown dagger or starknife by 5 feet. The increase of range increment\
      \ stacks with that of precise throw.\nEvery 4 levels thereafter, the bonus on\
      \ attack and damage rolls increases by 1, and the range increment increases\
      \ by 5 feet."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:flying_blade_mastery#swashbuckler_flying_blade"
    name: "Flying Blade Mastery"
    type: null
    description: "At 20th level, when an attack that a flying blade makes with a dagger\
      \ or starknife threatens a critical hit, that critical hit is automatically\
      \ confirmed. Furthermore, the critical modifiers of daggers and starknives increase\
      \ by 1 (×2 becomes ×3, and so on)."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  source: "Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "class:swashbuckler#guiding_blade"
  name: "Guiding Blade"
  description: ""
  modifications:
  - add: "ability:daring_teamwork#swashbuckler_guiding_blade"
    remove: "ability:bonus_feats_and_the_swashbucklers_1st__7th__and_15th_level_deeds_and_it_alters_panache#swashbuckler"
  - add: "ability:charmed_guardian#swashbuckler_guiding_blade"
    remove: "ability:charmed_life#swashbuckler"
  - add: "ability:interfering_blade#swashbuckler_guiding_blade"
    remove: "ability:nimble#swashbuckler"
  - add: "ability:deeds#swashbuckler_guiding_blade"
    remove: "ability:the_kip_up_deed#swashbuckler"
  features:
  - id: "ability:daring_teamwork#swashbuckler_guiding_blade"
    name: "Daring Teamwork"
    type: null
    description: "A guiding blade uses her panache to inspire her allies to heights\
      \ of teamwork they could never reach alone. At 1st level, a guiding blade gains\
      \ a bonus teamwork feat. She gains an additional teamwork feat at 4th level\
      \ and every 4 swashbuckler levels thereafter.\nAs a standard action, she can\
      \ spend 1 panache point to grant a teamwork feat she gained from this ability\
      \ to all allies within 30 feet who can see and hear her. They do not need to\
      \ meet the feat's prerequisites. She can use this ability multiple times to\
      \ grant multiple teamwork feats. This ability lasts for 3 rounds + 1 round for\
      \ every 2 swashbuckler levels she has, but if the guiding blade ever fails to\
      \ have at least 1 panache point, all of these durations end immediately. At\
      \ 7th level, the guiding blade can activate this ability as a swift action.\
      \ At 15th level, she can grant two teamwork feats each time she activates this\
      \ ability, and she can grant any teamwork feats she possesses, not just the\
      \ teamwork feats she gained from this ability.\nA guiding blade regains panache\
      \ whenever an ally reduces a creature to 0 or fewer hit points, instead of when\
      \ she herself does so. She still doesn't regain panache from unattended objects,\
      \ helpless or unaware creatures, or opponents with low Hit Dice."
    prerequisites: null
    source: ""
  - id: "ability:charmed_guardian#swashbuckler_guiding_blade"
    name: "Charmed Guardian"
    type: null
    description: "At 2nd level, the fortunate nature of a guiding blade's charmed\
      \ life extends to protect her allies as well. She can use her charmed life ability\
      \ on a saving throw attempted by any ally within 30 feet, including herself."
    prerequisites: null
    source: ""
  - id: "ability:interfering_blade#swashbuckler_guiding_blade"
    name: "Interfering Blade"
    type: null
    description: "At 3rd level, a guiding blade learns how to use her weapon to interfere\
      \ with enemies' attacks, protecting her allies from peril. As long as the guiding\
      \ blade is wearing light or no armor, whenever she is aware of an attack against\
      \ an adjacent ally and would not herself be denied her Dexterity bonus against\
      \ that attack, the guiding blade grants that ally a +1 bonus to AC against that\
      \ attack.\nFor example, if an invisible enemy attacks a guiding blade's ally\
      \ and the guiding blade can't see that enemy, she would not grant the bonus\
      \ from interfering blade unless she had the uncanny dodge ability. This bonus\
      \ does not stack with any bonus to AC the guiding blade provides with the aid\
      \ another action. The bonus increases by 1 for every 4 swashbuckler levels beyond\
      \ 3rd, to a maximum of +5 at 19th level."
    prerequisites: null
    source: ""
  - id: "ability:deeds#swashbuckler_guiding_blade"
    name: "Deeds"
    type: null
    description: "A guiding blade receives the following deed.\nOpportune Redirection\
      \ and Riposte (Ex): At 3rd level, when an opponent threatening both the guiding\
      \ blade and an adjacent ally attacks that ally, the guiding blade can spend\
      \ 1 point of panache and expend a use of an attack of opportunity to attempt\
      \ to redirect the attack to herself. The guiding blade makes an attack roll\
      \ as if she were making an attack of opportunity; for each size category the\
      \ attacking creature is larger than the guiding blade, the guiding blade takes\
      \ a –2 penalty on this roll. If her result is greater than the attacking creature's\
      \ attack result, the creature's attack is redirected to the guiding blade instead\
      \ of the guiding blade's adjacent ally. The guiding blade must declare the use\
      \ of this ability after the creature's attack is announced but before its attack\
      \ roll is made. Upon performing a successful redirection, if the guiding blade\
      \ has at least 1 panache point, the guiding blade can, as an immediate action,\
      \ make an attack against the creature whose attack she redirected, provided\
      \ that creature is within reach. A guiding blade can't select opportune redirection\
      \ and riposte as a signature deed."
    prerequisites: null
    source: ""
  source: ""
- id: "class:swashbuckler#inspired_blade"
  name: "Inspired Blade"
  description: "An inspired blade is both a force of personality and a sage of swordplay\
    \ dedicated to the perfection of combat with the rapier. They use the science\
    \ and geometry with swordplay to beautiful and deadly effect."
  modifications:
  - add: "ability:inspired_panache#swashbuckler_inspired_blade"
    remove: "ability:the_panache_class_feature#swashbuckler"
  - add: "ability:inspired_finesse#swashbuckler_inspired_blade"
    remove: "ability:swashbuckler_finesse#swashbuckler"
  - add: "ability:deeds#swashbuckler_inspired_blade"
    remove: "ability:bleeding_wound#swashbuckler"
  - add: "ability:rapier_training#swashbuckler_inspired_blade"
    remove: "ability:swashbuckler_weapon_training#swashbuckler"
  - add: "ability:rapier_weapon_mastery#swashbuckler_inspired_blade"
    remove: "ability:swashbuckler_weapon_mastery#swashbuckler"
  features:
  - id: "ability:inspired_panache#swashbuckler_inspired_blade"
    name: "Inspired Panache"
    type: null
    description: "Each day, an inspired blade gains a number of panache points equal\
      \ to her Charisma modifier (minimum 1) plus her Intelligence modifier (minimum\
      \ 1), instead of just her Charisma modifier.\nUnlike other swashbucklers, an\
      \ inspired blade regains no panache from scoring a killing blow. She regains\
      \ panache only from scoring a critical hit with a rapier."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:inspired_finesse#swashbuckler_inspired_blade"
    name: "Inspired Finesse"
    type: null
    description: "At 1st level, an inspired blade gains the benefits of Weapon Finesse\
      \ with the rapier (this ability counts as having the Weapon Finesse feat for\
      \ the purpose of meeting feat prerequisites) and gains Weapon Focus (rapier)\
      \ as a bonus feat."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:deeds#swashbuckler_inspired_blade"
    name: "Deeds"
    type: null
    description: "The inspired blade gains the following deeds, each of which replaces\
      \ an existing deed."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:rapier_training#swashbuckler_inspired_blade"
    name: "Rapier Training"
    type: null
    description: "At 5th level, an inspired blade gains a +1 bonus on attack rolls\
      \ and a +2 bonus on damage rolls with rapiers. While wielding a rapier, she\
      \ gains the benefit of the Improved Critical feat. These attack and damage bonuses\
      \ increase by 1 for every 4 levels beyond 5th (to a maximum of +4 on attack\
      \ rolls and +5 on damage rolls at 17th level)."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:rapier_weapon_mastery#swashbuckler_inspired_blade"
    name: "Rapier Weapon Mastery"
    type: null
    description: "At 20th level, when an inspired blade threatens a critical hit with\
      \ a rapier, that critical hit is automatically confirmed. Furthermore, the critical\
      \ threat range increases by 1 (this increase to the critical threat range stacks\
      \ with the increase from rapier training, to a total threat range of 14–20),\
      \ and the critical modifier of the weapon increases by 1 (×2 becomes ×3, for\
      \ example)."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  source: "Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "class:swashbuckler#mouser"
  name: "Mouser"
  description: "In the hands of a trained warrior, a well-sharpened blade is deadly\
    \ regardless of size. A mouser moves in close, using her size and skill as an\
    \ advantage."
  modifications:
  - add: "ability:deeds#swashbuckler_mouser"
    remove: "ability:opportune_parry_and_riposte#swashbuckler"
  features:
  - id: "ability:deeds#swashbuckler_mouser"
    name: "Deeds"
    type: null
    description: "The mouser gains the following deeds, each of which replaces an\
      \ existing deed."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  source: "Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "class:swashbuckler#musketeer"
  name: "Musketeer"
  description: "A number of organizations and kingdoms search for warriors who are\
    \ brave (or foolish) enough to wield firearms on the battlefield. The daring nature\
    \ of swashbucklers often makes them ideal candidates for such service."
  modifications:
  - add: "ability:weapon_and_armor_proficiency#swashbuckler_musketeer"
    remove: "ability:the_swashbucklers_weapon_proficiencies#swashbuckler"
  - add: "ability:musketeer_instruction#swashbuckler_musketeer"
    remove: "ability:swashbuckler_finesse#swashbuckler"
  - add: "ability:deeds#swashbuckler_musketeer"
    remove: "ability:dodging_panache#swashbuckler"
  features:
  - id: "ability:weapon_and_armor_proficiency#swashbuckler_musketeer"
    name: "Weapon and Armor Proficiency"
    type: null
    description: "A musketeer gains proficiency with all simple weapons and martial\
      \ weapons, as well as one-handed and two-handed firearms."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:musketeer_instruction#swashbuckler_musketeer"
    name: "Musketeer Instruction"
    type: null
    description: "At 1st level, a musketeer gains the benefits of the Weapon Finesse\
      \ feature with the rapier (this counts as having the Weapon Finesse feat for\
      \ purposes of meeting feat prerequisites), as well as both Rapid Reload (musket)\
      \ and Gunsmithing feats as bonus feats."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:deeds#swashbuckler_musketeer"
    name: "Deeds"
    type: null
    description: "The musketeer gains the following deed, which replaces an existing\
      \ deed."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  source: "Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "class:swashbuckler#mysterious_avenger"
  name: "Mysterious Avenger"
  description: "While some swashbucklers fight for queen and country, and others for\
    \ coin, glory, or just the enhancement of their own reputations, the mysterious\
    \ avenger fights directly for a cause. Instead of gaining personal glory for her\
    \ heroic deeds, she keeps her identity hidden in order to fight for those who\
    \ cannot fight for themselves."
  modifications:
  - add: "ability:weapon_and_armor_proficiency#swashbuckler_mysterious_avenger"
    remove: "ability:the_swashbucklers_weapon_and_armor_proficiency#swashbuckler"
  - add: "ability:avenger_finesse#swashbuckler_mysterious_avenger"
    remove: "ability:swashbuckler_finesse#swashbuckler"
  - add: "ability:secret_identity#swashbuckler_mysterious_avenger"
    remove: "ability:nimble#swashbuckler"
  - add: "ability:greater_charmed_life#swashbuckler_mysterious_avenger"
    remove: "ability:the_bonus_feat_gained_at_4th_level#swashbuckler"
  - add: "ability:avengers_target#swashbuckler_mysterious_avenger"
    remove: "ability:swashbuckler_weapon_training#swashbuckler"
  features:
  - id: "ability:weapon_and_armor_proficiency#swashbuckler_mysterious_avenger"
    name: "Weapon and Armor Proficiency"
    type: null
    description: "A mysterious avenger loses her proficiency with bucklers, but gains\
      \ proficiency in the whip exotic weapon."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:avenger_finesse#swashbuckler_mysterious_avenger"
    name: "Avenger Finesse"
    type: null
    description: "A mysterious avenger gains all of the benefits of the swashbuckler's\
      \ finesse class feature, and gains the ability to use a whip in place of a light\
      \ or one-handed piercing melee weapon for all swashbuckler class features and\
      \ deeds."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:secret_identity#swashbuckler_mysterious_avenger"
    name: "Secret Identity"
    type: null
    description: "At 3rd level, a mysterious avenger's force of personality and dedication\
      \ to her cause give her the ability to keep her true identity secret, even from\
      \ magical prying. She gains a +4 bonus on Disguise checks in a single disguise\
      \ of her choice, typically her avenger persona. Once this disguise has been\
      \ chosen, it can't be changed. She also gains a +4 bonus on saving throws against\
      \ divination effect. At 11th level, she becomes immune to all scrying effects\
      \ and other magical effects used in attempts to uncover her secret identity."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:greater_charmed_life#swashbuckler_mysterious_avenger"
    name: "Greater Charmed Life"
    type: null
    description: "At 4th level, the mysterious avenger gains three extra uses of charmed\
      \ life. As an immediate action, she can expend one use of charmed life to gain\
      \ a bonus to her AC equal to her Charisma modifier (minimum 1). She must choose\
      \ to do this before the attack roll is made against her."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:avengers_target#swashbuckler_mysterious_avenger"
    name: "Avenger's Target"
    type: null
    description: "At 5th level, a mysterious avenger gains a +1 bonus on attack and\
      \ damage rolls with light or one-handed piercing melee weapons and whips. Furthermore,\
      \ a mysterious avenger can study an opponent she can see as a move action. The\
      \ mysterious avenger then gains a +1 bonus on Bluff, Knowledge, Perception,\
      \ Sense Motive, and Survival checks against that opponent, a +1 bonus on weapon\
      \ attack and damage rolls against it, and a +1 bonus to DCs of any deeds used\
      \ against that opponent. A mysterious avenger can maintain these bonuses against\
      \ only one opponent at a time; these bonuses remain in effect until either the\
      \ opponent is dead or the mysterious avenger studies a new target.\nAt 10th,\
      \ 15th, and 20th levels, these mysterious avenger's bonuses against a studied\
      \ target increase by 1. In addition, at each such interval, a mysterious avenger\
      \ is able to maintain these bonuses against an additional studied target at\
      \ the same time. A mysterious avenger can discard this connection to a studied\
      \ target as a free action, allowing her to study another target in its place.\n\
      At 10th level, a mysterious avenger can study an opponent as a move or swift\
      \ action."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  source: "Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "class:swashbuckler#mystic_corsair_swashbuckler_archetype"
  name: "Mystic Corsair (Swashbuckler Archetype)"
  description: ""
  modifications:
  - add: "ability:weapon_and_armor_proficiency#swashbuckler_mystic_corsair_swashbuckler_archetype"
    remove: "ability:the_swashbucklers_weapon_and_armor_proficiency#swashbuckler"
  - add: "ability:mystic_finesse#swashbuckler_mystic_corsair_swashbuckler_archetype"
    remove: "ability:swashbuckler_finesse#swashbuckler"
  - add: "ability:mystic_panache#swashbuckler_mystic_corsair_swashbuckler_archetype"
    remove: "ability:panache#swashbuckler"
  - add: "ability:ki_panache#swashbuckler_mystic_corsair_swashbuckler_archetype"
    remove: "ability:menacing_swordplay#swashbuckler"
  - add: "ability:slow_fall#swashbuckler_mystic_corsair_swashbuckler_archetype"
    remove: "ability:superior_feint#swashbuckler"
  - add: "ability:high_jump#swashbuckler_mystic_corsair_swashbuckler_archetype"
    remove: "ability:bleeding_wound#swashbuckler"
  - add: "ability:abundant_step#swashbuckler_mystic_corsair_swashbuckler_archetype"
    remove: "ability:dizzying_defense#swashbuckler"
  features:
  - id: "ability:weapon_and_armor_proficiency#swashbuckler_mystic_corsair_swashbuckler_archetype"
    name: "Weapon and Armor Proficiency"
    type: null
    description: "Mystic corsairs are proficient with simple weapons and all weapons\
      \ from the monk weapon group, as well as light armor and bucklers."
    prerequisites: null
    source: "Pathfinder Player Companion: Martial Arts Handbook"
  - id: "ability:mystic_finesse#swashbuckler_mystic_corsair_swashbuckler_archetype"
    name: "Mystic Finesse"
    type: null
    description: "A mystic corsair gains the benefits of the Weapon Finesse feat with\
      \ light or one-handed melee weapons from the monk weapon group, and she can\
      \ use her Charisma score in place of Intelligence and Wisdom for the purpose\
      \ of meeting prerequisites for combat feats. This ability counts as the Weapon\
      \ Finesse feat for the purpose of meeting feat prerequisites."
    prerequisites: null
    source: "Pathfinder Player Companion: Martial Arts Handbook"
  - id: "ability:mystic_panache#swashbuckler_mystic_corsair_swashbuckler_archetype"
    name: "Mystic Panache"
    type: null
    description: "A mystic corsair regains panache only when she confirms a critical\
      \ hit or makes a killing blow with a light or one-handed weapon from the monk\
      \ weapon group. Additionally, the mystic corsair gains the ability to use a\
      \ light or one-handed monk weapon for her swashbuckler class features, deeds,\
      \ and feats, even if the weapon is not a piercing weapon, but she can't use\
      \ other light or one-handed weapons with her class features or deeds.\nThis\
      \ alters panache."
    prerequisites: null
    source: "Pathfinder Player Companion: Martial Arts Handbook"
  - id: "ability:ki_panache#swashbuckler_mystic_corsair_swashbuckler_archetype"
    name: "Ki Panache"
    type: null
    description: "At 3rd level, a power similar to a monk's ki awakens within the\
      \ mystic corsair. She can spend 1 panache point as a swift action to gain one\
      \ of the following three benefits: she can make one additional attack at her\
      \ highest attack bonus when making a full attack, she can increase her speed\
      \ by 20 feet for 1 round, or she can give herself a +4 dodge bonus to AC for\
      \ 1 round."
    prerequisites: null
    source: "Pathfinder Player Companion: Martial Arts Handbook"
  - id: "ability:slow_fall#swashbuckler_mystic_corsair_swashbuckler_archetype"
    name: "Slow Fall"
    type: null
    description: "At 7th level, the mystic corsair can spend 1 panache point to slow\
      \ her descent as per feather fall, treating her swashbuckler level as her caster\
      \ level, provided that she is adjacent to a wall."
    prerequisites: null
    source: "Pathfinder Player Companion: Martial Arts Handbook"
  - id: "ability:high_jump#swashbuckler_mystic_corsair_swashbuckler_archetype"
    name: "High Jump"
    type: null
    description: "At 11th level, so long as the mystic corsair has at least 1 panache\
      \ point, she adds her level as a bonus on Acrobatics checks to jump and always\
      \ counts as having a running start. She can spend 1 panache point as a swift\
      \ action to gain a +20 bonus on Acrobatics checks to jump for 1 round."
    prerequisites: null
    source: "Pathfinder Player Companion: Martial Arts Handbook"
  - id: "ability:abundant_step#swashbuckler_mystic_corsair_swashbuckler_archetype"
    name: "Abundant Step"
    type: null
    description: "At 15th level, a mystic corsair can spend 2 panache points as a\
      \ move action to move magically between spaces, as dimension door. Her caster\
      \ level for this effect is equal to her swashbuckler level. She can't take other\
      \ creatures with her when she uses this ability.\nThis deed replaces dizzying\
      \ defense.\nBonus Feats: At 4th level, a mystic corsair's swashbuckler levels\
      \ are considered both fighter levels and monk levels for the purpose of meeting\
      \ combat feat prerequisites."
    prerequisites: null
    source: "Pathfinder Player Companion: Martial Arts Handbook"
  source: "Pathfinder Player Companion: Martial Arts Handbook"
- id: "class:swashbuckler#noble_fencer"
  name: "Noble Fencer"
  description: ""
  modifications:
  - add: "ability:deeds#swashbuckler_noble_fencer"
    remove: "ability:the_dodging_panache_deed#swashbuckler"
  - add: "ability:aristocratic_discipline#swashbuckler_noble_fencer"
    remove: "ability:charmed_life#swashbuckler"
  features:
  - id: "ability:deeds#swashbuckler_noble_fencer"
    name: "Deeds"
    type: null
    description: "A noble fencer gains the following deeds."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  - id: "ability:aristocratic_discipline#swashbuckler_noble_fencer"
    name: "Aristocratic Discipline"
    type: null
    description: "At 2nd level, a noble fencer relies on his extremely honed training\
      \ and discipline to protect his mind, rather than luck. The noble fencer gains\
      \ a +1 bonus on Will saves against mind-affecting effects. This bonus increases\
      \ by 1 at 6th level and every 4 swashbuckler levels thereafter."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  source: "Pathfinder Roleplaying Game Ultimate Intrigue"
- id: "class:swashbuckler#picaroon"
  name: "Picaroon"
  description: "While some swashbucklers take pride in their ability to wear down\
    \ an opponent with great skill at arms and clever positioning, there are those\
    \ who use firearms to get in close and hit hard."
  modifications:
  - add: "ability:weapon_and_armor_proficiency#swashbuckler_picaroon"
    remove: "ability:the_swashbucklers_weapon_proficiency#swashbuckler"
  - add: "ability:panache#swashbuckler_picaroon"
    remove: "ability:panache#swashbuckler"
  - add: "ability:deeds#swashbuckler_picaroon"
    remove: "ability:opportune_parry_and_riposte#swashbuckler"
  - add: "ability:two_weapon_finesse#swashbuckler_picaroon"
    remove: "ability:swashbuckler_finesse#swashbuckler"
  features:
  - id: "ability:weapon_and_armor_proficiency#swashbuckler_picaroon"
    name: "Weapon and Armor Proficiency"
    type: null
    description: ""
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:panache#swashbuckler_picaroon"
    name: "Panache"
    type: null
    description: "Unlike other swashbucklers, a picaroon regains panache when she\
      \ confirms a critical hit or makes a killing blow with a light or one-handed\
      \ piercing melee weapon or a one-handed firearm."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:deeds#swashbuckler_picaroon"
    name: "Deeds"
    type: null
    description: "The picaroon gains the following deeds, each of which replaces an\
      \ existing deed."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:two_weapon_finesse#swashbuckler_picaroon"
    name: "Two-Weapon Finesse"
    type: null
    description: "A picaroon gains the benefits of the Weapon Finesse feat with light\
      \ or one-handed piercing melee weapons. She also gains the effects of the Two-Weapon\
      \ Fighting feat as long as she is wielding a light or one-handed piercing melee\
      \ weapon in one hand and one-handed firearm in the other hand. This ability\
      \ counts as having both the Weapon Finesse and Two-Weapon Fighting feats for\
      \ the purposes of meeting feat requirements."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  source: "Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "class:swashbuckler#veiled_blade"
  name: "Veiled Blade"
  description: ""
  modifications:
  - add: "ability:class_skills#swashbuckler_veiled_blade"
    remove: "ability:the_swashbucklers_class_skills#swashbuckler"
  - add: "ability:deeds#swashbuckler_veiled_blade"
    remove: "ability:the_swashbucklers_opportune_parry_and_riposte_deed#swashbuckler"
  features:
  - id: "ability:class_skills#swashbuckler_veiled_blade"
    name: "Class Skills"
    type: null
    description: "A veiled blade adds Disguise to her list of class skills, instead\
      \ of Intimidate."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  - id: "ability:deeds#swashbuckler_veiled_blade"
    name: "Deeds"
    type: null
    description: "A veiled blade gains the following deeds."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  source: "Pathfinder Roleplaying Game Ultimate Intrigue"
- id: "class:swashbuckler#whirling_dervish"
  name: "Whirling Dervish"
  description: "Some warriors have adapted dances into graceful martial forms, and\
    \ their swashbuckling style is feared throughout the world its ability to devastate\
    \ foes with a scimitar through motion and agility regardless of strength of arms."
  modifications:
  - add: "ability:dervish_finesse#swashbuckler_whirling_dervish"
    remove: "ability:swashbuckler_finesse#swashbuckler"
  - add: "ability:merciful#swashbuckler_whirling_dervish"
    remove: "ability:panache#swashbuckler"
  - add: "ability:deeds#swashbuckler_whirling_dervish"
    remove: "ability:superior_feint_and_targeted_strike#swashbuckler"
  features:
  - id: "ability:dervish_finesse#swashbuckler_whirling_dervish"
    name: "Dervish Finesse"
    type: null
    description: "A whirling dervish can treat a scimitar as a one-handed piercing\
      \ melee weapon for the purposes of the swashbuckler's finesse and all feats\
      \ and class abilities that refer to such a weapon. She must not be carrying\
      \ a weapon or shield in her off hand to gain this benefit."
    prerequisites: null
    source: "Pathfinder Player Companion: Advanced Class Origins"
  - id: "ability:merciful#swashbuckler_whirling_dervish"
    name: "Merciful"
    type: null
    description: "While violence is sometimes necessary to cleanse evil, dervishes\
      \ rarely revel in a foe's defeat. A whirling dervish does not gain any panache\
      \ for dropping a foe below 0 hit points unless that foe is an evil outsider\
      \ or undead, or if the damage she dealt was nonlethal.\nAdditionally, she gains\
      \ 1 panache point if she causes an evildoer with a number of Hit Dice equal\
      \ to at least 1/2 her character level to surrender to her. She can gain this\
      \ benefit no more than once per round, even if multiple enemies surrender."
    prerequisites: null
    source: "Pathfinder Player Companion: Advanced Class Origins"
  - id: "ability:deeds#swashbuckler_whirling_dervish"
    name: "Deeds"
    type: null
    description: "A whirling dervish gains the following deeds."
    prerequisites: null
    source: "Pathfinder Player Companion: Advanced Class Origins"
  source: "Pathfinder Player Companion: Advanced Class Origins"
- id: "class:swashbuckler#wildstrider"
  name: "Wildstrider"
  description: "Most swashbucklers call cities their home, but some prefer deserts,\
    \ marshlands, mountains, or woods, where the rough terrain grants them an advantage,\
    \ and have little interest in the comforts of an urban lifestyle."
  modifications:
  - add: "ability:deeds#swashbuckler_wildstrider"
    remove: "ability:dodging_panache_and_alters_derring_do_and_swashbucklers_edge#swashbuckler"
  features:
  - id: "ability:deeds#swashbuckler_wildstrider"
    name: "Deeds"
    type: null
    description: "A wildstrider gains the following deeds, each of which replaces\
      \ an existing deed."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
- id: "class:warpriest#arsenal_chaplain"
  name: "Arsenal Chaplain"
  description: "Arsenal chaplains are warpriests trained in the militant aspects of\
    \ their gods."
  modifications:
  - add: "ability:war_blessing#warpriest_arsenal_chaplain"
    remove: "ability:blessing_and_replaces_sacred_armor#warpriest"
  - add: "ability:sacred_weapon#warpriest_arsenal_chaplain"
    remove: "ability:sacred_weapon#warpriest"
  - add: "ability:weapon_training#warpriest_arsenal_chaplain"
    remove: "ability:channel_energy#warpriest"
  features:
  - id: "ability:war_blessing#warpriest_arsenal_chaplain"
    name: "War Blessing"
    type: null
    description: "An arsenal chaplain must choose War as his blessing, and can do\
      \ so even if it is a domain not normally granted by his deity. He does not receive\
      \ a second blessing.\nAt 7th level, an arsenal chaplain gains Quicken Blessing\
      \ (War) as a bonus feat even if he does not meet the prerequisites, but cannot\
      \ grant a War blessing to himself as a swift action with Quicken Blessing until\
      \ he is at least 10th level.\nAt 13th level, an arsenal chaplain can use the\
      \ War blessing on an ally at a range of up to 30 feet by spending an additional\
      \ use of the blessing ability.\nAt 16th level, an arsenal chaplain can use the\
      \ War blessing on a second target with a single use of the blessing ability.\n\
      At 19th level, an arsenal chaplain can use the War blessing on any number of\
      \ targets at once with a single use of the blessing ability."
    prerequisites: null
    source: "Pathfinder Player Companion: Weapon Master's Handbook"
  - id: "ability:sacred_weapon#warpriest_arsenal_chaplain"
    name: "Sacred Weapon"
    type: null
    description: "The base damage of an arsenal chaplain's sacred weapon does not\
      \ increase above 1d6."
    prerequisites: null
    source: "Pathfinder Player Companion: Weapon Master's Handbook"
  - id: "ability:weapon_training#warpriest_arsenal_chaplain"
    name: "Weapon Training"
    type: null
    description: "At 5th level, an arsenal chaplain gains weapon training as per the\
      \ fighter class feature, but the benefits of this weapon training apply only\
      \ to the his sacred weapons (weapons with which the warpriest has taken Weapon\
      \ Focus)."
    prerequisites: null
    source: "Pathfinder Player Companion: Weapon Master's Handbook"
  source: "Pathfinder Player Companion: Weapon Master's Handbook"
- id: "class:warpriest#bulwark"
  name: "Bulwark"
  description: ""
  modifications:
  - add: "ability:weapon_and_armor_proficiency#warpriest_bulwark"
    remove: "ability:the_warpriests_weapon_and_armor_proficiencies#warpriest"
  - add: "ability:focus_shield#warpriest_bulwark"
    remove: "ability:focus_weapon#warpriest"
  - add: "ability:sacred_shield#warpriest_bulwark"
    remove: "ability:sacred_weapon#warpriest"
  - add: "ability:sacred_fortification#warpriest_bulwark"
    remove: "ability:sacred_armor#warpriest"
  - add: "ability:intercession#warpriest_bulwark"
    remove: "ability:the_bonus_feat_gained_at_12th_level#warpriest"
  - add: "ability:reflexive_fortification#warpriest_bulwark"
    remove: "ability:the_bonus_feat_gained_at_18th_level#warpriest"
  features:
  - id: "ability:weapon_and_armor_proficiency#warpriest_bulwark"
    name: "Weapon and Armor Proficiency"
    type: null
    description: "A bulwark gains proficiency in tower shields."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Distant Realms"
  - id: "ability:focus_shield#warpriest_bulwark"
    name: "Focus Shield"
    type: null
    description: "A bulwark gains Shield Focus as a bonus feat."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Distant Realms"
  - id: "ability:sacred_shield#warpriest_bulwark"
    name: "Sacred Shield"
    type: null
    description: "Dedicated training and divine grace allow a bulwark to lessen the\
      \ burden of a shield's weight. As long as a bulwark is wielding a shield, she\
      \ reduces her total armor check penalty by 1. This reduction improves by 1 for\
      \ every 5 warpriest levels she has, to a maximum reduction of 5 at 20th level.\n\
      At 4th level, a bulwark can call upon the General of Vengeance's might to bless\
      \ her shield as a swift action. As long as she is wielding a shield, she gains\
      \ DR 1/-- and fire resistance 5. For every 4 levels beyond 4th, this DR increases\
      \ by 1 (to a maximum of DR 5/-- at 20th level) and her fire resistance increases\
      \ by 5 (becoming immunity to fire at 20th level). A bulwark can use this ability\
      \ a number of rounds per day equal to her warpriest level; these rounds need\
      \ not be consecutive.\nAs a swift action while her shield is benefiting from\
      \ the General of Vengeance's blessing (or as part of the action to activate\
      \ the blessing), a bulwark can direct her shield to protect an ally within 60\
      \ feet. The shield sprouts burning wings and flies to defend the ally, providing\
      \ its shield bonus, damage reduction, and fire resistance to that ally instead\
      \ of the bulwark. Rounds in which she uses her shield in this manner count normally\
      \ against the rounds per day in which she can use this ability. As long as she\
      \ has rounds of sacred shield remaining, she can recall her shield to her arm\
      \ as a swift action and regain its benefits. A bulwark must maintain one hand\
      \ free to direct the shield; if she no longer has a hand free or if the duration\
      \ of her sacred shield ability ends, the shield drops to the ground and ceases\
      \ providing any benefit."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Distant Realms"
  - id: "ability:sacred_fortification#warpriest_bulwark"
    name: "Sacred Fortification"
    type: null
    description: "At 7th level, when a bulwark activates her sacred armor ability,\
      \ she can expend one use of fervor to also activate her sacred shield ability."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Distant Realms"
  - id: "ability:intercession#warpriest_bulwark"
    name: "Intercession"
    type: null
    description: "At 12th level, by expending a use of fervor as a swift action, a\
      \ bulwark can teleport to the location of a willing (or unconscious) ally and\
      \ immediately teleport that ally to her own previous position, in effect switching\
      \ places with the ally. A bulwark must have line of effect to the target to\
      \ use this ability."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Distant Realms"
  - id: "ability:reflexive_fortification#warpriest_bulwark"
    name: "Reflexive Fortification"
    type: null
    description: "At 18th level, a bulwark can use her sacred shield ability as an\
      \ immediate action when she is attacked. Alternatively, she can use this ability\
      \ as an immediate action when an ally within 30 feet is attacked to send her\
      \ shield to protect that ally. She can use this ability even if she is surprised."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Distant Realms"
  source: "Pathfinder Campaign Setting: Distant Realms"
- id: "class:warpriest#calamity_caller"
  name: "Calamity Caller"
  description: ""
  modifications:
  - add: "ability:catastrophic_blessing#warpriest_calamity_caller"
    remove: "ability:blessings#warpriest"
  - add: "ability:calamity#warpriest_calamity_caller"
    remove: "ability:focus_weapon_sacred_weapon_and_bonus_feats#warpriest"
  - add: "ability:aspect_of_disaster#warpriest_calamity_caller"
    remove: "ability:aspect_of_war#warpriest"
  features:
  - id: "ability:catastrophic_blessing#warpriest_calamity_caller"
    name: "Catastrophic Blessing"
    type: null
    description: "A calamity caller must select a disaster blessing as one of his\
      \ two blessings, even if the calamity caller's deity does not grant the disaster\
      \ blessing's associated domain."
    prerequisites: null
    source: "Pathfinder Player Companion: Heroes from the Fringe"
  - id: "ability:calamity#warpriest_calamity_caller"
    name: "Calamity"
    type: null
    description: "As a standard action, a calamity caller can cause a 5-foot square\
      \ within 30 feet to suffer a calamity. A calamity deals 1d6 damage plus an additional\
      \ 1d6 damage for every 2 warpriest levels he has beyond 1st to creatures within\
      \ that square. The type of calamity determines what type of damage the calamity\
      \ deals (see below). An affected creature can attempt a saving throw to reduce\
      \ this damage by half (DC = 10 + half the calamity caller's warpriest level\
      \ + the calamity caller's Wisdom modifier); the type of save is determined by\
      \ the calamity. The calamity caller can use this ability at will.\nAt 4th level,\
      \ a calamity caller can create an enhanced calamity when he uses this ability.\
      \ An enhanced calamity deals twice the calamity's normal damage; in addition,\
      \ a creature that fails its save suffers an additional effect (see below). At\
      \ 8th level and again at 12th level and 16th level, effects created by an enhanced\
      \ calamity that last for 1 or more rounds persist for 1 additional round. The\
      \ calamity caller can create an enhanced calamity once per day for every 2 warpriest\
      \ levels he has. A creature must take damage from the calamity to suffer these\
      \ additional effects.\nThe calamities available to calamity callers, the type\
      \ of damage they deal, the saving throw to resist the damage, and the secondary\
      \ effect they cause when enhanced, are listed below.\nAcid Rain: A brief rain\
      \ shower deals acid damage to the target square, with a Fortitude save for half\
      \ damage. A creature that fails its save against enhanced acid rain continues\
      \ to dissolve for 1 round, automatically taking half the original damage. Blizzard:\
      \ Hail deals cold damage to the target square, with a Fortitude save for half\
      \ damage. A creature that fails its save against an enhanced blizzard is blinded\
      \ for 1 round. Deadfall: A tree branch, stone boulder, or other heavy object\
      \ falls on the target square. A deadfall deals bludgeoning damage, with a Reflex\
      \ save for half damage. A creature that fails its save against an enhanced deadfall\
      \ is knocked prone; at 12th level, the target is also confused for 1 round.\
      \ Flash Flood: A brief surge of stormy water deals bludgeoning damage to the\
      \ target square, with a Reflex save for half damage. An enhanced flash flood\
      \ does not cause additional effects; instead, an enhanced flash flood targets\
      \ creatures in a 5-foot radius. At 12th level, the area increases to a 10-foot\
      \ radius; at 16th level, the area increases to a 15-foot radius. Lightning Strike:\
      \ A bolt of lightning deals electricity damage to the target square, with a\
      \ Reflex save for half damage. A creature that fails its save against an enhanced\
      \ lightning strike is staggered for 1 round by electrical impulses. Thorny Vines:\
      \ Vines covered with thick thorns wrap around the target square. The thorny\
      \ vines deal piercing damage, with a Reflex save for half damage. A creature\
      \ that fails its save against enhanced thorny vines is entangled for 1 round.\
      \ Volcanic Rift: A magmatic rift emits a plume of fire into the air, dealing\
      \ fire damage to the target square, with a Fortitude save for half damage. An\
      \ enhanced volcanic rift also emits poisonous and corrosive gases; a creature\
      \ that fails its save against the enhanced volcanic rift is sickened for 1 round."
    prerequisites: null
    source: "Pathfinder Player Companion: Heroes from the Fringe"
  - id: "ability:aspect_of_disaster#warpriest_calamity_caller"
    name: "Aspect of Disaster"
    type: null
    description: "At 20th level, a creature affected by a calamity caller's enhanced\
      \ calamity does not receive a save to reduce the damage or avoid the calamity's\
      \ effects."
    prerequisites: null
    source: "Pathfinder Player Companion: Heroes from the Fringe"
  source: "Pathfinder Player Companion: Heroes from the Fringe"
- id: "class:warpriest#champion_of_the_faith"
  name: "Champion of The Faith"
  description: "Champions of the faith are crusaders who use the power of their divine\
    \ patron to annihilate the faith's enemies."
  modifications:
  - add: "ability:sacred_weapon#warpriest_champion_of_the_faith"
    remove: "ability:sacred_weapon#warpriest"
  - add: "ability:detect_alignment#warpriest_champion_of_the_faith"
    remove: "ability:the_bonus_feat_gained_at_3rd_level#warpriest"
  - add: "ability:smite#warpriest_champion_of_the_faith"
    remove: "ability:channel_energy#warpriest"
  features:
  - id: "ability:sacred_weapon#warpriest_champion_of_the_faith"
    name: "Sacred Weapon"
    type: null
    description: "At 1st level, a champion of the faith gains the sacred weapon class\
      \ feature as normal. However, this ability does not grant the 4th-level ability\
      \ to enhance the champion of the faith's weapon with divine power, nor does\
      \ it grant any subsequent increases to that ability. Instead, at 4th level,\
      \ any sacred weapon wielded by a champion of the faith counts as having his\
      \ chosen alignment for the purposes of overcoming damage reduction.\nAt 12th\
      \ level, once per day as a swift action, a champion of the faith can enhance\
      \ any one sacred weapon with a weapon special ability based on his chosen alignment\
      \ (anarchic for chaos, unholy for evil, holy for good, and axiomatic for law).\
      \ This effect lasts for 1 minute. He can use this ability one additional time\
      \ per day at 16th and 20th levels."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:detect_alignment#warpriest_champion_of_the_faith"
    name: "Detect Alignment"
    type: null
    description: "At 3rd level, a champion of the faith can detect his opposed alignment.\
      \ As a move action, the champion of the faith can focus on a single item or\
      \ creature within 60 feet and determine whether it possesses the opposed alignment,\
      \ as detect chaos/evil/good/law, learning the strength of the aura as if he\
      \ had studied it for 3 rounds. The champion of the faith does not detect alignment\
      \ in any other object or creature when using this ability in this way."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:smite#warpriest_champion_of_the_faith"
    name: "Smite"
    type: null
    description: "At 4th level, a champion of the faith can focus his powers against\
      \ his chosen foes. As a swift action, the champion of the faith chooses one\
      \ target within sight to smite. If this target is of his opposed alignment,\
      \ the champion of the faith adds his Charisma bonus (if any) to his attack rolls\
      \ and adds his warpriest level to all damage rolls made against the target of\
      \ his smite. If the target of his smite is an outsider with the subtype corresponding\
      \ to his opposed alignment, the bonus to damage on the first successful attack\
      \ increases to 2 points of damage per warpriest level the champion of the faith\
      \ possesses. Regardless of the target, smite attacks automatically bypass any\
      \ DR the target possesses.\nIn addition, while smite is in effect, the champion\
      \ of the faith gains a deflection bonus equal to his Charisma modifier (if any)\
      \ to his AC against attacks made by the target of the smite. If the smite targets\
      \ a creature that's not of the champion of the faith's opposed alignment, the\
      \ smite is wasted with no effect.\nThe smite effect remains until the target\
      \ of the smite is dead or the next time the champion of the faith regains spells.\
      \ The champion of the faith can use this ability once per day, plus one additional\
      \ time per day for every 4 levels beyond 4th (to a maximum of five times per\
      \ day at 20th level). Using this ability consumes two uses of his fervor ability."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  source: "Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "class:warpriest#cult_leader"
  name: "Cult Leader"
  description: "Referred to as fanatics, lunatics, or obsessives, cultists see themselves\
    \ as genuine devotees of their deity. And the hierarchs of those devotees, the\
    \ cult leaders, are the most fanatical of them all. Cult leaders are known for\
    \ turning reasonable hearts toward corrupted teachings and striking at those that\
    \ get in the way of their agenda."
  modifications:
  - add: "ability:weapon_and_armor_proficiency#warpriest_cult_leader"
    remove: "ability:the_warpriests_weapon_and_armor_proficiencies#warpriest"
  - add: "ability:well_hidden#warpriest_cult_leader"
    remove: "ability:focus_weapon#warpriest"
  - add: "ability:sneak_attack#warpriest_cult_leader"
    remove: "ability:the_bonus_feats_gained_at_3rd_9th_and_15th_levels#warpriest"
  - add: "ability:enthrall#warpriest_cult_leader"
    remove: "ability:channel_energy#warpriest"
  - add: "ability:hide_in_plain_sight#warpriest_cult_leader"
    remove: "ability:the_bonus_feat_gained_at_12th_level#warpriest"
  features:
  - id: "ability:weapon_and_armor_proficiency#warpriest_cult_leader"
    name: "Weapon and Armor Proficiency"
    type: null
    description: "Cult leaders are proficient with all simple weapons, plus the hand\
      \ crossbow, rapier, sap, shortbow, and short sword, as well as the favored weapon\
      \ of their deity. They are proficient with light armor and light shields. The\
      \ cult leader does not gain Weapon Focus as a bonus feat as a warpriest normally\
      \ would."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:well_hidden#warpriest_cult_leader"
    name: "Well-Hidden"
    type: null
    description: "A cult leader gains a +2 bonus on Disguise and Stealth checks."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:sneak_attack#warpriest_cult_leader"
    name: "Sneak Attack"
    type: null
    description: "At 3rd level, a cult leader gains the sneak attack ability, as the\
      \ rogue class feature. If he already has sneak attack from another class, the\
      \ extra damage from the classes that grant sneak attack stack for the purpose\
      \ of determining the sneak attack's extra damage dice. This extra damage is\
      \ 1d6 at 3rd level and increases by 1d6 every 3 levels thereafter."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:enthrall#warpriest_cult_leader"
    name: "Enthrall"
    type: null
    description: "At 4th level, a cult leader can cast enthrall. Using this ability\
      \ consumes two uses of his fervor ability."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:hide_in_plain_sight#warpriest_cult_leader"
    name: "Hide in Plain Sight"
    type: null
    description: "At 12th level, a cult leader can use the Stealth skill even while\
      \ being observed. As long as he is within 10 feet of an area of dim light, a\
      \ cult leader can hide himself from view in the open without anything to actually\
      \ hide behind. He cannot, however, hide in his own shadow."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  source: "Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "class:warpriest#disenchanter"
  name: "Disenchanter"
  description: "While many warpriests focus on threats to the body, the disenchanter\
    \ focuses on dangers to the mind and the soul. Using the power of his patron,\
    \ the disenchanter seeks to keep the powers of magic in check."
  modifications:
  - add: "ability:bonus_feats#warpriest_disenchanter"
    remove: "ability:bonus_feats#warpriest"
  - add: "ability:mystic_interference#warpriest_disenchanter"
    remove: "ability:channel_energy#warpriest"
  - add: "ability:banish_enchantment#warpriest_disenchanter"
    remove: "ability:the_bonus_feat_gained_at_6th_level#warpriest"
  features:
  - id: "ability:bonus_feats#warpriest_disenchanter"
    name: "Bonus Feats"
    type: null
    description: "Whenever a disenchanter gains a bonus feat, he must choose from\
      \ the following list: Great Fortitude, Improved Counterspell, Iron Will, Lightning\
      \ Reflexes, Skill Focus (Spellcraft), or Spell Focus (abjuration). At 6th level,\
      \ he adds the following feats to this list: Dispel Synergy, Improved Great Fortitude,\
      \ Improved Iron Will, and Improved Lightning Reflexes. At 12th level, he adds\
      \ the following feats to this list: Destructive Dispel, Dispelling Critical,\
      \ Parry Spell, and Ray Shield. He need not meet the prerequisites for these\
      \ feats."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:mystic_interference#warpriest_disenchanter"
    name: "Mystic Interference"
    type: null
    description: "At 4th level, a disenchanter can channel a burst of pure abjuration\
      \ magic to grant protection to himself and all allies with 30 feet. Affected\
      \ creatures receive a +1 bonus on saving throws against spells and spell-like\
      \ abilities for a number of rounds equal to his warpriest level. This is a sacred\
      \ bonus if the warpriest is good-aligned or able to spontaneously cast cure\
      \ spells, and a profane bonus if the warpriest is evil-aligned or able to spontaneously\
      \ cast inflict spells. Using this ability consumes two uses of his fervor ability.\
      \ At 8th level and every 4 levels thereafter, the bonus granted by mystic interference\
      \ increases by 1 (to a maximum of +5 at 20th level)."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:banish_enchantment#warpriest_disenchanter"
    name: "Banish Enchantment"
    type: null
    description: "At 6th level, a disenchanter learns to focus his mystic interference.\
      \ As a standard action, he can consume two uses of his fervor ability to target\
      \ a single creature within 30 feet with a targeted dispel magic."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  source: "Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "class:warpriest#divine_champion"
  name: "Divine Champion"
  description: "Divine champions are unswervingly devoted to their causes, and specialize\
    \ in bringing battle to the enemies of their faiths. They are similar to divine\
    \ paragons in many ways, but tend to focus more on their deity's combat prowess\
    \ rather than seeking to become a physical manifestation of the deity's will."
  modifications:
  - add: "ability:obedient_champion#warpriest_divine_champion"
    remove: "ability:the_bonus_feat_gained_at_3rd_level#warpriest"
  - add: "ability:know_the_infidel#warpriest_divine_champion"
    remove: "ability:the_bonus_feats_gained_at_6th_12th_and_18th_levels#warpriest"
  - add: "ability:fervent_boon#warpriest_divine_champion"
    remove: "ability:the_bonus_feat_gained_at_9th_level#warpriest"
  features:
  - id: "ability:obedient_champion#warpriest_divine_champion"
    name: "Obedient Champion"
    type: null
    description: "At 3rd level, the divine champion gains Deific Obedience as a bonus\
      \ feat, even if he doesn't meet the feat's prerequisites. When a divine champion\
      \ gains boons from this feat, he gains the appropriate sentinel boon offered\
      \ by his deity, rather than gaining the exalted boon."
    prerequisites: null
    source: "Pathfinder Player Companion: Divine Anthology"
  - id: "ability:know_the_infidel#warpriest_divine_champion"
    name: "Know the Infidel"
    type: null
    description: "At 6th level, the divine champion becomes an expert at combating\
      \ enemies of his faith. He must choose a deity whose alignment is opposed to\
      \ his own deity's alignment in at least one way (good versus evil or law versus\
      \ chaos); preferably, he should choose a deity whose alignment diametrically\
      \ opposes that of his own deity.\nIf the divine champion worships a deity whose\
      \ alignment is neutral, he must instead select a deity whose alignment is chaotic\
      \ evil, chaotic good, lawful evil, or lawful good. The choice of this enemy\
      \ deity is subject to GM approval. At the GM's discretion, the divine champion\
      \ may be allowed to choose a philosophy or religious organization that's not\
      \ affiliated with a deity, but only if that philosophy or religious organization\
      \ is an enemy of the divine champion's deity.\nThe divine champion gains a +2\
      \ bonus on Bluff, Intimidate, Knowledge, Perception, and Sense Motive checks\
      \ against followers of the enemy faith, as well as a +2 bonus on weapon attack\
      \ and damage rolls made against them. Additionally, he can attempt Knowledge\
      \ skill checks relating to the deity and its church untrained, even if the DC\
      \ is higher than 10.\nEvery 6 paladin levels thereafter (12th and 18th level),\
      \ the divine champion can select an additional deity to oppose. In addition,\
      \ at each such interval, the bonus against the followers of any one deity he\
      \ selected previously (including the one just selected, if so desired) increases\
      \ by +2."
    prerequisites: null
    source: "Pathfinder Player Companion: Divine Anthology"
  - id: "ability:fervent_boon#warpriest_divine_champion"
    name: "Fervent Boon"
    type: null
    description: "Beginning at 9th level, a divine champion can call upon his deity\
      \ for minor boons. By expending one or more uses of his fervor ability, he can\
      \ cast one of the spell-like abilities included in his deity's first sentinel\
      \ boon. By expending one use of fervor, he can cast the spell-like ability that\
      \ the boon normally grants three uses of per day; by expending two uses of fervor\
      \ he can cast the spell-like ability that the boon normally grants twice per\
      \ day; and by expending three uses of fervor, he can cast the spell-like ability\
      \ that the boon normally grants once per day. These uses don't count against\
      \ any uses granted by the boon."
    prerequisites: null
    source: "Pathfinder Player Companion: Divine Anthology"
  source: "Pathfinder Player Companion: Divine Anthology"
- id: "class:warpriest#divine_commander"
  name: "Divine Commander"
  description: "Some warpriests are called to lead great armies and face legions of\
    \ foes. These divine commanders live for war and fight for glory. Their hearts\
    \ quicken at battle cries, and they charge forth with their deity's symbol held\
    \ high. These leaders of armies do so to promote the agenda of their faith, and\
    \ lead armies of devoted followers willing to give their lives for the cause."
  modifications:
  - add: "ability:mount#warpriest_divine_commander"
    remove: "ability:blessings#warpriest"
  - add: "ability:battle_tactician#warpriest_divine_commander"
    remove: "ability:the_bonus_feat_gained_at_3rd_level#warpriest"
  - add: "ability:blessed_mount#warpriest_divine_commander"
    remove: "ability:the_bonus_feat_gained_at_6th_level#warpriest"
  - add: "ability:greater_battle_tactician#warpriest_divine_commander"
    remove: "ability:the_bonus_feat_gained_at_12th_level#warpriest"
  - add: "ability:bless_army#warpriest_divine_commander"
    remove: "ability:the_bonus_feat_gained_at_15th_level#warpriest"
  features:
  - id: "ability:mount#warpriest_divine_commander"
    name: "Mount"
    type: null
    description: "A divine commander gains the service of a loyal and trusty steed\
      \ to carry her into battle. This mount functions as a druid's animal companion,\
      \ using the divine commander's level as her effective druid level. The creature\
      \ must be one that she is capable of riding and must be suitable as a mount.\
      \ A Medium divine commander can select a camel or a horse. A Small divine commander\
      \ can select a pony or wolf, but can also select a boar or a dog if she is at\
      \ least 4th level. (The GM might approve other animals as suitable mounts.)\n\
      A divine commander does not take an armor check penalty on Ride checks while\
      \ riding this mount. The mount is always considered combat trained, and begins\
      \ play with Light Armor Proficiency as a bonus feat. A divine commander's mount\
      \ does not gain the share spells special ability. Should a divine commander's\
      \ mount die, she can find another mount to serve her after 1 week of mourning.\
      \ This new mount does not gain the link, evasion, devotion, or improved evasion\
      \ special abilities until the next time the divine commander gains a level."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:battle_tactician#warpriest_divine_commander"
    name: "Battle Tactician"
    type: null
    description: "At 3rd level, a divine commander gains a teamwork feat as a bonus\
      \ feat. She must meet the prerequisites for this feat. As a standard action,\
      \ the divine commander can grant this feat to all allies within 30 feet who\
      \ can see and hear her. Allies retain the use of this bonus feat for 4 rounds,\
      \ plus 1 round for every 2 levels beyond 3rd that the divine commander possesses.\
      \ Allies do not need to meet the prerequisites of this bonus feat. The divine\
      \ commander can use this ability once per day at 3rd level, plus one additional\
      \ time per day at 9th and 15th levels."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:blessed_mount#warpriest_divine_commander"
    name: "Blessed Mount"
    type: null
    description: "At 6th level, a divine commander's mount becomes a creature blessed\
      \ by his deity. The divine commander's mount gains either the celestial, entropic,\
      \ fiendish, or resolute template, matching the alignment of the warpriest's\
      \ deity (celestial for good, entropic for chaotic, fiendish for evil, and resolute\
      \ for lawful). If the deity matches more than one alignment, the divine commander\
      \ can select which of the two templates the mount receives. Once the type of\
      \ template is selected, it cannot be changed.\nIf the divine commander's deity\
      \ is neutral with no other alignment components, the mount receives spell resistance\
      \ equal to the divine commander's level + 5, as well as resistance 10 against\
      \ two types of energy damage of the divine commander's choice.\nIf a divine\
      \ commander's mount dies and the divine commander finds another mount, the new\
      \ mount becomes a blessed mount the next time the divine commander gains a level."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:greater_battle_tactician#warpriest_divine_commander"
    name: "Greater Battle Tactician"
    type: null
    description: "At 12th level, the divine commander gains an additional teamwork\
      \ feat as a bonus feat. She must meet the prerequisites for this feat. The divine\
      \ commander can grant this feat to her allies using the battle tactician ability.\
      \ Additionally, using the battle tactician ability is now a swift action."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:bless_army#warpriest_divine_commander"
    name: "Bless Army"
    type: null
    description: "At 15th level, a divine commander can raise her holy symbol high\
      \ and give a blessing to the army she is leading. The divine commander's army\
      \ gains a +1 bonus to the army's OM and DV. This is a sacred bonus if the warpriest\
      \ is good-aligned or able to spontaneously cast cure spells, and it is a profane\
      \ bonus if the warpriest is evil-aligned or able to spontaneously cast inflict\
      \ spells. Using this ability requires the divine commander to expend two uses\
      \ of her fervor ability. This bonus lasts for 1 battle, and it must be performed\
      \ during the tactics phase of the battle. If this is performed when a mass combat\
      \ is not imminent, the fervor is spent without granting any bonus."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  source: "Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "class:warpriest#djinn_caller"
  name: "Djinn Caller"
  description: ""
  modifications:
  - add: "ability:class_skills#warpriest_djinn_caller"
    remove: "ability:the_warpriests_class_skills#warpriest"
  - add: "ability:elemental_binder#warpriest_djinn_caller"
    remove: "ability:the_warpriests_blessings#warpriest"
  - add: "ability:spontaneous_summons#warpriest_djinn_caller"
    remove: "ability:spontaneous_casting#warpriest"
  - add: "ability:bonus_languages#warpriest_djinn_caller"
    remove: "ability:the_warpriests_bonus_languages#warpriest"
  - add: "ability:channel_element#warpriest_djinn_caller"
    remove: "ability:channel#warpriest"
  features:
  - id: "ability:class_skills#warpriest_djinn_caller"
    name: "Class Skills"
    type: null
    description: "A djinn caller gains Knowledge (planes) as a class skill. Survival\
      \ is not a class skill for a djinn caller."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Ancients"
  - id: "ability:elemental_binder#warpriest_djinn_caller"
    name: "Elemental Binder"
    type: null
    description: "A djinn caller must worship a deity who grants the Air, Earth, Fire,\
      \ or Water blessing, and he must select one of these blessings. He does not\
      \ gain a second blessing."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Ancients"
  - id: "ability:spontaneous_summons#warpriest_djinn_caller"
    name: "Spontaneous Summons"
    type: null
    description: "A djinn caller is extremely flexible in channeling his stored spell\
      \ energy. In addition to losing prepared spells to cast “cure\"or “inflict\"\
      \ spells, he can also lose a prepared spell in order to cast any summon monster\
      \ spell of the same level or lower. He can use this ability only to summon an\
      \ elemental whose subtype matches his blessing. He can expend one use of his\
      \ fervor ability to decrease the spell's casting time to 1 standard action and\
      \ to increase the spell's duration to 1 minute per level."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Ancients"
  - id: "ability:bonus_languages#warpriest_djinn_caller"
    name: "Bonus Languages"
    type: null
    description: "A djinn caller's bonus language options include Aquan, Auran, Ignan,\
      \ and Terran instead of Abyssal, Celestial, and Infernal. These choices are\
      \ in addition to the bonus languages available to the character because of his\
      \ race."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Ancients"
  - id: "ability:channel_element#warpriest_djinn_caller"
    name: "Channel Element"
    type: null
    description: "At 4th level, a djinn caller gains Elemental Channel as a bonus\
      \ feat, choosing the elemental subtype that matches his blessing. He doesn't\
      \ gain the ability to harm undead with channeled energy (if he channels positive\
      \ energy) or heal undead (if he channels negative energy). Instead, he can channel\
      \ a blast of elemental matter and energy that buffets his targets. The djinn\
      \ caller's blessing determines the damage type of this attack, as indicated\
      \ by the table below. A successful Reflex save halves the damage."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Ancients"
  source: "Pathfinder Player Companion: Blood of the Ancients"
- id: "class:warpriest#feral_champion"
  name: "Feral Champion"
  description: "When a warpriest devotes himself to a god of the natural world, he\
    \ is sometimes blessed with supernatural powers that allow him to evoke animalistic\
    \ power and fury."
  modifications:
  - add: "ability:feral_blessing#warpriest_feral_champion"
    remove: "ability:blessings#warpriest"
  - add: "ability:sacred_claws#warpriest_feral_champion"
    remove: "ability:sacred_weapon#warpriest"
  - add: "ability:wild_shape#warpriest_feral_champion"
    remove: "ability:sacred_armor#warpriest"
  features:
  - id: "ability:feral_blessing#warpriest_feral_champion"
    name: "Feral Blessing"
    type: null
    description: "A feral champion must take the Animal blessing and does not gain\
      \ a second blessing."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:sacred_claws#warpriest_feral_champion"
    name: "Sacred Claws"
    type: null
    description: "Rather than empowering a physical weapon, a feral champion grows\
      \ claws as primary natural weapons on each hand. These claws deal damage as\
      \ a warpriest's sacred weapon and can be enhanced as such."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:wild_shape#warpriest_feral_champion"
    name: "Wild Shape"
    type: null
    description: "At 7th level, a feral champion gains wild shape, as the druid ability\
      \ of the same name, and treats his warpriest level – 3 as his effective druid\
      \ level for the purposes of this ability. However, a feral champion does not\
      \ gain the ability to take on elemental or plant forms with wild shape. A feral\
      \ champion can use wild shape once per day at 7th level and one additional time\
      \ per day every 4 levels thereafter, for a total of four times per day at 19th\
      \ level."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
- id: "class:warpriest#fist_of_the_gods"
  name: "Fist of the Gods"
  description: ""
  modifications:
  - add: "ability:blessings_of_the_fist#warpriest_fist_of_the_gods"
    remove: "ability:blessings#warpriest"
  - add: "ability:detect_chaos#warpriest_fist_of_the_gods"
    remove: "ability:the_bonus_feat_gained_at_3rd_level#warpriest"
  - add: "ability:alignment_channel#warpriest_fist_of_the_gods"
    remove: "ability:the_bonus_feats_gained_at_6th_level_and_12th_level#warpriest"
  - add: "ability:aspect_of_law#warpriest_fist_of_the_gods"
    remove: "ability:aspect_of_war#warpriest"
  features:
  - id: "ability:blessings_of_the_fist#warpriest_fist_of_the_gods"
    name: "Blessings of the Fist"
    type: null
    description: "A fist of the gods must select the Law blessing and the Godfist\
      \ blessing (see below)."
    prerequisites: null
    source: "Pathfinder Player Companion: Disciple's Doctrine"
  - id: "ability:detect_chaos#warpriest_fist_of_the_gods"
    name: "Detect Chaos"
    type: null
    description: "At 3rd level, a fist of the gods can cast detect chaos three times\
      \ per day as a spell-like ability, using his warpriest level as his caster level.\
      \ If the fist of the gods already has, or later gains, the ability to cast detect\
      \ chaos, then he can cast detect chaos at will as a spell-like ability."
    prerequisites: null
    source: "Pathfinder Player Companion: Disciple's Doctrine"
  - id: "ability:alignment_channel#warpriest_fist_of_the_gods"
    name: "Alignment Channel"
    type: null
    description: "At 6th level, a fist of the gods gains Alignment Channel as a bonus\
      \ feat. When he uses this feat and spends fervor to channel energy, he can harm\
      \ only outsiders with the chaotic subtype. Additionally, when using this feat,\
      \ he expends only one use of his fervor to channel energy and deals 1d6 points\
      \ of damage for every 2 warpriest levels he has. At 12th level, a fist of the\
      \ gods can expend an additional use of fervor to channel energy as a move action."
    prerequisites: null
    source: "Pathfinder Player Companion: Disciple's Doctrine"
  - id: "ability:aspect_of_law#warpriest_fist_of_the_gods"
    name: "Aspect of Law"
    type: null
    description: "At 20th level, a fist of the gods can channel an aspect of law,\
      \ growing even more inflexible.\nOnce per day as a swift action, a warpriest\
      \ can treat his level as his base attack bonus, gains DR 20/chaotic, and becomes\
      \ immune to mind-affecting effects. In addition, he can take the average result\
      \ on any die roll instead of rolling normally. This ability lasts for 1 minute."
    prerequisites: null
    source: "Pathfinder Player Companion: Disciple's Doctrine"
  source: "Pathfinder Player Companion: Disciple's Doctrine"
- id: "class:warpriest#forgepriest"
  name: "Forgepriest"
  description: "Armorers of exquisite skill, forgepriests take inspiration from their\
    \ deity to produce the most perfect weapons and armor they can, the better to\
    \ equip the armies of the faithful."
  modifications:
  - add: "ability:blessings#warpriest_forgepriest"
    remove: "ability:the_blessings_class_feature#warpriest"
  - add: "ability:bonus_feats#warpriest_forgepriest"
    remove: "ability:bonus_feats#warpriest"
  - add: "ability:craft_magic_arms_and_armor#warpriest_forgepriest"
    remove: "ability:the_bonus_feat_gained_at_3rd_level#warpriest"
  - add: "ability:creators_bond#warpriest_forgepriest"
    remove: "ability:channel_energy#warpriest"
  - add: "ability:heat_of_the_forge#warpriest_forgepriest"
    remove: "ability:the_bonus_feat_gained_at_6th_level#warpriest"
  features:
  - id: "ability:blessings#warpriest_forgepriest"
    name: "Blessings"
    type: null
    description: "A forgepriest selects only one blessing."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:bonus_feats#warpriest_forgepriest"
    name: "Bonus Feats"
    type: null
    description: "A forgepriest can select item creation feats in addition to combat\
      \ feats when he gains a bonus feat."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:craft_magic_arms_and_armor#warpriest_forgepriest"
    name: "Craft Magic Arms and Armor"
    type: null
    description: "At 3rd level, a forgepriest gains Craft Magic Arms and Armor as\
      \ a bonus feat."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:creators_bond#warpriest_forgepriest"
    name: "Creator's Bond"
    type: null
    description: "At 4th level, when a forgepriest uses his sacred weapon ability\
      \ with an item he created personally, he can expend two uses of his fervor ability\
      \ to increase the bonus granted by 1. Once the forgepriest has the sacred armor\
      \ ability, he can also use this ability in conjunction with that."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:heat_of_the_forge#warpriest_forgepriest"
    name: "Heat of the Forge"
    type: null
    description: "At 6th level, a forgepriest gains fire resistance 5. At 13th level,\
      \ this resistance increases to 10."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  source: "Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "class:warpriest#libertys_blade"
  name: "Liberty's Blade"
  description: "There are some who find in the call to freedom something primal and\
    \ spiritual. These liberty's blades become warpriests of deities who spread freedom,\
    \ and they head to lives of adventure, championing liberty wherever they go."
  modifications:
  - add: "ability:freedoms_focus#warpriest_libertys_blade"
    remove: "ability:blessings#warpriest"
  - add: "ability:devilslayer#warpriest_libertys_blade"
    remove: "ability:sacred_weapon#warpriest"
  - add: "ability:channel_liberty#warpriest_libertys_blade"
    remove: "ability:channel_energy#warpriest"
  - add: "ability:shield_against_hellspawn#warpriest_libertys_blade"
    remove: "ability:sacred_armor#warpriest"
  features:
  - id: "ability:freedoms_focus#warpriest_libertys_blade"
    name: "Freedom's Focus"
    type: null
    description: "A liberty's blade must worship a good deity who grants the Liberation\
      \ blessing, and he must select the Liberation blessing. He does not gain a second\
      \ blessing."
    prerequisites: null
    source: "Pathfinder Player Companion: Advanced Class Origins"
  - id: "ability:devilslayer#warpriest_libertys_blade"
    name: "Devilslayer"
    type: null
    description: "At 4th level, a liberty's blade adds devilbane to the list of enhancements\
      \ he can add to his sacred weapon."
    prerequisites: null
    source: "Pathfinder Player Companion: Advanced Class Origins"
  - id: "ability:channel_liberty#warpriest_libertys_blade"
    name: "Channel Liberty"
    type: null
    description: "At 4th level, when a liberty's blade channels energy to heal, the\
      \ effects of his healing is halved, but all creatures affected by his healing\
      \ instantly benefit as if from a liberating command spell at the liberty's blade's\
      \ caster level. When channeling to harm, the liberty's blade harms devils as\
      \ if using Alignment Channel instead of harming undead, and she deals double\
      \ the normal amount of damage."
    prerequisites: null
    source: "Pathfinder Player Companion: Advanced Class Origins"
  - id: "ability:shield_against_hellspawn#warpriest_libertys_blade"
    name: "Shield Against Hellspawn"
    type: null
    description: "At 7th level, a liberty's blade adds devil-defiant to the list of\
      \ enhancements that he can add to his sacred armor."
    prerequisites: null
    source: "Pathfinder Player Companion: Advanced Class Origins"
  source: "Pathfinder Player Companion: Advanced Class Origins"
- id: "class:warpriest#mantis_zealot"
  name: "Mantis Zealot"
  description: ""
  modifications:
  - add: "ability:weapon_and_armor_proficiency#warpriest_mantis_zealot"
    remove: "ability:the_warpriests_weapon_and_armor_proficiencies#warpriest"
  - add: "ability:sneak_attack#warpriest_mantis_zealot"
    remove: "ability:sacred_weapon#warpriest"
  - add: "ability:sacred_reflexes#warpriest_mantis_zealot"
    remove: "ability:sacred_armor#warpriest"
  - add: "ability:aspect_of_the_mantis#warpriest_mantis_zealot"
    remove: "ability:aspect_of_war#warpriest"
  features:
  - id: "ability:weapon_and_armor_proficiency#warpriest_mantis_zealot"
    name: "Weapon and Armor Proficiency"
    type: null
    description: "Mantis zealots are proficient with simple and martial weapons, as\
      \ well as with the sawtooth sabre. They are proficient with light armor but\
      \ not with shields."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Adventurer's Guide"
  - id: "ability:sneak_attack#warpriest_mantis_zealot"
    name: "Sneak Attack"
    type: null
    description: "At 4th level, a mantis zealot can make a sneak attack. This ability\
      \ functions as the rogue class feature of the same name. At 4th level, his sneak\
      \ attack damage is +1d6. This damage increases by 1d6 at 8th level and every\
      \ 4 warpriest levels thereafter. If the zealot gets a sneak attack bonus from\
      \ another source, the bonuses stack."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Adventurer's Guide"
  - id: "ability:sacred_reflexes#warpriest_mantis_zealot"
    name: "Sacred Reflexes"
    type: null
    description: "At 7th level, a mantis zealot can emulate the Mantis God's grace\
      \ and move with a supernatural fluidity. As long as he is wearing light or no\
      \ armor, as a swift action he can gain uncanny dodge as per the rogue class\
      \ feature. He can use this ability for a number of minutes per day equal to\
      \ his warpriest level. This duration does not need to be consecutive, but it\
      \ must be spent in 1-minute increments. If he already has the uncanny dodge\
      \ ability from another source, he instead gains improved uncanny dodge while\
      \ this ability is active. At 10th level, when he uses this ability, he also\
      \ gains evasion as per the monk class feature (or improved evasion if he already\
      \ has evasion from another source). At 13th level, he gains improved uncanny\
      \ dodge instead of uncanny dodge. At 16th level, he can activate this ability\
      \ as part of making an initiative check, before rolling the die. At 19th level,\
      \ he gains improved evasion instead of evasion."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Adventurer's Guide"
  - id: "ability:aspect_of_the_mantis#warpriest_mantis_zealot"
    name: "Aspect of the Mantis"
    type: null
    description: "At 20th level, when using aspect of war, instead of moving at full\
      \ speed regardless of his armor or encumbrance, a mantis zealot deals a number\
      \ of points of bleed damage equal to his Dexterity modifier with each attack."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Adventurer's Guide"
  source: "Pathfinder Roleplaying Game Adventurer's Guide"
- id: "class:warpriest#proclaimer"
  name: "Proclaimer"
  description: "A proclaimer is the polar opposite of a faithful wanderer (see above),\
    \ rushing into Abyss-twisted wastes with nothing but his weapon in his hand and\
    \ his faith in his heart, shouting his deity's name to the skies. Most proclaimers\
    \ don't survive their first day in a hostile environment, but those who do become\
    \ the stuff of legend, bolstering the spirits of crusaders near and far."
  modifications:
  - add: "ability:righteous_oath#warpriest_proclaimer"
    remove: "ability:the_warpriests_spellcasting#warpriest"
  - add: "ability:cleanser_of_evil#warpriest_proclaimer"
    remove: "ability:fervor_and_replaces_sacred_armor#warpriest"
  - add: "ability:zone_of_sanctification#warpriest_proclaimer"
    remove: "ability:channel_energy#warpriest"
  features:
  - id: "ability:righteous_oath#warpriest_proclaimer"
    name: "Righteous Oath"
    type: null
    description: "A proclaimer cannot be evil or worship an evil deity, and he must\
      \ choose cure spells for his spontaneous casting."
    prerequisites: null
    source: "Pathfinder Player Companion: People of the Wastes"
  - id: "ability:cleanser_of_evil#warpriest_proclaimer"
    name: "Cleanser of Evil"
    type: null
    description: "At 2nd level, a proclaimer can hold his weapon aloft and shout his\
      \ deity's name as a swift action, spending one use of fervor to deal 1d6 points\
      \ of damage to all evil outsiders within 5 feet. At 5th level and every 3 levels\
      \ thereafter, this damage increases by an additional 1d6. This damage has the\
      \ same alignment as the proclaimer's deity. At 7th level, the effect expands\
      \ to include an area within 10 feet of the proclaimer, and it expands by 5 feet\
      \ every 6 levels thereafter. A proclaimer can't use fervor to damage undead\
      \ or to heal."
    prerequisites: null
    source: "Pathfinder Player Companion: People of the Wastes"
  - id: "ability:zone_of_sanctification#warpriest_proclaimer"
    name: "Zone of Sanctification"
    type: null
    description: "At 4th level, when a proclaimer uses fervor to damage evil outsiders\
      \ with his cleanser of evil ability, he can spend one additional use of fervor\
      \ as a move action to create a zone of sanctification in the same area for 1\
      \ round. All evil outsiders in the zone when it becomes active must succeed\
      \ at a Will saving throw (DC 10 + half the proclaimer's level + his Wisdom modifier)\
      \ or be pushed back until they are out of the area.\nEvil outsiders that end\
      \ their turns in the area take damage as if affected by cleanser of evil."
    prerequisites: null
    source: "Pathfinder Player Companion: People of the Wastes"
  source: "Pathfinder Player Companion: People of the Wastes"
- id: "class:warpriest#proselytizer"
  name: "Proselytizer"
  description: "The proselytizer is the perfect militant missionary. He seeks to win\
    \ the hearts and lay claim to the souls of those he meets, and--failing that--spreads\
    \ the word of his deity at the edge of the sword."
  modifications:
  - add: "ability:weapon_and_armor_proficiencies#warpriest_proselytizer"
    remove: "ability:the_warpriests_weapon_and_armor_proficiencies#warpriest"
  - add: "ability:emotional_appeal#warpriest_proselytizer"
    remove: "ability:sacred_armor_and_the_bonus_feat_gained_at_3rd_level#warpriest"
  - add: "ability:sacred_subdual#warpriest_proselytizer"
    remove: "ability:sacred_weapon#warpriest"
  - add: "ability:blessing_of_conversion#warpriest_proselytizer"
    remove: "ability:blessings#warpriest"
  - add: "ability:voice_of_the_faithful#warpriest_proselytizer"
    remove: "ability:blessings_major#warpriest"
  features:
  - id: "ability:weapon_and_armor_proficiencies#warpriest_proselytizer"
    name: "Weapon and Armor Proficiencies"
    type: null
    description: "A proselytizer does not gain proficiency with heavy armor or with\
      \ all martial weapons, though he does gain proficiency in his deity's favored\
      \ weapon. If his deity's favored weapon is unarmed strike, he gains Improved\
      \ Unarmed Strike as a bonus feat."
    prerequisites: null
    source: "Pathfinder Player Companion: Cohorts and Companions"
  - id: "ability:emotional_appeal#warpriest_proselytizer"
    name: "Emotional Appeal"
    type: null
    description: "A proselytizer has great power over the emotions of others, wielding\
      \ his voice like a weapon to pierce the heart of listeners and bring them closer\
      \ to communion with his deity's power. The warpriest adds the following spells\
      \ to his warpriest spell list at the indicated levels. He casts these as divine\
      \ warpriest spells: 1st--charm person, rally point, wrath; 2nd--castigate, heroism,\
      \ suggestion; 3rd--charm monster, geas (lesser); 4th--forced repentance, serenity;\
      \ 5th--castigate (mass), suggestion (mass); 6th--antipathy, sympathy."
    prerequisites: null
    source: "Pathfinder Player Companion: Cohorts and Companions"
  - id: "ability:sacred_subdual#warpriest_proselytizer"
    name: "Sacred Subdual"
    type: null
    description: "When a proselytizer uses his sacred weapon damage in place of his\
      \ normal weapon damage, all damage he deals with that weapon is nonlethal damage."
    prerequisites: null
    source: "Pathfinder Player Companion: Cohorts and Companions"
  - id: "ability:blessing_of_conversion#warpriest_proselytizer"
    name: "Blessing of Conversion"
    type: null
    description: "The proselytizer always gains the conversion bonus upon converting\
      \ an NPC, rather than only the first time he does so each level. The bonuses\
      \ overlap their durations, and do not stack. The proselytizer does not gain\
      \ access to the minor blessings granted by his blessing class feature until\
      \ 3rd level."
    prerequisites: null
    source: "Pathfinder Player Companion: Cohorts and Companions"
  - id: "ability:voice_of_the_faithful#warpriest_proselytizer"
    name: "Voice of the Faithful"
    type: null
    description: "A proselytizer of 10th level or higher can expend a use of his major\
      \ blessing to be able to speak to and understand any creature with a language\
      \ for 1 hour."
    prerequisites: null
    source: "Pathfinder Player Companion: Cohorts and Companions"
  source: "Pathfinder Player Companion: Cohorts and Companions"
- id: "class:warpriest#sacred_fist"
  name: "Sacred Fist"
  description: "Unlike many warpriests, sacred fists leave behind armor and shield\
    \ and instead rely on their fists and whatever protection their deity bestows\
    \ on them."
  modifications:
  - add: "ability:weapon_and_armor_proficiency#warpriest_sacred_fist"
    remove: "ability:the_warpriests_weapon_and_armor_proficiency#warpriest"
  - add: "ability:flurry_of_blows#warpriest_sacred_fist"
    remove: "ability:sacred_weapon#warpriest"
  - add: "ability:unarmed_strike#warpriest_sacred_fist"
    remove: "ability:focus_weapon#warpriest"
  - add: "ability:blessed_fortitude#warpriest_sacred_fist"
    remove: "ability:the_bonus_feat_gained_at_3rd_level#warpriest"
  - add: "ability:bonus_style_feat#warpriest_sacred_fist"
    remove: "ability:the_bonus_feats_gained_at_6th_12th_and_18th_levels#warpriest"
  - add: "ability:ki_pool#warpriest_sacred_fist"
    remove: "ability:sacred_armor#warpriest"
  - add: "ability:miraculous_fortitude#warpriest_sacred_fist"
    remove: "ability:the_bonus_feat_gained_at_9th_level#warpriest"
  features:
  - id: "ability:weapon_and_armor_proficiency#warpriest_sacred_fist"
    name: "Weapon and Armor Proficiency"
    type: null
    description: "Sacred fists are proficient with the club, crossbow (light or heavy),\
      \ dagger, handaxe, javelin, kama, nunchaku, quarterstaff, sai, shortspear, short\
      \ sword, shuriken, siangham, sling, and spear. Sacred fists are not proficient\
      \ with any armor or shields. When wearing armor, using a shield, or carrying\
      \ a medium or heavy load, a sacred fist loses his AC bonus and flurry of blows."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:flurry_of_blows#warpriest_sacred_fist"
    name: "Flurry of Blows"
    type: null
    description: "At 1st level, a sacred fist can make a flurry of blows attack as\
      \ a full-attack action. This ability works like the monk ability of the same\
      \ name, except the sacred fist's attack bonus from warpriest levels does not\
      \ count as his warpriest level."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:unarmed_strike#warpriest_sacred_fist"
    name: "Unarmed Strike"
    type: null
    description: "At 1st level, a sacred fist gains Improved Unarmed Strike as a bonus\
      \ feat. He uses his warpriest levels as monk levels for determining the amount\
      \ of damage dealt with an unarmed strike."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:blessed_fortitude#warpriest_sacred_fist"
    name: "Blessed Fortitude"
    type: null
    description: "At 3rd level, a sacred fist can avoid even magical and unusual attacks\
      \ with help from his deity. If he succeeds at a Fortitude saving throw against\
      \ an attack that has a reduced effect on a successful save, he instead avoids\
      \ the effect entirely. A helpless sacred fist does not gain the benefit of the\
      \ blessed fortitude ability."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:bonus_style_feat#warpriest_sacred_fist"
    name: "Bonus Style Feat"
    type: null
    description: "At 6th level, the sacred fist gains a style feat as a bonus feat.\
      \ The sacred fist must meet the style feat's prerequisites. He uses his warpriest\
      \ levels as monk levels for the purposes of meeting the feat's prerequisites.\
      \ At 12th and 18th levels, a sacred fist gains either another style feat or\
      \ a feat that requires a style feat as a prerequisite."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:ki_pool#warpriest_sacred_fist"
    name: "Ki Pool"
    type: null
    description: "At 7th level, the sacred fist gains a ki pool. This functions as\
      \ the monk class feature, using the sacred fist's level – 3 as his monk level\
      \ when determining the number of points in his pool and bonuses granted to his\
      \ unarmed strike. Additionally, the sacred fist can as a swift action spend\
      \ 1 point from his ki pool to grant himself a +1 insight bonus to his AC for\
      \ 1 minute. (This is in addition the normal ki ability to gain a dodge bonus\
      \ to AC.) This insight bonus increases by 1 for every 3 levels above 7th (to\
      \ a maximum of +5 at 19th level)."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:miraculous_fortitude#warpriest_sacred_fist"
    name: "Miraculous Fortitude"
    type: null
    description: "At 9th level, the sacred fist's blessed fortitude ability improves.\
      \ He still takes no damage or negative effect when he succeeds at a Fortitude\
      \ save, but now when he fails a Fortitude saving throw against a spell or effect\
      \ that deals damage (including ability damage and drain), he takes only half\
      \ the amount of damage. A helpless sacred fist does not gain the benefit of\
      \ miraculous fortitude."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  source: "Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "class:warpriest#shieldbearer"
  name: "Shieldbearer"
  description: "Shieldbearers are divine warriors who stand on the front lines of\
    \ battle, shoulder to shoulder with the soldiers of their people."
  modifications:
  - add: "ability:shield_adept#warpriest_shieldbearer"
    remove: "ability:focus_weapon#warpriest"
  - add: "ability:sacred_weapon#warpriest_shieldbearer"
    remove: "ability:sacred_weapon_and_also_replaces_sacred_armor#warpriest"
  - add: "ability:channel_energy#warpriest_shieldbearer"
    remove: "ability:channel_energy#warpriest"
  features:
  - id: "ability:shield_adept#warpriest_shieldbearer"
    name: "Shield Adept"
    type: null
    description: "At 1st level, a shieldbearer receives Improved Shield Bash as a\
      \ bonus feat. When carrying a shield, the shieldbearer adds his shield bonus\
      \ on concentration checks to cast defensively."
    prerequisites: null
    source: "Pathfinder Player Companion: Armor Master's Handbook"
  - id: "ability:sacred_weapon#warpriest_shieldbearer"
    name: "Sacred Weapon"
    type: null
    description: "A shieldbearer treats shields as sacred weapons (instead of his\
      \ god's favored weapon), though the shieldbearer can still designate additional\
      \ weapons as sacred weapons by selecting them with the Weapon Focus feat. The\
      \ shieldbearer's sacred weapon damage applies only to attacks made with shields.\n\
      The shieldbearer does not gain the ability to enhance sacred weapons until 7th\
      \ level.\nFor every 3 warpriest levels beyond 7th, this bonus increases by 1\
      \ (to a maximum of +5 at 19th level)."
    prerequisites: null
    source: "Pathfinder Player Companion: Armor Master's Handbook"
  - id: "ability:channel_energy#warpriest_shieldbearer"
    name: "Channel Energy"
    type: null
    description: "The shieldbearer can channel energy only when carrying a shield,\
      \ and the ability manifests as a 30-foot-cone burst, rather than as a radius."
    prerequisites: null
    source: "Pathfinder Player Companion: Armor Master's Handbook"
  source: "Pathfinder Player Companion: Armor Master's Handbook"
- id: "class:paladin#banishing_warden"
  name: "Banishing Warden"
  description: ""
  modifications:
  - add: "ability:smite_evil#paladin_banishing_warden"
    remove: "ability:smite_evil#paladin"
  - add: "ability:banishing_smite#paladin_banishing_warden"
    remove: "ability:the_mercy_gained_at_3rd_level#paladin"
  - add: "ability:smiting_aura#paladin_banishing_warden"
    remove: "ability:aura_of_justice#paladin"
  features:
  - id: "ability:smite_evil#paladin_banishing_warden"
    name: "Smite Evil"
    type: null
    description: "A banishing warden's smite evil deals its bonus damage only on the\
      \ first attack against outsiders (but not dragons or undead). However, it damages\
      \ any evil outsider, not only those with the evil subtype (including native\
      \ outsiders)."
    prerequisites: null
    source: "Pathfinder Player Companion: Monster Hunter's Handbook"
  - id: "ability:banishing_smite#paladin_banishing_warden"
    name: "Banishing Smite"
    type: null
    description: "At 3rd level, once per day when the banishing warden confirms a\
      \ critical hit against a target of her smite evil effect, she can attempt to\
      \ forcibly banish the target to its home plane. The creature struck must succeed\
      \ at a Will save (DC = 10 + half the banishing warden's level + the banishing\
      \ warden's Charisma modifier) or be sent back to its home plane as per dismissal.\
      \ At 10th level, a creature dismissed in this manner takes an amount of damage\
      \ equal to 2 points per paladin level at the start of its next turn. The banishing\
      \ warden gains an additional daily use of this ability at 9th and 15th level."
    prerequisites: null
    source: "Pathfinder Player Companion: Monster Hunter's Handbook"
  - id: "ability:smiting_aura#paladin_banishing_warden"
    name: "Smiting Aura"
    type: null
    description: "At 11th level, when an ally of the banishing warden is affected\
      \ by her aura of justice, that ally can use banishing smite. This counts toward\
      \ the banishing warden's number of uses per day and cannot be activated if the\
      \ banishing warden has no uses of banishing smite remaining."
    prerequisites: null
    source: "Pathfinder Player Companion: Monster Hunter's Handbook"
  source: "Pathfinder Player Companion: Monster Hunter's Handbook"
- id: "class:paladin#champion_of_the_cascade"
  name: "Champion of the Cascade"
  description: ""
  modifications:
  - add: "ability:swiftsurge#paladin_champion_of_the_cascade"
    remove: "ability:divine_health#paladin"
  - add: "ability:flowing_stride#paladin_champion_of_the_cascade"
    remove: "ability:mercy#paladin"
  - add: "ability:rising_tide#paladin_champion_of_the_cascade"
    remove: "ability:divine_bond#paladin"
  features:
  - id: "ability:swiftsurge#paladin_champion_of_the_cascade"
    name: "Swiftsurge"
    type: null
    description: "At 3rd level, a champion of the cascade does not take any penalty\
      \ on Acrobatics or Swim checks due to her armor check penalty."
    prerequisites: null
    source: "Pathfinder Player Companion: Wilderness Origins"
  - id: "ability:flowing_stride#paladin_champion_of_the_cascade"
    name: "Flowing Stride"
    type: null
    description: "At 3rd level, whenever a champion of the cascade uses lay on hands\
      \ to restore hit points to one target, she can grant a willing target the ability\
      \ to walk on water as water walk for 1 minute. At 9th level, this extends to\
      \ creatures healed by her channel positive energy. At 15th level, healed creatures\
      \ can walk on water for 24 hours."
    prerequisites: null
    source: "Pathfinder Player Companion: Wilderness Origins"
  - id: "ability:rising_tide#paladin_champion_of_the_cascade"
    name: "Rising Tide"
    type: null
    description: "At 5th level, a champion of the cascade's connection to her deity\
      \ allows her to summon rivers and alter her surroundings. As a standard action,\
      \ she can change up to two 5-foot squares per paladin level within 100 feet\
      \ to become freshwater pools with a depth of up to 5 feet per paladin level.\
      \ The squares must be adjacent to each other.\nEach creature standing in the\
      \ area where she first creates the water must attempt a Reflex save (DC = 10\
      \ + half the paladin's level + the paladin's Charisma modifier) to jump to the\
      \ nearest unaffected space and avoid falling into the water. The champion of\
      \ the cascade can use this ability for 1 minute per paladin level. These minutes\
      \ do not need to be consecutive, but they must be spent in 1-minute increments.\n\
      The changed squares revert back to their original form after the duration ends,\
      \ and any creatures in the water are shunted out to the nearest open space.\n\
      At 10th level, as a swift action, she may spend 1 minute of her rising tide's\
      \ duration to create a geyser in any body of water she has created, lifting\
      \ an allied creature in that square up to 10 feet per paladin level into the\
      \ air for 1 round."
    prerequisites: null
    source: "Pathfinder Player Companion: Wilderness Origins"
  source: "Pathfinder Player Companion: Wilderness Origins"
- id: "class:paladin#chaos_knight"
  name: "Chaos Knight"
  description: ""
  modifications:
  - add: "ability:entropic_touch#paladin_chaos_knight"
    remove: "ability:lay_on_hands#paladin"
  - add: "ability:blessings_of_the_maelstrom#paladin_chaos_knight"
    remove: "ability:mercy#paladin"
  - add: "ability:aura_of_chaos#paladin_chaos_knight"
    remove: "ability:aura_of_faith#paladin"
  features:
  - id: "ability:entropic_touch#paladin_chaos_knight"
    name: "Entropic Touch"
    type: null
    description: "At 2nd level, a chaos knight can employ the forces of entropy with\
      \ a touch to shatter a mind-affecting spell or effect currently affecting an\
      \ ally. As a standard action, he can touch a creature to grant that creature\
      \ a new saving throw against one mind-affecting effect, with a bonus on the\
      \ save equal to one-third the chaos knight's level (minimum +0). If the chaos\
      \ knight targets himself, he can use this ability as a swift action. A chaos\
      \ knight can use this ability a number of times per day equal to half his paladin\
      \ level + his Charisma modifier."
    prerequisites: null
    source: "Pathfinder Player Companion: Plane-Hopper's Handbook"
  - id: "ability:blessings_of_the_maelstrom#paladin_chaos_knight"
    name: "Blessings of the Maelstrom"
    type: null
    description: "At 3rd level, a chaos knight can harness the unpredictable essence\
      \ of the Maelstrom to bless a creature. When he uses his entropic touch ability,\
      \ the chaos knight can grant the touched creature a blessing from the table\
      \ below that lasts for a number of rounds equal to 1 + the chaos knight's Charisma\
      \ modifier (minimum 1 round). Only one creature can have this blessing at a\
      \ time. If another creature gains the blessing, the previous blessing ends.\
      \ The creature rolls 1d4 and compares the result to the table below to determine\
      \ the blessing. If the chaos knight targets himself with the blessing, he can\
      \ roll twice and choose his preferred result.\nAt 5th level and every 3 levels\
      \ thereafter, the chaos knight can grant a blessing to one additional creature\
      \ at a time."
    prerequisites: null
    source: "Pathfinder Player Companion: Plane-Hopper's Handbook"
  - id: "ability:aura_of_chaos#paladin_chaos_knight"
    name: "Aura of Chaos"
    type: null
    description: "At 14th level, a chaos knight treats his weapons as chaos-aligned\
      \ for the purposes of bypassing damage reduction. In addition, the chaos knight\
      \ treats attacks targeting enemies within 10 feet of him as chaos-aligned for\
      \ the purpose of overcoming damage reduction."
    prerequisites: null
    source: "Pathfinder Player Companion: Plane-Hopper's Handbook"
  source: "Pathfinder Player Companion: Plane-Hopper's Handbook"
- id: "class:paladin#chosen_one"
  name: "Chosen One"
  description: ""
  modifications:
  - add: "ability:delayed_grace#paladin_chosen_one"
    remove: "ability:divine_grace_and_smite_evil#paladin"
  - add: "ability:lay_on_paws#paladin_chosen_one"
    remove: "ability:lay_on_hands_and_channel_positive_energy#paladin"
  features:
  - id: "ability:delayed_grace#paladin_chosen_one"
    name: "Delayed Grace"
    type: null
    description: "A chosen one begins her adventuring career without fully understanding\
      \ her true potential. The chosen one uses the barbarian, rogue, sorcerer column\
      \ to calculate her typical starting age. She receives the smite evil ability\
      \ at 2nd level and the divine grace ability at 4th level. This does not affect\
      \ the rate at which she gains additional uses per day of smite evil, so she\
      \ still gains her second use at 4th level, her third at 7th level, and so on."
    prerequisites: null
    source: "Pathfinder Player Companion: Familiar Folio"
  - id: "ability:lay_on_paws#paladin_chosen_one"
    name: "Lay on Paws"
    type: null
    description: "At 2nd level, a chosen one's familiar is able to borrow some of\
      \ her divine energy to heal itself and others. The familiar can use the chosen\
      \ one's lay on hands ability, including all of her mercies, but each such use\
      \ consumes two uses of the paladin's lay on hands ability. Starting at 4th level,\
      \ the familiar can also channel positive energy, but each such use consumes\
      \ four uses of the paladin's lay on hands ability."
    prerequisites: null
    source: "Pathfinder Player Companion: Familiar Folio"
  source: "Pathfinder Player Companion: Familiar Folio"
- id: "class:paladin#combat_healer_squire"
  name: "Combat Healer Squire"
  description: "Always ready with bandages and potions, the combat healer squire keeps\
    \ her knight on his feet against all odds, and always has just the right remedy\
    \ on hand."
  modifications:
  - add: "ability:careful_healer#paladin_combat_healer_squire"
    remove: "ability:detect_evil#paladin"
  - add: "ability:dress_wounds#paladin_combat_healer_squire"
    remove: "ability:divine_grace#paladin"
  - add: "ability:swift_healer#paladin_combat_healer_squire"
    remove: "ability:divine_health#paladin"
  features:
  - id: "ability:careful_healer#paladin_combat_healer_squire"
    name: "Careful Healer"
    type: null
    description: "At 1st level, a combat healer squire provokes no attacks of opportunity\
      \ when she uses the Heal skill to stabilize a creature or treat poison. In addition,\
      \ when she administers long-term care with the Heal skill, she can restore a\
      \ total number of additional hit points equal to her character level, divided\
      \ as she wishes among those she is tending."
    prerequisites: null
    source: "Pathfinder Player Companion: Knights of the Inner Sea"
  - id: "ability:dress_wounds#paladin_combat_healer_squire"
    name: "Dress Wounds"
    type: null
    description: "At 2nd level, a combat healer squire can hastily dress a deadly\
      \ wound for her knight, temporary alleviating his suffering. This ability acts\
      \ in all ways like using the Heal skill to treat deadly wounds, except the combat\
      \ healer squire only needs to take a full-round action to use this ability.\
      \ The hit points healed are temporary, and only last 10 minutes, but they are\
      \ not lost first like temporary hit points. A combat healer squire can only\
      \ use this ability on her knight, not other creatures. A knight cannot benefit\
      \ from this ability more than once per day, and cannot be treated for deadly\
      \ wounds with the Heal skill within 24 hours of being subjected to this ability."
    prerequisites: null
    source: "Pathfinder Player Companion: Knights of the Inner Sea"
  - id: "ability:swift_healer#paladin_combat_healer_squire"
    name: "Swift Healer"
    type: null
    description: "At 3rd level, a combat healer squire becomes even more adept when\
      \ treating wounds, and can use the Heal skill to perform first aid or treat\
      \ poison as a swift action."
    prerequisites: null
    source: "Pathfinder Player Companion: Knights of the Inner Sea"
  source: "Pathfinder Player Companion: Knights of the Inner Sea"
- id: "class:paladin#divine_defender"
  name: "Divine Defender"
  description: ""
  modifications:
  - add: "ability:shared_defense#paladin_divine_defender"
    remove: "ability:mercy#paladin"
  - add: "ability:divine_bond#paladin_divine_defender"
    remove: "ability:divine_bond#paladin"
  features:
  - id: "ability:shared_defense#paladin_divine_defender"
    name: "Shared Defense"
    type: null
    description: "At 3rd level, a divine defender can spend one use of her lay on\
      \ hands ability as a standard action to grant all adjacent allies (including\
      \ paladins) a bonus. At 3rd level, adjacent allies receive a +1 sacred bonus\
      \ to their AC and CMD and on their saving throws. These bonuses last for a number\
      \ of rounds equal to the divine defender's Charisma modifier. At 9th level and\
      \ 15th level, this bonus increases by +1. At 6th level, these bonuses are granted\
      \ to all allies within 10 feet, and allies that are at fewer than 0 hit points\
      \ within this area are automatically stabilized. At 12th level, these bonuses\
      \ are granted to all allies within 15 feet, and allies within this area are\
      \ immune to bleed damage. At 18th level, these bonuses are granted to all allies\
      \ within 20 feet, and allies within this area gain a 25% chance to negate any\
      \ sneak attack or critical hit scored against them. This ability does not stack\
      \ with the chance provided from the light, medium, or heavy fortification armor\
      \ special abilities. These bonuses are cumulative with each other. Allies only\
      \ benefit from these bonuses while in the listed area."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:divine_bond#paladin_divine_defender"
    name: "Divine Bond"
    type: null
    description: "At 5th level, instead of forming a divine bond with her weapon or\
      \ a mount, a divine defender can form a bond with her armor. As a standard action,\
      \ a divine defender can enhance her armor by calling upon the aid of a celestial\
      \ spirit. This bond lasts for 1 minute per paladin level. When called, the spirit\
      \ causes the armor to shed light like a torch. At 5th level, the spirit grants\
      \ the armor a +1 enhancement bonus. For every three levels beyond 5th, the armor\
      \ gains another +1 enhancement bonus, to a maximum of +6 at 20th level. These\
      \ bonuses can be added to the armor, stacking with existing armor bonuses to\
      \ a maximum of +3, or they can be used to add any of the following armor properties:\n\
      champion, ghost touch, heavy fortification, invulnerability, light fortification,\
      \ moderate fortification, spell resistance (13, 15, 17, or 19)\nAdding these\
      \ properties consumes an amount of bonus equal to the property's cost. In addition,\
      \ the bonuses can be consumed at the listed amount to add any of the following\
      \ armor properties: energy resistance for +3 bonus, improved energy resistance\
      \ for +5 bonus, or righteous for +4 bonus. These bonuses are added to any properties\
      \ the armor already has, but duplicate abilities do not stack. If the armor\
      \ is not magical, at least a +1 enhancement bonus must be added before any other\
      \ properties can be added. The bonus and properties granted by the spirit are\
      \ determined when the spirit is called and cannot be changed until the spirit\
      \ is called again. The celestial spirit imparts no bonuses if the armor is worn\
      \ by anyone other than the divine defender, but it resumes giving bonuses if\
      \ the divine defender dons the armor again. A divine defender can use this ability\
      \ once per day at 5th level, and one additional time per day for every four\
      \ levels beyond 5th, to a total of four times per day at 17th level.\nIf a suit\
      \ of armor with a celestial spirit is destroyed, the divine defender loses the\
      \ use of this ability for 30 days, or until she gains a level, whichever comes\
      \ first. During this 30-day period, the divine defender takes a –1 penalty on\
      \ attack and weapon damage rolls."
    prerequisites: null
    source: "Advanced Player's Guide"
  source: "Advanced Player's Guide"
- id: "class:paladin#divine_guardian"
  name: "Divine Guardian"
  description: ""
  modifications:
  - add: "ability:divine_troth#paladin_divine_guardian"
    remove: "ability:detect_evil#paladin"
  - add: "ability:guarding_hands#paladin_divine_guardian"
    remove: "ability:lay_on_hands#paladin"
  - add: "ability:courageous_defense#paladin_divine_guardian"
    remove: "ability:aura_of_courage#paladin"
  features:
  - id: "ability:divine_troth#paladin_divine_guardian"
    name: "Divine Troth"
    type: null
    description: "Once per day the divine guardian pledges her protection to a willing\
      \ creature for the day. This is done at the same time she prepares her spells.\n\
      When the paladin first selects a creature for divine troth, that creature must\
      \ be present and agree to receive the paladin's protection, but if the paladin\
      \ already has a creature selected for divine troth, she can maintain that selection\
      \ each day without her charge being present. Once per day, the divine guardian\
      \ can cast locate creature to find the current target of her divine troth."
    prerequisites: null
    source: "Pathfinder Player Companion: Cohorts and Companions"
  - id: "ability:guarding_hands#paladin_divine_guardian"
    name: "Guarding Hands"
    type: null
    description: "The paladin can use lay on hands to heal herself or her divine troth\
      \ as a move action, but cannot use lay on hands to heal herself as a swift action."
    prerequisites: null
    source: "Pathfinder Player Companion: Cohorts and Companions"
  - id: "ability:courageous_defense#paladin_divine_guardian"
    name: "Courageous Defense"
    type: null
    description: "At 3rd level a divine guardian can intercept attacks directed at\
      \ the target of her divine troth as if she had the Bodyguard and In Harm's Way\
      \ feats. The divine guardian's aura of courage does not grant a bonus to allies\
      \ within 10 feet, but still grants her immunity to fear effects.\nThis ability\
      \ modifies aura of courage.\nBonus Feat: A divine guardian gains a bonus feat\
      \ at 7th level, and additional bonus feats at 10th and 13th level."
    prerequisites: null
    source: "Pathfinder Player Companion: Cohorts and Companions"
  source: "Pathfinder Player Companion: Cohorts and Companions"
- id: "class:paladin#divine_hunter"
  name: "Divine Hunter"
  description: "Most paladins rush into battle, meeting evil toe-to-toe. The divine\
    \ hunter prefers to engage evil from afar, striking down her foes before they\
    \ can threaten her allies."
  modifications:
  - add: "ability:precise_shot#paladin_divine_hunter"
    remove: "ability:her_heavy_armor_proficiency#paladin"
  - add: "ability:shared_precision#paladin_divine_hunter"
    remove: "ability:aura_of_courage#paladin"
  - add: "ability:divine_bond#paladin_divine_hunter"
    remove: "ability:the_standard_paladins_divine_bond#paladin"
  - add: "ability:distant_mercy#paladin_divine_hunter"
    remove: "ability:the_paladins_6th_level_mercy#paladin"
  - add: "ability:aura_of_care#paladin_divine_hunter"
    remove: "ability:aura_of_resolve#paladin"
  - add: "ability:hunters_blessing#paladin_divine_hunter"
    remove: "ability:aura_of_justice#paladin"
  - add: "ability:righteous_hunter#paladin_divine_hunter"
    remove: "ability:aura_of_faith#paladin"
  features:
  - id: "ability:precise_shot#paladin_divine_hunter"
    name: "Precise Shot"
    type: null
    description: "A divine hunter gains Precise Shot as a bonus feat at 1st level,\
      \ even if she doesn't meet the prerequisites."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:shared_precision#paladin_divine_hunter"
    name: "Shared Precision"
    type: null
    description: "At 3rd level, when a divine hunter hits a creature with a ranged\
      \ attack, she grants her allies within 10 feet of her the benefit of the Precise\
      \ Shot feat against that target until the start of her next turn. Her allies\
      \ must remain within 10 feet of her, and must be able both to see and hear the\
      \ divine hunter to gain this benefit."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:divine_bond#paladin_divine_hunter"
    name: "Divine Bond"
    type: null
    description: "At 5th level, a divine hunter forms a bond with her deity. This\
      \ functions as the paladin's divine bond ability, except the bond must always\
      \ take the form of a ranged or throwing weapon (excluding ammunition). In addition\
      \ to the listed abilities, a divine hunter can add the distance, returning,\
      \ or seeking special abilities to her weapon, but she cannot add the defending\
      \ or disruption special abilities. Special abilities added to throwing weapons\
      \ function normally when the weapon is used in melee."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:distant_mercy#paladin_divine_hunter"
    name: "Distant Mercy"
    type: null
    description: "At 6th level, a divine hunter can expend two uses of her lay on\
      \ hand ability to use her lay on hands ability on a target within 5 feet per\
      \ paladin level. Distant mercy has no effect on creatures harmed by positive\
      \ energy, such as undead."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:aura_of_care#paladin_divine_hunter"
    name: "Aura of Care"
    type: null
    description: "At 8th level, a divine hunter and her allies gain a preternatural\
      \ awareness of each other's position in battle. She and any allies within 10\
      \ feet of her no longer provide cover against each other's ranged attacks unless\
      \ they wish to. Allies who cannot move or otherwise take actions still provide\
      \ cover, as do flat-footed allies. The divine hunter and her allies must be\
      \ able to see or hear each other to use this ability."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:hunters_blessing#paladin_divine_hunter"
    name: "Hunter's Blessing"
    type: null
    description: "At 11th level, a divine hunter can expend a use of her smite evil\
      \ ability as a swift action to grant herself and all allies within 10 feet the\
      \ Deadly Aim, Precise Shot, and Improved Precise Shot feats, even if they lack\
      \ the prerequisites. The effects last for 1 minute. Evil creatures gain no benefit\
      \ from this ability."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:righteous_hunter#paladin_divine_hunter"
    name: "Righteous Hunter"
    type: null
    description: "At 14th level, a divine hunter's ranged weapons are treated as good-aligned\
      \ for the purposes of overcoming damage reduction. Any ranged attacks made by\
      \ an ally within 10 feet of her are likewise treated as good-aligned for the\
      \ purposes of overcoming damage reduction. This ability functions only while\
      \ the divine hunter is conscious."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  source: "Pathfinder Roleplaying Game Ultimate Combat"
- id: "class:paladin#dusk_knight"
  name: "Dusk Knight"
  description: ""
  modifications:
  - add: "ability:shadow_smite#paladin_dusk_knight"
    remove: "ability:smite_evil#paladin"
  - add: "ability:illuminating_zeal#paladin_dusk_knight"
    remove: "ability:channel_positive_energy#paladin"
  - add: "ability:shadows_embrace#paladin_dusk_knight"
    remove: "ability:divine_bond#paladin"
  - add: "ability:cloak_of_shadow#paladin_dusk_knight"
    remove: "ability:aura_of_resolve#paladin"
  - add: "ability:clouding_smite#paladin_dusk_knight"
    remove: "ability:aura_of_justice#paladin"
  features:
  - id: "ability:shadow_smite#paladin_dusk_knight"
    name: "Shadow Smite"
    type: null
    description: "A dusk knight gains concealment for 1 round per paladin level against\
      \ the target of her smite evil ability in addition to its other effects. The\
      \ dusk knight doesn't deal additional damage with her smite evil ability."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of Shadows"
  - id: "ability:illuminating_zeal#paladin_dusk_knight"
    name: "Illuminating Zeal"
    type: null
    description: "At 4th level, a dusk knight gains the ability to grant darkvision\
      \ to her allies. As a standard action, the dusk knight grants one target touched\
      \ darkvision with a range of 60 feet for 1 hour. If the target already has darkvision,\
      \ the range increases by 60 feet instead. If the dusk knight targets herself,\
      \ using this ability is a swift action. Using this ability consumes two uses\
      \ of her lay on hands ability."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of Shadows"
  - id: "ability:shadows_embrace#paladin_dusk_knight"
    name: "Shadow's Embrace"
    type: null
    description: "At 5th level, a dusk knight learns to fight effectively in areas\
      \ of darkness. She gains Blind-Fight as a bonus feat and darkvision with a range\
      \ of 60 feet.\nIf she already has darkvision, the range increases by 30 feet\
      \ instead. At 10th level, a dusk knight gains Improved Blind-Fight as a bonus\
      \ feat. At 15th level, a dusk knight gains the see in darkness ability."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of Shadows"
  - id: "ability:cloak_of_shadow#paladin_dusk_knight"
    name: "Cloak of Shadow"
    type: null
    description: "At 8th level, a dusk knight becomes adept at moving through darkness.\
      \ She ignores her armor penalty when attempting Stealth checks and gains a bonus\
      \ on Stealth checks equal to half her paladin level while in areas of dim light\
      \ or darkness."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of Shadows"
  - id: "ability:clouding_smite#paladin_dusk_knight"
    name: "Clouding Smite"
    type: null
    description: "At 11th level, a dusk knight's smite impairs her foe's abilities\
      \ in the dark. When a dusk knight successfully smites a foe, she reduces the\
      \ target's darkvision by 60 feet for the duration of the smite. If the target\
      \ has the see in darkness ability, it must succeed at a Fortitude save or lose\
      \ this ability for the duration of the smite. The save DC is equal to 10 + 1/2\
      \ the dusk knight's paladin level + her Charisma modifier."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of Shadows"
  source: "Pathfinder Player Companion: Blood of Shadows"
- id: "class:paladin#empyreal_knight"
  name: "Empyreal Knight"
  description: "The empyreal knight dedicates her life to serving the celestial beings\
    \ that guide mortals in their struggle toward the light."
  modifications:
  - add: "ability:voices_of_the_spheres#paladin_empyreal_knight"
    remove: "ability:divine_grace#paladin"
  - add: "ability:celestial_ally#paladin_empyreal_knight"
    remove: "ability:lay_on_hands_and_channel_positive_energy#paladin"
  - add: "ability:empyreal_champion#paladin_empyreal_knight"
    remove: "ability:holy_champion#paladin"
  features:
  - id: "ability:voices_of_the_spheres#paladin_empyreal_knight"
    name: "Voices of the Spheres"
    type: null
    description: "At 2nd level, an empyreal knight learns to speak and read Celestial,\
      \ if she could not already."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:celestial_ally#paladin_empyreal_knight"
    name: "Celestial Ally"
    type: null
    description: "At 4th level, an empyreal knight can summon a celestial ally as\
      \ a full-round action. This functions as summon monster I, except it can only\
      \ be used to summon celestial creatures, archons, and angels. At 6th level,\
      \ this improves to summon monster II, increasing by one spell level for every\
      \ two levels thereafter, to a maximum of summon monster IX at 20th level. This\
      \ ability can be used a number of times per day equal to the empyreal knight's\
      \ Charisma modifier (minimum 1), but only one ally can be summoned at a time.\n\
      This ability replaces lay on hands and channel positive energy."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:empyreal_champion#paladin_empyreal_knight"
    name: "Empyreal Champion"
    type: null
    description: "At 20th level, an empyreal knight transcends her mortal self. Her\
      \ DR increases to 10/evil. Her type is treated as outsider for the purposes\
      \ of spells and magical effects. She gains darkvision 60 feet and low-light\
      \ vision. As a standard action and a supernatural ability, she can sprout wings\
      \ that allow her to fly at twice her land speed with average maneuverability.\
      \ Any armor or clothing reshapes to allow her to fly when she uses this ability.\
      \ She can retract the wings as a free action. Unlike other outsiders, an empyreal\
      \ knight can still be brought back from the dead as if she were a member of\
      \ her previous creature type."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  source: "Pathfinder Roleplaying Game Ultimate Combat"
- id: "class:paladin#enforcer"
  name: "Enforcer"
  description: ""
  modifications:
  - add: "ability:detect_chaos#paladin_enforcer"
    remove: "ability:detect_evil#paladin"
  - add: "ability:smite_chaos#paladin_enforcer"
    remove: "ability:smite_evil#paladin"
  - add: "ability:aura_of_order#paladin_enforcer"
    remove: "ability:aura_of_faith#paladin"
  - add: "ability:armor_of_law#paladin_enforcer"
    remove: "ability:the_aura_of_righteousness_and_holy_champion_class_features#paladin"
  features:
  - id: "ability:detect_chaos#paladin_enforcer"
    name: "Detect Chaos"
    type: null
    description: "At will, an enforcer can use detect chaos, as per the spell. The\
      \ enforcer can, as a move action, concentrate on a single item or individual\
      \ within 60 feet and determine whether it is chaotic, learning the strength\
      \ of its aura as if she had studied it for 3 rounds. While focusing on one individual\
      \ or object, the enforcer can't use detect chaos on any other object or individual\
      \ within range."
    prerequisites: null
    source: "Pathfinder Player Companion: Divine Anthology"
  - id: "ability:smite_chaos#paladin_enforcer"
    name: "Smite Chaos"
    type: null
    description: "This ability functions as the paladin's smite evil ability, but\
      \ against chaotic-aligned creatures.\nSmite chaos is twice as effective against\
      \ chaotic-aligned aberrations, outsiders with the chaotic subtype, and fey."
    prerequisites: null
    source: "Pathfinder Player Companion: Divine Anthology"
  - id: "ability:aura_of_order#paladin_enforcer"
    name: "Aura of Order"
    type: null
    description: "At 14th level, the paladin's weapons are treated as lawful-aligned\
      \ for the purposes of overcoming damage reduction. Any attack made against an\
      \ enemy within 10 feet of the enforcer is treated as if it were lawful-aligned\
      \ for the purpose of overcoming damage reduction."
    prerequisites: null
    source: "Pathfinder Player Companion: Divine Anthology"
  - id: "ability:armor_of_law#paladin_enforcer"
    name: "Armor of Law"
    type: null
    description: "When an enforcer gains damage reduction from aura of righteousness,\
      \ it is DR 5/chaos instead of DR 5/evil. When that DR increases from the holy\
      \ champion class feature, it increases to DR 10/chaos."
    prerequisites: null
    source: "Pathfinder Player Companion: Divine Anthology"
  source: "Pathfinder Player Companion: Divine Anthology"
- id: "class:paladin#enlightened_paladin"
  name: "Enlightened Paladin"
  description: ""
  modifications:
  - add: "ability:confident_defense#paladin_enlightened_paladin"
    remove: "ability:his_proficiency_with_medium_armor_heavy_armor_and_shields#paladin"
  - add: "ability:aura_of_law#paladin_enlightened_paladin"
    remove: "ability:aura_of_good#paladin"
  - add: "ability:sense_perfection#paladin_enlightened_paladin"
    remove: "ability:detect_evil#paladin"
  - add: "ability:personal_trial#paladin_enlightened_paladin"
    remove: "ability:smite_evil#paladin"
  features:
  - id: "ability:confident_defense#paladin_enlightened_paladin"
    name: "Confident Defense"
    type: null
    description: "At 1st level, when wearing light or no armor and not using a shield,\
      \ an Enlightened paladin adds 1 point of his Charisma bonus (if any) per class\
      \ level to his Dexterity bonus to his Armor Class. If he is caught flat-footed\
      \ or otherwise denied his Dexterity bonus, he also loses this bonus."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Combat"
  - id: "ability:aura_of_law#paladin_enlightened_paladin"
    name: "Aura of Law"
    type: null
    description: "The power of an enlightened paladin's aura of law is equal to his\
      \ class level."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Combat"
  - id: "ability:sense_perfection#paladin_enlightened_paladin"
    name: "Sense Perfection"
    type: null
    description: "At 1st level, at will, an enlightened paladin can detect life forces\
      \ as if he were using a paladin's detect evil class ability; however, instead\
      \ of sensing evil creatures, he senses creatures that have a ki pool. Each such\
      \ creature has an aura like a cleric of an aligned deity, and treats its current\
      \ number of ki points as its Hit Dice for the purposes of this ability."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Combat"
  - id: "ability:personal_trial#paladin_enlightened_paladin"
    name: "Personal Trial"
    type: null
    description: "Once per day, an enlightened paladin can as a swift action declare\
      \ one target within line of sight as his personal trial. The Enlightened paladin\
      \ gains a +1 insight bonus on attack rolls and damage rolls against that creature,\
      \ to his AC against attacks made by the target, and on saving throws against\
      \ the target's spells and special abilities. This bonus increases by 1 at 4th\
      \ level and every 4 levels thereafter, to a maximum bonus of +6 at 20th level.\
      \ The personal trial effect remains until the target of the trial is dead or\
      \ the next time the paladin rests and regains daily uses of this ability. At\
      \ 4th level and every three levels thereafter, the Enlightened paladin can use\
      \ personal trial one additional time per day."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Combat"
  source: "Pathfinder Campaign Setting: Inner Sea Combat"
- id: "class:paladin#faithful_wanderer"
  name: "Faithful Wanderer"
  description: "While most paladins stride brazenly forth to battle evil in gleaming\
    \ armor, faithful wanderers understand that to accomplish real change in Abyssal\
    \ environments, a paladin must learn to be self-sufficient and unobtrusive and\
    \ that she must pick her battles carefully, lest her mission end abruptly in a\
    \ blaze of glory."
  modifications:
  - add: "ability:wanderers_lore#paladin_faithful_wanderer"
    remove: "ability:the_paladins_class_skills_and_replaces_detect_evil#paladin"
  - add: "ability:hidden_aura#paladin_faithful_wanderer"
    remove: "ability:aura_of_good_and_aura_of_justice_and_it_alters_aura_of_courage_aura_of_resolve_aura_of_faith_and_aura_of_righteousness#paladin"
  - add: "ability:stalk_evil#paladin_faithful_wanderer"
    remove: "ability:smite_evil#paladin"
  - add: "ability:champions_bond#paladin_faithful_wanderer"
    remove: "ability:divine_bond_and_replaces_holy_champion#paladin"
  features:
  - id: "ability:wanderers_lore#paladin_faithful_wanderer"
    name: "Wanderer's Lore"
    type: null
    description: "A faithful wanderer quickly learns the skills she needs to survive.\
      \ She gains Knowledge (nature), Knowledge (planes), Perception, Stealth, and\
      \ Survival as class skills but doesn't gain Diplomacy, Handle Animal, Knowledge\
      \ (nobility), or Ride as class skills. A faithful wanderer gains a number of\
      \ skill ranks equal to 4 + her Intelligence modifier at each level (instead\
      \ of gaining a number of skill ranks equal to 2 + her Intelligence modifier)."
    prerequisites: null
    source: "Pathfinder Player Companion: People of the Wastes"
  - id: "ability:hidden_aura#paladin_faithful_wanderer"
    name: "Hidden Aura"
    type: null
    description: "A faithful wanderer doesn't have an aura of good like other paladins\
      \ do, as this would give her presence away to hostile denizens of the Abyssal\
      \ wastelands.\nHer other auras likewise don't reveal her presence. The benefits\
      \ of her aura of courage, aura of resolve, aura of faith, and aura of righteousness\
      \ affect only her. At 3rd level, her alignment aura emulates the alignment planar\
      \ traits of her current location (chaotic evil in the Abyss) for the purposes\
      \ of alignment-detection effects, though this doesn't change her actual alignment.\
      \ At 8th level, she takes no penalties from the mildly chaos-aligned and mildly\
      \ evil-aligned planar traits and treats all opposed strongly aligned planar\
      \ traits as if they were only mildly aligned. At 11th level, she takes no penalties\
      \ even in areas with strongly chaos- and evil-aligned planar traits. At 14th\
      \ level, she leaves no trail in areas with chaos- and evil-aligned planar traits,\
      \ can't be tracked in such terrain, and can use Stealth to hide in such terrain,\
      \ even if the terrain doesn't grant cover or concealment. At 17th level, she\
      \ can use Stealth to hide in areas with these planar traits even while being\
      \ observed."
    prerequisites: null
    source: "Pathfinder Player Companion: People of the Wastes"
  - id: "ability:stalk_evil#paladin_faithful_wanderer"
    name: "Stalk Evil"
    type: null
    description: "A faithful wanderer isn't interested in going out in a blaze of\
      \ glory after exhausting a limited ability to smite evil. Instead, she has developed\
      \ techniques to evade, stalk, and punish evil whenever necessary. She gains\
      \ a +2 bonus on Knowledge, Perception, Sense Motive, Stealth, and Survival checks\
      \ against evil outsiders, as well as a +2 bonus on weapon attack and damage\
      \ rolls against them. These bonuses don't stack with favored enemy bonuses.\
      \ At 5th level and every 5 levels thereafter, these bonuses increase by 2 (to\
      \ a maximum of +10 at 20th level). At 7th level, the faithful wanderer also\
      \ gains these bonuses against undead, and at 13th level, she also gains these\
      \ bonuses against evil dragons."
    prerequisites: null
    source: "Pathfinder Player Companion: People of the Wastes"
  - id: "ability:champions_bond#paladin_faithful_wanderer"
    name: "Champion's Bond"
    type: null
    description: "At 5th level, a faithful wanderer must choose the weapon option\
      \ of her divine bond class feature. At 20th level, whenever her divine bond\
      \ is active, she gains several additional benefits, as follows: Her DR improves\
      \ to 5/--. Additionally, if she rolls a natural 20 on an attack roll against\
      \ an evil outsider and confirms the critical hit, the outsider is also subject\
      \ to banishment, using the faithful wanderer's paladin level as the caster level\
      \ (her weapon and holy symbol automatically count as objects that the subject\
      \ hates). Finally, whenever she uses lay on hands to heal herself, she heals\
      \ the maximum possible amount of hit points."
    prerequisites: null
    source: "Pathfinder Player Companion: People of the Wastes"
  source: "Pathfinder Player Companion: People of the Wastes"
- id: "class:paladin#forest_preserver"
  name: "Forest Preserver"
  description: "Forest preservers are sacred defenders of the woodlands and of the\
    \ wild creatures and natural beauty within them."
  modifications:
  - add: "ability:favored_terrain#paladin_forest_preserver"
    remove: "ability:aura_of_courage#paladin"
  - add: "ability:woodland_stride#paladin_forest_preserver"
    remove: "ability:divine_health#paladin"
  - add: "ability:sacred_botany#paladin_forest_preserver"
    remove: "ability:channel_positive_energy#paladin"
  - add: "ability:fireproof_aura#paladin_forest_preserver"
    remove: "ability:aura_of_resolve#paladin"
  - add: "ability:sacred_grove#paladin_forest_preserver"
    remove: "ability:aura_of_justice#paladin"
  - add: "ability:aura_of_preservation#paladin_forest_preserver"
    remove: "ability:aura_of_faith#paladin"
  features:
  - id: "ability:favored_terrain#paladin_forest_preserver"
    name: "Favored Terrain"
    type: null
    description: "At 3rd level, a forest preserver gains the ranger's favored terrain\
      \ ability but must select either forest or jungle as her favored terrain. The\
      \ bonuses granted by this ability increase by 2 for every 5 levels after 3rd,\
      \ but she does not gain additional favored terrains."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:woodland_stride#paladin_forest_preserver"
    name: "Woodland Stride"
    type: null
    description: "At 3rd level, a forest preserver (as well as her divine bond creature,\
      \ if she has one) gains woodland stride, as per the druid class feature."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:sacred_botany#paladin_forest_preserver"
    name: "Sacred Botany"
    type: null
    description: "At 4th level, a forest preserver adds the following spells to her\
      \ spell list: 1st--detect animals or plants, entangle, goodberry, shillelagh;\
      \ 2nd--barkskin, eagle eye, tree shape, warp wood, wood shape ; 3rd--diminish\
      \ plants, plant growth, snare, speak with plants, spike growth ; 4th--antiplant\
      \ shell, awaken (trees only), blight, command plants, commune with nature, thorn\
      \ body, tree stride, wall of thorns . In addition, she treats her caster level\
      \ as 1 higher when casting these spells in her favored terrain."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:fireproof_aura#paladin_forest_preserver"
    name: "Fireproof Aura"
    type: null
    description: "At 8th level, a forest preserver and creatures within 10 feet of\
      \ her gain a +2 bonus on saving throws against fire effects and gain fire resistance\
      \ 5; these are doubled for plant allies, which also gain evasion against fire\
      \ effects only. Whenever a fire spell would affect a creature within the fireproof\
      \ aura, the forest preserver can expend three uses of her lay on hands ability\
      \ as an immediate action to attempt to counter the effect, as if she had readied\
      \ a dispel magic spell (caster level = her paladin level) to counterspell. This\
      \ ability functions only if the forest preserver is conscious."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:sacred_grove#paladin_forest_preserver"
    name: "Sacred Grove"
    type: null
    description: "At 11th level, a forest preserver can expend two uses of her smite\
      \ evil ability to consecrate a 20-foot-radius area that must contain a living\
      \ tree. This fills the area with dense undergrowth, though it does not impede\
      \ her allies' movement. In addition, animals, fey, and plants allied with the\
      \ forest preserver gain a +1 sacred bonus on attack rolls, damage rolls, and\
      \ saving throws, and animals, fey, and plants called or summoned within this\
      \ area gain 1 hit point per Hit Die as long as the calling or summoning effect\
      \ lasts or until the sacred grove effect ends (whichever comes first). If the\
      \ area contains a shrine or hallowed area dedicated to a good-aligned deity\
      \ (or at the GM's discretion, a place of natural magical power, such as a natural\
      \ portal to the Fey World), these bonuses are doubled.\nWhen she uses this ability\
      \ in her favored terrain, she can also imbue plants in the area with limited\
      \ animation, allowing them to obscure vision and impede movement and attacks\
      \ as if the area were affected by solid fog.\nA sacred grove remains enhanced\
      \ in this way for a number of minutes equal to the paladin's level."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:aura_of_preservation#paladin_forest_preserver"
    name: "Aura of Preservation"
    type: null
    description: "At 14th level, a forest preserver grants animals and plants within\
      \ 10 feet spell resistance equal to 11 + her paladin level. This spell resistance\
      \ doesn't apply against harmless effects created by the forest preserver or\
      \ allies within 10 feet of her. This ability functions only if the forest preserver\
      \ is conscious."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
- id: "class:paladin#forgefather_seeker"
  name: "Forgefather Seeker"
  description: ""
  modifications:
  - add: "ability:detect_construct#paladin_forgefather_seeker"
    remove: "ability:detect_evil#paladin"
  - add: "ability:smite_construct#paladin_forgefather_seeker"
    remove: "ability:smite_evil#paladin"
  - add: "ability:aura_of_destruction#paladin_forgefather_seeker"
    remove: "ability:aura_of_justice#paladin"
  - add: "ability:aura_of_unmaking#paladin_forgefather_seeker"
    remove: "ability:aura_of_faith#paladin"
  - add: "ability:forgefathers_champion#paladin_forgefather_seeker"
    remove: "ability:holy_champion#paladin"
  features:
  - id: "ability:detect_construct#paladin_forgefather_seeker"
    name: "Detect Construct"
    type: null
    description: "A Forgefather seeker can detect the presence of constructs at will.\
      \ This functions as the spell aura sight, except the duration is 1 round and\
      \ a Forgefather seeker learns the locations and power of all auras of all constructs,\
      \ similar to detect undead."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Construct Handbook"
  - id: "ability:smite_construct#paladin_forgefather_seeker"
    name: "Smite Construct"
    type: null
    description: "This ability functions as the paladin's smite evil ability, but\
      \ it functions only against constructs. Smiting a construct automatically bypasses\
      \ any DR or hardness a construct might have. A Forgefather seeker can still\
      \ smite evil, but she adds only half her Charisma bonus on attack rolls, adds\
      \ only half of her level on damage rolls, and doesn't increase her bonus damage\
      \ against outsiders with the evil subtype, evil-aligned dragons, or undead.\
      \ This otherwise functions as smite evil for the purposes of feats, prerequisites,\
      \ and other effects."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Construct Handbook"
  - id: "ability:aura_of_destruction#paladin_forgefather_seeker"
    name: "Aura of Destruction"
    type: null
    description: "At 11th level, a Forgefather seeker grants her allies smite construct\
      \ with her aura of justice ability instead of smite evil."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Construct Handbook"
  - id: "ability:aura_of_unmaking#paladin_forgefather_seeker"
    name: "Aura of Unmaking"
    type: null
    description: "At 14th level, a Forgefather seeker's weapons are treated as adamantine\
      \ for the purpose of overcoming damage reduction. Any attack made against an\
      \ enemy within 10 feet of her is treated as adamantine for the purpose of overcoming\
      \ damage reduction. This ability functions only while a Forgefather seeker is\
      \ conscious, not if she is unconscious or dead."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Construct Handbook"
  - id: "ability:forgefathers_champion#paladin_forgefather_seeker"
    name: "Forgefather's Champion"
    type: null
    description: "At 20th level, a Forgefather seeker becomes capable of completely\
      \ dismantling constructs. Her DR increases to 10/evil.\nWhenever she uses smite\
      \ construct and hits a construct, she can immediately attempt to destroy the\
      \ construct. The construct is reduced to 0 hit points and destroyed unless it\
      \ succeeds at a Will save (DC = 10 + half the Forgefather seeker's level + the\
      \ Forgefather seeker's Charisma modifier). After this destruction effect and\
      \ the damage from the attack is resolved, the smite immediately ends.\nIn addition,\
      \ whenever a Forgefather seeker channels positive energy or uses lay on hands\
      \ to heal a creature, she heals the maximum possible amount."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Construct Handbook"
  source: "Pathfinder Campaign Setting: Construct Handbook"
- id: "class:paladin#ghost_hunter"
  name: "Ghost Hunter"
  description: ""
  modifications:
  - add: "ability:ghostly_smite#paladin_ghost_hunter"
    remove: "ability:smite_evil#paladin"
  - add: "ability:exorcise_possession#paladin_ghost_hunter"
    remove: "ability:the_6th_level_mercy#paladin"
  - add: "ability:speak_to_the_restless#paladin_ghost_hunter"
    remove: "ability:the_9th_level_mercy#paladin"
  features:
  - id: "ability:ghostly_smite#paladin_ghost_hunter"
    name: "Ghostly Smite"
    type: null
    description: "A ghost hunter's smite evil ability does not automatically bypass\
      \ DR (other than DR/good).\nHowever, she treats her weapon as a ghost touch\
      \ weapon against the target of her smite. She does not deal extra damage on\
      \ the first attack against evil outsiders and evil dragons, but she deals 3\
      \ points of damage per paladin level she possesses to undead creatures on the\
      \ first attack (instead of 2 points)."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Occult Adventures"
  - id: "ability:exorcise_possession#paladin_ghost_hunter"
    name: "Exorcise Possession"
    type: null
    description: "At 6th level, a ghost hunter can try to end any possession spells\
      \ or effects, or effects that directly exercise mental control over a creature.\n\
      She must touch the affected creature (this requires a melee touch attack if\
      \ the target is neither willing nor helpless) and expend a use of her lay on\
      \ hands ability.\nThe target can immediately attempt a Will save against the\
      \ original save DC of the controlling effect. If the save is successful, the\
      \ effect immediately ends, as if the target had succeeded at its original saving\
      \ throw."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Occult Adventures"
  - id: "ability:speak_to_the_restless#paladin_ghost_hunter"
    name: "Speak to the Restless"
    type: null
    description: "At 9th level, a ghost hunter can commune with the spirits of the\
      \ restless dead once per day. By holding a seance for 10 minutes, she can ask\
      \ questions of a destroyed undead or a neutralized or destroyed haunt. To use\
      \ this ability on a corporeal undead, the ghost hunter must have the creature's\
      \ head in her possession. For a haunt or incorporeal undead, this seance must\
      \ be held in the haunt's location or where the incorporeal undead was destroyed.\
      \ Treat this ability as speak with haunt or as speak with dead (but affecting\
      \ only undead rather than only corpses), using the ghost hunter's class level\
      \ as the caster level."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Occult Adventures"
  source: "Pathfinder Roleplaying Game Occult Adventures"
- id: "class:paladin#gray_paladin"
  name: "Gray Paladin"
  description: ""
  modifications:
  - add: "ability:class_skills#paladin_gray_paladin"
    remove: "ability:the_paladins_class_skills#paladin"
  - add: "ability:weakened_grace#paladin_gray_paladin"
    remove: "ability:smite_evil_aura_of_courage_aura_of_resolve_and_aura_of_righteousness_and_it_replaces_aura_of_good_and_divine_grace#paladin"
  - add: "ability:enhanced_health#paladin_gray_paladin"
    remove: "ability:divine_health#paladin"
  - add: "ability:smite_foe#paladin_gray_paladin"
    remove: "ability:channel_positive_energy_and_alters_smite_evil#paladin"
  - add: "ability:aura_of_subtlety#paladin_gray_paladin"
    remove: "ability:aura_of_justice#paladin"
  features:
  - id: "ability:class_skills#paladin_gray_paladin"
    name: "Class Skills"
    type: null
    description: "A gray paladin adds Bluff, Disguise, and Intimidate to her list\
      \ of class skills."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  - id: "ability:weakened_grace#paladin_gray_paladin"
    name: "Weakened Grace"
    type: null
    description: "A gray paladin's loosened code weakens her connection to the power\
      \ that grants her paladin abilities. She gains her first use of smite evil at\
      \ 2nd level, instead of 1st, though she still gains further uses of smite evil\
      \ as normal. She never gains the aura of good or divine grace class features.\
      \ Her aura of courage does not make her immune to fear, her aura of resolve\
      \ does not make her immune to charms, and her aura of righteousness does not\
      \ make her immune to compulsions."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  - id: "ability:enhanced_health#paladin_gray_paladin"
    name: "Enhanced Health"
    type: null
    description: "At 3rd level, a gray paladin is far less a stranger to poisons than\
      \ a normal paladin.\nShe gains a +4 sacred bonus on all saving throws against\
      \ poisons and diseases."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  - id: "ability:smite_foe#paladin_gray_paladin"
    name: "Smite Foe"
    type: null
    description: "At 4th level, a gray paladin can spend two uses of smite evil in\
      \ order to smite a nongood creature that is not evil and gain her full benefits.\
      \ The gray paladin must truly believe that the creature she smites is an opponent\
      \ to the cause of good. Even if this nonevil foe is an outsider, undead, or\
      \ dragon, she doesn't add increased damage to her first attack."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  - id: "ability:aura_of_subtlety#paladin_gray_paladin"
    name: "Aura of Subtlety"
    type: null
    description: "At 11th level, a gray paladin learns how to protect herself from\
      \ detection. She and her allies within 10 feet gain a +4 morale bonus on saving\
      \ throws against divination effects. Furthermore, casters of divinations that\
      \ target the gray paladin or her nearby allies must succeed at a caster level\
      \ check as though the gray paladin and her nearby allies were under the effect\
      \ of a nondetection spell cast by the gray paladin, with a caster level equal\
      \ to the gray paladin's paladin level.\nThis ability functions while the gray\
      \ paladin is conscious and while she is sleeping, but not if she is unconscious\
      \ for any other reason, or dead."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  source: "Pathfinder Roleplaying Game Ultimate Intrigue"
- id: "class:paladin#holy_guide"
  name: "Holy Guide"
  description: ""
  modifications:
  - add: "ability:favored_terrain#paladin_holy_guide"
    remove: "ability:the_mercy_gained_at_3rd_level#paladin"
  - add: "ability:teamwork_feat#paladin_holy_guide"
    remove: "ability:the_mercy_gained_at_6th_level#paladin"
  features:
  - id: "ability:favored_terrain#paladin_holy_guide"
    name: "Favored Terrain"
    type: null
    description: "At 3rd level, a holy guide chooses a favored terrain from the ranger\
      \ favored terrains table. This otherwise functions like the ranger ability of\
      \ the same name."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:teamwork_feat#paladin_holy_guide"
    name: "Teamwork Feat"
    type: null
    description: "At 6th level, a holy guide gains a teamwork feat as a bonus feat.\
      \ He must meet the prerequisites for this feat. As a standard action, He can\
      \ expend one use of smite evil to grant this feat to all allies within 30 feet\
      \ who can see and hear him. Allies retain the use of this bonus feat for 3 rounds\
      \ plus 1 round for every 2 levels the holy guide possesses. Allies do not need\
      \ to meet the prerequisites of this bonus feat. Evil creatures do not gain the\
      \ benefit of this teamwork feat, even if the paladin considers them allies."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  source: "Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "class:paladin#holy_gun"
  name: "Holy Gun"
  description: "Not all paladins are knights in shining armor. Holy guns roam the\
    \ world searching for evil. And where they find it, they put it down."
  modifications:
  - add: "ability:have_gun#paladin_holy_gun"
    remove: "ability:detect_evil#paladin"
  - add: "ability:smiting_shot#paladin_holy_gun"
    remove: "ability:smite_evil#paladin"
  - add: "ability:divine_bond#paladin_holy_gun"
    remove: "ability:the_standard_paladins_divine_bond#paladin"
  features:
  - id: "ability:have_gun#paladin_holy_gun"
    name: "Have Gun"
    type: null
    description: "At 1st level, the holy gun gains the Amateur Gunslinger feat and\
      \ Gunsmithing as bonus feats. She also gains a battered gun identical to the\
      \ one gained by the Gunslinger."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:smiting_shot#paladin_holy_gun"
    name: "Smiting Shot"
    type: null
    description: "A holy gun can spend 1 grit point to make a smiting shot with a\
      \ firearm attack as a standard action. If the target is evil, the holy gun adds\
      \ her Charisma bonus and her paladin level to the damage of the firearm attack.\
      \ If the target of the smiting shot is an outsider with the evil subtype, an\
      \ evil-aligned dragon, or an undead creature, the bonus to damage increases\
      \ to the Charisma modifier plus 2 points of damage per level the paladin possess.\
      \ Regardless of the target, smiting shot automatically bypasses any DR the creature\
      \ might have."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:divine_bond#paladin_holy_gun"
    name: "Divine Bond"
    type: null
    description: "At 5th level, a holy gun forms a bond with her deity. This functions\
      \ as the paladin's divine bond ability, except the bond must always take the\
      \ form of a firearm. In addition to the listed abilities, a holy gun can add\
      \ the distance, reliable, or seeking special abilities to her weapon, but she\
      \ cannot add the defending or disruption special abilities."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  source: "Pathfinder Roleplaying Game Ultimate Combat"
- id: "class:paladin#holy_tactician"
  name: "Holy Tactician"
  description: "The holy tactician inspires her allies on the field of battle. Her\
    \ place is at their side against overwhelming odds, and her guidance brings out\
    \ their true potential."
  modifications:
  - add: "ability:weals_champion#paladin_holy_tactician"
    remove: "ability:smite_evil#paladin"
  - add: "ability:tactical_acumen#paladin_holy_tactician"
    remove: "ability:divine_health_and_divine_bond#paladin"
  - add: "ability:battlefield_presence#paladin_holy_tactician"
    remove: "ability:aura_of_courage#paladin"
  - add: "ability:guide_the_battle#paladin_holy_tactician"
    remove: "ability:aura_of_resolve#paladin"
  - add: "ability:weals_wrath#paladin_holy_tactician"
    remove: "ability:aura_of_justice#paladin"
  - add: "ability:masterful_presence#paladin_holy_tactician"
    remove: "ability:holy_champion#paladin"
  features:
  - id: "ability:weals_champion#paladin_holy_tactician"
    name: "Weal's Champion"
    type: null
    description: "Once per day as swift action, a holy tactician can call on the powers\
      \ of good to aid her against evil. Against evil targets, the holy tactician\
      \ gains her Charisma bonus (if any) on her attack rolls against evil creatures,\
      \ and if she hits, she adds 1/2 her paladin level on her weapon damage rolls\
      \ as well. These bonuses last for 1 round for every two paladin levels the holy\
      \ tactician has attained (minimum 1 round). In addition, for 1 round after the\
      \ holy tactician successfully strikes an evil creature, all non-evil allies\
      \ within 30 feet of her gain a competence bonus on attack rolls equal to 1/2\
      \ her Charisma bonus against that creature as well as a +1 competence bonus\
      \ on damage rolls. The bonus on damage rolls increases by +1 for every five\
      \ levels the holy tactician attains (to a maximum of +5 at 20th level). She\
      \ can grant this bonus against more than one creature at a time. To gain this\
      \ benefit, the holy tactician's allies must be able to see or hear her, and\
      \ she must be conscious.\nAt 4th level, and every three levels thereafter, the\
      \ holy tactician may use weal's champion one additional time per day (to a maximum\
      \ of seven times per day at 19th level)."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:tactical_acumen#paladin_holy_tactician"
    name: "Tactical Acumen"
    type: null
    description: "At 3rd level, a holy tactician gains a teamwork feat as a bonus\
      \ feat. She must meet the prerequisites for this feat. She gains an additional\
      \ bonus feat for every four levels attained after 3rd, to a maximum of five\
      \ bonus feats at 19th level.\nThis ability replaces divine health and divine\
      \ bond."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:battlefield_presence#paladin_holy_tactician"
    name: "Battlefield Presence"
    type: null
    description: "At 3rd level, a tactician can direct her allies in battle, granting\
      \ each ally within 30 feet one teamwork feat she possesses as a bonus feat as\
      \ a standard action. All allies must receive the same feat, but do not need\
      \ to meet the prerequisites of this bonus feat. This ability does not function\
      \ if the paladin is flat-footed or unconscious. Allies must be able to see and\
      \ hear the holy tactician in order to gain this benefit. Changing the bonus\
      \ feat granted is a swift action.\nThis ability replaces aura of courage."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:guide_the_battle#paladin_holy_tactician"
    name: "Guide the Battle"
    type: null
    description: "At 8th level, the paladin can direct her allies into an advantageous\
      \ position once per round as a move action. Each ally (if physically able to)\
      \ can move 5 feet without expending an action. This movement does not provoke\
      \ attacks of opportunity. The allies must be able to see or hear the paladin\
      \ in order to make this movement and cannot be flat-footed. At 15th level, her\
      \ allies can make this 5-foot move and ignore difficult terrain.\nThis ability\
      \ replaces aura of resolve."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:weals_wrath#paladin_holy_tactician"
    name: "Weal's Wrath"
    type: null
    description: "At 11th level, a tactician can expend two uses of her weal's champion\
      \ ability at once to enhance its effects. This functions as weal's champion,\
      \ except the bonus she provides to her allies lasts until each creature she\
      \ strikes is slain, her weal's champion ability expires, or the paladin herself\
      \ is slain or knocked unconscious, whichever happens first.\nThis ability replaces\
      \ aura of justice."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:masterful_presence#paladin_holy_tactician"
    name: "Masterful Presence"
    type: null
    description: "At 20th level, a tactician gains the ability to grant a different\
      \ bonus feat to each ally affected by her battlefield presence. In addition,\
      \ all critical threats made by her and her allies against creatures affected\
      \ by her weal's champion ability are automatically confirmed (no confirmation\
      \ roll is needed)."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  source: "Pathfinder Roleplaying Game Ultimate Combat"
- id: "class:paladin#hospitaler"
  name: "Hospitaler"
  description: ""
  modifications:
  - add: "ability:channel_positive_energy#paladin_hospitaler"
    remove: "ability:the_standard_paladins_channel_positive_energy_ability#paladin"
  - add: "ability:aura_of_healing#paladin_hospitaler"
    remove: "ability:aura_of_justice#paladin"
  features:
  - id: "ability:channel_positive_energy#paladin_hospitaler"
    name: "Channel Positive Energy"
    type: null
    description: "When a hospitaler reaches 4th level, she gains the ability to channel\
      \ positive energy as a cleric equal to her paladin level –3. She can use this\
      \ ability a number of times per day equal to 3 + her Charisma modifier. Using\
      \ this ability does not expend uses of lay on hands, as it does with other paladins.\n\
      This ability replaces the standard paladin's channel positive energy ability."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:aura_of_healing#paladin_hospitaler"
    name: "Aura of Healing"
    type: null
    description: "At 11th level, a hospitaler can expend one use of her channel positive\
      \ energy ability to emit a 30-foot aura of healing for a number of rounds equal\
      \ to her paladin level. Allies in this aura (including the hospitaler) automatically\
      \ stabilize if below 0 hit points and are immune to bleed damage. In addition,\
      \ allies (including the paladin) that spend at least 1 full round inside the\
      \ aura are healed an amount of damage equal to their total number of Hit Dice\
      \ and may make a saving throw against any afflictions they are suffering from,\
      \ such as a curse, disease, or poison. This saving throw only counts toward\
      \ curing the affliction and does not impose any penalty on a failed save. Allies\
      \ can only be healed once by a use of this ability and they can only attempt\
      \ additional saving throws once per day, even if they are exposed to this aura\
      \ multiple times."
    prerequisites: null
    source: "Advanced Player's Guide"
  source: "Advanced Player's Guide"
- id: "class:paladin#hunting_paladin"
  name: "Hunting Paladin"
  description: "Hunting paladins are tenacious trackers and stealthy stalkers in pursuit\
    \ of evildoers."
  modifications:
  - add: "ability:weapon_and_armor_proficiency#paladin_hunting_paladin"
    remove: "ability:the_paladins_armor_proficiencies#paladin"
  - add: "ability:hunt_evil#paladin_hunting_paladin"
    remove: "ability:the_use_of_smite_evil_gained_at_1st_level#paladin"
  - add: "ability:detect_evil#paladin_hunting_paladin"
    remove: "ability:detect_evil#paladin"
  - add: "ability:smite_evil#paladin_hunting_paladin"
    remove: "ability:smite_evil#paladin"
  - add: "ability:spellcasting#paladin_hunting_paladin"
    remove: "ability:spells#paladin"
  - add: "ability:tireless_aura#paladin_hunting_paladin"
    remove: "ability:aura_of_resolve#paladin"
  features:
  - id: "ability:weapon_and_armor_proficiency#paladin_hunting_paladin"
    name: "Weapon and Armor Proficiency"
    type: null
    description: "A hunting paladin is not proficient with heavy armor."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:hunt_evil#paladin_hunting_paladin"
    name: "Hunt Evil"
    type: null
    description: "Once per day, a hunting paladin can designate a single evil creature\
      \ within her sight or one that she has determined to be evil by declaring it\
      \ the target of her hunt and following its tracks; this allows her to add her\
      \ Charisma modifier as a bonus on Survival checks to follow that creature's\
      \ tracks and on Perception and Stealth checks opposed by the target of her hunt.\
      \ She can sense her target's presence and location, which lets her pinpoint\
      \ her target's location when within 10 feet; if the target has concealment,\
      \ she can roll twice and use the better result on rolls to determine whether\
      \ she misses due to the concealment. She gains uncanny dodge as per the barbarian\
      \ class feature against her target.\nIf the hunting paladin targets a nonevil\
      \ creature with hunt evil, the ability fails and it is wasted. This ability\
      \ ends after 24 hours (unless she spends the next day's use of this ability\
      \ to continue hunting the same target), after the hunting paladin or the target\
      \ is killed or when she designates a new target for her hunt."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:detect_evil#paladin_hunting_paladin"
    name: "Detect Evil"
    type: null
    description: "A hunting paladin cannot use this ability as a move action. However,\
      \ when a hunting paladin has successfully followed a creature's tracks for at\
      \ least 1 minute, she can discern whether the tracked creature's alignment was\
      \ evil, as if she had cast detect evil in its presence and concentrated for\
      \ 3 rounds."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:smite_evil#paladin_hunting_paladin"
    name: "Smite Evil"
    type: null
    description: "A hunting paladin gains this ability at 4th level, and it functions\
      \ at her paladin level – 3. She can expend a daily use of smite evil to gain\
      \ an additional daily use of hunt evil. She can use smite evil and hunt evil\
      \ against the same target."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:spellcasting#paladin_hunting_paladin"
    name: "Spellcasting"
    type: null
    description: "For each level of spell she can cast, a hunting paladin can prepare\
      \ and cast one spell per day from the ranger spell list rather than the paladin\
      \ spell list."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:tireless_aura#paladin_hunting_paladin"
    name: "Tireless Aura"
    type: null
    description: "At 8th level, a hunting paladin becomes immune to fatigue and sleep\
      \ effects, and allies within 10 feet gain a +4 bonus on saving throws to avoid\
      \ becoming fatigued or falling asleep."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
- id: "class:paladin#knight_of_coins"
  name: "Knight of Coins"
  description: ""
  modifications:
  - add: "ability:eye_for_forgeries#paladin_knight_of_coins"
    remove: "ability:detect_evil#paladin"
  - add: "ability:blessing_of_prosperity#paladin_knight_of_coins"
    remove: "ability:the_mercies_gained_at_3rd_9th_and_15th_levels#paladin"
  features:
  - id: "ability:eye_for_forgeries#paladin_knight_of_coins"
    name: "Eye for Forgeries"
    type: null
    description: "At will, a knight of coins can concentrate on a single item within\
      \ 30 feet as a move action.\nWhen she does, the knight of coins can detect if\
      \ it is magical, as per the spell detect magic. The knight of coins cannot concentrate\
      \ on more than one item in this way at a time."
    prerequisites: null
    source: "Pathfinder Player Companion: Merchant's Manifest"
  - id: "ability:blessing_of_prosperity#paladin_knight_of_coins"
    name: "Blessing of Prosperity"
    type: null
    description: "A knight of coins is a patron of wealth and seeks to even the playing\
      \ field for those who have unfair economic disadvantages. At 3rd level and every\
      \ 6 levels thereafter, the paladin can select a blessing (see Blessings below).\
      \ By expending a use of lay on hands, the knight of coins can instead grant\
      \ a boon to herself or a creature touched as a standard action. These boons\
      \ do not stack with themselves or with blessings from another knight of coins.\
      \ A blessing of prosperity lasts up to 1 hour, though the knight of coins who\
      \ bestowed it can end a blessing's benefits early (whether it affects her or\
      \ another creature) as a free action. Using this ability requires only one free\
      \ hand and is a standard action, unless the knight of coins targets herself,\
      \ in which case it is a swift action.\nIf she knows multiple blessings of prosperity,\
      \ the knight of coins can bestow multiple blessings on a single target as part\
      \ of the action and the expenditure of a use of lay on hands required to use\
      \ this ability. If she bestows multiple different blessings, these blessings\
      \ are cumulative. For example, a 9th-level knight of coins' blessing of prosperity\
      \ ability might grant a +4 sacred bonus on Appraise and Sense Motive checks\
      \ as well as a +4 sacred bonus on Perception checks and to CMD against disarm\
      \ and steal combat maneuvers.\nA knight of coins who takes the Extra Mercy feat\
      \ can gain an extra blessing of prosperity instead of an extra mercy.\nOnce\
      \ a blessing of prosperity is chosen, it can't be changed.\nA character who\
      \ has benefited from a blessing of prosperity cannot benefit from that same\
      \ blessing again (whether bestowed by the same knight of coins or another knight\
      \ of coins) for 24 hours.\nBlessings: The following blessings are available\
      \ to a knight of coins.\nThe target adds an extra 10% to the gp value gained\
      \ when selling off treasure (normally 50% of the item's original value). This\
      \ blessing cannot result in selling treasure for more than 100% of its original\
      \ value. The target gains a +4 sacred bonus on Appraise and Sense Motive checks.\
      \ The target gains a +4 sacred bonus on Perception checks and to CMD against\
      \ disarm and steal combat maneuvers. The target gains a +4 sacred bonus on Craft,\
      \ Perform, and Profession checks. The target can use locate object as a spell-like\
      \ ability once, using the knight of coins' class level as the caster level.\
      \ The target can treat one settlement as having its base value and purchase\
      \ limit increased by 30%. The target must choose the affected settlement when\
      \ the knight of coins bestows this blessing. The target can treat one settlement\
      \ as being one size category larger for the purposes of determining available\
      \ magic items. The target must choose the affected settlement when the knight\
      \ of coins bestows this blessing."
    prerequisites: null
    source: "Pathfinder Player Companion: Merchant's Manifest"
  source: "Pathfinder Player Companion: Merchant's Manifest"
- id: "class:paladin#kraken_slayer"
  name: "Kraken Slayer"
  description: ""
  modifications:
  - add: "ability:smite_deepest_evil#paladin_kraken_slayer"
    remove: "ability:smite_evil#paladin"
  - add: "ability:divine_immunity#paladin_kraken_slayer"
    remove: "ability:divine_health#paladin"
  - add: "ability:divine_bond#paladin_kraken_slayer"
    remove: "ability:divine_bond#paladin"
  - add: "ability:aura_of_elusion#paladin_kraken_slayer"
    remove: "ability:aura_of_faith#paladin"
  features:
  - id: "ability:smite_deepest_evil#paladin_kraken_slayer"
    name: "Smite Deepest Evil"
    type: null
    description: "This functions as the smite evil ability, but the kraken slayer\
      \ does not get a bonus of 2 points of damage per level on the first successful\
      \ attack against any creatures other than evil creatures with the aquatic or\
      \ water subtype. She gains a bonus of 2 points of damage per level on all smite\
      \ attacks made against evil creatures with the aquatic or water subtype."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Sea"
  - id: "ability:divine_immunity#paladin_kraken_slayer"
    name: "Divine Immunity"
    type: null
    description: "At 3rd level, a kraken slayer is immune to poisons and diseases,\
      \ including supernatural and magical diseases, delivered by the natural attacks\
      \ of creatures with the aquatic or water subtype."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Sea"
  - id: "ability:divine_bond#paladin_kraken_slayer"
    name: "Divine Bond"
    type: null
    description: "A kraken slayer who chooses a weapon as her divine bond may either\
      \ increase her weapon's enhancement bonus or add any of the following properties\
      \ to her weapon: axiomatic, brilliant energy, defending, grayflame, holy, keen,\
      \ merciful, seaborne, and speed. A kraken slayer who chooses a mount must select\
      \ one suitable for an aquatic environment, such as an elasmosaurus, giant seahorse,\
      \ or orca."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Sea"
  - id: "ability:aura_of_elusion#paladin_kraken_slayer"
    name: "Aura of Elusion"
    type: null
    description: "At 14th level, a kraken slayer gains a sacred bonus equal to her\
      \ kraken slayer level on Escape Artist checks and combat maneuver checks to\
      \ escape a grapple and to her CMD to avoid being grappled. Each ally within\
      \ 10 feet of her gains a sacred bonus equal to half her kraken slayer level\
      \ on Escape Artist checks and combat maneuver checks to escape a grapple and\
      \ to CMD to avoid being grappled. This ability functions only while the paladin\
      \ is conscious, not if she is unconscious or dead."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Sea"
  source: "Pathfinder Player Companion: Blood of the Sea"
- id: "class:paladin#legate"
  name: "Legate"
  description: ""
  modifications:
  - add: "ability:celestial_armor#paladin_legate"
    remove: "ability:mercy#paladin"
  features:
  - id: "ability:celestial_armor#paladin_legate"
    name: "Celestial Armor"
    type: null
    description: "At 3rd level, a legate can conjure armor as a standard action. This\
      \ ability acts as the spell instant armor, using her paladin level as her caster\
      \ level, except as follows.\nAt 6th level and every 3 paladin levels thereafter,\
      \ the armor gains an additional +1 enhancement bonus. These bonuses can be used\
      \ to add any of the following armor special abilities: champion, fortification\
      \ (heavy, light, or medium), invulnerability, or spell resistance (13, 15, 17,\
      \ or 19).\nIn addition, the legate can grant her armor the energy resistance\
      \ special ability at the cost of a +3 bonus, the improved energy resistance\
      \ special ability at the cost of a +5 bonus, or the righteous special ability\
      \ at a cost of a +4 bonus. The armor must have least a +1 enhancement bonus\
      \ before any special abilities can be added. The bonus and special abilities\
      \ granted are determined when this ability is used and cannot be changed until\
      \ this ability is used again. If the legate has a steed bond and is riding her\
      \ steed, she can include her steed when summoning celestial armor, granting\
      \ the steed barding with the same bonuses and special abilities as her own.\n\
      The legate can use this ability a number of times per day equal to her Wisdom\
      \ bonus plus half her paladin level."
    prerequisites: null
    source: "Pathfinder Player Companion: Armor Master's Handbook"
  source: "Pathfinder Player Companion: Armor Master's Handbook"
- id: "class:paladin#martyr"
  name: "Martyr"
  description: ""
  modifications:
  - add: "ability:stigmata#paladin_martyr"
    remove: "ability:smite_evil#paladin"
  - add: "ability:hear_no_evil_see_no_evil_su#paladin_martyr"
    remove: "ability:divine_grace#paladin"
  - add: "ability:aura_mastery#paladin_martyr"
    remove: "ability:aura_of_courage_aura_of_resolve_and_aura_of_righteousness#paladin"
  - add: "ability:aura_of_health#paladin_martyr"
    remove: "ability:divine_health#paladin"
  - add: "ability:martyrs_mercy#paladin_martyr"
    remove: "ability:lay_on_hands_and_mercy#paladin"
  features:
  - id: "ability:stigmata#paladin_martyr"
    name: "Stigmata"
    type: null
    description: "As a standard action, the martyr can chant hymns of faith and cause\
      \ bleeding stigmata to visibly appear on his body; at 7th level, he can manifest\
      \ stigmata as a move action, and at 13th level, he can do so as a swift action.\
      \ He can use this ability a number of rounds per day equal to 4 + his Charisma\
      \ modifier at 1st level, plus 1 additional round per day for each level beyond\
      \ 1st. While his stigmata are active, he takes 1 point of bleed damage, which\
      \ automatically ceases when he ends this ability but otherwise does not relent,\
      \ even in the face of magical healing or Heal checks. His stigmata assist his\
      \ allies, duplicating the effect of the countersong, distraction, or inspire\
      \ courage bardic performance of a bard of his paladin level, though both countersong\
      \ and distraction use Heal skill checks instead of Perform skill checks. At\
      \ 10th level, he can choose to duplicate the effects of inspire greatness. At\
      \ 16th level, he can choose to duplicate the effects of inspire heroics."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Horror Adventures"
  - id: "ability:hear_no_evil_see_no_evil_su#paladin_martyr"
    name: "Hear No Evil See No Evil (Su)"
    type: null
    description: "At 2nd level, the martyr and all allies within 20 feet of him gain\
      \ a +4 morale bonus on saving throws against bardic performance, sonic effects,\
      \ language-dependent effects, and gaze attacks. This ability functions only\
      \ when the martyr is conscious."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Horror Adventures"
  - id: "ability:aura_mastery#paladin_martyr"
    name: "Aura Mastery"
    type: null
    description: "The martyr's aura of courage, aura of resolve, and aura of righteousness\
      \ have a radius of 20 feet instead of 10 feet, but the martyr does not gain\
      \ immunity to fear, charms, or compulsions from those abilities."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Horror Adventures"
  - id: "ability:aura_of_health#paladin_martyr"
    name: "Aura of Health"
    type: null
    description: "At 3rd level, the martyr and all allies within 20 feet of him gain\
      \ a +4 morale bonus on saving throws against diseases. This ability functions\
      \ only when the martyr is conscious."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Horror Adventures"
  - id: "ability:martyrs_mercy#paladin_martyr"
    name: "Martyr's Mercy"
    type: null
    description: "At 3rd level, a martyr can apply any of the mercies for which he\
      \ qualifies based on his paladin level to his lay on hands, even if he didn't\
      \ select that mercy (or its prerequisites). However, when he uses a mercy he\
      \ didn't select, he transfers the condition to himself for the remaining duration\
      \ (ignoring any immunity he might have to the condition), and he can't use this\
      \ ability if he already has that condition. If he transfers a condition to himself\
      \ in this way, he can't remove it from himself with a personal-only ability.\
      \ The martyr can use lay on hands on any ally within 30 feet, rather than needing\
      \ to touch the ally, but using lay on hands on himself is a standard action,\
      \ not a swift action."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Horror Adventures"
  source: "Pathfinder Roleplaying Game Horror Adventures"
- id: "class:paladin#mind_sword"
  name: "Mind Sword"
  description: ""
  modifications:
  - add: "ability:mind_arsenal#paladin_mind_sword"
    remove: "ability:lay_on_hands#paladin"
  - add: "ability:touch_treatment#paladin_mind_sword"
    remove: "ability:mercy#paladin"
  features:
  - id: "ability:mind_arsenal#paladin_mind_sword"
    name: "Mind Arsenal"
    type: null
    description: "At 2nd level, a mind sword can make a telekinetic attack with a\
      \ melee weapon. This functions as the hand of the apprentice universalist wizard\
      \ school ability, but any calculations of that ability based on Intelligence\
      \ are instead based on Charisma. At 6th level, a mind sword can expend two uses\
      \ of this ability as a full-round action to attack the same opponent multiple\
      \ times, as if using the full-attack action. At 12th level, a mind sword can\
      \ expend one use of this ability as a full-round action to combine melee attacks\
      \ and ranged attacks aimed at different targets within 60 feet as part of a\
      \ single full-attack action."
    prerequisites: null
    source: "Pathfinder Player Companion: Occult Origins"
  - id: "ability:touch_treatment#paladin_mind_sword"
    name: "Touch Treatment"
    type: null
    description: "At 3rd level, a mind sword can expend one use of her mind arsenal\
      \ ability to remove minor harmful mental conditions, as per the mesmerist touch\
      \ treatment class feature.\nAt 9th level, she can remove moderate conditions,\
      \ and at 15th level, she can remove major conditions."
    prerequisites: null
    source: "Pathfinder Player Companion: Occult Origins"
  source: "Pathfinder Player Companion: Occult Origins"
- id: "class:paladin#oathbound_paladin"
  name: "Oathbound Paladin"
  description: ""
  modifications: []
  features: []
  source: "Pathfinder Roleplaying Game: Ultimate Magic"
- id: "class:paladin#pearl_seeker"
  name: "Pearl Seeker"
  description: "Some paladins are called to their faith by strange empathic visions\
    \ and dreams that beckon them to the oceans and beyond, to right aquatic injustice\
    \ and search for a glorious gasping and whispering pearl they don't understand.\
    \ Their contact with the strange but benevolent entity sending the dreams grants\
    \ them unusual powers compared to other paladins."
  modifications:
  - add: "ability:armor_proficiency_and_class_skills#paladin_pearl_seeker"
    remove: "ability:the_paladins_armor_proficiency_and_class_skills#paladin"
  - add: "ability:seek_impressions#paladin_pearl_seeker"
    remove: "ability:detect_evil#paladin"
  - add: "ability:aquatic_domain#paladin_pearl_seeker"
    remove: "ability:aura_of_courage_and_aura_of_resolve#paladin"
  - add: "ability:vision_magic#paladin_pearl_seeker"
    remove: "ability:the_paladins_spells#paladin"
  - add: "ability:divine_hippocampus#paladin_pearl_seeker"
    remove: "ability:divine_bond_and_replaces_channel_positive_energy#paladin"
  features:
  - id: "ability:armor_proficiency_and_class_skills#paladin_pearl_seeker"
    name: "Armor Proficiency and Class Skills"
    type: null
    description: "A pearl seeker is proficient with light and medium armor but not\
      \ with shields, and gains Swim as a class skill."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Aquatic Adventures"
  - id: "ability:seek_impressions#paladin_pearl_seeker"
    name: "Seek Impressions"
    type: null
    description: "Pearl seekers gain their power from a rare resonant sensitivity\
      \ to the vision-granting entity. A pearl seeker gains Psychic Sensitivity as\
      \ a bonus feat and can use detect psychic significance at will as a spell-like\
      \ ability."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Aquatic Adventures"
  - id: "ability:aquatic_domain#paladin_pearl_seeker"
    name: "Aquatic Domain"
    type: null
    description: "At 3rd level, a pearl seeker gains the 1st-level domain power of\
      \ the Aquatic terrain domain, using her paladin level as her effective druid\
      \ level. At 8th level, she gains the 6th-level domain power of the Aquatic terrain\
      \ domain."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Aquatic Adventures"
  - id: "ability:vision_magic#paladin_pearl_seeker"
    name: "Vision Magic"
    type: null
    description: "A pearl seeker casts divine spells spontaneously, using the spells\
      \ known and spells per day from the bloodrager progression table. At 7th level,\
      \ she gains slipstream as a bonus 1st-level spell known; at 10th level, she\
      \ gains ride the waves as a bonus 2nd-level spell known; at 13th level, she\
      \ gains fluid form as a bonus 3rd-level spell known; and at 16th level, she\
      \ gains seamantle as a bonus 4th-level spell known. She also adds hydraulic\
      \ push and hydraulic torrent (as a 1st and 3rd level spells, respectively) to\
      \ her paladin spell list (but must learn these spells as normal)."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Aquatic Adventures"
  - id: "ability:divine_hippocampus#paladin_pearl_seeker"
    name: "Divine Hippocampus"
    type: null
    description: "At 5th level, a pearl seeker must choose a mount as her divine bond,\
      \ gaining a hippocampus mount with the following companion statistics.\nSize\
      \ Large; Speed 5 ft., swim 80 ft.; AC +4 natural armor; Attack bite (1d6), tail\
      \ slap (1d4; secondary attack); Ability Scores Str 18, Dex 13, Con 15, Int 2,\
      \ Wis 12, Cha 11; Special Qualities darkvision 60 ft., low-light vision, scent,\
      \ water dependency."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Aquatic Adventures"
  source: "Pathfinder Campaign Setting: Aquatic Adventures"
- id: "class:paladin#sacred_servant"
  name: "Sacred Servant"
  description: ""
  modifications:
  - add: "ability:smite_evil#paladin_sacred_servant"
    remove: "ability:smite_evil#paladin"
  - add: "ability:call_celestial_ally#paladin_sacred_servant"
    remove: "ability:aura_of_resolve#paladin"
  features:
  - id: "ability:smite_evil#paladin_sacred_servant"
    name: "Smite Evil"
    type: null
    description: "This functions as the paladin ability, but the sacred servant can\
      \ smite evil one additional time per day at 7th level, and every six levels\
      \ thereafter (instead of 4th level and every three levels thereafter)."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:call_celestial_ally#paladin_sacred_servant"
    name: "Call Celestial Ally"
    type: null
    description: "At 8th level, a sacred servant can call upon her deity for aid,\
      \ in the form of a powerful servant. This allows the sacred servant to cast\
      \ lesser planar ally once per week as a spell-like ability without having to\
      \ pay the material component cost or the servant (for reasonable tasks). At\
      \ 12th level, this improves to planar ally and at 16th level, this improves\
      \ to greater planar ally. The sacred servant's caster level for this effect\
      \ is equal to her paladin level."
    prerequisites: null
    source: "Advanced Player's Guide"
  source: "Advanced Player's Guide"
- id: "class:paladin#sacred_shield"
  name: "Sacred Shield"
  description: "When faced by evil, the sacred shield reaches first not for a weapon,\
    \ but for her trusty shield. With her faith, she can ward others from harm."
  modifications:
  - add: "ability:bastion_of_good#paladin_sacred_shield"
    remove: "ability:smite_evil#paladin"
  - add: "ability:holy_shield#paladin_sacred_shield"
    remove: "ability:channel_positive_energy#paladin"
  - add: "ability:improved_bastion#paladin_sacred_shield"
    remove: "ability:the_paladins_aura_of_justice#paladin"
  - add: "ability:perfect_bastion#paladin_sacred_shield"
    remove: "ability:the_sacred_shields_holy_champion_ability#paladin"
  features:
  - id: "ability:bastion_of_good#paladin_sacred_shield"
    name: "Bastion of Good"
    type: null
    description: "At 1st level, a sacred shield can call upon the powers of good to\
      \ defend her and her allies against evil. This ability functions as smite evil,\
      \ except that the paladin gains no benefit on attack or damage rolls against\
      \ her target. Instead, any attacks the target makes against allies within 10\
      \ feet of the paladin deal half damage. Attacks against the paladin deal full\
      \ damage, but the paladin gains a deflection bonus to her AC equal to her Charisma\
      \ bonus (if any) against attacks made by the target of the smite. This bonus\
      \ increases by +1 for every four paladin levels (to a maximum of +6 at 20th\
      \ level). As with smite evil, if the paladin targets a creature that is not\
      \ evil, her bastion of good ability is wasted with no effect. Feats, abilities,\
      \ and the like that increase a paladin's number of uses of smite evil per day\
      \ increase a sacred shield's uses of bastion of good per day."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:holy_shield#paladin_sacred_shield"
    name: "Holy Shield"
    type: null
    description: "At 4th level, a sacred shield can channel her faith into her shield,\
      \ protecting any nearby allies. All allies adjacent to the paladin gain a shield\
      \ bonus equal to the sacred shield's own shield bonus, including any increase\
      \ from the shield's enhancement bonus. This bonus does not stack with any existing\
      \ shield bonuses. The paladin herself radiates light as a light spell while\
      \ the shielding is active.\nAt 11th level, this protection expands to cover\
      \ any allies within 10 feet and the radiance increases to the effects of a daylight\
      \ spell.\nAt 20th level, any allies within 20 feet are protected.\nUsing this\
      \ ability consumes two uses of the sacred shield's lay on hands ability, and\
      \ the effects last for 3 rounds plus a number of rounds equal to her Charisma\
      \ bonus (if any).\nThis ability replaces channel positive energy."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:improved_bastion#paladin_sacred_shield"
    name: "Improved Bastion"
    type: null
    description: "At 11th level, the radius of a sacred shield's bastion of good ability\
      \ increases to 20 feet.\nThis ability replaces the paladin's aura of justice."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:perfect_bastion#paladin_sacred_shield"
    name: "Perfect Bastion"
    type: null
    description: "At 20th level, a sacred shield and her allies within 20 feet gain\
      \ regeneration 10 against the target of her bastion of good ability (essentially\
      \ regeneration that is overcome by any damage not caused by the target)."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  source: "Pathfinder Roleplaying Game Ultimate Combat"
- id: "class:paladin#scion_of_peace"
  name: "Scion of Peace"
  description: ""
  modifications:
  - add: "ability:scions_faith#paladin_scion_of_peace"
    remove: "ability:class_skills#paladin"
  - add: "ability:egalitarian#paladin_scion_of_peace"
    remove: "ability:divine_grace#paladin"
  - add: "ability:bonded_eagle#paladin_scion_of_peace"
    remove: "ability:divine_bond#paladin"
  - add: "ability:consensus#paladin_scion_of_peace"
    remove: "ability:aura_of_resolve#paladin"
  - add: "ability:crusaders_gift#paladin_scion_of_peace"
    remove: "ability:aura_of_justice#paladin"
  features:
  - id: "ability:scions_faith#paladin_scion_of_peace"
    name: "Scion's Faith"
    type: null
    description: "A Scion of Peace must worship a lawful good deity, and she gains\
      \ Fly as a class skill instead of Ride."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Adventurer's Guide"
  - id: "ability:egalitarian#paladin_scion_of_peace"
    name: "Egalitarian"
    type: null
    description: "At 2nd level, once per day as a swift action, a Scion of Peace can\
      \ halve her bonus on saving throws from divine grace (minimum +1) to grant the\
      \ resulting bonus to herself and to all allies within 30 feet. This shared bonus\
      \ lasts for a number of rounds equal to the scion's Charisma modifier, after\
      \ which her divine grace is suppressed for 1 hour before returning to normal."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Adventurer's Guide"
  - id: "ability:bonded_eagle#paladin_scion_of_peace"
    name: "Bonded Eagle"
    type: null
    description: "At 5th level, a Scion of Peace forms a bond with an eagle using\
      \ the statistics for a bird animal companion. The eagle is a loyal companion\
      \ that accompanies the scion on her adventures. When the scion activates smite\
      \ evil, she can expend an additional use of smite evil to grant her eagle the\
      \ bonuses granted from smite evil as well. This ability functions like the druid\
      \ animal companion ability, using the scion's paladin level as her effective\
      \ druid level."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Adventurer's Guide"
  - id: "ability:consensus#paladin_scion_of_peace"
    name: "Consensus"
    type: null
    description: "At 8th level, twice per day as a swift action during the first full\
      \ round of Combat, a Scion of Peace can take a vote from a number of allies\
      \ equal to or less than 3 + the scion's Charisma modifier, all of whom must\
      \ be within 30 feet of the scion of peace. In initiative order, each ally can\
      \ vote for Freedom, Justice, or Responsibility. Allies who vote receive a +2\
      \ sacred bonus either on attack rolls (if Justice wins), on saving throws (if\
      \ Freedom wins), or to Armor Class (if Responsibility wins) until the end of\
      \ Combat. The Scion of Peace votes last, and in the case of a tie, her vote\
      \ breaks the tie."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Adventurer's Guide"
  - id: "ability:crusaders_gift#paladin_scion_of_peace"
    name: "Crusader's Gift"
    type: null
    description: "At 11th level, a Scion of Peace can summon an avoral agathion as\
      \ if via summon monster VII (caster level equals the scion's character level)."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Adventurer's Guide"
  source: "Pathfinder Roleplaying Game Adventurer's Guide"
- id: "class:paladin#shining_knight"
  name: "Shining Knight"
  description: ""
  modifications:
  - add: "ability:skilled_rider#paladin_shining_knight"
    remove: "ability:divine_health#paladin"
  - add: "ability:knights_charge#paladin_shining_knight"
    remove: "ability:aura_of_justice#paladin"
  features:
  - id: "ability:skilled_rider#paladin_shining_knight"
    name: "Skilled Rider"
    type: null
    description: "At 3rd level, a shining knight does not take any penalty to her\
      \ Ride skill due to her armor check penalty. In addition, any mount she is riding\
      \ gains the benefit of her divine grace class feature, adding her Charisma bonus\
      \ (if any) to its saving throws."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:knights_charge#paladin_shining_knight"
    name: "Knight's Charge"
    type: null
    description: "At 11th level, whenever a mounted shining knight charges a foe,\
      \ her movement does not provoke attacks of opportunity, for either her or her\
      \ mount. In addition, if her target is also the target of her smite evil ability\
      \ and the charge attack hits, the target must make a Will save or be panicked\
      \ for a number of rounds equal to 1/2 the shining knight's level. The DC of\
      \ this save is equal to 10 + 1/2 the shining knight's level + the shining knight's\
      \ Charisma modifier."
    prerequisites: null
    source: "Advanced Player's Guide"
  source: "Advanced Player's Guide"
- id: "class:paladin#silver_champion"
  name: "Silver Champion"
  description: ""
  modifications:
  - add: "ability:drake_mount#paladin_silver_champion"
    remove: "ability:divine_bond_channel_energy_aura_of_justice_and_aura_of_righteousness_and_alters_smite_evil_and_mercy#paladin"
  - add: "ability:dragon_magic#paladin_silver_champion"
    remove: "ability:the_paladins_spellcasting#paladin"
  features:
  - id: "ability:drake_mount#paladin_silver_champion"
    name: "Drake Mount"
    type: null
    description: "At 5th level, a silver champion gains a drake companion. If the\
      \ drake companion is at least one size larger than the silver champion, it gains\
      \ the mount drake power as a bonus power. However, a silver champion doesn't\
      \ gain additional uses per day of smite evil at 4th, 10th, and 16th levels,\
      \ and doesn't gain mercies at 6th, 12th, and 18th levels."
    prerequisites: null
    source: "Pathfinder Player Companion: Legacy of Dragons"
  - id: "ability:dragon_magic#paladin_silver_champion"
    name: "Dragon Magic"
    type: null
    description: "The silver champion does not have access to the normal paladin spell\
      \ list. She instead adds the 1stthrough 4th-level spells from the domains Artifice,\
      \ Good, Law, Scalykind, Travel and the associated subdomains Archon, Construct,\
      \ Dragon, Exploration, Toil, and Trade to her class spell list. A silver champion\
      \ casts one fewer spell of each level than normal. If this reduces the number\
      \ to less than 0, she can't cast spells of that level."
    prerequisites: null
    source: "Pathfinder Player Companion: Legacy of Dragons"
  source: "Pathfinder Player Companion: Legacy of Dragons"
- id: "class:paladin#soul_sentinel"
  name: "Soul Sentinel"
  description: ""
  modifications:
  - add: "ability:reprieve#paladin_soul_sentinel"
    remove: "ability:the_mercy_gained_at_6th_level#paladin"
  - add: "ability:sacred_soul#paladin_soul_sentinel"
    remove: "ability:aura_of_justice#paladin"
  - add: "ability:greater_reprieve#paladin_soul_sentinel"
    remove: "ability:the_mercy_gained_at_12th_level#paladin"
  features:
  - id: "ability:reprieve#paladin_soul_sentinel"
    name: "Reprieve"
    type: null
    description: "A soul sentinel relieves manic and tortured souls exposed to the\
      \ harsh evil of the world. At 6th level, when the soul sentinel uses her lay\
      \ on hands ability to heal a living creature, she can remove confusion effects\
      \ in place of applying one of her other mercies. If used on a creature suffering\
      \ from a permanent confusion effect, this removes the effect for only 1 minute."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Horror Adventures"
  - id: "ability:sacred_soul#paladin_soul_sentinel"
    name: "Sacred Soul"
    type: null
    description: "At 11th level, a sacred soul is immune to hexes and curse spells\
      \ or abilities. Each ally within 10 feet of her gains a +4 morale bonus on saving\
      \ throws against hexes or curses. This ability functions only while the paladin\
      \ is conscious, not if she is unconscious or dead."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Horror Adventures"
  - id: "ability:greater_reprieve#paladin_soul_sentinel"
    name: "Greater Reprieve"
    type: null
    description: "The soul sentinel suppresses the stain of corruption on the spirits\
      \ of those she heals. At 12th level, whenever she uses her lay on hands ability\
      \ to heal a living creature (other than herself ) or damage an undead creature,\
      \ in place of applying one of her other mercies, she can suppress the stain\
      \ from a corrupted creature's most recent manifestation for 1 minute. Any gift\
      \ from that manifestation is unaffected and remains available, unless the manifestation\
      \ has a special note requiring the gift and stain be taken together, in which\
      \ case greater reprieve also suppresses the gift."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Horror Adventures"
  source: "Pathfinder Roleplaying Game Horror Adventures"
- id: "class:paladin#sword_of_valor"
  name: "Sword of Valor"
  description: "Valor, justice, and honor are your lifeblood, and you would sooner\
    \ cut out your own heart than betray your comrades or your faith."
  modifications:
  - add: "ability:first_into_battle#paladin_sword_of_valor"
    remove: "ability:divine_grace#paladin"
  - add: "ability:prayer_of_the_fourth_act#paladin_sword_of_valor"
    remove: "ability:the_paladins_mercy_gained_at_6th_level#paladin"
  - add: "ability:worthy_enemy#paladin_sword_of_valor"
    remove: "ability:aura_of_justice#paladin"
  features:
  - id: "ability:first_into_battle#paladin_sword_of_valor"
    name: "First Into Battle"
    type: null
    description: "At 2nd level, a sword of valor can spend 1 use of smite evil or\
      \ lay on hands to act in the surprise round, even if surprised.\nWhen making\
      \ an Initiative check, a sword of valor gains a bonus to the check equal to\
      \ his Charisma bonus.\nThis ability replaces divine grace."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Magic"
  - id: "ability:prayer_of_the_fourth_act#paladin_sword_of_valor"
    name: "Prayer of the Fourth Act"
    type: null
    description: "At 6th level, by spending 1 minute praying a sword of valor can\
      \ spend one use of channel energy to give living creatures in the channel burst\
      \ temporary hit points equal to the amount that ability normally heals. These\
      \ temporary hit points last for no more than 1 hour.\nThis replaces the paladin's\
      \ mercy gained at 6th level."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Magic"
  - id: "ability:worthy_enemy#paladin_sword_of_valor"
    name: "Worthy Enemy"
    type: null
    description: "At 11th level, when a sword of valor critically hits an enemy with\
      \ a smite, the target must make a Will saving throw (DC = 10 + 1/2 the paladin's\
      \ level + the paladin's Charisma bonus) or be compelled to surrender to the\
      \ paladin, as if affected by a suggestion spell (CL = the paladin's level) to\
      \ lay down arms and give up the fight. An enemy that succumbs to this ability\
      \ remains docile until it is injured by the paladin or one of his obvious allies,\
      \ at which point the compulsion to surrender immediately ends and the enemy\
      \ is free to make his own choices again. If the enemy makes the save, it is\
      \ not subject to this ability for 24 hours. Worthy enemy is a mind-affecting\
      \ effect."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Magic"
  source: "Pathfinder Campaign Setting: Inner Sea Magic"
- id: "class:paladin#tempered_champion"
  name: "Tempered Champion"
  description: ""
  modifications:
  - add: "ability:divine_weapon_specialization#paladin_tempered_champion"
    remove: "ability:spellcasting#paladin"
  features:
  - id: "ability:divine_weapon_specialization#paladin_tempered_champion"
    name: "Divine Weapon Specialization"
    type: null
    description: "At 4th level and every 4 levels thereafter, a tempered champion\
      \ gains a bonus feat from the following list:\nDisruptive, Divine Fighting Technique,\
      \ Greater Penetrating Strike, Greater Weapon Focus, Greater Weapon Specialization,\
      \ Penetrating Strike, Weapon Focus, Weapon Specialization, and Weapon Trick.\n\
      If a feat requires choosing a weapon or weapon group, the tempered champion\
      \ must choose her deity's favored weapon, or its group. The tempered champion\
      \ must meet the feat's prerequisites, but treats her tempered champion levels\
      \ as fighter levels for this purpose.\nIn addition, the 4th-level tempered champion\
      \ gains the increased base weapon damage of the warpriest's sacred weapon ability\
      \ at her tempered champion level."
    prerequisites: null
    source: "Pathfinder Player Companion: Weapon Master's Handbook"
  source: "Pathfinder Player Companion: Weapon Master's Handbook"
- id: "class:paladin#temple_champion"
  name: "Temple Champion"
  description: ""
  modifications:
  - add: "ability:blessing#paladin_temple_champion"
    remove: "ability:divine_bond_and_aura_of_justice#paladin"
  features:
  - id: "ability:blessing#paladin_temple_champion"
    name: "Blessing"
    type: null
    description: "At 5th level, a temple champion gains the minor blessing (as the\
      \ warpriest class feature) of the domain she selected at 4th level. She uses\
      \ her paladin level as her warpriest level for determining the effects of that\
      \ blessing. Any Wisdom-based aspects of that blessing instead use the temple\
      \ champion's Charisma.\nAt 11th level, she gains the major blessing of her chosen\
      \ domain."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  source: "Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "class:paladin#tortured_crusader"
  name: "Tortured Crusader"
  description: ""
  modifications:
  - add: "ability:torment#paladin_tortured_crusader"
    remove: "ability:the_paladins_spellcasting_smite_evil_and_lay_on_hands#paladin"
  - add: "ability:self_sufficient#paladin_tortured_crusader"
    remove: "ability:the_paladins_class_skills_and_skill_ranks_per_level#paladin"
  - add: "ability:all_is_darkness#paladin_tortured_crusader"
    remove: "ability:detect_evil_and_divine_grace_and_alters_smite_evil#paladin"
  - add: "ability:alone_in_the_dark#paladin_tortured_crusader"
    remove: "ability:lay_on_hands_channel_energy_divine_bond_aura_of_courage_aura_of_resolve_aura_of_faith_and_aura_of_righteousness#paladin"
  - add: "ability:second_chance#paladin_tortured_crusader"
    remove: "ability:lay_on_hands_and_mercy#paladin"
  - add: "ability:last_stand#paladin_tortured_crusader"
    remove: "ability:aura_of_justice#paladin"
  features:
  - id: "ability:torment#paladin_tortured_crusader"
    name: "Torment"
    type: null
    description: "A tortured crusader's great suffering in the face of inevitable\
      \ horror strengthens her faith and resolve, even as it makes her introverted\
      \ and far less personable than most paladins. A tortured crusader uses Wisdom\
      \ instead of Charisma as her key spellcasting ability score (to determine her\
      \ spell DCs, bonus spells per day, bonus on concentration checks, and so on),\
      \ and to determine the effects of lay on hands."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Horror Adventures"
  - id: "ability:self_sufficient#paladin_tortured_crusader"
    name: "Self-Sufficient"
    type: null
    description: "A tortured crusader adds Knowledge (arcana), Knowledge (dungeoneering),\
      \ Knowledge (planes), Perception, Stealth, Survival, and Use Magic Device to\
      \ her list of class skills, instead of Diplomacy and Handle Animal. She gains\
      \ a number of skill ranks equal to 4 + her Intelligence modifier at each level,\
      \ instead of gaining a number of skill ranks equal to 2 + her Intelligence modifier."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Horror Adventures"
  - id: "ability:all_is_darkness#paladin_tortured_crusader"
    name: "All Is Darkness"
    type: null
    description: "Everything around a tortured crusader is so bleak that detecting\
      \ evil only reminds her that the odds are always against her. A tortured crusader\
      \ doesn't gain the detect evil or divine grace class features. At 1st level,\
      \ a tortured crusader gains the smite evil ability, but she doesn't add her\
      \ Charisma bonus to attack rolls or a deflection bonus equal to her Charisma\
      \ bonus to her AC against the target of her smite. At 2nd level, she adds a\
      \ +4 bonus to attack rolls and a +4 deflection bonus to AC against the target\
      \ of her smite."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Horror Adventures"
  - id: "ability:alone_in_the_dark#paladin_tortured_crusader"
    name: "Alone in the Dark"
    type: null
    description: "Faced with endless foes, a tortured crusader can't ask others to\
      \ confront the same horrors she does. She can't use her lay on hands ability\
      \ to heal others or to channel energy, though starting at 4th level, she can\
      \ convert two uses of lay on hands into an additional use of smite evil. Her\
      \ aura of courage, aura of resolve, aura of faith, and aura of righteousness\
      \ affect only her, not her allies. When she selects a divine bond, it must be\
      \ with a weapon, not a mount."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Horror Adventures"
  - id: "ability:second_chance#paladin_tortured_crusader"
    name: "Second Chance"
    type: null
    description: "At 2nd level, once per day, a tortured crusader can spend two uses\
      \ of lay on hands and choose an unambiguous trigger such as “when I am paralyzed\"\
      \ or “when I am about to fall unconscious from hit point damage,\"as well as\
      \ a mercy she knows starting at 3rd level.\nWhen the named trigger occurs, the\
      \ tortured crusader gains the benefits of a lay on hands with the chosen mercy\
      \ without spending an action. This healing can prevent her from falling unconscious\
      \ or dying. If the effect doesn't trigger, it expires the next time the tortured\
      \ crusader recovers uses of lay on hands."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Horror Adventures"
  - id: "ability:last_stand#paladin_tortured_crusader"
    name: "Last Stand"
    type: null
    description: "At 11th level, a tortured crusader can spend an additional use of\
      \ smite evil when declaring a smite to make it a last stand. The duration of\
      \ last stand's benefits is only 1 minute (rather than 24 hours). However, the\
      \ bonus damage from smite evil is doubled on every attack (this doesn't stack\
      \ with the doubling if the smite's target is an evil outsider, undead, or evil\
      \ dragon)."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Horror Adventures"
  source: "Pathfinder Roleplaying Game Horror Adventures"
- id: "class:paladin#undead_scourge"
  name: "Undead Scourge"
  description: ""
  modifications:
  - add: "ability:aura_of_life#paladin_undead_scourge"
    remove: "ability:aura_of_resolve#paladin"
  - add: "ability:undead_annihilation#paladin_undead_scourge"
    remove: "ability:aura_of_justice#paladin"
  features:
  - id: "ability:aura_of_life#paladin_undead_scourge"
    name: "Aura of Life"
    type: null
    description: "At 8th level, an undead scourge emits a 10-foot aura of life around\
      \ her that weakens undead creatures. Undead in this aura take a –4 penalty on\
      \ Will saves made to resist positive energy. In addition, undead in this aura\
      \ do not regain hit points from channeled negative energy.\nThis ability replaces\
      \ aura of resolve."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:undead_annihilation#paladin_undead_scourge"
    name: "Undead Annihilation"
    type: null
    description: "At 11th level, an undead scourge can expend one use of her smite\
      \ evil ability as a standard action and make a single melee attack against an\
      \ undead creature. If this attack hits, the undead creature must make a Will\
      \ save or be destroyed. The save DC is equal to 10 + 1/2 the undead scourge's\
      \ level + the undead scourge's Charisma modifier. Undead with twice as many\
      \ Hit Dice as the undead scourge are unaffected by this ability. If the attack\
      \ misses, the smite evil is wasted without effect."
    prerequisites: null
    source: "Advanced Player's Guide"
  source: "Advanced Player's Guide"
- id: "class:paladin#vindictive_bastard"
  name: "Vindictive Bastard"
  description: ""
  modifications:
  - add: "ability:locate_ally#paladin_vindictive_bastard"
    remove: "ability:detect_evil#paladin"
  - add: "ability:vindictive_smite#paladin_vindictive_bastard"
    remove: "ability:smite_evil#paladin"
  - add: "ability:faded_grace#paladin_vindictive_bastard"
    remove: "ability:divine_grace#paladin"
  - add: "ability:solo_tactics#paladin_vindictive_bastard"
    remove: "ability:lay_on_hands#paladin"
  - add: "ability:spiteful_tenacity#paladin_vindictive_bastard"
    remove: "ability:divine_health#paladin"
  - add: "ability:teamwork_feat#paladin_vindictive_bastard"
    remove: "ability:mercy_and_channel_energy#paladin"
  - add: "ability:gang_up#paladin_vindictive_bastard"
    remove: "ability:divine_bond#paladin"
  - add: "ability:swift_justice#paladin_vindictive_bastard"
    remove: "ability:aura_of_justice#paladin"
  - add: "ability:stalwart#paladin_vindictive_bastard"
    remove: "ability:aura_of_faith#paladin"
  - add: "ability:aura_of_self_righteousness#paladin_vindictive_bastard"
    remove: "ability:aura_of_righteousness#paladin"
  - add: "ability:ultimate_vindication#paladin_vindictive_bastard"
    remove: "ability:holy_champion#paladin"
  features:
  - id: "ability:locate_ally#paladin_vindictive_bastard"
    name: "Locate Ally"
    type: null
    description: "Once per day, a vindictive bastard can cast locate creature as a\
      \ spell-like ability with a caster level equal to her paladin level, but she\
      \ can do so only to target an ally whom she has spent at least 24 hours in close\
      \ proximity to within the last week."
    prerequisites: null
    source: ""
  - id: "ability:vindictive_smite#paladin_vindictive_bastard"
    name: "Vindictive Smite"
    type: null
    description: "A vindictive bastard is particularly ruthless against those who\
      \ have harmed her or her allies. Once per day as a swift action, she can smite\
      \ one target within sight who has dealt hit point damage to her or an ally.\
      \ She adds her Charisma modifier to her attack rolls and adds her paladin level\
      \ to damage rolls against the target of her smite. In addition, while vindictive\
      \ smite is in effect, the vindictive bastard gains a deflection bonus equal\
      \ to her Charisma bonus (if any) to her AC against attacks by the target of\
      \ the smite. If the target of vindictive smite has rendered an ally of the vindictive\
      \ bastard unconscious or dead within the last 24 hours, the bonus on damage\
      \ rolls on the first attack that hits increases by 2 for every paladin level\
      \ she has.\nThe vindictive smite effect remains until the target of the smite\
      \ is dead or the next time the vindictive bastard rests and regains her uses\
      \ of this ability. At 4th level and every 3 levels thereafter, the vindictive\
      \ bastard can invoke her vindictive smite one additional time per day, to a\
      \ maximum of seven times per day at 19th level."
    prerequisites: null
    source: ""
  - id: "ability:faded_grace#paladin_vindictive_bastard"
    name: "Faded Grace"
    type: null
    description: "At 2nd level, a vindictive bastard gains one of the following as\
      \ a bonus feat: Great Fortitude, Iron Will, or Lightning Reflexes."
    prerequisites: null
    source: ""
  - id: "ability:solo_tactics#paladin_vindictive_bastard"
    name: "Solo Tactics"
    type: null
    description: "At 2nd level, a vindictive bastard gains solo tactics, as per the\
      \ inquisitor class feature. She can activate this ability as a swift action\
      \ and gains the benefits of it for 1 round. She can use this ability a number\
      \ of rounds per day equal to half her paladin level + her Charisma modifier."
    prerequisites: null
    source: ""
  - id: "ability:spiteful_tenacity#paladin_vindictive_bastard"
    name: "Spiteful Tenacity"
    type: null
    description: "At 3rd level, whenever a vindictive bastard has a vindictive smite\
      \ in effect, she gains the benefits of the Diehard feat."
    prerequisites: null
    source: ""
  - id: "ability:teamwork_feat#paladin_vindictive_bastard"
    name: "Teamwork Feat"
    type: null
    description: "At 3rd level and every 6 levels thereafter, the vindictive bastard\
      \ gains a bonus feat in addition to those gained from normal advancement. These\
      \ bonus feats must be selected from those listed as teamwork feats.\nThe vindictive\
      \ bastard must meet the prerequisites of the selected bonus feat."
    prerequisites: null
    source: ""
  - id: "ability:gang_up#paladin_vindictive_bastard"
    name: "Gang Up"
    type: null
    description: "At 5th level, a vindictive bastard forms a close bond with her companions.\
      \ This allows her to spend a move action to grant half her vindictive smite\
      \ bonus against a single target to all allies within 30 feet who can see and\
      \ hear her. This bonus lasts for a number of rounds equal to the vindictive\
      \ bastard's Charisma modifier (minimum 1)."
    prerequisites: null
    source: ""
  - id: "ability:swift_justice#paladin_vindictive_bastard"
    name: "Swift Justice"
    type: null
    description: "At 11th level, a vindictive bastard can activate her gang up ability\
      \ as a swift action."
    prerequisites: null
    source: ""
  - id: "ability:stalwart#paladin_vindictive_bastard"
    name: "Stalwart"
    type: null
    description: "At 14th level, a vindictive bastard gains stalwart, as per the inquisitor\
      \ class feature, except she can also benefit from this ability while wearing\
      \ heavy armor."
    prerequisites: null
    source: ""
  - id: "ability:aura_of_self_righteousness#paladin_vindictive_bastard"
    name: "Aura of Self-Righteousness"
    type: null
    description: "At 17th level, a vindictive bastard gains DR 5/lawful or good and\
      \ immunity to compulsion spells and spell-like abilities. Each ally within 10\
      \ feet of her gains a +4 morale bonus on saving throws against compulsion effects.\
      \ Aura of self-righteousness functions only while the vindictive bastard is\
      \ conscious, not if she is unconscious or dead."
    prerequisites: null
    source: ""
  - id: "ability:ultimate_vindication#paladin_vindictive_bastard"
    name: "Ultimate Vindication"
    type: null
    description: "At 20th level, if a foe kills one of a vindictive bastard's allies\
      \ or knocks the vindictive bastard unconscious (and she later regains consciousness),\
      \ the vindictive bastard musters a vindictive fury. The next time she hits that\
      \ foe within 1 minute, the vindictive bastard can channel the effects of a disintegrate\
      \ spell through her weapon, using her paladin level as her effective caster\
      \ level.\nWhether or not the target succeeds at its save against the disintegrate\
      \ effect, it is immune to this ability for the next 24 hours."
    prerequisites: null
    source: ""
  source: ""
- id: "class:paladin#virtuous_bravo"
  name: "Virtuous Bravo"
  description: ""
  modifications:
  - add: "ability:weapon_and_armor_proficiency#paladin_virtuous_bravo"
    remove: "ability:the_paladins_armor_proficiency#paladin"
  - add: "ability:bravos_smite#paladin_virtuous_bravo"
    remove: "ability:smite_evil#paladin"
  - add: "ability:nimble#paladin_virtuous_bravo"
    remove: "ability:mercy#paladin"
  - add: "ability:panache_and_deeds#paladin_virtuous_bravo"
    remove: "ability:the_paladins_spellcasting#paladin"
  - add: "ability:advanced_deeds#paladin_virtuous_bravo"
    remove: "ability:aura_of_justice#paladin"
  - add: "ability:bravos_holy_strike#paladin_virtuous_bravo"
    remove: "ability:holy_champion#paladin"
  features:
  - id: "ability:weapon_and_armor_proficiency#paladin_virtuous_bravo"
    name: "Weapon and Armor Proficiency"
    type: null
    description: "Virtuous bravos aren't proficient with heavy armor or shields (except\
      \ for bucklers)."
    prerequisites: null
    source: "Pathfinder Player Companion: Heroes of the High Court"
  - id: "ability:bravos_smite#paladin_virtuous_bravo"
    name: "Bravo's Smite"
    type: null
    description: "When using smite evil, a virtuous bravo doesn't gain a deflection\
      \ bonus to AC."
    prerequisites: null
    source: "Pathfinder Player Companion: Heroes of the High Court"
  - id: "ability:nimble#paladin_virtuous_bravo"
    name: "Nimble"
    type: null
    description: "At 3rd level, a virtuous bravo gains a +1 dodge bonus to AC while\
      \ wearing light armor or no armor.\nAnything that causes the virtuous bravo\
      \ to lose her Dexterity bonus to AC also causes her to lose this dodge bonus.\
      \ This bonus increases by 1 for every 4 paladin levels beyond 3rd (to a maximum\
      \ of +5 at 19th level)."
    prerequisites: null
    source: "Pathfinder Player Companion: Heroes of the High Court"
  - id: "ability:panache_and_deeds#paladin_virtuous_bravo"
    name: "Panache and Deeds"
    type: null
    description: "At 4th level, a virtuous bravo gains the swashbuckler's panache\
      \ class feature along with the following swashbuckler deeds: dodging panache,\
      \ menacing swordplay, opportune parry and riposte, precise strike, and swashbuckler\
      \ initiative. The virtuous bravo's paladin levels stack with any swashbuckler\
      \ levels when using these deeds."
    prerequisites: null
    source: "Pathfinder Player Companion: Heroes of the High Court"
  - id: "ability:advanced_deeds#paladin_virtuous_bravo"
    name: "Advanced Deeds"
    type: null
    description: "At 11th level, a virtuous bravo gains the following swashbuckler\
      \ deeds: bleeding wound, evasive, subtle blade, superior feint, swashbuckler's\
      \ grace, and targeted strike."
    prerequisites: null
    source: "Pathfinder Player Companion: Heroes of the High Court"
  - id: "ability:bravos_holy_strike#paladin_virtuous_bravo"
    name: "Bravo's Holy Strike"
    type: null
    description: "At 20th level, a virtuous bravo becomes a master at dispensing holy\
      \ justice with her blade.\nWhen the virtuous bravo confirms a critical hit with\
      \ a light or one-handed piercing melee weapon, she can choose one of the following\
      \ three effects in addition to dealing damage: the target is rendered unconscious\
      \ for 1d4 hours, the target is paralyzed for 2d6 rounds, or the target is slain.\
      \ Regardless of the effect chosen, the target can attempt a Fortitude save.\n\
      On a success, the target is instead stunned for 1 round (it still takes damage).\
      \ The DC of this save is equal to 10 + 1/2 the virtuous bravo's paladin level\
      \ + her Charisma modifier. Once a creature has been the target of a bravo's\
      \ holy strike, regardless of whether or not it succeeds at the save, that creature\
      \ is immune to that bravo's holy strike for 24 hours. Creatures that are immune\
      \ to critical hits are also immune to this ability."
    prerequisites: null
    source: "Pathfinder Player Companion: Heroes of the High Court"
  source: "Pathfinder Player Companion: Heroes of the High Court"
- id: "class:paladin#warrior_of_the_holy_light"
  name: "Warrior of the Holy Light"
  description: ""
  modifications:
  - add: "ability:shining_light#paladin_warrior_of_the_holy_light"
    remove: "ability:aura_of_faith#paladin"
  features:
  - id: "ability:shining_light#paladin_warrior_of_the_holy_light"
    name: "Shining Light"
    type: null
    description: "At 14th level, a warrior of the holy light can unleash a 30-foot\
      \ burst of pure, white light as a standard action. evil creatures within this\
      \ burst take 1d6 points of damage for every two paladin levels and are blinded\
      \ for 1 round. Evil dragons, evil outsiders, and evil undead are blinded for\
      \ 1d4 rounds on a failed save. A Reflex save halves this damage and negates\
      \ the blindness. The DC of this save is equal to 10 + 1/2 the warrior of the\
      \ holy light's level + the warrior of the holy light's Charisma modifier. good\
      \ creatures within this burst are healed 1d6 points of damage per two paladin\
      \ levels and receive a +2 sacred bonus on ability checks, attack rolls, saving\
      \ throws, and skill checks for 1 round. A warrior of the holy light can use\
      \ this ability once per day at 14th level plus one additional time per day at\
      \ 17th and 20th levels."
    prerequisites: null
    source: "Advanced Player's Guide"
  source: "Advanced Player's Guide"
- id: "class:paladin#wilderness_warden"
  name: "Wilderness Warden"
  description: "Wilderness wardens are vigilant guardians of natural places of all\
    \ kinds, from mountain peaks to tangled thickets."
  modifications:
  - add: "ability:natural_defense#paladin_wilderness_warden"
    remove: "ability:divine_grace#paladin"
  - add: "ability:smite_evil#paladin_wilderness_warden"
    remove: "ability:smite_evil#paladin"
  - add: "ability:aura_of_comfort#paladin_wilderness_warden"
    remove: "ability:aura_of_courage#paladin"
  - add: "ability:favored_terrain#paladin_wilderness_warden"
    remove: "ability:the_mercies_gained_at_3rd_level_9th_level_and_15th_level#paladin"
  - add: "ability:spellcasting#paladin_wilderness_warden"
    remove: "ability:the_paladins_spells#paladin"
  - add: "ability:aura_of_purity#paladin_wilderness_warden"
    remove: "ability:aura_of_resolve#paladin"
  - add: "ability:natural_shield#paladin_wilderness_warden"
    remove: "ability:aura_of_justice#paladin"
  features:
  - id: "ability:natural_defense#paladin_wilderness_warden"
    name: "Natural Defense"
    type: null
    description: "At 2nd level, once per day, a wilderness warden can grant herself\
      \ energy resistance 10 to cold, electricity, or fire and a +2 insight bonus\
      \ to her CMD for a number of minutes equal to her paladin level. The energy\
      \ resistance increases by 5 and the CMD bonus increases by 1 at 5th level and\
      \ every 5 levels thereafter."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:smite_evil#paladin_wilderness_warden"
    name: "Smite Evil"
    type: null
    description: "A wilderness warden gains this ability at 4th level, and it functions\
      \ at her paladin level – 3. She can expend a daily use of smite evil to gain\
      \ an additional daily use of natural defense. She deals additional damage on\
      \ her first successful attack when the target of her smite evil is an evil fey,\
      \ humanoid (giant), magical beast, or monstrous humanoid, rather than an evil\
      \ dragon, outsider (evil), or undead."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:aura_of_comfort#paladin_wilderness_warden"
    name: "Aura of Comfort"
    type: null
    description: "At 3rd level, a wilderness warden is comfortable in nearly any climate,\
      \ as if she were affected by a constant endure elements spell, and she and allies\
      \ within 10 feet of her gain a +4 bonus on Constitution checks and saving throws\
      \ to resist fatigue; exhaustion; and the effects of hunger, thirst, and hot\
      \ or cold climates (including from magical effects)."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:favored_terrain#paladin_wilderness_warden"
    name: "Favored Terrain"
    type: null
    description: "At 3rd level, a wilderness warden selects a favored terrain, as\
      \ per the ranger class feature.\nEvery 6 levels after 3rd, she selects an additional\
      \ favored terrain; each time she does so, the bonuses she gains in her previous\
      \ favored terrain or terrains increase by 2."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:spellcasting#paladin_wilderness_warden"
    name: "Spellcasting"
    type: null
    description: "For each level of spell she can cast, a wilderness warden can prepare\
      \ and cast one spell per day from the druid spell list rather than the paladin\
      \ spell list."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:aura_of_purity#paladin_wilderness_warden"
    name: "Aura of Purity"
    type: null
    description: "At 8th level, a wilderness warden gains immunity to poison. Each\
      \ ally within 10 feet gains a +2 bonus on saving throws against disease and\
      \ poison."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:natural_shield#paladin_wilderness_warden"
    name: "Natural Shield"
    type: null
    description: "At 11th level, a wilderness warden can expend two daily uses of\
      \ her natural defense ability to grant the benefits of that ability to all nonevil\
      \ allies within 10 feet for 1 minute."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
- id: "class:arcanist#aeromancer"
  name: "Aeromancer"
  description: ""
  modifications:
  - add: "ability:air_mastery#arcanist_aeromancer"
    remove: "ability:the_arcane_exploit_gained_at_1st_level#arcanist"
  - add: "ability:winds_embrace#arcanist_aeromancer"
    remove: "ability:the_arcane_exploit_gained_at_5th_level#arcanist"
  - add: "ability:rebuking_gale#arcanist_aeromancer"
    remove: "ability:the_arcane_exploit_gained_at_11th_level#arcanist"
  features:
  - id: "ability:air_mastery#arcanist_aeromancer"
    name: "Air Mastery"
    type: null
    description: "Aeromancers specialize in magic that manipulates the wind and sky.\
      \ Whenever an aeromancer expends a point from her arcane reservoir to increase\
      \ the caster level of a spell with the air, cold, electricity, or sonic descriptor,\
      \ she increases that bonus by an additional 1. At 5th level, and every 5 levels\
      \ thereafter, the amount by which she increases the caster level of such spells\
      \ further increases by an additional 1 (to a maximum additional caster level\
      \ increase from this ability of 5 at 20th level).\nAlternatively, if the aeromancer\
      \ expends a point from her arcane reservoir to increase the saving throw DC\
      \ of a spell with the air, cold, electricity, or sonic descriptor, she increases\
      \ it by an additional 1. At 10th level, she increases it by an additional 2\
      \ instead."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Ancients"
  - id: "ability:winds_embrace#arcanist_aeromancer"
    name: "Wind's Embrace"
    type: null
    description: "At 5th level, an aeromancer can expend 2 points from her arcane\
      \ reservoir to call upon the winds to gently carry her through the air while\
      \ protecting her from harm. She is affected as though by the spell air walk\
      \ and is surrounded by protective winds that function similarly to a wind wall\
      \ spell, except the effect surrounds only the aeromancer and moves with her\
      \ wherever she goes. Both of these effects last for 1 minute."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Ancients"
  - id: "ability:rebuking_gale#arcanist_aeromancer"
    name: "Rebuking Gale"
    type: null
    description: "At 11th level, by expending 3 points from her arcane reservoir,\
      \ an aeromancer can release a powerful blast of wind to push back her foes.\
      \ This takes the form of either a 20-foot-radius burst centered on the aeromancer\
      \ or a 40-foot cone originating from the aeromancer's space. She can choose\
      \ which form the wind takes each time she uses the ability. The affected area\
      \ is filled with hurricane-force winds (75 mph). This makes normal ranged attacks\
      \ passing through this area impossible, imposes a –8 penalty on ranged attacks\
      \ from siege weapons that pass through the area, and imposes a –12 penalty on\
      \ Fly checks attempted within the area. Additionally, Large creatures in the\
      \ area are in danger of being checked, and Medium or smaller creatures in the\
      \ area are in danger of being blown away. The winds created by this ability\
      \ last for 1 round."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Ancients"
  source: "Pathfinder Player Companion: Blood of the Ancients"
- id: "class:arcanist#arcane_tinkerer_arcanist_archetype"
  name: "Arcane Tinkerer (Arcanist Archetype)"
  description: ""
  modifications:
  - add: "ability:manipulate_construct#arcanist_arcane_tinkerer_arcanist_archetype"
    remove: "ability:the_arcanist_exploit_gained_at_1st_level#arcanist"
  - add: "ability:break_magic_immunity#arcanist_arcane_tinkerer_arcanist_archetype"
    remove: "ability:the_arcanist_exploits_gained_at_5th_and_11th_level#arcanist"
  features:
  - id: "ability:manipulate_construct#arcanist_arcane_tinkerer_arcanist_archetype"
    name: "Manipulate Construct"
    type: null
    description: "An arcane tinkerer can turn the animating magic of a construct against\
      \ itself.\nAs a standard action, she can expend 1 point from her arcane reservoir\
      \ to impose a –1 penalty on a single construct's attack and damage rolls for\
      \ 1 round. The target can attempt a Will save to negate this effect (DC = 10\
      \ + half the arcane tinkerer's level + the arcane tinkerer's Charisma modifier).\
      \ At 7th level, instead of gaining an arcanist exploit, an arcane tinkerer can\
      \ improve her manipulate construct ability to instead affect a construct with\
      \ slow for 1 round. At 13th level, if the arcane tinkerer has previously improved\
      \ this ability, instead of gaining an arcanist exploit, she can improve this\
      \ ability again to instead cause a construct to become helpless for 1 round."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Construct Handbook"
  - id: "ability:break_magic_immunity#arcanist_arcane_tinkerer_arcanist_archetype"
    name: "Break Magic Immunity"
    type: null
    description: "At 5th level, an arcane tinkerer can overcome a construct's immunity\
      \ to magic.\nWhen targeting a construct with a spell, the construct is instead\
      \ treated as if it has spell resistance equal to 15 + the construct's CR. At\
      \ 11th level, a construct is instead treated as if it has spell resistance equal\
      \ to 11 + the construct's CR."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Construct Handbook"
  source: "Pathfinder Campaign Setting: Construct Handbook"
- id: "class:arcanist#blade_adept"
  name: "Blade Adept"
  description: "A small number of arcanists learn to use blades as part of their spellcasting\
    \ and in combat. While these blade adepts are not as capable with a sword as a\
    \ true master duelist, their combination of swordplay and arcane power makes them\
    \ quite deadly."
  modifications:
  - add: "ability:sword_bond#arcanist_blade_adept"
    remove: "ability:the_arcanist_exploits_gained_at_1st_and_9th_levels#arcanist"
  - add: "ability:sentient_sword#arcanist_blade_adept"
    remove: "ability:the_arcanist_exploit_gained_at_3rd_level#arcanist"
  features:
  - id: "ability:sword_bond#arcanist_blade_adept"
    name: "Sword Bond"
    type: null
    description: "At 1st level, a blade adept develops a bond with a blade and infuses\
      \ it with arcane power. This ability works like a wizard's arcane bond ability\
      \ save that the blade adept must bond to a one-handed piercing or slashing melee\
      \ weapon. Additionally, the blade adept gains proficiency with the weapon if\
      \ it is a simple or martial weapon."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:sentient_sword#arcanist_blade_adept"
    name: "Sentient Sword"
    type: null
    description: "At 3rd level, the blade adept's bonded sword becomes a powerful,\
      \ sentient black blade. The blade advances as a black blade using the blade\
      \ adept's class level in place of the magus's class level and points from her\
      \ arcane reservoir in place of the magus's arcane pool. A blade adept with this\
      \ class feature cannot have a familiar of any kind, even from another class.\n\
      This ability replaces the arcanist exploit gained at 3rd level."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  source: "Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "class:arcanist#blood_arcanist"
  name: "Blood Arcanist"
  description: "Though most arcanists possess only a rudimentary innate arcane gift,\
    \ the blood arcanist has the full power of a bloodline to draw upon."
  modifications:
  - add: "ability:bloodline#arcanist_blood_arcanist"
    remove: "ability:the_arcanist_exploits_gained_at_1st_3rd_9th_and_15th_levels_as_well_as_magical_supremacy#arcanist"
  features:
  - id: "ability:bloodline#arcanist_blood_arcanist"
    name: "Bloodline"
    type: null
    description: "A blood arcanist selects one bloodline from those available through\
      \ the sorcerer bloodline class feature. The blood arcanist gains the bloodline\
      \ arcana and bloodline powers of that bloodline, treating her arcanist level\
      \ as her sorcerer level. The blood arcanist does not gain the class skill, bonus\
      \ feats, or bonus spells from her bloodline.\nIf the blood arcanist takes levels\
      \ in another class that grants a bloodline, the bloodlines must be the same\
      \ type, even if that means that the bloodline of one of her classes must change.\
      \ Subject to GM discretion, the blood arcanist can change her former bloodline\
      \ to make them conform."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  source: "Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "class:arcanist#brown_fur_transmuter"
  name: "Brown-Fur Transmuter"
  description: "Frequently called “brown-furs,\"these transmutation-focused arcanists\
    \ are known for transforming themselves into animals. What few realize is that\
    \ these specialized arcanists excel at turning themselves--and others--into all\
    \ kinds of creatures."
  modifications:
  - add: "ability:powerful_change#arcanist_brown_fur_transmuter"
    remove: "ability:the_arcanist_exploit_gained_at_3rd_level#arcanist"
  - add: "ability:share_transmutation#arcanist_brown_fur_transmuter"
    remove: "ability:the_arcanist_exploit_gained_at_9th_level#arcanist"
  - add: "ability:transmutation_supremacy#arcanist_brown_fur_transmuter"
    remove: "ability:magical_supremacy#arcanist"
  features:
  - id: "ability:powerful_change#arcanist_brown_fur_transmuter"
    name: "Powerful Change"
    type: null
    description: "At 3rd level, the brown-fur transmuter learns to harness the power\
      \ of her magic to empower her transmutations. Whenever the brown-fur transmuter\
      \ casts a transmutation spell using one of her arcanist spell slots, she can\
      \ expend 1 point from her arcane reservoir as a free action to bolster the spell.\
      \ If the spell grants a bonus to an ability score, the bonus then increases\
      \ by 2. If it grants a bonus to more than one ability score, only one of the\
      \ ability scores gains this bonus. The brown-fur transmuter cannot expend more\
      \ than 1 point from her arcane reservoir in this way."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:share_transmutation#arcanist_brown_fur_transmuter"
    name: "Share Transmutation"
    type: null
    description: "At 9th level, the brown-fur transmuter can target others with her\
      \ transmutation spells. A brown-fur transmuter can expend 1 point from her arcane\
      \ reservoir to change any transmutation spell with a range of personal to a\
      \ range of touch. Such a spell automatically fails on unwilling creatures."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:transmutation_supremacy#arcanist_brown_fur_transmuter"
    name: "Transmutation Supremacy"
    type: null
    description: "At 20th level, the brown-fur transmuter learns to fully master the\
      \ power of transmutation. Whenever she casts a transmutation spell, it is treated\
      \ as it were affected by the Extend Spell feat without altering the casting\
      \ time or slot used. (She cannot then alter its duration again with the Extend\
      \ Spell feat). Whenever she uses her powerful change ability, the bonus increases\
      \ by 4 instead of 2. Her share transmutation ability can now target a willing\
      \ creature within 30 feet."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  source: "Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "class:arcanist#collegiate_initiate"
  name: "Collegiate Initiate"
  description: "Those particularly gifted in the art of sculpting spells are sometimes\
    \ schooled privately in the art of traditional, esoteric, and righteous spells,\
    \ in the hope that such knowledge will pave the way for the initiate's acceptance\
    \ into the school proper as a collegiate arcanist."
  modifications:
  - add: "ability:alignment#arcanist_collegiate_initiate"
    remove: "ability:the_arcanists_alignment#arcanist"
  - add: "ability:halcyon_spell_lore#arcanist_collegiate_initiate"
    remove: "ability:the_arcanist_exploits_gained_at_1st_9th_and_17th_levels#arcanist"
  - add: "ability:spell_mastery#arcanist_collegiate_initiate"
    remove: "ability:the_arcanist_exploit_gained_at_5th_level#arcanist"
  features:
  - id: "ability:alignment#arcanist_collegiate_initiate"
    name: "Alignment"
    type: null
    description: "A Collegiate initiate must be of a good alignment."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Adventurer's Guide"
  - id: "ability:halcyon_spell_lore#arcanist_collegiate_initiate"
    name: "Halcyon Spell Lore"
    type: null
    description: "At each class level, she chooses one spell from the druid spell\
      \ list or one spell with the good descriptor from the cleric spell list. The\
      \ spell must be of a spell level that she can cast, and cannot be a spell that\
      \ already appears on her arcanist spell list. A Collegiate initiate can cast\
      \ a spell that she has chosen with this ability as if it were on her spell list\
      \ and prepared by expending a number of points from her arcane reservoir equal\
      \ to half the spell's level (minimum 1) and expending a spell slot of the spell's\
      \ level. At 4th level and every 2 levels thereafter, a Collegiate initiate can\
      \ choose to lose a spell that she has chosen with this ability in exchange for\
      \ a new spell of the same spell level that meets the same requirements."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Adventurer's Guide"
  - id: "ability:spell_mastery#arcanist_collegiate_initiate"
    name: "Spell Mastery"
    type: null
    description: "At 5th level, a Collegiate initiate gains Spell Mastery as a bonus\
      \ feat. Her arcanist levels count as wizard levels for the purpose of satisfying\
      \ feat prerequisites, both when selecting this bonus feat and when selecting\
      \ feats gained from character advancement. If she uses her arcanist level to\
      \ satisfy the prerequisites for Spell Mastery, she can prepare spells selected\
      \ with this feat as arcanist spells without referring to a spellbook, but not\
      \ as wizard spells. The Collegiate initiate can also select Spell Mastery as\
      \ a feat gained from character advancement, allowing her to select the feat\
      \ multiple times.\nIn addition, if the Collegiate initiate gains levels in the\
      \ collegiate arcanist prestige class, her prestige class levels stack with her\
      \ arcanist levels when determining the number of points in her arcane reservoir\
      \ (though not the effectiveness of arcane exploits based on class level). A\
      \ Collegiate initiate who takes levels in collegiate arcanist and gains the\
      \ spontaneous spell Mastery class feature can use that ability to instantly\
      \ lose one of her prepared spells and immediately prepare a different arcanist\
      \ spell of the same level or lower that she has mastered with Spell Mastery,\
      \ rather than spontaneous spell mastery's normal effect. She is still limited\
      \ to the same number of times per day she can use spontaneous spell mastery."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Adventurer's Guide"
  source: "Pathfinder Roleplaying Game Adventurer's Guide"
- id: "class:arcanist#eldritch_font"
  name: "Eldritch Font"
  description: "For some arcanists, the power bubbling up from within is nearly too\
    \ much to contain. They become adept at shaping this magical energy without needing\
    \ to bind it up in spells."
  modifications:
  - add: "ability:eldritch_surge#arcanist_eldritch_font"
    remove: "ability:the_arcanist_exploit_gained_at_3rd_level#arcanist"
  - add: "ability:improved_surge#arcanist_eldritch_font"
    remove: "ability:the_arcanist_exploit_gained_at_7th_level#arcanist"
  - add: "ability:greater_surge#arcanist_eldritch_font"
    remove: "ability:the_arcanist_exploit_gained_at_13th_level#arcanist"
  - add: "ability:bottomless_well#arcanist_eldritch_font"
    remove: "ability:magical_supremacy#arcanist"
  features:
  - id: "ability:eldritch_surge#arcanist_eldritch_font"
    name: "Eldritch Surge"
    type: null
    description: "At 3rd level, an eldritch font can, as a swift action, pour more\
      \ power into her spells and abilities. She can add 2 to the caster level and\
      \ DC of a spell, or increase her effective arcanist level by 2 when using an\
      \ arcanist exploit. She becomes fatigued upon using this ability. If she is\
      \ already fatigued, she becomes exhausted. If she's already exhausted, or something\
      \ would prevent her from becoming fatigued or exhausted, she cannot use this\
      \ ability. This ability does not stack with spending points from her arcane\
      \ reservoir to increase the spell's caster level or DC (as the arcane reservoir\
      \ class feature). Only rest can remove fatigue or exhaustion caused by an eldritch\
      \ surge--spells and abilities have no effect."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:improved_surge#arcanist_eldritch_font"
    name: "Improved Surge"
    type: null
    description: "At 7th level, an eldritch font can use her eldritch surge ability\
      \ to reroll an attack roll associated with a spell or arcanist exploit, or to\
      \ reroll all of the damage dice associated with a spell or arcanist exploit.\
      \ In the case of attack rolls, this ability must be used after the die is rolled\
      \ but before the results are revealed. The eldritch font must take the results\
      \ of the reroll, even if they are lower."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:greater_surge#arcanist_eldritch_font"
    name: "Greater Surge"
    type: null
    description: "At 13th level, an eldritch font can use her eldritch surge ability\
      \ to force a creature to reroll a saving throw against one spell or arcanist\
      \ exploit and take the lower value. The eldritch font must declare the use of\
      \ this ability before the result of that creature's saving throw is revealed.\
      \ If the spell or arcanist exploit affects more than one target, only one target\
      \ is affected by this ability."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:bottomless_well#arcanist_eldritch_font"
    name: "Bottomless Well"
    type: null
    description: "At 20th level, an eldritch font can spend 1 hour studying her spellbook\
      \ to refuel herself. Doing so allows her to prepare new spells and regain points\
      \ of arcane reservoir equal to 1/2 her level. She can use this ability multiple\
      \ times per day, however she still only regains spell slots once per day."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  source: "Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "class:arcanist#elemental_master"
  name: "Elemental Master"
  description: "Arcanists with an affinity for elemental forces sometimes focus on\
    \ one and display its power in everything they do."
  modifications:
  - add: "ability:elemental_focus#arcanist_elemental_master"
    remove: "ability:the_arcanist_exploit_gained_at_1st_level#arcanist"
  - add: "ability:elemental_attack#arcanist_elemental_master"
    remove: "ability:the_arcanist_exploit_gained_at_3rd_level#arcanist"
  - add: "ability:powerful_exploit#arcanist_elemental_master"
    remove: "ability:the_arcanist_exploit_gained_at_9th_level#arcanist"
  - add: "ability:greater_elemental_attack#arcanist_elemental_master"
    remove: "ability:the_arcanist_exploit_gained_at_11th_level#arcanist"
  - add: "ability:elemental_movement#arcanist_elemental_master"
    remove: "ability:the_arcanist_exploit_gained_at_15th_level#arcanist"
  features:
  - id: "ability:elemental_focus#arcanist_elemental_master"
    name: "Elemental Focus"
    type: null
    description: "At 1st level, the elemental master must select one element: air,\
      \ earth, fire, or water. The arcanist can prepare one additional spell per day\
      \ of each level she can cast, but it must have the elemental descriptor of her\
      \ chosen element. In addition, any spell she prepares from the opposite elemental\
      \ school (air opposes earth, fire opposes water) takes up two of her prepared\
      \ spell slots."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:elemental_attack#arcanist_elemental_master"
    name: "Elemental Attack"
    type: null
    description: "At 3rd level, the elemental master gains an arcanist exploit tied\
      \ to her element. If she selected air, she gains the lightning lance arcanist\
      \ exploit. If she selected earth, she gains the acid jet arcanist exploit. If\
      \ she selected fire, she gains the flame arc arcanist exploit. If she selected\
      \ water, she gains the ice missile arcanist exploit."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:powerful_exploit#arcanist_elemental_master"
    name: "Powerful Exploit"
    type: null
    description: "At 9th level, an elemental master increases the damage done by her\
      \ elemental attack to 1d8 points of energy damage plus 1d8 points of damage\
      \ per two arcanist levels she possesses. The type of damage is determined by\
      \ the elemental attack. In addition, the range for the elemental attack ability\
      \ increases to 60 feet (in the case of flame arc, a 60-foot line)."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:greater_elemental_attack#arcanist_elemental_master"
    name: "Greater Elemental Attack"
    type: null
    description: "At 11th level, the elemental master gains a greater arcanist exploit\
      \ tied to her element. If she selected air, she gains the dancing electricity\
      \ arcanist exploit. If she selected earth, she gains the lingering acid arcanist\
      \ exploit. If she selected fire, she gains the burning flame arcanist exploit.\
      \ If she selected water, she gains the icy tomb arcanist exploit."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:elemental_movement#arcanist_elemental_master"
    name: "Elemental Movement"
    type: null
    description: "At 15th level, an elemental master gains an elemental movement.\
      \ This enhancement is based on her chosen element type. Air grants a fly speed\
      \ of 90 feet (average maneuverability), earth grants a burrow speed of 30 feet,\
      \ fire grants a increase of 30 feet to base land speed, and water grants a swim\
      \ speed of 60 feet."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  source: "Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "class:arcanist#occultist"
  name: "Occultist"
  description: "Not all arcanists peer inward to discern the deepest secrets of magic.\
    \ Some look outward, connecting with extraplanar creatures and bartering for secrets,\
    \ power, and favor."
  modifications:
  - add: "ability:conjurers_focus#arcanist_occultist"
    remove: "ability:the_arcanist_exploit_gained_at_1st_level#arcanist"
  - add: "ability:planar_contact#arcanist_occultist"
    remove: "ability:the_arcanist_exploit_gained_at_7th_level#arcanist"
  - add: "ability:perfect_summoner#arcanist_occultist"
    remove: "ability:magical_supremacy#arcanist"
  features:
  - id: "ability:conjurers_focus#arcanist_occultist"
    name: "Conjurer's Focus"
    type: null
    description: "An occultist can spend 1 point from her arcane reservoir to cast\
      \ summon monster I. She can cast this spell as a standard action and the summoned\
      \ creatures remain for 1 minute per level (instead of 1 round per level). At\
      \ 3rd level and every 2 levels thereafter, the power of this ability increases\
      \ by one spell level, allowing her to summon more powerful creatures (to a maximum\
      \ of summon monster IX at 17th level), at the cost of an additional point from\
      \ her arcane spell reserve per spell level. An occultist cannot have more than\
      \ one summon monster spell active in this way at one time. If this ability is\
      \ used again, any existing summon monster immediately ends."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:planar_contact#arcanist_occultist"
    name: "Planar Contact"
    type: null
    description: "At 7th level, an occultist can cast augury once per day and contact\
      \ other plane once per week, using her arcanist level as her caster level."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:perfect_summoner#arcanist_occultist"
    name: "Perfect Summoner"
    type: null
    description: "At 20th level, an occultist can use her conjurer's focus without\
      \ spending points from her arcane reservoir, and the creatures summoned last\
      \ until dismissed."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  source: "Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "class:arcanist#school_savant"
  name: "School Savant"
  description: "Some arcanists specialize in a school of magic and trade flexibility\
    \ for focus. School savants are able to prepare more spells per day than typical\
    \ arcanists, but their selection is more limited."
  modifications:
  - add: "ability:school_focus#arcanist_school_savant"
    remove: "ability:the_arcanist_exploits_gained_at_1st_3rd_and_7th_levels#arcanist"
  features:
  - id: "ability:school_focus#arcanist_school_savant"
    name: "School Focus"
    type: null
    description: "At 1st level, a school savant chooses a school of magic. The arcanist\
      \ gains the abilities granted by that school, as the arcane school class feature\
      \ of the wizard, treating her arcanist level as her wizard level for these abilities.\
      \ She can also further specialize by selecting a subschool. In addition, the\
      \ arcanist can prepare one additional spell per day of each level she can cast,\
      \ but this spell must be chosen from the selected school.\nFinally, the arcanist\
      \ must select two additional schools of magic as her opposition schools. Whenever\
      \ she prepares spells from one of her opposition schools, the spell takes up\
      \ two of her prepared spell slots. In addition, a school savant takes a –4 penalty\
      \ on any skill checks when crafting a magic item that has a spell from one of\
      \ her opposition schools as a prerequisite. A school savant cannot select the\
      \ school understanding arcanist exploit."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  source: "Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "class:arcanist#spell_specialist"
  name: "Spell Specialist"
  description: "Where most arcanists are broad in their study of magic, a spell specialist\
    \ has her power focused in a few spells. Spell specialists are able to warp and\
    \ twist the magic of their signature spells in ways other casters cannot."
  modifications:
  - add: "ability:spellwarp#arcanist_spell_specialist"
    remove: "ability:the_arcanist_exploits_gained_at_1st_7th_13th_and_19th_levels#arcanist"
  features:
  - id: "ability:spellwarp#arcanist_spell_specialist"
    name: "Spellwarp"
    type: null
    description: "A spell specialist can reduce the radius of a spread or burst effect\
      \ or shorten the length of a cone. All changes must occur in 5-foot increments,\
      \ to a minimum of 5 feet. Alternatively, the spell specialist can change the\
      \ area of effect of a cone spell to a line with a length equal to the spell's\
      \ range."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  source: "Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "class:arcanist#tarot_student"
  name: "Tarot Student"
  description: "The secretive Tarot Society focuses its efforts on the intellectual\
    \ study of supernatural quirks and hidden history and embraces the use of a deck\
    \ of cards to examine the world's occult mysteries."
  modifications:
  - add: "ability:psychic_reader#arcanist_tarot_student"
    remove: "ability:the_1st_level_arcanist_exploit#arcanist"
  - add: "ability:tarot_reservoir#arcanist_tarot_student"
    remove: "ability:consume_spells#arcanist"
  - add: "ability:trump_card#arcanist_tarot_student"
    remove: "ability:the_9th_level_arcanist_exploit#arcanist"
  features:
  - id: "ability:psychic_reader#arcanist_tarot_student"
    name: "Psychic Reader"
    type: null
    description: "A Tarot student gains Psychic Sensitivity as a bonus feat and adds\
      \ Diplomacy, Perception, and Sense Motive to her list of class skills."
    prerequisites: null
    source: "Pathfinder Player Companion: Occult Origins"
  - id: "ability:tarot_reservoir#arcanist_tarot_student"
    name: "Tarot Reservoir"
    type: null
    description: "Once per day, a Tarot student can perform a harrow reading as a\
      \ 5-minute ritual. She decides which suit most closely aligns with her task\
      \ at hand and deals a nine-card spread. Each time that suit appears in her spread,\
      \ she adds 1 point to her arcane reservoir, to a maximum of 1 point per 2 arcanist\
      \ levels.\nPoints gained in excess of her reservoir's maximum are lost.\nThe\
      \ Tarot student can perform this reading one additional time per day at 8th\
      \ level and at 16th level."
    prerequisites: null
    source: "Pathfinder Player Companion: Occult Origins"
  - id: "ability:trump_card#arcanist_tarot_student"
    name: "Trump Card"
    type: null
    description: "At 9th level, a Tarot student can expend 1 point from her arcane\
      \ reservoir and draw a card from her harrow deck as a standard action to learn\
      \ her own fate or that of an ally within 30 feet. The target's fate depends\
      \ on the suit of the card drawn from the deck.\nBooks: The target gains a +2\
      \ insight bonus on her next caster level check. Crowns: The target gains a +2\
      \ insight bonus on her next saving throw. Hammers: The target gains a +4 insight\
      \ bonus on the damage roll of her next successful melee attack. Keys: The target\
      \ gains a +4 insight bonus on her next initiative check. Shields: The next time\
      \ the target receives magical healing, she regains an additional number of hit\
      \ points equal to the Tarot student's arcanist class level. Stars: The target\
      \ gains a +4 insight bonus on her next skill check.\nA creature cannot have\
      \ more than one trump card in effect at one time; drawing a new trump card for\
      \ a target negates the effect of the previous trump card. A Tarot student can\
      \ attempt to read the fate of an enemy within 30 feet, resulting in a penalty\
      \ for that target equal to the bonus granted above, but the target is entitled\
      \ to a Will save (DC = 10 + 1/2 the Tarot student's arcanist level + her Charisma\
      \ modifier) to negate the effect. This is considered a curse effect. A Tarot\
      \ student can have trump cards in effect for multiple creatures at the same\
      \ time."
    prerequisites: null
    source: "Pathfinder Player Companion: Occult Origins"
  source: "Pathfinder Player Companion: Occult Origins"
- id: "class:arcanist#twilight_sage"
  name: "Twilight Sage"
  description: "Some sages carry out experiments to solve the ultimate puzzle and\
    \ unlock the secrets of life and death. While the twilight sages generally aren't\
    \ actively malicious, most are willing to perform human experimentation in pursuit\
    \ of knowledge with little regard for the casualties."
  modifications:
  - add: "ability:consume_life#arcanist_twilight_sage"
    remove: "ability:consume_spells#arcanist"
  - add: "ability:twilight_barrier#arcanist_twilight_sage"
    remove: "ability:the_arcanist_exploit_gained_at_1st_level#arcanist"
  - add: "ability:twilight_transfer#arcanist_twilight_sage"
    remove: "ability:the_arcanist_exploit_gained_at_11th_level#arcanist"
  - add: "ability:deaths_release#arcanist_twilight_sage"
    remove: "ability:magical_supremacy#arcanist"
  features:
  - id: "ability:consume_life#arcanist_twilight_sage"
    name: "Consume Life"
    type: null
    description: "By wresting a soul from life to death, a twilight sage gains a slightly\
      \ deeper understanding of mortality, fueling her curiosity and eldritch power.\
      \ As a full-round action, she can consume the life energy of a helpless living\
      \ creature, killing it.\nThis creature must have 2 or more Hit Dice and be below\
      \ 0 hit points. The twilight sage adds 2 points to her arcane reservoir if the\
      \ creature's Hit Dice equaled or exceeded the sage's character level, or 1 point\
      \ if the creature's Hit Dice equaled at least 1/2 her character level.\nThis\
      \ ability is a death effect."
    prerequisites: null
    source: "Pathfinder Player Companion: Advanced Class Origins"
  - id: "ability:twilight_barrier#arcanist_twilight_sage"
    name: "Twilight Barrier"
    type: null
    description: "A twilight sage's arcane barrier differs from those of other arcanists,\
      \ as it draws upon both negative and positive energy to protect the sage. At\
      \ 1st level, a twilight sage must choose the arcane barrier exploit as her first\
      \ arcanist exploit. Whenever an attack removes the last temporary hit point\
      \ from the twilight sage's arcane barrier, the barrier's negative energy lashes\
      \ back at the attacker, dealing an amount of negative energy damage equal to\
      \ the barrier's maximum temporary hit point capacity."
    prerequisites: null
    source: "Pathfinder Player Companion: Advanced Class Origins"
  - id: "ability:twilight_transfer#arcanist_twilight_sage"
    name: "Twilight Transfer"
    type: null
    description: "At 11th level, a twilight sage's mastery over life and death allows\
      \ her to transfer life energy into a fading vessel. Once per day, she can expend\
      \ 1 point from her arcane reservoir while touching a creature that died within\
      \ the past round to affect that creature as if it had received a breath of life\
      \ spell, using her arcanist level as the caster level. At the same time, a willing\
      \ or unconscious living creature within 300 feet that has a number of Hit Dice\
      \ equal to or greater than the recipient's instantly dies. This ability is a\
      \ death effect, and if the victim doesn't actually die (such as if it was summoned\
      \ or is immune to death effects), the recipient doesn't receive the breath of\
      \ life effect."
    prerequisites: null
    source: "Pathfinder Player Companion: Advanced Class Origins"
  - id: "ability:deaths_release#arcanist_twilight_sage"
    name: "Death's Release"
    type: null
    description: "At 20th level, a twilight sage has mastered the relationship between\
      \ death and arcane power, and has gained a limited ability to surpass her own\
      \ mortality. Whenever she dies (but not if she becomes undead), if she still\
      \ has points in her arcane reservoir she appears as an ephemeral spirit in the\
      \ air above her corpse.\nShe can still cast spells in this form, using her corpse\
      \ as the origin point and determining whether she can see or target any creature\
      \ or area as though she were alive in that square. To cast a spell, she must\
      \ expend a number of points from her arcane reservoir equal to 1 + the spell's\
      \ level. The spirit disappears if she has no points remaining in her arcane\
      \ reservoir or she spends a round without casting a spell. The spirit can't\
      \ move, deliver touch or ranged touch spells, or do anything that isn't part\
      \ of casting a spell. Her spirit completes the verbal and somatic components\
      \ of her spells, any material components are consumed from the supply on the\
      \ corpse, and any focus components must be on the corpse."
    prerequisites: null
    source: "Pathfinder Player Companion: Advanced Class Origins"
  source: "Pathfinder Player Companion: Advanced Class Origins"
- id: "class:arcanist#unlettered_arcanist"
  name: "Unlettered Arcanist"
  description: "Some arcanists store their spells as whispered secrets within familiars\
    \ instead of on paper."
  modifications:
  - add: "ability:familiar#arcanist_unlettered_arcanist"
    remove: "ability:spellbooks#arcanist"
  - add: "ability:witch_spells#arcanist_unlettered_arcanist"
    remove: "ability:the_spells_class_feature#arcanist"
  features:
  - id: "ability:familiar#arcanist_unlettered_arcanist"
    name: "Familiar"
    type: null
    description: "An unlettered arcanist does not keep a spellbook. Instead, she gains\
      \ a familiar in which she stores her spells as a witch does, though she does\
      \ not gain a witch's patron. Treat her arcanist level as her witch level for\
      \ determining the abilities and benefits granted by the familiar. Anything that\
      \ would allow an unlettered arcanist to add spells to her spellbook allows her\
      \ to add spells to her familiar instead."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:witch_spells#arcanist_unlettered_arcanist"
    name: "Witch Spells"
    type: null
    description: "An unlettered arcanist follows a different arcane tradition. She\
      \ uses the witch spell list instead of the wizard/sorcerer spell list."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  source: "Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "class:arcanist#white_mage"
  name: "White Mage"
  description: "A white mage is an arcanist touched by a divine power and gifted with\
    \ the ability to heal others."
  modifications:
  - add: "ability:spontaneous_healing#arcanist_white_mage"
    remove: "ability:the_arcanist_exploits_gained_at_1st_and_9th_levels#arcanist"
  features:
  - id: "ability:spontaneous_healing#arcanist_white_mage"
    name: "Spontaneous Healing"
    type: null
    description: "At 1st level, a white mage can expend 1 point from her arcane reservoir\
      \ to use one of her spell slots to cast a cure spell (any spell with “cure\"\
      \ in its name) from the cleric spell list as if it were on her spell list and\
      \ prepared. The spell must be of a level the arcanist can cast. At 10th level,\
      \ the white mage can expend 5 points from her arcane reservoir and a spell slot\
      \ of at least 5th level to cast breath of life."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  source: "Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "class:summoner#blood_summoner"
  name: "Blood Summoner"
  description: ""
  modifications:
  - add: "ability:blood_offering#summoner_blood_summoner"
    remove: "ability:shield_ally#summoner"
  - add: "ability:blood_travel#summoner_blood_summoner"
    remove: "ability:transposition#summoner"
  - add: "ability:fiendish_calling#summoner_blood_summoner"
    remove: "ability:greater_shield_ally#summoner"
  - add: "ability:blood_possession#summoner_blood_summoner"
    remove: "ability:merge_forms#summoner"
  features:
  - id: "ability:blood_offering#summoner_blood_summoner"
    name: "Blood Offering"
    type: null
    description: "At 4th level, the blood summoner can sacrifice a flask of blood,\
      \ extracted up to 1 day ago from a living creature or a corpse that's been dead\
      \ no longer than 1 minute, to aid and appease an evil outsider within 30 feet\
      \ as a standard action. This blood can be extracted from a willing or helpless\
      \ creature as a full-round action that deals 1 point of Constitution damage.\
      \ The offering grants the outsider a +2 enhancement bonus to the ability score\
      \ of the blood summoner's choice and grants the blood summoner a +4 circumstance\
      \ bonus on Diplomacy checks and Charisma checks to bargain with it. The bonuses\
      \ last for 10 minutes. The offering cannot be made to the same fiend twice in\
      \ the same day."
    prerequisites: null
    source: ""
  - id: "ability:blood_travel#summoner_blood_summoner"
    name: "Blood Travel"
    type: null
    description: "At 8th level, a blood summoner can use his maker's call ability\
      \ to allow his eidolon to travel through the blood of other creatures instead\
      \ of bringing it to his side.\nThe eidolon can either emerge from the blood\
      \ of a living creature within range that has fewer than its maximum hit points\
      \ remaining, or burst from the corpse of a Small or larger creature within range\
      \ that has been dead for no longer than 1 minute. If the eidolon emerges from\
      \ an injured creature, that creature takes 4d6 points of damage, which is halved\
      \ if the creature succeeds at a Fortitude save (DC = 10 + 1/2 the blood summoner's\
      \ level + his Charisma modifier).\nThe eidolon appears in its choice of the\
      \ nearest unoccupied square to the creature or corpse it emerged from, and is\
      \ staggered for 1 round."
    prerequisites: null
    source: ""
  - id: "ability:fiendish_calling#summoner_blood_summoner"
    name: "Fiendish Calling"
    type: null
    description: "At 10th level, the blood summoner's summon monster ability can additionally\
      \ be used as lesser planar binding as a standard action, but only to call evil\
      \ outsiders.\nAt 13th level, he can instead use it as planar binding. At 16th\
      \ level, he can instead use it as greater planar binding."
    prerequisites: null
    source: ""
  - id: "ability:blood_possession#summoner_blood_summoner"
    name: "Blood Possession"
    type: null
    description: "At 16th level as a full-round action, a blood summoner's eidolon\
      \ can enter and control the body of any corporeal creature that has blood.\n\
      This ability functions as marionette possession, except that the eidolon's body\
      \ also enters the target and the target can be unwilling. A successful Will\
      \ save (DC = 10 + 1/2 the blood summoner's level + his Charisma modifier) negates\
      \ this effect. This ability can be used once per day at 16th level, twice per\
      \ day at 18th level, and three times per day at 20th level. The eidolon can\
      \ end this possession at any time as a standard action. If the host body is\
      \ slain while the eidolon is possessing it, the eidolon is immediately ejected,\
      \ takes 4d6 points of damage, and is stunned for 1 round."
    prerequisites: null
    source: ""
  source: ""
- id: "class:summoner#broodmaster"
  name: "Broodmaster"
  description: "Most summoners bond with one eidolon for their entire lives, but the\
    \ broodmaster forges a link with multiple smaller eidolons that make up his brood.\
    \ Separately, a broodmaster's eidolons are no match for a summoner's single eidolon,\
    \ but taken as a whole, an eidolon brood makes up in quantity what it lacks in\
    \ individual power."
  modifications:
  - add: "ability:eidolon_brood#summoner_broodmaster"
    remove: "ability:the_summoners_normal_eidolon_ability#summoner"
  - add: "ability:brood_link#summoner_broodmaster"
    remove: "ability:life_link#summoner"
  - add: "ability:brood_bond#summoner_broodmaster"
    remove: "ability:life_bond#summoner"
  features:
  - id: "ability:eidolon_brood#summoner_broodmaster"
    name: "Eidolon Brood"
    type: null
    description: "At 2nd level, instead of a single eidolon, a broodmaster summons\
      \ two Small eidolons to his side, each less powerful than the single eidolon\
      \ of a standard summoner. Each eidolon has it own base form and associated base\
      \ statistics and free evolutions. Regardless of the number of eidolons in the\
      \ brood, each eidolon has the same base attack bonus and base saving throw bonuses,\
      \ but the rest of the eidolons' base statistics must be divided between the\
      \ eidolons, including Hit Dice (minimum 1), skill points, number of feats, armor\
      \ bonus, Str/Dex bonus, evolution pool (but see below), and maximum number of\
      \ natural attacks. Individual eidolons in the brood must purchase evolutions\
      \ separately. Once a broodmaster decides on the forms and abilities of his eidolons,\
      \ they cannot be changed until the summoner gains a level. Example: A 2nd-level\
      \ broodmaster can summon two eidolons. Each eidolon has 1 Hit Dice, BAB +2,\
      \ +3 on its two good saves and +0 on its bad save. The broodmaster decides to\
      \ give the first eidolon 4 skill points, one feat, a +1 armor bonus, a +1 bonus\
      \ to Strength, 2 points from the evolution pool, and a maximum of two attacks.\
      \ The remaining 4 skill points, +1 armor bonus, +1 bonus to Dexterity, and 2\
      \ points from the evolution pool go to the second eidolon, but it gains no feats\
      \ and can have only one natural attack.\nThe broodmaster must dismiss all of\
      \ his eidolons at one time. Likewise, all of the eidolons in a brood are banished\
      \ if the broodmaster is unconscious, asleep, or killed. However, each eidolon\
      \ in the brood is sent back to its home plane individually when its hit points\
      \ are reduced to a negative number equal to or greater than its Constitution\
      \ score.\nThis ability replaces the summoner's normal eidolon ability.\nThe\
      \ following are new class features of the broodmaster archetype. Those with\
      \ the same name as the standard summoner class have slightly different rules,\
      \ but otherwise work as and replace the standard summoner class features of\
      \ the same name."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Ultimate Magic"
  - id: "ability:brood_link#summoner_broodmaster"
    name: "Brood Link"
    type: null
    description: "At 2nd level, a broodmaster forms a close bond with his eidolons.\
      \ This ability works like the standard summoner life link ability, except the\
      \ broodmaster can only sacrifice hit points to prevent damage to one eidolon\
      \ in the brood at a time. If two or more eidolons in the brood take enough damage\
      \ to send them back to their home plane, the broodmaster can only sacrifice\
      \ hit points to prevent damage to one of them.\nThis ability replaces life link."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Ultimate Magic"
  - id: "ability:brood_bond#summoner_broodmaster"
    name: "Brood Bond"
    type: null
    description: "At 14th level, a summoner's life becomes linked to his brood. This\
      \ functions as the life bond ability, except the broodmaster can only transfer\
      \ damage to one eidolon in the brood at a time. If that eidolon takes enough\
      \ damage to send it back to its home plane, all excess damage remains with the\
      \ broodmaster, killing him.\nThis ability replaces life bond."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Ultimate Magic"
  source: "Pathfinder Roleplaying Game: Ultimate Magic"
- id: "class:summoner#counter_summoner"
  name: "Counter-Summoner"
  description: ""
  modifications:
  - add: "ability:counter_summon#summoner_counter_summoner"
    remove: "ability:summon_monster#summoner"
  - add: "ability:detect_summons#summoner_counter_summoner"
    remove: "ability:bond_senses#summoner"
  - add: "ability:weaken_summons#summoner_counter_summoner"
    remove: "ability:aspect#summoner"
  - add: "ability:improved_weaken_summons#summoner_counter_summoner"
    remove: "ability:greater_aspect#summoner"
  features:
  - id: "ability:counter_summon#summoner_counter_summoner"
    name: "Counter-Summon"
    type: null
    description: "At 1st level, a counter-summoner can attempt to counter a conjuration\
      \ spell cast by another creature. He must identify the spell being cast as normal\
      \ for counterspelling. If he does so, he can attempt to counter the spell as\
      \ a swift or immediate action. To counter the spell, the counter-summoner must\
      \ attempt a dispel check as if using dispel magic. If the spell being countered\
      \ is a summon monster or summon nature's ally spell, the counter-summoner gains\
      \ a +5 bonus on the dispel check. The counter-summoner can use this ability\
      \ a number of times per day equal to 3 + his Charisma modifier."
    prerequisites: null
    source: "Pathfinder Player Companion: Monster Summoner's Handbook"
  - id: "ability:detect_summons#summoner_counter_summoner"
    name: "Detect Summons"
    type: null
    description: "At 2nd level, as a swift action, a counter-summoner can target a\
      \ single creature he can see and determine if it has been summoned to its current\
      \ plane from another. This ability reveals whether the target has been conjured\
      \ by a conjuration (summoning) or (calling) spell, and allows the counter-summoner\
      \ to attempt a Spellcraft check to identify the spell that conjured it (using\
      \ the same DC as if the counter-summoner had witnessed the spell being cast)."
    prerequisites: null
    source: "Pathfinder Player Companion: Monster Summoner's Handbook"
  - id: "ability:weaken_summons#summoner_counter_summoner"
    name: "Weaken Summons"
    type: null
    description: "At 10th level, as a standard action, a counter-summoner can attempt\
      \ to weaken a summoned or called creature within 60 feet. The targeted creature\
      \ takes a –2 penalty on attack and damage rolls and to Armor Class for 1 minute\
      \ per summoner level. A successful Will save (DC = 10 + 1/2 the counter-summoner's\
      \ class level + his Charisma modifier) negates this effect. A given summoned\
      \ creature can't be targeted by this ability more than once per 24-hour period."
    prerequisites: null
    source: "Pathfinder Player Companion: Monster Summoner's Handbook"
  - id: "ability:improved_weaken_summons#summoner_counter_summoner"
    name: "Improved Weaken Summons"
    type: null
    description: "At 18th level, the penalty for the counter-summoner's weaken summons\
      \ ability changes to –4."
    prerequisites: null
    source: "Pathfinder Player Companion: Monster Summoner's Handbook"
  source: "Pathfinder Player Companion: Monster Summoner's Handbook"
- id: "class:summoner#evolutionist"
  name: "Evolutionist"
  description: "Changing an eidolon's evolutions is normally a slow process. As a\
    \ summoner progresses in levels, his control over his eidolon's abilities increases.\
    \ But an evolutionist possesses greater power over his eidolon's form, and is\
    \ able to evolve his eidolon and its abilities to meet any challenge or face any\
    \ threat as it comes up, seemingly on a whim."
  modifications:
  - add: "ability:mutate_eidolon#summoner_evolutionist"
    remove: "ability:makers_call#summoner"
  - add: "ability:evolve_base_form#summoner_evolutionist"
    remove: "ability:transposition#summoner"
  - add: "ability:transmogrify#summoner_evolutionist"
    remove: "ability:greater_shield_ally#summoner"
  features:
  - id: "ability:mutate_eidolon#summoner_evolutionist"
    name: "Mutate Eidolon"
    type: null
    description: "At 6th level, an evolutionist can change his eidolon's evolutions\
      \ as if he had gained a level. To mutate his eidolon, the evolutionist must\
      \ perform an arcane ritual that requires 24 hours of uninterrupted concentration\
      \ and costs 200 gp per summoner level in material components."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Ultimate Magic"
  - id: "ability:evolve_base_form#summoner_evolutionist"
    name: "Evolve Base Form"
    type: null
    description: "Starting at 8th level, whenever he gains a level, the evolutionist\
      \ can change his eidolon's base form to a new base form. Once chosen, this base\
      \ form is set until the evolutionist gains another summoner level.\nThis ability\
      \ replaces transposition."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Ultimate Magic"
  - id: "ability:transmogrify#summoner_evolutionist"
    name: "Transmogrify"
    type: null
    description: "At 12th level, the evolutionist can cast transmogrify as a spell-like\
      \ ability once per day without the need for a material component. This ability\
      \ has a casting time of 1 minute."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Ultimate Magic"
  source: "Pathfinder Roleplaying Game: Ultimate Magic"
- id: "class:summoner#first_worlder"
  name: "First Worlder"
  description: "Most summoners have a close connection to creatures from the farthest\
    \ reaches of the planes. A few have a primal connection to nature, and their power\
    \ is tied to primal magic. It is not unusual for these summoners to associate\
    \ with druids, for like druids, first worlders have a powerful tie to the natural\
    \ world. Some first worlders are driven half-mad by the strange energies and intelligences\
    \ that seep into their minds and bodies, though, and these poor souls are prone\
    \ to lash out at loggers, druids, or innocent passersby without considering whether\
    \ or not they are threats. A first worlder's eidolon usually resembles a fey creature\
    \ or a plant monster, though some are fantastic otherworldly animals with exaggerated\
    \ features."
  modifications: []
  features: []
  source: "Pathfinder Campaign Setting: Inner Sea Magic"
- id: "class:summoner#god_caller"
  name: "God Caller"
  description: ""
  modifications:
  - add: "ability:guidance#summoner_god_caller"
    remove: "ability:life_link#summoner"
  - add: "ability:divine_word#summoner_god_caller"
    remove: "ability:transposition#summoner"
  - add: "ability:divine_awareness#summoner_god_caller"
    remove: "ability:aspect#summoner"
  - add: "ability:divine_might#summoner_god_caller"
    remove: "ability:greater_aspect#summoner"
  - add: "ability:overwhelming_presence#summoner_god_caller"
    remove: "ability:twin_eidolon#summoner"
  features:
  - id: "ability:guidance#summoner_god_caller"
    name: "Guidance"
    type: null
    description: "A god caller's eidolon has a tiny spark of divinity. It can use\
      \ guidance as a spell-like ability at will.\nHowever, the eidolon and the god\
      \ caller must remain within 50 feet of one another for the eidolon to remain\
      \ at full strength. If the eidolon is beyond 50 feet but closer than 1,000 feet,\
      \ its current and maximum hit point totals are reduced by half."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Intrigue"
  - id: "ability:divine_word#summoner_god_caller"
    name: "Divine Word"
    type: null
    description: "At 8th level, if a god caller's eidolon would grant him a bonus\
      \ with the aid another action on a Diplomacy or Intimidate check, the god caller\
      \ can instead choose to roll twice and take the better result. He makes the\
      \ choice before rolling. Once per day while his eidolon uses the aid another\
      \ action to assist him in such a check, if the god caller would improve a target's\
      \ attitude toward him, or gain a success if using the individual influence rules,\
      \ he instead improves that target's attitude by 2 steps or it counts as 2 successes."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Intrigue"
  - id: "ability:divine_awareness#summoner_god_caller"
    name: "Divine Awareness"
    type: null
    description: "At 10th level, after 10 minutes of concentration, a god caller's\
      \ eidolon can see from afar as per clairaudience/clairvoyance. The eidolon can\
      \ do this once per day at 10th level, and an additional time per day every 4\
      \ summoner levels thereafter (maximum of 3 times per day at 18th level)."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Intrigue"
  - id: "ability:divine_might#summoner_god_caller"
    name: "Divine Might"
    type: null
    description: "At 18th level, a god caller's eidolon's attacks are treated as epic\
      \ for the purpose of overcoming damage reduction and harming mythic creatures."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Intrigue"
  - id: "ability:overwhelming_presence#summoner_god_caller"
    name: "Overwhelming Presence"
    type: null
    description: "At 20th level, a god caller's eidolon can use overwhelming presence\
      \ three times per day. The save DC is equal to 19 + the eidolon's Charisma modifier."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Intrigue"
  source: "Pathfinder Campaign Setting: Inner Sea Intrigue"
- id: "class:summoner#leshy_caller"
  name: "Leshy Caller"
  description: "A leshy caller summons creatures from the Fey World and forges a bond\
    \ with a leshy eidolon."
  modifications:
  - add: "ability:leshy_eidolon#summoner_leshy_caller"
    remove: "ability:the_summoners_eidolon#summoner"
  - add: "ability:summon_natures_ally#summoner_leshy_caller"
    remove: "ability:summon_monster#summoner"
  features:
  - id: "ability:leshy_eidolon#summoner_leshy_caller"
    name: "Leshy Eidolon"
    type: null
    description: "When a leshy caller summons her eidolon, the eidolon's body is created\
      \ from extraplanar plant material and imbued with the intelligence of a leshy\
      \ spirit. Its statistics are changed from those of a standard eidolon as follows.\
      \ An unchained summoner uses the plant eidolon subtype.\nType: The eidolon is\
      \ still an outsider, and its statistics don't change, but it also counts as\
      \ a plant. As it isn't truly a plant, it doesn't gain the plant immunities.\n\
      Base Form: The leshy caller chooses one of the base forms listed below for her\
      \ eidolon. When the eidolon is summoned in an environment matching one of these\
      \ base forms, the leshy caller can change the eidolon's base form to the matching\
      \ form by sacrificing one daily use of her summon nature's ally ability as a\
      \ free action.\nPlant eidolon base forms are as follows.\nCactus (Desert) Size\
      \ Medium; Speed 30 ft.; AC +2 natural armor: Saves Fort (good), Ref (good),\
      \ Will (bad); Attack sting (1d4); Ability Scores Str 14, Dex 14, Con 13, Int\
      \ 7, Wis 10, Cha 11; Free Evolutions limbs (arms), limbs (legs), sting. Conifer\
      \ (Forest, Mountain) Size Medium; Speed 30 ft.; AC +2 natural armor: Saves Fort\
      \ (good), Ref (bad), Will (good); Attack 2 claws (1d4); Ability Scores Str 14,\
      \ Dex 12, Con 15, Int 7, Wis 10, Cha 11; Free Evolutions claws, limbs (arms),\
      \ limbs (legs). Fungus (Swamp, Underground) Size Medium; Speed 30 ft.; AC +2\
      \ natural armor: Saves Fort (good), Ref (good), Will (bad); Attack bite (1d6);\
      \ Ability Scores Str 14, Dex 14, Con 13, Int 7, Wis 10, Cha 11; Free Evolutions\
      \ bite, limbs (arms), limbs (legs). Leaf (Forest, Jungle, Swamp) Size Medium;\
      \ Speed 30 ft.; AC +2 natural armor: Saves Fort (good), Ref (good), Will (bad);\
      \ Attack slam (1d8); Ability Scores Str 16, Dex 12, Con 13, Int 7, Wis 10, Cha\
      \ 11; Free Evolutions limbs (arms), limbs (legs), slam. Seaweed (Aquatic) Size\
      \ Medium; Speed 20 ft., swim 40 ft.; AC +2 natural armor: Saves Fort (good),\
      \ Ref (good), Will (bad); Attack slam (1d8); Ability Scores Str 12, Dex 14,\
      \ Con 15, Int 7, Wis 10, Cha 11; Free Evolutions limbs (arms), slam, swim (2)."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:summon_natures_ally#summoner_leshy_caller"
    name: "Summon Nature's Ally"
    type: null
    description: "A leshy caller can cast summon nature's ally as a spell-like ability\
      \ a number of times per day equal to 3 + her Charisma modifier. At levels where\
      \ a regular summoner would gain access to a new level of summon monster as a\
      \ spell-like ability, the leshy caller instead gains the equivalent summon nature's\
      \ ally spell; at 19th level, she can cast summon nature's ally IX or gate. When\
      \ a leshy caller gains a summon nature's ally spell as a spell-like ability,\
      \ she adds it to her class spell list (though she must still select it as a\
      \ spell known if she wants to gain the ability to cast it as a normal spell).\
      \ She adds leaf leshys, gourd leshys, fungus leshys, seaweed leshys, and lotus\
      \ leshys to her list of creatures for summon nature's ally I, II, III, IV, and\
      \ V, respectively."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
- id: "class:summoner#master_summoner"
  name: "Master Summoner"
  description: "Most summoners forge a bond with a single, powerful eidolon, but some\
    \ summoners seek to control a variety of creatures. The master summoner sacrifices\
    \ the power of his eidolon in favor of summoning a plethora of otherworldly creatures\
    \ to aid him."
  modifications:
  - add: "ability:lesser_eidolon#summoner_master_summoner"
    remove: "ability:the_summoners_normal_eidolon_ability#summoner"
  - add: "ability:summoning_mastery#summoner_master_summoner"
    remove: "ability:the_summoners_normal_summon_monster_i_ability_and_shield_ally#summoner"
  - add: "ability:augment_summoning#summoner_master_summoner"
    remove: "ability:bond_senses#summoner"
  features:
  - id: "ability:lesser_eidolon#summoner_master_summoner"
    name: "Lesser Eidolon"
    type: null
    description: "A master summoner's class level is halved (minimum 1) for the purposes\
      \ of determining his eidolon's abilities, Hit Dice, evolution pool, and so on.\
      \ The eidolon otherwise functions as normal."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Ultimate Magic"
  - id: "ability:summoning_mastery#summoner_master_summoner"
    name: "Summoning Mastery"
    type: null
    description: "Starting at 1st level, a master summoner can cast summon monster\
      \ I as a spell-like ability a number of times per day equal to 5 + his Charisma\
      \ modifier. The summoner can use this ability when his eidolon is summoned.\
      \ Only one summon monster spell may be in effect while the eidolon is summoned.\
      \ If the summoner's eidolon is not summoned, the number of creatures that can\
      \ be summoned with this ability is only limited by its uses per day. This ability\
      \ otherwise functions as the summoner's normal summon monster I ability. Other\
      \ than these restrictions, there is no limit to how many summon monster or gate\
      \ spells the summoner can have active at one time.\nThis ability replaces the\
      \ summoner's normal summon monster I ability and shield ally."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Ultimate Magic"
  - id: "ability:augment_summoning#summoner_master_summoner"
    name: "Augment Summoning"
    type: null
    description: "At 2nd level, a master summoner gains Augment Summoning as a bonus\
      \ feat. He does not have to meet any requirements for this feat.\nThis ability\
      \ replaces bond senses."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Ultimate Magic"
  source: "Pathfinder Roleplaying Game: Ultimate Magic"
- id: "class:summoner#morphic_savant"
  name: "Morphic Savant"
  description: ""
  modifications:
  - add: "ability:eidolon_of_chaos#summoner_morphic_savant"
    remove: "ability:eidolon#summoner"
  - add: "ability:morphic_monsters#summoner_morphic_savant"
    remove: "ability:summon_monster#summoner"
  - add: "ability:chaos_magic#summoner_morphic_savant"
    remove: "ability:the_summoners_spells_known#summoner"
  features:
  - id: "ability:eidolon_of_chaos#summoner_morphic_savant"
    name: "Eidolon of Chaos"
    type: null
    description: "A morphic savant's eidolon must be of a chaotic alignment (if using\
      \ the Unchained Summoner, the eidolon must have the azata, demon, or protean\
      \ subtype). The morphic savant's eidolon has three base forms: biped, quadruped,\
      \ and serpentine. Each form has the same feats and skills, but has its own set\
      \ of evolutions.\nWhen the summoner meditates and regains his spell slots for\
      \ the day, he can select any of the three base forms of his eidolon. The eidolon\
      \ has 1 fewer evolution point than normal for an eidolon of the morphic savant's\
      \ summoner level, and has 1 fewer skill point per Hit Die."
    prerequisites: null
    source: "Pathfinder Player Companion: Monster Summoner's Handbook"
  - id: "ability:morphic_monsters#summoner_morphic_savant"
    name: "Morphic Monsters"
    type: null
    description: "Since a morphic savant's power is drawn from planar energies aligned\
      \ with chaos, all the creatures he summons must be of a chaotic alignment.\n\
      If a creature would normally be celestial or fiendish, it is instead an entropic\
      \ creature.\nThis also causes the morphic savant's summoning power to be less\
      \ reliable than a standard summoner‘s.\nEach time he uses his summon monster\
      \ spell-like ability to summon multiple creatures, there is a 50% chance he\
      \ summons one more monster than normal for the summon monster spell he uses,\
      \ in which case the creatures remain for only 1 round per level (instead of\
      \ 1 minute per level).\nAlso, starting at 2nd level, the morphic savant can\
      \ grant one 1-point evolution to all the creatures he summons with his summon\
      \ monster spell-like ability. He can't grant an evolution that duplicates the\
      \ function of, or has the same name as, any ability the summoned creatures already\
      \ possess (for example, he can't grant a creature with a bite attack another\
      \ bite attack), nor can he add an evolution that causes the summoned monsters\
      \ to have more attacks than his eidolon‘s maximum number of attacks. The creatures\
      \ do not have to be of the correct subtype to gain an evolution, but do have\
      \ to meet any other prerequisites."
    prerequisites: null
    source: "Pathfinder Player Companion: Monster Summoner's Handbook"
  - id: "ability:chaos_magic#summoner_morphic_savant"
    name: "Chaos Magic"
    type: null
    description: "A morphic savant gains the following bonus spells known at the listed\
      \ spell level: 1st--protection from law, 2nd--shard of chaos, 3rd--magic circle\
      \ against law, 4th--chaos hammer, 5th--dispel law, 6th--word of chaos. The morphic\
      \ savant gains one fewer spell known per spell level for spell levels 1–6."
    prerequisites: null
    source: "Pathfinder Player Companion: Monster Summoner's Handbook"
  source: "Pathfinder Player Companion: Monster Summoner's Handbook"
- id: "class:summoner#naturalist"
  name: "Naturalist"
  description: ""
  modifications:
  - add: "ability:natures_call#summoner_naturalist"
    remove: "ability:summon_monster_i#summoner"
  - add: "ability:animal_focus#summoner_naturalist"
    remove: "ability:shield_ally_and_greater_shield_ally#summoner"
  - add: "ability:second_animal_focus#summoner_naturalist"
    remove: "ability:the_aspect_summoner_class_ability#summoner"
  - add: "ability:shared_focus#summoner_naturalist"
    remove: "ability:life_bond#summoner"
  - add: "ability:third_animal_focus#summoner_naturalist"
    remove: "ability:greater_aspect#summoner"
  features:
  - id: "ability:natures_call#summoner_naturalist"
    name: "Nature's Call"
    type: null
    description: "Starting at 1st level, the naturalist can cast summon nature's ally\
      \ I as a spell like ability a number of times per day equal to 3 + his Charisma\
      \ modifier. He can only use this ability to summon creatures of the animal,\
      \ magical beast, or vermin type. This ability otherwise functions as the summon\
      \ monster I class feature (increasing in level as the naturalist goes up in\
      \ level and with the same restrictions)."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:animal_focus#summoner_naturalist"
    name: "Animal Focus"
    type: null
    description: "At 4th level, as a swift action a naturalist can enhance his eidolon\
      \ with the aspect of an animal. Each time he uses this ability, he can select\
      \ a hunter's animal aspect and apply it to his eidolon. His hunter level for\
      \ this ability is equal to his summoner level – 2. He does not gain the ability\
      \ to add an animal aspect to himself (see Shared Focus, below). This effect\
      \ lasts until the eidolon is dismissed or sent back to its home plane.\nWhen\
      \ an animal aspect is applied to an eidolon, its form is altered by superficial\
      \ physical changes appropriate to that aspect. For example, using aspect of\
      \ the bat might give the eidolon larger ears and eyes and perhaps membranes\
      \ of skin connecting its limbs to its body, while using aspect of the stag might\
      \ give the eidolon antlers and hoof like nails on its feat. None of these changes\
      \ interfere with any of the eidolon's natural or magical abilities."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:second_animal_focus#summoner_naturalist"
    name: "Second Animal Focus"
    type: null
    description: ""
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:shared_focus#summoner_naturalist"
    name: "Shared Focus"
    type: null
    description: "At 14th level, the naturalist begins to take on some of the feral\
      \ nature of his eidolon. Whenever the naturalist uses animal focus to grant\
      \ an aspect to his eidolon, he also gains the effects of the chosen aspect.\
      \ The naturalist keeps this aspect until his eidolon is dismissed or sent back\
      \ to its home plane. The naturalist gains the effects of only one aspect, even\
      \ if the eidolon gains more than one (naturalist's choice)."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:third_animal_focus#summoner_naturalist"
    name: "Third Animal Focus"
    type: null
    description: "At 18th level, whenever a naturalist uses his animal focus ability,\
      \ he can apply three different animal aspects to his eidolon (one of which lasts\
      \ until he decides to change it)."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  source: "Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "class:summoner#pyroclast"
  name: "Pyroclast"
  description: ""
  modifications:
  - add: "ability:diminished_spellcasting#summoner_pyroclast"
    remove: "ability:the_summoners_spells#summoner"
  - add: "ability:detonate#summoner_pyroclast"
    remove: "ability:makers_call#summoner"
  - add: "ability:heart_of_earth_and_fire#summoner_pyroclast"
    remove: "ability:transposition#summoner"
  features:
  - id: "ability:diminished_spellcasting#summoner_pyroclast"
    name: "Diminished Spellcasting"
    type: null
    description: ""
    prerequisites: null
    source: "Pathfinder Adventure Path #95: Anvil of Fire"
  - id: "ability:detonate#summoner_pyroclast"
    name: "Detonate"
    type: null
    description: "At 6th level, a pyroclast can banish his eidolon in an explosion\
      \ of fiery shards. This slays the eidolon and deals 1d6 points of damage per\
      \ Hit Die of the eidolon to every creature in a 20-foot-radius burst (Reflex\
      \ half, DC = 10 + 1/2 his summoner level + his Charisma modifier).\nHalf of\
      \ this damage is fire, and the other half is piercing.\nAt 12th level, the pyroclast\
      \ can reduce the damage by 4d6 to increase the burst radius to 40 feet. The\
      \ pyroclast can use this ability once per day."
    prerequisites: null
    source: "Pathfinder Adventure Path #95: Anvil of Fire"
  - id: "ability:heart_of_earth_and_fire#summoner_pyroclast"
    name: "Heart of Earth and Fire"
    type: null
    description: "At 8th level, a pyroclast grants any of his summoned creatures with\
      \ the earth or fire subtypes a +1 morale bonus on attack rolls, saving throws,\
      \ and weapon damage rolls when he is within 30 feet.\nAt 10th level, the pyroclast\
      \ also grants these bonuses to his eidolon."
    prerequisites: null
    source: "Pathfinder Adventure Path #95: Anvil of Fire"
  source: "Pathfinder Adventure Path #95: Anvil of Fire"
- id: "class:summoner#spirit_summoner"
  name: "Spirit Summoner"
  description: ""
  modifications:
  - add: "ability:spirit#summoner_spirit_summoner"
    remove: "ability:summon_monster#summoner"
  - add: "ability:eidolon#summoner_spirit_summoner"
    remove: "ability:the_eidolon_class_feature#summoner"
  - add: "ability:hex#summoner_spirit_summoner"
    remove: "ability:aspect_makers_call_merge_forms_and_transposition#summoner"
  features:
  - id: "ability:spirit#summoner_spirit_summoner"
    name: "Spirit"
    type: null
    description: "A spirit summoner forms a mystical bond with one spirit from the\
      \ shaman class. He gains the spirit ability of that spirit and uses his summoner\
      \ level as his shaman level for determining its effects. The spirit summoner\
      \ can select spells granted by that spirit as summoner spells known, using the\
      \ shaman level of the spell as the summoner spell level. The summoner cannot\
      \ select spirit spells that are above 6th level.\nAt 9th level, the summoner\
      \ gains the abilities listed in the greater version of his selected spirit.\n\
      At 17th level, the summoner gains the abilities listed for the true version\
      \ of his selected spirit."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:eidolon#summoner_spirit_summoner"
    name: "Eidolon"
    type: null
    description: "At 1st level, a spirit summoner begins play with a powerful outsider\
      \ called an eidolon. The eidolon's form and abilities must be appropriate to\
      \ his chosen spirit, at the GM's discretion--for example, a summoner with the\
      \ flame spirit cannot have an eidolon with ice or water abilities, a summoner\
      \ with a heavens spirit cannot have a fiend-like eidolon, and so on. The summoner\
      \ can use temporary effects (such as evolution surge) to alter the eidolon into\
      \ an inappropriate form, but cannot use permanent effects (such as transmogrify)\
      \ to do so."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:hex#summoner_spirit_summoner"
    name: "Hex"
    type: null
    description: "At 6th level, a spirit summoner can select a shaman hex that is\
      \ appropriate to his spirit, chosen from the general list of shaman hexes or\
      \ the specific hexes allowed by his spirit. This otherwise functions as a shaman's\
      \ hex, and uses his summoner level as his shaman level. Like a shaman, a spirit\
      \ summoner uses his Wisdom modifier to determine hex DCs.\nAt 8th, 10th, and\
      \ 16th levels, the summoner can select another hex."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  source: "Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "class:summoner#storm_caller"
  name: "Storm Caller"
  description: ""
  modifications:
  - add: "ability:summon_storms_fury#summoner_storm_caller"
    remove: "ability:the_summoners_summon_monster_i–ix_abilities#summoner"
  - add: "ability:electrical_polarity#summoner_storm_caller"
    remove: "ability:shield_ally_and_greater_shield_ally#summoner"
  - add: "ability:storms_wings#summoner_storm_caller"
    remove: "ability:makers_call_and_transposition#summoner"
  features:
  - id: "ability:summon_storms_fury#summoner_storm_caller"
    name: "Summon Storm's Fury"
    type: null
    description: "A storm caller can summon creatures infused with the power of the\
      \ storm to help him. This functions as the summoner's summon monster I–IX abilities,\
      \ except the storm caller can summon only the following creatures at the indicated\
      \ spell levels: I--eagle; II--small air elemental, small lightning elemental;\
      \ III--dire bat; IV--medium air elemental, medium lightning elemental, pteranodon;\
      \ V--large air elemental, large lightning elemental; VI--huge air elemental,\
      \ huge lightning elemental; VII--roc; VIII--elder air elemental, elder lightning\
      \ elemental; IX--advanced elder air elemental, advanced elder lightning elemental.\
      \ Any creatures summoned with this ability gain immunity to electricity.\nAlternatively,\
      \ whenever his eidolon is not summoned, a storm caller can expend a daily use\
      \ of this ability to summon a magical storm as a standard action.\nThis functions\
      \ as call lightning with a caster level equal to his summoner level, except\
      \ as noted below.\nEach bolt of lightning deals 1d6 points of electricity damage.\
      \ This damage increases by 1d6 at 3rd level and every 2 levels thereafter, to\
      \ a maximum of 10d6 at 19th level. The prevailing weather has no effect on the\
      \ damage of the lightning bolts. The Reflex save DC is equal to 10 + half the\
      \ storm caller's summoner level + his Charisma modifier. If the storm caller\
      \ uses this ability again before he has used all of his available bolts of lightning\
      \ (to summon another magical storm, to summon a monster, or to use the gate\
      \ spell), any unused bolts are expended with no effect.\nThe storm caller adds\
      \ call lightning to his summoner spell list as a 3rd-level spell and call lightning\
      \ storm to his summoner spell list as a 5th-level spell, but he does not automatically\
      \ add them to his list of spells known."
    prerequisites: null
    source: "Pathfinder Player Companion: Elemental Master's Handbook"
  - id: "ability:electrical_polarity#summoner_storm_caller"
    name: "Electrical Polarity"
    type: null
    description: "At 4th level, a storm caller and his eidolon can temporarily form\
      \ an electrical current between them. The storm caller can expend a use of his\
      \ summon storm's fury ability as a standard action to create an instantaneous\
      \ line of lightning between him and his eidolon, provided that the eidolon is\
      \ within 60 feet of him.\nThe lightning arc deals the same amount of damage\
      \ to all creatures in the line and has the same save DC as a bolt of lightning\
      \ from the summon storm's fury ability (unlike call lightning, this damage is\
      \ dealt only once). The storm caller and his eidolon are not affected by this\
      \ lightning.\nAt 12th level, the storm caller gains the benefit of his eidolon's\
      \ resistance (electricity) or immunity (electricity) evolution whenever he is\
      \ within 30 feet of the eidolon."
    prerequisites: null
    source: "Pathfinder Player Companion: Elemental Master's Handbook"
  - id: "ability:storms_wings#summoner_storm_caller"
    name: "Storm's Wings"
    type: null
    description: "At 6th level, a storm caller can borrow some of his eidolon's elemental\
      \ might. He can gain the flight evolution as though he were using the summoner's\
      \ aspect ability, deducting 2 evolution points from the eidolon's evolution\
      \ pool. If he does so, his eidolon is unable to take the flight evolution as\
      \ long as the storm caller has that evolution.\nAt 8th level, the storm caller's\
      \ eidolon can have the flight evolution even if the storm caller has that evolution.\n\
      At 10th level, the storm caller automatically gains the flight evolution without\
      \ reducing the number of evolution points available to the eidolon. He can use\
      \ the aspect ability (and at 18th level, the greater aspect ability) to gain\
      \ additional evolutions."
    prerequisites: null
    source: "Pathfinder Player Companion: Elemental Master's Handbook"
  source: "Pathfinder Player Companion: Elemental Master's Handbook"
- id: "class:summoner#story_summoner"
  name: "Story Summoner"
  description: ""
  modifications:
  - add: "ability:summon_arcana#summoner_story_summoner"
    remove: "ability:bond_senses#summoner"
  - add: "ability:evolve_base_form#summoner_story_summoner"
    remove: "ability:transposition#summoner"
  features:
  - id: "ability:summon_arcana#summoner_story_summoner"
    name: "Summon Arcana"
    type: null
    description: "At 2nd level, a story summoner can use a complete harrow deck he\
      \ owns as an additional focus component for his summon monster spell-like ability.\
      \ When he does so, the summoner draws a random card from the deck and applies\
      \ a simple template to the summoned monster based on the card's alignment: celestial\
      \ (any good), fiendish (any evil), resolute (any lawful), or entropic (any chaotic).\
      \ If a card has more than one alignment--such as a lawful evil or chaotic good\
      \ card--the summoner can choose which template to apply to the summoned creature.\
      \ This ability allows a story summoner to summon and command creatures normally\
      \ prohibited by their alignment."
    prerequisites: null
    source: "Pathfinder Player Companion: The Harrow Handbook"
  - id: "ability:evolve_base_form#summoner_story_summoner"
    name: "Evolve Base Form"
    type: null
    description: "Starting at 8th level, whenever he gains a level, the story summoner\
      \ can change his eidolon's base form to a new base form. Once chosen, this base\
      \ form is set until the story summoner gains another summoner level."
    prerequisites: null
    source: "Pathfinder Player Companion: The Harrow Handbook"
  source: "Pathfinder Player Companion: The Harrow Handbook"
- id: "class:summoner#synthesist"
  name: "Synthesist"
  description: "Rather than summon an eidolon to serve by his side, the synthesist\
    \ fuses his eidolon's essence to his own. Instead of two creatures, the synthesist\
    \ is a fusion of the summoner and eidolon into a single being."
  modifications:
  - add: "ability:fused_eidolon#summoner_synthesist"
    remove: "ability:the_classs_eidolon_ability_bond_senses_and_life_bond#summoner"
  - add: "ability:fused_link#summoner_synthesist"
    remove: "ability:life_link#summoner"
  - add: "ability:shielded_meld#summoner_synthesist"
    remove: "ability:shield_ally#summoner"
  - add: "ability:makers_jump#summoner_synthesist"
    remove: "ability:makers_call_and_transposition#summoner"
  - add: "ability:greater_shielded_meld#summoner_synthesist"
    remove: "ability:greater_shield_ally#summoner"
  - add: "ability:split_forms#summoner_synthesist"
    remove: "ability:merge_forms#summoner"
  features:
  - id: "ability:fused_eidolon#summoner_synthesist"
    name: "Fused Eidolon"
    type: null
    description: "A synthesist summons the essence of a powerful outsider to meld\
      \ with his own being. The synthesist wears the eidolon like translucent, living\
      \ armor. The eidolon mimics all of the synthesist's movements, and the synthesist\
      \ perceives through the eidolon's senses and speaks through its voice, as the\
      \ two are now one creature.\nWhile fused with his eidolon, the synthesist uses\
      \ the eidolon's physical ability scores (Strength, Dexterity, and Constitution),\
      \ but retains his own mental ability scores (Intelligence, Wisdom, and Charisma).\
      \ The synthesist gains the eidolon's hit points as temporary hit points. When\
      \ these hit points reach 0, the eidolon is killed and sent back to its home\
      \ plane. The synthesist uses the eidolon's base attack bonus, and gains the\
      \ eidolon's armor and natural armor bonuses and modifiers to ability scores.\
      \ The synthesist also gains access to the eidolon's special abilities and the\
      \ eidolon's evolutions. The synthesist is still limited to the eidolon's maximum\
      \ number of natural attacks. The eidolon has no skills or feats of its own.\
      \ The eidolon must be at least the same size as the synthesist. The eidolon\
      \ must have limbs for the synthesist to cast spells with somatic components.\
      \ The eidolon's temporary hit points can be restored with the rejuvenate eidolon\
      \ spell.\nWhile fused, the synthesist loses the benefits of his armor. He counts\
      \ as both his original type and as an outsider for any effect related to type,\
      \ whichever is worse for the synthesist. Spells such as banishment or dismissal\
      \ work normally on the eidolon, but the synthesist is unaffected. Neither the\
      \ synthesist nor his eidolon can be targeted separately, as they are fused into\
      \ one creature. The synthesist and eidolon cannot take separate actions. While\
      \ fused with his eidolon, the synthesist can use all of his own abilities and\
      \ gear, except for his armor. In all other cases, this ability functions as\
      \ the summoner's normal eidolon ability (for example, the synthesist cannot\
      \ use his summon monster ability while the eidolon is present).\nThis ability\
      \ replaces the class's eidolon ability, bond senses, and life bond.\nThe following\
      \ class abilities function differently for synthesist summoners."
    prerequisites: null
    source: ""
  - id: "ability:fused_link#summoner_synthesist"
    name: "Fused Link"
    type: null
    description: "Starting at 1st level, the synthesist forms a close bond with his\
      \ eidolon. Whenever the temporary hit points from his eidolon would be reduced\
      \ to 0, the summoner can, as a free action, sacrifice any number of his own\
      \ hit points. Each hit point sacrificed this way prevents 1 point of damage\
      \ done to the eidolon (thus preventing the loss of the summoner's temporary\
      \ hit points), preventing the eidolon from being killed and sent back to its\
      \ home plane."
    prerequisites: null
    source: ""
  - id: "ability:shielded_meld#summoner_synthesist"
    name: "Shielded Meld"
    type: null
    description: "At 4th level, whenever the synthesist is fused with his eidolon,\
      \ he gains a +2 shield bonus to his Armor Class and a +2 circumstance bonus\
      \ on his saving throws."
    prerequisites: null
    source: ""
  - id: "ability:makers_jump#summoner_synthesist"
    name: "Maker's Jump"
    type: null
    description: "At 6th level, whenever the synthesist is fused with his eidolon,\
      \ the synthesist can cast dimension door as a spell-like ability using his caster\
      \ level. This ability only affects the fused synthesist and eidolon. The synthesist\
      \ can use this ability once per day at 6th level, plus one additional time per\
      \ day for every six levels beyond 6th."
    prerequisites: null
    source: ""
  - id: "ability:greater_shielded_meld#summoner_synthesist"
    name: "Greater Shielded Meld"
    type: null
    description: "At 12th level, whenever the synthesist is fused with his eidolon,\
      \ he gains a +4 shield bonus to his Armor Class and a +4 circumstance bonus\
      \ on his saving throws."
    prerequisites: null
    source: ""
  - id: "ability:split_forms#summoner_synthesist"
    name: "Split Forms"
    type: null
    description: "At 16th level, as a swift action, the synthesist and his fused eidolon\
      \ can split into two creatures: the synthesist and the eidolon. Both have the\
      \ same evolutions. The synthesist emerges in a square adjacent to the eidolon\
      \ if possible. All effects and spells currently targeting the fused synthesist-eidolon\
      \ affect both the synthesist and the eidolon.\nThe synthesist can use this ability\
      \ for a number of rounds per day equal to his summoner level. He can end this\
      \ effect at any time as a full-round action. For the duration of this effect,\
      \ the eidolon functions as a normal eidolon of the summoner's class level."
    prerequisites: null
    source: ""
  source: ""
- id: "class:summoner#twinned_summoner"
  name: "Twinned Summoner"
  description: ""
  modifications:
  - add: "ability:teamwork_feats#summoner_twinned_summoner"
    remove: "ability:shield_ally_and_greater_shield_ally#summoner"
  - add: "ability:twinned_transposition#summoner_twinned_summoner"
    remove: "ability:makers_call_and_transposition#summoner"
  - add: "ability:twin_summoner#summoner_twinned_summoner"
    remove: "ability:the_merge_forms_class_feature#summoner"
  features:
  - id: "ability:teamwork_feats#summoner_twinned_summoner"
    name: "Teamwork Feats"
    type: null
    description: "At 4th level and at 12th level, a twinned summoner gains a bonus\
      \ teamwork feat. He must meet the prerequisites of the selected teamwork feat.\
      \ The twinned summoner automatically grants all of his teamwork feats to his\
      \ eidolon. The eidolon doesn't need to meet the prerequisites of these teamwork\
      \ feats."
    prerequisites: null
    source: "Pathfinder Player Companion: Legacy of the First World"
  - id: "ability:twinned_transposition#summoner_twinned_summoner"
    name: "Twinned Transposition"
    type: null
    description: "At 6th level, as a standard action, a twinned summoner can swap\
      \ locations with his eidolon as if each were using dimension door, using the\
      \ twinned summoner's caster level. If the eidolon is out of range, the ability\
      \ is wasted. If either the twinned summoner or his eidolon occupies more squares\
      \ than the other, each must occupy one or more squares that were occupied by\
      \ the other if possible, or as close as possible if not. The twinned summoner\
      \ can use this ability once per day at 6th level, plus one additional time per\
      \ day for every 4 levels beyond 6th. At 8th level, he can use this ability as\
      \ a swift action."
    prerequisites: null
    source: "Pathfinder Player Companion: Legacy of the First World"
  - id: "ability:twin_summoner#summoner_twinned_summoner"
    name: "Twin Summoner"
    type: null
    description: "At 16th level, a twinned summoner can touch his eidolon as a standard\
      \ action, enhancing its similarity to the summoner. The eidolon loses any natural\
      \ weapons or size increases gained from evolutions, and its Intelligence, Wisdom,\
      \ and Charisma scores change to match the base scores of the summoner. The eidolon\
      \ can cast any of the summoner's spells known using the summoner's caster level\
      \ and spell slots. It doesn't gain the benefit of any of the summoner's items,\
      \ feats, or other effects that affect spellcasting. The eidolon can keep this\
      \ form for a number of minutes per day equal to the summoner's class level.\
      \ This duration does not need to be consecutive, but it must be spent in 1-minute\
      \ increments. The summoner can end this effect as a free action."
    prerequisites: null
    source: "Pathfinder Player Companion: Legacy of the First World"
  source: "Pathfinder Player Companion: Legacy of the First World"
- id: "class:summoner#unwavering_conduit"
  name: "Unwavering Conduit"
  description: ""
  modifications:
  - add: "ability:eidolon_of_law#summoner_unwavering_conduit"
    remove: "ability:eidolon#summoner"
  - add: "ability:unwavering_monsters#summoner_unwavering_conduit"
    remove: "ability:summon_monster#summoner"
  - add: "ability:law_magic#summoner_unwavering_conduit"
    remove: "ability:the_summoners_spells_known#summoner"
  features:
  - id: "ability:eidolon_of_law#summoner_unwavering_conduit"
    name: "Eidolon of Law"
    type: null
    description: "An unwavering conduit's eidolon must be of a lawful alignment (if\
      \ using the Unchained Summoner, the eidolon must be of the archon, devil, or\
      \ inevitable subtype). Once selected, the evolutions of the unwavering conduit's\
      \ eidolon cannot be changed when a new class level is gained (though they can\
      \ be altered normally with the transmogrify spell). At least half the eidolon‘\
      s skill points must be spent on skills in which the unwavering conduit also\
      \ has ranks. The eidolon gains a +1 resistance bonus on saving throws against\
      \ spells and abilities of the conjuration, enchantment, and transmutation schools.\
      \ This bonus increases to +2 at 3rd level, and by an additional 1 for every\
      \ 3 levels thereafter. The eidolon has 1 fewer evolution point than normal for\
      \ an eidolon of the unwavering conduit's summoner level."
    prerequisites: null
    source: "Pathfinder Player Companion: Monster Summoner's Handbook"
  - id: "ability:unwavering_monsters#summoner_unwavering_conduit"
    name: "Unwavering Monsters"
    type: null
    description: "Since an unwavering conduit's power is drawn from planar energies\
      \ aligned with law, all the creatures he summons must be of a lawful alignment.\n\
      If a creature would normally be celestial or fiendish, it is instead a resolute\
      \ creature.\nThis also causes the unwavering conduit's summoning power to be\
      \ more set than a standard summoner's. Beginning at 3rd level, each time he\
      \ uses summon monster to summon multiple monsters, rather than rolling a die\
      \ to see how many creatures he summons, he receives a specific number (two creatures\
      \ for 1d3, or four creatures for 1d4+1). If an item, spell, or ability would\
      \ increase the number of creatures summoned, the set number increases by that\
      \ amount.\nAlso, starting at 2nd level, creatures summoned by the unwavering\
      \ conduit receive a +1 resistance bonus on saving throws against spells and\
      \ abilities of the conjuration, enchantment, and transmutation schools. This\
      \ bonus increases to +2 at 6th level, and by an additional 1 every 4 class levels\
      \ thereafter."
    prerequisites: null
    source: "Pathfinder Player Companion: Monster Summoner's Handbook"
  - id: "ability:law_magic#summoner_unwavering_conduit"
    name: "Law Magic"
    type: null
    description: "The unwavering conduit gains the following bonus spells known at\
      \ the listed spell level: 1st--protection from chaos, 2nd--arrow of law, 3rd--magic\
      \ circle against chaos, 4th--order's wrath, 5th--dispel chaos, 6th--dictum.\n\
      The unwavering conduit gains one fewer spell known per spell level for spell\
      \ levels 1–6."
    prerequisites: null
    source: "Pathfinder Player Companion: Monster Summoner's Handbook"
  source: "Pathfinder Player Companion: Monster Summoner's Handbook"
- id: "class:summoner#wild_caller"
  name: "Wild Caller"
  description: "A wild caller summons plant creatures and forges a bond with an eidolon\
    \ with a plant body."
  modifications:
  - add: "ability:plant_eidolon#summoner_wild_caller"
    remove: "ability:the_summoners_eidolon#summoner"
  - add: "ability:summon_natures_ally#summoner_wild_caller"
    remove: "ability:the_summon_monster_ability#summoner"
  - add: "ability:fey_friend#summoner_wild_caller"
    remove: "ability:aspect_which_is_instead_gained_at_18th_level_in_place_of_greater_aspect#summoner"
  features:
  - id: "ability:plant_eidolon#summoner_wild_caller"
    name: "Plant Eidolon"
    type: null
    description: "When a wild caller summons his eidolon, the eidolon's body is created\
      \ from extraplanar plant material and imbued with the intelligence of a being\
      \ from the First World. Its statistics are changed from a standard eidolon as\
      \ follows.\nType: The eidolon has the plant creature type and extraplanar subtype.\
      \ Unlike other plant creatures, the eidolon is not immune to mind-affecting\
      \ or polymorph effects, though it does gain immunity to paralysis, poison, sleep\
      \ effects, and stunning.\nBase Form: The wild caller chooses one of the base\
      \ forms listed below for his plant eidolon. When the eidolon is summoned in\
      \ an environment matching one of these base forms, the wild caller can choose\
      \ to change the eidolon's base form to the matching form by sacrificing one\
      \ daily use of his summon nature's ally ability as a free action.\nPlant eidolon\
      \ base forms are as follows.\nCactus (desert): Size Medium; Speed 30 ft.; AC\
      \ +2 natural armor; Saves Fort (good), Ref (good), Will (bad); Attacks slam\
      \ (1d8), sting (1d4); Ability Scores Str 14, Dex 14, Con 13, Int 7, Wis 10,\
      \ Cha 11; Free Evolutions limbs (arms), limbs (legs), sting, tail. Conifer (forest,\
      \ mountain): Size Medium; Speed 30 ft.; AC +2 natural armor; Saves Fort (good),\
      \ Ref (bad), Will (good); Attacks 2 claws (1d4); Ability Scores Str 14, Dex\
      \ 12, Con 15, Int 7, Wis 10, Cha 11; Resist cold 10; Free Evolutions claws,\
      \ limbs (arms), limbs (legs), resistance (cold). Mushroom (swamp, underground):\
      \ Size Medium; Speed 20 ft.; AC +2 natural armor; Saves Fort (good), Ref (good),\
      \ Will (bad); Attack bite (1d6) plus poison; Ability Scores Str 14, Dex 14,\
      \ Con 13, Int 7, Wis 10, Cha 11; Free Evolutions bite, limbs (arms), limbs (legs),\
      \ poison. Tree (forest, jungle, swamp): Size Medium; Speed 20 ft.; AC +4 natural\
      \ armor; Saves Fort (good), Ref (good), Will (bad); Attacks 2 slams (1d8); Ability\
      \ Scores Str 16, Dex 12, Con 13, Int 7, Wis 10, Cha 11; Free Evolutions improved\
      \ natural armor, limbs (arms), limbs (legs), slam ×2."
    prerequisites: null
    source: "Pathfinder Player Companion: Heroes of the Wild"
  - id: "ability:summon_natures_ally#summoner_wild_caller"
    name: "Summon Nature's Ally"
    type: null
    description: "A wild caller can cast summon nature's ally as a spell-like ability\
      \ a number of times per day equal to 3 + his Charisma modifier. At levels where\
      \ a regular summoner would gain access to a new level of summon monster as a\
      \ spell-like ability, the wild caller instead gains the equivalent summon nature's\
      \ ally spell; at 19th level, he can use summon nature's ally IX or gate. When\
      \ a wild caller gains a summon nature's ally spell as a spell-like ability,\
      \ he adds it to his class spell list (though he must still select it as a spell\
      \ known if he wants to gain the ability to cast it as a normal spell)."
    prerequisites: null
    source: "Pathfinder Player Companion: Heroes of the Wild"
  - id: "ability:fey_friend#summoner_wild_caller"
    name: "Fey Friend"
    type: null
    description: "At 10th level, the wild caller gains a +4 bonus on Bluff, Diplomacy,\
      \ and Sense Motive checks against fey."
    prerequisites: null
    source: "Pathfinder Player Companion: Heroes of the Wild"
  source: "Pathfinder Player Companion: Heroes of the Wild"
- id: "class:sorcerer#crossblooded"
  name: "Crossblooded"
  description: "A crossblooded bloodline combines the powers of two distinct heritages.\
    \ In most cases, sorcerers with this bloodline are the offspring of two sorcerers\
    \ from different ancestries, but occasionally a crossblooded sorcerer arises from\
    \ the conjunction of other powers. A draconic sorcerer who is also the culmination\
    \ of a great destiny, an abyssal sorcerer from a family that dealt with devils,\
    \ and an arcane sorcerer raised from birth by fey are all possible sources for\
    \ crossblooded bloodlines."
  modifications: []
  features: []
  source: "Pathfinder Roleplaying Game: Ultimate Magic"
- id: "class:sorcerer#dragon_drinker"
  name: "Dragon Drinker"
  description: "The blood of dragons not only flows through a dragon drinker's veins,\
    \ but also empowers her spells and magical abilities when consumed."
  modifications:
  - add: "ability:bleeding_spells#sorcerer_dragon_drinker"
    remove: "ability:the_bloodline_arcana_ability#sorcerer"
  - add: "ability:blood_drinking#sorcerer_dragon_drinker"
    remove: "ability:the_claws_bloodline_power#sorcerer"
  - add: "ability:energy_assimilation#sorcerer_dragon_drinker"
    remove: "ability:the_7th_level_bloodline_feat#sorcerer"
  - add: "ability:breath_mimicry#sorcerer_dragon_drinker"
    remove: "ability:the_13th_level_bloodline_feat#sorcerer"
  - add: "ability:blood_siphon#sorcerer_dragon_drinker"
    remove: "ability:the_19th_level_bloodline_feat#sorcerer"
  features:
  - id: "ability:bleeding_spells#sorcerer_dragon_drinker"
    name: "Bleeding Spells"
    type: null
    description: "Whenever a dragon drinker casts a spell that deals damage, the spell\
      \ deals 1 point of bleed damage per spell level to any creatures of the dragon\
      \ type damaged."
    prerequisites: null
    source: "Pathfinder Player Companion: Dragonslayer's Handbook"
  - id: "ability:blood_drinking#sorcerer_dragon_drinker"
    name: "Blood Drinking"
    type: null
    description: "Starting at first level, a dragon drinker gains the ability to drink\
      \ dragon blood to alter or augment her spellcasting abilities. For the purposes\
      \ of harvesting dragon's blood, treat the dragon drinker as though she has Dragoncrafting\
      \ feat.\nAt 5th level, drinking a vial of dragon's blood is a standard action\
      \ that provides the dragon drinker with the normal benefits of the item, as\
      \ well as a +1 bonus to her caster level for purposes of level-dependent spell\
      \ effects on a single spell cast within 1 minute.\nAt 7th level, a consumed\
      \ vial of dragon blood also heals 1d8 points of damage instead of the standard\
      \ 1d4.\nAt 11th level, the alchemical bonus on Fortitude and Reflex saves granted\
      \ by the blood increases to +2.\nIn the absence of true dragon's blood, the\
      \ dragon drinker may tap into the draconic blood flowing through her veins to\
      \ gain the temporary effects of having consumed dragon's blood. As a free action,\
      \ she can activate this ability, healing 1d4 points of damage and gaining a\
      \ +1 resistance bonus on Will and Fortitude saves for 1 round. This action may\
      \ only be performed once per round, and can be performed a number of times per\
      \ day equal to 3 + her Charisma modifier."
    prerequisites: null
    source: "Pathfinder Player Companion: Dragonslayer's Handbook"
  - id: "ability:energy_assimilation#sorcerer_dragon_drinker"
    name: "Energy Assimilation"
    type: null
    description: "At 7th level, when the dragon drinker drinks true dragon's blood\
      \ from a dragon with a breath weapon that deals a different type of energy damage\
      \ than her chosen energy type, she may adopt the energy resistance of the blood's\
      \ source dragon as if it were her selected bloodline. This effect lasts for\
      \ 1 minute per dose of dragon's blood, after which the dragon drinker's energy\
      \ resistance reverts back to her normal energy type."
    prerequisites: null
    source: "Pathfinder Player Companion: Dragonslayer's Handbook"
  - id: "ability:breath_mimicry#sorcerer_dragon_drinker"
    name: "Breath Mimicry"
    type: null
    description: "At 13th level, when the dragon drinker drinks true dragon's blood\
      \ from a dragon with a breath weapon of a shape or energy type different from\
      \ her own, she may use the shape and energy type of the blood's source dragon\
      \ when she next uses her breath weapon."
    prerequisites: null
    source: "Pathfinder Player Companion: Dragonslayer's Handbook"
  - id: "ability:blood_siphon#sorcerer_dragon_drinker"
    name: "Blood Siphon"
    type: null
    description: "At 19th level, when the dragon drinker is within 60 feet of a creature\
      \ of the dragon type that is suffering bleed damage, she can, as a swift action,\
      \ draw a dose of its blood into herself as though she had consumed it from a\
      \ vial. Additionally, when she consumes dragon's blood, it heals 3d8 points\
      \ of damage and provides a +3 resistance bonus on Fortitude and Will saves for\
      \ 1 minute in place of its normal effects."
    prerequisites: null
    source: "Pathfinder Player Companion: Dragonslayer's Handbook"
  source: "Pathfinder Player Companion: Dragonslayer's Handbook"
- id: "class:sorcerer#eldritch_scrapper"
  name: "Eldritch Scrapper"
  description: ""
  modifications:
  - add: "ability:martial_flexibility#sorcerer_eldritch_scrapper"
    remove: "ability:the_sorcerers_bloodline_powers_gained_1st_9th_and_15th_levels#sorcerer"
  features:
  - id: "ability:martial_flexibility#sorcerer_eldritch_scrapper"
    name: "Martial Flexibility"
    type: null
    description: "At 1st level, an eldritch scrapper gains the brawler's martial flexibility\
      \ class feature, using her sorcerer level as her brawler level for the purposes\
      \ of uses per day. The scrapper treats Arcane Strike and Combat Casting as combat\
      \ feats for the purpose of this ability.\nAt 9th level, an eldritch scrapper\
      \ can use this ability to gain the benefit of two combat feats at the same time.\
      \ She can select one feat as a move action or two feats as a standard action.\
      \ She can use one of these feats to meet a prerequisite of the second feat;\
      \ doing so means she cannot replace the feat that is currently fulfilling another\
      \ feat's prerequisites without also replacing all feats that require it. Each\
      \ individual feat selected counts toward her daily uses of this ability.\nAt\
      \ 15th level, an eldritch scrapper can use this ability to gain the benefit\
      \ of three combat feats at the same time. She can select one feat as a swift\
      \ action, two feats as a move action, or three feats as a standard action. She\
      \ can use one of the feats to meet a prerequisite of the second and third feats,\
      \ and use the second feat to meet a prerequisite of the third feat. Each individual\
      \ feat selected counts toward her daily uses of this ability."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  source: "Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "class:sorcerer#false_priest"
  name: "False Priest"
  description: "These “priests\"are magical charlatans--missionary servants who spread\
    \ fervent devotion wherever they travel. Altered by divine magic, he can perform\
    \ feats impossible for other sorcerers."
  modifications:
  - add: "ability:lay_healer#sorcerer_false_priest"
    remove: "ability:the_bloodline_spells_gained_at_3rd_level_and_5th_level_respectively#sorcerer"
  - add: "ability:false_channel#sorcerer_false_priest"
    remove: "ability:the_bloodline_power_gained_at_9th_level#sorcerer"
  features:
  - id: "ability:lay_healer#sorcerer_false_priest"
    name: "Lay Healer"
    type: null
    description: "At 3rd level, the false priest adds aid to his list of spells known\
      \ as a 2nd-level spell. At 5th level, he adds remove disease to his list of\
      \ spells known as a 3rd-level spell."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Magic"
  - id: "ability:false_channel#sorcerer_false_priest"
    name: "False Channel"
    type: null
    description: "At 9th level, the false priest can use his own magic to power spell\
      \ completion and spell trigger items that use divine spells. He expends a sorcerer\
      \ spell slot that is at least 1 level higher than the level of the spell he's\
      \ trying to activate, then makes a Use Magic Device check. If he succeeds, the\
      \ item's spell occurs and the item or charge is not expended. If he fails, nothing\
      \ happens. Whether he succeeds or fail, his spell slot is expended."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Magic"
  source: "Pathfinder Campaign Setting: Inner Sea Magic"
- id: "class:sorcerer#mongrel_mage"
  name: "Mongrel Mage"
  description: ""
  modifications:
  - add: "ability:mongrel_reservoir#sorcerer_mongrel_mage"
    remove: "ability:the_bloodline_class_feature_bloodline_powers_and_bloodline_spells#sorcerer"
  features:
  - id: "ability:mongrel_reservoir#sorcerer_mongrel_mage"
    name: "Mongrel Reservoir"
    type: null
    description: "At 1st level, a mongrel mage has an innate pool of magical energy,\
      \ known as her mongrel reservoir, that she can draw upon to activate her weakened\
      \ bloodline. Her mongrel reservoir can hold an amount of magical energy equal\
      \ to 3 + her sorcerer level. Each day when refreshing her spell slots, her mongrel\
      \ reservoir is restored to full. The mongrel reservoir can never hold more points\
      \ that the total mentioned above; points gained in excess of this maximum are\
      \ lost.\nEach day when she refreshes her spell slots, the mongrel mage selects\
      \ one sorcerer bloodline. She must select an ordinary bloodline with this ability,\
      \ not one altered by the wildblooded archetype or any other archetype. She gains\
      \ this bloodline's 1st-level bloodline power for that day, using it as if she\
      \ were only a 1st-level sorcerer. (If this ability is used to gain an arcane\
      \ bond and the bonded item is selected, she can use the item only to cast a\
      \ 1st-level spell known, as she counts as only a 1st-level sorcerer.) A mongrel\
      \ mage can have only one bloodline selected at a time.\nAs a swift action, she\
      \ can expend 1 point from her mongrel reservoir to activate that bloodline,\
      \ allowing her to use its 1st-level bloodline powers as well as its bloodline\
      \ arcana at her full sorcerer level, including using a bonded item from an arcane\
      \ bond. This lasts for a number of rounds equal to her Charisma modifier (minimum\
      \ 1).\nAt 3rd level, when activating her selected bloodline, a mongrel mage\
      \ can instead spend 2 points from her mongrel reservoir to allow her to use\
      \ the bloodline's 1st- and 3rd-level powers as well as its bloodline arcana\
      \ at her full sorcerer level for a number of rounds equal to her Charisma modifier\
      \ (minimum 1).\nAt 7th level, when a mongrel mage is activating her selected\
      \ bloodline, the mongrel mage can instead spend 3 points from her mongrel reservoir,\
      \ allowing her to use the bloodline's 1st-, 3rd-, and 7th-level powers as well\
      \ as its bloodline arcana at her full sorcerer level for a number of rounds\
      \ equal to her Charisma bonus.\nAt 20th level, when activating her selected\
      \ bloodline, a mongrel mage can instead spend 5 points from her mongrel reservoir,\
      \ allowing her to use all of the bloodline's powers as well as its bloodline\
      \ arcana at her full sorcerer level for a number of rounds equal to her Charisma\
      \ modifier (minimum 1)."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  source: "Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "class:sorcerer#seeker"
  name: "Seeker"
  description: "Sorcerers gain their magical powers through strange and mysterious\
    \ ways. While most might be content with their strange powers, some adventure\
    \ far and wide in search of a greater understanding of the genesis and history\
    \ of their eldritch talents. These spellcasters are known as seekers, after their\
    \ obsession with researching ancient texts and obscure ruins for any clues they\
    \ can find about their heritage and histories."
  modifications:
  - add: "ability:tinkering#sorcerer_seeker"
    remove: "ability:his_bonus_eschew_materials_feat#sorcerer"
  - add: "ability:seeker_lore#sorcerer_seeker"
    remove: "ability:the_bloodline_power_gained_at_3rd_level#sorcerer"
  - add: "ability:seeker_magic#sorcerer_seeker"
    remove: "ability:the_bloodline_power_gained_at_15th_level#sorcerer"
  features:
  - id: "ability:tinkering#sorcerer_seeker"
    name: "Tinkering"
    type: null
    description: "Seekers often look to ancient devices, old tomes, and strange magical\
      \ items in order to learn more about their sorcerous bloodlines. As a result\
      \ of this curiosity and thanks to an innate knack at deciphering the strange\
      \ and weird, a seeker gains Disable Device as a class skill. In addition, at\
      \ 1st level, a seeker adds half his oracle or sorcerer level on Perception checks\
      \ made to locate traps and on all Disable Device skill checks (minimum +1).\
      \ A seeker can use Disable Device to disarm magical traps. If the seeker also\
      \ possesses levels in rogue or another class that provides the trapfinding ability,\
      \ those levels stack with his sorcerer levels for determining his overall bonus\
      \ on these skill checks."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Pathfinder Society Field Guide"
  - id: "ability:seeker_lore#sorcerer_seeker"
    name: "Seeker Lore"
    type: null
    description: "By 3rd level, a seeker has already learned much about his bloodline,\
      \ and is more comfortable using the bonus spells gained by that bloodline. He\
      \ gains a +4 bonus on all concentration checks, on caster level checks made\
      \ to overcome spell resistance, and on all Knowledge (arcana) and Spellcraft\
      \ checks made on topics associated with his bonus spells."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Pathfinder Society Field Guide"
  - id: "ability:seeker_magic#sorcerer_seeker"
    name: "Seeker Magic"
    type: null
    description: "At 15th level, a seeker becomes skilled at modifying his bloodline\
      \ spells with metamagic. When a seeker applies a metamagic feat to any bonus\
      \ spells granted by his bloodline, he reduces the metamagic feat's spell level\
      \ adjustment by 1. Thus, applying a Metamagic feat like Still Spell to a spell\
      \ does not change its effective spell level at all, while applying Quicken Spell\
      \ only increases the spell's effective spell level by 3 instead of by 4. This\
      \ reduction to the spell level adjustment for Metamagic feats does not stack\
      \ with similar reductions from other abilities."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Pathfinder Society Field Guide"
  source: "Pathfinder Campaign Setting: Pathfinder Society Field Guide"
- id: "class:sorcerer#sorcerer_of_sleep"
  name: "Sorcerer of Sleep"
  description: ""
  modifications:
  - add: "ability:keif_expert#sorcerer_sorcerer_of_sleep"
    remove: "ability:bloodline_arcana#sorcerer"
  - add: "ability:sahir_afiyun#sorcerer_sorcerer_of_sleep"
    remove: "ability:eschew_materials#sorcerer"
  - add: "ability:keif_touch#sorcerer_sorcerer_of_sleep"
    remove: "ability:the_1st_level_bloodline_power#sorcerer"
  features:
  - id: "ability:keif_expert#sorcerer_sorcerer_of_sleep"
    name: "Keif Expert"
    type: null
    description: "A sorcerer of sleep adds 1/2 her sorcerer level (minimum 1) on Appraise,\
      \ Craft (alchemy), Heal, and Knowledge (local) checks related to keif and other\
      \ drugs."
    prerequisites: null
    source: "Pathfinder Player Companion: Black Markets"
  - id: "ability:sahir_afiyun#sorcerer_sorcerer_of_sleep"
    name: "Sahir-Afiyun"
    type: null
    description: "A sorcerer of sleep gains Sahir-Afiyun as a bonus feat at 1st level,\
      \ even if she does not meet the prerequisites. A sorcerer of sleep adds Keif\
      \ Euphoria, Keif Healing, Keif Rejuvenation, and Sahir-Afiyun to her list of\
      \ bloodline feats."
    prerequisites: null
    source: "Pathfinder Player Companion: Black Markets"
  - id: "ability:keif_touch#sorcerer_sorcerer_of_sleep"
    name: "Keif Touch"
    type: null
    description: "As a standard action, a sorcerer of sleep can make a melee touch\
      \ attack against a living creature to cause one of the following effects (sorcerer's\
      \ choice): the target gains a +2 enhancement bonus to Strength, the target is\
      \ fatigued, or the target takes a –2 penalty on saving throws against illusion\
      \ and mind-affecting effects. The effects of keif touch last a number of rounds\
      \ equal to 1/2 the sorcerer of sleep's sorcerer level. The effects of keif touch\
      \ are not cumulative, and cannot make the target exhausted. A sorcerer of sleep\
      \ can use keif touch a number of times per day equal to 3 + her Charisma modifier."
    prerequisites: null
    source: "Pathfinder Player Companion: Black Markets"
  source: "Pathfinder Player Companion: Black Markets"
- id: "class:sorcerer#stone_warder"
  name: "Stone Warder"
  description: ""
  modifications:
  - add: "ability:rune_of_warding#sorcerer_stone_warder"
    remove: "ability:eschew_materials_the_bloodline_spell_gained_at_3rd_level_and_the_bloodline_feat_gained_at_7th_level#sorcerer"
  features:
  - id: "ability:rune_of_warding#sorcerer_stone_warder"
    name: "Rune of Warding"
    type: null
    description: "As a standard action, a stone warder can create a warding rune in\
      \ any adjacent square. The stone warder selects a sorcerer spell known that\
      \ is at least 1 level lower than the highest-level spell she can cast, and casts\
      \ it as part of creating the rune of warding. The spell must have a casting\
      \ time of 1 standard action or less, and it must target one or more creatures.\
      \ Rather than have its normal effect, the spell is stored in the rune. The first\
      \ creature to enter the square triggers the rune of warding, and becomes the\
      \ target of the selected spell. Regardless of the number of targets the spell\
      \ can normally affect, it affects only the creature that triggers the rune.\n\
      The rune is invisible and lasts a number of rounds equal to the stone warder's\
      \ level or until discharged. If placed on a solid rock or stone surface, it\
      \ instead lasts 1 minute per sorcerer level the stone warder has or until discharged.\
      \ The stone warder cannot create a rune of warding in a square occupied by an\
      \ existing rune of warding or another creature.\nThe rune counts as a spell\
      \ of the same level as the spell stored within it for the purposes of dispelling.\
      \ It is considered a magic trap and can be discovered with a successful Perception\
      \ check (DC = 25 + the level of the stored spell) and disarmed with a successful\
      \ Disable Device check (DC = 25 + the level of the stored spell). The stone\
      \ warder can use this ability a number of times per day equal to 3 + her Charisma\
      \ modifier."
    prerequisites: null
    source: "Pathfinder Player Companion: Arcane Anthology"
  source: "Pathfinder Player Companion: Arcane Anthology"
- id: "class:sorcerer#tattooed_sorcerer"
  name: "Tattooed Sorcerer"
  description: "The tattooed sorcerer uses colorful and intricate tattoos to enhance\
    \ her magical powers."
  modifications:
  - add: "ability:familiar_tattoo#sorcerer_tattooed_sorcerer"
    remove: "ability:her_1st_level_bloodline_power#sorcerer"
  - add: "ability:mages_tattoo#sorcerer_tattooed_sorcerer"
    remove: "ability:her_eschew_materials_bonus_feat#sorcerer"
  - add: "ability:create_spell_tattoo#sorcerer_tattooed_sorcerer"
    remove: "ability:the_bloodline_feat_gained_at_7th_level#sorcerer"
  - add: "ability:enhanced_magical_tattoo#sorcerer_tattooed_sorcerer"
    remove: "ability:the_9th_level_bloodline_power#sorcerer"
  features:
  - id: "ability:familiar_tattoo#sorcerer_tattooed_sorcerer"
    name: "Familiar Tattoo"
    type: null
    description: "A tattooed sorcerer gains a familiar as an arcane bond, as a wizard\
      \ equal to her sorcerer level. Her sorcerer levels stack with any wizard or\
      \ witch levels she possesses when determining the powers of her familiar--this\
      \ ability does not allow her to have both a familiar and a bonded item.\nUnlike\
      \ most familiars, her familiar can transform itself into a tattoo that she carries\
      \ in her flesh. Transforming into a tattoo or back to normal familiar form is\
      \ a move action for her familiar. In tattoo form, the familiar looks like a\
      \ stylized version of itself, but does not count as a creature separate from\
      \ the tattooed sorcerer. In tattoo form it continues to grant its special familiar\
      \ ability, but otherwise has no abilities and can take no actions except to\
      \ transform from tattoo into creature. A familiar tattoo cannot be erased or\
      \ dispelled."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Magic"
  - id: "ability:mages_tattoo#sorcerer_tattooed_sorcerer"
    name: "Mage's Tattoo"
    type: null
    description: "At 1st level, the tattooed sorcerer gains Mage's Tattoo as a bonus\
      \ feat. If she doesn't have Spell Focus, she may choose which school of magic\
      \ her Mage's Tattoo enhances."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Magic"
  - id: "ability:create_spell_tattoo#sorcerer_tattooed_sorcerer"
    name: "Create Spell Tattoo"
    type: null
    description: "At 7th level, a tattooed sorcerer can create a spell tattoo once\
      \ per day with a single touch as a standard action. The recipient of the spell\
      \ tattoo must be willing to receive the spell tattoo. If she gives the spell\
      \ tattoo to herself, it does not count against the regular limit of magic tattoos\
      \ she can have. The spell tattoo must be of a spell that she knows that has\
      \ no material or focus component. She can maintain one spell tattoo created\
      \ by this ability at a time--if she uses this ability again, the previous spell\
      \ tattoo she created fades away. Spell tattoos she creates with Inscribe Magic\
      \ Tattoo do not count against this limit. She can use this ability twice per\
      \ day at 11th level, and three times per day at 15th level."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Magic"
  - id: "ability:enhanced_magical_tattoo#sorcerer_tattooed_sorcerer"
    name: "Enhanced Magical Tattoo"
    type: null
    description: "At 9th level, the tattooed sorcerer can pick any one spell she knows\
      \ for which she has a Mage's Tattoo feat. This spell must be one that lacks\
      \ focus components and costly material components. She can now use that spell\
      \ as a spell-like ability once per day. This spell-like ability is not enhanced\
      \ by her Mage's Tattoo, but it functions at +2 caster levels above her sorcerer\
      \ caster level. Whenever she gains a bloodline power at a later date, she may\
      \ change this spell-like ability to another qualifying spell."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Magic"
  source: "Pathfinder Campaign Setting: Inner Sea Magic"
- id: "class:sorcerer#umbral_scion"
  name: "Umbral Scion"
  description: ""
  modifications:
  - add: "ability:encroaching_darkness#sorcerer_umbral_scion"
    remove: "ability:the_shadowstrike_bloodline_power#sorcerer"
  - add: "ability:potent_shadows#sorcerer_umbral_scion"
    remove: "ability:the_7th_level_bloodline_feat#sorcerer"
  - add: "ability:crippling_darkness#sorcerer_umbral_scion"
    remove: "ability:the_13th_level_bloodline_feat#sorcerer"
  features:
  - id: "ability:encroaching_darkness#sorcerer_umbral_scion"
    name: "Encroaching Darkness"
    type: null
    description: "An umbral scion is capable of influencing light around her. As a\
      \ standard action, she can produce a 10-foot-radius veil centered on a creature\
      \ or object within 30 feet. This veil decreases the light level by one step\
      \ and remains for a number of rounds equal to the sorcerer's Charisma modifier.\n\
      At 7th level, the veil increases to a 30-foot radius. At 8th level, the veil\
      \ decreases the light level by two steps. If the light level is decreased past\
      \ darkness, the veil is treated as deeper darkness.\nAt 14th level, the veil\
      \ increases to 60 feet and grants any creature within it cover (even against\
      \ senses normally able to penetrate total darkness, such as the see in darkness\
      \ ability).\nAn umbral scion can use this ability a number of times per day\
      \ equal to 3 + her Charisma modifier."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of Shadows"
  - id: "ability:potent_shadows#sorcerer_umbral_scion"
    name: "Potent Shadows"
    type: null
    description: "At 7th level, when an umbral scion casts a spell of the shadow subschool\
      \ or a spell with the darkness or shadow descriptor within an area of dim light\
      \ or darkness, she treats her caster level as 1 higher. Only the sorcerer herself\
      \ needs to be in dim light or darkness. This bonus increases by 1 every 4 sorcerer\
      \ levels beyond 7th she has to a maximum of +4 at 19th level."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of Shadows"
  - id: "ability:crippling_darkness#sorcerer_umbral_scion"
    name: "Crippling Darkness"
    type: null
    description: "At 13th level, when an umbral scion targets a creature within an\
      \ area of dim light or darkness with a spell of the shadow subschool or a spell\
      \ with the darkness or shadow descriptor, the DC for the spell increases by\
      \ 1. This bonus increases by 1 at 18th level."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of Shadows"
  source: "Pathfinder Player Companion: Blood of Shadows"
- id: "class:sorcerer#wildblooded"
  name: "Wildblooded"
  description: ""
  modifications: []
  features: []
  source: ""
- id: "class:magus#armored_battlemage"
  name: "Armored Battlemage"
  description: ""
  modifications:
  - add: "ability:medium_armor#magus_armored_battlemage"
    remove: "ability:spell_combat_and_alters_the_medium_armor_ability#magus"
  - add: "ability:arcane_pool#magus_armored_battlemage"
    remove: "ability:arcane_pool#magus"
  - add: "ability:armor_training#magus_armored_battlemage"
    remove: "ability:the_magus_arcana_gained_at_3rd_and_18th_levels_and_improved_spell_combat#magus"
  - add: "ability:heavy_armor#magus_armored_battlemage"
    remove: "ability:heavy_armor#magus"
  - add: "ability:expanded_arcane_pool#magus_armored_battlemage"
    remove: "ability:greater_spell_combat#magus"
  features:
  - id: "ability:medium_armor#magus_armored_battlemage"
    name: "Medium Armor"
    type: null
    description: "An armored battlemage gains this ability at 1st level instead of\
      \ 7th. When wearing medium or armor, the armored battlemage gains a +4 bonus\
      \ on concentration checks to cast defensively. This stacks with the bonus from\
      \ the Combat Casting feat."
    prerequisites: null
    source: "Pathfinder Player Companion: Armor Master's Handbook"
  - id: "ability:arcane_pool#magus_armored_battlemage"
    name: "Arcane Pool"
    type: null
    description: "An armored battlemage cannot spend points from his arcane pool to\
      \ enhance weapons. Instead, he can expend 1 point from his arcane pool as a\
      \ swift action to grant armor he is wearing a +1 enhancement bonus for 1 minute.\
      \ For every 4 magus levels he has beyond 1st, the armor gains another +1 enhancement\
      \ bonus, to a maximum of +5 at 17th level. These bonuses stack with existing\
      \ armor enhancement bonuses to a maximum of +5.\nMultiple uses of this ability\
      \ do not stack with themselves.\nAt 5th level, these bonuses can be used to\
      \ add any of the following armor special abilities: balanced, bitter, fortification\
      \ (heavy, light, or medium), ghost touch, invulnerability, spell resistance\
      \ (13, 15, 17, or 19), or spell storing.\nAdding these special abilities consumes\
      \ an amount of bonus equal to the ability's base price modifier. In addition,\
      \ the armored battlemage can grant his armor the energy resistance special ability\
      \ at the cost of a +3 bonus or the improved energy resistance special ability\
      \ at the cost of a +5 bonus. These special abilities are added to any the armor\
      \ already has, but duplicates do not stack. If the armor is not magical, at\
      \ least a +1 enhancement bonus must be added before any other special abilities\
      \ can be added. These bonuses and special abilities are decided when the arcane\
      \ pool point is spent and cannot be changed until the next time the armored\
      \ battlemage uses this ability. These bonuses do not function if the armor is\
      \ worn by anyone other than the magus.\nAn armored battlemage can enhance only\
      \ one suit of armor in this way at one time. If he uses this ability again,\
      \ the first use immediately ends."
    prerequisites: null
    source: "Pathfinder Player Companion: Armor Master's Handbook"
  - id: "ability:armor_training#magus_armored_battlemage"
    name: "Armor Training"
    type: null
    description: "At 3rd level, an armored battlemage gains armor training, as per\
      \ the fighter ability.\nAt 8th level, he gains armor training 2.\nAt 13th level,\
      \ he gains armor training 3.\nAt 18th level, he gains armor training 4."
    prerequisites: null
    source: "Pathfinder Player Companion: Armor Master's Handbook"
  - id: "ability:heavy_armor#magus_armored_battlemage"
    name: "Heavy Armor"
    type: null
    description: "An armored battlemage gains this ability at 7th level instead of\
      \ 13th."
    prerequisites: null
    source: "Pathfinder Player Companion: Armor Master's Handbook"
  - id: "ability:expanded_arcane_pool#magus_armored_battlemage"
    name: "Expanded Arcane Pool"
    type: null
    description: "At 14th level, the armored battlemage can grant his armor the glamered\
      \ special ability at the cost of a +2 bonus, the slick or shadow special ability\
      \ at the cost of a +3 bonus, and the greater slick or greater shadow special\
      \ ability at the cost of a +5 bonus when using his arcane pool."
    prerequisites: null
    source: "Pathfinder Player Companion: Armor Master's Handbook"
  source: "Pathfinder Player Companion: Armor Master's Handbook"
- id: "class:magus#beastblade"
  name: "Beastblade"
  description: ""
  modifications:
  - add: "ability:familiar#magus_beastblade"
    remove: "ability:the_magus_arcana_gained_at_3rd_level#magus"
  - add: "ability:tandem_touch#magus_beastblade"
    remove: "ability:spell_recall#magus"
  - add: "ability:familiar_pool#magus_beastblade"
    remove: "ability:knowledge_pool#magus"
  - add: "ability:familiar_spellstrike#magus_beastblade"
    remove: "ability:improved_spell_recall#magus"
  features:
  - id: "ability:familiar#magus_beastblade"
    name: "Familiar"
    type: null
    description: "At 3rd level, the beastblade gains the familiar magus arcana."
    prerequisites: null
    source: "Pathfinder Player Companion: Familiar Folio"
  - id: "ability:tandem_touch#magus_beastblade"
    name: "Tandem Touch"
    type: null
    description: "At 4th level, while the beastblade's familiar is holding the charge\
      \ for a touch spell, the beastblade can cast another spell without discharging\
      \ the familiar's held charge."
    prerequisites: null
    source: "Pathfinder Player Companion: Familiar Folio"
  - id: "ability:familiar_pool#magus_beastblade"
    name: "Familiar Pool"
    type: null
    description: "At 7th level, when a beastblade prepares his magus spells, he can\
      \ expend points from his arcane pool (up to a maximum number of points equal\
      \ to his Intelligence modifier) to empower his familiar. For each point expended\
      \ in this way, the familiar can cast one magus spell as a spell-like ability\
      \ once that day. Each spell selected must be 3 spell levels lower than the highest\
      \ spell level the beastblade can cast, and can't require a material component\
      \ that costs more than 1 gp."
    prerequisites: null
    source: "Pathfinder Player Companion: Familiar Folio"
  - id: "ability:familiar_spellstrike#magus_beastblade"
    name: "Familiar Spellstrike"
    type: null
    description: "At 11th level, whenever a beastblade's familiar successfully delivers\
      \ a touch spell against a creature the magus threatens, the target provokes\
      \ an attack of opportunity from the magus."
    prerequisites: null
    source: "Pathfinder Player Companion: Familiar Folio"
  source: "Pathfinder Player Companion: Familiar Folio"
- id: "class:magus#bladebound"
  name: "Bladebound"
  description: "A select group of magi are called to carry a black blade--a sentient\
    \ weapon of often unknown and possibly unknowable purpose. These weapons become\
    \ valuable tools and allies, as both the magus and weapon typically crave arcane\
    \ power, but as a black blade becomes more aware, its true motivations manifest,\
    \ and as does its ability to influence its wielder with its ever-increasing ego."
  modifications: []
  features: []
  source: "Pathfinder Roleplaying Game: Ultimate Magic"
- id: "class:magus#bladed_scarf_dancer"
  name: "Bladed Scarf Dancer"
  description: "For some, their dances pulse with the power of their magic. These\
    \ dancers incorporate their scarves--embroidered with mystical runes--into their\
    \ dances, weaving deadly whirling steps with the power of their ancestors."
  modifications: []
  features: []
  source: "– Pathfinder Player Companion: Varisia, Birthplace of Legends"
- id: "class:magus#card_caster"
  name: "Card Caster"
  description: ""
  modifications:
  - add: "ability:arcane_pool_focus#magus_card_caster"
    remove: "ability:arcane_pool#magus"
  - add: "ability:harrowed_spellstrike#magus_card_caster"
    remove: "ability:and_modifies_spellstrike#magus"
  - add: "ability:role_dealer#magus_card_caster"
    remove: "ability:the_magus_arcana_gained_at_3rd_level#magus"
  features:
  - id: "ability:arcane_pool_focus#magus_card_caster"
    name: "Arcane Pool Focus"
    type: null
    description: ""
    prerequisites: null
    source: "Pathfinder Player Companion: The Harrow Handbook"
  - id: "ability:harrowed_spellstrike#magus_card_caster"
    name: "Harrowed Spellstrike"
    type: null
    description: "Beginning at 2nd level, a card caster can invest a single thrown\
      \ weapon with a single touch or ranged spell as part of the spell's normal casting\
      \ time. The spell must target a single creature, and the spell's range changes\
      \ to match the thrown weapon's range increment. This ability otherwise functions\
      \ identically to spellstrike, except it can only be applied to thrown ranged\
      \ weapons instead of melee attacks."
    prerequisites: null
    source: "Pathfinder Player Companion: The Harrow Handbook"
  - id: "ability:role_dealer#magus_card_caster"
    name: "Role Dealer"
    type: null
    description: "Beginning at 3rd level, whenever the card caster randomly draws\
      \ and throws a harrow card matching one axis of his alignment, the card's critical\
      \ threat range increases to 19–20. If the card caster draws and throws a harrow\
      \ card matching his alignment exactly, the attack's critical multiplier also\
      \ increases to x3 and the magus gains a +4 bonus on his confirmation roll."
    prerequisites: null
    source: "Pathfinder Player Companion: The Harrow Handbook"
  source: "Pathfinder Player Companion: The Harrow Handbook"
- id: "class:magus#deep_marshal"
  name: "Deep Marshal"
  description: ""
  modifications:
  - add: "ability:weapon_and_armor_proficiency#magus_deep_marshal"
    remove: "ability:the_maguss_armor_proficiencies_the_medium_armor_class_feature_and_the_heavy_armor_class_feature#magus"
  - add: "ability:deep_spellcasting#magus_deep_marshal"
    remove: "ability:the_maguss_spellcasting#magus"
  - add: "ability:bound_by_tradition#magus_deep_marshal"
    remove: "ability:arcane_pool_spell_combat_and_spellstrike#magus"
  - add: "ability:miners_focus#magus_deep_marshal"
    remove: "ability:the_magus_arcana_gained_at_3rd_level#magus"
  features:
  - id: "ability:weapon_and_armor_proficiency#magus_deep_marshal"
    name: "Weapon and Armor Proficiency"
    type: null
    description: "A deep marshal is proficient with light armor, medium armor, and\
      \ shields (except tower shields). A deep marshal can cast magus spells while\
      \ wearing light armor or medium armor without incurring the normal spell failure\
      \ chance. In addition, a deep marshal gains the heavy armor magus ability at\
      \ 9th level."
    prerequisites: null
    source: "Pathfinder Player Companion: Arcane Anthology"
  - id: "ability:deep_spellcasting#magus_deep_marshal"
    name: "Deep Spellcasting"
    type: null
    description: "A deep marshal learns numerous arcane secrets involving the shaping\
      \ and warding of earth and stone. She adds the following sorcerer/wizard spells\
      \ to her magus spell list as magus spells of the same level: crafter's curse,\
      \ crafter's fortune, erase, expeditious excavation, fabricate, greater make\
      \ whole, knock, major creation, make whole, mending, minor creation, move earth,\
      \ passwall, stone shape, transmute mud to rock, transmute rock to mud, and all\
      \ 0- through 6th-level sorcerer/wizard spells of the abjuration school. She\
      \ must still add such spells to her spellbook to prepare them. If a spell appears\
      \ on both the magus and sorcerer/wizard spell lists, the magus uses the lower\
      \ of the two spell levels listed for the spell. A deep marshal cannot cast spells\
      \ from the enchantment, illusion, or necromancy school and she cannot activate\
      \ spell-completion or spell-trigger magic items that use spells from those schools\
      \ (without making a successful Use Magic Device check)."
    prerequisites: null
    source: "Pathfinder Player Companion: Arcane Anthology"
  - id: "ability:bound_by_tradition#magus_deep_marshal"
    name: "Bound by Tradition"
    type: null
    description: "A deep marshal is limited in how she can use her arcane powers.\
      \ Her arcane pool has a number of points equal to 1/3 her magus level (minimum\
      \ 1) + her Intelligence modifier. Furthermore, she cannot use her arcane pool\
      \ to grant an enhancement bonus or weapon special ability to a weapon she is\
      \ holding unless it is a battleaxe, heavy pick, warhammer, or weapon with the\
      \ word “dwarven\"in its name. She can use her spell combat or spellstrike abilities\
      \ only with such weapons."
    prerequisites: null
    source: "Pathfinder Player Companion: Arcane Anthology"
  - id: "ability:miners_focus#magus_deep_marshal"
    name: "Miner's Focus"
    type: null
    description: "At 3rd level, a deep marshal can use the magical properties of her\
      \ weapon in order to augment her spellcasting. Whenever she casts a magus spell\
      \ while wielding a magic battleaxe, heavy pick, warhammer, or weapon with the\
      \ word “dwarven\"in its name, she adds half the weapon's enhancement bonus\
      \ to the her caster level (minimum +1). When attempting a caster level check\
      \ to overcome spell resistance, she instead adds her weapon's full enhancement\
      \ bonus.\nIn addition, she is treated as having a number of ranks in Knowledge\
      \ (dungeoneering) and Profession (miner) equal to her magus level, and she attempts\
      \ Profession (miner) checks using her Intelligence modifier instead of her Wisdom\
      \ modifier."
    prerequisites: null
    source: "Pathfinder Player Companion: Arcane Anthology"
  source: "Pathfinder Player Companion: Arcane Anthology"
- id: "class:magus#eldritch_archer"
  name: "Eldritch Archer"
  description: ""
  modifications:
  - add: "ability:arcane_pool#magus_eldritch_archer"
    remove: "ability:the_maguss_arcane_pool#magus"
  - add: "ability:ranged_spell_combat#magus_eldritch_archer"
    remove: "ability:spell_combat#magus"
  - add: "ability:ranged_spellstrike#magus_eldritch_archer"
    remove: "ability:spellstrike#magus"
  - add: "ability:focusing_spellstrike#magus_eldritch_archer"
    remove: "ability:counterstrike#magus"
  features:
  - id: "ability:arcane_pool#magus_eldritch_archer"
    name: "Arcane Pool"
    type: null
    description: "An eldritch archer's choices of weapon special abilities to apply\
      \ with arcane pool at 5th level include distance, nimble shot, and returning\
      \ but not dancing, keen, or vorpal."
    prerequisites: null
    source: "Pathfinder Player Companion: Heroes of the Street"
  - id: "ability:ranged_spell_combat#magus_eldritch_archer"
    name: "Ranged Spell Combat"
    type: null
    description: "Instead of a light or one-handed melee weapon, an eldritch archer\
      \ must use a ranged weapon for spell combat. She doesn't need a free hand for\
      \ ranged spell combat. The eldritch archer cannot accept an attack penalty to\
      \ gain a bonus on concentration checks to cast a spell defensively."
    prerequisites: null
    source: "Pathfinder Player Companion: Heroes of the Street"
  - id: "ability:ranged_spellstrike#magus_eldritch_archer"
    name: "Ranged Spellstrike"
    type: null
    description: "At 2nd level, whenever an eldritch archer casts a spell that calls\
      \ for a ranged attack, she can deliver the spell through a ranged weapon she\
      \ wields as part of a ranged attack. Instead of the free ranged attack normally\
      \ allowed to deliver the spell, an eldritch archer can make one free ranged\
      \ attack with a ranged weapon (at her highest base attack bonus) as part of\
      \ casting this spell. The attack does not increase the spell's range.\nIf the\
      \ spell can normally affect multiple targets, only a single missile, ray, or\
      \ effect accompanies each attack; if the spell allows multiple attacks and the\
      \ eldritch archer can make additional ranged attacks as part of a full-round\
      \ action with spell combat, one additional ray, missile, or effect from the\
      \ spell accompanies each subsequent ranged attack the eldritch archer makes\
      \ in the same round until all attacks allowed by the spell are made. Unused\
      \ missiles, rays, or effects remaining at the end of the eldritch archer's turn\
      \ are wasted.\nThis ability alters spellstrike."
    prerequisites: null
    source: "Pathfinder Player Companion: Heroes of the Street"
  - id: "ability:focusing_spellstrike#magus_eldritch_archer"
    name: "Focusing Spellstrike"
    type: null
    description: "At 16th level, an eldritch archer can use ranged spellstrike to\
      \ deliver a cone- or line-shaped spell as a ray, affecting only the creature\
      \ or object struck."
    prerequisites: null
    source: "Pathfinder Player Companion: Heroes of the Street"
  source: "Pathfinder Player Companion: Heroes of the Street"
- id: "class:magus#eldritch_scion"
  name: "Eldritch Scion"
  description: ""
  modifications:
  - add: "ability:spell_casting#magus_eldritch_scion"
    remove: "ability:the_maguss_spells_class_feature#magus"
  - add: "ability:bloodline#magus_eldritch_scion"
    remove: "ability:spell_recall#magus"
  - add: "ability:eldritch_pool#magus_eldritch_scion"
    remove: "ability:arcane_pool_and_abilities_that_modify_arcane_pool_also_modify_eldritch_pool#magus"
  - add: "ability:spell_combat#magus_eldritch_scion"
    remove: "ability:spell_combat#magus"
  - add: "ability:bonus_spells#magus_eldritch_scion"
    remove: "ability:knowledge_pool#magus"
  - add: "ability:improved_spell_combat#magus_eldritch_scion"
    remove: "ability:improved_spell_combat#magus"
  - add: "ability:greater_spell_combat#magus_eldritch_scion"
    remove: "ability:greater_spell_combat#magus"
  features:
  - id: "ability:spell_casting#magus_eldritch_scion"
    name: "Spell Casting"
    type: null
    description: "An eldritch scion casts arcane spells drawn from the magus spell\
      \ list. He can cast any spell he knows without preparing it ahead of time. To\
      \ learn or cast a spell, an eldritch scion must have a Charisma score equal\
      \ to at least 10 + the spell's level. The DC for a saving throw against an eldritch\
      \ scion's spell is 10 + the spell's level + the eldritch scion's Charisma modifier.\
      \ An eldritch scion can cast only a certain number of spells of each spell level\
      \ per day. His base daily spell allotment is the same as a bard of the same\
      \ level. In addition, he receives bonus spells per day if he has a high Charisma\
      \ score.\nAn eldritch scion's selection of spells is limited. He has the same\
      \ number of spells known as a bard of the same level, and can choose new spells\
      \ to replace old ones at 5th level and every 3 class levels after that, just\
      \ as a bard does. See the bard for more information on swapping spells known."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:bloodline#magus_eldritch_scion"
    name: "Bloodline"
    type: null
    description: "An eldritch scion gains a bloodrager bloodline. The bloodline is\
      \ selected at 1st level, and this choice cannot be changed. An eldritch scion's\
      \ effective bloodrager level for his bloodline abilities is equal to his eldritch\
      \ scion level. He does not gain any bonus feats, and he gains bonus spells from\
      \ his bloodline at different levels (see the bonus spell class feature below).\
      \ To use any ability that normally functions when in a bloodrage, an eldritch\
      \ scion must spend a point from his eldritch pool (see below). If an eldritch\
      \ scion takes levels in another class that grant a bloodline, the bloodlines\
      \ must be the same type, even if that means that the bloodline of one of the\
      \ classes must change. Subject to GM discretion, an eldritch scion can change\
      \ his former bloodline to make them conform."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:eldritch_pool#magus_eldritch_scion"
    name: "Eldritch Pool"
    type: null
    description: "An eldritch scion gains an eldritch pool of personal magical energy,\
      \ equal to 1/2 his magus level (minimum 1) + his Charisma modifier. As a swift\
      \ action, he can spend a point of eldritch energy to enter a state of mystical\
      \ focus for 2 rounds. This allows him to use abilities from his bloodrager bloodline\
      \ as though he were in a bloodrage, though he gains none of the other benefits\
      \ or drawbacks of bloodraging. At 4th level, an eldritch scion can also use\
      \ his eldritch pool as an arcane pool, gaining all the benefits listed with\
      \ the magus's arcane pool class feature.\nAdditionally, any magus's class feature\
      \ or spell from the magus spell list that normally uses a calculation based\
      \ on Intelligence is instead based on Charisma for an eldritch scion. For example,\
      \ an eldritch scion with the arcane accuracy magus arcana grants himself an\
      \ insight bonus on attacks equal to his Charisma bonus, not his Intelligence\
      \ bonus. This has no effect on the eldritch scion's skills or skill points."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:spell_combat#magus_eldritch_scion"
    name: "Spell Combat"
    type: null
    description: "An eldritch scion can only use spell combat while in a state of\
      \ mystic focus (see eldritch pool, above). At 8th level, an eldritch scion can\
      \ use spell combat at any time."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:bonus_spells#magus_eldritch_scion"
    name: "Bonus Spells"
    type: null
    description: "At 7th level, an eldritch scion gains the bonus spell from his bloodrager\
      \ bloodline that is normally gained at 10th level. He gains the next three bonus\
      \ spells from his bloodline at 9th, 11th, and 13th levels, respectively."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:improved_spell_combat#magus_eldritch_scion"
    name: "Improved Spell Combat"
    type: null
    description: "At 14th level, an eldritch scion gains the improved spell combat\
      \ class feature."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:greater_spell_combat#magus_eldritch_scion"
    name: "Greater Spell Combat"
    type: null
    description: "At 18th level, an eldritch scion gains the greater spell combat\
      \ class feature."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  source: "Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "class:magus#esoteric"
  name: "Esoteric"
  description: ""
  modifications:
  - add: "ability:weapon_and_armor_proficiency#magus_esoteric"
    remove: "ability:the_maguss_weapon_and_armor_proficiency#magus"
  - add: "ability:arcane_pool#magus_esoteric"
    remove: "ability:arcane_pool#magus"
  - add: "ability:unarmed_spellstrike#magus_esoteric"
    remove: "ability:spellstrike#magus"
  - add: "ability:ki_arcana#magus_esoteric"
    remove: "ability:spell_recall#magus"
  - add: "ability:tattooed_spell#magus_esoteric"
    remove: "ability:bonus_feats#magus"
  - add: "ability:ac_bonus#magus_esoteric"
    remove: "ability:medium_armor_and_heavy_armor#magus"
  - add: "ability:improved_tattooed_spell#magus_esoteric"
    remove: "ability:improved_spell_recall#magus"
  features:
  - id: "ability:weapon_and_armor_proficiency#magus_esoteric"
    name: "Weapon and Armor Proficiency"
    type: null
    description: "An esoteric is proficient with simple weapons only. This alters\
      \ the magus's weapon and armor proficiency.\nDiminished Spellcasting: An esoteric\
      \ has one fewer spell slot of each level than a regular magus. If this reduces\
      \ his number of spell slots of a particular level to zero, he can cast spells\
      \ of that level only if his Intelligence allows bonus spells of that level."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Occult Adventures"
  - id: "ability:arcane_pool#magus_esoteric"
    name: "Arcane Pool"
    type: null
    description: "At 1st level, an esoteric can use his arcane pool to enhance his\
      \ unarmed strikes as if they were manufactured weapons. At 5th level, he can\
      \ use these bonuses to add any of the following weapon special abilities to\
      \ his weapons or unarmed strikes: defending, flaming, flaming burst, frost,\
      \ icy burst, impact, shock, shocking burst, speed, or thundering.\nThis ability\
      \ alters arcane pool."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Occult Adventures"
  - id: "ability:unarmed_spellstrike#magus_esoteric"
    name: "Unarmed Spellstrike"
    type: null
    description: "At 1st level, an esoteric gains the magus spellstrike class feature.\
      \ However, an esoteric can deliver spells with spellstrike only with his unarmed\
      \ strikes."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Occult Adventures"
  - id: "ability:ki_arcana#magus_esoteric"
    name: "Ki Arcana"
    type: null
    description: "At 4th level, an esoteric's arcane pool is also considered a ki\
      \ pool for the purposes of meeting feat and ability requirements. Points from\
      \ an esoteric's arcane pool can be used for abilities that normally require\
      \ ki. If an esoteric gains a ki pool, he can use points from his arcane pool\
      \ and ki pool interchangeably (though not special points such as drunken ki)."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Occult Adventures"
  - id: "ability:tattooed_spell#magus_esoteric"
    name: "Tattooed Spell"
    type: null
    description: "At 5th level and every 6 levels thereafter, an esoteric can permanently\
      \ tattoo one spell from his magus spellbook onto his body; the first tattooed\
      \ spell must be of 2nd level or lower, the second must be of 4th level or lower,\
      \ and the last can be of any level. The spell that is tattooed must not have\
      \ an expensive material component or a focus. The esoteric can prepare any tattooed\
      \ spell without needing his spellbook. Additionally, he can cast each of his\
      \ tattooed spells as a spell-like ability once per day. When the esoteric uses\
      \ these spell-like abilities, the tattoo associated with the spell-like ability\
      \ glows as light for a number of rounds equal to the spell's level."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Occult Adventures"
  - id: "ability:ac_bonus#magus_esoteric"
    name: "AC Bonus"
    type: null
    description: "At 7th level when an esoteric wears light or no armor, he gains\
      \ a +1 dodge bonus to AC and CMD.\nThis bonus increases by 1 at 13th level.\
      \ He loses these bonuses while immobilized or helpless, or while wearing medium\
      \ or heavy armor, using a shield, or carrying a medium or heavy load."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Occult Adventures"
  - id: "ability:improved_tattooed_spell#magus_esoteric"
    name: "Improved Tattooed Spell"
    type: null
    description: "At 11th level, an esoteric can use each of his spell-like abilities\
      \ from tattooed spell one additional time per day."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Occult Adventures"
  source: "Pathfinder Roleplaying Game Occult Adventures"
- id: "class:magus#golemfist"
  name: "Golemfist"
  description: ""
  modifications:
  - add: "ability:diminished_spellcasting#magus_golemfist"
    remove: "ability:the_maguss_spellcasting#magus"
  - add: "ability:golem_arm#magus_golemfist"
    remove: "ability:arcane_pool#magus"
  - add: "ability:improved_unarmed_strike#magus_golemfist"
    remove: "ability:cantrips#magus"
  - add: "ability:empowered_arm#magus_golemfist"
    remove: "ability:the_magus_arcana_gained_at_3rd_level#magus"
  - add: "ability:unarmed_spellstrike#magus_golemfist"
    remove: "ability:spellstrike#magus"
  features:
  - id: "ability:diminished_spellcasting#magus_golemfist"
    name: "Diminished Spellcasting"
    type: null
    description: "A golemfist has one fewer spell slot of each level than a regular\
      \ magus. If this reduces his number of spell slots of a particular level to\
      \ zero, he can cast spells of that level only if his Intelligence allows bonus\
      \ spells of that level."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Ancients"
  - id: "ability:golem_arm#magus_golemfist"
    name: "Golem Arm"
    type: null
    description: "A golemfist begins play with a golem arm grafted in place of one\
      \ of his arms. The golem arm is a masterwork weapon that is treated as an unarmed\
      \ strike and deals damage as if he were a monk 2 levels lower than his class\
      \ level (minimum 1st level). The golem arm is made from basic parts and mundane\
      \ materials that grant no additional benefits. A golemfist can recreate his\
      \ golem arm from other materials by spending 1 day and paying an additional\
      \ +50% of the normal cost of the special material used in the creation of this\
      \ new golem arm. For the purposes of determining the weapon type and weight\
      \ for special materials, the golem arm is treated as a heavy mace. If a golemfist\
      \ recreates his golem arm, any previously used special materials are destroyed.\
      \ The arm gains no benefits from items that enhance unarmed strikes, such as\
      \ an amulet of mighty fists.\nAt 1st level, a golemfist can use his arcane pool\
      \ to enhance his unarmed strikes as if they were manufactured weapons. At 5th\
      \ level, he can use this ability to add any of the following special abilities\
      \ to his unarmed strikes: corrosive, corrosive burst, defending, flaming, flaming\
      \ burst, frost, icy burst, impact, shock, shocking burst, or thundering. At\
      \ 11th level, he gains access to the following special abilities: brilliant\
      \ energy and speed."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Ancients"
  - id: "ability:improved_unarmed_strike#magus_golemfist"
    name: "Improved Unarmed Strike"
    type: null
    description: "A golemfist gains Improved Unarmed Strike as a bonus feat. He prepares\
      \ one fewer cantrip per day than normal."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Ancients"
  - id: "ability:empowered_arm#magus_golemfist"
    name: "Empowered Arm"
    type: null
    description: "At 3rd level, a golemfist's golem arm is treated as a magic weapon\
      \ and gains a +1 enhancement bonus on attack and damage rolls. This bonus increases\
      \ by 1 at 7th level and every 4 levels thereafter, to a total bonus of +5 at\
      \ 19th level."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Ancients"
  - id: "ability:unarmed_spellstrike#magus_golemfist"
    name: "Unarmed Spellstrike"
    type: null
    description: "A golemfist can use spellstrike to deliver spells only when attacking\
      \ with his unarmed strikes."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Ancients"
  source: "Pathfinder Player Companion: Blood of the Ancients"
- id: "class:magus#greensting_slayer"
  name: "Greensting Slayer"
  description: ""
  modifications:
  - add: "ability:arcane_pool#magus_greensting_slayer"
    remove: "ability:the_arcane_pool_ability#magus"
  - add: "ability:evasion#magus_greensting_slayer"
    remove: "ability:medium_armor_proficiency#magus"
  - add: "ability:improved_evasion#magus_greensting_slayer"
    remove: "ability:heavy_armor_proficiency#magus"
  features:
  - id: "ability:arcane_pool#magus_greensting_slayer"
    name: "Arcane Pool"
    type: null
    description: "At 1st level, a greensting slayer can expend 1 point from his arcane\
      \ pool as a swift action to add 1d6 points of sneak attack damage to his next\
      \ melee attack that round. The attack must meet all of the usual prerequisites\
      \ for making a sneak attack, as the rogue class feature. For every 4 levels\
      \ beyond 1st, the amount of sneak attack damage dealt by this ability increases\
      \ by 1d6 (to a maximum of 5d6 at 17th level). If a greensting slayer gets a\
      \ sneak attack from another source, the bonuses on damage stack.\nA greensting\
      \ slayer cannot use his arcane pool to enhance his weapon."
    prerequisites: null
    source: "Pathfinder Player Companion: Bastards of Golarion"
  - id: "ability:evasion#magus_greensting_slayer"
    name: "Evasion"
    type: null
    description: "At 7th level, the greensting slayer gains evasion, as the rogue\
      \ class feature."
    prerequisites: null
    source: "Pathfinder Player Companion: Bastards of Golarion"
  - id: "ability:improved_evasion#magus_greensting_slayer"
    name: "Improved Evasion"
    type: null
    description: "At 13th level, the greensting slayer gains improved evasion, as\
      \ the advanced rogue talent of the same name."
    prerequisites: null
    source: "Pathfinder Player Companion: Bastards of Golarion"
  source: "Pathfinder Player Companion: Bastards of Golarion"
- id: "class:magus#hexbreaker"
  name: "Hexbreaker"
  description: "Hexbreakers--sometimes called witch-hammers for their proclivity toward\
    \ warhammers--have borne witness to the damage of unrestrained arcane power and\
    \ hone their own arcane arts to battle such abuse. They train themselves to shatter\
    \ the curses and dark transformations that can haunt others for a lifetime."
  modifications:
  - add: "ability:repel_curse#magus_hexbreaker"
    remove: "ability:spell_recall#magus"
  - add: "ability:counter_curse#magus_hexbreaker"
    remove: "ability:improved_spell_recall#magus"
  features:
  - id: "ability:repel_curse#magus_hexbreaker"
    name: "Repel Curse"
    type: null
    description: "At 4th level, a hexbreaker has the chance to protect others from\
      \ being cursed. As an immediate action when a spell with the curse descriptor\
      \ or a curse-style effect (such as a witch's evil eye or misfortune hex or a\
      \ sea hag's evil eye) targets a creature within 30 feet of him, a hexbreaker\
      \ can spend 1 point from his arcane pool to attempt to dispel that effect, as\
      \ if he had cast remove curse. This ability has no effect on ongoing effects,\
      \ such as a sea hag's horrific appearance or a pugwampi's unluck aura.\nThe\
      \ magus adds remove curse to his spell list as a 3rd-level spell and adds break\
      \ enchantment as a 4th-level spell."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Coven"
  - id: "ability:counter_curse#magus_hexbreaker"
    name: "Counter Curse"
    type: null
    description: "At 11th level, whenever a hexbreaker successfully dispels a curse\
      \ effect or spell with the curse descriptor using his repel curse ability, he\
      \ can immediately spend 2 points from his arcane pool to reflect the spell back\
      \ on the original caster. This otherwise functions as spell turning."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Coven"
  source: "Pathfinder Player Companion: Blood of the Coven"
- id: "class:magus#hexcrafter"
  name: "Hexcrafter"
  description: "A hexcrafter magus has uncovered the secret of using his arcane pool\
    \ to recreate witch hexes. These magi can hex friend and foe, curse those they\
    \ strike, and expand their spell selection to include many curses and harmful\
    \ spells."
  modifications:
  - add: "ability:hex_magus#magus_hexcrafter"
    remove: "ability:spell_recall#magus"
  features:
  - id: "ability:hex_magus#magus_hexcrafter"
    name: "Hex Magus"
    type: null
    description: "At 4th level, the hexcrafter magus gains access to a small number\
      \ of witch's hexes. The hexcrafter magus picks one hex from the witch's hex\
      \ class feature. He gains the benefit of or uses that hex as if he were a witch\
      \ of a level equal to his magus level."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Ultimate Magic"
  source: "Pathfinder Roleplaying Game: Ultimate Magic"
- id: "class:magus#iron_ring_striker_magus_archetype"
  name: "Iron-Ring Striker (Magus Archetype)"
  description: ""
  modifications:
  - add: "ability:weapon_proficiency#magus_iron_ring_striker_magus_archetype"
    remove: "ability:the_maguss_weapon_proficiency#magus"
