    remove: "ability:a_thousand_faces#druid"
  features:
  - id: "ability:marshwight#druid_swamp_druid"
    name: "Marshwight"
    type: null
    description: "At 2nd level, a swamp druid gains a bonus on Initiative checks and\
      \ Knowledge (geography), Perception, Stealth, Swim, and Survival checks equal\
      \ to 1/2 her druid level in swamp terrain, and she cannot be tracked in such\
      \ an environment."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:swamp_strider#druid_swamp_druid"
    name: "Swamp Strider"
    type: null
    description: "At 3rd level, a swamp druid suffers no penalty to speed or on Acrobatics\
      \ or Stealth checks in bogs and undergrowth.\nThis ability replaces trackless\
      \ step."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:pond_scum#druid_swamp_druid"
    name: "Pond Scum"
    type: null
    description: "At 4th level, a swamp druid gains a +4 bonus on saves against disease\
      \ and the exceptional, supernatural, and spell-like abilities of monstrous humanoids.\
      \ A swamp druid also gains DR/-- equal to half her druid level against attacks\
      \ by swarms. If this damage resistance prevents damage, the druid is unaffected\
      \ by distraction or other special attacks of the swarm.\nThis ability replaces\
      \ resist nature's lure."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:slippery#druid_swamp_druid"
    name: "Slippery"
    type: null
    description: "At 13th level, a swamp druid gains continuous freedom of movement."
    prerequisites: null
    source: "Advanced Player's Guide"
  source: "Advanced Player's Guide"
- id: "class:druid#swarm_monger"
  name: "Swarm Monger"
  description: ""
  modifications:
  - add: "ability:fecund_familiar#druid_swarm_monger"
    remove: "ability:nature_bond#druid"
  - add: "ability:low_friends#druid_swarm_monger"
    remove: "ability:woodland_stride#druid"
  - add: "ability:shadowy_opportunist#druid_swarm_monger"
    remove: "ability:nature_sense#druid"
  - add: "ability:child_of_pollution#druid_swarm_monger"
    remove: "ability:resist_natures_lure#druid"
  - add: "ability:swarm_shape#druid_swarm_monger"
    remove: "ability:the_normal_wild_shape_options_gained_at_12th_level#druid"
  features:
  - id: "ability:fecund_familiar#druid_swarm_monger"
    name: "Fecund Familiar"
    type: null
    description: "A swarm monger bonds with an urban familiar, treating her druid\
      \ level as her wizard level for the purposes of determining her familiar's abilities.\n\
      The swarm monger must select her familiar from the following options: cat, house\
      \ centipede, rat, raven, or scarlet spider. The fecund familiar gains the benefits\
      \ of its master's child of pollution, shadowy opportunist, and venom immunity\
      \ class abilities.\nAs a standard action, a swarm monger can cause her familiar\
      \ to burst forth into a full swarm of identical creatures, filling four contiguous\
      \ 5-foot squares and gaining temporary hit points equal to half its master's\
      \ maximum hit points. While in swarm form, the familiar loses the improved evasion,\
      \ share spells, deliver touch attack, and scry on familiar special abilities.\
      \ It uses its normal AC, saving throws, and skill bonuses, and it gains the\
      \ swarm subtype and the ability to make swarm attacks (dealing 1d6 points of\
      \ damage at 1st level and using the swarm monger's druid level as the swarm's\
      \ Hit Dice to determine damage increases as per the swarm subtype). The swarm\
      \ monger is immune to her own familiar's swarm attack.\nBeginning at 5th level,\
      \ any creature damaged by a fecund familiar's swarm attack must succeed at a\
      \ Fortitude saving throw (DC = 10 + 1/2 the swarm monger's druid level + the\
      \ swarm monger's Wisdom modifier) or be sickened for 1d6 rounds. At 12th level,\
      \ creatures that fail their Fortitude saving throws instead become nauseated.\n\
      A swarm monger can transform her familiar into a swarm a number of times each\
      \ day equal to her Wisdom modifier (minimum 1), and the transformation lasts\
      \ for 1 minute per druid level, or until the swarm monger reverts her familiar\
      \ back to a singular form as a standard action. A fecund familiar cannot be\
      \ reduced in size to Diminutive or smaller when in swarm form."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Beast"
  - id: "ability:low_friends#druid_swarm_monger"
    name: "Low Friends"
    type: null
    description: "At 2nd level, a swarm monger gains Vermin Heart as a bonus feat."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Beast"
  - id: "ability:shadowy_opportunist#druid_swarm_monger"
    name: "Shadowy Opportunist"
    type: null
    description: "A swarm monger gains a +2 bonus on Knowledge (local) and Stealth\
      \ checks."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Beast"
  - id: "ability:child_of_pollution#druid_swarm_monger"
    name: "Child of Pollution"
    type: null
    description: "Starting at 4th level, a swarm monger gains a +4 bonus on saving\
      \ throws against disease and poisons, and she can eat spoiled or rotting food\
      \ and drink without ill effect. Once per day for every 4 druid levels she has,\
      \ a swarm monger can devour a handful of rotting food as a standard action to\
      \ gain a number of temporary hit points equal to 1d8 + her druid level that\
      \ last for 1 hour."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Beast"
  - id: "ability:swarm_shape#druid_swarm_monger"
    name: "Swarm Shape"
    type: null
    description: "At 12th level, a swarm monger can use wild shape to transform into\
      \ a swarm of vermin, functioning as swarm skin, but not allowing her to split\
      \ into more than one contiguous swarm.\nShe doesn't leave her gear behind when\
      \ she uses this ability, and she can revert to her mundane form normally."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Beast"
  source: "Pathfinder Player Companion: Blood of the Beast"
- id: "class:druid#tempest_druid"
  name: "Tempest Druid"
  description: ""
  modifications:
  - add: "ability:spontaneous_domain_casting#druid_tempest_druid"
    remove: "ability:the_druids_normal_ability_to_spontaneously_cast_summon_spells#druid"
  - add: "ability:sodden_shore_sense#druid_tempest_druid"
    remove: "ability:nature_sense#druid"
  - add: "ability:electrical_resistance#druid_tempest_druid"
    remove: "ability:trackless_step#druid"
  - add: "ability:eyes_of_the_storm#druid_tempest_druid"
    remove: "ability:resist_natures_lure#druid"
  - add: "ability:bend_bolt#druid_tempest_druid"
    remove: "ability:venom_immunity#druid"
  features:
  - id: "ability:spontaneous_domain_casting#druid_tempest_druid"
    name: "Spontaneous Domain Casting"
    type: null
    description: "A tempest druid can channel stored spell energy into domain spells\
      \ that she has not prepared ahead of time. She can “lose\"a prepared spell\
      \ in order to cast any domain spell of the same level or lower."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Magic"
  - id: "ability:sodden_shore_sense#druid_tempest_druid"
    name: "Sodden Shore Sense"
    type: null
    description: "A tempest druid gains a +4 bonus on Knowledge (nature) and Survival\
      \ checks in coastal and marshy lands."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Magic"
  - id: "ability:electrical_resistance#druid_tempest_druid"
    name: "Electrical Resistance"
    type: null
    description: "At 3rd level, a tempest druid gains electricity resistance 5. As\
      \ a standard action, she can transfer this resistance to another creature for\
      \ 1 hour, after which time it reverts to her."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Magic"
  - id: "ability:eyes_of_the_storm#druid_tempest_druid"
    name: "Eyes of the Storm"
    type: null
    description: "At 4th level, a tempest druid can see through 10 feet of magical\
      \ fog, mist, gas, wind, rain, or similar inclement weather conditions, ignoring\
      \ any concealment it might grant. This distance increases by 5 feet for every\
      \ 4 levels beyond 4th."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Magic"
  - id: "ability:bend_bolt#druid_tempest_druid"
    name: "Bend Bolt"
    type: null
    description: "At 9th level, a tempest druid can redirect nearby electrical attacks.\
      \ As an immediate action, the druid can shift the area or target of an electricity\
      \ attack by 5 feet in any direction. If the electricity affects an area, the\
      \ druid selects one square to be unaffected and an adjacent square to be affected\
      \ (if this square is already in the area, this has no additional effect in that\
      \ area). If the electricity affects a target, the druid selects an adjacent\
      \ target. She cannot redirect electricity damage conducted to her by physical\
      \ contact with an object or creature (such as a shocking grasp or a shock weapon).\
      \ She can use this ability a number of times per day equal to her Charisma bonus.\
      \ For example, if she were in the line of a wizard's lightning bolt, she could\
      \ have the spell skip her square and instead affect an adjacent square, even\
      \ if this meant the spell did not form a continuous line. If another druid attacked\
      \ her with call lighting, she could shift the targeted bolt to an adjacent square,\
      \ hitting a creature in that square (if any)."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Magic"
  source: "Pathfinder Campaign Setting: Inner Sea Magic"
