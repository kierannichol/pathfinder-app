    name: "Champion's Finesse"
    type: null
    description: "At 1st level, a daring champion gains the benefits of the Weapon\
      \ Finesse feat with light or one-handed piercing melee weapons, and he can use\
      \ Charisma in place of Intelligence for the purpose of combat feats prerequisites.\
      \ A daring champion also counts as having the Weapon Finesse feat for the purpose\
      \ of meeting feat requirements."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:nimble#cavalier_daring_champion"
    name: "Nimble"
    type: null
    description: "At 3rd level, a daring champion gains a +1 dodge bonus to AC when\
      \ wearing light or no armor and carrying no more than a light load. Anything\
      \ that causes the daring champion to lose his Dexterity bonus to AC also causes\
      \ him to lose this dodge bonus. This bonus increases by 1 for every 4 levels\
      \ beyond 3rd (to a maximum of +5 at 19th level)."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:panache_and_deeds#cavalier_daring_champion"
    name: "Panache and Deeds"
    type: null
    description: "At 4th level, a daring champion gains the swashbuckler's panache\
      \ class feature, along with the following swashbuckler deeds: dodging panache,\
      \ precise strike, and swashbuckler initiative."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:advanced_deeds#cavalier_daring_champion"
    name: "Advanced Deeds"
    type: null
    description: "At 11th level, a daring champion gains the following swashbuckler\
      \ deeds: superior feint, targeted strike, subtle blade, and dizzying defense."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:champions_weapon_mastery#cavalier_daring_champion"
    name: "Champion's Weapon Mastery"
    type: null
    description: "At 20th level, when a daring champion threatens a critical hit with\
      \ a light or one-handed piercing melee weapon, that critical is automatically\
      \ confirmed. Furthermore, the critical modifier of those weapons increases by\
      \ 1 (×2 becomes ×3, for example)."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  source: "Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "class:cavalier#daring_general"
  name: "Daring General"
  description: ""
  modifications:
  - add: "ability:aides_de_camp#cavalier_daring_general"
    remove: "ability:the_bonus_feats_gained_at_6th_12th_and_18th_levels#cavalier"
  - add: "ability:shared_challenge#cavalier_daring_general"
    remove: "ability:demanding_challenge#cavalier"
  - add: "ability:supreme_tactician#cavalier_daring_general"
    remove: "ability:supreme_charge#cavalier"
  features:
  - id: "ability:aides_de_camp#cavalier_daring_general"
    name: "Aides-de-Camp"
    type: null
    description: "A daring general gains a modified version of the Leadership feat\
      \ at 6th level, even if he doesn't meet the prerequisites. All followers that\
      \ the daring general gains as a result of this version of the Leadership feat\
      \ can only have levels in the warrior class. All cohorts that the daring general\
      \ gains from this ability must have levels only in classes that grant a full\
      \ base attack bonus (such as barbarian, fighter, paladin, or ranger), and must\
      \ be at least 4 levels lower than the daring general himself. However, at 12th\
      \ level and 18th level, the daring general gains an additional cohort (up to\
      \ a maximum of three cohorts at 18th level) and a number of additional followers\
      \ equal to the number of followers he gained from the Leadership feat (up to\
      \ a maximum of triple his normal number of followers at 18th level). When determining\
      \ the kinds of cohorts the daring general can attract, he treats his Leadership\
      \ score as 3 lower for each subsequent cohort (effectively taking a –3 penalty\
      \ for the second cohort and a –6 penalty for the third cohort).\nAdditionally,\
      \ the daring general can grant special roles to his cohorts, as outlined below.\n\
      Unless otherwise stated, only one cohort can fill any given role at any given\
      \ time. Designating a cohort as filling a special role requires a 24-hour ceremonial\
      \ ritual.\nGroom: The groom cares for the daring general's mount. She does not\
      \ take an armor check penalty on Ride checks while riding the cavalier's mount.\
      \ Additionally, once per day, the groom can spend 10 minutes preparing the daring\
      \ general's mount for battle. If she does, the mount's speed increases by 10\
      \ feet and its Dexterity score increases by 2. These benefits last for 1 hour.\
      \ Squire: The squire's main task is to care for the daring general's arms and\
      \ armor. If the squire aids the daring general in donning his armor, it takes\
      \ half as much time to don as it would if someone else aided the daring general.\
      \ Additionally, when the squire is adjacent to the daring general, as a standard\
      \ action, she can grant a +2 bonus to the daring general's AC against the first\
      \ attack made against the daring general before the squire's next turn. This\
      \ counts as an application of the aid another action, but the squire does not\
      \ need to threaten the attacker in question. Standard Bearer: The daring general's\
      \ standard bearer can carry his banner in his stead, granting the benefits of\
      \ his banner ability (and later, his greater banner ability) to all allies within\
      \ 60 feet of the standard bearer. If the standard bearer becomes unconscious\
      \ or dead, she ceases to grant these benefits.\nBeyond the rules noted above,\
      \ if the daring general uses his followers to create an army using the mass\
      \ combat rules, that army starts with one extra tactic of the daring general's\
      \ choice and a +2 bonus to its morale score.\nThe daring general can assign\
      \ each of his followers individually to serve as either footmen or honor guards\
      \ (described below). He does not need to assign either role to a given follower,\
      \ if he prefers. He can change the role of a follower at any time, but it takes\
      \ 1 day per level for the follower to change her tactics to suit her new role.\n\
      Followers with a particular role must group together with other followers with\
      \ the same role to form an army in mass combat.\nFootman: Each follower gains\
      \ a +2 bonus on attack and damage rolls, but takes a –2 penalty to her AC and\
      \ on saving throws. A footman unit gains a +2 bonus to its OM and takes a –\
      2 penalty to its DV in mass combat. Honor Guard: The follower gains a +2 bonus\
      \ to her AC and on saving throws, but takes a –2 penalty on attack and damage\
      \ rolls. An honor guard unit gains a +2 bonus to its DV and takes a –2 penalty\
      \ to its OM in mass combat."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  - id: "ability:shared_challenge#cavalier_daring_general"
    name: "Shared Challenge"
    type: null
    description: "At 12th level, when a daring general issues a challenge, his followers\
      \ and cohorts take up that challenge alongside him. Whenever the daring general\
      \ uses his challenge class feature, as long as the challenge remains in effect,\
      \ each of the daring general's followers and cohorts that are within 30 feet\
      \ of him gain a +4 morale bonus on attack rolls made against the target of his\
      \ challenge."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  - id: "ability:supreme_tactician#cavalier_daring_general"
    name: "Supreme Tactician"
    type: null
    description: "At 20th level, whenever the daring general uses his tactician ability,\
      \ he can grant any number of teamwork feats that he knows to his allies, and\
      \ when he uses his tactician ability as a standard action in combat, it does\
      \ not count against his daily uses of tactician."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  source: "Pathfinder Roleplaying Game Ultimate Intrigue"
- id: "class:cavalier#disciple_of_the_pike"
  name: "Disciple of the Pike"
  description: ""
  modifications:
  - add: "ability:bigger_they_are#cavalier_disciple_of_the_pike"
    remove: "ability:mount#cavalier"
  - add: "ability:pike_charge#cavalier_disciple_of_the_pike"
    remove: "ability:cavaliers_charge#cavalier"
  - add: "ability:monster_hunter#cavalier_disciple_of_the_pike"
    remove: "ability:expert_trainer#cavalier"
  - add: "ability:weapon_training#cavalier_disciple_of_the_pike"
    remove: "ability:banner_and_greater_banner#cavalier"
  - add: "ability:agile_charger#cavalier_disciple_of_the_pike"
    remove: "ability:mighty_charge#cavalier"
  - add: "ability:deadly_charge#cavalier_disciple_of_the_pike"
    remove: "ability:supreme_charge#cavalier"
  features:
  - id: "ability:bigger_they_are#cavalier_disciple_of_the_pike"
    name: "Bigger They Are"
    type: null
    description: "A disciple of the pike gains a +1 dodge bonus to AC against creatures\
      \ larger than he is. This bonus increases by 1 if the creature is two size categories\
      \ larger. At 6th level, the bonus increases to +3 against a creature three size\
      \ categories larger, and at 12th level, the bonus increases to +4 against creatures\
      \ four size categories larger."
    prerequisites: null
    source: "Pathfinder Player Companion: Monster Hunter's Handbook"
  - id: "ability:pike_charge#cavalier_disciple_of_the_pike"
    name: "Pike Charge"
    type: null
    description: "At 3rd level, a disciple of the pike learns to make more accurate\
      \ charge attacks with weapons from the polearms or spears fighter weapon group\
      \ (Pathfinder RPG Core Rulebook 56). He receives a +4 bonus on melee attacks\
      \ when charging with a polearm or spear (instead of the normal +2). In addition,\
      \ the disciple of the pike takes no penalty to his AC after making a charge\
      \ attack with a polearm or spear."
    prerequisites: null
    source: "Pathfinder Player Companion: Monster Hunter's Handbook"
  - id: "ability:monster_hunter#cavalier_disciple_of_the_pike"
    name: "Monster Hunter"
    type: null
    description: "At 4th level, a disciple of the pike has an uncanny ability to identify\
      \ monsters. He can attempt Knowledge checks untrained to identify monsters and\
      \ their weaknesses, and gains a bonus equal to half of his cavalier level on\
      \ Knowledge checks to identify monsters."
    prerequisites: null
    source: "Pathfinder Player Companion: Monster Hunter's Handbook"
  - id: "ability:weapon_training#cavalier_disciple_of_the_pike"
    name: "Weapon Training"
    type: null
    description: "At 5th level, a disciple of the pike gains weapon training, just\
      \ like a fighter. He must select polearms or spears as his weapon group, and\
      \ never gains another weapon group. His bonuses with the selected group otherwise\
      \ progress as though his fighter level were equal to his cavalier level."
    prerequisites: null
    source: "Pathfinder Player Companion: Monster Hunter's Handbook"
  - id: "ability:agile_charger#cavalier_disciple_of_the_pike"
    name: "Agile Charger"
    type: null
    description: "At 11th level, a disciple of the pike takes no penalties caused\
      \ by difficult terrain while charging. His movement is still hampered by obstacles,\
      \ poor visibility, and other conditions. This ability doesn't allow him to move\
      \ through impassible terrain."
    prerequisites: null
    source: "Pathfinder Player Companion: Monster Hunter's Handbook"
  - id: "ability:deadly_charge#cavalier_disciple_of_the_pike"
    name: "Deadly Charge"
    type: null
    description: "At 20th level, whenever a disciple of the pike makes a charge attack\
      \ with a polearm or spear, he deals double the normal amount of damage. In addition,\
      \ if he confirms a critical hit on a deadly charge, the target is stunned for\
      \ 1d4 rounds. If the target succeeds at a Will save (DC = 10 + the cavalier's\
      \ base attack bonus), it is instead staggered for 1d4 rounds."
    prerequisites: null
    source: "Pathfinder Player Companion: Monster Hunter's Handbook"
  source: "Pathfinder Player Companion: Monster Hunter's Handbook"
- id: "class:cavalier#drake_rider"
  name: "Drake Rider"
  description: ""
  modifications:
  - add: "ability:drake_mount#cavalier_drake_rider"
    remove: "ability:mount_tactician_expert_trainer_banner_greater_tactician_greater_banner_and_master_tactician_and_alters_cavaliers_charge#cavalier"
  features:
  - id: "ability:drake_mount#cavalier_drake_rider"
    name: "Drake Mount"
    type: null
    description: "A drakerider gains a drake companion instead of a mount. She gains\
      \ cavalier's charge at 9th level instead of 3rd.\nThis ability replaces mount,\
      \ tactician, expert trainer, banner, greater tactician, greater banner, and\
      \ master tactician and alters cavalier's charge."
    prerequisites: null
    source: ""
  source: ""
- id: "class:cavalier#dune_drifter"
  name: "Dune Drifter"
  description: ""
  modifications:
  - add: "ability:weapon_and_armor_proficiency#cavalier_dune_drifter"
    remove: "ability:the_cavaliers_normal_weapon_and_armor_proficiencies#cavalier"
  - add: "ability:have_gun#cavalier_dune_drifter"
    remove: "ability:tactician#cavalier"
  - add: "ability:daring_deeds#cavalier_dune_drifter"
    remove: "ability:cavaliers_charge#cavalier"
  - add: "ability:bonus_feats#cavalier_dune_drifter"
    remove: "ability:the_cavaliers_normal_bonus_feats#cavalier"
  - add: "ability:notorious_deeds#cavalier_dune_drifter"
    remove: "ability:greater_tactician#cavalier"
  - add: "ability:old_reliable#cavalier_dune_drifter"
    remove: "ability:mighty_charge#cavalier"
  - add: "ability:spell_severed#cavalier_dune_drifter"
    remove: "ability:demanding_challenge#cavalier"
  - add: "ability:infamous_deeds#cavalier_dune_drifter"
    remove: "ability:master_tactician#cavalier"
  - add: "ability:tough_as_nails#cavalier_dune_drifter"
    remove: "ability:supreme_charge#cavalier"
  features:
  - id: "ability:weapon_and_armor_proficiency#cavalier_dune_drifter"
    name: "Weapon and Armor Proficiency"
    type: null
    description: ""
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Combat"
  - id: "ability:have_gun#cavalier_dune_drifter"
    name: "Have Gun"
    type: null
    description: "At 1st level, the dune drifter gains Amateur Gunslinger and Gunsmithing\
      \ as bonus feats. The dune drifter uses his Charisma modifier (minimum 1) in\
      \ place of his Wisdom modifier when determining his maximum grit points and\
      \ for any other abilities which use grit. Additionally, he also gains a battered\
      \ gun identical to the one gained by the gunslinger."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Combat"
  - id: "ability:daring_deeds#cavalier_dune_drifter"
    name: "Daring Deeds"
    type: null
    description: "At 3rd level, a Dune drifter gains Rapid Reload as a bonus feat.\
      \ The dune drifter must choose a firearm to associate with this feat. Additionally,\
      \ the dune drifter can select one additional 1st-level gunslinger deed which\
      \ he can use with his Amateur Gunslinger feat."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Combat"
  - id: "ability:bonus_feats#cavalier_dune_drifter"
    name: "Bonus Feats"
    type: null
    description: "At 6th level, and at every 6 levels thereafter, a dune drifter gains\
      \ a bonus feat in addition to those gained from normal advancement. These bonus\
      \ feats must be either combat or grit feats, and the dune drifter must meet\
      \ the prerequisites as normal."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Combat"
  - id: "ability:notorious_deeds#cavalier_dune_drifter"
    name: "Notorious Deeds"
    type: null
    description: "At 9th level, a dune drifter can select two additional gunslinger\
      \ deeds which he can use with his Amateur Gunslinger feat. The dune drifter\
      \ can choose one deed from the list of deeds available to 3rd-level gunslingers\
      \ and one from the list available to 7th-level gunslingers."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Combat"
  - id: "ability:old_reliable#cavalier_dune_drifter"
    name: "Old Reliable"
    type: null
    description: "At 11th level, whenever a Dune drifter declares a challenge, the\
      \ threat range of the dune drifter's firearm is doubled against the target of\
      \ his challenge. This increase only affects one weapon and does not stack with\
      \ other effects that increase the threat range of the weapon. In addition, if\
      \ the dune drifter rolls a misfire during his challenge, the Dune drifter can\
      \ spend 1 grit point to reroll the attack roll.\nThe dune drifter must accept\
      \ the results of the second roll, even if it is worse."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Combat"
  - id: "ability:spell_severed#cavalier_dune_drifter"
    name: "Spell Severed"
    type: null
    description: "At 12th level, a dune drifter gains spell resistance equal to 10\
      \ + his character level. The dune drifter can drop this spell resistance for\
      \ 1 round as a standard action, or he can spend 1 grit point to drop it as a\
      \ swift action."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Combat"
  - id: "ability:infamous_deeds#cavalier_dune_drifter"
    name: "Infamous Deeds"
    type: null
    description: "At 17th level, a dune drifter can select two additional gunslinger\
      \ deeds which he can use with his Amateur Gunslinger feat. The dune drifter\
      \ can choose one deed from the list of deeds available to 7th-level gunslingers\
      \ and one from the list available to 11th-level gunslingers."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Combat"
  - id: "ability:tough_as_nails#cavalier_dune_drifter"
    name: "Tough as Nails"
    type: null
    description: "At 20th level, a dune drifter is able to select three additional\
      \ deeds for use with his Amateur Gunslinger feat--two from the list of deeds\
      \ available to 15th-level gunslingers, and one from the list available to 19th-level\
      \ gunslingers.\nIn addition, if the dune drifter confirms a critical hit on\
      \ an attack made with a firearm, the target is stunned for 1d4 rounds. A successful\
      \ Will saving throw (DC = 10 + the dune drifter's base attack bonus) reduces\
      \ this effect to staggered instead of stunned."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Combat"
  source: "Pathfinder Campaign Setting: Inner Sea Combat"
- id: "class:cavalier#emissary"
  name: "Emissary"
  description: "Cavaliers serve many roles on the battlefield, from bold leaders and\
    \ shock troops to dashing knights and mounted juggernauts. Some cavaliers, however,\
    \ focus more on speed and mobility than they do on the raw power of the mounted\
    \ charge. On foot or in the saddle, the emissary is usually first to meet the\
    \ enemy, with a pointed lance, a drawn sword, or terms for surrender."
  modifications:
  - add: "ability:in_or_out_of_the_saddle#cavalier_emissary"
    remove: "ability:tactician#cavalier"
  - add: "ability:battlefield_agility#cavalier_emissary"
    remove: "ability:banner#cavalier"
  - add: "ability:mounted_acrobatics#cavalier_emissary"
    remove: "ability:greater_tactician#cavalier"
  - add: "ability:mounted_dervish#cavalier_emissary"
    remove: "ability:greater_banner#cavalier"
  - add: "ability:erratic_charge#cavalier_emissary"
    remove: "ability:supreme_charge#cavalier"
  features:
  - id: "ability:in_or_out_of_the_saddle#cavalier_emissary"
    name: "In or Out of the Saddle"
    type: null
    description: "At 1st level, an emissary gains Mounted Combat as a bonus feat.\
      \ In addition, he can move at normal speed when wearing medium armor.\nThis\
      \ ability replaces tactician."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:battlefield_agility#cavalier_emissary"
    name: "Battlefield Agility"
    type: null
    description: "At 5th level, an emissary learns to be more aware of the threats\
      \ that surround him in combat, and shares this awareness with his loyal steed.\
      \ Both the emissary and his mount gain Mobility as a bonus feat.\nThis ability\
      \ replaces banner."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:mounted_acrobatics#cavalier_emissary"
    name: "Mounted Acrobatics"
    type: null
    description: "At 9th level, an emissary is even more adept at hopping on and off\
      \ his steed, and even dropping alongside its flanks mid-gallop. He gains Trick\
      \ Riding as a bonus feat, even if he does not meet the prerequisites. The emissary\
      \ can employ this feat even when wearing medium armor.\nThis ability replaces\
      \ greater tactician."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:mounted_dervish#cavalier_emissary"
    name: "Mounted Dervish"
    type: null
    description: "At 14th level, an emissary becomes a fearsome, mobile foe on the\
      \ battlefield. He gains Mounted Skirmisher as a bonus feat, even if he does\
      \ not meet the prerequisites. In addition, whenever the emissary is mounted\
      \ and takes the charge action, he adds 10 feet to his mount's speed.\nThis ability\
      \ replaces greater banner."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:erratic_charge#cavalier_emissary"
    name: "Erratic Charge"
    type: null
    description: "At 20th level, an emissary learns to ride through the thick of combat,\
      \ striking and then moving away with blinding speed. Whenever the emissary is\
      \ mounted and takes the charge action, he can first move 10 feet and make a\
      \ melee attack. This first attack is not a charge, but a regular melee attack,\
      \ and the movement counts toward the total allowed movement for the round. After\
      \ making this attack, the emissary must still move in a straight line to reach\
      \ the target of his charge, and he takes a –5 penalty on the attack roll for\
      \ the attack at the end of his charge."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  source: "Pathfinder Roleplaying Game Ultimate Combat"
- id: "class:cavalier#esquire"
  name: "Esquire"
  description: ""
  modifications:
  - add: "ability:aide_de_camp#cavalier_esquire"
    remove: "ability:mount#cavalier"
  - add: "ability:teamwork#cavalier_esquire"
    remove: "ability:cavaliers_charge#cavalier"
  - add: "ability:shared_challenge#cavalier_esquire"
    remove: "ability:expert_trainer#cavalier"
  - add: "ability:banner#cavalier_esquire"
    remove: "ability:banner#cavalier"
  - add: "ability:avenge_me#cavalier_esquire"
    remove: "ability:mighty_charge#cavalier"
  - add: "ability:fight_as_one#cavalier_esquire"
    remove: "ability:supreme_charge#cavalier"
  features:
  - id: "ability:aide_de_camp#cavalier_esquire"
    name: "Aide-De-Camp"
    type: null
    description: "At 3rd level, an esquire acquires the services of a loyal aide-de-camp.\
      \ This NPC functions similarly to a cohort, though the aide-de-camp must advance\
      \ in a class that grants proficiency with all martial weapons and cannot multiclass\
      \ until the esquire reaches 7th level (though the aide-de-camp can select an\
      \ archetype).\nIf the aide-de-camp is a cavalier, he must follow the same order\
      \ as the esquire.\nThe aide-de-camp gains Swift Aid as a bonus feat, and provides\
      \ a +2 (rather than +1) bonus when using this feat to aid the esquire. As a\
      \ move action, the aide-de-camp can retrieve a stored item or an item on the\
      \ ground and hand it to the esquire. The esquire does not have to take an action\
      \ to receive the item, though he must be conscious and have a free hand. This\
      \ action does not provoke attacks of opportunity for the aide-de-camp or esquire.\n\
      If the aide-de-camp dies performing an act that directly supports the edicts\
      \ of the esquire's order (GM's discretion), the esquire does not take a penalty\
      \ to his Leadership score. If an aide-de-camp dies, or is released from the\
      \ esquire's service, the esquire may gain a new aide-de-camp by scouting for\
      \ potential candidates in a city or large town. This requires 1 day per 5 levels\
      \ of the aide-de-camp to be recruited."
    prerequisites: null
    source: "Pathfinder Player Companion: Cohorts and Companions"
  - id: "ability:teamwork#cavalier_esquire"
    name: "Teamwork"
    type: null
    description: "At 3rd level, as long as an esquire and his aide-de-camp are adjacent,\
      \ the aide-de-camp is treated as having any teamwork feats the esquire has.\
      \ They also share any teamwork feats that function when two or more allies threaten\
      \ the same target, as long as they both threaten the same target."
    prerequisites: null
    source: "Pathfinder Player Companion: Cohorts and Companions"
  - id: "ability:shared_challenge#cavalier_esquire"
    name: "Shared Challenge"
    type: null
    description: "At 4th level, whenever an esquire challenges an opponent when his\
      \ aide-de-camp is within 30 feet, he may grant his aide-de-camp bonuses equal\
      \ to one-half of the bonuses he gains from challenge, including bonuses derived\
      \ from the cavalier's order. If the aide-decamp is also a cavalier and challenges\
      \ the same target, these bonuses do not stack. Like the esquire, his aide-decamp\
      \ takes a –2 penalty to Armor Class against attacks from creatures other than\
      \ the challenged opponent."
    prerequisites: null
    source: "Pathfinder Player Companion: Cohorts and Companions"
  - id: "ability:banner#cavalier_esquire"
    name: "Banner"
    type: null
    description: "An aide-de-camp can carry an esquire's banner for him and still\
      \ grant allies within range the banner's bonuses. While doing so the aide-de-camp\
      \ gains double the normal morale bonuses provided by the banner."
    prerequisites: null
    source: "Pathfinder Player Companion: Cohorts and Companions"
  - id: "ability:avenge_me#cavalier_esquire"
    name: "Avenge Me"
    type: null
    description: "At 11th level, whenever the esquire is killed, dying, stunned, dazed,\
      \ or otherwise unable to take actions, his aide-de-camp gains the full benefits\
      \ of the esquire's challenge and order abilities against all creatures that\
      \ attacked the esquire in the previous round. If the aidede- camp is also a\
      \ cavalier and challenges the same target, these bonuses do not stack. These\
      \ benefits last until the esquire regains the ability to take actions, or until\
      \ the aide-de-camp or the triggering opponents are killed.\nIf his aide-de-camp\
      \ is killed, dying, or otherwise unable to take actions the esquire may declare\
      \ one creature of his choice that attacked the aide-de-camp in the past round\
      \ as his quarry; this functions identically to the ranger class ability. These\
      \ bonuses last until the aide-de-camp recovers or until the cavalier or the\
      \ triggering opponents are killed."
    prerequisites: null
    source: "Pathfinder Player Companion: Cohorts and Companions"
  - id: "ability:fight_as_one#cavalier_esquire"
    name: "Fight As One"
    type: null
    description: "At 20th level, the shared challenge ability increases in power,\
      \ granting the aide-de-camp full benefit of the esquire's challenge. In addition,\
      \ if the esquire and aide-de-camp both confirm a critical hit against the same\
      \ target within the same round, the target must make a Fortitude save (DC 10\
      \ +1/2 the esquire's cavalier level + the esquire's Charisma bonus) or be staggered\
      \ for 1d4 rounds."
    prerequisites: null
    source: "Pathfinder Player Companion: Cohorts and Companions"
  source: "Pathfinder Player Companion: Cohorts and Companions"
- id: "class:cavalier#gallant"
  name: "Gallant"
  description: ""
  modifications:
  - add: "ability:code_of_gallantry#cavalier_gallant"
    remove: "ability:the_cavaliers_order#cavalier"
  - add: "ability:symbol_of_inspiration#cavalier_gallant"
    remove: "ability:banner#cavalier"
  - add: "ability:symbol_of_resilience#cavalier_gallant"
    remove: "ability:greater_banner#cavalier"
  features:
  - id: "ability:code_of_gallantry#cavalier_gallant"
    name: "Code of Gallantry"
    type: null
    description: "A gallant must belong to either the order of the blue rose, the\
      \ order of the guard, the order of the lion, or the order of the sword. A gallant\
      \ must also be of lawful good or neutral good alignment. A gallant who ceases\
      \ to be lawful good or neutral good, or who violates his order's edicts, loses\
      \ all class features except armor and weapon proficiencies until he restores\
      \ his alignment or atones for his violation (see the atonement spell), as appropriate."
    prerequisites: null
    source: "Pathfinder Player Companion: Heroes of the High Court"
  - id: "ability:symbol_of_inspiration#cavalier_gallant"
    name: "Symbol of Inspiration"
    type: null
    description: "At 5th level, the gallant's personal crest becomes an inspirational\
      \ symbol of his chivalrous ideals. As long as he displays his crest on his tabard,\
      \ banner, or similar item, allies within 60 feet who can see him gain a +2 morale\
      \ bonus on saving throws against charm, compulsion, and fear effects, and a\
      \ +2 bonus on damage rolls to deal nonlethal damage. At 10th level and every\
      \ 5 cavalier levels thereafter, these bonuses increase by 1."
    prerequisites: null
    source: "Pathfinder Player Companion: Heroes of the High Court"
  - id: "ability:symbol_of_resilience#cavalier_gallant"
    name: "Symbol of Resilience"
    type: null
    description: "At 14th level, the gallant's personal crest empowers his allies\
      \ to stand firm against evil.\nWhile his personal crest is displayed, the gallant\
      \ can bolster his allies' resilience as a standard action. All allies within\
      \ 60 feet of the gallant gain DR 5/evil for 1 minute. An ally cannot benefit\
      \ from this ability more than once per day."
    prerequisites: null
    source: "Pathfinder Player Companion: Heroes of the High Court"
  source: "Pathfinder Player Companion: Heroes of the High Court"
- id: "class:cavalier#gendarme"
  name: "Gendarme"
  description: "The gendarme cares less for the finer points of tactical precision\
    \ than he does for the exhilaration of the charge: the rush of wind through the\
    \ visor of his helmet, the feel of his couched lance, the satisfying shriek of\
    \ armor giving way before his weapon's force as the point drives past metal into\
    \ his foes."
  modifications:
  - add: "ability:bonus_feats#cavalier_gendarme"
    remove: "ability:tactician_greater_tactician_master_tactician_and_the_standard_cavaliers_selection_of_bonus_feats#cavalier"
  - add: "ability:transfixing_charge#cavalier_gendarme"
    remove: "ability:supreme_charge#cavalier"
  features:
  - id: "ability:bonus_feats#cavalier_gendarme"
    name: "Bonus Feats"
    type: null
    description: "A gendarme trains to be a mounted terror, almost to the exclusion\
      \ of all other abilities. He gains bonus feats at 1st level, 5th level, and\
      \ then every three levels thereafter, but must select these bonus feats from\
      \ the following list: Improved Bull Rush, Mounted Combat, Power Attack, Ride-by\
      \ Attack, Spirited Charge, Spring Attack, and Unseat. If the gendarme has already\
      \ selected all of the listed feats, then he may select his bonus feats from\
      \ those feats listed as Combat Feats."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:transfixing_charge#cavalier_gendarme"
    name: "Transfixing Charge"
    type: null
    description: "At 20th level, a gendarme represents the epitome of Mounted Combat.\
      \ Whenever he makes a charge attack while mounted, he deals triple the normal\
      \ damage (quadruple if using a lance); this damage includes all increases from\
      \ the Spirited Charge feat and from the use of a lance. In addition, if the\
      \ gendarme confirms a critical hit on a charge attack while mounted, the attack\
      \ deals maximum damage for the weapon wielded. Additional damage from weapon\
      \ properties, magic effects, precision-based bonuses, or other increases are\
      \ rolled normally."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  source: "Pathfinder Roleplaying Game Ultimate Combat"
- id: "class:cavalier#ghost_rider"
  name: "Ghost Rider"
  description: ""
  modifications:
  - add: "ability:ghost_mount#cavalier_ghost_rider"
    remove: "ability:mount#cavalier"
  - add: "ability:frightful_gaze#cavalier_ghost_rider"
    remove: "ability:tactician_greater_tactician_and_master_tactician#cavalier"
  - add: "ability:fearless#cavalier_ghost_rider"
    remove: "ability:cavaliers_charge#cavalier"
  - add: "ability:spirited_mount#cavalier_ghost_rider"
    remove: "ability:expert_trainer_and_banner#cavalier"
  - add: "ability:ghost_wind#cavalier_ghost_rider"
    remove: "ability:mighty_charge_and_greater_banner#cavalier"
  features:
  - id: "ability:ghost_mount#cavalier_ghost_rider"
    name: "Ghost Mount"
    type: null
    description: "At 1st level, a ghost rider gains the ability to manifest a special\
      \ mount of conjured ectoplasm rather than one of flesh and bone. This spectral\
      \ companion functions like a spiritualist's phantom companion, using the ghost\
      \ rider's cavalier level as her effective spiritualist level. The phantom takes\
      \ the form of a ghostly creature analogous to one of a cavalier's normal mount\
      \ options for her size and class level, such as a Large horse for a Medium ghost\
      \ rider or a wolf for a Small ghost rider. A ghost rider must choose a mount\
      \ that is capable of bearing her weight, that has four or more legs, and that\
      \ lacks a fly speed (although the GM may allow mounts with a swim speed in certain\
      \ environments). The GM might approve other animals as suitable mounts.\nThe\
      \ ghost rider can manifest her ghost mount only in ectoplasmic form, and she\
      \ gains the spiritualist's etheric tether class feature, applied to her ghost\
      \ mount.\nThe mount shares the cavalier's alignment. Though the mount cannot\
      \ speak, it understands its master's verbal commands and gains the phantom's\
      \ link ability. The ghost mount has good Fortitude and Reflex saves, and can\
      \ have ranks in any of the following skills: Acrobatics (Dex), Climb (Str),\
      \ Escape Artist (Dex), Fly (Dex), Intimidate (Cha), Perception (Wis), Stealth\
      \ (Dex), Survival (Wis), and Swim (Str). The ghost rider's ghost mount does\
      \ not gain the share spells, deliver touch spells, or incorporeal flight abilities.\
      \ Ghost mounts do not gain emotional focus abilities.\nThe ghost rider does\
      \ not take an armor check penalty on Ride checks while riding her mount. The\
      \ mount is always considered combat trained, and begins play with Endurance\
      \ as a bonus feat.\nGhost Mount Starting Statistics: Type animal (phantom);\
      \ Size one size category larger than the ghost rider; Speed 50 ft.; AC +4 natural\
      \ armor; Attack bite (1d4), 2 hooves (1d6; this is a secondary natural attack);\
      \ Ability Scores Str 16, Dex 13, Con 15, Int 2, Wis 12, Cha 6."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Occult Adventures"
  - id: "ability:frightful_gaze#cavalier_ghost_rider"
    name: "Frightful Gaze"
    type: null
    description: "At 1st level, a ghost rider can use this ability on opponents within\
      \ 30 feet as a standard action, which acts as a gaze attack until the ghost\
      \ rider's next turn. Creatures within range that meet the ghost rider's gaze\
      \ must succeed at a Will saving throw (DC = 10 + 1/2 the ghost rider's class\
      \ level + the ghost rider's Charisma modifier) or stand paralyzed in fear for\
      \ 1 round. This is a mind-affecting fear effect. Creatures that successfully\
      \ save against that ghost rider's frightful gaze are immune to it for 24 hours.\
      \ At 9th level, this ability can affect creatures that are mindless or immune\
      \ to mind-affecting effects, though it still counts as a fear effect. The ghost\
      \ rider can use this ability a number of times each day equal to her Charisma\
      \ modifier."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Occult Adventures"
  - id: "ability:fearless#cavalier_ghost_rider"
    name: "Fearless"
    type: null
    description: "At 3rd level, a ghost rider becomes immune to fear. Each ally within\
      \ 10 feet of the ghost rider gains a +4 morale bonus on saving throws against\
      \ fear effects. This ability functions only while the ghost rider is conscious,\
      \ not if she is unconscious or dead."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Occult Adventures"
  - id: "ability:spirited_mount#cavalier_ghost_rider"
    name: "Spirited Mount"
    type: null
    description: "At 5th level, the ghost rider's mount ignores difficult terrain.\
      \ At 8th level, it gains the ability to use water walk at will."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Occult Adventures"
  - id: "ability:ghost_wind#cavalier_ghost_rider"
    name: "Ghost Wind"
    type: null
    description: "At 11th level, the ghost rider's ghost mount can use air walk (as\
      \ the spell, no action required) at will for up to 1 round at a time, after\
      \ which it falls to the ground. At 14th level, the mount can fly at its speed\
      \ with a bonus on Fly skill checks equal to the ghost rider's class level."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Occult Adventures"
  source: "Pathfinder Roleplaying Game Occult Adventures"
- id: "class:cavalier#green_knight"
  name: "Green Knight"
  description: "Some knights serve nature itself and can be found protecting unspoiled\
    \ natural places or serving fey beings."
  modifications:
  - add: "ability:beast_tongue#cavalier_green_knight"
    remove: "ability:tactician#cavalier"
  - add: "ability:implacable_knight#cavalier_green_knight"
    remove: "ability:mount#cavalier"
  - add: "ability:natures_servant#cavalier_green_knight"
    remove: "ability:order#cavalier"
  - add: "ability:ferocious#cavalier_green_knight"
    remove: "ability:cavaliers_charge#cavalier"
  - add: "ability:woodland_stride#cavalier_green_knight"
    remove: "ability:expert_trainer_and_banner#cavalier"
  - add: "ability:stalwart#cavalier_green_knight"
    remove: "ability:greater_tactician#cavalier"
  - add: "ability:oaken_vitality#cavalier_green_knight"
    remove: "ability:mighty_charge_and_greater_banner#cavalier"
  - add: "ability:take_their_heads#cavalier_green_knight"
    remove: "ability:master_tactician#cavalier"
  - add: "ability:indestructible#cavalier_green_knight"
    remove: "ability:supreme_charge#cavalier"
  features:
  - id: "ability:beast_tongue#cavalier_green_knight"
    name: "Beast Tongue"
    type: null
    description: "A green knight can use Diplomacy to improve an animal's attitude.\
      \ Beast tongue otherwise functions like the druid's wild empathy ability, using\
      \ the green knight's Diplomacy modifier and using her cavalier level as her\
      \ effective druid level, and it counts as that ability for the purpose of other\
      \ effects (such as feat prerequisites or effects that alter or improve wild\
      \ empathy)."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:implacable_knight#cavalier_green_knight"
    name: "Implacable Knight"
    type: null
    description: ""
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:natures_servant#cavalier_green_knight"
    name: "Nature's Servant"
    type: null
    description: ""
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:ferocious#cavalier_green_knight"
    name: "Ferocious"
    type: null
    description: "At 3rd level, a green knight is not staggered when below 0 hit points.\
      \ At 9th level, taking actions when below 0 hit points does not cause her to\
      \ lose hit points."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:woodland_stride#cavalier_green_knight"
    name: "Woodland Stride"
    type: null
    description: ""
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:stalwart#cavalier_green_knight"
    name: "Stalwart"
    type: null
    description: "At 9th level, whenever a green knight succeeds at a Fortitude or\
      \ Will save against an effect that has a reduced effect on a successful save,\
      \ she instead negates the effect."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:oaken_vitality#cavalier_green_knight"
    name: "Oaken Vitality"
    type: null
    description: "At 11th level, nature protects a green knight from many afflictions.\
      \ The green knight becomes immune to disease, infestations, and poison."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:take_their_heads#cavalier_green_knight"
    name: "Take Their Heads"
    type: null
    description: "A green knight's blade is blessed by mighty fey powers and unerringly\
      \ seeks out foes' necks. At 17th level, any slashing weapon a green knight wields\
      \ gains the vorpal weapon special ability."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:indestructible#cavalier_green_knight"
    name: "Indestructible"
    type: null
    description: "At 20th level, a green knight is virtually impervious to death.\
      \ She gains a +6 bonus to her Constitution score. In addition, the green knight\
      \ becomes immune to death effects and to effects that would kill her without\
      \ reducing her to 0 hit points, unless the effect involves decapitation. If\
      \ she is decapitated, the green knight can continue to act normally. Reattachment\
      \ requires the head and body to be joined and the application of any effect\
      \ that restores hit points."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
- id: "class:cavalier#herald_squire"
  name: "Herald Squire"
  description: "The herald squire is the eyes and ears of a traveling knight, often\
    \ arriving ahead of her liege to bring word of his arrival, find lodgings, and\
    \ get the lay of the land."
  modifications:
  - add: "ability:introduction#cavalier_herald_squire"
    remove: "ability:tactician#cavalier"
  - add: "ability:fleet_of_foot#cavalier_herald_squire"
    remove: "ability:the_2nd_level_order_ability#cavalier"
  - add: "ability:transcend_language#cavalier_herald_squire"
    remove: "ability:cavaliers_charge#cavalier"
  features:
  - id: "ability:introduction#cavalier_herald_squire"
    name: "Introduction"
    type: null
    description: "At 1st level, whenever a herald squire tries to influence a creature's\
      \ attitude with the Diplomacy skill for the first time, she may roll her Diplomacy\
      \ check twice and take the best result. In addition, any improvement of a creature's\
      \ attitude toward the herald squire also applies to her knight."
    prerequisites: null
    source: "Pathfinder Player Companion: Knights of the Inner Sea"
  - id: "ability:fleet_of_foot#cavalier_herald_squire"
    name: "Fleet of Foot"
    type: null
    description: "At 2nd level, a herald squire gains fast movement, as the barbarian\
      \ class feature of the same name. If the herald squire gains fast movement from\
      \ another class, the bonuses to her speed do not stack. Whenever she makes long\
      \ overland journeys alone or with only her mount, the distance a herald squire\
      \ can travel each day increases by 20%."
    prerequisites: null
    source: "Pathfinder Player Companion: Knights of the Inner Sea"
  - id: "ability:transcend_language#cavalier_herald_squire"
    name: "Transcend Language"
    type: null
    description: "At 3rd level, three times per day, a herald squire can cast tongues\
      \ on herself, using her herald squire level as her caster level. The effects\
      \ of this ability last for a number of rounds equal to her herald squire level."
    prerequisites: null
    source: "Pathfinder Player Companion: Knights of the Inner Sea"
  source: "Pathfinder Player Companion: Knights of the Inner Sea"
- id: "class:cavalier#honor_guard"
  name: "Honor Guard"
  description: "Certain cavaliers are trained not as advance combatants, but as loyal\
    \ guards, standing as firm defenders in the face of threats to their chosen charge.\
    \ These honor guards are sometimes merely ornamental, performing their functions\
    \ on a ceremonial basis, but a surprising number are capable, deadly opponents,\
    \ able to take down a threat long before their liege knows of the danger. To be\
    \ an honor guard is to constantly place one's self in harm's way, and to always\
    \ be willing to lay down one's life at a moment's notice."
  modifications:
  - add: "ability:sworn_defense#cavalier_honor_guard"
    remove: "ability:the_challenge_ability#cavalier"
  - add: "ability:intercept#cavalier_honor_guard"
    remove: "ability:cavaliers_charge#cavalier"
  - add: "ability:warding_charge#cavalier_honor_guard"
    remove: "ability:mighty_charge#cavalier"
  - add: "ability:defensive_challenge#cavalier_honor_guard"
    remove: "ability:demanding_challenge#cavalier"
  features:
  - id: "ability:sworn_defense#cavalier_honor_guard"
    name: "Sworn Defense"
    type: null
    description: "At 1st level, whenever an honor guard issues a challenge, he can\
      \ select one ally as his ward for the duration of the challenge. Whenever the\
      \ honor guard is adjacent to his ward, he takes a –1 penalty to Armor Class,\
      \ and the ward receives a +1 dodge bonus to AC."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:intercept#cavalier_honor_guard"
    name: "Intercept"
    type: null
    description: "At 3rd level, an honor guard learns to better disrupt the attacks\
      \ of his enemies. He gains Bodyguard as a bonus feat, even if he does not meet\
      \ the prerequisite. In addition, whenever the honor guard uses the aid another\
      \ action to increase an ally's Armor Class, the bonus to Armor Class granted\
      \ by the aid another action increases by +1.\nThis ability replaces cavalier's\
      \ charge."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:warding_charge#cavalier_honor_guard"
    name: "Warding Charge"
    type: null
    description: "At 11th level, an honor guard can flash across the battlefield to\
      \ protect his ward against the target of his challenge. Whenever the target\
      \ of the honor guard's challenge makes an attack against his ward, the honor\
      \ guard can move up to his speed and make a single melee attack against the\
      \ target of his challenge as an immediate action. This movement and attack can\
      \ be made as a charge if the movement qualifies.\nThis ability replaces mighty\
      \ charge."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:defensive_challenge#cavalier_honor_guard"
    name: "Defensive Challenge"
    type: null
    description: "At 12th level, whenever an honor guard declares a challenge, his\
      \ target must pay particular attention to him and his ability to intercept attacks.\
      \ As long as the target is within the threatened area of the cavalier, it takes\
      \ a –2 penalty on attack rolls against anyone other than the honor guard."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  source: "Pathfinder Roleplaying Game Ultimate Combat"
- id: "class:cavalier#hooded_knight"
  name: "Hooded Knight"
  description: ""
  modifications:
  - add: "ability:feytouched_mount#cavalier_hooded_knight"
    remove: "ability:the_cavaliers_mount#cavalier"
  - add: "ability:hero_of_the_roads#cavalier_hooded_knight"
    remove: "ability:tactician#cavalier"
  - add: "ability:champion_of_the_roads#cavalier_hooded_knight"
    remove: "ability:greater_tactician#cavalier"
  - add: "ability:paragon_of_the_roads#cavalier_hooded_knight"
    remove: "ability:master_tactician#cavalier"
  features:
  - id: "ability:feytouched_mount#cavalier_hooded_knight"
    name: "Feytouched Mount"
    type: null
    description: "A hooded knight's mount has the feytouched simple template when\
      \ he is riding it, but it cannot use its change shape ability while being ridden."
    prerequisites: null
    source: "Pathfinder Player Companion: Legacy of the First World"
  - id: "ability:hero_of_the_roads#cavalier_hooded_knight"
    name: "Hero of the Roads"
    type: null
    description: "When on a road, a hooded knight gains a +2 bonus on initiative checks\
      \ and Knowledge (geography), Perception, Stealth, and Survival checks. These\
      \ bonuses increase by 2 at 9th and 17th level. The speed of any mount a hooded\
      \ knight rides is increased by 10 feet at 9th level and by an additional 10\
      \ feet at 17th level. By spending 1 minute coaxing his allies' mounts and expending\
      \ one use of his challenge ability, a hooded knight can grant the same speed\
      \ increase to the mounts ridden by all allies within 30 feet who can see and\
      \ hear him. This speed increase to his allies' mounts lasts for 1 hour.\nA hooded\
      \ knight and his mount can hustle while traveling on a road without taking damage\
      \ for 2 hours each day, plus an additional 2 hours at 5th level and every 5\
      \ levels thereafter (to a maximum of 8 hours at 15th level)."
    prerequisites: null
    source: "Pathfinder Player Companion: Legacy of the First World"
  - id: "ability:champion_of_the_roads#cavalier_hooded_knight"
    name: "Champion of the Roads"
    type: null
    description: "At 9th level, a hooded knight gains dimension door as a spell-like\
      \ ability with a caster level equal to his cavalier level. If the hooded knight\
      \ is riding a mount, his mount does not count against the number of creatures\
      \ he brings along with this ability. If the destination is not a road, the hooded\
      \ knight is shunted to the nearest open space on a road, taking damage as described\
      \ in the dimension door spell. The cavalier can use this ability once per day,\
      \ plus one additional time for every 4 levels beyond 9th, to a maximum of three\
      \ times per day at 17th level."
    prerequisites: null
    source: "Pathfinder Player Companion: Legacy of the First World"
  - id: "ability:paragon_of_the_roads#cavalier_hooded_knight"
    name: "Paragon of the Roads"
    type: null
    description: "At 17th level, when a hooded knight uses his champion of the roads\
      \ ability, he can treat the ability as greater teleport rather than dimension\
      \ door. The hooded knight's mount and the mounts ridden by any creatures he\
      \ brings along do not count against the number of teleported creatures."
    prerequisites: null
    source: "Pathfinder Player Companion: Legacy of the First World"
  source: "Pathfinder Player Companion: Legacy of the First World"
- id: "class:cavalier#horselord"
  name: "Horselord"
  description: ""
  modifications:
  - add: "ability:weapon_and_armor_proficiency#cavalier_horselord"
    remove: "ability:the_cavaliers_normal_weapon_and_armor_proficiencies#cavalier"
  - add: "ability:mount#cavalier_horselord"
    remove: "ability:the_cavalier_mount_class_feature#cavalier"
  - add: "ability:desert_wind#cavalier_horselord"
    remove: "ability:tactician#cavalier"
  - add: "ability:desert_mastery#cavalier_horselord"
    remove: "ability:cavaliers_charge#cavalier"
  - add: "ability:sand_storm#cavalier_horselord"
    remove: "ability:the_bonus_feat_gained_at_6th_level#cavalier"
  - add: "ability:as_one#cavalier_horselord"
    remove: "ability:greater_tactician#cavalier"
  - add: "ability:sand_scourge#cavalier_horselord"
    remove: "ability:master_tactician#cavalier"
  features:
  - id: "ability:weapon_and_armor_proficiency#cavalier_horselord"
    name: "Weapon and Armor Proficiency"
    type: null
    description: "A horselord is proficient with all simple and martial weapons, with\
      \ light and medium armor, and with shields (except tower shields)."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Adventurer's Guide"
  - id: "ability:mount#cavalier_horselord"
    name: "Mount"
    type: null
    description: "A horselord must select a horse or pony as his mount. At the GM's\
      \ discretion, a different mount can be selected."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Adventurer's Guide"
  - id: "ability:desert_wind#cavalier_horselord"
    name: "Desert Wind"
    type: null
    description: "The speed of a horselord's mount increases by 5 feet. Its speed\
      \ increases by an additional 5 feet at 5th level and every 5 cavalier levels\
      \ thereafter."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Adventurer's Guide"
  - id: "ability:desert_mastery#cavalier_horselord"
    name: "Desert Mastery"
    type: null
    description: "At 3rd level, a horselord gains favored terrain (desert) as per\
      \ the ranger ability of the same name. At 8th level and every 5 levels thereafter,\
      \ the granted bonus on initiative and skill checks increases by 2, but the horselord\
      \ never selects additional favored terrains. Additionally, his mount gains all\
      \ the benefits of the favored terrain ability."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Adventurer's Guide"
  - id: "ability:sand_storm#cavalier_horselord"
    name: "Sand Storm"
    type: null
    description: "At 6th level, a horselord gains the benefits of the Mobility feat\
      \ so long as he is mounted. Additionally, he deals double damage while using\
      \ a one-handed slashing weapon from the back of a charging mount, as though\
      \ using a lance."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Adventurer's Guide"
  - id: "ability:as_one#cavalier_horselord"
    name: "As One"
    type: null
    description: "At 9th level, a horselord gains the benefits of the Spring Attack\
      \ feat so long as he is mounted. He uses his mount's movement for this action,\
      \ and neither he nor his mount provokes attacks of opportunity from the target.\
      \ When he makes a single attack with a one-handed slashing weapon in this way,\
      \ the attack deals 1d6 additional points of damage. This bonus damage increases\
      \ to 3d6 at 17th level. This ability counts as the Spring Attack feat for the\
      \ purpose of meeting feat prerequisites, but only while the horselord is mounted."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Adventurer's Guide"
  - id: "ability:sand_scourge#cavalier_horselord"
    name: "Sand Scourge"
    type: null
    description: "At 17th level, a horselord and his mount can make a tactical rush\
      \ through enemy ranks as a full-round action. His mount can move up to twice\
      \ its normal speed in a straight line. The horselord can make a single attack\
      \ against each creature he threatens during his mount's movement, up to his\
      \ normal number of attacks per round. These attacks use his full base attack\
      \ bonus and take a -2 penalty; this is not a charge, and these attacks deal\
      \ normal damage. The horselord provokes attacks of opportunity during this movement,\
      \ but his mount does not."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Adventurer's Guide"
  source: "Pathfinder Roleplaying Game Adventurer's Guide"
- id: "class:cavalier#huntmaster"
  name: "Huntmaster"
  description: "Huntmasters train the beasts favored by lordly castes into swift and\
    \ deadly trackers."
  modifications:
  - add: "ability:bestial_challenge#cavalier_huntmaster"
    remove: "ability:the_challenge_ability#cavalier"
  - add: "ability:hunting_pack#cavalier_huntmaster"
    remove: "ability:mount#cavalier"
  - add: "ability:tactician#cavalier_huntmaster"
    remove: "ability:the_tactician_greater_tactician_and_master_tactician_abilities#cavalier"
  - add: "ability:takedown#cavalier_huntmaster"
    remove: "ability:cavaliers_charge#cavalier"
  - add: "ability:animal_trainer#cavalier_huntmaster"
    remove: "ability:the_expert_trainer_ability#cavalier"
  - add: "ability:swift_tracker#cavalier_huntmaster"
    remove: "ability:banner#cavalier"
  - add: "ability:bonus_feats#cavalier_huntmaster"
    remove: "ability:a_cavaliers_standard_bonus_feats#cavalier"
  - add: "ability:pack_attack#cavalier_huntmaster"
    remove: "ability:mighty_charge#cavalier"
  - add: "ability:quarry#cavalier_huntmaster"
    remove: "ability:greater_banner#cavalier"
  - add: "ability:improved_quarry#cavalier_huntmaster"
    remove: "ability:supreme_charge#cavalier"
  features:
  - id: "ability:bestial_challenge#cavalier_huntmaster"
    name: "Bestial Challenge"
    type: null
    description: "Whenever a huntmaster issues a challenge, both he and his hunting\
      \ pack gain the bonuses and penalties associated with his challenge."
    prerequisites: null
    source: "Pathfinder Player Companion: Animal Archive"
  - id: "ability:hunting_pack#cavalier_huntmaster"
    name: "Hunting Pack"
    type: null
    description: "At 1st level, a huntmaster forms a close bond with an animal companion.\
      \ This animal companion functions as a druid's animal companion, using the cavalier's\
      \ level as his effective druid level. He can choose either a bird or a dog when\
      \ selecting his animal companion.\nThe huntmaster can have more than one animal\
      \ companion, but he must divide up his effective druid level between his companions\
      \ to determine the abilities of each companion. Each time a huntmaster's effective\
      \ druid level increases, he must decide how to allocate the increase among his\
      \ animal companions (including the option of adding a new 1st-level companion).\
      \ Once an effective druid level is allocated to a particular companion, it cannot\
      \ be redistributed while that companion is in the huntmaster's service (he must\
      \ release a companion or wait until a companion dies to allocate its levels\
      \ to another companion). The share spells animal companion ability does not\
      \ give the huntmaster the ability to cast a single spell so that it affects\
      \ all of his animal companions.\nA huntmaster's animal companions gain a bonus\
      \ on Survival checks to follow tracks equal to 1/2 the cavalier's class level\
      \ (minimum 1)."
    prerequisites: null
    source: "Pathfinder Player Companion: Animal Archive"
  - id: "ability:tactician#cavalier_huntmaster"
    name: "Tactician"
    type: null
    description: "A huntmaster's tactician ability affects only his hunting pack,\
      \ not other allies."
    prerequisites: null
    source: "Pathfinder Player Companion: Animal Archive"
  - id: "ability:takedown#cavalier_huntmaster"
    name: "Takedown"
    type: null
    description: "At 3rd level, a huntmaster's dog can make a free trip or dirty trick\
      \ (entangled) combat maneuver after a successful melee attack. A huntmaster's\
      \ bird can make a free dirty trick (dazzled or deafened) combat maneuver after\
      \ a successful melee attack; if the target is already dazzled, the bird can\
      \ choose dirty trick (blinded) instead. These combat maneuvers do not provoke\
      \ attacks of opportunity."
    prerequisites: null
    source: "Pathfinder Player Companion: Animal Archive"
  - id: "ability:animal_trainer#cavalier_huntmaster"
    name: "Animal Trainer"
    type: null
    description: "At 4th level, a huntmaster's expert trainer ability applies to birds\
      \ and dogs rather than mounts."
    prerequisites: null
    source: "Pathfinder Player Companion: Animal Archive"
  - id: "ability:swift_tracker#cavalier_huntmaster"
    name: "Swift Tracker"
    type: null
    description: "At 5th level, a huntmaster gains the swift tracker ability, as the\
      \ ranger ability of the same name."
    prerequisites: null
    source: "Pathfinder Player Companion: Animal Archive"
  - id: "ability:bonus_feats#cavalier_huntmaster"
    name: "Bonus Feats"
    type: null
    description: "At 6th level, a huntmaster and all members of his hunting pack gain\
      \ Step Up as a bonus feat. At 12th level, they gain Following Step and at 18th\
      \ level, they gain Step Up and Strike."
    prerequisites: null
    source: "Pathfinder Player Companion: Animal Archive"
  - id: "ability:pack_attack#cavalier_huntmaster"
    name: "Pack Attack"
    type: null
    description: "At 11th level, whenever a huntmaster and any of his hunting pack\
      \ or multiple animals in his hunting pack are adjacent and attack the same target\
      \ in melee, they are treated as flanking. In addition, they can flank a creature\
      \ with improved uncanny dodge if the huntmaster has at least 4 more levels than\
      \ the target."
    prerequisites: null
    source: "Pathfinder Player Companion: Animal Archive"
  - id: "ability:quarry#cavalier_huntmaster"
    name: "Quarry"
    type: null
    description: "At 14th level, a huntmaster gains quarry, as the ranger ability\
      \ of the same name. The benefits of this ability also apply to his hunting pack."
    prerequisites: null
    source: "Pathfinder Player Companion: Animal Archive"
  - id: "ability:improved_quarry#cavalier_huntmaster"
    name: "Improved Quarry"
    type: null
    description: "At 20th level, a huntmaster gains improved quarry, as the ranger\
      \ ability of the same name. The benefits of this ability also apply to his hunting\
      \ pack."
    prerequisites: null
    source: "Pathfinder Player Companion: Animal Archive"
  source: "Pathfinder Player Companion: Animal Archive"
- id: "class:cavalier#hussar"
  name: "Hussar"
  description: ""
  modifications:
  - add: "ability:armor_proficiency#cavalier_hussar"
    remove: "ability:the_cavaliers_normal_armor_proficiencies#cavalier"
  - add: "ability:agile_warrior#cavalier_hussar"
    remove: "ability:the_cavaliers_class_skills#cavalier"
  - add: "ability:fast_mount#cavalier_hussar"
    remove: "ability:tactician_banner_and_greater_banner#cavalier"
  - add: "ability:skillful_rider#cavalier_hussar"
    remove: "ability:the_bonus_feats_gained_at_6th_12th_and_18th_levels#cavalier"
  - add: "ability:maneuverable_mount#cavalier_hussar"
    remove: "ability:greater_tactician#cavalier"
  - add: "ability:sudden_swerve#cavalier_hussar"
    remove: "ability:master_tactician#cavalier"
  features:
  - id: "ability:armor_proficiency#cavalier_hussar"
    name: "Armor Proficiency"
    type: null
    description: "A hussar is proficient with light armor, but not with medium or\
      \ heavy armor or with shields."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  - id: "ability:agile_warrior#cavalier_hussar"
    name: "Agile Warrior"
    type: null
    description: "A hussar gains Acrobatics, Escape Artist, Stealth, and Survival\
      \ as class skills."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  - id: "ability:fast_mount#cavalier_hussar"
    name: "Fast Mount"
    type: null
    description: "A hussar is able to spur on any mount that he rides to faster speeds\
      \ than other riders. The base speed of any creature that the hussar is riding\
      \ increases by 10 feet. This applies to all forms of movement that the mount\
      \ possesses. At 5th level and every 5 cavalier levels thereafter, this bonus\
      \ increases by an additional 5 feet (to a maximum increase of 30 feet at 20th\
      \ level)."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  - id: "ability:skillful_rider#cavalier_hussar"
    name: "Skillful Rider"
    type: null
    description: "At 6th level, a hussar and his mount work in tandem to achieve amazing\
      \ accomplishments of dexterity while riding. As long as the hussar is mounted,\
      \ whenever he or his mount is required to attempt an Acrobatics, Climb, Escape\
      \ Artist, Fly, Stealth, or Swim check, he can use his own modifier or his mount's,\
      \ whichever is higher. Additionally, regardless of whose bonus is used, the\
      \ hussar gains an additional +2 bonus on all skill checks to overcome obstacles\
      \ as part of a chase. At 12th level, this bonus increases to +4, and at 18th\
      \ level, it increases to +6."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  - id: "ability:maneuverable_mount#cavalier_hussar"
    name: "Maneuverable Mount"
    type: null
    description: "At 9th level, a hussar is able to maneuver his mount with exceptional\
      \ grace and poise, even in areas that would normally be a difficult fit for\
      \ such a creature. Any creature that the hussar is riding can squeeze into a\
      \ space that is at least half as wide as its normal space without taking the\
      \ normal penalties on attack rolls and AC for doing so, though it still moves\
      \ at half speed. If the mount attempts to squeeze into a space less than half\
      \ its space's width, it must use the Escape Artist skill to do so, and takes\
      \ the normal penalties."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  - id: "ability:sudden_swerve#cavalier_hussar"
    name: "Sudden Swerve"
    type: null
    description: "At 17th level, a hussar's control over his mount is advanced enough\
      \ to allow the mount to turn on the spot, even when charging forward at full\
      \ speed.\nWhenever the hussar makes the charge or run action while mounted,\
      \ he can make a single turn of up to 90 degrees at any one point during this\
      \ movement."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  source: "Pathfinder Roleplaying Game Ultimate Intrigue"
- id: "class:cavalier#knight_of_the_wall"
  name: "Knight of the Wall"
  description: ""
  modifications:
  - add: "ability:shield_expertise#cavalier_knight_of_the_wall"
    remove: "ability:tactician#cavalier"
  - add: "ability:deflective_shield#cavalier_knight_of_the_wall"
    remove: "ability:expert_trainer#cavalier"
  - add: "ability:heraldic_banner#cavalier_knight_of_the_wall"
    remove: "ability:banner#cavalier"
  - add: "ability:soul_shield#cavalier_knight_of_the_wall"
    remove: "ability:greater_tactician#cavalier"
  - add: "ability:defensive_challenge#cavalier_knight_of_the_wall"
    remove: "ability:demanding_challenge#cavalier"
  - add: "ability:heart_shield#cavalier_knight_of_the_wall"
    remove: "ability:greater_tactician#cavalier"
  features:
  - id: "ability:shield_expertise#cavalier_knight_of_the_wall"
    name: "Shield Expertise"
    type: null
    description: "At 1st level, a knight of the wall gains the Shield Focus feat as\
      \ a bonus feat. His cavalier levels count as fighter levels for the purpose\
      \ of qualifying for all feats that list the Shield Focus feat as a prerequisite."
    prerequisites: null
    source: "Pathfinder Player Companion: Armor Master's Handbook"
  - id: "ability:deflective_shield#cavalier_knight_of_the_wall"
    name: "Deflective Shield"
    type: null
    description: "At 4th level, a knight of the wall specializes in using his shield\
      \ to deflect attacks. He adds a bonus equal to his shield bonus to AC to his\
      \ touch AC and his CMD, up to a maximum of half his cavalier level. He does\
      \ not include any enhancement bonus he has from a magic shield in this calculation."
    prerequisites: null
    source: "Pathfinder Player Companion: Armor Master's Handbook"
  - id: "ability:heraldic_banner#cavalier_knight_of_the_wall"
    name: "Heraldic Banner"
    type: null
    description: "At 5th level, a knight of the wall uses his shield as a banner,\
      \ though its benefits apply only to allies within 30 feet."
    prerequisites: null
    source: "Pathfinder Player Companion: Armor Master's Handbook"
  - id: "ability:soul_shield#cavalier_knight_of_the_wall"
    name: "Soul Shield"
    type: null
    description: "At 9th level, when carrying a shield, a knight of the wall adds\
      \ a bonus equal to his shield bonus to AC on all saving throws against curse\
      \ spells and effects, up to a maximum of half his cavalier level. He does not\
      \ include any enhancement bonus from a magic shield in this calculation."
    prerequisites: null
    source: "Pathfinder Player Companion: Armor Master's Handbook"
  - id: "ability:defensive_challenge#cavalier_knight_of_the_wall"
    name: "Defensive Challenge"
    type: null
    description: "At 12th level, whenever a knight of the wall declares a challenge,\
      \ his target must pay particular attention to him. As long as the target is\
      \ within the threatened area of the cavalier, it takes a –2 penalty on attack\
      \ rolls against anyone other than the knight of the Wall."
    prerequisites: null
    source: "Pathfinder Player Companion: Armor Master's Handbook"
  - id: "ability:heart_shield#cavalier_knight_of_the_wall"
    name: "Heart Shield"
    type: null
    description: "At 17th level, when carrying a shield, a knight of the wall adds\
      \ a bonus equal to his shield bonus to AC on saving throws against death spells\
      \ and magical death effects, up to a maximum of half his cavalier level.\nHe\
      \ does not include any enhancement bonus from a magic shield in this calculation."
    prerequisites: null
    source: "Pathfinder Player Companion: Armor Master's Handbook"
  source: "Pathfinder Player Companion: Armor Master's Handbook"
- id: "class:cavalier#luring_cavalier"
  name: "Luring Cavalier"
  description: "Those who study the perfection of strategy and tactics know that picking\
    \ the battlefield can grant advantages that only overwhelming numbers of allies\
    \ can eclipse. The luring cavalier is a special type of cavalier that helps accomplish\
    \ that goal. Typically, he uses a bow or other ranged weapon to lure opponents\
    \ toward him, and then makes strategic retreats to position his enemies exactly\
    \ where he wants them."
  modifications:
  - add: "ability:careful_aim#cavalier_luring_cavalier"
    remove: "ability:cavaliers_charge#cavalier"
  - add: "ability:infuriating_aim#cavalier_luring_cavalier"
    remove: "ability:mighty_charge#cavalier"
  - add: "ability:versatile_challenge#cavalier_luring_cavalier"
    remove: "ability:demanding_challenge#cavalier"
  - add: "ability:supreme_aim#cavalier_luring_cavalier"
    remove: "ability:supreme_charge#cavalier"
  features:
  - id: "ability:careful_aim#cavalier_luring_cavalier"
    name: "Careful Aim"
    type: null
    description: "At 3rd level, when a luring cavalier makes a ranged attack with\
      \ his highest base attack bonus, he can ignore the penalties for firing up to\
      \ three range increments away. If he is using a firearm, he can target touch\
      \ AC up to two range increments away. This effect stacks with effects that allow\
      \ the cavalier to make ranged attacks farther without penalty or that allow\
      \ him to target touch AC with a firearm beyond the first range increment.\n\
      This ability replaces cavalier's charge."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:infuriating_aim#cavalier_luring_cavalier"
    name: "Infuriating Aim"
    type: null
    description: "At 11th level, when a luring cavalier confirms a critical hit with\
      \ a ranged attack made at his highest base attack bonus against the target of\
      \ a far challenge, the target becomes infuriated for 1 round. While infuriated,\
      \ the target must spend its turn moving closer to the cavalier, making move,\
      \ run, or charge actions only (challenged creature's choice). This is a mind-affecting\
      \ effect.\nThis ability replaces mighty charge."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:versatile_challenge#cavalier_luring_cavalier"
    name: "Versatile Challenge"
    type: null
    description: "At 12th level, a luring cavalier can expend a use of his challenge\
      \ to gain the benefit of far challenge or the normal cavalier challenge. He\
      \ can even change the type of challenge an opponent is under the effects of\
      \ as a swift action, as long as the target of the challenge is within line of\
      \ sight."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:supreme_aim#cavalier_luring_cavalier"
    name: "Supreme Aim"
    type: null
    description: "At 20th level, the luring cavalier gains the careful aim bonus and\
      \ the effect of infuriating aim on all ranged attacks."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  source: "Pathfinder Roleplaying Game Ultimate Combat"
- id: "class:cavalier#mothers_fang"
  name: "Mother's Fang"
  description: ""
  modifications:
  - add: "ability:weapon_and_armor_proficiency#cavalier_mothers_fang"
    remove: "ability:the_cavaliers_weapon_proficiencies#cavalier"
  - add: "ability:serpent_mount#cavalier_mothers_fang"
    remove: "ability:mount#cavalier"
  - add: "ability:honored_warrior#cavalier_mothers_fang"
    remove: "ability:order#cavalier"
  features:
  - id: "ability:weapon_and_armor_proficiency#cavalier_mothers_fang"
    name: "Weapon and Armor Proficiency"
    type: null
    description: "A mother's fang is proficient with all simple and martial weapons.\n\
      Additionally, a mother's fang is proficient in one exotic melee weapon of his\
      \ choice and one exotic ranged weapon of his choice."
    prerequisites: null
    source: ""
  - id: "ability:serpent_mount#cavalier_mothers_fang"
    name: "Serpent Mount"
    type: null
    description: "Instead of the usual choices for a cavalier's mount, mother's fangs\
      \ ride on giant riding constrictors.\nThese use the statistics of the constrictor\
      \ snake druid animal companion, except that they are suitable mounts and begin\
      \ as size Large at 1st level with no other adjustments to their abilities or\
      \ statistics based on this size change.\nA serpent mount is considered to be\
      \ a quadruped for the purpose of determining its carrying capacity, and its\
      \ base land speed is 40 feet (other speeds are unaffected). At 4th level, a\
      \ giant riding constrictor doesn't increase in size again, but it does receive\
      \ all the other usual 4th-level benefits."
    prerequisites: null
    source: ""
  - id: "ability:honored_warrior#cavalier_mothers_fang"
    name: "Honored Warrior"
    type: null
    description: "A mother's fang is expected to act as a military leader in wartime\
      \ and a governor in peace time, and as a result, he must be versed both in the\
      \ martial and political arts. At 1st level, he gains Combat Expertise as a bonus\
      \ feat, and if his Intelligence score is less than 13, it counts as 13 for the\
      \ sole purpose of meeting the prerequisites of combat feats that require Combat\
      \ Expertise as a prerequisite.\nAt 2nd, 8th, and 15th levels, the mother's fang\
      \ gains a vigilante social talent and a bonus combat feat. When selecting his\
      \ vigilante social talent, a mother's fang can select celebrity discount, celebrity\
      \ perks, great renown, incredible renown, instant recognition, loyal aid, renown,\
      \ social grace, or triumphant return. He treats his cavalier level as his effective\
      \ vigilante level when determining whether he meets a talent's prerequisites,\
      \ as well as its effects. He gains the improved attitude and Intimidate bonuses\
      \ from renown as if he were in both social and vigilante identities.\nWhen selecting\
      \ skills with social grace, he must choose from the following list: Appraise,\
      \ Bluff, Diplomacy, Intimidate, Knowledge (geography, history, local, or nobility),\
      \ Perform, Profession (soldier), or Sense Motive.\nHe is always considered to\
      \ be in his social identity for the purpose of social grace (though he continues\
      \ to receive the benefits for both identities from renown). When selecting his\
      \ bonus combat feat, he can choose from only combat feats that list Combat Expertise\
      \ as a prerequisite."
    prerequisites: null
    source: ""
  source: ""
- id: "class:cavalier#musketeer"
  name: "Musketeer"
  description: "Some cavaliers are entrusted by their masters with the care and use\
    \ of expensive and powerful oddities--firearms. Capable of inflicting shocking\
    \ amounts of destruction without the aid of magic, these musketeers lead the advance\
    \ of their troops, firing devastating fusillades long before the enemy can prepare\
    \ for the armed charge that follows."
  modifications:
  - add: "ability:gifted_firearm#cavalier_musketeer"
    remove: "ability:the_standard_cavaliers_mount_ability#cavalier"
  - add: "ability:swift_powder#cavalier_musketeer"
    remove: "ability:expert_trainer#cavalier"
  features:
  - id: "ability:gifted_firearm#cavalier_musketeer"
    name: "Gifted Firearm"
    type: null
    description: "At 1st level, a musketeer is gifted by his order with a firearm\
      \ (either a pistol or a musket). This weapon is both a symbol of the cavalier's\
      \ duty and a focus for much of his talent. He cannot sell this weapon. He also\
      \ gains the Gunsmithing feat. Beginning at 8th level, the musketeer can focus\
      \ himself when wielding his gifted weapon. As a standard action, he can focus\
      \ himself to gain a number of benefits for 1 minute per cavalier level. The\
      \ musketeer can use this ability twice per day, plus one additional time per\
      \ day for every four levels beyond 8th, to a total of five times per day at\
      \ 20th level.\nAt 8th level, the cavalier gains the benefit of the Improved\
      \ Critical feat. At 11th level, he can reduce the misfire chance of his weapon\
      \ by 1 (to a minimum of 1, and at 17th level, the musketeer can double the range\
      \ increment of his weapon. These abilities do not stack with the magical weapon\
      \ special abilities that they duplicate. Finally, at 20th level, during a period\
      \ of such focus, the musketeer can engage in a flurry of gunfire. The cavalier\
      \ can expend one of his daily challenges to make a full attack with his firearm.\
      \ The musketeer ignores the normal load times for his weapon, but must still\
      \ expend enough doses of powder and enough bullets to complete each attack.\n\
      If the musketeer's gifted firearm is destroyed, the cavalier loses this ability\
      \ for 30 days while a replacement weapon is crafted for him. During this 30-day\
      \ period, the musketeer takes a –1 penalty on weapon and damage rolls."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:swift_powder#cavalier_musketeer"
    name: "Swift Powder"
    type: null
    description: "At 4th level, the musketeer gains Rapid Reload (musket) or Rapid\
      \ Reload (pistol) as a bonus feat. At 14th level, each time the musketeer issues\
      \ a challenge, he may reload a wielded firearm as a free action."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  source: "Pathfinder Roleplaying Game Ultimate Combat"
- id: "class:cavalier#oceanrider"
  name: "Oceanrider"
  description: ""
  modifications:
  - add: "ability:armor_proficiency#cavalier_oceanrider"
    remove: "ability:armor_proficiency#cavalier"
  - add: "ability:aquatic_mount#cavalier_oceanrider"
    remove: "ability:mount_and_replaces_expert_trainer#cavalier"
  features:
  - id: "ability:armor_proficiency#cavalier_oceanrider"
    name: "Armor Proficiency"
    type: null
    description: "An oceanrider is proficient with light and medium armor, and with\
      \ shields (but not tower shields)."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Aquatic Adventures"
  - id: "ability:aquatic_mount#cavalier_oceanrider"
    name: "Aquatic Mount"
    type: null
    description: "A Medium oceanrider can ride either a seahorse or an orca (unlike\
      \ most orcas, this one starts at size Large with none of the other level 7 abilities\
      \ until level 7) instead of the normal options, while a Small oceanrider can\
      \ ride a dolphin."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Aquatic Adventures"
  source: "Pathfinder Campaign Setting: Aquatic Adventures"
- id: "class:cavalier#outrider_lashunta"
  name: "Outrider (Lashunta)"
  description: ""
  modifications:
  - add: "ability:maneuver_tactics#cavalier_outrider_lashunta"
    remove: "ability:tactician_greater_tactician_and_master_tactician#cavalier"
  - add: "ability:mindlink#cavalier_outrider_lashunta"
    remove: "ability:banner#cavalier"
  - add: "ability:mindlink_pulse#cavalier_outrider_lashunta"
    remove: "ability:greater_banner#cavalier"
  features:
  - id: "ability:maneuver_tactics#cavalier_outrider_lashunta"
    name: "Maneuver Tactics"
    type: null
    description: "At 1st level, an outrider receives an Improved combat maneuver feat\
      \ (such as Improved Feint) as a bonus feat. He must meet the prerequisites for\
      \ this feat. As a standard action, an outrider can grant this feat to all allies\
      \ within 30 feet, regardless of whether they can see or hear him or they meet\
      \ the feat's prerequisites. Allies retain this bonus feat for 3 rounds, plus\
      \ 1 round for every 2 levels the outrider possesses. An outrider can use this\
      \ ability once per day at 1st level, plus one additional time per day at 5th\
      \ level and for every 5 levels thereafter.\nAt 9th level, an outrider gains\
      \ an Improved or Greater combat maneuver feat (such as Greater Overrun) for\
      \ which he meets the prerequisites as a bonus feat. The outrider can grant this\
      \ feat to his allies using the maneuver tactics ability. Using the maneuver\
      \ tactics ability becomes a swift action.\nAt 17th level, an outrider gains\
      \ an Improved, Greater, or Strike combat maneuver feat (such as Tripping Strike)\
      \ as a bonus feat. He must meet the prerequisites for this feat. An outrider\
      \ can grant this feat to his allies using the maneuver tactics ability."
    prerequisites: null
    source: "Pathfinder Player Companion: People of the Stars"
  - id: "ability:mindlink#cavalier_outrider_lashunta"
    name: "Mindlink"
    type: null
    description: "At 5th level, an outrider's innate telepathy develops into a mindlink,\
      \ allowing contact between himself and his allies and companions. As long as\
      \ the outrider is conscious, all allies within range of his limited telepathy\
      \ racial ability (30 feet for most outriders) receive a +2 morale bonus on saving\
      \ throws against charm and compulsion effects and a +1 morale bonus on attack\
      \ rolls made while flanking. At 10th level and every 5 levels thereafter, these\
      \ bonuses increase by 1."
    prerequisites: null
    source: "Pathfinder Player Companion: People of the Stars"
  - id: "ability:mindlink_pulse#cavalier_outrider_lashunta"
    name: "Mindlink Pulse"
    type: null
    description: "At 14th level, an outrider can send a pulse of psychic energy through\
      \ the minds of allies within range of his limited telepathy as a standard action.\
      \ If he does so during a surprise round, any allies not normally able to act\
      \ in the surprise round can act. If an ally would normally be denied the ability\
      \ to act in the surprise round, that ally's initiative is equal to her initiative\
      \ roll, or to the initiative of the outrider – 1, whichever is lower.\nWhether\
      \ or not it is a surprise round, when the outrider uses this ability, allies\
      \ within range are no longer flat-footed (assuming they were to begin with)."
    prerequisites: null
    source: "Pathfinder Player Companion: People of the Stars"
  source: "Pathfinder Player Companion: People of the Stars"
- id: "class:cavalier#saurian_champion"
  name: "Saurian Champion"
  description: "These primeval cavaliers idolize dinosaurs as apex predators and value\
    \ them as powerful, oversized mounts."
  modifications:
  - add: "ability:weapon_and_armor_proficiency#cavalier_saurian_champion"
    remove: "ability:the_cavaliers_weapon_and_armor_proficiencies#cavalier"
  - add: "ability:titanic_challenge#cavalier_saurian_champion"
    remove: "ability:challenge#cavalier"
  - add: "ability:wild_warrior#cavalier_saurian_champion"
    remove: "ability:order#cavalier"
  - add: "ability:dinosaur_mount#cavalier_saurian_champion"
    remove: "ability:the_cavaliers_mount_and_replaces_tactician_greater_tactician_and_master_tactician#cavalier"
  - add: "ability:fierce_devotion#cavalier_saurian_champion"
    remove: "ability:banner#cavalier"
  - add: "ability:primeval_devotion#cavalier_saurian_champion"
    remove: "ability:greater_banner#cavalier"
  features:
  - id: "ability:weapon_and_armor_proficiency#cavalier_saurian_champion"
    name: "Weapon and Armor Proficiency"
    type: null
    description: "A saurian champion does not gain proficiency with medium or heavy\
      \ armor."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:titanic_challenge#cavalier_saurian_champion"
    name: "Titanic Challenge"
    type: null
    description: "A saurian champion considers only the largest creatures a true challenge.\
      \ His titanic challenge adds only half his level on damage rolls against Medium\
      \ or smaller creatures, but he adds a +1 bonus on attack rolls against a target\
      \ of his challenge that is at least two size categories larger than himself\
      \ (Huge for Medium saurian champions) and a +2 bonus on attack rolls against\
      \ a Colossal target of his challenge."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:wild_warrior#cavalier_saurian_champion"
    name: "Wild Warrior"
    type: null
    description: "A saurian champion hails from primeval lands where the civilized\
      \ orders hold little sway. He does not select an order or gain any order-related\
      \ benefits."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:dinosaur_mount#cavalier_saurian_champion"
    name: "Dinosaur Mount"
    type: null
    description: "A saurian champion bonds with a dinosaur companion that willingly\
      \ serves as his mount. This mount functions as a cavalier's normal mount with\
      \ the following adjustments: The saurian champion's mount must be a dinosaur.\
      \ The saurian champion can ride mounts of his size category and larger, rather\
      \ than only those of a larger size. Increase the mount's Strength score by 8\
      \ for the purpose of determining its carrying capacity. Whenever an ability\
      \ or feat allows the saurian champion's mount to make a hoof attack, the mount\
      \ can make a claw or bite attack instead."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:fierce_devotion#cavalier_saurian_champion"
    name: "Fierce Devotion"
    type: null
    description: "At 5th level, a saurian champion's mount gains the devotion ability,\
      \ and its effects also apply against emotion and fear effects. The mount is\
      \ immune to the effects of unnatural aura."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:primeval_devotion#cavalier_saurian_champion"
    name: "Primeval Devotion"
    type: null
    description: "At 14th level, the bonus on saving throws provided by the mount's\
      \ devotion ability increases by 2. In addition, the mount adds half this bonus\
      \ to other saving throws."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
- id: "class:cavalier#sister_in_arms"
  name: "Sister-In-Arms"
  description: ""
  modifications:
  - add: "ability:halfhearted_challenge#cavalier_sister_in_arms"
    remove: "ability:challenge#cavalier"
  - add: "ability:maidens_order#cavalier_sister_in_arms"
    remove: "ability:order_and_replaces_mount#cavalier"
  - add: "ability:devoted_defender#cavalier_sister_in_arms"
    remove: "ability:cavaliers_charge#cavalier"
  - add: "ability:maidens_loyalty#cavalier_sister_in_arms"
    remove: "ability:expert_trainer#cavalier"
  - add: "ability:dedicated_commander#cavalier_sister_in_arms"
    remove: "ability:mighty_charge_and_supreme_charge#cavalier"
  features:
  - id: "ability:halfhearted_challenge#cavalier_sister_in_arms"
    name: "Halfhearted Challenge"
    type: null
    description: "Sisters-in-arms vigilantly protect their allies, weakening their\
      \ focus on their challenged foe. A sister-in-arms adds only half her cavalier\
      \ level (minimum 1) to damage rolls against her challenge target."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Adventurer's Guide"
  - id: "ability:maidens_order#cavalier_sister_in_arms"
    name: "Maiden's Order"
    type: null
    description: "A sister-in-arms does not choose an order. Instead, she is considered\
      \ to belong to both the order of the dragon and the order of the lion, and she\
      \ gains all of the benefits of both orders (including additional class skills\
      \ and conditional skill bonuses, additional challenge benefits, and order abilities)\
      \ at the appropriate levels. At 1st level, a sister-in-arms chooses which order's\
      \ edicts she must follow; generally, those of the fanged crown choose the order\
      \ of the lion's edicts, while those of the scarlet rose choose the order of\
      \ the dragon's edicts."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Adventurer's Guide"
  - id: "ability:devoted_defender#cavalier_sister_in_arms"
    name: "Devoted Defender"
    type: null
    description: "Sisters-in-arms cling to their fellow Gray Maidens as closely as\
      \ family and protect them with intense devotion. At 3rd level, a sister-in-arms\
      \ gains Bodyguard as a bonus feat (she does not need to meet the feat's prerequisite)."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Adventurer's Guide"
  - id: "ability:maidens_loyalty#cavalier_sister_in_arms"
    name: "Maiden's Loyalty"
    type: null
    description: "The loyalty of a sister-in-arms is absolute. At 4th level, a sister-in-arms\
      \ gains a +2 bonus on Will saves against any effect that would compel her to\
      \ attack or betray her allies. This bonus increases by 1 for every 4 levels\
      \ beyond 4th."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Adventurer's Guide"
  - id: "ability:dedicated_commander#cavalier_sister_in_arms"
    name: "Dedicated Commander"
    type: null
    description: "A sister-in-arms can inspire and direct allies with great efficiency.\
      \ At 11th level, the sister-in-arms can use lion's call or strategy order as\
      \ a move action, rather than as a standard action. At 20th level, she can use\
      \ act as one, lion's call, or strategy order as a swift or move action."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Adventurer's Guide"
  source: "Pathfinder Roleplaying Game Adventurer's Guide"
- id: "class:cavalier#standard_bearer"
  name: "Standard Bearer"
  description: "Not all cavaliers are content to ride at the head of a charge, leading\
    \ from the front and facing down their enemies directly. Some prefer to stand\
    \ away from the fray, their banners a beacon shining brightly over the battlefield,\
    \ rallying their troops to victory. The standard bearer employs the banner of\
    \ his order, his lord, or his own house to raise the spirits of his allies and\
    \ warns enemies of impending doom."
  modifications:
  - add: "ability:banner#cavalier_standard_bearer"
    remove: "ability:the_standard_cavaliers_mount_ability#cavalier"
  - add: "ability:mount#cavalier_standard_bearer"
    remove: "ability:the_standard_cavaliers_banner_ability#cavalier"
  - add: "ability:banner_of_solace#cavalier_standard_bearer"
    remove: "ability:mighty_charge#cavalier"
  - add: "ability:awesome_pennon#cavalier_standard_bearer"
    remove: "ability:supreme_charge#cavalier"
  features:
  - id: "ability:banner#cavalier_standard_bearer"
    name: "Banner"
    type: null
    description: "At 1st level, a standard bearer gains the banner ability. This ability\
      \ is identical to the standard cavalier's banner ability, except that the morale\
      \ bonuses on saving throws against fear effects and on attack rolls made as\
      \ part of a charge increase at 5th level, and every five levels thereafter."
    prerequisites: null
    source: ""
  - id: "ability:mount#cavalier_standard_bearer"
    name: "Mount"
    type: null
    description: "At 5th level, a standard bearer gains the service of a loyal and\
      \ trusted mount. This mount is identical in all ways to the standard cavalier's\
      \ mount."
    prerequisites: null
    source: ""
  - id: "ability:banner_of_solace#cavalier_standard_bearer"
    name: "Banner of Solace"
    type: null
    description: "At 11th level, a standard bearer's banner becomes an even more potent\
      \ symbol of protection and inspiration to those around him. Once per day, while\
      \ his banner is displayed, the standard bearer can wave it through the air as\
      \ a full-round action, granting all allies within 60 feet temporary hit points\
      \ equal to 1/2 his cavalier level, and a +2 morale bonus on their next damage\
      \ rolls. At 15th level, and every four levels thereafter, this bonus increases\
      \ by +1 (to a maximum of +4 at 19th level). The temporary hit points last for\
      \ 10 minutes or until depleted, whichever occurs first."
    prerequisites: null
    source: ""
  - id: "ability:awesome_pennon#cavalier_standard_bearer"
    name: "Awesome Pennon"
    type: null
    description: "At 20th level, a standard bearer's banner has become a powerful\
      \ rallying point to his allies, and a bane to his foes. Whenever his banner\
      \ is visible, allies of the standard bearer within 60 feet gain a +1 morale\
      \ bonus on attack rolls, immunity to fear effects, and a +3 morale bonus on\
      \ saving throws against mind-affecting effects."
    prerequisites: null
    source: ""
  source: ""
- id: "class:cavalier#strategist"
  name: "Strategist"
  description: "Some cavaliers make a lifelong mission out of their exceptional ability\
    \ to direct troops on the battlefield, combining tactical insight with a preternatural\
    \ skill at improving the teamwork of their allies in order to win the day. Such\
    \ strategists are masters at learning the strengths and weaknesses of those they\
    \ fight alongside, and at employing those observations at the most opportune moments.\
    \ The best of them are also skilled at determining the strengths and weaknesses\
    \ of their enemies, as well as at countering some of those strengths with their\
    \ own formidable abilities."
  modifications:
  - add: "ability:drill_instructor#cavalier_strategist"
    remove: "ability:expert_trainer#cavalier"
  - add: "ability:tactical_advantage#cavalier_strategist"
    remove: "ability:greater_banner#cavalier"
  - add: "ability:strategic_supremacy#cavalier_strategist"
    remove: "ability:the_cavaliers_18th_level_bonus_feat#cavalier"
  features:
  - id: "ability:drill_instructor#cavalier_strategist"
    name: "Drill Instructor"
    type: null
    description: "At 4th level, a strategist learns to train his fellow adventurers\
      \ in the nuances of squad combat. By spending 10 minutes and expending 1 use\
      \ of his challenge ability, the strategist can grant the use of a teamwork feat\
      \ that he knows to up to four of his allies, similar to the tactician ability.\
      \ As with tactician, allies need not meet the prerequisites of the granted feat,\
      \ but they retain the use of this feat for 10 minutes plus 1 minute for every\
      \ two levels the cavalier possesses, as long as the cavalier is visible and\
      \ can be heard by his allies. If the cavalier falls unconscious or cannot be\
      \ both seen and heard, his allies lose the benefit of the granted feat until\
      \ the condition is remedied.\nThis ability replaces expert trainer."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:tactical_advantage#cavalier_strategist"
    name: "Tactical Advantage"
    type: null
    description: "At 14th level, whenever a strategist uses his tactician ability\
      \ to grant the use of a teamwork feat to his allies, he can move up to his speed\
      \ as a free action either before or after granting the feat. This movement provokes\
      \ attacks of opportunity normally.\nThis ability replaces greater banner."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:strategic_supremacy#cavalier_strategist"
    name: "Strategic Supremacy"
    type: null
    description: "At 18th level, a strategist gains the ability not only to improve\
      \ his allies' abilities, but also to disrupt the teamwork of his enemies. Whenever\
      \ the strategist uses the tactician ability, he can choose to cancel out the\
      \ effects of one teamwork feat employed by any of his opponents within 30 feet\
      \ instead of granting the use of a teamwork feat to his allies.\nThis ability\
      \ replaces the cavalier's 18th-level bonus feat."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  source: "Pathfinder Roleplaying Game Ultimate Combat"
- id: "class:cavalier#verdivant"
  name: "Verdivant"
  description: ""
  modifications:
  - add: "ability:luckleaf#cavalier_verdivant"
    remove: "ability:tactician_banner_greater_tactician_greater_banner_master_tactician_and_bonus_feats#cavalier"
  features:
  - id: "ability:luckleaf#cavalier_verdivant"
    name: "Luckleaf"
    type: null
    description: "When attempting a d20 roll, allies of the verdivant within 30 feet\
      \ of him can roll twice and use the better result; each ally can benefit from\
      \ this ability only once per efflorescence. Luckleaf can be activated once per\
      \ minute."
    prerequisites: null
    source: "Pathfinder Player Companion: Wilderness Origins"
  source: "Pathfinder Player Companion: Wilderness Origins"
- id: "class:cavalier#vermin_tamer"
  name: "Vermin Tamer"
  description: ""
  modifications:
  - add: "ability:deeplands_mount#cavalier_vermin_tamer"
    remove: "ability:mount#cavalier"
  - add: "ability:stuck_in_the_saddle#cavalier_vermin_tamer"
    remove: "ability:expert_training#cavalier"
  - add: "ability:disorienting_challenge#cavalier_vermin_tamer"
    remove: "ability:demanding_challenge#cavalier"
  features:
  - id: "ability:deeplands_mount#cavalier_vermin_tamer"
    name: "Deeplands Mount"
    type: null
    description: "At 1st level, a vermin tamer chooses a giant beetle, giant centipede,\
      \ giant gecko, giant slug, or giant spider as his mount.\nThe selected mount\
      \ is combat trained. The vermin tamer does not take an armor check penalty on\
      \ Ride checks while riding his mount. If the vermin tamer's starting mount is\
      \ large enough to act as a mount, it gains Light Armor Proficiency as a bonus\
      \ feat. If the selected animal companion is too small to act as a proper mount,\
      \ then the vermin tamer gains Undersized Mount as a bonus feat."
    prerequisites: null
    source: "Pathfinder Player Companion: Heroes of the Darklands"
  - id: "ability:stuck_in_the_saddle#cavalier_vermin_tamer"
    name: "Stuck in the Saddle"
    type: null
    description: "A practiced vermin tamer can remain steady in the saddle even in\
      \ unconventional situations. At 4th level, he gains a +4 circumstance bonus\
      \ on any checks to stay in the saddle when his mount is climbing walls or flying.\
      \ At 8th level, this bonus increases to +8, and he never falls off his mount\
      \ when he is rendered unconscious."
    prerequisites: null
    source: "Pathfinder Player Companion: Heroes of the Darklands"
  - id: "ability:disorienting_challenge#cavalier_vermin_tamer"
    name: "Disorienting Challenge"
    type: null
    description: "At 12th level, whenever a vermin tamer declares a challenge, he\
      \ can confound his target with the erratic movements of his mount. As long as\
      \ the vermin tamer begins his turn mounted, with his mount climbing or flying\
      \ at a higher location than his target, the target of his challenge takes a\
      \ –2 penalty to its AC."
    prerequisites: null
    source: "Pathfinder Player Companion: Heroes of the Darklands"
  source: "Pathfinder Player Companion: Heroes of the Darklands"
- id: "class:cavalier#wave_rider"
  name: "Wave Rider"
  description: ""
  modifications:
  - add: "ability:weapon_and_armor_proficiency#cavalier_wave_rider"
    remove: "ability:the_cavaliers_weapon_and_armor_proficiencies#cavalier"
  features:
  - id: "ability:weapon_and_armor_proficiency#cavalier_wave_rider"
    name: "Weapon and Armor Proficiency"
    type: null
    description: "Wave riders are proficient with all simple and martial weapons and\
      \ with light and medium armor, but not with shields."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Combat"
  source: "Pathfinder Campaign Setting: Inner Sea Combat"
- id: "class:shaman#animist"
  name: "Animist"
  description: "Even among mystical practitioners, the animist has a strange perspective\
    \ and even stranger magic."
  modifications:
  - add: "ability:animist_spirit_magic#shaman_animist"
    remove: "ability:the_spirit_magic_spells_gained_from_the_shamans_spirit#shaman"
  - add: "ability:wrangle_condition#shaman_animist"
    remove: "ability:the_hex_gained_at_2nd_level#shaman"
  - add: "ability:exorcism#shaman_animist"
    remove: "ability:the_hex_gained_at_8th_level#shaman"
  - add: "ability:dominate_spirit#shaman_animist"
    remove: "ability:the_hex_gained_at_10th_level#shaman"
  - add: "ability:contact_with_the_spirit_world#shaman_animist"
    remove: "ability:the_hex_gained_at_12th_level#shaman"
  - add: "ability:etherealness#shaman_animist"
    remove: "ability:the_hex_gained_at_18th_level#shaman"
  - add: "ability:spirit_shaman#shaman_animist"
    remove: "ability:manifestation#shaman"
  features:
  - id: "ability:animist_spirit_magic#shaman_animist"
    name: "Animist Spirit Magic"
    type: null
    description: "The animist adds the following spells to the list of spells he can\
      \ cast using spirit magic: speak with animals (1st), skinsend (2nd), speak with\
      \ plants (3rd), malfunction (4th), dream (5th), speak with stone (6th), control\
      \ construct (7th), trap the soul (8th), soul bind (9th)."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:wrangle_condition#shaman_animist"
    name: "Wrangle Condition"
    type: null
    description: "At 2nd level, the animist interacts directly with unwholesome spirits\
      \ of the ills that trouble him or his people. To the animist, negative conditions\
      \ manifest as anthropomorphic spirits or are caused by such spirits (visited\
      \ upon the creature by bad magic). Either way, the animist can attempt to persuade\
      \ the spirit to leave its victim alone, thus performing a miraculous healing.\
      \ As the animist grows in power, he can simply inform these spirits that they\
      \ are unwelcome and command them to depart.\nThe animist can attempt a Diplomacy\
      \ check to persuade the condition's spirit to leave. Conditions the animist\
      \ can affect are ranked from minor to dire, with each category having an accompanying\
      \ Diplomacy DC (see below). The animist cannot take 10 or 20 on the check or\
      \ receive aid from any creature except another shaman. Failure by 5 or less\
      \ means the condition spirit is willing to leave the target and transfer to\
      \ the animist for the rest of the duration or until cured; this happens only\
      \ if the animist is willing. Failure by 10 or more means that not only is the\
      \ target inflicted with the condition, but the animist is as well (whether or\
      \ not he is willing) for the remaining duration or until cured.\nMinor Conditions\
      \ (DC 15): Fatigued, shaken, and sickened. Major Conditions (DC 20): Dazed and\
      \ staggered. Severe Conditions (DC 25): Exhausted, frightened, and nauseated.\
      \ Dire Conditions (DC 30): Blinded, deafened, paralyzed, and stunned.\nThe animist\
      \ can use this ability a number of times per day equal to 1/2 his shaman level\
      \ + his Wisdom modifier. Using this ability is a standard action that requires\
      \ no contact or shared language with the target, but it relies on audible components\
      \ and the target must be within 30 feet.\nUsing this ability is a standard action\
      \ that requires no contact or shared language with the target, but it includes\
      \ verbal and somatic components. If a target is afflicted with multiple conditions,\
      \ the animist targets one condition at a time (of her choosing). The animist\
      \ cannot use this ability on himself.\nAt 5th level, the animist can use this\
      \ ability to exorcise minor conditions without needing to attempt a Diplomacy\
      \ check. He can dispatch major conditions without a roll at 9th level, severe\
      \ conditions at 13th level, and dire conditions at 17th level. Doing so still\
      \ requires one use of this ability per condition."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:exorcism#shaman_animist"
    name: "Exorcism"
    type: null
    description: "At 8th level, the animist can attempt to end effects that control\
      \ a creature or object, such as magic jar, possess object, dominate person,\
      \ and dominate monster, or possessing entities such as ghosts. This is a full-round\
      \ action that requires the animist to touch the target. The possessing or dominating\
      \ creature must attempt a Will save with a DC equal to 10 + 1/2 the shaman level\
      \ + her Wisdom modifier. Failure means that the controlling effect ends or the\
      \ entity is immediately cast out of the target, as appropriate. If the possessing\
      \ entity is exorcised, it cannot attempt to dominate or possess that target\
      \ again for 24 hours. The animist can exorcise the same entity out of different\
      \ targets, but once the entity successfully saves against the animist's exorcism,\
      \ it cannot be affected by this ability again for 24 hours."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:dominate_spirit#shaman_animist"
    name: "Dominate Spirit"
    type: null
    description: "At 10th level, the animist can attempt to possess creatures or objects\
      \ as magic jar or possess object. When the animist is attempting to possess\
      \ the creature, his familiar acts as the jar and must be within 10 feet when\
      \ the animist attempts to possess a creature. The animist's soul can perceive\
      \ his surroundings through the familiar's senses, clearly evaluate potential\
      \ targets for possession, and communicate with his familiar telepathically.\
      \ The familiar retains its autonomy while acting as the jar, and is not harmed\
      \ by being used as a vessel for the animist's soul. The animist can use this\
      \ ability once per day at 10th level, plus an additional time per day every\
      \ 4 levels thereafter."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:contact_with_the_spirit_world#shaman_animist"
    name: "Contact with the Spirit World"
    type: null
    description: "At 12th level, the shaman can interact with incorporeal entities\
      \ as if his unarmed strikes and melee weapons had the ghost touch weapon special\
      \ ability. While using this ability, he can also see nearby ethereal entities\
      \ and likewise strike at them as if they were incorporeal. He can use this ability\
      \ for a number of rounds per day equal to his shaman level. The rounds need\
      \ not be consecutive."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:etherealness#shaman_animist"
    name: "Etherealness"
    type: null
    description: "At 18th level, the animist can cast etherealness once per day as\
      \ a spell-like ability."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:spirit_shaman#shaman_animist"
    name: "Spirit Shaman"
    type: null
    description: "At 20th level, the animist can use ethereal jaunt as at will as\
      \ a spell-like ability, and cast astral projection once per day as a spell-like\
      \ ability."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  source: "Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "class:shaman#crystal_tender"
  name: "Crystal Tender"
  description: ""
  modifications:
  - add: "ability:scion_of_the_stones#shaman_crystal_tender"
    remove: "ability:spirit_animal#shaman"
  - add: "ability:reciprocal_resonance#shaman_crystal_tender"
    remove: "ability:wandering_spirit#shaman"
  - add: "ability:invoke_latent_facets#shaman_crystal_tender"
    remove: "ability:the_shaman_hex_gained_at_8th_level#shaman"
  - add: "ability:cabochon_form#shaman_crystal_tender"
    remove: "ability:manifestation#shaman"
  features:
  - id: "ability:scion_of_the_stones#shaman_crystal_tender"
    name: "Scion of the Stones"
    type: null
    description: "A crystal tender forms a mystic connection with the precious stones\
      \ and gems she has sworn to protect. Her spirit animal always appears to be\
      \ composed of a crystalline substance and gains a +2 bonus to its natural armor.\
      \ Her spirit animal is treated as an outsider with both the earth and native\
      \ subtypes, and counts as a crystalline creature for the purposes of spells\
      \ and abilities. The unique nature of her spirit animal increases the cost of\
      \ replacing it to 750 gp per shaman level."
    prerequisites: null
    source: "Pathfinder Player Companion: Heroes of the Darklands"
  - id: "ability:reciprocal_resonance#shaman_crystal_tender"
    name: "Reciprocal Resonance"
    type: null
    description: "At 4th level, a crystal tender learns to form a temporary bond with\
      \ a spirit of crystal. When selecting her wandering spirit, she can forgo gaining\
      \ a spirit ability to instead grant herself and her spirit animal DR 1/adamantine\
      \ as long as they're within 10 feet of one another. While benefiting from this\
      \ ability, the crystal tender's skin takes on a crystalline sheen. The DR gained\
      \ from this ability increases to 2/ adamantine at 8th level, 3/adamantine at\
      \ 12th level, 4/adamantine at 16th level, and 5/adamantine at 20th level."
    prerequisites: null
    source: "Pathfinder Player Companion: Heroes of the Darklands"
  - id: "ability:invoke_latent_facets#shaman_crystal_tender"
    name: "Invoke Latent Facets"
    type: null
    description: "At 8th level, both a crystal tender and her spirit animal gain all\
      \ of the benefits of any ioun stones worn by one another, as long as they're\
      \ within 100 feet of each other. The crystal tender's spirit animal can also\
      \ embed a number of ioun stones equal to the crystal tender's Charisma modifier\
      \ into its crystalline form. Embedded ioun stones don't gain any additional\
      \ abilities, save that they don't orbit the spirit animal and can't be separately\
      \ targeted. A slain or unconscious spirit animal immediately loses all embedded\
      \ ioun stones, which tumble to the ground beside its body."
    prerequisites: null
    source: "Pathfinder Player Companion: Heroes of the Darklands"
  - id: "ability:cabochon_form#shaman_crystal_tender"
    name: "Cabochon Form"
    type: null
    description: "At 20th level, as a standard action, a crystal tender can transform\
      \ her body into a living gemstone as per iron body with a duration of 12 hours.\
      \ Instead of being vulnerable to effects that can harm an iron golem while in\
      \ this form, she is vulnerable to effects that can harm a crystalline creature\
      \ (such as shatter). She can use this ability once per day."
    prerequisites: null
    source: "Pathfinder Player Companion: Heroes of the Darklands"
  source: "Pathfinder Player Companion: Heroes of the Darklands"
- id: "class:shaman#deep_shaman"
  name: "Deep Shaman"
  description: "While most shamans of the waves spirit have powers associated with\
    \ surface waters, deep shamans are tied to spirits from the depths."
  modifications:
  - add: "ability:deep_spirit#shaman_deep_shaman"
    remove: "ability:spirit_spirit_animal_and_the_shamans_class_skills#shaman"
  - add: "ability:aquatic_hexes#shaman_deep_shaman"
    remove: "ability:hexes#shaman"
  - add: "ability:aquatic_spirit_abilities#shaman_deep_shaman"
    remove: "ability:spirit_ability_and_greater_spirit_ability#shaman"
  - add: "ability:brine_dragon_form#shaman_deep_shaman"
    remove: "ability:the_elemental_form_of_the_true_spirit_ability#shaman"
  features:
  - id: "ability:deep_spirit#shaman_deep_shaman"
    name: "Deep Spirit"
    type: null
    description: "A deep shaman must choose the waves spirit. The deep shaman must\
      \ choose a spirit animal with the aquatic subtype, and it gains the amphibious\
      \ special quality instead of gaining the ability to breathe in water. A deep\
      \ shaman gains Swim as a class skill."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Aquatic Adventures"
  - id: "ability:aquatic_hexes#shaman_deep_shaman"
    name: "Aquatic Hexes"
    type: null
    description: "When a deep shaman uses beckoning chill on a creature in the water,\
      \ that creature becomes fatigued due to hypothermia for the duration, and it\
      \ also becomes entangled if the creature takes damage from he deep shaman's\
      \ spirit abilities and from spells and abilities with the water descriptor.\
      \ Her crashing waves hex applies to her spirit abilities that deal damage as\
      \ if they were spells with the water descriptor, raising her effective shaman\
      \ level for those abilities. Instead of mist's shroud and watersight, she can\
      \ select the two hexes below."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Aquatic Adventures"
  - id: "ability:aquatic_spirit_abilities#shaman_deep_shaman"
    name: "Aquatic Spirit Abilities"
    type: null
    description: "When used underwater, a deep shaman's wave strike deals lethal bludgeoning\
      \ damage and pushes the target away 5 feet + an additional 5 feet for every\
      \ 6 shaman levels she has. At 11th level, whenever the deep shaman is underwater,\
      \ all weapons she holds are treated as if they had the impact special ability\
      \ instead of quenching. Instead of a swim speed and the ability to breathe underwater,\
      \ fluid mastery provides tremorsense with a range of 30 feet while in the water,\
      \ and when underwater, fluid mastery's torrent deals 1d6 points of damage per\
      \ shaman level in a 30-foot cone."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Aquatic Adventures"
  - id: "ability:brine_dragon_form#shaman_deep_shaman"
    name: "Brine Dragon Form"
    type: null
    description: "When a deep shaman gains access to the true version of the waves\
      \ spirit, she can assume the form of a Large (or smaller) brine dragon as per\
      \ form of the dragon II, with a line of acid breath weapon, acid resistance\
      \ 20, and a swim speed of 60 feet. She can use this ability for 1 hour per shaman\
      \ level each day, divided any way she chooses in 1 hour increments, though the\
      \ spell's breath weapon limit applies across the whole day. Time she spends\
      \ underwater doesn't count against this limit, but every minute (or fraction\
      \ thereof ) that she spends flying expends 1 hour of her daily uses. At 18th\
      \ level, she can assume the form of a Huge or smaller brine dragon as per form\
      \ of the dragon III instead."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Aquatic Adventures"
  source: "Pathfinder Campaign Setting: Aquatic Adventures"
- id: "class:shaman#draconic_shaman"
  name: "Draconic Shaman"
  description: "Shaman often have strong ties to dragon gods and imperial dragons\
    \ who act as mentors. Some of these shamans draw their powers from the might of\
    \ dragons, rather than from spirits. These shamans each gain a powerful drake\
    \ as an ally and view caring for that drake as a sacred duty."
  modifications:
  - add: "ability:drake_companion#shaman_draconic_shaman"
    remove: "ability:spirit_spirit_animal_and_the_hexes_gained_at_4th_and_10th_levels_and_alters_spirit_magic#shaman"
  features:
  - id: "ability:drake_companion#shaman_draconic_shaman"
    name: "Drake Companion"
    type: null
    description: "A draconic shaman gains a drake companion instead of a spirit animal,\
      \ and she communes with the drake to prepare her spells just as other shamans\
      \ commune with their spirit animals. She doesn't gain a primary spirit, but\
      \ she still gains wandering spirit at 4th level. She must select all her hexes\
      \ (other than her wandering hexes) from the list of shaman hexes, and she can't\
      \ select the witch hex shaman hex. She doesn't gain spirit magic slots until\
      \ 4th level when she gains her wandering spirit. Any ability granted by a wandering\
      \ spirit that would normally affect a spirit animal (such as nature's true spirit\
      \ ability) has no effect for a draconic shaman."
    prerequisites: null
    source: ""
  source: ""
- id: "class:shaman#grasping_vine"
  name: "Grasping Vine"
  description: ""
  modifications:
  - add: "ability:plant_spirit#shaman_grasping_vine"
    remove: "ability:the_shamans_spirit_animal#shaman"
  - add: "ability:verdant_magic#shaman_grasping_vine"
    remove: "ability:the_spirit_magic_spells_granted_by_the_shamans_spirit#shaman"
  - add: "ability:greentongue#shaman_grasping_vine"
    remove: "ability:the_shamans_hex_gained_at_2nd_level#shaman"
  - add: "ability:flowers_form#shaman_grasping_vine"
    remove: "ability:the_shamans_hex_gained_at_8th_level#shaman"
  features:
  - id: "ability:plant_spirit#shaman_grasping_vine"
    name: "Plant Spirit"
    type: null
    description: "A shaman's spirit animal is made of leaves and thorny vines. This\
      \ plant spirit has the statistics and abilities as a shaman's spirit animal,\
      \ but it is treated as a creature of the plant type rather than a native outsider."
    prerequisites: null
    source: "Pathfinder Player Companion: Legacy of the First World"
  - id: "ability:verdant_magic#shaman_grasping_vine"
    name: "Verdant Magic"
    type: null
    description: "A grasping vine adds the following spells to the list of spells\
      \ she can cast using spirit magic: entangle (1st), barkskin (2nd), thorny entanglement\
      \ (3rd), command plants (4th), wall of thorns (5th), fire seeds (6th), animate\
      \ plants (7th), horrid wilting (8th), and shambler (9th)."
    prerequisites: null
    source: "Pathfinder Player Companion: Legacy of the First World"
  - id: "ability:greentongue#shaman_grasping_vine"
    name: "Greentongue"
    type: null
    description: "At 2nd level, as a standard action, a grasping vine can use speak\
      \ with plants as a spell-like ability. The grasping vine can use this ability\
      \ a number of times per day equal to half her shaman level. In addition, while\
      \ under the effects of speak with plants, the grasping vine can deliver a suggestion\
      \ (as per the spell) to a single plant creature within 30 feet, ignoring the\
      \ plant's immunity to mind-affecting effects. The grasping vine can use this\
      \ ability once per day at 2nd level, plus an additional time per day every 4\
      \ levels after 2nd level."
    prerequisites: null
    source: "Pathfinder Player Companion: Legacy of the First World"
  - id: "ability:flowers_form#shaman_grasping_vine"
    name: "Flower's Form"
    type: null
    description: "At 8th level, as a standard action, a grasping vine can assume the\
      \ form of a Small or Medium plant creature, as per plant shape I. At 12th level,\
      \ this ability functions as plant shape II. At 16th level, this ability functions\
      \ as plant shape III. The grasping vine can use this ability for 1 minute per\
      \ shaman level per day. This duration does not need to be used consecutively,\
      \ but it must be spent in 1-minute increments."
    prerequisites: null
    source: "Pathfinder Player Companion: Legacy of the First World"
  source: "Pathfinder Player Companion: Legacy of the First World"
- id: "class:shaman#name_keeper"
  name: "Name-Keeper"
  description: "Some study the names of fallen adventurers, correlating their names\
    \ with the quests they were on when they perished or went missing, and then take\
    \ it upon themselves to finish these incomplete missions. In delving into the\
    \ storied histories of these fallen explorers, they have discovered how to commune\
    \ with the departed spirits of those who have fallen. These mystical agents soon\
    \ became known as name-keepers, and they pride themselves on helping their predecessors\
    \ find peace while preventing other names from being added to the wall."
  modifications:
  - add: "ability:class_skills#shaman_name_keeper"
    remove: "ability:the_shamans_class_skills#shaman"
  - add: "ability:inherited_wayfinder#shaman_name_keeper"
    remove: "ability:spirit_animal#shaman"
  - add: "ability:pathfinders_past#shaman_name_keeper"
    remove: "ability:wandering_spirit#shaman"
  - add: "ability:versatile_hex#shaman_name_keeper"
    remove: "ability:wandering_hex#shaman"
  features:
  - id: "ability:class_skills#shaman_name_keeper"
    name: "Class Skills"
    type: null
    description: "A name-keeper gains Knowledge (engineering), Knowledge (history),\
      \ and Linguistics as class skills, instead of Knowledge (nature), Knowledge\
      \ (planes), and Survival."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Adventurer's Guide"
  - id: "ability:inherited_wayfinder#shaman_name_keeper"
    name: "Inherited Wayfinder"
    type: null
    description: "A name-keeper forms a powerful bond with a damaged wayfinder inherited\
      \ from another. It functions for her alone. This functions as a wizard's bonded\
      \ object except it can be used to cast shaman spells (instead of wizard spells).\n\
      This ability replaces spirit animal.\nKeeper Spirit Magic: The name-keeper adds\
      \ the following spells to the list of spells she can cast using spirit magic:\
      \ stone shield (1st), object reading (2nd), speak with dead (3rd), wall of stone\
      \ (4th), breath of life (5th), stone tell (6th), vision (7th), word of recall\
      \ (8th), and true resurrection (9th)."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Adventurer's Guide"
  - id: "ability:pathfinders_past#shaman_name_keeper"
    name: "Pathfinders Past"
    type: null
    description: "At 4th level, a name-keeper can form a temporary bond with a deceased\
      \ person. The name-keeper must make this selection each day when preparing her\
      \ spells. While this feature is active, she gains one or more benefits. Each\
      \ allows her to select one or more options (such as a weapon or shaman spirit),\
      \ and she can choose different options each time she forms this bond.\nScrolls:\
      \ The name-keeper selects an oracle mystery. She can use any of the mystery's\
      \ associated skills untrained, and she treats them as class skills. For any\
      \ of those skills that were already class skills, she instead gains a +2 sacred\
      \ bonus on those checks. At 12th level, she gains Skill Focus for one of the\
      \ associated skills as a bonus feat. At 20th level, she gains Skill Focus a\
      \ second time as a bonus feat, and she always counts as having at least 10 ranks\
      \ in those skills for calculating these temporary feats' benefits.\nSpells:\
      \ The name-keeper selects a second shaman spirit and adds the spells granted\
      \ by that spirit to her list of spells that she can cast using spirit magic.\
      \ She gains one additional spirit magic spell slot of her highest spell level.\
      \ At 12th level, she selects two shaman spirits and adds both their granted\
      \ spells to the list of spells she can cast using spirit magic. At 20th level,\
      \ her number of spirit magic spell slots at each spell level increases to two.\n\
      Swords: The name-keeper gains proficiency in all martial weapons and one exotic\
      \ weapon of her choice. At 12th level, whenever she makes a full attack, she\
      \ gains one additional attack at her highest base attack bonus; this ability\
      \ stacks with the extra attack from haste, but it doesn't stack with other abilities\
      \ that grant extra attacks. At 20th level, she gains two combat feats for which\
      \ she qualifies."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Adventurer's Guide"
  - id: "ability:versatile_hex#shaman_name_keeper"
    name: "Versatile Hex"
    type: null
    description: "At 6th level, a name-keeper can temporarily gain a shaman hex or\
      \ one of the hexes that her spirit has when she prepares her spells, lasting\
      \ until the next time she prepares spells. At 14th level, she can select two\
      \ such hexes each day."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Adventurer's Guide"
  source: "Pathfinder Roleplaying Game Adventurer's Guide"
- id: "class:shaman#overseer"
  name: "Overseer"
  description: "While all shamans use their connection to the spirits of the world\
    \ to draw upon otherworldly magic powers, some shamans have a tradition in which\
    \ they use the power of patron spirits to directly control their enemies. Such\
    \ overseers may assume roles as religious leaders and protectors of their tribes,\
    \ turning foes into short-term allies for the tribe's greater good. Other overseers\
    \ become tyrants who enforce their will upon the weak for personal gain. In combat,\
    \ an overseer manages the battlefield by debilitating foes using her hexes and\
    \ specialized spells."
  modifications:
  - add: "ability:controlling_magic#shaman_overseer"
    remove: "ability:the_spirit_magic_spells_gained_from_the_shamans_spirit#shaman"
  - add: "ability:spirit_surge#shaman_overseer"
    remove: "ability:the_deliver_touch_spells_spirit_animal_ability#shaman"
  features:
  - id: "ability:controlling_magic#shaman_overseer"
    name: "Controlling Magic"
    type: null
    description: "The overseer adds the following spells to the list of spells she\
      \ can cast using spirit magic: charm person (1st), hideous laughter (2nd), hold\
      \ person (3rd), crushing despair (4th), feeblemind (5th), mass suggestion (6th),\
      \ power word blind (7th), irresistible dance (8th), and dominate monster (9th)."
    prerequisites: null
    source: "Pathfinder Player Companion: Magic Tactics Toolbox"
  - id: "ability:spirit_surge#shaman_overseer"
    name: "Spirit Surge"
    type: null
    description: "At 3rd level, an overseer gains the ability to cast any of her mind-affecting\
      \ spells that target a single creature through her spirit animal. When she's\
      \ using this ability, the selected spell's range becomes touch, and she must\
      \ deliver the spell through the spirit animal via the spirit animal's deliver\
      \ touch spells supernatural ability. The shaman's effective caster level for\
      \ these spells is 2 higher than her normal caster level. The overseer can deliver\
      \ any other spells via the deliver touch spells spirit animal ability."
    prerequisites: null
    source: "Pathfinder Player Companion: Magic Tactics Toolbox"
  source: "Pathfinder Player Companion: Magic Tactics Toolbox"
- id: "class:shaman#possessed_shaman"
  name: "Possessed Shaman"
  description: "For a possessed shaman, merely communing with the spirit world is\
    \ insufficient. Instead, she invites the spirits to share her body, granting them\
    \ the chance to experience corporeal existence. In return, they grant her their\
    \ skills and protect her from otherworldly influence."
  modifications:
  - add: "ability:shared_skill#shaman_possessed_shaman"
    remove: "ability:spirit_magic#shaman"
  - add: "ability:crowded_vessel#shaman_possessed_shaman"
    remove: "ability:the_hex_gained_at_2nd_level#shaman"
  - add: "ability:wandering_skills#shaman_possessed_shaman"
    remove: "ability:the_wandering_hex_gained_at_6th_level#shaman"
  features:
  - id: "ability:shared_skill#shaman_possessed_shaman"
    name: "Shared Skill"
    type: null
    description: "At 1st level, a possessed shaman selects two skills. Both of these\
      \ skills must use the same ability score. The possessed shaman treats these\
      \ skills as if she had a number of ranks in them equal to her shaman level,\
      \ and uses her Wisdom modifier in place of the ability modifier the skills would\
      \ normally use. If either of the skills are class skills, she receives the usual\
      \ +3 bonus on those skill checks for having ranks in those skills. These ranks\
      \ do not stack with her other skill ranks (only the higher number of ranks applies)."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:crowded_vessel#shaman_possessed_shaman"
    name: "Crowded Vessel"
    type: null
    description: "At 2nd level, whenever a possessed shaman fails a saving throw against\
      \ a charm or compulsion spell or effect, she can attempt a new saving throw\
      \ (using the original DC) at the end of her next turn as the spirits inside\
      \ her attempt to regain control. If the saving throw is successful, the charm\
      \ or compulsion effect ends. If the saving throw fails, she is affected as normal\
      \ for the remainder of the duration."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:wandering_skills#shaman_possessed_shaman"
    name: "Wandering Skills"
    type: null
    description: "At 6th level, a possessed shaman is able to make room for another\
      \ spirit. When choosing her wandering spirit for the day, the possessed shaman\
      \ chooses one skill. The possessed shaman treats this skill as if she had a\
      \ number of ranks in it equal to her shaman level, and uses her Wisdom modifier\
      \ in place of the ability modifier the skill would normally use. If the skill\
      \ is a class skill, she receives the usual +3 bonus on skill checks for having\
      \ ranks in that skill. Each time the possessed shaman changes her wandering\
      \ spirit, she can also change the skill gained through this ability. These ranks\
      \ do not stack with her other skill ranks (only the higher number of ranks applies)."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  source: "Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "class:shaman#primal_warden"
  name: "Primal Warden"
  description: "The influence of primal magic extends beyond what is visible and material.\
    \ Spirits that linger in areas where primal magic reigns can become warped, losing\
    \ touch with their former selves and experiencing random surges of power. a shaman\
    \ who communes with such spirits learns to stabilize these erratic energies and\
    \ draw upon them to her benefit."
  modifications:
  - add: "ability:spirit_animal#shaman_primal_warden"
    remove: "ability:the_abilities_the_shamans_spirit_animal_gains_from_the_shamans_chosen_spirit#shaman"
  - add: "ability:unstable_spellcasting#shaman_primal_warden"
    remove: "ability:spirit_magic_and_replaces_the_hex_gained_at_8th_level#shaman"
  - add: "ability:hexes#shaman_primal_warden"
    remove: "ability:hexes_and_replaces_the_hexes_gained_at_4th_and_12th_levels#shaman"
  features:
  - id: "ability:spirit_animal#shaman_primal_warden"
    name: "Spirit Animal"
    type: null
    description: "A primal warden's spirit animal exhibits unusual physical features\
      \ for a creature of its type, such as unnatural colorations and extra or missing\
      \ appendages.\nEach day, the spirit animal gains resistance 10 against a random\
      \ element. Roll 1d4 to determine the type of resistance (1 = acid, 2 = cold,\
      \ 3 = electricity, 4 = fire)."
    prerequisites: null
    source: "Pathfinder Player Companion: People of the Wastes"
  - id: "ability:unstable_spellcasting#shaman_primal_warden"
    name: "Unstable Spellcasting"
    type: null
    description: "A primal warden's spirit is ever shifting, and the spells it grants\
      \ the primal warden change from moment to moment.\nWhen the primal warden would\
      \ spontaneously cast a 1st- through 8th-level spell using the spirit magic class\
      \ feature, she produces a random spell from the list of shaman spells of 1 spell\
      \ level higher than the spell slot expended; use an appropriate die or another\
      \ randomization method to determine the spell. When she would spontaneously\
      \ cast a 9th-level spell using spirit magic, she instead casts a random 9th-level\
      \ spell from the shaman spell list, treating her caster level as 2 higher.\n\
      There is no way to predict the spell before the shaman begins casting it using\
      \ spirit magic, and she cannot enhance the spell using metamagic feats. The\
      \ spell uses the shaman's caster level, even if that caster level would normally\
      \ be too low to cast the spell. There are 47 potential 2nd-level spells, 46\
      \ potential 3rd-level spells, 41 potential 4th-level spells, 30 potential 5th-level\
      \ spells, 22 potential 6th-level spells, 22 potential 7th-level spells, 18 potential\
      \ 8th-level spells, and 14 potential 9th-level spells.\nAt 8th level, after\
      \ determining the spell that she would cast using spirit magic, once per day\
      \ as a free action, the primal warden shaman can choose to randomly select another\
      \ spell instead, using the same method of randomization as she used before (if\
      \ she obtains the same result a second time, she must keep that result). At\
      \ 12th level and every 4 shaman levels thereafter, she can choose to randomly\
      \ select a different spirit magic spell one additional time per day, up to a\
      \ maximum of four times per day at 20th level. She cannot use this ability more\
      \ than once in the same round."
    prerequisites: null
    source: "Pathfinder Player Companion: People of the Wastes"
  - id: "ability:hexes#shaman_primal_warden"
    name: "Hexes"
    type: null
    description: "A primal warden shaman gains the hexes below at the specified levels.\n\
      A primal warden shaman cannot select the chant hex, the evil eye hex, the misfortune\
      \ hex, or any witch hexes."
    prerequisites: null
    source: "Pathfinder Player Companion: People of the Wastes"
  source: "Pathfinder Player Companion: People of the Wastes"
- id: "class:shaman#serendipity_shaman"
  name: "Serendipity Shaman"
  description: "The serendipitous, shamanistic rites associated with this faith focus\
    \ upon attracting good fortune and banishing ill fortune in the name of these\
    \ spirits."
  modifications:
  - add: "ability:luck_magic#shaman_serendipity_shaman"
    remove: "ability:spirit#shaman"
  features:
  - id: "ability:luck_magic#shaman_serendipity_shaman"
    name: "Luck Magic"
    type: null
    description: "A serendipity shaman adds the domain spells from the Luck domain\
      \ to the list of spells she can cast with the spirit magic ability instead of\
      \ her spirit's spirit magic spells."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Beast"
  source: "Pathfinder Player Companion: Blood of the Beast"
- id: "class:shaman#speaker_for_the_past"
  name: "Speaker For The Past"
  description: "A speaker for the past is a shaman who specifically serves as the\
    \ voice for spirits from her people's history. A speaker for the past is often\
    \ an advocate of the ancestors of a specific group, the voice of experience, and\
    \ a powerful resource that allows the past to aid the present."
  modifications:
  - add: "ability:mysteries_of_the_past#shaman_speaker_for_the_past"
    remove: "ability:the_shamans_familiar#shaman"
  - add: "ability:revelations_of_the_past#shaman_speaker_for_the_past"
    remove: "ability:wandering_spirit_and_wandering_hex#shaman"
  features:
  - id: "ability:mysteries_of_the_past#shaman_speaker_for_the_past"
    name: "Mysteries of the Past"
    type: null
    description: "A speaker for the past gains Linguistics, Knowledge (history), Knowledge\
      \ (local), Perception, and Use Magic Device as class skills. She also adds the\
      \ spells from the ancestor and time oracle mysteries to her class spell list\
      \ (as the cleric level for those spells)."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:revelations_of_the_past#shaman_speaker_for_the_past"
    name: "Revelations of the Past"
    type: null
    description: "At 4th, 6th, 12th, 14th, and 20th levels, the speaker for the past\
      \ can select a revelation from the ancestor or time mysteries. She uses her\
      \ shaman level as her oracle level for these revelations, and uses her Wisdom\
      \ modifier in place of her Charisma modifier for the purposes of the revelation."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  source: "Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "class:shaman#spirit_warden"
  name: "Spirit Warden"
  description: "Not all spirits deserve reverence and respect. Some are twisted and\
    \ despicable. It's a spirit warden's duty to end these spirits' existence."
  modifications:
  - add: "ability:restless_magic#shaman_spirit_warden"
    remove: "ability:the_spirit_magic_spells_gained_from_the_shamans_spirit#shaman"
  - add: "ability:rebuke_spirits#shaman_spirit_warden"
    remove: "ability:the_hex_gained_at_2nd_level#shaman"
  - add: "ability:laugh_at_death#shaman_spirit_warden"
    remove: "ability:the_hex_gained_at_10th_level#shaman"
  features:
  - id: "ability:restless_magic#shaman_spirit_warden"
    name: "Restless Magic"
    type: null
    description: "The spirit warden adds the following spells to the list of spells\
      \ she can cast using spirit magic: detect undead (1st), command undead (2nd),\
      \ halt undead (3rd), death ward (4th), possess object (5th), undead to death\
      \ (6th), ethereal jaunt (7th), control undead (8th), foresight (9th)."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:rebuke_spirits#shaman_spirit_warden"
    name: "Rebuke Spirits"
    type: null
    description: "At 2nd level, the spirit warden gains the ability to channel positive\
      \ energy as a cleric of her level. Regardless of her alignment, she can only\
      \ use this ability to harm undead creatures. The spirit warden can use this\
      \ ability a number of times per day equal to 3 + her Charisma modifier."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:laugh_at_death#shaman_spirit_warden"
    name: "Laugh at Death"
    type: null
    description: "At 10th level, the spirit warden's familiarity with the dead has\
      \ filled her with contempt for death itself. She gains a +4 insight bonus on\
      \ saving throws against death effects and to avoid or remove negative levels."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  source: "Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "class:shaman#true_silvered_throne"
  name: "True Silvered Throne"
  description: "Members in good standing who have risen to a prestigious rank have\
    \ managed to discover rituals and occult secrets within the lore of their order.\
    \ They are scholars of ancient mysteries and keepers of forbidden secrets who\
    \ go beyond simply learning eldritch traditions to make the occult a part of their\
    \ very souls."
  modifications:
  - add: "ability:occult_grimoire#shaman_true_silvered_throne"
    remove: "ability:spirit_animal#shaman"
  - add: "ability:wandering_ritual#shaman_true_silvered_throne"
    remove: "ability:wandering_spirit_and_wandering_hex#shaman"
  - add: "ability:esoteric_rites#shaman_true_silvered_throne"
    remove: "ability:the_8th_level_hex#shaman"
  features:
  - id: "ability:occult_grimoire#shaman_true_silvered_throne"
    name: "Occult Grimoire"
    type: null
    description: "A true silvered throne's divine magic arises from communion with\
      \ spirits alongside study of archaic lore compiled into a personal occult grimoire.\n\
      Unlike a wizard's spellbook, this grimoire doesn't contain specific spells.\
      \ By studying his grimoire, a true silvered throne can prepare any spell on\
      \ the shaman spell list or provided by his spirit. If this grimoire is lost\
      \ or destroyed, he cannot prepare new spells or use his spirit magic class feature\
      \ until it is replaced, which requires 1 week of work."
    prerequisites: null
    source: "Pathfinder Player Companion: Occult Origins"
  - id: "ability:wandering_ritual#shaman_true_silvered_throne"
    name: "Wandering Ritual"
    type: null
    description: "At 6th level, a true silvered throne can attempt to coax a nearby\
      \ spirit into service with a 1-minute-long ritual once per day, gaining that\
      \ spirit's spirit ability and adding its list of spells to those he can cast\
      \ using his spirit magic. The silvered throne can maintain this bond for 1 hour,\
      \ or until he dismisses the spirit as a free action. At 12th level, he also\
      \ gains this spirit's greater spirit power while bonded, and at 20th level gains\
      \ its true spirit power as well. He can perform a wandering ritual one additional\
      \ time per day at 8th level and 14th level."
    prerequisites: null
    source: "Pathfinder Player Companion: Occult Origins"
  - id: "ability:esoteric_rites#shaman_true_silvered_throne"
    name: "Esoteric Rites"
    type: null
    description: "At 8th level, a true silvered throne gains a +1 insight bonus on\
      \ skill checks attempted as part of an occult ritual. This bonus increases by\
      \ 1 for every 4 shaman levels beyond 8th (to a maximum of +5 at 20th level).\
      \ If the true silvered throne is the ritual's primary caster, he also adds this\
      \ bonus to the caster level of the ritual's effect."
    prerequisites: null
    source: "Pathfinder Player Companion: Occult Origins"
  source: "Pathfinder Player Companion: Occult Origins"
- id: "class:shaman#unsworn_shaman"
  name: "Unsworn Shaman"
  description: "An unsworn shaman never binds herself to one specific spirit, always\
    \ making new deals as she deems necessary for the circumstances that she finds\
    \ herself in. While this weakens the powers she can access from any one spirit,\
    \ it gives her access to a broader overall range of abilities."
  modifications:
  - add: "ability:minor_spirit#shaman_unsworn_shaman"
    remove: "ability:spirit_and_alters_hex#shaman"
  - add: "ability:spirit_animal#shaman_unsworn_shaman"
    remove: "ability:spirit_animal#shaman"
  - add: "ability:wandering_spirit#shaman_unsworn_shaman"
    remove: "ability:wandering_spirit_and_replaces_wandering_hex#shaman"
  - add: "ability:spirit_magic#shaman_unsworn_shaman"
    remove: "ability:spirit_magic#shaman"
  features:
  - id: "ability:minor_spirit#shaman_unsworn_shaman"
    name: "Minor Spirit"
    type: null
    description: "At 1st level, the unsworn shaman also forms a temporary bond with\
      \ a minor spirit each day, granting her access to a shaman or witch hex of her\
      \ choosing, but not a major hex or a grand hex. She must make this selection\
      \ each day when she prepares her spells for the day. Until she changes the minor\
      \ spirit, she continues to have access to the shaman or witch hex. At 2nd level,\
      \ she can instead select a hex from one of her wandering spirits selected for\
      \ that day. If she selects a shaman or witch hex, she treats her shaman level\
      \ as her witch level, and uses her Wisdom in place of her Intelligence for the\
      \ purpose of that hex.\nShe can make temporary bonds with two minor spirits\
      \ (thus gaining two hexes) at 4th level, and with one additional minor spirit\
      \ (and hex) every 4 levels thereafter."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:spirit_animal#shaman_unsworn_shaman"
    name: "Spirit Animal"
    type: null
    description: "At 2nd level, an unsworn shaman's spirit animal gains the spirit\
      \ animal bonus from one of her wandering spirits (see below). This bonus can\
      \ be changed each day when the shaman prepares spells, but it must correspond\
      \ to one of the shaman's wandering spirits."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:wandering_spirit#shaman_unsworn_shaman"
    name: "Wandering Spirit"
    type: null
    description: "At 2nd level, the unsworn shaman gains access to the wandering spirit\
      \ class feature. At 10th level, she gains the abilities listed in the greater\
      \ version of her wandering spirit. At 18th level, she gains the abilities listed\
      \ in the true version of her wandering spirit.\nAdditionally, at 6th level,\
      \ she also gains a second wandering spirit, gaining the abilities listed in\
      \ the greater version of that spirit at 14th level, and the abilities listed\
      \ in the true version at 20th level."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:spirit_magic#shaman_unsworn_shaman"
    name: "Spirit Magic"
    type: null
    description: "The unsworn shaman gains this ability at 2nd level rather than at\
      \ 1st."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  source: "Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "class:shaman#visionary"
  name: "Visionary"
  description: ""
  modifications:
  - add: "ability:discern_magical_expertise#shaman_visionary"
    remove: "ability:wandering_spirit_gained_at_4th_level#shaman"
  - add: "ability:improved_divination#shaman_visionary"
    remove: "ability:the_wandering_hex_gained_at_6th_level#shaman"
  - add: "ability:wandering_spirit#shaman_visionary"
    remove: "ability:the_greater_version_of_wandering_spirit_gained_at_12th_level_and_true_version_of_wandering_spirit_gained_at_20th_level#shaman"
  features:
  - id: "ability:discern_magical_expertise#shaman_visionary"
    name: "Discern Magical Expertise"
    type: null
    description: "At 4th level, the shaman can determine what type of spellcasting\
      \ expertise a creature possesses by studying the creature for 2 rounds with\
      \ detect magic or any of the following spells: detect chaos, detect evil, detect\
      \ good, or detect law (if the creature belongs to the alignment). This ability\
      \ tells the visionary what bloodlines, domains, hexes, schools, or mysteries\
      \ (if any) the creature possesses. A successful Will saving throw negates this\
      \ effect (DC = 10 + 1/2 the shaman's level + the shaman's Wisdom modifier).\
      \ A creature affected by this ability cannot be affected by it again for 24\
      \ hours. This ability functions through magical sensors as with clairaudience/clairvoyance\
      \ and scrying."
    prerequisites: null
    source: ""
  - id: "ability:improved_divination#shaman_visionary"
    name: "Improved Divination"
    type: null
    description: "At 6th level, the visionary becomes more adept at divination magic.\
      \ When she casts the augury spell, her chance for an accurate answer is automatically\
      \ the maximum of 90%. Likewise, when she casts divination, she has the maximum\
      \ 90% chance of an accurate answer.\nFinally, the visionary can prepare scrying\
      \ as a 4th-level spell, and it requires only 1 minute to cast. The visionary\
      \ also has a 10% chance per caster level to cast the spells listed in the scrying\
      \ spell description, instead of 5% per caster level (to a maximum of 100%).\n\
      The visionary must still prepare these spells to receive these benefits."
    prerequisites: null
    source: ""
  - id: "ability:wandering_spirit#shaman_visionary"
    name: "Wandering Spirit"
    type: null
    description: "At 12th level, the visionary forms a temporary bond with another\
      \ spirit (other than the one she selected using her spirit class feature). This\
      \ is identical to the 4th-level shaman class feature. This adds the wandering\
      \ spirit magic spells to the list of spells she can cast using spirit magic,\
      \ along with vision spirit magic and her original spirit. At 20th level, she\
      \ gains the abilities listed in the greater version of her wandering spirit."
    prerequisites: null
    source: ""
  source: ""
- id: "class:shaman#witch_doctor"
  name: "Witch Doctor"
  description: "The witch doctor is a healer who specializes in afflictions of the\
    \ soul. Often misunderstood, she protects her tribe with healing powers, powerful\
    \ defensive magic, and her own divine “witchcraft.\""
  modifications:
  - add: "ability:channel_energy#shaman_witch_doctor"
    remove: "ability:the_hexes_gained_at_4th_and_12th_levels#shaman"
  - add: "ability:counter_curse#shaman_witch_doctor"
    remove: "ability:the_hex_gained_at_8th_level#shaman"
  - add: "ability:countering_hex#shaman_witch_doctor"
    remove: "ability:the_hex_gained_at_10th_level#shaman"
  features:
  - id: "ability:channel_energy#shaman_witch_doctor"
    name: "Channel Energy"
    type: null
    description: "At 4th level, the witch doctor can draw transcendental energies\
      \ to her location, flooding it with positive energy as the cleric class feature.\
      \ The witch doctor uses her shaman level – 3 as her effective cleric level,\
      \ and can channel energy a number of times per day equal to 3 + her Charisma\
      \ modifier. This is a separate pool of channel energy that does not stack with\
      \ the life spirit's channel spirit ability."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:counter_curse#shaman_witch_doctor"
    name: "Counter Curse"
    type: null
    description: "At 8th level, the witch doctor can choose to lose any prepared spirit\
      \ magic spell that is 3rd level or higher in order to spontaneously cast dispel\
      \ magic or remove curse. This ability can only target a spell effect that is\
      \ on an ally (including herself ). If she forfeits a spirit magic spell higher\
      \ than 3rd level, she gains a +2 sacred bonus on her caster level check to dispel\
      \ the spell or to remove the curse for every spell level higher than 3rd that\
      \ she sacrifices."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:countering_hex#shaman_witch_doctor"
    name: "Countering Hex"
    type: null
    description: "At 10th level, the witch doctor can use her hex magic to counterspell\
      \ as a readied action as dispel magic instead. She must succeed at a dispel\
      \ check (1d20 + her shaman level) with a DC equal to 11 + the spell's caster\
      \ level. If countering hex succeeds, the spell fizzles away and is lost. Failure\
      \ means the spell is not countered. In either case, the witch doctor cannot\
      \ attempt to use this hex against any of that caster's spells again for 24 hours.\
      \ The witch doctor cannot use countering hex on an ongoing effect, a magic item,\
      \ or a hex."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  source: "Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "class:alchemist#aerochemist"
  name: "Aerochemist"
  description: ""
  modifications:
  - add: "ability:aeromantic_concoction#alchemist_aerochemist"
    remove: "ability:mutagen_swift_poisoning_and_persistent_mutagen#alchemist"
  - add: "ability:bombs_away#alchemist_aerochemist"
    remove: "ability:poison_use_and_swift_alchemy#alchemist"
  - add: "ability:aerodynamic_prowess#alchemist_aerochemist"
    remove: "ability:poison_resistance#alchemist"
  features:
  - id: "ability:aeromantic_concoction#alchemist_aerochemist"
    name: "Aeromantic Concoction"
    type: null
    description: "An aerochemist learns to craft a special alchemical concoction.\
      \ It takes 10 minutes to brew a dose of this concoction, and once brewed, it\
      \ remains potent until used. An aerochemist can maintain only 1 dose of this\
      \ concoction at a time--if he brews a second dose, any existing concoction becomes\
      \ inert. As with an extract or bomb, an aeromantic concoction that is not in\
      \ the aerochemist's possession becomes inert until he picks it up again. Anyone\
      \ other than the aerochemist who attempts to drink his aeromantic concoction\
      \ is affected in the same fashion as is a non-alchemist who drinks an alchemist's\
      \ mutagen.\nWhen consumed, an aerochemist's aeromantic concoction makes his\
      \ body become incredibly buoyant for 10 minutes per alchemist level. The concoction\
      \ grants the aerochemist a +5 bonus on Acrobatics checks to attempt high jumps\
      \ or long jumps, and he is always treated as having a running start when attempting\
      \ long jumps. In addition, the aerochemist gains the benefits of feather fall\
      \ for the concoction's duration. At 6th level, the aerochemist gains the benefits\
      \ of fly for the concoction's duration. At 10th level, the aerochemist can choose\
      \ to gain the benefits of air walk instead of fly for the concoction's duration.\
      \ At 14th level, the duration of the concoction increases to 1 hour per alchemist\
      \ level.\nAn aerochemist with the infusion discovery can instead create a shared\
      \ alchemical concoction intended for his allies. This shared concoction grants\
      \ the same benefits as the normal aeromantic concoction, except the duration\
      \ is only 1 minute per alchemist level its creator has. At 14th level, the duration\
      \ increases to 10 minutes per alchemist level. An aerochemist can have only\
      \ a standard concoction or shared concoction in effect, not both."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Ancients"
  - id: "ability:bombs_away#alchemist_aerochemist"
    name: "Bombs Away"
    type: null
    description: "At 2nd level, an aerochemist becomes an expert at attacking from\
      \ above. He gains a +1 bonus on attack rolls made with thrown weapons against\
      \ targets that are at least 10 feet below him. This bonus increases to +2 at\
      \ 6th level, and increases by an additional 1 every 4 levels thereafter, to\
      \ a maximum bonus of +5 at 18th level."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Ancients"
  - id: "ability:aerodynamic_prowess#alchemist_aerochemist"
    name: "Aerodynamic Prowess"
    type: null
    description: "At 2nd level, an aerochemist gains a +2 bonus on Fly checks. This\
      \ bonus increases to +4 at 5th level, and +6 at 8th level."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Ancients"
  source: "Pathfinder Player Companion: Blood of the Ancients"
- id: "class:alchemist#alchemical_sapper"
  name: "Alchemical Sapper"
  description: ""
  modifications:
  - add: "ability:class_skills#alchemist_alchemical_sapper"
    remove: "ability:the_alchemists_class_skills#alchemist"
  - add: "ability:demolition_bomb#alchemist_alchemical_sapper"
    remove: "ability:bomb#alchemist"
  - add: "ability:delayed_bomb#alchemist_alchemical_sapper"
    remove: "ability:mutagen#alchemist"
  - add: "ability:master_engineer#alchemist_alchemical_sapper"
    remove: "ability:poison_resistance#alchemist"
  - add: "ability:camouflage_bomb#alchemist_alchemical_sapper"
    remove: "ability:swift_alchemy#alchemist"
  - add: "ability:trip_mine#alchemist_alchemical_sapper"
    remove: "ability:the_discovery_gained_at_6th_level#alchemist"
  - add: "ability:selective_detonation#alchemist_alchemical_sapper"
    remove: "ability:poison_immunity#alchemist"
  features:
  - id: "ability:class_skills#alchemist_alchemical_sapper"
    name: "Class Skills"
    type: null
    description: "An alchemical sapper adds Knowledge (engineering) and Stealth to\
      \ his list of class skills."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  - id: "ability:demolition_bomb#alchemist_alchemical_sapper"
    name: "Demolition Bomb"
    type: null
    description: "At 1st level, an alchemical sapper can create a demolition bomb.\
      \ This bomb deals double his normal bomb damage, half of which is bludgeoning\
      \ and piercing damage, the other half of which is fire damage.\nThis bomb ignores\
      \ a number of points of hardness up to 1/2 the alchemical sapper's level (minimum\
      \ 1). This counts as an ability that modifies the alchemical sapper's bomb,\
      \ so it doesn't stack with other discoveries that modify bombs. The alchemical\
      \ sapper can't use his demolition bomb with the fast bombs discovery. An alchemical\
      \ sapper can only expend one use of his bomb class feature to create a demolition\
      \ bomb once per day. He can create one additional demolition bomb per day at\
      \ 5th level and every 4 alchemist levels thereafter."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  - id: "ability:delayed_bomb#alchemist_alchemical_sapper"
    name: "Delayed Bomb"
    type: null
    description: "An alchemical sapper gains the delayed bomb discovery at 1st level.\
      \ He does not qualify for the mutagen or cognatogen discoveries until 8th level."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  - id: "ability:master_engineer#alchemist_alchemical_sapper"
    name: "Master Engineer"
    type: null
    description: "At 2nd level, an alchemical sapper adds 1/2 his alchemist level\
      \ to Knowledge (engineering) checks, Craft (stonemasonry) checks, and Craft\
      \ (traps) checks."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  - id: "ability:camouflage_bomb#alchemist_alchemical_sapper"
    name: "Camouflage Bomb"
    type: null
    description: "At 3rd level, an alchemical sapper becomes skilled at hiding his\
      \ bombs. When deploying a delayed bomb or trip mine (see below), the alchemical\
      \ sapper can camouflage the bomb by taking an additional full-round action.\
      \ Creatures searching for traps must succeed at a Perception check (DC = 10\
      \ + the alchemical sapper's alchemist level + his Intelligence modifier) to\
      \ notice a camouflaged bomb."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  - id: "ability:trip_mine#alchemist_alchemical_sapper"
    name: "Trip Mine"
    type: null
    description: "At 6th level, an alchemical sapper can expend two uses of his bomb\
      \ class feature to prepare a special kind of trap called a trip mine. This special\
      \ bomb remains inert until 1 round after it leaves the alchemical sapper's possession,\
      \ after which time it becomes armed. When a creature enters a square containing\
      \ an armed trip mine, it explodes, dealing normal bomb damage to all creatures\
      \ in its square (DC = 10 + 1/2 the alchemical sapper's alchemist level + his\
      \ Intelligence modifier; Reflex half ) and splash damage to every creature adjacent\
      \ to that square. A trip mine can be disarmed with a successful Disable Device\
      \ check (with a DC equal to the trip mine's save DC); otherwise, it lasts until\
      \ the next time the alchemical sapper refreshes his daily bombs.\nIf the alchemical\
      \ sapper expends four uses of his bomb class feature, his trip mine deals damage\
      \ as per a demolition bomb; this does not count against his daily uses of the\
      \ demolition bomb ability. Other than demolition bomb, discoveries that modify\
      \ bombs cannot apply to trip mine."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  - id: "ability:selective_detonation#alchemist_alchemical_sapper"
    name: "Selective Detonation"
    type: null
    description: "At 10th level, when an alchemical sapper plants a trip mine, he\
      \ can designate a number of allies up to his Intelligence modifier, allowing\
      \ the designated allies to pass safely through an armed trip mine's square without\
      \ causing it to detonate. If another creature triggers the trip mine while an\
      \ ally is nearby, the ally still takes damage as normal."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  source: "Pathfinder Roleplaying Game Ultimate Intrigue"
- id: "class:alchemist#alchemical_trapper_kobold"
  name: "Alchemical Trapper (Kobold)"
  description: ""
  modifications:
  - add: "ability:bomb_trap#alchemist_alchemical_trapper_kobold"
    remove: "ability:the_discovery_at_2nd_level#alchemist"
  - add: "ability:trapfinding#alchemist_alchemical_trapper_kobold"
    remove: "ability:the_discovery_at_4th_level#alchemist"
  features:
  - id: "ability:bomb_trap#alchemist_alchemical_trapper_kobold"
    name: "Bomb Trap"
    type: null
    description: "At 2nd level, an alchemical trapper can use one of her bombs to\
      \ make a trap. Setting a bomb trap is a full-round action that provokes attacks\
      \ of opportunity. A bomb trap fills a single 5-foot square and cannot be placed\
      \ in the same area as any other trap. The alchemical trapper needs the same\
      \ materials required for making a bomb. The DCs for Perception checks to notice\
      \ the trap, Disable Device checks to disable it, and saving throws to avoid\
      \ it are equal to the DC for the alchemical trapper's bombs. All bomb traps\
      \ have location triggers and do not reset. The alchemical trapper can use any\
      \ one discovery that applies to a bomb when making a bomb trap. The bomb trap\
      \ lasts 10 minutes for each alchemist level the trapper possesses. If the bomb\
      \ trap is not disabled or exploded within that time frame, the trap becomes\
      \ inert.\nCreating a bomb trap uses one of the alchemical trapper's bombs per\
      \ day."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Monster Codex"
  - id: "ability:trapfinding#alchemist_alchemical_trapper_kobold"
    name: "Trapfinding"
    type: null
    description: "At 4th level, an alchemical trapper can find and disable traps,\
      \ as the rogue class feature of the same name."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Monster Codex"
  source: "Pathfinder Roleplaying Game Monster Codex"
- id: "class:alchemist#aquachymist"
  name: "Aquachymist"
  description: ""
  modifications:
  - add: "ability:sureseal_alchemy#alchemist_aquachymist"
    remove: "ability:alchemy#alchemist"
  - add: "ability:underwater_bombs#alchemist_aquachymist"
    remove: "ability:bombs#alchemist"
  - add: "ability:amphibious_mutagen#alchemist_aquachymist"
    remove: "ability:the_discovery_at_2nd_level#alchemist"
  features:
  - id: "ability:sureseal_alchemy#alchemist_aquachymist"
    name: "Sureseal Alchemy"
    type: null
    description: "An aquachymist's extracts and mutagens self-generate a flexible\
      \ outer shell of sureseal, similar to sureseal bladders, allowing the aquachymist\
      \ to craft a waterproof supply without expending a plethora of sureseal bladders."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Aquatic Adventures"
  - id: "ability:underwater_bombs#alchemist_aquachymist"
    name: "Underwater Bombs"
    type: null
    description: "An aquachymist's fire bombs deal steam damage, allowing them to\
      \ deal damage underwater or on land. Since thrown weapons don't work well underwater,\
      \ when the aquachymist creates a bomb, he either weights it or includes excess\
      \ air as part of the action of creating the bomb, granting the bomb his choice\
      \ of swiftly rising or swiftly sinking buoyancy and allowing him to target foes\
      \ directly above or below him. If the attack misses, the bomb doesn't deal splash\
      \ damage, but instead continues to travel up or down until it loses potency\
      \ at the end of the alchemist's turn; the exception is when the aquachymist\
      \ throws a swiftly sinking bomb close to the bottom, in which case it might\
      \ reach the bottom and explode there. Because of the strange aquadynamic features\
      \ of the aquachymist's underwater bombs, they have a range increment of only\
      \ 5 feet above the water."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Aquatic Adventures"
  - id: "ability:amphibious_mutagen#alchemist_aquachymist"
    name: "Amphibious Mutagen"
    type: null
    description: "At 2nd level, an aquachymist's mutagen allows him to breathe both\
      \ air and water for its duration, in addition to its other effects."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Aquatic Adventures"
  source: "Pathfinder Campaign Setting: Aquatic Adventures"
- id: "class:alchemist#beastmorph"
  name: "Beastmorph"
  description: "Beastmorphs study the anatomy of monsters, learning how they achieve\
    \ their strange powers. They use their knowledge to duplicate these abilities,\
    \ but at the cost of taking on inhuman shapes when they use mutagens."
  modifications:
  - add: "ability:beastform_mutagen#alchemist_beastmorph"
    remove: "ability:swift_alchemy#alchemist"
  - add: "ability:improved_beastform_mutagen#alchemist_beastmorph"
    remove: "ability:swift_poisoning#alchemist"
  - add: "ability:greater_beastform_mutagen#alchemist_beastmorph"
    remove: "ability:poison_resistance_+2_+4_and_+6_as_well_as_poison_immunity#alchemist"
  - add: "ability:grand_beastform_mutagen#alchemist_beastmorph"
    remove: "ability:persistent_mutagen#alchemist"
  features:
  - id: "ability:beastform_mutagen#alchemist_beastmorph"
    name: "Beastform Mutagen"
    type: null
    description: "At 3rd level, a beastmorph's mutagen causes him to take on animalistic\
      \ features--whether those of an animal, a magical beast, an animal-like humanoid\
      \ (such as a lizardfolk), or a monstrous humanoid. For example, when the beastmorph\
      \ uses his mutagen, he may gain a furry muzzle and pointed ears like a werewolf,\
      \ scaly skin like a lizardfolk or sahuagin, or compound eyes and mandibles like\
      \ a giant insect. The beastmorph also gains his choice of one of the abilities\
      \ listed in the alter self spell, which persists as long as the mutagen. He\
      \ may select a different ability each time he creates a mutagen."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:improved_beastform_mutagen#alchemist_beastmorph"
    name: "Improved Beastform Mutagen"
    type: null
    description: "At 6th level, a beastmorph's mutagen grants him additional abilities\
      \ and options. The alchemist gains his choice of two of the abilities listed\
      \ in the beast shape I spell, which persist as long as the mutagen. He may select\
      \ two different abilities each time he creates a mutagen."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:greater_beastform_mutagen#alchemist_beastmorph"
    name: "Greater Beastform Mutagen"
    type: null
    description: "At 10th level, a beastmorph's mutagen grants him three of the abilities\
      \ listed in the beast shape II spell, which persist as long as the mutagen.\
      \ He may select three different abilities each time he creates a mutagen."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:grand_beastform_mutagen#alchemist_beastmorph"
    name: "Grand Beastform Mutagen"
    type: null
    description: "At 14th level, a beastmorph's mutagen grants him four of the abilities\
      \ listed in the beast shape III spell, which persist as long as the mutagen.\
      \ He may select four different abilities each time he creates a mutagen.\nThis\
      \ ability replaces persistent mutagen."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  source: "Pathfinder Roleplaying Game Ultimate Combat"
- id: "class:alchemist#blazing_torchbearer"
  name: "Blazing Torchbearer"
  description: ""
  modifications:
  - add: "ability:everburning_flame#alchemist_blazing_torchbearer"
    remove: "ability:brew_potion#alchemist"
  - add: "ability:intense_light#alchemist_blazing_torchbearer"
    remove: "ability:poison_use#alchemist"
  - add: "ability:explosive_torch#alchemist_blazing_torchbearer"
    remove: "ability:the_alchemists_4th_level_discovery#alchemist"
  features:
  - id: "ability:everburning_flame#alchemist_blazing_torchbearer"
    name: "Everburning Flame"
    type: null
    description: "Any torch held by a blazing torchbearer is considered to be an everburning\
      \ torch, although it still sheds heat and can be used as a weapon. In addition,\
      \ a blazing torchbearer can cast spark as a spell-like ability at will."
    prerequisites: null
    source: "Pathfinder Player Companion: Dungeoneer's Handbook"
  - id: "ability:intense_light#alchemist_blazing_torchbearer"
    name: "Intense Light"
    type: null
    description: "At 2nd level, a blazing torchbearer has mastered lighting and holding\
      \ a torch to the point that it sheds more light than those carried by his peers.\
      \ The radius of normal and increased illumination of any torch held by a blazing\
      \ torchbearer increases by 10 feet. Once per day as a standard action, the blazing\
      \ torchbearer can create a brilliant flash of light that blinds everyone within\
      \ 10 feet (including the torchbearer) for 1 round."
    prerequisites: null
    source: "Pathfinder Player Companion: Dungeoneer's Handbook"
  - id: "ability:explosive_torch#alchemist_blazing_torchbearer"
    name: "Explosive Torch"
    type: null
    description: "At 4th level, as a standard action, a blazing torchbearer can drop\
      \ a special blend of explosive powders onto his torch before using it as a weapon.\
      \ His next successful melee attack with the torch deals an additional 2d6 points\
      \ of fire damage and sets the target on fire. This attack must be made within\
      \ 1d4 rounds or the torch prematurely explodes at the end of the blazing torchbearer's\
      \ turn, dealing damage to the blazing torchbearer and setting him on fire."
    prerequisites: null
    source: "Pathfinder Player Companion: Dungeoneer's Handbook"
  source: "Pathfinder Player Companion: Dungeoneer's Handbook"
- id: "class:alchemist#blightseeker"
  name: "Blightseeker"
  description: ""
  modifications:
  - add: "ability:spore_bomb#alchemist_blightseeker"
    remove: "ability:bombs#alchemist"
  - add: "ability:blights#alchemist_blightseeker"
    remove: "ability:the_discoveries_gained_at_6th_12th_and_18th_levels#alchemist"
  - add: "ability:blight_engineering#alchemist_blightseeker"
    remove: "ability:persistent_mutagen#alchemist"
  features:
  - id: "ability:spore_bomb#alchemist_blightseeker"
    name: "Spore Bomb"
    type: null
    description: "At 1st level, a blightseeker creates a special kind of alchemist\
      \ bomb that delivers a payload of alchemically engineered fungal spores. These\
      \ bombs infest their target with a virulent blight (see below). The blightseeker's\
      \ bombs deal 1d4 points of damage (instead of 1d6), plus 1d4 points of damage\
      \ for every 2 alchemist levels beyond 1st.\nA creature that takes a direct hit\
      \ from a spore bomb must succeed at a Fortitude save (DC = 10 + half the blightseeker's\
      \ level + his Intelligence modifier) or suffer the associated blight effects.\
      \ Creatures that take splash damage from the bomb are not affected by the blight."
    prerequisites: null
    source: "Pathfinder Player Companion: Heroes of the Darklands"
  - id: "ability:blights#alchemist_blightseeker"
    name: "Blights"
    type: null
    description: "At 1st level, a blightseeker gains the blights from the list below.\
      \ When he prepares bombs at the start of the day, a blightseeker chooses which\
      \ blight to apply to each bomb. If a blight has no duration listed, it lasts\
      \ a number of rounds equal to the blightseeker's Intelligence modifier. At 1st\
      \ level, a blightseeker gains the following blights.\nImpairing: The target's\
      \ base land speed decreases by 10 feet, to a minimum of 10 feet. This effect\
      \ doesn't stack with itself. Minor Sickening: The target is sickened, but it\
      \ takes only a –1 penalty on affected rolls.\nAt 6th level, a blightseeker adds\
      \ the following blights to the list of those that can be applied to his bombs.\n\
      Fatiguing: The target is fatigued. Fear-Inducing: The target is shaken. Sickening:\
      \ The target is sickened.\nAt 12th level, a blightseeker adds the following\
      \ blights to the list of those blights that can be applied to his bombs.\nConfusing:\
      \ The target is confused. Exhausting: The target is exhausted. Nauseating: The\
      \ target is nauseated for 1 round. Staggering: The target becomes staggered\
      \ for 1 round.\nAt 18th level, a blightseeker adds the following blights to\
      \ the list of those that can be selected.\nBlinding: The target is blinded.\
      \ Deafening: The target is deafened. Stunning: The target is stunned for 1 round."
    prerequisites: null
    source: "Pathfinder Player Companion: Heroes of the Darklands"
  - id: "ability:blight_engineering#alchemist_blightseeker"
    name: "Blight Engineering"
    type: null
    description: "At 14th level, a blightseeker can apply two blights that he knows\
      \ to each spore bomb he creates."
    prerequisites: null
    source: "Pathfinder Player Companion: Heroes of the Darklands"
  source: "Pathfinder Player Companion: Heroes of the Darklands"
- id: "class:alchemist#blood_alchemist"
  name: "Blood Alchemist"
  description: ""
  modifications:
  - add: "ability:lifeblood#alchemist_blood_alchemist"
    remove: "ability:mutagen#alchemist"
  - add: "ability:alchemical_circles#alchemist_blood_alchemist"
    remove: "ability:bombs#alchemist"
  features:
  - id: "ability:lifeblood#alchemist_blood_alchemist"
    name: "Lifeblood"
    type: null
    description: "When a blood alchemist performs a coup de grace that kills an intelligent\
      \ humanoid creature (though, not a summoned intelligent humanoid creature),\
      \ he can gather its lifeblood into a vial; this is a death effect.\nHe can use\
      \ this lifeblood any time within the next 24 hours to create an extract of a\
      \ spell level he can cast that is no higher than 1/2 the creature's CR, without\
      \ spending a daily extract slot. He can use this ability once for each spell\
      \ level each day (for example, a 13th-level blood alchemist can use lifeblood\
      \ to gain additional 1st-, 2nd-, 3rd-, 4th-, and 5thlevel extracts). A blood\
      \ alchemist can't take the mutagen or cognatogen discoveries."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Horror Adventures"
  - id: "ability:alchemical_circles#alchemist_blood_alchemist"
    name: "Alchemical Circles"
    type: null
    description: "A blood alchemist gains a blood pool with a number of points equal\
      \ to his alchemist level + his Intelligence modifier. He can spend 1 point from\
      \ his blood pool to draw a complex alchemical circle of 10ft size in blood on\
      \ the ground or on another permanent fixture in a process that takes 1 minute.\
      \ This blood pool refreshes when his extracts are refreshed. Depending on his\
      \ alchemist level, the alchemical circle can have one of several effects.\n\
      At 1st (level, the blood alchemist can spend an unused extract slot to charge\
      \ the circle with alchemical energy. He chooses one of the spells listed of\
      \ equal or lower level to the extract slot he spent, and until he refreshes\
      \ his extract slots, as long as his body is in physical contact with the circle,\
      \ he can produce the effect of the spell he chose as a spell-like ability. Circles\
      \ last until their physical form is broken or the blood alchemist refreshes\
      \ his extracts. If the spell normally has an expensive material component, he\
      \ must still provide it, either grinding it up and mixing it with the blood\
      \ used for the circle or placing it in the circle (if the component is also\
      \ the target). The chosen effect can target or affect only something contained\
      \ within the circle, or the surface on which the blood alchemist drew the circle.\
      \ To learn one of these effects, he must write it into his formula book, with\
      \ the same cost as usual for a formula (he can also use his free formula from\
      \ leveling up to learn the chosen effect instead of a normal formula).\nThe\
      \ blood alchemist can choose from the following spells for this ability: 1st--expeditious\
      \ excavation, fabricate bullets, jury-rig, magic weapon, reinforce armaments;\
      \ 2nd--knock, make whole, masterwork transformation, silk to steel, soften earth\
      \ and stone, warp wood; 3rd--keen edge, magic vestment, greater magic weapon,\
      \ obsidian flow, spike stones, stone shape; 4th--fabricate, passwall, transmute\
      \ mud to rock, transmute rock to mud; 5th--flesh to stone, move earth, stone\
      \ to flesh, tar pool, transmute metal to wood; 6th--polymorph any object, transmute\
      \ blood to acid.\nStarting at 8th level, the blood alchemist can also create\
      \ a magic circle, as per the magic circles occultist class ability, though it\
      \ costs 1 point from his blood pool instead of 1 point of mental focus.\nStarting\
      \ at 12th level, he can also create a binding circle, as per the occultist class\
      \ ability of the same name, though it costs 2 points from his blood pool instead\
      \ of 2 points of mental focus.\nStarting at 16th level, the blood alchemist\
      \ can draw magic circles and binding circles more quickly but with a shorter\
      \ duration, as per the occultist fast circles ability."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Horror Adventures"
  source: "Pathfinder Roleplaying Game Horror Adventures"
- id: "class:alchemist#bogborn"
  name: "Bogborn"
  description: ""
  modifications:
  - add: "ability:amphibious_mutagen#alchemist_bogborn"
    remove: "ability:throw_anything#alchemist"
  features:
  - id: "ability:amphibious_mutagen#alchemist_bogborn"
    name: "Amphibious Mutagen"
    type: null
    description: "At 1st level, when a bogborn alchemist uses a mutagen, he may choose\
      \ to have his mutagen form enhanced for aquatic movement. This gives him the\
      \ amphibious special quality, his feet elongate, and the webbing between his\
      \ fingers and toes expands, granting a swim speed of 15 feet.\nThis replaces\
      \ throw anything.\nDiscovery Options: A bogborn alchemist can select the toxic\
      \ skin grippli racial trait in place of an alchemical discovery."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Advanced Race Guide"
  source: "Pathfinder Roleplaying Game Advanced Race Guide"
- id: "class:alchemist#bramble_brewer_half_elf"
  name: "Bramble Brewer (Half-elf)"
  description: ""
  modifications:
  - add: "ability:briar_bombs#alchemist_bramble_brewer_half_elf"
    remove: "ability:the_2nd_level_discovery_class_feature#alchemist"
  features:
  - id: "ability:briar_bombs#alchemist_bramble_brewer_half_elf"
    name: "Briar Bombs"
    type: null
    description: ""
    prerequisites: null
    source: "Pathfinder Roleplaying Game Advanced Race Guide"
  source: "Pathfinder Roleplaying Game Advanced Race Guide"
- id: "class:alchemist#chirurgeon"
  name: "Chirurgeon"
  description: "An alchemist who studies anatomy and uses this knowledge to heal is\
    \ a chirurgeon."
  modifications:
  - add: "ability:infused_curative#alchemist_chirurgeon"
    remove: "ability:poison_use#alchemist"
  - add: "ability:anaesthetic#alchemist_chirurgeon"
    remove: "ability:poison_resistance_+4#alchemist"
  - add: "ability:power_over_death#alchemist_chirurgeon"
    remove: "ability:poison_immunity#alchemist"
  features:
  - id: "ability:infused_curative#alchemist_chirurgeon"
    name: "Infused Curative"
    type: null
    description: "At 2nd level, a chirurgeon's extracts of cure spells automatically\
      \ act as infusions, and can be used by non-alchemists. When a chirurgeon prepares\
      \ his extracts, he may choose to render any or all of his infused curatives\
      \ inert and prepare other extracts to replace them (unlike infusions, which\
      \ continue to occupy the alchemist's daily extract slots until consumed or used)."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Ultimate Magic"
  - id: "ability:anaesthetic#alchemist_chirurgeon"
    name: "Anaesthetic"
    type: null
    description: "At 5th level, a chirurgeon learns how to supplement uses of the\
      \ Heal skill with pain-killing drugs. He gains Skill Focus (Heal) as a bonus\
      \ feat. Any use of the Heal skill that has a risk of harming the patient (such\
      \ as extracting a barb) only deals the minimum damage when performed by a chirurgeon.\n\
      This ability replaces poison resistance +4."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Ultimate Magic"
  - id: "ability:power_over_death#alchemist_chirurgeon"
    name: "Power Over Death"
    type: null
    description: "At 10th level, a chirurgeon adds breath of life to his formula book\
      \ as a 4th-level extract. His infused curative ability applies to this extract.\n\
      This ability replaces poison immunity."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Ultimate Magic"
  source: "Pathfinder Roleplaying Game: Ultimate Magic"
- id: "class:alchemist#clone_master"
  name: "Clone Master"
  description: "Clone masters practice duplicating existing creatures in order to\
    \ better understand how to create new life."
  modifications:
  - add: "ability:rebirth#alchemist_clone_master"
    remove: "ability:poison_resistance_+6_and_poison_immunity#alchemist"
  features:
  - id: "ability:rebirth#alchemist_clone_master"
    name: "Rebirth"
    type: null
    description: "At 8th level, a clone master can prepare a clone of himself that\
      \ awakens if he is slain. Creating the clone costs 5,000 gp, takes 1 week of\
      \ work, and requires 3 additional weeks for the clone to grow to maturity. If\
      \ he dies, the clone awakens as if the alchemist had used the clone spell on\
      \ himself. He can have one inert of himself at a time. Unused clones created\
      \ by a clone master do not rot.\nThis ability replaces poison resistance +6\
      \ and poison immunity."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Ultimate Magic"
  source: "Pathfinder Roleplaying Game: Ultimate Magic"
- id: "class:alchemist#concocter"
  name: "Concocter"
  description: ""
  modifications:
  - add: "ability:mutagenic_mixology#alchemist_concocter"
    remove: "ability:the_discoveries_gained_at_2nd_and_4th_levels#alchemist"
  features:
  - id: "ability:mutagenic_mixology#alchemist_concocter"
    name: "Mutagenic Mixology"
    type: null
    description: "At 2nd level, whenever a concocter brews a potion, he can mix in\
      \ some of the chemicals he uses to create his mutagen, adding some of his mutagen's\
      \ effects to this concoction.\nWhen he drinks this concoction, he gains the\
      \ benefit of the potion as normal. Additionally, he gains a +2 natural armor\
      \ bonus and a +4 alchemical bonus to one of his physical ability scores (Strength,\
      \ Dexterity, or Constitution), while suffering a –2 penalty to the corresponding\
      \ mental ability score (Intelligence, Wisdom, or Charisma), just as though the\
      \ concoction were a mutagen. The ability score that receives the bonus must\
      \ be chosen when the concoction is made. These benefits and penalties last for\
      \ the duration of the effects of the potion on which the concoction is based\
      \ or for 1 minute per the concocter's alchemist level, whichever is shorter.\n\
      The effects of this concoction do not stack with another such concoction or\
      \ a mutagen. If the concocter drinks another concoction or a mutagen while under\
      \ the effects of this concoction, the effects of any previous concoction or\
      \ mutagen immediately end. A concoction that is not in the concocter's possession\
      \ becomes inert until the concocter picks it up again (even if the concocter\
      \ has the infuse mutagen discovery). The process used to combine the mutagen\
      \ with a potion make it particularly volatile, so anyone else who drinks the\
      \ concoction (including other alchemists) does not gain its benefits and must\
      \ succeed at a Fortitude saving throw or be nauseated for 1 minute. The DC of\
      \ this saving throw is equal to 10 + the concocter's alchemist level + the concocter's\
      \ Intelligence modifier.\nAdditional reagents and materials are required to\
      \ brew a concoction in this way, doubling the cost in raw materials to create\
      \ the potion on which the concoction is based.\nA mutagen brewed into a concoction\
      \ in this way does not count against the number of mutagens the concocter can\
      \ have active at a given time.\nA concocter can make one such concoction per\
      \ day at 2nd level and a second per day at 4th level. A concoction becomes inert\
      \ 24 hours after it is created."
    prerequisites: null
    source: "Pathfinder Player Companion: Potions & Poisons"
  source: "Pathfinder Player Companion: Potions & Poisons"
- id: "class:alchemist#construct_rider"
  name: "Construct Rider"
  description: ""
  modifications:
  - add: "ability:craft_mount#alchemist_construct_rider"
    remove: "ability:brew_potion_mutagen_and_the_discovery_gained_at_4th_level#alchemist"
  features:
  - id: "ability:craft_mount#alchemist_construct_rider"
    name: "Craft Mount"
    type: null
    description: "A construct rider assembles a construct mount shaped like a riding\
      \ animal. A Medium alchemist can select a camel or a horse. A Small alchemist\
      \ can select a pony or wolf, but can also select a boar or a dog if he's at\
      \ least 4th level.\nThe GM may approve other animals as mounts.\nThis construct\
      \ mount acts in most ways as a druid animal companion, using the character's\
      \ alchemist level as his effective druid level. A construct mount is a construct,\
      \ but uses the appropriate animal companion's statistics, gaining Hit Dice,\
      \ skills, feats, and Strength and Dexterity adjustments as the alchemist advances\
      \ in level. A construct mount has no Constitution score, and instead gains bonus\
      \ hit points appropriate for a construct of its size. It has an Intelligence\
      \ score (and skill points), a lower base attack bonus, and better saving throws\
      \ than a normal construct of its Hit Dice. The mount has all the immunities\
      \ of a construct (except immunity to mind-affecting effects, since it has a\
      \ mind). A construct rider can use Craft (alchemy) instead of Handle Animal\
      \ for all purposes involving his construct mount, though the check still takes\
      \ a –5 penalty due to the construct mount's unusual nature.\nTo create a construct\
      \ with a mind and body that are constantly changing and improving, the construct\
      \ rider must manufacture vast quantities of clockwork or animating reagents.\
      \ As such, the construct rider can never gain the mutagen or cognatogen ability,\
      \ even from a discovery or another class.\nAt first, his mount is a singular\
      \ masterpiece created during a momentary stroke of brilliance. At 4th level,\
      \ the construct rider gains Craft Construct as a bonus feat and can use his\
      \ extracts instead of spells to meet spell prerequisites when crafting other\
      \ constructs.\nThis ability replaces Brew Potion, mutagen, and the discovery\
      \ gained at 4th level."
    prerequisites: null
    source: "Pathfinder Player Companion: Cohorts and Companions"
  source: "Pathfinder Player Companion: Cohorts and Companions"
- id: "class:alchemist#crimson_chymist"
  name: "Crimson Chymist"
  description: ""
  modifications:
  - add: "ability:crimson_discoveries#alchemist_crimson_chymist"
    remove: "ability:discovery#alchemist"
  - add: "ability:mantis_mutagen#alchemist_crimson_chymist"
    remove: "ability:mutagen#alchemist"
  features:
  - id: "ability:crimson_discoveries#alchemist_crimson_chymist"
    name: "Crimson Discoveries"
    type: null
    description: "A crimson chymist gains access to several additional unique discoveries,\
      \ as detailed below.\nThis alters discovery."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Adventurer's Guide"
  - id: "ability:mantis_mutagen#alchemist_crimson_chymist"
    name: "Mantis Mutagen"
    type: null
    description: "At 1st level, a crimson chymist discovers how to create a specialized\
      \ mutagen that grants her aspects of a praying mantis. A mantis mutagen functions\
      \ as an alchemist mutagen, save that it always enhances Dexterity and applies\
      \ a penalty to Charisma. When imbibed, the mutagen causes the crimson chymist's\
      \ flesh to grow red chitinous plates on her body as natural armor and a row\
      \ of small, cosmetic barbed hooks along her arms."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Adventurer's Guide"
  source: "Pathfinder Roleplaying Game Adventurer's Guide"
- id: "class:alchemist#cruorchymist_alchemist_archetype"
  name: "Cruorchymist (Alchemist Archetype)"
  description: ""
  modifications:
  - add: "ability:blood_familiar#alchemist_cruorchymist_alchemist_archetype"
    remove: "ability:mutagen#alchemist"
  - add: "ability:blood_treatment#alchemist_cruorchymist_alchemist_archetype"
    remove: "ability:brew_potion#alchemist"
  features:
  - id: "ability:blood_familiar#alchemist_cruorchymist_alchemist_archetype"
    name: "Blood Familiar"
    type: null
    description: "A cruorchymist has created a homunculus from basic materials and\
      \ his own blood. The homunculus takes the shape of a Tiny humanoid. It functions\
      \ in all ways as a familiar, treating the cruorchymist's alchemist level as\
      \ his effective wizard level. If a cruorchymist wishes to replace his blood\
      \ familiar, he can reduce the cost of the replacement ritual by taking 2 points\
      \ of Constitution drain for every 100 gp he wishes to forgo.\nAt 3rd level,\
      \ if the cruorchymist has the infusion discovery, a blood familiar can deliver\
      \ extracts that have a range of touch for its cruorchymist master."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Construct Handbook"
  - id: "ability:blood_treatment#alchemist_cruorchymist_alchemist_archetype"
    name: "Blood Treatment"
    type: null
    description: "A cruorchymist can give up some of his blood to restore his blood\
      \ familiar. As a swift or immediate action, a cruorchymist can take a number\
      \ of points of Constitution drain. His blood familiar heals 1d6 hit points for\
      \ every 1 point of Constitution drain the cruorchymist inflicts upon himself\
      \ in this way."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Construct Handbook"
  source: "Pathfinder Campaign Setting: Construct Handbook"
- id: "class:alchemist#crypt_breaker"
  name: "Crypt Breaker"
  description: "Crypt breakers are most common in ancient desert lands, where they\
    \ use their powers of perception and alchemical adaptation to safely investigate\
    \ the mysteries of that lands' past. They are often involved in expeditions into\
    \ dangerous tombs and catacombs, where their ability to create alchemical devices\
    \ designed to neutralize constructs and undead are often crucial to survival."
  modifications:
  - add: "ability:crypt_breakers_draught#alchemist_crypt_breaker"
    remove: "ability:the_mutagen_class_ability_a_crypt_breaker_cannot_create_mutagens_unless_he_selects_the_mutagen_discovery#alchemist"
  - add: "ability:trapfinding#alchemist_crypt_breaker"
    remove: "ability:the_brew_potion_bonus_feat#alchemist"
  - add: "ability:enhanced_alkahest#alchemist_crypt_breaker"
    remove: "ability:persistent_mutagen#alchemist"
  features:
  - id: "ability:crypt_breakers_draught#alchemist_crypt_breaker"
    name: "Crypt Breaker's Draught"
    type: null
    description: "Rather than develop mutagens that increase their natural armor and\
      \ physical abilities at the expense of their minds, crypt breakers focus on\
      \ the creation of special draughts that can enhance their senses. When a crypt\
      \ breaker drinks one of these draughts, he gains a +4 bonus on all Perception\
      \ checks and gains one of the following special senses: darkvision 60 feet,\
      \ low-light vision, or scent. While under the effects of a crypt breaker's draught,\
      \ the alchemist also gains light blindness."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Magic"
  - id: "ability:trapfinding#alchemist_crypt_breaker"
    name: "Trapfinding"
    type: null
    description: "A crypt breaker adds 1/2 his level on Perception checks made to\
      \ locate traps and to Disable Device checks (minimum +1). A crypt breaker can\
      \ use Disable Device to disarm magic traps. When determining the ability of\
      \ a crypt breaker to deal with locks or traps, treat his alchemist levels as\
      \ rogue levels."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Magic"
  - id: "ability:enhanced_alkahest#alchemist_crypt_breaker"
    name: "Enhanced Alkahest"
    type: null
    description: "At 14th level, a crypt breaker's alkahest grows more potent. Against\
      \ constructs and corporeal undead, the crypt breaker's alkahest bombs deal +1\
      \ points of damage per die, and the bomb threatens a critical hit on a 19–20.\
      \ This does not stack with other effects that improve critical hit threat ranges.\n\
      This ability replaces persistent mutagen.\n*Unofficial Errata"
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Magic"
  source: "Pathfinder Campaign Setting: Inner Sea Magic"
- id: "class:alchemist#deep_bomber_svirfneblin"
  name: "Deep Bomber (Svirfneblin)"
  description: ""
  modifications:
  - add: "ability:silent_bomb#alchemist_deep_bomber_svirfneblin"
    remove: "ability:poison_use#alchemist"
  - add: "ability:targeting_bomb#alchemist_deep_bomber_svirfneblin"
    remove: "ability:swift_alchemy_the_deep_bomber_gains_swift_alchemy_at_18th_level_and_never_gains_instant_alchemy#alchemist"
  - add: "ability:stonekin#alchemist_deep_bomber_svirfneblin"
    remove: "ability:swift_poisoning#alchemist"
  features:
  - id: "ability:silent_bomb#alchemist_deep_bomber_svirfneblin"
    name: "Silent Bomb"
    type: null
    description: "At 2nd level, when the deep bomber creates a bomb, he can choose\
      \ to have it explode without making any noise, although those damaged by it\
      \ may cry out."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Advanced Race Guide"
  - id: "ability:targeting_bomb#alchemist_deep_bomber_svirfneblin"
    name: "Targeting Bomb"
    type: null
    description: "At 3rd level, when the deep bomber creates a bomb, he can choose\
      \ to have its detonation include a faerie fire effect that applies to all creatures\
      \ within the splash radius (including the target, if any)."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Advanced Race Guide"
  - id: "ability:stonekin#alchemist_deep_bomber_svirfneblin"
    name: "Stonekin"
    type: null
    description: "At 6th level, the deep bomber automatically learns tree shape as\
      \ a 2nd-level extract, except instead of a tree, he takes the form of a stalagmite\
      \ that is the same size as his current size. At 7th level, he automatically\
      \ learns meld into stone as a 3rd-level extract.\nThis ability replaces swift\
      \ poisoning."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Advanced Race Guide"
  source: "Pathfinder Roleplaying Game Advanced Race Guide"
- id: "class:alchemist#dimensional_excavator"
  name: "Dimensional Excavator"
  description: ""
  modifications:
  - add: "ability:extradimensional_extract#alchemist_dimensional_excavator"
    remove: "ability:the_discovery_ability_and_replaces_the_discovery_gained_at_4th_level#alchemist"
  - add: "ability:precipitous_discoveries#alchemist_dimensional_excavator"
    remove: "ability:the_discovery_ability#alchemist"
  features:
  - id: "ability:extradimensional_extract#alchemist_dimensional_excavator"
    name: "Extradimensional Extract"
    type: null
    description: "The intense study a dimensional excavator applies to dimensional\
      \ forces causes him to treat his class level as 2 lower when qualifying for\
      \ alchemist discoveries other than those granted by Precipitous Discoveries\
      \ (see below). At 4th level, the dimensional excavator adds create pit to his\
      \ list of extracts known, treating it as a 2nd-level alchemist extract. He can\
      \ create an extract of this spell, which can then be thrown as a ranged attack,\
      \ targeting a creature or square. If it strikes a square, the pit manifests\
      \ in that area and all nearby creatures are affected normally. If a creature\
      \ is struck, the pit manifests in the creature's location, and the struck creature\
      \ must succeed at a Reflex save with a –2 penalty or fall into the pit."
    prerequisites: null
    source: "Pathfinder Player Companion: Magic Tactics Toolbox"
  - id: "ability:precipitous_discoveries#alchemist_dimensional_excavator"
    name: "Precipitous Discoveries"
    type: null
    description: "At 6th level, a dimensional excavator can choose to learn an additional\
      \ pit spell in place of learning a new discovery. The alchemist must be able\
      \ to use an extract of the appropriate level to select a pit spell as an extract.\
      \ He can add the following spells to his extracts known, and use them as per\
      \ the extradimensional extract ability: spiked pit (3rd-level extract), acid\
      \ pit (4th-level extract), hungry pit (5th-level extract). This alters the discovery\
      \ ability."
    prerequisites: null
    source: "Pathfinder Player Companion: Magic Tactics Toolbox"
  source: "Pathfinder Player Companion: Magic Tactics Toolbox"
- id: "class:alchemist#dragonblood_chymist"
  name: "Dragonblood Chymist"
  description: ""
  modifications:
  - add: "ability:dragonblood_mutagen#alchemist_dragonblood_chymist"
    remove: "ability:the_mutagen_class_feature;_replaces_the_discoveries_gained_at_2nd_12th_and_16th_levels;_and_precludes_the_dragonblood_chymist_from_taking_any_other_mutagen_discoveries#alchemist"
  - add: "ability:explosive_breath#alchemist_dragonblood_chymist"
    remove: "ability:the_throw_anything_ability#alchemist"
  - add: "ability:draconic_resistances#alchemist_dragonblood_chymist"
    remove: "ability:poison_resistance_poison_use_and_swift_poisoning#alchemist"
  features:
  - id: "ability:dragonblood_mutagen#alchemist_dragonblood_chymist"
    name: "Dragonblood Mutagen"
    type: null
    description: "At 1st level, a dragonblood chymist discovers how to create a mutagen\
      \ that he can imbibe in order to mimic the might of a dragon. While he maintains\
      \ his original form, his features take on a draconic appearance, becoming scaly\
      \ and lizard-like. He gains a +2 natural armor bonus and a +2 alchemical bonus\
      \ to his Strength for 10 minutes per class level.\nAt 2nd level, the dragonblood\
      \ chymist has learned to concentrate the potency of his dragonblood mutagen\
      \ such that it grants him two claw attacks and a bite attack. If these are the\
      \ only attacks the dragonblood chymist makes in a round, they are primary attacks\
      \ and are made using his full base attack bonus. Otherwise, these natural attacks\
      \ are treated as secondary attacks. The claw attacks deal 1d4 points of damage\
      \ (1d3 if he is Small) and the bite attack deals 1d6 points of damage (1d4 if\
      \ he is Small). While the mutagen is in effect, he gains a +2 competence bonus\
      \ on Intimidate checks. At 12th level, the dragonblood mutagen grants a +4 natural\
      \ armor bonus and a +4 alchemical bonus to his Strength. At 16th level, the\
      \ dragonblood mutagen grants a +6 natural armor bonus and a +6 alchemical bonus\
      \ to his Strength. This ability otherwise functions as mutagen."
    prerequisites: null
    source: "Pathfinder Player Companion: Legacy of Dragons"
  - id: "ability:explosive_breath#alchemist_dragonblood_chymist"
    name: "Explosive Breath"
    type: null
    description: "At 1st level, a dragonblood chymist gains the ability to expel fire\
      \ from his mouth in the same manner as a dragon. He gains the breath weapon\
      \ bomb alchemist discovery but must apply this discovery to every bomb he creates."
    prerequisites: null
    source: "Pathfinder Player Companion: Legacy of Dragons"
  - id: "ability:draconic_resistances#alchemist_dragonblood_chymist"
    name: "Draconic Resistances"
    type: null
    description: "At 2nd level, a dragonblood chymist gains a +2 bonus on all saving\
      \ throws against paralysis and sleep effects. This bonus increases to +4 at\
      \ 6th level, and to +6 at 10th level. At 10th level, a dragonblood chymist becomes\
      \ immune to paralysis and sleep effects."
    prerequisites: null
    source: "Pathfinder Player Companion: Legacy of Dragons"
  source: "Pathfinder Player Companion: Legacy of Dragons"
- id: "class:alchemist#ectochymist"
  name: "Ectochymist"
  description: ""
  modifications:
  - add: "ability:ectoplasmic_blanche#alchemist_ectochymist"
    remove: "ability:bombs#alchemist"
  - add: "ability:cool_headed#alchemist_ectochymist"
    remove: "ability:poison_resistance#alchemist"
  - add: "ability:advanced_ectochymistry#alchemist_ectochymist"
    remove: "ability:poison_use#alchemist"
  - add: "ability:swift_ectochymistry#alchemist_ectochymist"
    remove: "ability:swift_poisoning#alchemist"
  - add: "ability:ghost_trap#alchemist_ectochymist"
    remove: "ability:the_8th_level_alchemist_discovery#alchemist"
  - add: "ability:ectochymical_analysis#alchemist_ectochymist"
    remove: "ability:poison_immunity#alchemist"
  features:
  - id: "ability:ectoplasmic_blanche#alchemist_ectochymist"
    name: "Ectoplasmic Blanche"
    type: null
    description: "An ectochymist can alchemically treat a melee weapon so that it\
      \ deals full damage to incorporeal creatures. The process requires a full-round\
      \ action and lasts until the next time that weapon is used to make an attack.\
      \ An ectochymist can use this ability a number of times per day equal to his\
      \ alchemist level + his Intelligence modifier."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Occult Adventures"
  - id: "ability:cool_headed#alchemist_ectochymist"
    name: "Cool-Headed"
    type: null
    description: "At 2nd level, an ectochymist gains a +2 bonus on saves against death,\
      \ fear, and negative energy effects. This bonus increases to +4 at 5th level,\
      \ and to +6 at 8th level."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Occult Adventures"
  - id: "ability:advanced_ectochymistry#alchemist_ectochymist"
    name: "Advanced Ectochymistry"
    type: null
    description: "At 2nd level, a weapon coated in an ectochymist's ectoplasmic blanche\
      \ also deals full damage to haunts."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Occult Adventures"
  - id: "ability:swift_ectochymistry#alchemist_ectochymist"
    name: "Swift Ectochymistry"
    type: null
    description: "At 6th level, an ectochymist can use ectoplasmic blanche on one\
      \ of his own weapons as a swift action. When coated on a weapon wielded by the\
      \ ectochymist, ectoplasmic blanche lasts for a number of attacks equal to the\
      \ ectochymist's Intelligence modifier (minimum 1 attack)."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Occult Adventures"
  - id: "ability:ghost_trap#alchemist_ectochymist"
    name: "Ghost Trap"
    type: null
    description: "At 8th level, an ectochymist can throw a trap to capture an incorporeal\
      \ creature of up to 1 Hit Die per alchemist level he possesses. As a standard\
      \ action, the ectochymist can expend a use of ectoplasmic blanche to coat the\
      \ inside of a container with his blanche and throw it at an incorporeal creature\
      \ as a ranged touch attack. If he hits, the creature receives a Will save to\
      \ escape the trap (DC = 10 + 1/2 his alchemist level + his Intelligence modifier).\n\
      If the creature fails its save, it is sealed within the vessel until someone\
      \ breaks or opens that vessel. The ghost trap automatically survives being thrown\
      \ at the incorporeal creature, but otherwise is only as durable as the vessel\
      \ (normally hardness 5, 1 hp for a glass bottle)."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Occult Adventures"
  - id: "ability:ectochymical_analysis#alchemist_ectochymist"
    name: "Ectochymical Analysis"
    type: null
    description: "At 10th level, an ectochymist can use alchemical processes to uncover\
      \ esoteric knowledge from a haunted area that would normally require divinations\
      \ to ascertain. This process takes 10 minutes and expends one use of ectoplasmic\
      \ blanche.\nTreat this effect as speak with haunt with a saving throw DC equal\
      \ to 10 + 1/2 the ectochymist's class level + the ectochymist's Charisma modifier\
      \ and a caster level equal to the ectochymist's class level. Because the ectochymist\
      \ is performing an analysis to answer his questions and not speaking with the\
      \ haunt directly, he uses Craft (alchemy) rather than Sense Motive to oppose\
      \ any Bluff checks the spirit might attempt in order to mislead him."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Occult Adventures"
  source: "Pathfinder Roleplaying Game Occult Adventures"
- id: "class:alchemist#ectoplasm_master"
  name: "Ectoplasm Master"
  description: ""
  modifications:
  - add: "ability:ectoplasmic_extracts#alchemist_ectoplasm_master"
    remove: "ability:extracts_and_replaces_brew_potion#alchemist"
  - add: "ability:ectoplasm_master_discoveries#alchemist_ectoplasm_master"
    remove: "ability:the_alchemists_bombs_and_doesnt_stack_with_other_discoveries_that_modify_bombs#alchemist"
  features:
  - id: "ability:ectoplasmic_extracts#alchemist_ectoplasm_master"
    name: "Ectoplasmic Extracts"
    type: null
    description: "Instead of using alchemical reagents in order to create alchemical\
      \ items (including his bombs, extracts, and mutagens), an ectoplasm master uses\
      \ reagents such as corpse dust, crystallized ectoplasm, and similar reagents\
      \ as alchemical catalysts. Just as with standard alchemists, the costs of these\
      \ materials are insignificant and are comparable to the costs of the valueless\
      \ material components of most spells.\nAs a result of his eccentric techniques\
      \ and use of odd alchemical components, an ectoplasm master has an expanded\
      \ formula list. He adds all sorcerer/wizard spells of 6th level or lower from\
      \ the necromancy school to his alchemist formula list (but must still learn\
      \ each of these spells normally). If a spell appears on both the alchemist formula\
      \ list and the sorcerer/wizard spell list, the ectoplasm master uses the lower\
      \ of the two spell levels listed for the spell."
    prerequisites: null
    source: "Pathfinder Player Companion: Haunted Heroes Handbook"
  - id: "ability:ectoplasm_master_discoveries#alchemist_ectoplasm_master"
    name: "Ectoplasm Master Discoveries"
    type: null
    description: "An ectoplasm master is able to select the following alchemist discoveries,\
      \ in addition to general discoveries.\nEctoplasmic Mutagen: Whenever the ectoplasm\
      \ master imbibes a mutagen, his living flesh transmutes into ectoplasm, causing\
      \ him to take on a semiliquid form. He no longer gains a natural armor bonus\
      \ from his mutagen, but instead becomes immune to critical hits and precision\
      \ damage (such as sneak attacks) while under the mutagen's effects. An ectoplasm\
      \ master must be at least 6th level to learn this discovery.\nEctoplasmic Servant:\
      \ An ectoplasm master who selects this discovery adds all summon monster spells\
      \ of 6th level or lower to his alchemist formula list as ectoplasmic extracts.\
      \ Whenever he summons a creature using an ectoplasmic extract, the creature\
      \ must appear in a square adjacent to his own, and it gains the ectoplasmic\
      \ creature template. Creatures summoned using ectoplasmic extracts cannot have\
      \ templates other than the ectoplasmic creature template."
    prerequisites: null
    source: "Pathfinder Player Companion: Haunted Heroes Handbook"
  source: "Pathfinder Player Companion: Haunted Heroes Handbook"
- id: "class:alchemist#eldritch_poisoner"
  name: "Eldritch Poisoner"
  description: ""
  modifications:
  - add: "ability:arcanotoxin#alchemist_eldritch_poisoner"
    remove: "ability:bomb#alchemist"
  - add: "ability:toxicologist#alchemist_eldritch_poisoner"
    remove: "ability:throw_anything#alchemist"
  - add: "ability:sneak_attack#alchemist_eldritch_poisoner"
    remove: "ability:mutagen_and_persistent_mutagen#alchemist"
  - add: "ability:careful_injection#alchemist_eldritch_poisoner"
    remove: "ability:the_discovery_gained_at_4th_level#alchemist"
  features:
  - id: "ability:arcanotoxin#alchemist_eldritch_poisoner"
    name: "Arcanotoxin"
    type: null
    description: "An eldritch poisoner can blend volatile chemicals and her own personal\
      \ magic to create deadly poisons known as arcanotoxins. She can use this ability\
      \ a number of times each day equal to her alchemist level + her Intelligence\
      \ modifier. An arcanotoxin functions only when used by the eldritch poisoner\
      \ and becomes inert if not used within 1 minute. Creating an arcanotoxin is\
      \ a standard action, and it can be applied to a weapon as a move action.\nAt\
      \ 1st level, an eldritch poisoner must choose whether her arcanotoxin deals\
      \ Strength or Dexterity damage. At 3rd level and every 2 alchemist levels thereafter,\
      \ she can enhance her arcanotoxin in one of the following ways. She can't select\
      \ the same improvement twice in a row.\nSelect one additional form of ability\
      \ damage: Charisma, Dexterity, Intelligence, Strength, or Wisdom. Grant an onset\
      \ time of 1 round, or increase an existing onset time by 2 rounds (maximum 11\
      \ rounds). Increase the ability damage die by one step (maximum 1d6). Increase\
      \ the number of consecutive saves required to cure the poison by 1 (maximum\
      \ 3). Increase the frequency by 2 rounds (maximum 10 rounds).\nIf an eldritch\
      \ poisoner can deal different kinds of ability damage, she selects which ability\
      \ to affect each time she creates a dose of arcanotoxin, and can willingly reduce\
      \ enhanced aspects of her arcanotoxin, such as the save DC or onset time. Some\
      \ discoveries apply secondary effects; a dose of arcanotoxin can cause only\
      \ one secondary effect.\nAlchemist discoveries that affect mundane poisons do\
      \ not apply to an arcanotoxin.\nThis ability replaces bomb."
    prerequisites: null
    source: "Pathfinder Player Companion: Black Markets"
