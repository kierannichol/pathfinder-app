    remove: "ability:swift_poisoning#alchemist"
  - add: "ability:staggering_blast#alchemist_grenadier_prg:mc"
    remove: "ability:poison_immunity#alchemist"
  features:
  - id: "ability:martial_weapon_proficiency#alchemist_grenadier_prg:mc"
    name: "Martial Weapon Proficiency"
    type: null
    description: "At 1st level, a grenadier picks one martial weapon and becomes proficient\
      \ in its use."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Monster Codex"
  - id: "ability:alchemical_weapon#alchemist_grenadier_prg:mc"
    name: "Alchemical Weapon"
    type: null
    description: "At 2nd level, a grenadier can infuse a weapon or piece of ammunition\
      \ with a single harmful alchemical liquid or powder, such as alchemist's fire\
      \ or sneezing powder, as a move action.\nThis action consumes the alchemical\
      \ item, but transfers its effect to the weapon in question. The alchemical item\
      \ takes full effect on the next creature struck by the weapon, but does not\
      \ splash, spread, affect additional targets, or benefit from any other effects\
      \ that specifically affect splash weapons. Any extra damage added is not doubled\
      \ on a critical hit. The alchemical treatment causes no harm to the weapon treated,\
      \ and wears off 1 minute after being applied if no blow is struck. Infusing\
      \ a new alchemical item also removes the effect of any alchemical liquid or\
      \ powder previously applied with this ability. At 6th level, a grenadier can\
      \ use her alchemical weapon ability as a swift action. At 15th level, this ability\
      \ becomes a free action."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Monster Codex"
  - id: "ability:precise_bombs#alchemist_grenadier_prg:mc"
    name: "Precise Bombs"
    type: null
    description: "At 2nd level, a grenadier gains the precise bombs alchemist discovery\
      \ as a bonus discovery."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Monster Codex"
  - id: "ability:directed_blast#alchemist_grenadier_prg:mc"
    name: "Directed Blast"
    type: null
    description: "At 6th level, a grenadier can detonate a bomb so that it splashes\
      \ in a 20-foot cone rather than affecting a radius. The cone starts at the alchemist\
      \ and extends away from her in the direction she chooses. The alchemist designates\
      \ one creature in the squares affected by the cone to be the target of the bomb\
      \ and makes her attack roll against that creature; all other squares in the\
      \ cone take splash damage. If the alchemist has the explosive bomb discovery\
      \ and throws an explosive directed blast, the cone of splash damage is 30 feet\
      \ long instead of 20 feet."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Monster Codex"
  - id: "ability:staggering_blast#alchemist_grenadier_prg:mc"
    name: "Staggering Blast"
    type: null
    description: "At 10th level, a grenadier's bombs become particularly overwhelming\
      \ when they explode.\nWhenever a grenadier confirms a critical hit with a bomb,\
      \ the creature directly struck by that bomb is staggered for 1d4+1 rounds. A\
      \ successful Fortitude saving throw (DC equals the bomb's Reflex save DC to\
      \ avoid splash damage) reduces the duration to 1 round. The effects of this\
      \ ability stack with a frost bomb's staggering effect, but not with the effects\
      \ of the Staggering Critical feat. Additional critical hits with bombs add to\
      \ any duration remaining from previous ones."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Monster Codex"
  source: "Pathfinder Roleplaying Game Monster Codex"
- id: "class:alchemist#gun_chemist"
  name: "Gun Chemist"
  description: "Simple alchemists may dabble in explosives, but for the rare gun chemist,\
    \ a firearm's barrel is his crucible."
  modifications:
  - add: "ability:weapon_and_armor_proficiencies#alchemist_gun_chemist"
    remove: "ability:the_gun_chemists_weapon_and_armor_proficiencies#alchemist"
  - add: "ability:alchemical_ordnance#alchemist_gun_chemist"
    remove: "ability:bombs#alchemist"
  - add: "ability:gunsmith#alchemist_gun_chemist"
    remove: "ability:brew_potion_and_throw_anything#alchemist"
  - add: "ability:cartridge_savant#alchemist_gun_chemist"
    remove: "ability:poison_resistance#alchemist"
  - add: "ability:repeat_fire#alchemist_gun_chemist"
    remove: "ability:swift_poisoning#alchemist"
  features:
  - id: "ability:weapon_and_armor_proficiencies#alchemist_gun_chemist"
    name: "Weapon and Armor Proficiencies"
    type: null
    description: "Gun chemists are proficient with all simple weapons, firearms, and\
      \ light armor."
    prerequisites: null
    source: "Pathfinder Player Companion: People of the Wastes"
  - id: "ability:alchemical_ordnance#alchemist_gun_chemist"
    name: "Alchemical Ordnance"
    type: null
    description: "A gun chemist is adept at using his know-how to infuse his ammunition\
      \ with volatile chemicals and his own magical reserves. When loading a firearm,\
      \ he can infuse the ammunition as a free action. The compounds are unstable,\
      \ and if not fired within a number of rounds equal to the gun chemist's Intelligence\
      \ modifier (though no sooner than the end of his next turn), the alchemical\
      \ ordnance becomes inert and loses its additional effects; he can still fire\
      \ the firearm as normal. Each day, the gun chemist can infuse a number of pieces\
      \ of alchemical ordnance equal to his class level + his Intelligence modifier,\
      \ and he can fire no more than one piece per round.\nAlchemical ordnance deals\
      \ damage as normal, plus an amount of fire damage equal to 1d6 + the gun chemist's\
      \ Intelligence modifier. The damage of the gun chemist's alchemical ordnance\
      \ increases by 1d6 points at every odd-numbered class level (this bonus damage\
      \ is not multiplied on a critical hit or by using feats such as Vital Strike).\
      \ The explosive nature of alchemical ordnance causes the attack-- both the firearm's\
      \ base damage and the alchemical ordnance's additional damage--to deal full\
      \ damage to swarms of any size. If the gun chemist uses alchemical ordnance\
      \ to make a scattering shot with a weapon with the scatter quality, each creature\
      \ in the area instead takes additional fire damage equal to the alchemical ordnance's\
      \ minimum damage (so if the alchemical ordnance would deal 2d6+4 points of fire\
      \ damage normally, it deals only 6 points of fire damage with a scattering shot).\n\
      The gun chemist's alchemical ordnance functions safely only in weapons he wields.\
      \ If anyone but a gun chemist attempts to fire a firearm loaded with alchemical\
      \ ordnance that is not yet inert, the firearm's misfire value increases by 4.\n\
      If the firearm would explode as the result of such a misfire, the explosion\
      \ deals additional fire damage equal to that of the alchemical ordnance.\nAlchemical\
      \ ordnance is treated like an alchemist's bomb for the purpose of discoveries,\
      \ though such discoveries ignore any effects associated with a bomb's splash\
      \ damage or radius unless the gun chemist also applies the exploding bullet\
      \ discovery (see below). A scattering shot modified by a discovery applies additional\
      \ effects as though affected creatures were caught in the splash damage of a\
      \ bomb rather than subject to a direct hit. The DCs of saving throws associated\
      \ with alchemical ordnance are equal to 10 + half the gun chemist's alchemist\
      \ level + the gun chemist's Intelligence modifier."
    prerequisites: null
    source: "Pathfinder Player Companion: People of the Wastes"
  - id: "ability:gunsmith#alchemist_gun_chemist"
    name: "Gunsmith"
    type: null
    description: "A gun chemist gains a battered gun identical to the one gained by\
      \ a 1st level gunslinger, as well as the Gunsmithing feat (including the ability\
      \ to restore his battered gun as if he were a gunslinger). As a standard action,\
      \ the gun chemist can expend one use of his alchemical ordnance to remove the\
      \ broken condition from a single firearm he is currently wielding, as long as\
      \ that condition was gained from a misfire."
    prerequisites: null
    source: "Pathfinder Player Companion: People of the Wastes"
  - id: "ability:cartridge_savant#alchemist_gun_chemist"
    name: "Cartridge Savant"
    type: null
    description: "At 2nd level, a gun chemist can make optimal and highly efficient\
      \ use of alchemical cartridges, such as flare cartridges. If the gun chemist\
      \ fires such an alchemical cartridge and it allows a saving throw to negate\
      \ or reduce the cartridge's effect, the saving throw's DC increases by 1 (to\
      \ a maximum DC of 22). The DC increases by an additional 1 at 5th level and\
      \ every 3 levels thereafter (to a maximum of 7 higher at 20th level). When a\
      \ gun chemist fires an alchemical cartridge that deals a type of damage in place\
      \ of a firearm's normal damage (such as a dragon's breath cartridge), he can\
      \ increase the damage dealt by an amount equal to his Intelligence modifier."
    prerequisites: null
    source: "Pathfinder Player Companion: People of the Wastes"
  - id: "ability:repeat_fire#alchemist_gun_chemist"
    name: "Repeat Fire"
    type: null
    description: "At 6th level, a gun chemist gains Rapid Reload as a bonus feat and\
      \ must select a type of firearm.\nIf he already has this feat, he can instead\
      \ gain one combat feat for which he qualifies."
    prerequisites: null
    source: "Pathfinder Player Companion: People of the Wastes"
  source: "Pathfinder Player Companion: People of the Wastes"
- id: "class:alchemist#herbalist"
  name: "Herbalist"
  description: "Vine leshys who study the physical and spiritual composition of their\
    \ own bodies have discovered a strange herbal alchemy all their own."
  modifications:
  - add: "ability:herbalism#alchemist_herbalist"
    remove: "ability:alchemy_and_the_alchemists_key_ability_score#alchemist"
  - add: "ability:natural_magic#alchemist_herbalist"
    remove: "ability:throw_anything#alchemist"
  - add: "ability:seedpods#alchemist_herbalist"
    remove: "ability:bombs_poison_use_poison_resistance_and_poison_immunity#alchemist"
  features:
  - id: "ability:herbalism#alchemist_herbalist"
    name: "Herbalism"
    type: null
    description: "An herbalist's studies allow him a unique method of creating alchemical\
      \ discoveries. He can attempt Profession (herbalist) checks in place of Craft\
      \ (alchemy) checks for all purposes, and he gains a competence bonus equal to\
      \ half his alchemist level on Profession (herbalist) checks to create alchemical\
      \ items and to forage for and process herbs. An herbalist uses his Wisdom score\
      \ instead of his Intelligence score for all alchemist class abilities."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:natural_magic#alchemist_herbalist"
    name: "Natural Magic"
    type: null
    description: "An herbalist's study of the leshy spirit grants him access to natural\
      \ magic that eludes other alchemists. Each time he gains access to a new level\
      \ of extracts (including 1st level), he can add two spells from that spell level\
      \ on the druid spell list to his alchemist class spell list; these spells must\
      \ target a creature or creatures or have a range of “you,\"and he must still\
      \ add them to his formula book as normal before he can prepare them. As always,\
      \ the extracts affect the drinker as if she were the target, so offensive touch\
      \ spells are a nasty trap for the drinker."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:seedpods#alchemist_herbalist"
    name: "Seedpods"
    type: null
    description: "An herbalist can produce and throw seedpods as ranged touch attacks,\
      \ similar to the ranged attacks of other leshys. He can create a number of seedpods\
      \ each day equal to his alchemist level + his Wisdom modifier and can throw\
      \ them as a standard action with a range increment of 20 feet. A seedpod deals\
      \ 1d6 points of bludgeoning damage, plus an additional 1d6 points of damage\
      \ at 3rd level and every 2 levels thereafter (this additional damage isn't multiplied\
      \ on a critical hit or from effects like Vital Strike). Seedpods are considered\
      \ weapons and can be selected for feats like Weapon Focus, and the herbalist\
      \ can take the Extra Bombs feat to gain additional daily uses of his seedpods.\
      \ His seedpods also gain one of the following additional effects unless the\
      \ target succeeds at a Fortitude save (DC = 10 + half the herbalist's alchemist\
      \ level + his Wisdom modifier).\nAt 1st level, his seedpods can deafen their\
      \ target for 1 round like a leaf leshy.\nAt 2nd level, they can reduce the target's\
      \ vision to 10 feet for 1 minute (unless the target spends a full-round action\
      \ to wash the spores from its eyes early) like the spores of a fungus leshy.\n\
      At 5th level, they can entangle their target for 2d4 rounds (unless the target\
      \ succeeds at a Strength check or Escape Artist check at the save DC to break\
      \ the vine early) like the seeds of a gourd leshy.\nAt 8th level, they can sicken\
      \ their target for 1d4 rounds like the spittle of a flytrap leshy.\nAt 10th\
      \ level, they can blind their target until the end of their next turn like the\
      \ water jets of a seaweed leshy."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
- id: "class:alchemist#homunculist"
  name: "Homunculist"
  description: ""
  modifications:
  - add: "ability:homunculus_familiar#alchemist_homunculist"
    remove: "ability:mutagen#alchemist"
  features:
  - id: "ability:homunculus_familiar#alchemist_homunculist"
    name: "Homunculus Familiar"
    type: null
    description: "The homunculist has created a living homunculus in the shape of\
      \ an animal or vermin. It functions in all ways as a familiar, treating the\
      \ homunculist's alchemist level as his effective wizard level."
    prerequisites: null
    source: "Pathfinder Player Companion: Familiar Folio"
  source: "Pathfinder Player Companion: Familiar Folio"
- id: "class:alchemist#horticulturist"
  name: "Horticulturist"
  description: "A horticulturist spends his time cultivating plants and plant creatures,\
    \ allowing him to experiment with strange and wondrous herbal concoctions."
  modifications:
  - add: "ability:seed_extract#alchemist_horticulturist"
    remove: "ability:the_mutagen_class_feature_and_the_discovery_normally_gained_at_2nd_level#alchemist"
  - add: "ability:herbal_bombs#alchemist_horticulturist"
    remove: "ability:the_bomb_class_feature#alchemist"
  - add: "ability:plant_voice#alchemist_horticulturist"
    remove: "ability:poison_resistance_poison_use_and_poison_immunity#alchemist"
  - add: "ability:plant_familiar#alchemist_horticulturist"
    remove: "ability:the_discovery_gained_at_4th_level#alchemist"
  - add: "ability:fury_of_nature#alchemist_horticulturist"
    remove: "ability:persistent_mutagen#alchemist"
  features:
  - id: "ability:seed_extract#alchemist_horticulturist"
    name: "Seed Extract"
    type: null
    description: "At 1st level, a horticulturist adds summon nature's ally I–VI as\
      \ 1st- through 6th-level extracts, respectively, to his class extract list.\
      \ For example, he automatically adds summon nature's ally I to his formula book\
      \ at 1st level and adds the next higher-level spell to his formula book each\
      \ time he gains the ability to use extracts of that level. The horticulturist\
      \ uses these special extracts to plant a seed that grows into a creature, bypassing\
      \ the restriction for single target or personal effects. Using these extracts\
      \ takes 1 round (as the spell's normal casting time), and the creature summoned\
      \ must be placed in a space adjacent to the horticulturist. The horticulturist\
      \ can use these extracts to summon only animals and plants on the appropriate\
      \ summon nature's ally list. Creatures the horticulturist summons with these\
      \ extracts become creatures with the plant type (gaining low-light vision and\
      \ immunity to mind-affecting, paralysis, poison, polymorph, sleep, and stunning\
      \ effects) rather than their normal type, but their attack bonuses, Hit Dice,\
      \ saving throws, and skills don't change."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:herbal_bombs#alchemist_horticulturist"
    name: "Herbal Bombs"
    type: null
    description: "A horticulturist's bombs lack the power of a traditional alchemist's\
      \ but can be fine-tuned in ways normal alchemist explosives cannot. The horticulturist's\
      \ bombs deal 1d4 points of damage (instead of 1d6), plus 1d4 points of damage\
      \ for every 2 alchemist levels beyond 1st. When the horticulturist creates a\
      \ bomb, he can formulate it to affect plants and other creatures normally, affect\
      \ only plant creatures, or affect only creatures not of the plant type."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:plant_voice#alchemist_horticulturist"
    name: "Plant Voice"
    type: null
    description: "At 2nd level, a horticulturist gains further knowledge about plants,\
      \ and he eventually learns to speak with them. He gains a +2 bonus on Knowledge\
      \ (nature) and Survival checks, and at 10th level, he can speak to plants as\
      \ a constant speak with plants spell (this ability is supernatural)."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:plant_familiar#alchemist_horticulturist"
    name: "Plant Familiar"
    type: null
    description: "At 4th level, a horticulturist creates a Diminutive or Tiny alchemical\
      \ plant creature that vaguely resembles a kind of animal suitable for a familiar\
      \ (such as a cat) and acts as his familiar, granting the horticulturist a skill\
      \ bonus, the Alertness feat, and so on. The plant familiar has all the abilities\
      \ of the animal it resembles (for example, a bat-like plant familiar can fly)\
      \ but is treated as a creature of the plant type and has familiar abilities\
      \ based on the horticulturist's alchemist level (though some familiar abilities\
      \ may be useless to the horticulturist). An alchemist's extracts and mutagens\
      \ are considered spells for the purposes of familiar abilities like share spells\
      \ or deliver touch spells. If a plant familiar is lost or dies, it can be replaced\
      \ 1 week later through a specialized procedure that costs 200 gp per alchemist\
      \ level the horticulturist has. The ritual takes 8 hours to complete."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:fury_of_nature#alchemist_horticulturist"
    name: "Fury of Nature"
    type: null
    description: "At 14th level, a horticulturist's connection with nature allows\
      \ him to bring down nature's fury on his opponents. He can cast one of the following\
      \ spells, chosen at the time of casting, once per day as a spell-like ability:\
      \ call lightning storm, eagle aerie, or liveoak."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
- id: "class:alchemist#ice_chemist"
  name: "Ice Chemist"
  description: "Reclusive alchemists who dwell in the highest mountains or on the\
    \ frozen tundra devote their skills to mastering the cold."
  modifications:
  - add: "ability:icy_bombs#alchemist_ice_chemist"
    remove: "ability:the_bomb_class_feature#alchemist"
  - add: "ability:cold_sweat#alchemist_ice_chemist"
    remove: "ability:poison_resistance_and_poison_immunity#alchemist"
  - add: "ability:frost_bomb#alchemist_ice_chemist"
    remove: "ability:the_discovery_that_the_alchemist_normally_gains_at_2nd_level#alchemist"
  features:
  - id: "ability:icy_bombs#alchemist_ice_chemist"
    name: "Icy Bombs"
    type: null
    description: ""
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:cold_sweat#alchemist_ice_chemist"
    name: "Cold Sweat"
    type: null
    description: "At 2nd level, an ice chemist channels her affinity for cold energy\
      \ into her personal space, keeping herself and her gear cool. She gains cold\
      \ resistance equal to her alchemist level and can survive comfortably in temperatures\
      \ as low as –50º Fahrenheit."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:frost_bomb#alchemist_ice_chemist"
    name: "Frost Bomb"
    type: null
    description: "At 2nd level, an ice chemist gains the frost bomb discovery."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
- id: "class:alchemist#inspired_chemist"
  name: "Inspired Chemist"
  description: ""
  modifications: []
  features: []
  source: "Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "class:alchemist#internal_alchemist"
  name: "Internal Alchemist"
  description: "An internal alchemist studies medicine, diet, and the living body\
    \ to purify the self in the hope of gaining immortality by means of alchemical\
    \ concoctions and controlling vital energy. Internal alchemists develop unusual\
    \ physical abilities from heightened knowledge of how their bodies work."
  modifications:
  - add: "ability:breath_mastery#alchemist_internal_alchemist"
    remove: "ability:throw_anything#alchemist"
  - add: "ability:disease_resistance#alchemist_internal_alchemist"
    remove: "ability:swift_alchemy#alchemist"
  - add: "ability:uncanny_dodge#alchemist_internal_alchemist"
    remove: "ability:swift_poisoning#alchemist"
  features:
  - id: "ability:breath_mastery#alchemist_internal_alchemist"
    name: "Breath Mastery"
    type: null
    description: "At 1st level, the internal alchemist can control his breath and\
      \ the flow of vital energy within his body. Without preparation, he can hold\
      \ his breath for a number of minutes equal to his Constitution score (after\
      \ this, he must begin making Constitution checks or risk suffocation); by spending\
      \ a full-round action preparing himself, he can increase this duration to 1\
      \ hour per point of Constitution. The alchemist can survive twice as long as\
      \ normal without food or water before he starts to take penalties. He can put\
      \ himself into a state of suspended animation as a move action, and is then\
      \ unconscious and appears completely dead; he awakens at a preset time or in\
      \ response to a condition set by him when he enters this state."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Ultimate Magic"
  - id: "ability:disease_resistance#alchemist_internal_alchemist"
    name: "Disease Resistance"
    type: null
    description: "At 3rd level, an internal alchemist gains a bonus on all saving\
      \ throws against disease equal to his alchemist class bonus against poison.\
      \ When he gains the poison immunity alchemist class ability, he becomes immune\
      \ to disease as well.\nThis ability replaces swift alchemy."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Ultimate Magic"
  - id: "ability:uncanny_dodge#alchemist_internal_alchemist"
    name: "Uncanny Dodge"
    type: null
    description: "Starting at 6th level, an internal alchemist can react to danger\
      \ before his senses would normally allow him to do so. He cannot be caught flat-footed,\
      \ nor does he lose his Dexterity bonus to AC if the attacker is invisible. However,\
      \ he still loses his Dexterity bonus to AC if he is immobilized, or if an opponent\
      \ successfully uses the feint action (see Bluff ) against him. If the internal\
      \ alchemist already has uncanny dodge from a different class, he automatically\
      \ gains improved uncanny dodge (as a rogue) instead.\nThis ability replaces\
      \ swift poisoning."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Ultimate Magic"
  source: "Pathfinder Roleplaying Game: Ultimate Magic"
- id: "class:alchemist#interrogator"
  name: "Interrogator"
  description: ""
  modifications:
  - add: "ability:class_skills#alchemist_interrogator"
    remove: "ability:the_alchemists_class_skills#alchemist"
  - add: "ability:injections#alchemist_interrogator"
    remove: "ability:bomb#alchemist"
  - add: "ability:serums#alchemist_interrogator"
    remove: "ability:mutagen_and_persistent_mutagen#alchemist"
  features:
  - id: "ability:class_skills#alchemist_interrogator"
    name: "Class Skills"
    type: null
    description: "An interrogator adds Intimidate and Sense Motive to his list of\
      \ class skills.\nThis alters the alchemist's class skills."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  - id: "ability:injections#alchemist_interrogator"
    name: "Injections"
    type: null
    description: "At 1st level, an interrogator uses his skill with alchemy to create\
      \ injections. Each day, an interrogator can create a number of injections equal\
      \ to his alchemist level + his Intelligence modifier. It takes 1 hour to create\
      \ the injections. An injection is inert until the interrogator attempts to use\
      \ it.\nUsing an injection is a standard action that requires a melee touch attack.\
      \ If the attack hits, the target of an injection takes a –2 penalty on its Will\
      \ saving throws for a number of minutes equal to half the interrogator's class\
      \ level (minimum 1). If the interrogator is also using a serum with this injection,\
      \ the penalty on Will saves applies to any save against the serum.\nIf the melee\
      \ touch attack fails, the injection isn't delivered but can still be used again--once\
      \ activated, it remains potent for 1 day. An injection that hasn't been administered\
      \ becomes inert if it leaves the interrogator's possession, reactivating as\
      \ soon as it returns to his possession. The penalties from multiple injections\
      \ don't stack, nor do the penalties from injections stack with penalties from\
      \ a mesmerist's stare or a witch's evil eye hex.\nInjections are mind-affecting\
      \ poison effects."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  - id: "ability:serums#alchemist_interrogator"
    name: "Serums"
    type: null
    description: "At 1st level, an interrogator augments his ability to influence\
      \ others through supplemental serums.\nAn interrogator prepares his serums at\
      \ the same time as his injections and he can apply them to any injection as\
      \ a swift action before he makes the attack roll for the injection.\nAn interrogator\
      \ knows one serum at 1st level and can learn another serum in place of a discovery.\
      \ The save DCs of serums are equal to 10 + 1/2 the interrogator's alchemist\
      \ level + his Intelligence modifier. A creature can be under the effect of only\
      \ a single serum at a time--with the exception of memory modification serum--with\
      \ any further serums on the same creature replacing the old serum. Unless otherwise\
      \ noted, a creature that succeeds on its saving throw against a serum is immune\
      \ to that serum's effects for 24 hours.\nAn interrogator can never gain any\
      \ sort of mutagen or cognatogen, even from a discovery or another class.\nThis\
      \ ability replaces mutagen and persistent mutagen."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  source: "Pathfinder Roleplaying Game Ultimate Intrigue"
- id: "class:alchemist#mad_scientist"
  name: "Mad Scientist"
  description: ""
  modifications:
  - add: "ability:mad_genius#alchemist_mad_scientist"
    remove: "ability:alchemy_and_replaces_the_discovery_gained_at_2nd_level#alchemist"
  - add: "ability:mad_mutagen#alchemist_mad_scientist"
    remove: "ability:the_alchemists_mutagen_and_replaces_the_discovery_gained_at_4th_level#alchemist"
  features:
  - id: "ability:mad_genius#alchemist_mad_scientist"
    name: "Mad Genius"
    type: null
    description: "At 2nd level, a mad scientist can deal 1d3 points of Wisdom damage\
      \ to herself (or 1d6 points of sanity damage if employing the sanity rules)\
      \ to create a genius extract as one of her daily 1st-, 2nd-, 3rd-, 4th-, or\
      \ 5th-level extracts. This otherwise takes the same amount of time and effort\
      \ as creating a normal extract of its level, but instead of her choosing a formula\
      \ she knows for it to grant, a genius extract has an unpredictable result. When\
      \ the alchemist (or an ally, if she has the infusion discovery) drinks the extract,\
      \ it produces a random effect from the list of alchemist formulae of 1 spell\
      \ level higher than the extract's spell level.\nFor instance, if she creates\
      \ a genius extract using a 2nd-level extract, it would produce the effect of\
      \ a random 3rd-level alchemist formula. There is no way to predict which effect\
      \ a genius extract will produce before drinking it. A genius extract's minimum\
      \ caster level is equal to the minimum caster level of the extract used, not\
      \ the effect produced. So, for instance, a genius extract that produced a fox's\
      \ cunning effect would have a minimum caster level of 1 (for the 1st-level extract\
      \ used) rather than 4 (for the 2nd-level effect). There are 29 potential 2nd-level\
      \ extracts, 23 potential 3rd-level extracts, 18 potential 4th-level extracts,\
      \ 15 potential 5th-level extracts, and 15 potential 6th-level extracts."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Horror Adventures"
  - id: "ability:mad_mutagen#alchemist_mad_scientist"
    name: "Mad Mutagen"
    type: null
    description: "At 4th level, a mad scientist can brew a mad mutagen in place of\
      \ a normal mutagen. If she does so, she need not make any decisions about the\
      \ mutagen (including whether to make it a cognatogen or another variant mutagen\
      \ if she has the appropriate discoveries) when she brews it.\nWhen the mad scientist\
      \ drinks her mad mutagen, she makes those decisions on the fly, but she also\
      \ takes 1d4 points of Wisdom damage (or 1d8 points of sanity damage if using\
      \ the sanity rules). If anyone else, even another alchemist, drinks a mad mutagen,\
      \ that person must succeed at a Will save (with the same DC as for the Fortitude\
      \ save against nausea) or she becomes confused for 1 hour."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Horror Adventures"
  source: "Pathfinder Roleplaying Game Horror Adventures"
- id: "class:alchemist#metamorph"
  name: "Metamorph"
  description: ""
  modifications:
  - add: "ability:class_skills#alchemist_metamorph"
    remove: "ability:the_alchemists_class_skills#alchemist"
  - add: "ability:shapechanger#alchemist_metamorph"
    remove: "ability:alchemy_which_also_includes_bombs_extracts_and_mutagen_and_throw_anything#alchemist"
  - add: "ability:adaptive_physiology#alchemist_metamorph"
    remove: "ability:swift_alchemy_swift_poisoning_and_instant_alchemy#alchemist"
  features:
  - id: "ability:class_skills#alchemist_metamorph"
    name: "Class Skills"
    type: null
    description: "A metamorph adds Disguise to her list of class skills."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  - id: "ability:shapechanger#alchemist_metamorph"
    name: "Shapechanger"
    type: null
    description: "At 1st level, a metamorph gains the ability to transform herself\
      \ into another form. This ability functions like alter self, except as noted\
      \ here. The effect lasts for 1 hour per metamorph's alchemist level, or until\
      \ she changes back. Changing form (to another form or back) is a standard action\
      \ that doesn't provoke attacks of opportunity. The metamorph is fatigued for\
      \ 1 round each time she changes shape.\nA metamorph can use this ability once\
      \ per day at 1st level, and an additional time per day at 4th level, and every\
      \ 2 alchemist levels thereafter, for a total of nine times at 18th level. At\
      \ 20th level, a metamorph can use shapechanger as a free action once per round,\
      \ either before or after all her other actions, with no daily limit.\nThis ability\
      \ can also function as monstrous physique I at 5th level, as monstrous physique\
      \ II at 9th level, as monstrous physique III at 11th level, as monstrous physique\
      \ IV or giant form I at 13th level, and as giant form II at 15th level."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  - id: "ability:adaptive_physiology#alchemist_metamorph"
    name: "Adaptive Physiology"
    type: null
    description: "At 3rd level, a metamorph gains a 25% chance to negate critical\
      \ hits and precision damage, similar to the preserve organs discovery. This\
      \ chance increases to 50% at 6th level, and to 75% at 18th level."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  source: "Pathfinder Roleplaying Game Ultimate Intrigue"
- id: "class:alchemist#mindchemist"
  name: "Mindchemist"
  description: "While most alchemists use mutagens to boost their physical ability\
    \ at the cost of mental ability, some use alchemy for the opposite purpose--to\
    \ boost the power of the mind and memory. A mindchemist can reach incredible levels\
    \ of mental acuity, but suffers lingering debilitating effects to his physique."
  modifications:
  - add: "ability:cognatogen#alchemist_mindchemist"
    remove: "ability:the_mutagen_class_ability_a_mindchemist_cannot_create_mutagens_unless_he_selects_mutagen_as_a_discovery#alchemist"
  - add: "ability:perfect_recall#alchemist_mindchemist"
    remove: "ability:poison_use#alchemist"
  features:
  - id: "ability:cognatogen#alchemist_mindchemist"
    name: "Cognatogen"
    type: null
    description: "At 1st level, a mindchemist learns how to create a cognatogen, as\
      \ per the cognatogen discovery."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Ultimate Magic"
  - id: "ability:perfect_recall#alchemist_mindchemist"
    name: "Perfect Recall"
    type: null
    description: "At 2nd level, a mindchemist has honed his memory. When making a\
      \ Knowledge check, he may add his Intelligence bonus on the check a second time.\
      \ Thus, a mindchemist with 5 ranks in Knowledge (history) and a +2 Intelligence\
      \ bonus has a total skill bonus of +9 (5 + 2 + 2) using this ability. The mindchemist\
      \ can also use this ability when making an Intelligence check to remember something.\n\
      This ability replaces poison use."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Ultimate Magic"
  source: "Pathfinder Roleplaying Game: Ultimate Magic"
- id: "class:alchemist#mixologist"
  name: "Mixologist"
  description: ""
  modifications:
  - add: "ability:alcoholic_alchemy#alchemist_mixologist"
    remove: "ability:alchemy_and_brew_potion_and_replaces_mutagen#alchemist"
  - add: "ability:alcoholic_bombs#alchemist_mixologist"
    remove: "ability:the_discovery_gained_at_2nd_level#alchemist"
  - add: "ability:alcoholic_resistance#alchemist_mixologist"
    remove: "ability:poison_resistance#alchemist"
  - add: "ability:mixologist_master#alchemist_mixologist"
    remove: "ability:persistent_mutagen#alchemist"
  features:
  - id: "ability:alcoholic_alchemy#alchemist_mixologist"
    name: "Alcoholic Alchemy"
    type: null
    description: "A mixologist can infuse potions and extracts he creates with alcohol,\
      \ increasing their potency. When a mixologist brews a potion, he can spend an\
      \ additional 10 gp in raw materials to increase his caster level by 1 for the\
      \ purpose of the potion's effects, but the potion counts as a strong alcoholic\
      \ drink. When a mixologist creates his extracts, he can spend 1 extra minute\
      \ doing so to increase his caster level by 1 for the purpose of that extract's\
      \ effects, but the extract counts as a strong alcoholic drink. A mixologist\
      \ can prepare one alcoholic extract for each level of extracts he can prepare.\
      \ A mixologist can't ever gain a mutagen or discoveries that alter mutagens."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Taverns"
  - id: "ability:alcoholic_bombs#alchemist_mixologist"
    name: "Alcoholic Bombs"
    type: null
    description: "When the mixologist creates a bomb, he can cause the detonation\
      \ to produce intoxicating fumes. A creature that takes a direct hit from an\
      \ alcoholic bomb becomes tipsy if it fails a Fortitude saving throw. If the\
      \ creature is already tipsy, it becomes drunk instead. If the creature is already\
      \ drunk, it becomes soused instead. A soused creature that fails its Fortitude\
      \ saving throw passes out for 1d3 hours and wakes up with a hangover. This ability\
      \ counts as a discovery that modifies bombs, so it doesn't stack with other\
      \ discoveries that modify bombs."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Taverns"
  - id: "ability:alcoholic_resistance#alchemist_mixologist"
    name: "Alcoholic Resistance"
    type: null
    description: "At 2nd level, a mixologist's bonus on saving throws against poison\
      \ also applies on saving throws to become less drunk and to avoid passing out.\
      \ This doesn't allow a mixologist to become immune to alcohol."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Taverns"
  - id: "ability:mixologist_master#alchemist_mixologist"
    name: "Mixologist Master"
    type: null
    description: "At 14th level, a mixologist can have up to two alcoholic extracts\
      \ for each level of extracts he can prepare as long as he can prepare at least\
      \ two extracts of that level."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Taverns"
  source: "Pathfinder Campaign Setting: Inner Sea Taverns"
- id: "class:alchemist#mnemostiller"
  name: "Mnemostiller"
  description: ""
  modifications:
  - add: "ability:mental_ambix#alchemist_mnemostiller"
    remove: "ability:alchemy_and_replaces_throw_anything#alchemist"
  - add: "ability:rasugen#alchemist_mnemostiller"
    remove: "ability:mutagen#alchemist"
  - add: "ability:anguish_bomb#alchemist_mnemostiller"
    remove: "ability:bombs#alchemist"
  - add: "ability:brewed_memories#alchemist_mnemostiller"
    remove: "ability:poison_resistance#alchemist"
  - add: "ability:natural_empath#alchemist_mnemostiller"
    remove: "ability:poison_use#alchemist"
  features:
  - id: "ability:mental_ambix#alchemist_mnemostiller"
    name: "Mental Ambix"
    type: null
    description: "A mnemostiller's alchemy relies on force of personality, using his\
      \ own mind as an alchemy lab to draw and purify the mnemos collected from others.\n\
      A mnemostiller uses his Charisma score in place of his Intelligence score for\
      \ the purpose of extracts and bonus extracts. A mnemostiller still uses his\
      \ Intelligence score to learn new formulae.\nThe mnemostiller can cast detect\
      \ thoughts as a spell-like ability a number of times per day equal to his Charisma\
      \ modifier (minimum 1)."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Distant Realms"
  - id: "ability:rasugen#alchemist_mnemostiller"
    name: "Rasugen"
    type: null
    description: "A mnemostiller learns to brew a unique type of mutagen, called a\
      \ rasugen, that suppresses his mind to enter a state of sublime purity. In this\
      \ state, a mnemostiller becomes incredibly resilient, but cannot perform complex\
      \ skills. Once imbibed, a rasugen grants a +2 alchemical bonus on all saving\
      \ throws and 2 temporary hit points per alchemist level for 10 minutes per alchemist\
      \ level. In addition, while the rasugen is in effect, a mnemostiller takes a\
      \ –2 penalty to his Intelligence score and can't attempt checks using Appraise,\
      \ Craft, Disable Device, Heal, Knowledge (any), Profession, Sleight of Hand,\
      \ or Spellcraft. This acts in all other ways like a mutagen."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Distant Realms"
  - id: "ability:anguish_bomb#alchemist_mnemostiller"
    name: "Anguish Bomb"
    type: null
    description: "A mnemostiller crafts his bombs from mnemos of pain and discomfort,\
      \ inflicting psychic damage. An anguish bomb is identical to a bomb except that\
      \ it deals nonlethal damage, it deals no damage to inanimate objects and creatures\
      \ immune to mental effects, and creatures caught in the anguish bomb's splash\
      \ can attempt a Will save for half damage. A mnemostiller uses his Charisma\
      \ score in place of his Intelligence score to determine the bonus damage of\
      \ his anguish bomb and the save DC of the anguish bomb's splash damage. He still\
      \ uses his Intelligence score to determine his number of bombs per day. If the\
      \ mnemostiller has taken any hit point damage in the past 24 hours, his anguish\
      \ bombs inflict 1 additional point of nonlethal damage for every 2 alchemist\
      \ levels he has."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Distant Realms"
  - id: "ability:brewed_memories#alchemist_mnemostiller"
    name: "Brewed Memories"
    type: null
    description: "A mnemostiller can create several unique extracts from the mnemos\
      \ he pulls from the minds of others. At 2nd level, he adds mindlink, placebo\
      \ effect, and thought echo to his formula book as 1stlevel extracts. At 5th\
      \ level, he adds aura alteration, detect mindscape, and mindscape door to his\
      \ formula book as 2nd-level extracts. At 8th level, he adds mindwipe and thoughtsense\
      \ to his formula book as 3rd-level extracts; the range for a mindwipe extract\
      \ becomes creature touched, and it can be applied only to a helpless or willing\
      \ creature."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Distant Realms"
  - id: "ability:natural_empath#alchemist_mnemostiller"
    name: "Natural Empath"
    type: null
    description: "A mnemostiller's studies naturally focus on others. He gains infusion\
      \ as a bonus discovery at 2nd level."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Distant Realms"
  source: "Pathfinder Campaign Setting: Distant Realms"
- id: "class:alchemist#oenopion_researcher"
  name: "Oenopion Researcher"
  description: ""
  modifications:
  - add: "ability:experimental_mutagen#alchemist_oenopion_researcher"
    remove: "ability:poison_use#alchemist"
  - add: "ability:acid_resistance#alchemist_oenopion_researcher"
    remove: "ability:swift_alchemy#alchemist"
  features:
  - id: "ability:experimental_mutagen#alchemist_oenopion_researcher"
    name: "Experimental Mutagen"
    type: null
    description: "At 2nd level, an Oenopion researcher learns how to create an experimental\
      \ mutagen that benefits others, though not as well as his normal mutagen. The\
      \ experimental mutagen works just like a standard mutagen, except the natural\
      \ armor bonus and the alchemical bonus to the ability score are half normal\
      \ (+1 natural armor bonus and +2 to one ability score). The experimental mutagen\
      \ has no risk of nauseating a creature who drinks it. The researcher decides\
      \ when he creates the mutagen if it is a standard mutagen (which gives no benefit\
      \ if another creature drinks it) or an experimental mutagen (which does); there\
      \ is no difference in the cost, time to create, or any other aspect of the mutagen.\
      \ If the researcher has discoveries or other abilities that alter or increase\
      \ the benefits of the mutagen, these apply to the experimental mutagen (though\
      \ the drinker only gets half the numerical bonus of the mutagen)."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Magic"
  - id: "ability:acid_resistance#alchemist_oenopion_researcher"
    name: "Acid Resistance"
    type: null
    description: "At 3rd level, an Oenopion researcher gains acid resistance 5."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Magic"
  source: "Pathfinder Campaign Setting: Inner Sea Magic"
- id: "class:alchemist#oozemaster"
  name: "Oozemaster"
  description: ""
  modifications:
  - add: "ability:ooze_toxin#alchemist_oozemaster"
    remove: "ability:brew_potion_though_an_oozemaster_can_still_select_brew_potion_without_meeting_the_feats_prerequisites#alchemist"
  - add: "ability:ooze_resistance#alchemist_oozemaster"
    remove: "ability:poison_resistance_and_poison_immunity#alchemist"
  features:
  - id: "ability:ooze_toxin#alchemist_oozemaster"
    name: "Ooze Toxin"
    type: null
    description: "An oozemaster can extract deadly toxins from the bodies of slain\
      \ oozes and use them against his foes, making him a deadly opponent with unpredictable\
      \ stratagems. As a full-round action while adjacent to an ooze that died within\
      \ the past 10 minutes, an oozemaster can attempt a Craft (alchemy) check with\
      \ a DC equal to 10 + the ooze's Challenge Rating to create a toxin. If successful,\
      \ the oozemaster can extract a number of doses of toxin from an ooze equal to\
      \ half its Constitution modifier (minimum 1). These toxins remain potent for\
      \ 1 hour before becoming inert.\nThe oozemaster can throw an ooze toxin as a\
      \ ranged touch attack with a range increment of 10 feet, or he can apply the\
      \ toxin to a weapon as if it were an injury poison. The toxin deals 1d6 points\
      \ of acid damage plus an additional 1d6 points of acid damage per 3 Hit Dice\
      \ the ooze had. If the ooze had any additional effects conveyed by its slam\
      \ attack other than grab (such as a gelatinous cube's paralysis ability), the\
      \ oozemaster can also apply these qualities to this attack. The save DC for\
      \ additional abilities produced by this attack is 10 + half the alchemist's\
      \ level + the alchemist's Intelligence modifier."
    prerequisites: null
    source: "Pathfinder Player Companion: Monster Hunter's Handbook"
  - id: "ability:ooze_resistance#alchemist_oozemaster"
    name: "Ooze Resistance"
    type: null
    description: "At 2nd level, an oozemaster becomes especially resistant to the\
      \ abilities of his chosen foes. He gains a +2 bonus on saving throws against\
      \ the extraordinary and supernatural abilities of oozes. This bonus increases\
      \ by +1 at 5th level and every 3 levels thereafter, to a maximum of +8 at 20th\
      \ level.\nThis replaces poison resistance and poison immunity."
    prerequisites: null
    source: "Pathfinder Player Companion: Monster Hunter's Handbook"
  source: "Pathfinder Player Companion: Monster Hunter's Handbook"
- id: "class:alchemist#perfumer"
  name: "Perfumer"
  description: ""
  modifications:
  - add: "ability:atomized_extracts#alchemist_perfumer"
    remove: "ability:extracts_and_replaces_brew_potion#alchemist"
  - add: "ability:effervescent_bombs#alchemist_perfumer"
    remove: "ability:bomb#alchemist"
  - add: "ability:pheromones#alchemist_perfumer"
    remove: "ability:mutagen#alchemist"
  features:
  - id: "ability:atomized_extracts#alchemist_perfumer"
    name: "Atomized Extracts"
    type: null
    description: "A perfumer's extracts are stored in atomizers, rather than bottles\
      \ or vials, allowing him to spray them at himself or an adjacent ally. The target\
      \ is considered the imbiber, as if she had drunk an extract prepared with the\
      \ infusion discovery. As the contents of an atomizer are inhaled, the target\
      \ must be able to breathe. Atomized extracts are considered extracts for purposes\
      \ of other abilities, and become inert when not in the alchemist's possession."
    prerequisites: null
    source: "Pathfinder Player Companion: Wilderness Origins"
  - id: "ability:effervescent_bombs#alchemist_perfumer"
    name: "Effervescent Bombs"
    type: null
    description: "Rather than deal direct damage, a perfumer's bombs create an effervescent\
      \ puddle in a 5-foot radius for a number of rounds equal to the alchemist's\
      \ intelligence bonus (minimum 1). Each creature within this area takes 1d4 points\
      \ of fire damage immediately and again each round it remains within or enters\
      \ the puddle.\nA creature caught in the puddle when it is first created can\
      \ attempt a Reflex save (DC = 10 + half the perfumer's level + the perfumer's\
      \ Intelligence modifier) for half damage. The effervescent bombs' damage increases\
      \ by 1d4 at 3rd level and every odd level thereafter. Effervescent bombs otherwise\
      \ functions as bombs, and discoveries that apply to bombs apply to effervescent\
      \ bombs."
    prerequisites: null
    source: "Pathfinder Player Companion: Wilderness Origins"
  - id: "ability:pheromones#alchemist_perfumer"
    name: "Pheromones"
    type: null
    description: "A perfumer can spend 1 hour to distill a special mixture of exotic\
      \ pheromones and alchemical reagents and store it in an atomizer. The mixture\
      \ remains potent until used or until the perfumer distills another pheromone\
      \ mixture, at which point the first becomes inert and the duration of its effects\
      \ immediately end. Spraying this mixture on a willing creature as a standard\
      \ action grants the target a +4 alchemical bonus to Charisma and a –2 penalty\
      \ to Constitution for 10 minutes per alchemist level. Additionally, the target\
      \ creature gains a +2 alchemical bonus on Diplomacy and Bluff checks.\nThis\
      \ replaces mutagen. A perfumer can never gain the mutagen, cognatogen, or inspired\
      \ cognatogen ability, even from a discovery or another class.\nPersistent Pheromones:\
      \ At 14th level, the alchemist gains the ability to distill extremely potent\
      \ pheromones. His pheromone atomizers can be sprayed on up to four different\
      \ targets before becoming fully used. This allows a perfumer to affect multiple\
      \ targets with a single atomizer."
    prerequisites: null
    source: "Pathfinder Player Companion: Wilderness Origins"
  source: "Pathfinder Player Companion: Wilderness Origins"
- id: "class:alchemist#plague_bringer"
  name: "Plague Bringer"
  description: ""
  modifications:
  - add: "ability:plague_vial#alchemist_plague_bringer"
    remove: "ability:mutagen#alchemist"
  - add: "ability:disease_resistance#alchemist_plague_bringer"
    remove: "ability:all_increments_of_poison_resistance_and_poison_immunity#alchemist"
  features:
  - id: "ability:plague_vial#alchemist_plague_bringer"
    name: "Plague Vial"
    type: null
    description: "At 1st level, a plague bringer can create a plague vial, an alchemically\
      \ grown and concentrated disease sample. It takes 1 hour to prepare a plague\
      \ vial, and once prepared, the vial remains potent until used. A plague bringer\
      \ can only maintain 1 plague vial at a time--if he prepares a second vial, any\
      \ existing plague vial becomes inert. A plague vial that is not in a plague\
      \ bringer's possession becomes inert until a plague bringer picks it up again.\n\
      It's a standard action to drink a plague vial. Upon being imbibed, the plague\
      \ vial infects the plague bringer's blood, sweat, tears, and other bodily fluids\
      \ for 10 minutes per class level. Any creature that harms him with melee attacks\
      \ (except with reach weapons) must make a Fortitude save (DC 10 + 1/2 the plague\
      \ bringer's level + the plague bringer's Intelligence modifier) or become sickened\
      \ for 1 round per plague bringer level. The plague bringer is immune to the\
      \ effect of his own plague vial, but not that of another's plague vial. The\
      \ effects of multiple plague vials do not stack.\nAs a standard action, the\
      \ plague bringer can infect a weapon with this sickness (typically by licking\
      \ it or wiping his blood or pus on it). The disease on the weapon works like\
      \ a poisoned weapon, except the source is a disease instead of a poison (so\
      \ a dwarf's resistance to poison does not apply).\nAnyone other than a plague\
      \ bringer (including another alchemist) who drinks a plague vial must make a\
      \ saving throw against the vial's DC or become nauseated for 1 hour. Unless\
      \ he learns how to brew a mutagen by taking the mutagen discovery , he can never\
      \ benefit from a mutagen and reacts to it as if he were a non-alchemist. At\
      \ any particular time, a plague bringer can only be under the effect of either\
      \ a plague vial or a mutagen (not both); drinking another immediately ends the\
      \ effects of any ongoing plague vial or mutagen.\nAll limitations to mutagens\
      \ apply to plague vials as if they were the same substance. The infuse mutagen\
      \ discovery and persistent mutagen class ability apply to plague vials. The\
      \ sticky poison discovery applies to a weapon infected with a plague vial. The\
      \ plague vial is a disease effect."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Advanced Race Guide"
  - id: "ability:disease_resistance#alchemist_plague_bringer"
    name: "Disease Resistance"
    type: null
    description: "At 2nd level, a plague bringer gains a +2 bonus on all saving throws\
      \ against disease. This bonus increases to +4 at 5th level, and to +6 at 8th\
      \ level. At 10th level, a plague bringer becomes completely immune to disease\
      \ (including magical diseases). This ability replaces all increments of poison\
      \ resistance and poison immunity."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Advanced Race Guide"
  source: "Pathfinder Roleplaying Game Advanced Race Guide"
- id: "class:alchemist#preservationist"
  name: "Preservationist"
  description: ""
  modifications:
  - add: "ability:bottled_ally_i#alchemist_preservationist"
    remove: "ability:poison_use#alchemist"
  - add: "ability:bottled_ally_ii#alchemist_preservationist"
    remove: "ability:poison_resistance_+4#alchemist"
  - add: "ability:bottled_ally_iii#alchemist_preservationist"
    remove: "ability:poison_resistance_+6#alchemist"
  - add: "ability:bottled_ally_iv#alchemist_preservationist"
    remove: "ability:poison_immunity#alchemist"
  - add: "ability:bottled_ally_v#alchemist_preservationist"
    remove: "ability:persistent_mutagen#alchemist"
  - add: "ability:bottled_ally_vi#alchemist_preservationist"
    remove: "ability:his_18th_level_discovery#alchemist"
  features:
  - id: "ability:bottled_ally_i#alchemist_preservationist"
    name: "Bottled Ally I"
    type: null
    description: "At 2nd level, a preservationist adds Handle Animal to his list of\
      \ class skills. He adds summon nature's ally I to his formula book as a 1st-level\
      \ extract. When he prepares that extract, he actually prepares a tiny, preserved\
      \ specimen in a bottle (as with a caster casting the spell, the preservationist\
      \ doesn't have to choose the creature until he uses the extract). When the alchemist\
      \ opens the bottle, the specimen animates and grows to normal size, serving\
      \ the preservationist as per the spell and otherwise being treated as a summoned\
      \ creature. When the duration expires, the preserved creature decays into powder.\
      \ If the preservationist has the infusion discovery, another character can use\
      \ the infused specimen. The Augment Summoning feat can be applied to these specimens."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Ultimate Magic"
  - id: "ability:bottled_ally_ii#alchemist_preservationist"
    name: "Bottled Ally II"
    type: null
    description: "At 5th level, a preservationist adds summon nature's ally II to\
      \ his formula book as a 2nd-level extract.\nThis ability replaces poison resistance\
      \ +4."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Ultimate Magic"
  - id: "ability:bottled_ally_iii#alchemist_preservationist"
    name: "Bottled Ally III"
    type: null
    description: "At 8th level, a preservationist adds summon nature's ally IV to\
      \ his formula book as a 3rd-level extract.\nThis ability replaces poison resistance\
      \ +6."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Ultimate Magic"
  - id: "ability:bottled_ally_iv#alchemist_preservationist"
    name: "Bottled Ally IV"
    type: null
    description: "At 10th level, a preservationist adds summon nature's ally V to\
      \ his formula book as a 4th-level extract.\nThis ability replaces poison immunity."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Ultimate Magic"
  - id: "ability:bottled_ally_v#alchemist_preservationist"
    name: "Bottled Ally V"
    type: null
    description: "At 14th level, a preservationist adds summon nature's ally VII to\
      \ his formula book as a 5th-level extract.\nThis ability replaces persistent\
      \ mutagen."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Ultimate Magic"
  - id: "ability:bottled_ally_vi#alchemist_preservationist"
    name: "Bottled Ally VI"
    type: null
    description: "At 18 level, a preservationist adds summon nature's ally IX to his\
      \ formula book as a 6th-level extract.\nThis ability replaces his 18th-level\
      \ discovery."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Ultimate Magic"
  source: "Pathfinder Roleplaying Game: Ultimate Magic"
- id: "class:alchemist#promethean_alchemist"
  name: "Promethean Alchemist"
  description: ""
  modifications:
  - add: "ability:feats#alchemist_promethean_alchemist"
    remove: "ability:brew_potion_and_throw_anything#alchemist"
  - add: "ability:homunculus_companion#alchemist_promethean_alchemist"
    remove: "ability:bombs_and_mutagen#alchemist"
  features:
  - id: "ability:feats#alchemist_promethean_alchemist"
    name: "Feats"
    type: null
    description: "Craft Construct: At 1st level, a promethean alchemist gains the\
      \ promethean disciple discovery."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Occult Adventures"
  - id: "ability:homunculus_companion#alchemist_promethean_alchemist"
    name: "Homunculus Companion"
    type: null
    description: "At 1st level, a promethean alchemist gains the service of a homunculus\
      \ companion. The means for creating this special homunculus are more exotic\
      \ than normal and require investiture of the promethean alchemist's own life\
      \ essence into the homunculus. This construct generally resembles a small humanoid\
      \ or child when first created; the specific appearance is up to its creator,\
      \ though a homunculus is always humanoid in shape and obviously unnatural on\
      \ close inspection. While every homunculus companion is absolutely devoted to\
      \ its master, some homunculi's loyalty borders on the unsettling; such companions\
      \ jealously protect their masters from threats or construct strange shrines\
      \ in their masters' honor. A homunculus companion can be of any alignment, even\
      \ one that is different from its master's. A destroyed homunculus companion\
      \ can be restored to life by performing a ritual with its corpse that requires\
      \ 1 pint of its creator's blood per Hit Die of the homunculus and rare materials\
      \ worth 100 gp per Hit Die of the homunculus. Performing this ritual takes 1\
      \ hour (though it may take some time to gather enough blood at higher levels,\
      \ so many promethean alchemists keep chilled blood samples in storage just in\
      \ case). A promethean alchemist can't take the mutagen or cognatogen discoveries."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Occult Adventures"
  source: "Pathfinder Roleplaying Game Occult Adventures"
- id: "class:alchemist#psychonaut"
  name: "Psychonaut"
  description: "A psychonaut uses his knowledge to explore altered states of consciousness\
    \ and even other planes of existence."
  modifications:
  - add: "ability:precognition#alchemist_psychonaut"
    remove: "ability:poison_resistance_+4#alchemist"
  - add: "ability:psychic_senses#alchemist_psychonaut"
    remove: "ability:poison_resistance_+6#alchemist"
  - add: "ability:remote_consciousness#alchemist_psychonaut"
    remove: "ability:poison_immunity#alchemist"
  - add: "ability:greater_precognition#alchemist_psychonaut"
    remove: "ability:the_increase_to_bomb_damage_at_this_level#alchemist"
  - add: "ability:master_precognition#alchemist_psychonaut"
    remove: "ability:the_increase_to_bomb_damage_at_this_level#alchemist"
  features:
  - id: "ability:precognition#alchemist_psychonaut"
    name: "Precognition"
    type: null
    description: "At 5th level, a psychonaut adds augury to his formula book as a\
      \ 2nd-level extract (this extract does not require a divine focus component).\n\
      This replaces poison resistance +4."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Ultimate Magic"
  - id: "ability:psychic_senses#alchemist_psychonaut"
    name: "Psychic Senses"
    type: null
    description: "At 8th level, a psychonaut adds clairaudience/clairvoyance, detect\
      \ scrying, scrying, and speak with dead to his formula book as 3rd-level extracts\
      \ (a scrying extract does not require a focus or divine focus component). When\
      \ a psychonaut uses a speak with dead extract, he gains the power to hear the\
      \ lingering spirit within a corpse rather than enabling the corpse to audibly\
      \ speak, but the extract otherwise works as the spell.\nThis ability replaces\
      \ poison resistance +6."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Ultimate Magic"
  - id: "ability:remote_consciousness#alchemist_psychonaut"
    name: "Remote Consciousness"
    type: null
    description: "At 10th level, a psychonaut adds dream, lesser astral projection,\
      \ nightmare, plane shift, sending, and telepathic bond to his formula book as\
      \ 4th-level extracts (a plane shift extract does not require a focus component)."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Ultimate Magic"
  - id: "ability:greater_precognition#alchemist_psychonaut"
    name: "Greater Precognition"
    type: null
    description: "At 15th level, a psychonaut adds moment of prescience to his formula\
      \ book as a 5th-level extract.\nThis ability replaces the increase to bomb damage\
      \ at this level."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Ultimate Magic"
  - id: "ability:master_precognition#alchemist_psychonaut"
    name: "Master Precognition"
    type: null
    description: "At 17th level, a psychonaut adds foresight to his formula book as\
      \ a 6th-level extract.\nThis ability replaces the increase to bomb damage at\
      \ this level."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Ultimate Magic"
  source: "Pathfinder Roleplaying Game: Ultimate Magic"
- id: "class:alchemist#ragechemist"
  name: "Ragechemist"
  description: ""
  modifications:
  - add: "ability:rage_mutagen#alchemist_ragechemist"
    remove: "ability:poison_use#alchemist"
  - add: "ability:sturdy_rage#alchemist_ragechemist"
    remove: "ability:swift_poisoning#alchemist"
  - add: "ability:lumbering_rage#alchemist_ragechemist"
    remove: "ability:poison_immunity#alchemist"
  features:
  - id: "ability:rage_mutagen#alchemist_ragechemist"
    name: "Rage Mutagen"
    type: null
    description: "At 2nd level, whenever a ragechemist creates a mutagen that improves\
      \ his Strength, that mutagen's bonus to Strength increases by +2 and penalizes\
      \ the alchemist's Intelligence score.\nFurthermore, while under the effects\
      \ of this mutagen, whenever the alchemist takes damage, his rage grows, with\
      \ detrimental effects. At the end of each turn that he takes hit point damage,\
      \ the ragechemist must succeed at a Will saving throw (DC 15, or DC 20 if any\
      \ of the damage came from a critical hit that turn) or take a –2 penalty on\
      \ Will saving throws and to Intelligence. These penalties end 1 hour after the\
      \ mutagen ends and stack with themselves. If the penalty lowers the ragechemist's\
      \ Intelligence score to 0, the ragechemist is comatose until 1 hour after the\
      \ mutagen expires.\nThis ability replaces poison use."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:sturdy_rage#alchemist_ragechemist"
    name: "Sturdy Rage"
    type: null
    description: "At 6th level, whenever a ragechemist uses his rage mutagen, he also\
      \ gains a +4 bonus to natural armor, but the penalty on Will saving throws and\
      \ to Intelligence for taking damage increases to –4."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:lumbering_rage#alchemist_ragechemist"
    name: "Lumbering Rage"
    type: null
    description: "At 10th level, whenever a ragechemist uses his rage mutagen ability,\
      \ he may have the mutagen also give him a +2 morale bonus to Constitution, but\
      \ when he takes a penalty on Will saving throws and to Intelligence, he also\
      \ takes a –1 penalty to Dexterity.\nThis ability replaces poison immunity."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  source: "Pathfinder Roleplaying Game Ultimate Combat"
- id: "class:alchemist#reanimator"
  name: "Reanimator"
  description: "A reanimator is an alchemist who has discovered how to infuse a corpse\
    \ with a semblance of life. Many work in tandem with necromancers to explore the\
    \ fine border between the worlds of the living and the dead."
  modifications:
  - add: "ability:simple_reanimation#alchemist_reanimator"
    remove: "ability:the_increase_to_bomb_damage_at_this_level#alchemist"
  - add: "ability:create_undead#alchemist_reanimator"
    remove: "ability:the_increase_to_bomb_damage_at_this_level#alchemist"
  - add: "ability:create_greater_undead#alchemist_reanimator"
    remove: "ability:the_increase_to_bomb_damage_at_this_level#alchemist"
  features:
  - id: "ability:simple_reanimation#alchemist_reanimator"
    name: "Simple Reanimation"
    type: null
    description: "At 7th level, a reanimator adds lesser animate dead to his formula\
      \ book as a 3rd-level extract. When he uses that extract, rather than drinking\
      \ it, he injects it into the corpse he intends to animate, which rises as an\
      \ undead creature under his control 1 hour later. The extract can only create\
      \ zombies (including variant zombies).\nThis ability replaces the increase to\
      \ bomb damage at this level."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Ultimate Magic"
  - id: "ability:create_undead#alchemist_reanimator"
    name: "Create Undead"
    type: null
    description: "At 13th level, a reanimator adds create undead to his formula book\
      \ as a 4th-level extract. When he uses that extract, rather than drinking it,\
      \ he injects it into the corpse he intends to animate, which rises as an uncontrolled\
      \ undead 1 hour later. The extract can only create corporeal undead.\nThis ability\
      \ replaces the increase to bomb damage at this level."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Ultimate Magic"
  - id: "ability:create_greater_undead#alchemist_reanimator"
    name: "Create Greater Undead"
    type: null
    description: "At 15th level, a reanimator adds create greater undead to his formula\
      \ book as a 5th-level extract. This otherwise acts similarly to a create undead\
      \ extract.\nThis ability replaces the increase to bomb damage at this level."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Ultimate Magic"
  source: "Pathfinder Roleplaying Game: Ultimate Magic"
- id: "class:alchemist#royal_alchemist"
  name: "Royal Alchemist"
  description: ""
  modifications:
  - add: "ability:alchemical_antidote#alchemist_royal_alchemist"
    remove: "ability:the_alchemists_poison_use_and_swift_poisoning#alchemist"
  features:
  - id: "ability:alchemical_antidote#alchemist_royal_alchemist"
    name: "Alchemical Antidote"
    type: null
    description: "At 2nd level, a royal alchemist can blend special mixes of antitoxin,\
      \ medicine, and other remedies into alchemical antidotes that can be imbibed\
      \ by anyone. The royal alchemist creates his alchemical antidotes when he prepares\
      \ his extracts for the day; they remain potent for 1 day before losing their\
      \ properties, and the cost of the materials used to make them is insignificant.\
      \ An alchemical antidote does not qualify as an extract or an infusion for the\
      \ purpose of feats or discoveries.\nThe royal alchemist has a pool of points\
      \ equal to 1/2 his alchemist level + his Intelligence bonus that he can divide\
      \ among any number of alchemical antidotes, though the maximum number of points\
      \ he can spend on a single antidote is equal to 1/2 his alchemist level (minimum\
      \ 1).\nEach point grants the imbiber of the alchemical antidote a +1 alchemical\
      \ bonus on saving throws against poison for a number of hours equal to the royal\
      \ alchemist's Intelligence bonus (minimum 1).\nThe royal alchemist can also\
      \ create an antidote that protects against diseases. For every 2 points the\
      \ royal alchemist spends from his pool, the imbiber of the alchemical antidote\
      \ gains a +1 alchemical bonus on saving throws against disease for 24 hours.\
      \ The royal alchemist can expend 10 points from his pool to provide immunity\
      \ to diseases or poisons (decided by him at the time of the antidote's creation);\
      \ this immunity lasts for a number of minutes equal to the royal alchemist's\
      \ Intelligence bonus (minimum 1) after the antidote is imbibed.\nAn alchemical\
      \ remedy can protect against either diseases or poisons, but not both.\nAt 6th\
      \ level, the royal alchemist can alter the distribution of the bonuses of any\
      \ unused alchemical antidotes as a full-round action, either combining them\
      \ or splitting the bonuses further. The royal alchemist must be holding all\
      \ unused alchemical antidotes he wishes to alter in this way."
    prerequisites: null
    source: "Pathfinder Player Companion: Heroes of the High Court"
  source: "Pathfinder Player Companion: Heroes of the High Court"
- id: "class:alchemist#saboteur"
  name: "Saboteur"
  description: ""
  modifications:
  - add: "ability:chameleon_mutagen#alchemist_saboteur"
    remove: "ability:mutagen#alchemist"
  features:
  - id: "ability:chameleon_mutagen#alchemist_saboteur"
    name: "Chameleon Mutagen"
    type: null
    description: "At 1st level, a saboteur discovers how to create a special elixir\
      \ that he can imbibe in order to heighten his ability to move undetected and\
      \ his mobility at the cost of his physical might. When consumed, the elixir\
      \ causes the saboteur's skin to change color to match the background and causes\
      \ his hands and feet to secrete a sticky residue. This grants him a circumstance\
      \ bonus on Stealth checks equal to half his alchemist level (minimum +1), as\
      \ well as granting him a climb speed equal to half his base speed, for 10 minutes\
      \ per saboteur level. In addition, while the chameleon extract is in effect,\
      \ the saboteur takes a –2 penalty to his Strength.\nThis ability replaces mutagen."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Advanced Race Guide"
  source: "Pathfinder Roleplaying Game Advanced Race Guide"
- id: "class:alchemist#sacrament_alchemist"
  name: "Sacrament Alchemist"
  description: ""
  modifications:
  - add: "ability:sacramental_cognatogen#alchemist_sacrament_alchemist"
    remove: "ability:mutagen#alchemist"
  - add: "ability:divinely_inspired_alchemy#alchemist_sacrament_alchemist"
    remove: "ability:swift_alchemy#alchemist"
  features:
  - id: "ability:sacramental_cognatogen#alchemist_sacrament_alchemist"
    name: "Sacramental Cognatogen"
    type: null
    description: "A sacrament alchemist can anoint himself as his deity's servant\
      \ using his own special version of a mutagen called a sacramental cognatogen.\
      \ This is brewed, imbibed, maintained, and can nauseate non-alchemists in the\
      \ same way as a mutagen. While a sacramental cognatogen is in effect, the sacrament\
      \ alchemist takes a –2 penalty to Dexterity.\nInstead of providing physical\
      \ benefits, the sacramental cognatogen grants the sacrament alchemist access\
      \ to the domain powers of one domain or subdomain belonging to his deity as\
      \ if he were a cleric of his alchemist level. The sacrament alchemist must choose\
      \ the domain or subdomain when he brews the sacramental cognatogen. A sacrament\
      \ alchemist can select an alignment domain only if his alignment matches that\
      \ domain. He treats his alchemist level as his cleric level for purposes of\
      \ using these domain powers, and treats his Intelligence modifier as his Wisdom\
      \ modifier for purposes of variable effects. The effects of the sacramental\
      \ cognatogen last for 10 minutes per alchemist level.\nA sacrament alchemist\
      \ doesn't gain the bonus spells listed for each domain, nor does he gain any\
      \ bonus spell slots. Levels of classes that normally provide access to domains\
      \ stack with the sacrament alchemist's alchemist level for purposes of determining\
      \ domain powers and abilities, but not for purposes of determining bonus spells.\
      \ Discoveries, feats, and effects that interact with the mutagen class feature\
      \ do not affect sacramental cognatogen. A sacrament alchemist cannot take the\
      \ cognatogen or mutagen discoveries."
    prerequisites: null
    source: "Pathfinder Player Companion: Healer's Handbook"
  - id: "ability:divinely_inspired_alchemy#alchemist_sacrament_alchemist"
    name: "Divinely Inspired Alchemy"
    type: null
    description: "At 3rd level, a sacrament alchemist's faith inspires him with ideas\
      \ for novel alchemical achievements, although the mental strain means that he\
      \ can't reliably repeat them. Once per day while preparing extracts, for a period\
      \ of 24 hours, a sacrament alchemist can gain an alchemist discovery for which\
      \ he qualifies. He treats his alchemist level as 2 lower for the purpose of\
      \ this discovery.\nThis ability replaces swift alchemy."
    prerequisites: null
    source: "Pathfinder Player Companion: Healer's Handbook"
  source: "Pathfinder Player Companion: Healer's Handbook"
- id: "class:alchemist#tinkerer"
  name: "Tinkerer"
  description: ""
  modifications:
  - add: "ability:clockwork_bond#alchemist_tinkerer"
    remove: "ability:mutagen#alchemist"
  - add: "ability:tinkering#alchemist_tinkerer"
    remove: "ability:poison_resistance_+2_poison_use_and_poison_resistance_+4#alchemist"
  - add: "ability:clockwork_familiar#alchemist_tinkerer"
    remove: "ability:swift_poisoning#alchemist"
  - add: "ability:greater_tinkering#alchemist_tinkerer"
    remove: "ability:poison_resistance_+6#alchemist"
  - add: "ability:clockwork_upgrade#alchemist_tinkerer"
    remove: "ability:poison_immunity#alchemist"
  - add: "ability:clockwork_mimicries#alchemist_tinkerer"
    remove: "ability:persistent_mutagen#alchemist"
  features:
  - id: "ability:clockwork_bond#alchemist_tinkerer"
    name: "Clockwork Bond"
    type: null
    description: "At 1st level, a tinkerer forms a bond with one of her creations,\
      \ and begins play with it at no cost. This functions as the familiar option\
      \ of the wizard's arcane bond class feature, with the tinkerer's effective wizard\
      \ level equal to her alchemist level. If a tinkerer would gain a familiar through\
      \ another class, those levels stack for purposes of determining the familiar's\
      \ abilities.\nA tinkerer's familiar can take any shape the tinkerer wishes,\
      \ but its statistics and abilities are identical to a clockwork spy with the\
      \ normal adjustments and abilities for a familiar applied, and it is a construct\
      \ with the clockwork subtype. At 3rd level, if the tinkerer has the infusion\
      \ discovery, a clockwork spy familiar can deliver the tinkerer's extracts with\
      \ a range of touch for her. At 7th level, a clockwork spy can communicate with\
      \ constructs with the clockwork subtype. Unlike most familiars, a clockwork\
      \ spy does not grant special abilities to its master.\nWith 1 minute of work\
      \ and a successful DC 15 Heal check, a tinkerer can restore 1d4 hit points to\
      \ her clockwork spy familiar. At 4th level, a tinkerer can restore 1d6 hit points\
      \ to her familiar in this same way. This amount increases to an additional 1d6\
      \ hit points every 4 levels thereafter (2d6 at 8th level, 3d6 at 12th level,\
      \ 4d6 at 16th level, and 5d6 at 20th level)."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Intrigue"
  - id: "ability:tinkering#alchemist_tinkerer"
    name: "Tinkering"
    type: null
    description: "At 2nd level, a tinkerer can spend 1 hour working on her clockwork\
      \ spy familiar to enhance it with one of the options from the following list.\
      \ At 5th level, the tinkerer can choose a second option from the list. The same\
      \ option cannot be chosen twice.\nA tinkerer can change the enhancements applied\
      \ to her familiar, but doing so takes 1 hour of work per enhancement she wishes\
      \ to change.\nThe clockwork spy familiar gains DR 2/adamantine. The clockwork\
      \ spy familiar gains resist cold 5. The clockwork spy familiar gains resist\
      \ fire 5. The clockwork spy's slam attack deals 1d3 points of damage. The clockwork\
      \ spy gains a +5 alchemical bonus on Stealth checks. The clockwork spy gains\
      \ darkvision 120 feet. The clockwork spy gains a +2 resistance bonus on Reflex\
      \ saving throws. The clockwork spy gains a +2 resistance bonus on Will saving\
      \ throws. The clockwork spy gains a +2 natural armor bonus. The clockwork familiar's\
      \ maneuverability is average."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Intrigue"
  - id: "ability:clockwork_familiar#alchemist_tinkerer"
    name: "Clockwork Familiar"
    type: null
    description: "At 6th level, the tinkerer turns her familiar into a clockwork familiar\
      \ that takes any form she wishes. She must choose which type of item is installed\
      \ in the clockwork familiar. She gains the clockwork familiar at no cost, as\
      \ if she were a 7th-level spellcaster with the Improved Familiar feat."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Intrigue"
  - id: "ability:greater_tinkering#alchemist_tinkerer"
    name: "Greater Tinkering"
    type: null
    description: "At 8th level, a tinkerer can spend 1 hour working on her familiar\
      \ to enhance it with one of the options from the following list. A tinkerer\
      \ can change the enhancement applied to her familiar, but doing so takes 1 hour.\n\
      The clockwork familiar's bite attack deals 1d4 points of damage. The clockwork\
      \ familiar gains DR 10/adamantine. The clockwork familiar gains any feat for\
      \ which it qualifies as a bonus feat. The clockwork familiar gains a +10 alchemical\
      \ bonus on Stealth checks."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Intrigue"
  - id: "ability:clockwork_upgrade#alchemist_tinkerer"
    name: "Clockwork Upgrade"
    type: null
    description: "At 10th level, a tinkerer has learned how to change the type of\
      \ magic item her clockwork familiar can carry. This requires 1 hour of uninterrupted\
      \ work. A tinkerer can change the type of item her clockwork familiar carries\
      \ only once every 24 hours. Additionally, a tinkerer can remove a spent item\
      \ and install a new one as a move action."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Intrigue"
  - id: "ability:clockwork_mimicries#alchemist_tinkerer"
    name: "Clockwork Mimicries"
    type: null
    description: "At 14th level, a tinkerer can use her mechanical mastery to create\
      \ clockwork mimicries of powerful magic items. Doing so takes 1 hour of uninterrupted\
      \ work, and allows the tinkerer to create a wondrous item that functions for\
      \ a number of hours per day equal to her alchemist level. When creating such\
      \ a clockwork item, the tinkerer must use materials worth an amount equal to\
      \ the wondrous item's construction cost. She need not meet any of the item's\
      \ other creation requirements. A tinkerer cannot create a mimicry of a consumable\
      \ wondrous item or a wondrous item with finite charges, and she can have only\
      \ one mimicry at a time. The clockwork item never functions as a wondrous item\
      \ for any other creature.\nThe tinkerer can spend 1 hour disassembling a clockwork\
      \ mimicry and reassembling it into a mimicry of a different wondrous item. When\
      \ she disassembles a clockwork mimicry, she can salvage parts worth half of\
      \ the mimicry's creation cost. She still must pay the full creation cost for\
      \ the new mimicry. This resets the duration the mimicry functions per day.\n\
      This replaces persistent mutagen."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Intrigue"
  source: "Pathfinder Campaign Setting: Inner Sea Intrigue"
- id: "class:alchemist#toxicant"
  name: "Toxicant"
  description: "In lands where poisons are legal and may be openly studied and sold,\
    \ some alchemists obsess over the myriad ways that poisons and venoms can be applied\
    \ and delivered. Known as toxicants, these deadly artists induce the production\
    \ of deadly secretions within their own bodies in order to better inflict crippling\
    \ conditions upon their foes."
  modifications:
  - add: "ability:toxic_secretion#alchemist_toxicant"
    remove: "ability:mutagen#alchemist"
  - add: "ability:toxic_digestion#alchemist_toxicant"
    remove: "ability:persistent_mutagen#alchemist"
  features:
  - id: "ability:toxic_secretion#alchemist_toxicant"
    name: "Toxic Secretion"
    type: null
    description: "At 1st level, a toxicant has learned to mimic creatures with the\
      \ ability to secrete harmful toxins through the skin. Once per day, in a process\
      \ that takes 10 minutes, the toxicant can create and imbibe a tincture that\
      \ causes her skin to secrete a mild toxin. The toxicant is immune to this secretion,\
      \ but any creature that hits her with a natural attack or unarmed strike must\
      \ succeed at a Fortitude save (DC = 10 + 1/2 the toxicant's alchemist level\
      \ + the toxicant's Intelligence modifier). On a failed save, the target takes\
      \ an amount of damage equal to the toxicant's Intelligence modifier. At 4th\
      \ level, a target that fails its save must succeed at a second save 1 round\
      \ later or take the same amount of damage again. This effect repeats as long\
      \ as the target continues to fail its saving throws, to a maximum number of\
      \ rounds equal to 1 + 1 for every 4 alchemist levels the toxicant possesses\
      \ (to a maximum of 6 rounds at 20th level).\nThis is a poison effect. The toxicant\
      \ can suppress this secretion as a standard action, in which case it remains\
      \ suppressed for 1 hour or until the toxicant reactivates it as a standard action.\n\
      At 3rd level and every 3 levels thereafter, the toxicant can choose a condition\
      \ to have her toxin impose.\nOnce this choice is made, it can't be changed.\
      \ A creature that fails its save against the toxic secretion also gains these\
      \ conditions until it succeeds at a save against the secretion, or until the\
      \ toxin's duration ends.\nAt higher alchemist levels, the toxicant gains access\
      \ to stronger conditions; some replace lower-level conditions, which must be\
      \ selected first. The following conditions are available at the given alchemist\
      \ levels: 3rd--bleed (1d6), dazzled, fatigued, or sickened; 6th--dazed or shaken;\
      \ 9th--blinded (replaces dazzled) or staggered (replaces dazed); 12th--exhausted\
      \ (replaces fatigued); 18th--stunned (replaces exhausted and staggered).\nAs\
      \ a swift action, the toxicant can collect and concentrate this secretion into\
      \ a poison she can deliver as a touch attack or apply to a weapon. Targets of\
      \ such attacks must attempt saving throws as if they had touched the toxicant's\
      \ toxic secretion. The toxicant can do this a number of times per day equal\
      \ to her alchemist level + her Intelligence modifier."
    prerequisites: null
    source: "Pathfinder Player Companion: Dirty Tactics Toolbox"
  - id: "ability:toxic_digestion#alchemist_toxicant"
    name: "Toxic Digestion"
    type: null
    description: "At 14th level, a toxicant can drink a poison as a standard action\
      \ and suspend it within her own body. She is not affected by the poison, and\
      \ doesn't need to attempt saving throws against it. When the toxicant next uses\
      \ her toxic secretion on a creature that attacks her with a natural or unarmed\
      \ attack, she can expose the attacker to the digested poison (with that poison‘\
      s normal duration, effects, and save DC) rather than her normal toxic secretion,\
      \ even if the digested poison isn't normally a contact poison. The alchemist\
      \ can maintain only a single digested poison at a time. If she digests a new\
      \ poison, any older digested poison is lost."
    prerequisites: null
    source: "Pathfinder Player Companion: Dirty Tactics Toolbox"
  source: "Pathfinder Player Companion: Dirty Tactics Toolbox"
- id: "class:alchemist#trap_breaker"
  name: "Trap Breaker"
  description: ""
  modifications:
  - add: "ability:trapfinding#alchemist_trap_breaker"
    remove: "ability:poison_use_and_poison_resistance_+2#alchemist"
  - add: "ability:explosive_disarm#alchemist_trap_breaker"
    remove: "ability:poison_resistance_+4_and_poison_resistance_+6#alchemist"
  - add: "ability:land_mine#alchemist_trap_breaker"
    remove: "ability:swift_poisoning#alchemist"
  - add: "ability:mine_engineering#alchemist_trap_breaker"
    remove: "ability:poison_immunity#alchemist"
  features:
  - id: "ability:trapfinding#alchemist_trap_breaker"
    name: "Trapfinding"
    type: null
    description: "Starting at 2nd level, a trap breaker adds 1/2 his alchemist level\
      \ on Perception checks made to locate traps and on Disable Device checks. A\
      \ trap breaker can use Disable Device to disarm magic traps."
    prerequisites: null
    source: "Pathfinder Player Companion: Dungeoneer's Handbook"
  - id: "ability:explosive_disarm#alchemist_trap_breaker"
    name: "Explosive Disarm"
    type: null
    description: "At 5th level, a trap breaker can attempt to disarm a mechanical\
      \ trap by detonating it rather than disarming it with a Disable Device check.\
      \ As a full-round action, a trap breaker may expend one of his bombs to make\
      \ a ranged touch attack against a trap, using the trap's Disable Device DC as\
      \ its AC. If the attack misses, the bomb's splash damage activates the trap.\
      \ If the attack hits, the bomb deactivates the trap without setting it off.\
      \ The trap breaker must both know the location of the trap and be able to reach\
      \ the trap's trigger with a ranged touch attack in order to use this ability.\
      \ At 8th level, a trap breaker can disarm magic traps with this ability."
    prerequisites: null
    source: "Pathfinder Player Companion: Dungeoneer's Handbook"
  - id: "ability:land_mine#alchemist_trap_breaker"
    name: "Land Mine"
    type: null
    description: "At 6th level, a trap breaker can turn his bombs into land mines.\
      \ Setting a land mine is a full-round action that provokes attacks of opportunity.\
      \ The land mine fills a single 5-foot square, and can't be placed in the same\
      \ space as another trap, land mine, or magic trap. The trap breaker can arm\
      \ the land mine with any bomb he is eligible to use, and the effects of this\
      \ bomb are immediately transferred to the land mine. Creating a land mine uses\
      \ up two of the alchemist's bombs per day. The DCs for Perception checks to\
      \ notice the land mine, Disable Device checks to disable it, and saving throws\
      \ to avoid its effects are equal to 10 + 1/2 the alchemist's level + his Intelligence\
      \ modifier. All alchemist land mines are mechanical traps with the qualities\
      \ Trigger: location and Reset: none. Land mines last for 1 day per alchemist\
      \ level or until they are triggered, whichever comes first."
    prerequisites: null
    source: "Pathfinder Player Companion: Dungeoneer's Handbook"
  - id: "ability:mine_engineering#alchemist_trap_breaker"
    name: "Mine Engineering"
    type: null
    description: "At 10th level, a trap breaker's expertise in improving explosives\
      \ allows him to create land mines with minimal expense. Creating a land mine\
      \ uses up only one of the alchemist's bombs per day."
    prerequisites: null
    source: "Pathfinder Player Companion: Dungeoneer's Handbook"
  source: "Pathfinder Player Companion: Dungeoneer's Handbook"
- id: "class:alchemist#vaultbreaker"
  name: "Vaultbreaker"
  description: ""
  modifications:
  - add: "ability:breaking_and_entering#alchemist_vaultbreaker"
    remove: "ability:the_brew_potion_bonus_feat#alchemist"
  - add: "ability:rogue_talents#alchemist_vaultbreaker"
    remove: "ability:discoveries#alchemist"
  - add: "ability:safecracking#alchemist_vaultbreaker"
    remove: "ability:bombs_and_replaces_the_throw_anything_bonus_feat#alchemist"
  - add: "ability:enhanced_safecracking#alchemist_vaultbreaker"
    remove: "ability:bombs_and_replaces_the_poison_use_class_ability#alchemist"
  features:
  - id: "ability:breaking_and_entering#alchemist_vaultbreaker"
    name: "Breaking and Entering"
    type: null
    description: "A vaultbreaker gains Stealth as a class skill and can disarm magical\
      \ traps as if he were a rogue with the trapfinding ability."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Villain Codex"
  - id: "ability:rogue_talents#alchemist_vaultbreaker"
    name: "Rogue Talents"
    type: null
    description: "A vaultbreaker can choose any of the following rogue talents in\
      \ place of a discovery: expert leaper, fast stealth, ledge walker, nimble climber,\
      \ or wall scramble."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Villain Codex"
  - id: "ability:safecracking#alchemist_vaultbreaker"
    name: "Safecracking"
    type: null
    description: "At 1st level, a vaultbreaker's bombs can help him disable locks.\
      \ He gains penetrating charge as a bonus discovery. Because this ability replaces\
      \ Throw Anything, the vaultbreaker's bombs do not add his Intelligence bonus\
      \ to damage rolls."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Villain Codex"
  - id: "ability:enhanced_safecracking#alchemist_vaultbreaker"
    name: "Enhanced Safecracking"
    type: null
    description: "At 3rd level, a vaultbreaker gains incendiary charge as a bonus\
      \ discovery, and his incendiary charges ignore 10 points of an object's hardness\
      \ instead of 5."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Villain Codex"
  source: "Pathfinder Roleplaying Game Villain Codex"
- id: "class:alchemist#visionary_researcher"
  name: "Visionary Researcher"
  description: ""
  modifications:
  - add: "ability:experimental_mutagen#alchemist_visionary_researcher"
    remove: "ability:poison_use#alchemist"
  - add: "ability:acid_resistance#alchemist_visionary_researcher"
    remove: "ability:swift_alchemy#alchemist"
  features:
  - id: "ability:experimental_mutagen#alchemist_visionary_researcher"
    name: "Experimental Mutagen"
    type: null
    description: "At 2nd level, a visionary researcher learns how to create an experimental\
      \ mutagen that benefits others, though not as well as his normal mutagen. The\
      \ experimental mutagen works just like a standard mutagen, except the natural\
      \ armor bonus and the alchemical bonus to the ability score are half normal\
      \ (+1 natural armor bonus and +2 to one ability score). The experimental mutagen\
      \ has no risk of nauseating a creature who drinks it. The researcher decides\
      \ when he creates the mutagen if it is a standard mutagen (which gives no benefit\
      \ if another creature drinks it) or an experimental mutagen (which does); there\
      \ is no difference in the cost, time to create, or any other aspect of the mutagen.\
      \ If the researcher has discoveries or other abilities that alter or increase\
      \ the benefits of the mutagen, these apply to the experimental mutagen (though\
      \ the drinker only gets half the numerical bonus of the mutagen)."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Magic Pathfinder Campaign Setting:\
      \ Inner Sea Magic"
  - id: "ability:acid_resistance#alchemist_visionary_researcher"
    name: "Acid Resistance"
    type: null
    description: "At 3rd level, an visionary researcher gains acid resistance 5."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Magic Pathfinder Campaign Setting:\
      \ Inner Sea Magic"
  source: "Pathfinder Campaign Setting: Inner Sea Magic Pathfinder Campaign Setting:\
    \ Inner Sea Magic"
- id: "class:alchemist#vivisectionist"
  name: "Vivisectionist"
  description: "A vivisectionist studies bodies to better understand their function.\
    \ Unlike a chirurgeon, a vivisectionist's goals are not related to healing, but\
    \ rather to experimentation and knowledge that most people would consider evil."
  modifications:
  - add: "ability:sneak_attack#alchemist_vivisectionist"
    remove: "ability:bomb#alchemist"
  features:
  - id: "ability:sneak_attack#alchemist_vivisectionist"
    name: "Sneak Attack"
    type: null
    description: "At 1st level, a vivisectionist gains the sneak attack ability as\
      \ a rogue of the same level. If a character already has sneak attack from another\
      \ class, the levels from the classes that grant sneak attack stack to determine\
      \ the effective rogue level for the sneak attack's extra damage dice (so an\
      \ alchemist 1/rogue 1 has a +1d6 sneak attack like a 2nd-level rogue, an alchemist\
      \ 2/rogue 1 has a +2d6 sneak attack like a 3rd-level rogue, and so on)."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Ultimate Magic"
  source: "Pathfinder Roleplaying Game: Ultimate Magic"
- id: "class:alchemist#wasteland_blighter"
  name: "Wasteland Blighter"
  description: ""
  modifications:
  - add: "ability:healing_infusion#alchemist_wasteland_blighter"
    remove: "ability:poison_resistance_+2#alchemist"
  - add: "ability:swift_healing_infusions#alchemist_wasteland_blighter"
    remove: "ability:swift_poisoning#alchemist"
  - add: "ability:banish_blights#alchemist_wasteland_blighter"
    remove: "ability:poison_resistance_+6_and_the_discovery_gained_at_8th_level#alchemist"
  features:
  - id: "ability:healing_infusion#alchemist_wasteland_blighter"
    name: "Healing Infusion"
    type: null
    description: "At 2nd level, the blighter can prepare extracts of the healing subschool\
      \ as if he had the infusion discovery and can choose to render any such extracts\
      \ inert and prepare other extracts to replace them (unlike infusions, which\
      \ continue to occupy the alchemist's daily extract slots until consumed or used).\
      \ If the blighter has the infusion discovery, or if he is also a chirurgeon,\
      \ he can use touch injection as a spell-like ability once per day as a standard\
      \ action, but only to absorb an infusion of the healing subschool."
    prerequisites: null
    source: "Pathfinder Player Companion: Healer's Handbook"
  - id: "ability:swift_healing_infusions#alchemist_wasteland_blighter"
    name: "Swift Healing Infusions"
    type: null
    description: "At 6th level, the blighter can absorb an infusion of the healing\
      \ subschool as if with touch injection as a standard action an unlimited number\
      \ of times per day. While he has a healing extract absorbed in this fashion,\
      \ he can deliver it as a swift action."
    prerequisites: null
    source: "Pathfinder Player Companion: Healer's Handbook"
  - id: "ability:banish_blights#alchemist_wasteland_blighter"
    name: "Banish Blights"
    type: null
    description: "At 8th level, a blighter can end any effect affecting a creature\
      \ that could be reversed by break enchantment. To do so, the affected creature\
      \ must imbibe one of the blighter's infused extracts of the healing subschool\
      \ of at least 3rd level. The blighter must then attempt a caster level check\
      \ as described in break enchantment. If the blighter succeeds at the check,\
      \ the creature is free of the spell, curse, or effect. The blighter can also\
      \ use this ability to attempt to dispel primal magic events affecting a creature\
      \ or an area. To do so, the affected creature must imbibe an infused extract\
      \ as described above, and the blighter must attempt a caster level check against\
      \ a DC equal to 11 + the primal magic event's CR. If he succeeds at the check,\
      \ the primal magic event ends as if the blighter had successfully used dispel\
      \ magic. If the blighter attempts to dispel a primal magic event affecting an\
      \ area, as a standard action, he must dump an infused extract of the healing\
      \ subschool of at least 3rd level onto an affected square. He then must attempt\
      \ a caster level check against a DC equal to 11 + the primal magic event's CR.\
      \ If he succeeds at the check, the primal magic event ends as if the blighter\
      \ had successfully used dispel magic.\nThis ability replaces poison resistance\
      \ +6 and the discovery gained at 8th level."
    prerequisites: null
    source: "Pathfinder Player Companion: Healer's Handbook"
  source: "Pathfinder Player Companion: Healer's Handbook"
- id: "class:alchemist#winged_marauder_goblin"
  name: "Winged Marauder (Goblin)"
  description: ""
  modifications:
  - add: "ability:flying_beast_tamer#alchemist_winged_marauder_goblin"
    remove: "ability:the_mutagen_and_persistent_mutagen_class_features#alchemist"
  features:
  - id: "ability:flying_beast_tamer#alchemist_winged_marauder_goblin"
    name: "Flying Beast Tamer"
    type: null
    description: "At 1st level, a winged marauder acquires a flying mount as an animal\
      \ companion. This works as the druid animal companion class feature, except\
      \ the marauder must select a dire bat or giant vulture. The marauder's effective\
      \ druid level is equal to his alchemist level. A marauder and his companion\
      \ don't gain the share spells ability."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Monster Codex"
  source: "Pathfinder Roleplaying Game Monster Codex"
- id: "class:paladin#oath_against_chaos"
  name: "Oath Against Chaos"
  description: ""
  modifications:
  - add: "ability:detect_chaos#paladin_oath_against_chaos"
    remove: "ability:detect_evil#paladin"
  - add: "ability:smite_chaos#paladin_oath_against_chaos"
    remove: "ability:smite_evil#paladin"
  - add: "ability:order_of_good#paladin_oath_against_chaos"
    remove: "ability:channel_positive_energy#paladin"
  features:
  - id: "ability:detect_chaos#paladin_oath_against_chaos"
    name: "Detect Chaos"
    type: null
    description: "This ability works like the standard paladin ability to detect evil,\
      \ except as detect chaos instead of detect evil."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Combat"
  - id: "ability:smite_chaos#paladin_oath_against_chaos"
    name: "Smite Chaos"
    type: null
    description: "This ability works like the standard paladin ability to smite evil,\
      \ except the paladin gains bonuses against targets with chaotic alignments instead\
      \ of evil. The paladin deals additional damage against outsiders with the chaotic\
      \ subtype, chaotic-aligned dragons, and aberrations, instead of against evil\
      \ outsiders, evil dragons, and undead."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Combat"
  - id: "ability:order_of_good#paladin_oath_against_chaos"
    name: "Order of Good"
    type: null
    description: "When an oathbound paladin reaches 4th level, she gains the ability\
      \ to spend one use of her lay on hands ability when using her smite chaos ability\
      \ to instead smite evil, as the paladin ability of the same name.\nThis ability\
      \ replaces channel positive energy.\nCode of Conduct: Spread the order of law\
      \ wherever you go, so long as the law is just; do not serve as a tool of tyranny.\
      \ Fight vigilantly the servants of chaos."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Combat"
  source: "Pathfinder Campaign Setting: Inner Sea Combat"
- id: "class:paladin#oath_against_corruption"
  name: "Oath Against Corruption"
  description: ""
  modifications:
  - add: "ability:aura_of_purity#paladin_oath_against_corruption"
    remove: "ability:aura_of_courage#paladin"
  - add: "ability:cleansing_flame#paladin_oath_against_corruption"
    remove: "ability:aura_of_justice#paladin"
  - add: "ability:cast_into_the_void#paladin_oath_against_corruption"
    remove: "ability:holy_champion#paladin"
  features:
  - id: "ability:aura_of_purity#paladin_oath_against_corruption"
    name: "Aura of Purity"
    type: null
    description: "At 3rd level, you gain a +4 sacred bonus on saves against spells\
      \ and effects from creatures of the aberration type. Allies within 10 feet gain\
      \ a +1 sacred bonus on these saves. This ability functions only while the paladin\
      \ is conscious, not if she is unconscious or dead."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Ultimate Magic"
  - id: "ability:cleansing_flame#paladin_oath_against_corruption"
    name: "Cleansing Flame"
    type: null
    description: "At 11th level, you may expend two uses of your smite evil ability\
      \ to ignite your weapon with a cleansing blue flame for 1 minute. This flame\
      \ sheds light as a torch. Aberrations within 20 feet of the flame take a –4\
      \ penalty on attack rolls against you and your allies, and your allies within\
      \ 20 feet of the flame gain a +2 sacred bonus on saving throws against spells\
      \ and effects from aberrations.\nThis ability replaces aura of justice."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Ultimate Magic"
  - id: "ability:cast_into_the_void#paladin_oath_against_corruption"
    name: "Cast into the Void"
    type: null
    description: "At 20th level, a paladin becomes a conduit for the power of her\
      \ god. Her DR increases to 10/evil. Whenever she uses smite evil and successfully\
      \ strikes an aberration, the creature must make a Will save (DC 10 + 1/2 the\
      \ paladin's level + the paladin's Charisma modifier) or be banished to oblivion.\
      \ This ability does not kill the creature, but it is sent to a remote place,\
      \ such as deep underground or far into space (if it is a creature native to\
      \ space), and cannot return under its own power for at least 100 years.\nWhenever\
      \ the paladin channels positive energy or uses lay on hands to heal a creature,\
      \ she heals the maximum possible amount."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Ultimate Magic"
  source: "Pathfinder Roleplaying Game: Ultimate Magic"
- id: "class:paladin#oath_against_fiends"
  name: "Oath Against Fiends"
  description: ""
  modifications:
  - add: "ability:anchoring_aura#paladin_oath_against_fiends"
    remove: "ability:aura_of_resolve#paladin"
  - add: "ability:holy_vessel#paladin_oath_against_fiends"
    remove: "ability:the_mercy_gained_at_9th_level#paladin"
  features:
  - id: "ability:anchoring_aura#paladin_oath_against_fiends"
    name: "Anchoring Aura"
    type: null
    description: "At 8th level, a paladin's aura hampers extra-dimensional travel\
      \ by evil outsiders. The aura extends 20 feet from the paladin. Evil outsiders\
      \ attempting to use abilities such as dimension door, plane shift, or teleport\
      \ to leave or enter the aura must succeed at a Will save (DC 10 + 1/2 the paladin's\
      \ level + the paladin's Charisma modifier); failure means the ability does not\
      \ function, as if the outsider were affected by dimensional anchor. The aura\
      \ functions only while the paladin is conscious, not if she is unconscious or\
      \ dead.\nAlternatively, as an immediate action, the paladin can expend one use\
      \ of her smite evil ability to target an evil outsider within 30 feet with dimensional\
      \ anchor. A targeted dimensional anchor persists even if the paladin is unconscious\
      \ or dead."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Ultimate Magic"
  - id: "ability:holy_vessel#paladin_oath_against_fiends"
    name: "Holy Vessel"
    type: null
    description: "At 9th level, a paladin whose divine bond is with a weapon can also\
      \ use her divine bond to augment her armor or shield with enhancement bonuses,\
      \ or add any of the following armor or shield properties: bashing, fortification,\
      \ and spell resistance. Adding these properties consumes an amount of bonus\
      \ equal to the property's cost (see Tables 15–4 and 15–5 in the Core Rulebook).\
      \ She can divide her bonuses from the divine bond ability among her weapon,\
      \ armor, and shield as she sees fit. This ability has no effect for a paladin\
      \ whose divine bond is with a mount.\nThis ability replaces the mercy gained\
      \ at 9th level."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Ultimate Magic"
  source: "Pathfinder Roleplaying Game: Ultimate Magic"
- id: "class:paladin#oath_against_grotesquery"
  name: "Oath Against Grotesquery"
  description: ""
  modifications:
  - add: "ability:beauty_unyielding#paladin_oath_against_grotesquery"
    remove: "ability:divine_health#paladin"
  - add: "ability:restore_true_beauty#paladin_oath_against_grotesquery"
    remove: "ability:aura_of_faith#paladin"
  features:
  - id: "ability:beauty_unyielding#paladin_oath_against_grotesquery"
    name: "Beauty Unyielding"
    type: null
    description: "At 3rd level, a paladin gains spell resistance equal to 11 + her\
      \ paladin level, but only against non-harmless transmutation effects. This spell\
      \ resistance can be lowered as a standard action. Additionally, whenever the\
      \ paladin would take Charisma damage or suffer Charisma drain, she reduces the\
      \ amount of damage or drain by 1 (minimum 0)."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Combat"
  - id: "ability:restore_true_beauty#paladin_oath_against_grotesquery"
    name: "Restore True Beauty"
    type: null
    description: "At 14th level, a paladin can expend two uses of her lay on hands\
      \ ability to attempt to dispel any non-harmless transmutation effect on a target,\
      \ as break enchantment. Additionally, the paladin can expend two uses of her\
      \ lay on hands ability to remove all of the target's temporary Charisma damage\
      \ and restore all points drained from its Charisma score, as restoration.\n\
      This ability replaces aura of faith.\nCode of Conduct: Respect the innate beauty\
      \ in all things, and strive to preserve it from corruption and perversion. Never\
      \ willfully cause damage to crafted objects or works of art, nor cause a creature\
      \ or object to be deformed in any way."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Combat"
  source: "Pathfinder Campaign Setting: Inner Sea Combat"
- id: "class:paladin#oath_against_savagery"
  name: "Oath Against Savagery"
  description: ""
  modifications:
  - add: "ability:holy_reach#paladin_oath_against_savagery"
    remove: "ability:divine_grace#paladin"
  - add: "ability:hordebreaker#paladin_oath_against_savagery"
    remove: "ability:aura_of_justice#paladin"
  features:
  - id: "ability:holy_reach#paladin_oath_against_savagery"
    name: "Holy Reach"
    type: null
    description: "At 2nd level, an oathbound paladin can expend one use of her smite\
      \ evil ability to extend her natural reach by 5 feet for 1 minute. This does\
      \ not stack with the Lunge feat."
    prerequisites: null
    source: "– Pathfinder Roleplaying Game: PRG:UM Pathfinder Roleplaying Game: Ultimate\
      \ Magic"
  - id: "ability:hordebreaker#paladin_oath_against_savagery"
    name: "Hordebreaker"
    type: null
    description: "At 11th level, when the paladin hits an evil humanoid with an attack\
      \ of opportunity, she deals an additional 1d6 points of damage. When using holy\
      \ reach, the paladin may make a number of additional attacks of opportunity\
      \ per round equal to her Charisma bonus. This increase stacks with similar increases\
      \ from other sources such as Combat Reflexes.\nThis ability replaces aura of\
      \ justice."
    prerequisites: null
    source: "– Pathfinder Roleplaying Game: PRG:UM Pathfinder Roleplaying Game: Ultimate\
      \ Magic"
  source: "– Pathfinder Roleplaying Game: PRG:UM Pathfinder Roleplaying Game: Ultimate\
    \ Magic"
- id: "class:paladin#oath_against_the_way"
  name: "Oath Against the Way"
  description: ""
  modifications:
  - add: "ability:aura_against_necromancy#paladin_oath_against_the_way"
    remove: "ability:aura_of_resolve_instead_of_aura_of_life#paladin"
  features:
  - id: "ability:aura_against_necromancy#paladin_oath_against_the_way"
    name: "Aura against Necromancy"
    type: null
    description: "At 8th level, the paladin gains a +4 morale bonus on saves against\
      \ necromancy spells and spell-like abilities. Each ally within 10 feet of her\
      \ gains a +2 morale bonus on these saves. This ability functions only while\
      \ the paladin is conscious, not if she is unconscious or dead."
    prerequisites: null
    source: "Pathfinder Player Companion: Divine Anthology"
  source: "Pathfinder Player Companion: Divine Anthology"
- id: "class:paladin#oath_against_the_wyrm"
  name: "Oath Against the Wyrm"
  description: ""
  modifications:
  - add: "ability:breath_evasion#paladin_oath_against_the_wyrm"
    remove: "ability:channel_positive_energy#paladin"
  - add: "ability:divine_bond#paladin_oath_against_the_wyrm"
    remove: "ability:the_standard_divine_bond_ability#paladin"
  - add: "ability:dragon_slaying_strike#paladin_oath_against_the_wyrm"
    remove: "ability:holy_champion#paladin"
  features:
  - id: "ability:breath_evasion#paladin_oath_against_the_wyrm"
    name: "Breath Evasion"
    type: null
    description: "At 4th level, a paladin with this oath gains evasion, but only against\
      \ the breath weapons of creatures with the dragon type."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Ultimate Magic"
  - id: "ability:divine_bond#paladin_oath_against_the_wyrm"
    name: "Divine Bond"
    type: null
    description: "This works like the paladin's normal divine bond ability, except\
      \ as follows. If the paladin's bond is with a weapon, she cannot use that ability\
      \ to add the brilliant energy, disruption, or merciful weapon properties, but\
      \ she can add the bane weapon property (but only against dragons). If the paladin's\
      \ bond is with her steed, the steed gains the paladin's aura-based immunities\
      \ and her aura does not affect allies.\nThis replaces the standard divine bond\
      \ ability."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Ultimate Magic"
  - id: "ability:dragon_slaying_strike#paladin_oath_against_the_wyrm"
    name: "Dragon-Slaying Strike"
    type: null
    description: "At 20th level, an oathbound paladin becomes a conduit of holy power.\
      \ Her DR increases to 10/evil. Whenever she uses smite evil and successfully\
      \ strikes a dragon, the dragon is also subject to a single-target holy word,\
      \ using her paladin level + 10 as the caster level. After the banishment effect\
      \ and the damage from the attack are resolved, the smite immediately ends. In\
      \ addition, whenever she uses lay on hands to heal a creature, she heals the\
      \ maximum possible amount.\nThis ability replaces holy champion."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Ultimate Magic"
  source: "Pathfinder Roleplaying Game: Ultimate Magic"
- id: "class:paladin#oath_against_undeath"
  name: "Oath Against Undeath"
  description: ""
  modifications:
  - add: "ability:detect_undead#paladin_oath_against_undeath"
    remove: "ability:detect_evil#paladin"
  - add: "ability:ghost_touch_aura#paladin_oath_against_undeath"
    remove: "ability:the_paladins_3rd_level_and_9th_level_mercies#paladin"
  - add: "ability:aura_of_life#paladin_oath_against_undeath"
    remove: "ability:aura_of_resolve#paladin"
  - add: "ability:superior_channeler#paladin_oath_against_undeath"
    remove: "ability:aura_of_justice#paladin"
  features:
  - id: "ability:detect_undead#paladin_oath_against_undeath"
    name: "Detect Undead"
    type: null
    description: "This ability works like the standard paladin ability to detect evil,\
      \ except as detect undead instead of detect evil."
    prerequisites: null
    source: "– Pathfinder Roleplaying Game: PRG:UM Pathfinder Roleplaying Game: Ultimate\
      \ Magic"
  - id: "ability:ghost_touch_aura#paladin_oath_against_undeath"
    name: "Ghost Touch Aura"
    type: null
    description: "At 3rd level, the paladin's armor is treated as if it had the ghost\
      \ touch armor property. This does not affect the cost or effect of any other\
      \ abilities of the armor. At 9th level, this ability also applies to the paladin's\
      \ shield.\nThis ability replaces the paladin's 3rd-level and 9th-level mercies."
    prerequisites: null
    source: "– Pathfinder Roleplaying Game: PRG:UM Pathfinder Roleplaying Game: Ultimate\
      \ Magic"
  - id: "ability:aura_of_life#paladin_oath_against_undeath"
    name: "Aura of Life"
    type: null
    description: "At 8th level, the paladin gains a +4 morale bonus on saves against\
      \ attacks that grant negative levels and saves to overcome negative levels.\
      \ Each ally within 10 feet of her gains a +2 morale bonus on these saves.\n\
      This ability functions only while the paladin is conscious, not if she is unconscious\
      \ or dead.\nThis ability replaces aura of resolve."
    prerequisites: null
    source: "– Pathfinder Roleplaying Game: PRG:UM Pathfinder Roleplaying Game: Ultimate\
      \ Magic"
  - id: "ability:superior_channeler#paladin_oath_against_undeath"
    name: "Superior Channeler"
    type: null
    description: "At 11th level, a paladin can channel positive energy to harm undead\
      \ by expending a single usage of her lay on hands ability instead of two.\n\
      This ability replaces aura of justice."
    prerequisites: null
    source: "– Pathfinder Roleplaying Game: PRG:UM Pathfinder Roleplaying Game: Ultimate\
      \ Magic"
  source: "– Pathfinder Roleplaying Game: PRG:UM Pathfinder Roleplaying Game: Ultimate\
    \ Magic"
- id: "class:paladin#oath_of_charity"
  name: "Oath of Charity"
  description: ""
  modifications:
  - add: "ability:charitable_mercy#paladin_oath_of_charity"
    remove: "ability:divine_bond#paladin"
  features:
  - id: "ability:charitable_mercy#paladin_oath_of_charity"
    name: "Charitable Mercy"
    type: null
    description: "At 5th level, a paladin with this oath is more flexible with her\
      \ mercies than other paladins. At the start of each day, a paladin with this\
      \ oath can select her mercies anew from the list of available mercies.\nThis\
      \ ability replaces divine bond."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Ultimate Magic"
  source: "Pathfinder Roleplaying Game: Ultimate Magic"
- id: "class:paladin#oath_of_chastity"
  name: "Oath of Chastity"
  description: ""
  modifications:
  - add: "ability:pure_of_mind#paladin_oath_of_chastity"
    remove: "ability:divine_grace#paladin"
  - add: "ability:pure_of_body#paladin_oath_of_chastity"
    remove: "ability:aura_of_resolve#paladin"
  features:
  - id: "ability:pure_of_mind#paladin_oath_of_chastity"
    name: "Pure of Mind"
    type: null
    description: "At 2nd level, the paladin gains a +4 sacred bonus on saves against\
      \ charm effects and figments, and gains a bonus equal to her Charisma modifier\
      \ on Will saving throws."
    prerequisites: null
    source: "– Pathfinder Roleplaying Game: PRG:UM Pathfinder Roleplaying Game: Ultimate\
      \ Magic"
  - id: "ability:pure_of_body#paladin_oath_of_chastity"
    name: "Pure of Body"
    type: null
    description: "Upon reaching 8th level, the paladin has a 50% chance to turn any\
      \ critical hit or sneak attack against her into a normal hit, as if she were\
      \ wearing fortification armor.\nThis ability replaces aura of resolve."
    prerequisites: null
    source: "– Pathfinder Roleplaying Game: PRG:UM Pathfinder Roleplaying Game: Ultimate\
      \ Magic"
  source: "– Pathfinder Roleplaying Game: PRG:UM Pathfinder Roleplaying Game: Ultimate\
    \ Magic"
- id: "class:paladin#oath_of_loyalty"
  name: "Oath of Loyalty"
  description: ""
  modifications:
  - add: "ability:loyal_oath#paladin_oath_of_loyalty"
    remove: "ability:smite_evil#paladin"
  features:
  - id: "ability:loyal_oath#paladin_oath_of_loyalty"
    name: "Loyal Oath"
    type: null
    description: "Starting at 1st level, once per day as a swift action, an oathbound\
      \ paladin can choose a willing creature within line of sight as the target of\
      \ her loyal oath. When the paladin is adjacent to the target of her loyal oath,\
      \ she grants the target a sacred bonus on saving throws and to Armor Class equal\
      \ to the paladin's Charisma bonus. The loyal oath lasts 1 minute, or until the\
      \ paladin dismisses it (a free action) or discharges it (see below), whichever\
      \ comes first.\nIf the target is struck by an enemy and the paladin is adjacent\
      \ to that enemy, as an immediate action she may make a single melee attack against\
      \ that enemy; making this attack ends the loyal oath. At 4th level and every\
      \ three levels thereafter, the paladin may use her loyal oath one additional\
      \ time per day."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Ultimate Magic"
  source: "Pathfinder Roleplaying Game: Ultimate Magic"
- id: "class:paladin#oath_of_the_crusade"
  name: "Oath of the Crusade"
  description: ""
  modifications:
  - add: "ability:divine_bond#paladin_oath_of_the_crusade"
    remove: "ability:divine_bond#paladin"
  features:
  - id: "ability:divine_bond#paladin_oath_of_the_crusade"
    name: "Divine Bond"
    type: null
    description: "At 5th level, the paladin adds evil outsider bane to the list of\
      \ weapon special abilities that can be added to her weapon and removes f laming\
      \ from the list."
    prerequisites: null
    source: "Pathfinder Player Companion: Divine Anthology"
  source: "Pathfinder Player Companion: Divine Anthology"
- id: "class:paladin#oath_of_the_peoples_council"
  name: "Oath of the People's Council"
  description: ""
  modifications:
  - add: "ability:stirring_monologue#paladin_oath_of_the_peoples_council"
    remove: "ability:smite_evil#paladin"
  - add: "ability:aura_of_truth#paladin_oath_of_the_peoples_council"
    remove: "ability:aura_of_justice#paladin"
  - add: "ability:champion_of_the_people#paladin_oath_of_the_peoples_council"
    remove: "ability:holy_champion#paladin"
  features:
  - id: "ability:stirring_monologue#paladin_oath_of_the_peoples_council"
    name: "Stirring Monologue"
    type: null
    description: "At 1st level, the paladin can deliver a stirring monologue on the\
      \ ideals of justice and fairness, motivating allies and persuading others. This\
      \ functions as bardic performance as per a bard of her paladin level using Perform\
      \ (oratory). All the effects are language-dependent even if they would not normally\
      \ be. The paladin gains the following performances at the indicated levels:\
      \ inspire courage (1st), fascinate (4th), inspire competence (5th), suggestion\
      \ (7th), dirge of dread (10th), inspire greatness (13th), frightening tune (16th),\
      \ and mass suggestion (19th)."
    prerequisites: null
    source: "Pathfinder Player Companion: Divine Anthology"
  - id: "ability:aura_of_truth#paladin_oath_of_the_peoples_council"
    name: "Aura of Truth"
    type: null
    description: "At 11th level, the paladin automatically succeeds at saving throws\
      \ to disbelieve illusions of the phantasm) subschool and automatically gains\
      \ a saving throw to disbelieve figment illusions when she observes them. Allies\
      \ within 30 feet gain a +4 bonus on saving throws to disbelieve illusions of\
      \ the phantasm) subschool."
    prerequisites: null
    source: "Pathfinder Player Companion: Divine Anthology"
  - id: "ability:champion_of_the_people#paladin_oath_of_the_peoples_council"
    name: "Champion of the People"
    type: null
    description: "At 20th level, an oathbound paladin becomes a champion of the people.\
      \ Her DR increases to 10/evil. Whenever she uses her stirring monologue, up\
      \ to four creatures (including the paladin herself ) affected by the monologue\
      \ gain SR 30 against spells with the evil descriptor or spell-like abilities\
      \ cast by evil outsiders or undead. Weapons wielded by those affected by her\
      \ stirring monologue are treated as good, silver, and cold iron for the purpose\
      \ of overcoming damage reduction. In addition, whenever the oathbound paladin\
      \ channels positive energy or uses lay on hands to heal a creature, she heals\
      \ it the maximum possible amount."
    prerequisites: null
    source: "Pathfinder Player Companion: Divine Anthology"
  source: "Pathfinder Player Companion: Divine Anthology"
- id: "class:paladin#oath_of_the_seeker"
  name: "Oath of the Seeker"
  description: ""
  modifications:
  - add: "ability:smite_evil_hordes#paladin_oath_of_the_seeker"
    remove: "ability:smite_evil#paladin"
  - add: "ability:divine_bond#paladin_oath_of_the_seeker"
    remove: "ability:divine_bond#paladin"
  - add: "ability:mercy_for_the_lost#paladin_oath_of_the_seeker"
    remove: "ability:aura_of_justice#paladin"
  - add: "ability:stalwart#paladin_oath_of_the_seeker"
    remove: "ability:aura_of_faith#paladin"
  features:
  - id: "ability:smite_evil_hordes#paladin_oath_of_the_seeker"
    name: "Smite Evil Hordes"
    type: null
    description: "When the paladin or an ally defeats the target of the paladin's\
      \ smite evil ability, the paladin can change the target of her smite to a different\
      \ target within 30 feet of the previously defeated target without using an action.\
      \ The new target must be of the same creature type and subtype as the previous\
      \ target. If no applicable target is within 30 feet, then the smite evil effect\
      \ ends. The paladin's smite does not deal more damage to evil outsiders, dragons,\
      \ or undead than to other evil creatures."
    prerequisites: null
    source: "Pathfinder Player Companion: Divine Anthology"
  - id: "ability:divine_bond#paladin_oath_of_the_seeker"
    name: "Divine Bond"
    type: null
    description: "At 5th level, the paladin adds mighty cleaving to the list of weapon\
      \ special abilities that can be added to her weapon and removes flaming from\
      \ the list."
    prerequisites: null
    source: "Pathfinder Player Companion: Divine Anthology"
  - id: "ability:mercy_for_the_lost#paladin_oath_of_the_seeker"
    name: "Mercy for the Lost"
    type: null
    description: "At 11th level, if the paladin is on the Material Plane, the paladin\
      \ can use find the path once per day at her paladin level, but only to find\
      \ her way to a known citadel. If she is not on the Material Plane, she can instead\
      \ use this ability to use plane shift as per the spell to travel to a known\
      \ citadel. If she is in a citadel, she can expend her daily use of this ability\
      \ to use plane shift to travel to the realm of her deity."
    prerequisites: null
    source: "Pathfinder Player Companion: Divine Anthology"
  - id: "ability:stalwart#paladin_oath_of_the_seeker"
    name: "Stalwart"
    type: null
    description: "At 14th level, the paladin's quest has strengthened her body and\
      \ mind. If she succeeds at a Fortitude or Will saving throw against an effect\
      \ that has a reduced effect on a successful save, she instead avoids the effect\
      \ entirely. A helpless paladin does not gain the benefit of the stalwart ability."
    prerequisites: null
    source: "Pathfinder Player Companion: Divine Anthology"
  source: "Pathfinder Player Companion: Divine Anthology"
- id: "class:paladin#oath_of_vengeance"
  name: "Oath of Vengeance"
  description: ""
  modifications:
  - add: "ability:channel_wrath#paladin_oath_of_vengeance"
    remove: "ability:channel_positive_energy#paladin"
  - add: "ability:powerful_justice#paladin_oath_of_vengeance"
    remove: "ability:aura_of_justice#paladin"
  features:
  - id: "ability:channel_wrath#paladin_oath_of_vengeance"
    name: "Channel Wrath"
    type: null
    description: "When an oathbound paladin reach 4th level, she can spend two uses\
      \ of her lay on hands ability to gain an extra use of smite evil that day. This\
      \ ability has no effect for a paladin who does not have the smite evil ability."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Ultimate Magic"
  - id: "ability:powerful_justice#paladin_oath_of_vengeance"
    name: "Powerful Justice"
    type: null
    description: "At 11th level, an oathbound paladin may spends one use of her smite\
      \ evil ability to grant her allies within 10 feet the ability to smite evil,\
      \ except they only gain the paladin's bonus to damage, not her smite's attack\
      \ bonus or ability to bypass DR.\nThis ability replaces aura of justice.\nCode\
      \ of Conduct: Never let lesser evils distract you from your pursuit of just\
      \ vengeance."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Ultimate Magic"
  source: "Pathfinder Roleplaying Game: Ultimate Magic"
