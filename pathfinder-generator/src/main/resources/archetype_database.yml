- id: "class:fighter#aerial_assaulter"
  name: "Aerial Assaulter"
  description: ""
  modifications:
  - add: "ability:class_skills#fighter_aerial_assaulter"
    remove: "ability:the_fighters_skills#fighter"
  - add: "ability:aerial_expertise#fighter_aerial_assaulter"
    remove: "ability:bravery#fighter"
  - add: "ability:take_the_high_ground#fighter_aerial_assaulter"
    remove: "ability:the_bonus_feats_gained_at_2nd_and_12th_level#fighter"
  - add: "ability:aerial_dodge#fighter_aerial_assaulter"
    remove: "ability:armor_mastery#fighter"
  - add: "ability:high_ground_mastery#fighter_aerial_assaulter"
    remove: "ability:weapon_mastery#fighter"
  features:
  - id: "ability:class_skills#fighter_aerial_assaulter"
    name: "Class Skills"
    type: null
    description: "An aerial assaulter gains Acrobatics and Fly as class skills. Knowledge\
      \ (dungeoneering), Ride, and Swim are not class skills for an aerial assaulter."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Ancients"
  - id: "ability:aerial_expertise#fighter_aerial_assaulter"
    name: "Aerial Expertise"
    type: null
    description: "At 2nd level, an aerial assaulter gains a +2 bonus on Fly checks.\
      \ Additionally, whenever he is affected by a spell or ability that grants him\
      \ a fly speed, he treats that spell or ability as though its caster level were\
      \ 2 higher for the purposes of determining its effects. At 6th level and every\
      \ 4 levels thereafter, this bonus on Fly checks increases by an additional 2,\
      \ to a maximum of +10 at 18th level."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Ancients"
  - id: "ability:take_the_high_ground#fighter_aerial_assaulter"
    name: "Take the High Ground"
    type: null
    description: "At 2nd level, an aerial assaulter can leap above his foes to gain\
      \ an advantage in combat. As a move action, he can attempt an Acrobatics check\
      \ with the DC equal to the CMD of an adjacent enemy. If he succeeds, the aerial\
      \ assaulter is treated as if he had higher ground against that enemy until the\
      \ beginning of his next turn. At 4th level and every 4 levels thereafter, an\
      \ aerial assaulter increases his bonus from higher ground by 1, to a total of\
      \ a +6 bonus at 20th level. At 12th level, an aerial assaulter can use this\
      \ ability as a swift action."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Ancients"
  - id: "ability:aerial_dodge#fighter_aerial_assaulter"
    name: "Aerial Dodge"
    type: null
    description: "At 19th level, an aerial assaulter can perform an aerial dodge that\
      \ allows him to evade attacks while flying. As an immediate action, when an\
      \ opponent attempts an attack against the aerial assaulter, he can attempt a\
      \ Fly check with a DC equal to the result of the attacker's attack roll. If\
      \ he succeeds, he can take a 5-foot step and gain a dodge bonus to his AC equal\
      \ to his Dexterity modifier. This movement doesn't negate the attack if the\
      \ aerial assaulter remains in range of the attacking enemy's reach at the end\
      \ of the 5-foot step. If the Fly check fails, the aerial assaulter does not\
      \ move, does not gain an AC bonus, and provokes an attack of opportunity from\
      \ each creature that threatens him, including the initial attacker. The aerial\
      \ assaulter must be flying to use this ability."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Ancients"
  - id: "ability:high_ground_mastery#fighter_aerial_assaulter"
    name: "High Ground Mastery"
    type: null
    description: "At 20th level, whenever an aerial assaulter threatens a critical\
      \ hit with an attack made from higher ground, he automatically confirms the\
      \ critical hit, and the weapon's damage multiplier is increased by 1. In addition,\
      \ all bull rush, dirty trick, drag, grapple, reposition, and trip combat maneuver\
      \ checks against the aerial assaulter fail when attempted by opponents on lower\
      \ ground than he is."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Ancients"
  source: "Pathfinder Player Companion: Blood of the Ancients"
- id: "class:fighter#aquanaut"
  name: "Aquanaut"
  description: "Aquanaut fighters master the movement of water, using its flow to\
    \ their advantage in combat."
  modifications:
  - add: "ability:armor_proficiency#fighter_aquanaut"
    remove: "ability:the_fighters_armor_proficiency#fighter"
  - add: "ability:piercing_focus#fighter_aquanaut"
    remove: "ability:bonus_feats_and_weapon_mastery#fighter"
  - add: "ability:tidal_celerity#fighter_aquanaut"
    remove: "ability:bravery#fighter"
  - add: "ability:aquadynamic_paragon#fighter_aquanaut"
    remove: "ability:armor_training_and_armor_mastery#fighter"
  - add: "ability:underwater_training#fighter_aquanaut"
    remove: "ability:weapon_training#fighter"
  features:
  - id: "ability:armor_proficiency#fighter_aquanaut"
    name: "Armor Proficiency"
    type: null
    description: "An aquanaut is proficient with light and medium armor, but not with\
      \ shields."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Aquatic Adventures"
  - id: "ability:piercing_focus#fighter_aquanaut"
    name: "Piercing Focus"
    type: null
    description: "If an aquanaut takes a fighter bonus feat that normally requires\
      \ selecting a single weapon (except weapon proficiency feats), he can instead\
      \ apply the feat to all melee piercing weapons with which he is already proficient\
      \ and that meet all other prerequisites for that feat. This ability counts as\
      \ having the feat for each such individual weapon for the purpose of meeting\
      \ prerequisites. This ability also applies to the weapon mastery class feature."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Aquatic Adventures"
  - id: "ability:tidal_celerity#fighter_aquanaut"
    name: "Tidal Celerity"
    type: null
    description: "At 2nd level, an aquanaut gains a +1 bonus on Reflex saves and saving\
      \ throws against effects that would immobilize or paralyze him. This bonus increases\
      \ by 1 for every 4 levels beyond 2nd."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Aquatic Adventures"
  - id: "ability:aquadynamic_paragon#fighter_aquanaut"
    name: "Aquadynamic Paragon"
    type: null
    description: "At 3rd level, an aquanaut gains a swim speed equal to his unmodified\
      \ base land speed (if he has a racial swim speed, he instead increases it by\
      \ 10 feet) and can choose to have a neutral buoyancy once per turn as a free\
      \ action. At 7th level, he can choose any of the five states of buoyancy once\
      \ per turn as a free action, and can take his buoyancy movement as part of that\
      \ free action instead of at the end of his turn without becoming off-balance\
      \ and without requiring a Swim check; additionally, he can choose to double\
      \ or halve how far a current moves him. At 11th level, whenever he takes a move,\
      \ double move, withdraw, or run action underwater, he can leave a current behind\
      \ him in the squares along his path; this current has a speed of 10 feet in\
      \ the direction of his movement (if his movement was circuitous, so is the current)\
      \ and lasts until the beginning of his next turn. At 15th level, as a full round\
      \ action, an aquanaut can spin ferociously underwater, creating a whirlpool\
      \ around himself with a spinning force that drags all creatures within 120 feet\
      \ of him 30 feet closer to him. Creatures closer than 30 feet spend the 30 feet\
      \ of movement circling around the aquanaut in a single direction of his choice.\
      \ The whirlpool isn't fast enough to deal damage, but the aquanaut is unaffected\
      \ by his own whirlpool, allowing him to make attacks of opportunity against\
      \ creatures moving in it. At 19th level, the aquanaut learns to use the water\
      \ around him to soften blows, gaining DR 5/-- while underwater."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Aquatic Adventures"
  - id: "ability:underwater_training#fighter_aquanaut"
    name: "Underwater Training"
    type: null
    description: "At 5th level, an aquanaut chooses bludgeoning, slashing, or piercing\
      \ melee weapons. If he chooses piercing melee weapons, he gains a +1 bonus on\
      \ attack and damage rolls with those weapons when attacking underwater. If he\
      \ chooses bludgeoning or slashing melee weapons, he can ignore the usual underwater\
      \ penalties for attacking with those weapons. At 9th and 13th levels, he can\
      \ choose another type of melee weapon, applying this ability's initial benefit\
      \ to his new choice and gaining an additional +1 bonus on attack and damage\
      \ rolls to his previously chosen weapon types. At 17th level, he gains an additional\
      \ +1 bonus on attack and damage rolls with all three types."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Aquatic Adventures"
  source: "Pathfinder Campaign Setting: Aquatic Adventures"
- id: "class:fighter#archer"
  name: "Archer"
  description: ""
  modifications:
  - add: "ability:hawkeye#fighter_archer"
    remove: "ability:bravery#fighter"
  - add: "ability:trick_shot#fighter_archer"
    remove: "ability:armor_training_1_2_3_and_4#fighter"
  - add: "ability:expert_archer#fighter_archer"
    remove: "ability:weapon_training_1#fighter"
  - add: "ability:safe_shot#fighter_archer"
    remove: "ability:weapon_training_2#fighter"
  - add: "ability:evasive_archer#fighter_archer"
    remove: "ability:weapon_training_3#fighter"
  - add: "ability:volley#fighter_archer"
    remove: "ability:weapon_training_4#fighter"
  - add: "ability:ranged_defense#fighter_archer"
    remove: "ability:armor_mastery#fighter"
  features:
  - id: "ability:hawkeye#fighter_archer"
    name: "Hawkeye"
    type: null
    description: "At 2nd level, an archer gains a +1 bonus on Perception checks, and\
      \ the range increment for any bow he uses increases by 5 feet. These bonuses\
      \ increase by +1 and 5 additional feet for every 4 levels beyond 2nd."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:trick_shot#fighter_archer"
    name: "Trick Shot"
    type: null
    description: "At 3rd level, an archer can choose one of the following combat maneuvers\
      \ or actions: disarm, feint, or sunder. He can perform this action with a bow\
      \ against any target within 30 feet, with a –4 penalty to his CMB. Every four\
      \ levels beyond 3rd, he may choose an additional trick shot to learn. These\
      \ maneuvers use up arrows as normal.\nAt 11th level, he may also choose from\
      \ the following combat maneuvers: bull rush, grapple, trip. A target grappled\
      \ by an arrow can break free by destroying the archer's arrow (hardness 5, hit\
      \ points 1, break DC 13) or with an Escape Artist or CMB check (against the\
      \ archer's CMD –4)."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:expert_archer#fighter_archer"
    name: "Expert Archer"
    type: null
    description: "At 5th level, an archer gains a +1 bonus on attack and damage rolls\
      \ with bows. This bonus increases by +1 for every four levels beyond 5th."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:safe_shot#fighter_archer"
    name: "Safe Shot"
    type: null
    description: "At 9th level, an archer does not provoke attacks of opportunity\
      \ when making ranged attacks with a bow."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:evasive_archer#fighter_archer"
    name: "Evasive Archer"
    type: null
    description: "At 13th level, an archer gains a +2 dodge bonus to AC against ranged\
      \ attacks. This bonus increases to +4 at 17th level."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:volley#fighter_archer"
    name: "Volley"
    type: null
    description: "At 17th level, as a full-round action, an archer can make a single\
      \ bow attack at his highest base attack bonus against any number of creatures\
      \ in a 15-foot radius burst, making separate attack and damage rolls for each\
      \ creature."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:ranged_defense#fighter_archer"
    name: "Ranged Defense"
    type: null
    description: "At 19th level, an archer gains DR 5/-- against ranged attacks. In\
      \ addition, as an immediate action, he can catch an arrow fired at him and shoot\
      \ it any target he chooses, as if he had the Snatch Arrows feat."
    prerequisites: null
    source: "Advanced Player's Guide"
  source: "Advanced Player's Guide"
- id: "class:fighter#armiger"
  name: "Armiger"
  description: ""
  modifications:
  - add: "ability:bonus_feats#fighter_armiger"
    remove: "ability:the_fighters_bonus_feats#fighter"
  - add: "ability:studious_squire#fighter_armiger"
    remove: "ability:the_fighters_class_skills_and_skill_points_per_level_and_replaces_the_fighters_bonus_feats_gained_at_1st_and_10th_levels#fighter"
  - add: "ability:ardent#fighter_armiger"
    remove: "ability:bravery#fighter"
  features:
  - id: "ability:bonus_feats#fighter_armiger"
    name: "Bonus Feats"
    type: null
    description: "When selecting fighter bonus feats, the armiger can select any feats\
      \ whose names include Hell Knight as though they were combat feats."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Adventurer's Guide"
  - id: "ability:studious_squire#fighter_armiger"
    name: "Studious Squire"
    type: null
    description: "An armiger gains 2 additional skill ranks at each level. These ranks\
      \ must be put into Intimidate and Knowledge (planes).\nIn addition, the armiger\
      \ treats Knowledge (local) and Knowledge (planes) as class skills."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Adventurer's Guide"
  - id: "ability:ardent#fighter_armiger"
    name: "Ardent"
    type: null
    description: "Armigers are difficult to sway from their beliefs. At 2nd level,\
      \ an armiger gains a +1 bonus on Will saves against charm effects. This bonus\
      \ increases by 1 for every 4 fighter levels beyond 2nd. Once per day, if an\
      \ armiger is forced to take an action that is diametrically opposed to her order's\
      \ beliefs and values while under the influence of a charm or compulsion effect,\
      \ she can immediately attempt a Will save against the effect's DC to resist\
      \ acting out that order. Success does not remove the existing charm or compulsion\
      \ effect, but does allow the armiger to resist betraying her beliefs."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Adventurer's Guide"
  source: "Pathfinder Roleplaying Game Adventurer's Guide"
- id: "class:fighter#armor_master"
  name: "Armor Master"
  description: "All fighters have two main tools of their trade--weapons and armor.\
    \ While many fighters hone their weapon skills to a point of inescapable grace\
    \ and lethality, there are those who live under the maxim that a good offense\
    \ can be accomplished though an impenetrable defense. To these fighters, proper\
    \ use of armor and shields ensures that they can fight another day, and that the\
    \ frustration of enemies who can't seem to crack an armor master's superior defenses\
    \ is just the first symptom of his foes' eventual defeat."
  modifications:
  - add: "ability:deflective_shield#fighter_armor_master"
    remove: "ability:bravery#fighter"
  - add: "ability:armored_defense#fighter_armor_master"
    remove: "ability:weapon_training_1_and_3_and_armor_mastery#fighter"
  - add: "ability:fortification#fighter_armor_master"
    remove: "ability:weapon_training_2_and_4#fighter"
  - add: "ability:indestructible#fighter_armor_master"
    remove: "ability:weapon_mastery#fighter"
  features:
  - id: "ability:deflective_shield#fighter_armor_master"
    name: "Deflective Shield"
    type: null
    description: "At 2nd level, an armor master specializes in using his shield to\
      \ deflect attacks. He gains a +1 bonus to his touch AC, and this bonus increases\
      \ for every four levels beyond 2nd (to a maximum of +6 at 20th level); however,\
      \ this bonus cannot exceed the sum of the armor and enhancement bonus to AC\
      \ provided by the shield that the armor master is currently carrying."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:armored_defense#fighter_armor_master"
    name: "Armored Defense"
    type: null
    description: "At 5th level, an armor master gains DR 1/-- when wearing light armor,\
      \ DR 2/-- when wearing medium armor, and DR 3/-- when wearing heavy armor. At\
      \ 19th level, this damage reduction increases to DR 4/-- when wearing light\
      \ armor, DR 8/-- when wearing medium armor, and DR 12/-- when wearing heavy\
      \ armor. This damage reduction stacks with that provided by adamantine armor,\
      \ but not with other forms of damage reduction. This damage reduction does not\
      \ apply if the armor master is stunned, unconscious, or helpless.\nThis ability\
      \ replaces weapon training 1 and 3, and armor mastery."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:fortification#fighter_armor_master"
    name: "Fortification"
    type: null
    description: "At 9th level, an armor master can use his armor to shield critical\
      \ areas from injury. He treats any armor he wears as if it had the light fortification\
      \ special ability. At 13th level, his armor gains the moderate fortification\
      \ special ability. This fortification does not stack in any way with armor that\
      \ has these special abilities. In these cases the armor master takes the better\
      \ of the two fortifications.\nThis ability replaces weapon training 2 and 4."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:indestructible#fighter_armor_master"
    name: "Indestructible"
    type: null
    description: "At 20th level, an armor master gains complete immunity to critical\
      \ hits and sneak attacks while he is wearing armor. In addition, unless his\
      \ armor has the fragile armor quality, it cannot be sundered while he is wearing\
      \ it."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  source: "Pathfinder Roleplaying Game Ultimate Combat"
- id: "class:fighter#blackjack"
  name: "Blackjack"
  description: ""
  modifications:
  - add: "ability:bonus_feats#fighter_blackjack"
    remove: "ability:bravery#fighter"
  - add: "ability:well_paid_loyalty#fighter_blackjack"
    remove: "ability:bravery#fighter"
  - add: "ability:blackjack_tactics#fighter_blackjack"
    remove: "ability:the_bonus_feat_gained_at_4th_level#fighter"
  - add: "ability:amateurs#fighter_blackjack"
    remove: "ability:the_bonus_feat_gained_at_8th_level#fighter"
  - add: "ability:superior_tactics#fighter_blackjack"
    remove: "ability:the_bonus_feat_gained_at_12th_level#fighter"
  - add: "ability:esprit_de_corps#fighter_blackjack"
    remove: "ability:the_bonus_feat_gained_at_16th_level#fighter"
  features:
  - id: "ability:bonus_feats#fighter_blackjack"
    name: "Bonus Feats"
    type: null
    description: "In addition to combat feats, a Blackjack can choose Improved Iron\
      \ Will, Iron Will, or any teamwork feat as bonus feats."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Combat"
  - id: "ability:well_paid_loyalty#fighter_blackjack"
    name: "Well-Paid Loyalty"
    type: null
    description: "At 2nd level, a Blackjack gains a +1 bonus on Will saves against\
      \ compulsion spells, spell-like abilities, and effects. This bonus increases\
      \ by 1 for every 4 levels the Blackjack possesses beyond 2nd."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Combat"
  - id: "ability:blackjack_tactics#fighter_blackjack"
    name: "Blackjack Tactics"
    type: null
    description: "At 4th level, two or more Blackjacks can spend 1 minute discussing\
      \ strategy, then choose a single teamwork feat possessed by at least one of\
      \ them. For a number of hours equal to the class level of the highest-level\
      \ Blackjack, the participants each gain the benefits of the selected feat even\
      \ if they do not meet the feat's prerequisites. If a creature benefiting from\
      \ this ability moves more than 30 feet away from any other participant, it loses\
      \ all benefits of this ability until it is again within 30 feet. Creatures that\
      \ do not have levels in this archetype can't benefit from this ability, and\
      \ no creature can benefit from this ability more than once at any given time."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Combat"
  - id: "ability:amateurs#fighter_blackjack"
    name: "Amateurs!"
    type: null
    description: "At 8th level, when using the Blackjack tactics ability, a Blackjack\
      \ can include one or more creatures without levels in this archetype, but doing\
      \ so reduces the duration of the effect to a number of minutes equal to the\
      \ class level of the highest-level Blackjack instead of a number of hours per\
      \ level. If only Blackjacks are included in the effect, all Blackjacks affected\
      \ gain a +1 morale bonus on skill checks and saving throws for the duration\
      \ of the effect."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Combat"
  - id: "ability:superior_tactics#fighter_blackjack"
    name: "Superior Tactics"
    type: null
    description: "At 12th level, a Blackjack who uses the Blackjack tactics ability\
      \ can allow all affected Blackjacks to gain a second bonus teamwork feat possessed\
      \ by at least one of the participants."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Combat"
  - id: "ability:esprit_de_corps#fighter_blackjack"
    name: "Esprit de Corps"
    type: null
    description: "At 16th level, a Blackjack grants all Blackjacks with whom he is\
      \ sharing one or more teamwork feats through the Blackjack tactics ability a\
      \ +2 morale bonus on attack rolls, ability checks, skill checks, and saving\
      \ throws. Each affected Blackjack increases this bonus by 1 if another affected\
      \ Blackjack has been reduced to 0 or fewer hit points since the beginning of\
      \ his last turn."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Combat"
  source: "Pathfinder Campaign Setting: Inner Sea Combat"
- id: "class:fighter#border_defender"
  name: "Border Defender"
  description: ""
  modifications:
  - add: "ability:armored_defense#fighter_border_defender"
    remove: "ability:armor_training_1_through_4_but_counts_as_armor_training_for_the_purposes_of_qualifying_for_feats_and_prestige_classes#fighter"
  features:
  - id: "ability:armored_defense#fighter_border_defender"
    name: "Armored Defense"
    type: null
    description: "At 3rd level, a border defender gains a bonus to his CMD against\
      \ bull rush, dirty trick, drag, grapple, overrun, reposition, and trip combat\
      \ maneuver checks.\nThis bonus also applies to the DC of foes' Acrobatics checks\
      \ to move through squares he threatens. This bonus is +1 when the border defender\
      \ is wearing medium armor, and +3 when he is wearing heavy armor.\nAt 7th, 11th,\
      \ and 15th levels, these bonuses increase by 1.\nIn addition to this, the border\
      \ defender is able to choose one of the following combat maneuvers: bull rush,\
      \ dirty trick, drag, grapple, overrun, reposition, or trip. When he is wearing\
      \ medium or armor, the border defender adds half his armor training bonus feats\
      \ on combat maneuver checks for the selected maneuver.\nHe can choose an additional\
      \ combat maneuver at 7th, 11th, and 15th levels."
    prerequisites: null
    source: "Pathfinder Player Companion: Armor Master's Handbook"
  source: "Pathfinder Player Companion: Armor Master's Handbook"
- id: "class:fighter#brawler"
  name: "Brawler"
  description: "All melee is up close and personal, but some warriors bring it as\
    \ close as they can get. Brawlers can be found anywhere, among all races and societies.\
    \ A brawler could be hired muscle in a tavern, a local crime syndicate enforcer,\
    \ or a hotheaded recruit among the ranks of a baron's guard. Often brawlers' in-your-face\
    \ attitudes are as powerful as their tactics."
  modifications:
  - add: "ability:close_control#fighter_brawler"
    remove: "ability:armor_training_1#fighter"
  - add: "ability:close_combatant#fighter_brawler"
    remove: "ability:weapon_training_1_and_2#fighter"
  - add: "ability:menacing_stance#fighter_brawler"
    remove: "ability:armor_training_2_3_and_4_and_armor_mastery#fighter"
  - add: "ability:no_escape#fighter_brawler"
    remove: "ability:weapon_training_3_and_4#fighter"
  features:
  - id: "ability:close_control#fighter_brawler"
    name: "Close Control"
    type: null
    description: "At 2nd level, a brawler becomes skilled at forcefully moving his\
      \ opponent around the battlefield. The brawler gains a +1 bonus on bull rush,\
      \ drag, and reposition combat maneuver checks. The brawler also gains a +1 bonus\
      \ to CMD when attacked with the bull rush, drag, and reposition maneuvers. These\
      \ bonuses increase by +1 for every four levels after 2nd (to a maximum of +5\
      \ at 18th level)."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:close_combatant#fighter_brawler"
    name: "Close Combatant"
    type: null
    description: "At 3rd level, a brawler gains a +1 bonus on attack rolls and a +3\
      \ bonus on damage rolls with weapons in the close weapon group. Both of these\
      \ bonuses increase by +1 for every four levels beyond 3rd (to a maximum of +5\
      \ on attack rolls and +7 on damage rolls at 19th level).\nThis ability replaces\
      \ weapon training 1 and 2."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:menacing_stance#fighter_brawler"
    name: "Menacing Stance"
    type: null
    description: "At 7th level, a brawler constantly harries and distracts his enemies.\
      \ While adjacent to the brawler, enemies take a –1 penalty on attack rolls and\
      \ a –4 penalty on concentration checks. These penalties increase by 1 for every\
      \ four levels after 7th level (to a maximum of –4 on attack rolls and –7 on\
      \ concentration checks at 19th level). Creatures do not take these penalties\
      \ if the brawler is dazed, helpless, staggered, stunned, or unconscious.\nThis\
      \ ability replaces armor training 2, 3, and 4 and armor mastery."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:no_escape#fighter_brawler"
    name: "No Escape"
    type: null
    description: "At 9th level, taking a 5-foot step out of the area of a brawler's\
      \ menacing stance or moving out of the area of a brawler's menacing stance with\
      \ a withdraw action provokes an attack of opportunity from the brawler.\nThis\
      \ ability replaces weapon training 3 and 4."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  source: "Pathfinder Roleplaying Game Ultimate Combat"
- id: "class:fighter#buckler_duelist"
  name: "Buckler Duelist"
  description: "These duelists use their bucklers both to defend themselves and to\
    \ launch unexpected strikes while chopping and hewing at their foes' unprotected\
    \ bodies and heads with their falcatas. They wear any type of armor, but favor\
    \ bucklers, and are comfortable using both hands for offense and defense."
  modifications:
  - add: "ability:buckler_bash#fighter_buckler_duelist"
    remove: "ability:bravery#fighter"
  - add: "ability:buckler_catch#fighter_buckler_duelist"
    remove: "ability:armor_training_1#fighter"
  - add: "ability:strong_swing#fighter_buckler_duelist"
    remove: "ability:weapon_training_1#fighter"
  - add: "ability:armor_training#fighter_buckler_duelist"
    remove: "ability:armor_training_2#fighter"
  - add: "ability:chopping_blow#fighter_buckler_duelist"
    remove: "ability:armor_training_3#fighter"
  features:
  - id: "ability:buckler_bash#fighter_buckler_duelist"
    name: "Buckler Bash"
    type: null
    description: "At 2nd level, a buckler duelist can perform a shield bash with a\
      \ buckler (use the same damage and critical modifier as for a light shield)."
    prerequisites: null
    source: "Pathfinder Player Companion: Inner Sea Primer"
  - id: "ability:buckler_catch#fighter_buckler_duelist"
    name: "Buckler Catch"
    type: null
    description: "At 3rd level, a buckler duelist can catch his opponent's weapon\
      \ between his buckler and his forearm, effectively wedging the hafts of polearms\
      \ and hammers or the flats of blades. This functions as a disarm combat maneuver,\
      \ and the buckler duelist gains a +4 bonus on the roll. If the buckler duelist's\
      \ attack fails by 10 or more, he suffers a –2 penalty to his AC until the start\
      \ of his next turn."
    prerequisites: null
    source: "Pathfinder Player Companion: Inner Sea Primer"
  - id: "ability:strong_swing#fighter_buckler_duelist"
    name: "Strong Swing"
    type: null
    description: "At 5th level, a buckler duelist gains a +1 bonus on attack and damage\
      \ rolls when wielding a falcata and buckler that applies to attacks made by\
      \ either hand. These bonuses increase by +1 for every four levels beyond 5th.\
      \ With a full-attack action, a buckler duelist may alternate between using his\
      \ falcata or his buckler for each attack. This does not grant additional attacks\
      \ or incur penalties as two-weapon fighting does."
    prerequisites: null
    source: "Pathfinder Player Companion: Inner Sea Primer"
  - id: "ability:armor_training#fighter_buckler_duelist"
    name: "Armor Training"
    type: null
    description: "At 7th level, a buckler duelist gains armor training 1, and can\
      \ move at his normal speed in medium armor. At 15th level, the buckler duelist\
      \ gains armor training 2, and can move at his normal speed in heavy armor."
    prerequisites: null
    source: "Pathfinder Player Companion: Inner Sea Primer"
  - id: "ability:chopping_blow#fighter_buckler_duelist"
    name: "Chopping Blow"
    type: null
    description: "At 11th level, as a standard action, a buckler duelist can make\
      \ a single melee attack with a falcata. If the attack hits, he may make a sunder\
      \ combat maneuver against the target of his attack as a free action that does\
      \ not provoke an attack of opportunity.\nThis ability replaces armor training\
      \ 3."
    prerequisites: null
    source: "Pathfinder Player Companion: Inner Sea Primer"
  source: "Pathfinder Player Companion: Inner Sea Primer"
- id: "class:fighter#cad"
  name: "Cad"
  description: "In combat, most fighters have some sort of code of honor. Some believe\
    \ that one should not kick enemies when they are down, or should limit use of\
    \ other such dirty tricks to the most dire of circumstances. The cad places no\
    \ such limitations on himself. Battles are for winning, and anything that gives\
    \ the cad the upper hand against his enemies is a legitimate tactic. No trick\
    \ is too treacherous if it leads to victory."
  modifications:
  - add: "ability:dirty_maneuvers#fighter_cad"
    remove: "ability:bravery#fighter"
  - add: "ability:catch_off_guard#fighter_cad"
    remove: "ability:armor_training_1#fighter"
  - add: "ability:payback#fighter_cad"
    remove: "ability:weapon_training_1_3_and_4#fighter"
  - add: "ability:deadly_surprise#fighter_cad"
    remove: "ability:armor_training_2#fighter"
  - add: "ability:razor_sharp_chair_leg#fighter_cad"
    remove: "ability:weapon_training_2#fighter"
  - add: "ability:craven_combatant#fighter_cad"
    remove: "ability:armor_training_3#fighter"
  - add: "ability:sweeping_prank#fighter_cad"
    remove: "ability:weapon_training_3_and_4#fighter"
  - add: "ability:treacherous_blow#fighter_cad"
    remove: "ability:armor_training_4#fighter"
  - add: "ability:ultimate_payback#fighter_cad"
    remove: "ability:weapon_mastery#fighter"
  features:
  - id: "ability:dirty_maneuvers#fighter_cad"
    name: "Dirty Maneuvers"
    type: null
    description: "At 2nd level, a cad becomes skilled at deceiving and discomfiting\
      \ his opponents. The cad gains a +1 bonus on disarm, dirty trick, and steal\
      \ combat maneuver checks. The cad also gains a +1 bonus to CMD when attacked\
      \ with the disarm, dirty trick, and steal combat maneuvers. These bonuses increase\
      \ by 1 for every four levels after 2nd (to a maximum of +5 at 18th level).\n\
      This ability replaces bravery."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:catch_off_guard#fighter_cad"
    name: "Catch Off-Guard"
    type: null
    description: "At 3rd level, the cad gains the Catch Off-Guard feat.\nThis ability\
      \ replaces armor training 1."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:payback#fighter_cad"
    name: "Payback"
    type: null
    description: "At 5th level, a cad gains a +1 bonus on attack and damage rolls\
      \ against any creature that has attacked the cad since the beginning of his\
      \ last turn. This bonus increases by +1 for every four levels beyond 5th (to\
      \ a maximum of +4 at 17th level).\nThis ability replaces weapon training 1,\
      \ 3, and 4."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:deadly_surprise#fighter_cad"
    name: "Deadly Surprise"
    type: null
    description: "At 7th level, when a cad hits an opponent that is denied its Dexterity\
      \ bonus to AC against him with a weapon or unarmed attack, he may attempt a\
      \ dirty trick combat maneuver as an immediate action as part of the attack.\n\
      This ability replaces armor training 2."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:razor_sharp_chair_leg#fighter_cad"
    name: "Razor-Sharp Chair Leg"
    type: null
    description: "At 9th level, as a swift action, a cad may alter the type of damage\
      \ dealt by an improvised weapon to bludgeoning, piercing, or slashing damage.\
      \ In addition, the cad has a critical threat range of 19–20/×2 with any improvised\
      \ melee weapon.\nThis ability replaces weapon training 2."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:craven_combatant#fighter_cad"
    name: "Craven Combatant"
    type: null
    description: "At 11th level, when fighting defensively or using Combat Expertise\
      \ or total defense, a cad cannot be flanked except by a rogue or ninja whose\
      \ level is four or more higher than the cad's fighter level.\nThis ability replaces\
      \ armor training 3."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:sweeping_prank#fighter_cad"
    name: "Sweeping Prank"
    type: null
    description: "At 13th level, as a standard action, a cad can use a dirty trickmaneuver\
      \ against any two adjacent opponents that he can reach, making a separate combat\
      \ maneuver check against each opponent. He must use the same dirty trick maneuver\
      \ against each opponent. At 17th level, the cad can use this ability as a full-round\
      \ action to attempt a dirty trick maneuver against a number of enemies equal\
      \ to 2 + his Dexterity bonus (if any).\nThis ability replaces weapon training\
      \ 3 and 4."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:treacherous_blow#fighter_cad"
    name: "Treacherous Blow"
    type: null
    description: "At 15th level, when a cad confirms a critical hit, he can attempt\
      \ a dirty trick combat maneuver as part of that attack as an immediate action.\n\
      This ability replaces armor training 4."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:ultimate_payback#fighter_cad"
    name: "Ultimate Payback"
    type: null
    description: "At 20th level, any critical threats a cad makes against an opponent\
      \ that has attacked him since the beginning of his last turn are automatically\
      \ confirmed."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  source: "Pathfinder Roleplaying Game Ultimate Combat"
- id: "class:fighter#child_of_war"
  name: "Child of War"
  description: ""
  modifications:
  - add: "ability:weapon_and_armor_proficiency#fighter_child_of_war"
    remove: "ability:the_fighters_weapon_and_armor_proficiency#fighter"
  - add: "ability:eldritch_lore#fighter_child_of_war"
    remove: "ability:the_fighters_skills_and_replaces_the_bonus_fighter_combat_feat_gained_at_1st_level#fighter"
  - add: "ability:lore_of_arcana#fighter_child_of_war"
    remove: "ability:the_bonus_feat_gained_at_2nd_level#fighter"
  - add: "ability:eldritch_armor_training#fighter_child_of_war"
    remove: "ability:armor_training#fighter"
  - add: "ability:spellcasting#fighter_child_of_war"
    remove: "ability:all_weapon_training_and_the_bonus_feats_gained_at_8th_12th_16th_and_20th_level#fighter"
  features:
  - id: "ability:weapon_and_armor_proficiency#fighter_child_of_war"
    name: "Weapon and Armor Proficiency"
    type: null
    description: "A child of war is not proficient with two-handed martial weapons\
      \ or tower shields."
    prerequisites: null
    source: "Pathfinder Player Companion: Arcane Anthology"
  - id: "ability:eldritch_lore#fighter_child_of_war"
    name: "Eldritch Lore"
    type: null
    description: "A child of war gains 4 skill ranks + a number of skill ranks equal\
      \ to her Intelligence modifier at each level, instead of the normal 2 skill\
      \ ranks + her Intelligence modifier at each level.\nFurthermore, Knowledge (arcana,\
      \ religion), Linguistics, and Spellcraft are all class skills for the child\
      \ of war."
    prerequisites: null
    source: "Pathfinder Player Companion: Arcane Anthology"
  - id: "ability:lore_of_arcana#fighter_child_of_war"
    name: "Lore of Arcana"
    type: null
    description: "At 2nd level, a child of war is further initiated into arcane secrets.\
      \ This gives her minor spellcasting abilities and access to lore collected to\
      \ give her an edge against the enemies of humanity.\nThe child of war gains\
      \ a spellbook containing 4 0-level wizard spells of her choice. She can prepare\
      \ and cast these spells as a wizard, using her fighter level as her caster level.\
      \ She can prepare a number of 0-level spells each day equal to 1 + 1 per 6 fighter\
      \ levels.\nShe also gains a +2 bonus on Knowledge checks to identify and learn\
      \ the powers and weaknesses of aboleths, demons, serpentfolk, and undead."
    prerequisites: null
    source: "Pathfinder Player Companion: Arcane Anthology"
  - id: "ability:eldritch_armor_training#fighter_child_of_war"
    name: "Eldritch Armor Training"
    type: null
    description: "At 3rd level, a child of war gains eldritch armor training. This\
      \ functions as armor training, except as a swift action she can also reduce\
      \ the arcane spell failure chance due to armor she is wearing by 15% for any\
      \ spells she casts this round. This reduction increases to 20% at 7th level,\
      \ 25% at 11th level, and 30% at 15th level. In addition, if she has Arcane Armor\
      \ Training or Arcane Armor Mastery, rather than having their normal effects,\
      \ each of those feats increases the arcane spell failure reduction of her eldritch\
      \ armor training by 10%."
    prerequisites: null
    source: "Pathfinder Player Companion: Arcane Anthology"
  - id: "ability:spellcasting#fighter_child_of_war"
    name: "Spellcasting"
    type: null
    description: "Starting at 5th level, the spellcasting ability of a child of war\
      \ increases to allow her to cast a limited number of spells drawn from the bloodrager\
      \ spell list. She automatically adds to her spellbook a number of 1st-level\
      \ bloodrager spells equal to 3 + her Intelligence modifier. Her caster level\
      \ for these spells is equal to her fighter level, and the bloodrager class spell\
      \ list is considered to be her class spell list for the purposes of meeting\
      \ prerequisites and using magic items.\nShe uses the ranger's spells per day,\
      \ but uses her Intelligence score to determine her bonus spells and spell saving\
      \ throw DCs, just as a wizard does. She does not gain any other wizard abilities,\
      \ such as an arcane bond or school.\nEach time she attains a new fighter level,\
      \ she gains one bloodrager spell of her choice to add to her spellbook. The\
      \ free spells must be of spell levels she can cast. She otherwise follows the\
      \ rules for a wizard regarding her spellbook and learning or preparing spells."
    prerequisites: null
    source: "Pathfinder Player Companion: Arcane Anthology"
  source: "Pathfinder Player Companion: Arcane Anthology"
- id: "class:fighter#corsair"
  name: "Corsair"
  description: "A corsair is a pirate who focuses on shipboard combat relying on his\
    \ strength of arms over his agility. He specializes in traditional pirate weapons,\
    \ but often wears heavier armor than is normally seen on a ship. A corsair moves\
    \ and fights easily in his armor, however, even in the water. Captains value corsairs\
    \ because of the skill they exhibit in defending the ship and in boarding actions."
  modifications:
  - add: "ability:deck_fighting#fighter_corsair"
    remove: "ability:the_fighters_2nd_level_bonus_feat#fighter"
  - add: "ability:armored_pirate#fighter_corsair"
    remove: "ability:armor_training#fighter"
  - add: "ability:improved_deck_fighting#fighter_corsair"
    remove: "ability:the_fighters_6th_level_bonus_feat#fighter"
  features:
  - id: "ability:deck_fighting#fighter_corsair"
    name: "Deck Fighting"
    type: null
    description: "A corsair is used to fighting on crowded decks, and isn't fazed\
      \ by fighting multiple opponents at once. At 2nd level, he gains Cleave as a\
      \ bonus feat. He may use this feat even if he does not meet the prerequisites.\
      \ A corsair does not take the normal –2 penalty to his AC when using the Cleave\
      \ feat."
    prerequisites: null
    source: "Pathfinder Player Companion: Pirates of the Inner Sea"
  - id: "ability:armored_pirate#fighter_corsair"
    name: "Armored Pirate"
    type: null
    description: "A corsair wears heavier armor than is common aboard a ship. At 3rd\
      \ level, the corsair reduces the armor check penalty of any light armor he wears\
      \ to 0 for purposes of Acrobatics and Swim checks. At 7th level, this becomes\
      \ true of medium armor as well. At 11th level, it includes heavy armor."
    prerequisites: null
    source: "Pathfinder Player Companion: Pirates of the Inner Sea"
  - id: "ability:improved_deck_fighting#fighter_corsair"
    name: "Improved Deck Fighting"
    type: null
    description: "At 6th level, the corsair gains Great Cleave as a bonus feat. He\
      \ may use this feat even if he does not meet the prerequisites. A corsair does\
      \ not take the normal –2 penalty to his AC when using the Great Cleave feat."
    prerequisites: null
    source: "Pathfinder Player Companion: Pirates of the Inner Sea"
  source: "Pathfinder Player Companion: Pirates of the Inner Sea"
- id: "class:fighter#crossbowman"
  name: "Crossbowman"
  description: ""
  modifications:
  - add: "ability:deadshot#fighter_crossbowman"
    remove: "ability:armor_training_1#fighter"
  - add: "ability:crossbow_expert#fighter_crossbowman"
    remove: "ability:weapon_training_1#fighter"
  - add: "ability:improved_deadshot#fighter_crossbowman"
    remove: "ability:armor_training_2#fighter"
  - add: "ability:quick_sniper#fighter_crossbowman"
    remove: "ability:weapon_training_2#fighter"
  - add: "ability:greater_deadshot#fighter_crossbowman"
    remove: "ability:this_ability_replaces_armor_training_3#fighter"
  - add: "ability:safe_shot#fighter_crossbowman"
    remove: "ability:weapon_training_3#fighter"
  - add: "ability:pinpoint_targeting#fighter_crossbowman"
    remove: "ability:armor_training_4#fighter"
  - add: "ability:meteor_shot#fighter_crossbowman"
    remove: "ability:weapon_training_4#fighter"
  - add: "ability:penetrating_shot#fighter_crossbowman"
    remove: "ability:armor_mastery#fighter"
  features:
  - id: "ability:deadshot#fighter_crossbowman"
    name: "Deadshot"
    type: null
    description: "At 3rd level, when a crossbowman attacks with a crossbow as a readied\
      \ action, he may add 1/2 his Dexterity bonus (minimum +1) on his damage roll."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:crossbow_expert#fighter_crossbowman"
    name: "Crossbow Expert"
    type: null
    description: "At 5th level, a crossbowman gains a +1 bonus on attack and damage\
      \ rolls with crossbows. This bonus increases by +1 per four levels after 5th."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:improved_deadshot#fighter_crossbowman"
    name: "Improved Deadshot"
    type: null
    description: "At 7th level, when a crossbowman attacks with a crossbow as a readied\
      \ action, his target is denied its Dexterity bonus to its AC."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:quick_sniper#fighter_crossbowman"
    name: "Quick Sniper"
    type: null
    description: "At 9th level, a crossbowman gains a bonus equal to 1/2 his fighter\
      \ level on Stealth checks when sniping. When he is hit with a ranged attack,\
      \ he can shoot his crossbow at his attacker as an immediate action if it is\
      \ loaded."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:greater_deadshot#fighter_crossbowman"
    name: "Greater Deadshot"
    type: null
    description: "At 11th level, when a crossbowman attacks with a crossbow as a readied\
      \ action, he may add his Dexterity bonus (minimum +1) on his damage roll."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:safe_shot#fighter_crossbowman"
    name: "Safe Shot"
    type: null
    description: "At 13th level, a crossbowman does not provoke attacks of opportunity\
      \ when making ranged attacks with a crossbow."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:pinpoint_targeting#fighter_crossbowman"
    name: "Pinpoint Targeting"
    type: null
    description: "At 15th level, a crossbowman gains Pinpoint Targeting as a bonus\
      \ feat."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:meteor_shot#fighter_crossbowman"
    name: "Meteor Shot"
    type: null
    description: "At 17th level, as a standard action, a crossbowman can make one\
      \ attack with a crossbow at a –4 penalty. If the attack hits, it inflicts damage\
      \ normally and the target is subject to a bull rush or a trip maneuver using\
      \ the attack roll as the combat maneuver check. The crossbowman must decide\
      \ which maneuver to attempt before making his attack roll."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:penetrating_shot#fighter_crossbowman"
    name: "Penetrating Shot"
    type: null
    description: "At 19th level, when a crossbowman confirms a critical hit with a\
      \ crossbow, the bolt pierces the target and can strike another creature in line\
      \ behind it. The crossbowman must be able to trace a line starting at his space\
      \ and passing through both targets to make this additional attack. The secondary\
      \ attack is made at a –4 penalty, in addition to any modifiers for added range.\
      \ If this attack is also a critical hit, the bolt can continue to hit another\
      \ target, but the penalties stack."
    prerequisites: null
    source: "Advanced Player's Guide"
  source: "Advanced Player's Guide"
- id: "class:fighter#cyber_soldier"
  name: "Cyber-Soldier"
  description: "Cyber-soldiers replace fallible flesh with precision-crafted machinery.\
    \ Some seek to exceed the limitations of humanoid flesh, while others become cyber-soldiers\
    \ through drastic repairs necessitated by horrific injuries."
  modifications:
  - add: "ability:cybernetic_combat#fighter_cyber_soldier"
    remove: "ability:weapon_training_1#fighter"
  - add: "ability:improved_implantation#fighter_cyber_soldier"
    remove: "ability:armor_training_2_and_4#fighter"
  - add: "ability:resiliance#fighter_cyber_soldier"
    remove: "ability:armor_mastery#fighter"
  features:
  - id: "ability:cybernetic_combat#fighter_cyber_soldier"
    name: "Cybernetic Combat"
    type: null
    description: "At 5th level, a cyber-soldier gains a +1 bonus on attack rolls and\
      \ damage rolls with implanted weapons, cybernetic arms, and melee or thrown\
      \ weapons wielded with a cybernetic arm. Weapons wielded with two cybernetic\
      \ arms receive double the bonus, except when such weapons are thrown. This damage\
      \ bonus increases by 1 for every 4 levels gained. This attack bonus does not\
      \ stack with the attack bonus for weapon training. A cyber-soldier gains a slam\
      \ attack for each cybernetic arm. These attacks deal 1d6 points of bludgeoning\
      \ damage for a Medium cyber-soldier and 1d4 points of bludgeoning damage for\
      \ a Small cyber-soldier. Note: The text has been updated to reflect the 2nd\
      \ printing errata. [Source]"
    prerequisites: null
    source: "Pathfinder Campaign Setting: Technology Guide"
  - id: "ability:improved_implantation#fighter_cyber_soldier"
    name: "Improved Implantation"
    type: null
    description: "At 7th level, a cyber-soldier can exceed the normal limitations\
      \ on cybertech implantation. Her brain and body slots each accommodate one more\
      \ piece of cybertech than normal. In addition, her limit on implantation points\
      \ increases by 1/2 his cyber-soldier level. She can allocate these points between\
      \ his Intelligence and Constitution scores as she chooses. At 15th level, her\
      \ body slot can accommodate two more pieces of cybertech than normal."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Technology Guide"
  - id: "ability:resiliance#fighter_cyber_soldier"
    name: "Resiliance"
    type: null
    description: "At 19th level, a cyber-soldier has a reservoir of 5 temporary hit\
      \ points for each piece of implanted cybertech in his body. Lost temporary hit\
      \ points are recovered at the rate of 10 points per hour."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Technology Guide"
  source: "Pathfinder Campaign Setting: Technology Guide"
- id: "class:fighter#defender"
  name: "Defender"
  description: ""
  modifications:
  - add: "ability:defensive_parry#fighter_defender"
    remove: "ability:armor_training#fighter"
  - add: "ability:disarming_strike#fighter_defender"
    remove: "ability:the_bonus_feat_the_fighter_would_normally_gain_at_6th_level#fighter"
  - add: "ability:steel_net#fighter_defender"
    remove: "ability:the_bonus_feat_the_fighter_would_normally_gain_at_8th_level#fighter"
  - add: "ability:counterattack#fighter_defender"
    remove: "ability:the_bonus_feat_the_fighter_would_normally_gain_at_10th_level#fighter"
  features:
  - id: "ability:defensive_parry#fighter_defender"
    name: "Defensive Parry"
    type: null
    description: "At 3rd level, when a defender makes a full attack with a dueling\
      \ sword, he gains a +1 shield bonus to his AC against melee attacks until the\
      \ beginning of his next turn. This bonus increases to +2 at 7th level, +3 at\
      \ 11th level, and +4 at 15th level."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Adventurer's Guide"
  - id: "ability:disarming_strike#fighter_defender"
    name: "Disarming Strike"
    type: null
    description: "At 6th level, when a defender successfully disarms an opponent using\
      \ a dueling sword, he also deals normal damage to the target, but without the\
      \ normal Strength bonus to damage."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Adventurer's Guide"
  - id: "ability:steel_net#fighter_defender"
    name: "Steel Net"
    type: null
    description: "At 8th level, a defender can create a blazing wall of steel to defend\
      \ himself. When fighting defensively as a full-round action with a dueling sword,\
      \ the defender's penalties on all attacks in a round are reduced by 2, and his\
      \ dodge bonus to AC increases by 2 for the same round."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Adventurer's Guide"
  - id: "ability:counterattack#fighter_defender"
    name: "Counterattack"
    type: null
    description: "At 10th level, once per round, a defender can make an attack of\
      \ opportunity against an opponent who hits him with a melee attack (regardless\
      \ of how many attacks of opportunity the defender can otherwise make), so long\
      \ as the attacking creature is within the his reach."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Adventurer's Guide"
  source: "Pathfinder Roleplaying Game Adventurer's Guide"
- id: "class:fighter#dervish_of_dawn"
  name: "Dervish of Dawn"
  description: ""
  modifications:
  - add: "ability:burst_of_speed#fighter_dervish_of_dawn"
    remove: "ability:armor_training_1#fighter"
  - add: "ability:desert_stride#fighter_dervish_of_dawn"
    remove: "ability:armor_training_2#fighter"
  - add: "ability:rapid_attack#fighter_dervish_of_dawn"
    remove: "ability:armor_training_3#fighter"
  - add: "ability:lightning_strike#fighter_dervish_of_dawn"
    remove: "ability:armor_training_4#fighter"
  features:
  - id: "ability:burst_of_speed#fighter_dervish_of_dawn"
    name: "Burst of Speed"
    type: null
    description: "At 3rd level, a dervish takes only a –1 penalty to her AC after\
      \ charging. At 7th level, the dervish can charge with no penalty."
    prerequisites: null
    source: "Pathfinder Player Companion: Inner Sea Primer"
  - id: "ability:desert_stride#fighter_dervish_of_dawn"
    name: "Desert Stride"
    type: null
    description: "At 7th level, a dervish can move through 10 feet of difficult terrain\
      \ each round as if it were normal terrain. This benefit stacks with the benefits\
      \ provided by the Acrobatic Steps and Nimble Moves feats."
    prerequisites: null
    source: "Pathfinder Player Companion: Inner Sea Primer"
  - id: "ability:rapid_attack#fighter_dervish_of_dawn"
    name: "Rapid Attack"
    type: null
    description: "At 11th level, a dervish can combine a full attack with a single\
      \ move. She must forgo the attack at her highest bonus but may take the remaining\
      \ attacks at any point during her movement. This movement provokes attacks of\
      \ opportunity as normal."
    prerequisites: null
    source: "Pathfinder Player Companion: Inner Sea Primer"
  - id: "ability:lightning_strike#fighter_dervish_of_dawn"
    name: "Lightning Strike"
    type: null
    description: "At 15th level, as part of a full attack, a dervish can make one\
      \ additional attack. This attack is at the dervish's highest base attack bonus,\
      \ but each attack in the round (including the extra one) takes a –2 penalty.\n\
      This ability replaces Armor Training 4."
    prerequisites: null
    source: "Pathfinder Player Companion: Inner Sea Primer"
  source: "Pathfinder Player Companion: Inner Sea Primer"
- id: "class:fighter#dragonheir_scion"
  name: "Dragonheir Scion"
  description: ""
  modifications:
  - add: "ability:class_skills#fighter_dragonheir_scion"
    remove: "ability:the_fighters_class_skills#fighter"
  - add: "ability:eldritch_strikes#fighter_dragonheir_scion"
    remove: "ability:the_bonus_feat_gained_at_1st_level#fighter"
  - add: "ability:fearful_might#fighter_dragonheir_scion"
    remove: "ability:bravery#fighter"
  - add: "ability:draconic_defenses#fighter_dragonheir_scion"
    remove: "ability:armor_training_1_2_and_3#fighter"
  - add: "ability:draconic_strike#fighter_dragonheir_scion"
    remove: "ability:the_bonus_feat_gained_at_4th_level#fighter"
  - add: "ability:draconic_presence#fighter_dragonheir_scion"
    remove: "ability:the_bonus_feat_gained_at_6th_level#fighter"
  - add: "ability:wings#fighter_dragonheir_scion"
    remove: "ability:armor_training_4_and_armor_mastery#fighter"
  - add: "ability:might_of_wyrms#fighter_dragonheir_scion"
    remove: "ability:weapon_mastery#fighter"
  features:
  - id: "ability:class_skills#fighter_dragonheir_scion"
    name: "Class Skills"
    type: null
    description: "The dragonheir scion adds Knowledge (arcana) and Use Magic Device\
      \ to her list of class skills, instead of Handle Animal or Ride."
    prerequisites: null
    source: "Pathfinder Player Companion: Legacy of Dragons"
  - id: "ability:eldritch_strikes#fighter_dragonheir_scion"
    name: "Eldritch Strikes"
    type: null
    description: "At 1st level, a dragonheir scion gains Arcane Strike as a bonus\
      \ feat. She does not need to meet its prerequisites."
    prerequisites: null
    source: "Pathfinder Player Companion: Legacy of Dragons"
  - id: "ability:fearful_might#fighter_dragonheir_scion"
    name: "Fearful Might"
    type: null
    description: "At 2nd level, a dragonheir scion gains a +1 bonus on Intimidate\
      \ checks to demoralize a foe. This bonus increases to +2 at 6th level and by\
      \ an additional 1 every 4 fighter levels thereafter to a maximum of +5 at 18th\
      \ level."
    prerequisites: null
    source: "Pathfinder Player Companion: Legacy of Dragons"
  - id: "ability:draconic_defenses#fighter_dragonheir_scion"
    name: "Draconic Defenses"
    type: null
    description: "At 3rd level, a dragonheir scion gains a +1 natural armor bonus\
      \ and energy resistance 5 against her energy type. At 7th level, this increases\
      \ to a +2 natural armor bonus and energy resistance 10; at 13th level, it increases\
      \ to a +3 natural armor bonus and energy resistance 20."
    prerequisites: null
    source: "Pathfinder Player Companion: Legacy of Dragons"
  - id: "ability:draconic_strike#fighter_dragonheir_scion"
    name: "Draconic Strike"
    type: null
    description: "At 4th level, whenever the dragonheir scion damages a target with\
      \ an attack augmented by Arcane Strike, the attack deals an additional 1d4 points\
      \ of damage of the dragonheir scion's energy type."
    prerequisites: null
    source: "Pathfinder Player Companion: Legacy of Dragons"
  - id: "ability:draconic_presence#fighter_dragonheir_scion"
    name: "Draconic Presence"
    type: null
    description: "At 6th level, the dragonheir scion receives Dazzling Display as\
      \ a bonus feat. She does not need a weapon in hand to use this ability, and\
      \ can use it as a standard action."
    prerequisites: null
    source: "Pathfinder Player Companion: Legacy of Dragons"
  - id: "ability:wings#fighter_dragonheir_scion"
    name: "Wings"
    type: null
    description: "At 15th level, a dragonheir scion can grow leathery dragon wings\
      \ from her back as a standard action, granting her a fly speed of 60 feet with\
      \ average maneuverability. She can dismiss the wings as a free action."
    prerequisites: null
    source: "Pathfinder Player Companion: Legacy of Dragons"
  - id: "ability:might_of_wyrms#fighter_dragonheir_scion"
    name: "Might of Wyrms"
    type: null
    description: "At 20th level, a dragonheir scion's draconic heritage becomes manifest.\
      \ She gains immunity to paralysis, sleep, and damage of her energy type, as\
      \ well as blindsense with a range of 60 feet."
    prerequisites: null
    source: "Pathfinder Player Companion: Legacy of Dragons"
  source: "Pathfinder Player Companion: Legacy of Dragons"
- id: "class:fighter#dragoon"
  name: "Dragoon"
  description: "These gallant lancers serve in the vanguard of many armies or as knights-errant.\
    \ They are born leaders and masters of the mounted charge."
  modifications:
  - add: "ability:skilled_rider#fighter_dragoon"
    remove: "ability:the_1st_level_fighter_bonus_combat_feat#fighter"
  - add: "ability:spinning_lance#fighter_dragoon"
    remove: "ability:armor_training_2#fighter"
  - add: "ability:banner#fighter_dragoon"
    remove: "ability:weapon_training_2_3_and_4#fighter"
  - add: "ability:piercing_lance#fighter_dragoon"
    remove: "ability:armor_training_3#fighter"
  - add: "ability:leaping_lance#fighter_dragoon"
    remove: "ability:armor_training_4#fighter"
  features:
  - id: "ability:skilled_rider#fighter_dragoon"
    name: "Skilled Rider"
    type: null
    description: "At 1st level, a dragoon gains both the Mounted Combat and Skill\
      \ Focus (Ride) feats as bonus feats."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:spinning_lance#fighter_dragoon"
    name: "Spinning Lance"
    type: null
    description: "At 7th level, a dragoon may alternate attacks with the piercing\
      \ head of his lance with reach, or with the butt end (treat as a club) against\
      \ adjacent targets. Unlike a double weapon, the masterwork quality and magical\
      \ special abilities apply to both ends of the lance, except for those weapon\
      \ special abilities that apply only to edged weapons."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:banner#fighter_dragoon"
    name: "Banner"
    type: null
    description: "At 9th level, a dragoon may attach a banner to his lance. This is\
      \ identical to the cavalier class feature. The bonuses provided by the dragoon's\
      \ banner increase by +1 for every five levels beyond 9th (to a maximum of +3\
      \ at 19th level). Cavalier levels stack with his dragoon level for determining\
      \ the effect of his banner, and he can take the better banner progression."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:piercing_lance#fighter_dragoon"
    name: "Piercing Lance"
    type: null
    description: "At 11th level, as a standard action or as part of a charge, a dragoon\
      \ attacking a mounted opponent can make two attacks, one against the mount and\
      \ the other against the rider, using his highest base attack bonus. Furthermore,\
      \ if the mount is hit and its rider attempts to negate the hit with the Mounted\
      \ Combat feat, the dragoon's attack roll is considered 4 higher when calculating\
      \ the DC of the Ride check to negate the hit."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:leaping_lance#fighter_dragoon"
    name: "Leaping Lance"
    type: null
    description: "At 15th level, a dragoon and his mount suffer no armor check penalty\
      \ on Acrobatics checks while mounted. When charging, a dragoon may jump from\
      \ his mount toward his target. If he jumps 10 feet, his charge modifiers on\
      \ attack rolls and to AC are doubled and he is still considered mounted for\
      \ lance damage, Mounted Combat feats, and so on."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  source: "Pathfinder Roleplaying Game Ultimate Combat"
- id: "class:fighter#drill_sergeant"
  name: "Drill Sergeant"
  description: ""
  modifications:
  - add: "ability:tactician#fighter_drill_sergeant"
    remove: "ability:bravery#fighter"
  - add: "ability:weapon_training#fighter_drill_sergeant"
    remove: "ability:weapon_training_1#fighter"
  - add: "ability:greater_tactician#fighter_drill_sergeant"
    remove: "ability:weapon_training_2#fighter"
  - add: "ability:weapon_trainer#fighter_drill_sergeant"
    remove: "ability:weapon_training_3#fighter"
  - add: "ability:master_tactician#fighter_drill_sergeant"
    remove: "ability:weapon_training_4#fighter"
  features:
  - id: "ability:tactician#fighter_drill_sergeant"
    name: "Tactician"
    type: null
    description: "At 2nd level, a drill sergeant gains the cavalier's tactician class\
      \ feature, treating his fighter level as his cavalier level for the purposes\
      \ of this ability."
    prerequisites: null
    source: "Pathfinder Player Companion: Melee Tactics Toolbox"
  - id: "ability:weapon_training#fighter_drill_sergeant"
    name: "Weapon Training"
    type: null
    description: "At 5th level, a drill sergeant gains weapon training with one group\
      \ of weapons. He doesn't gain weapon training with other groups at later levels,\
      \ though his weapon training bonus improves by 1 for every 4 levels after 5th\
      \ level."
    prerequisites: null
    source: "Pathfinder Player Companion: Melee Tactics Toolbox"
  - id: "ability:greater_tactician#fighter_drill_sergeant"
    name: "Greater Tactician"
    type: null
    description: "At 9th level, the drill sergeant gains the cavalier's greater tactician\
      \ class feature."
    prerequisites: null
    source: "Pathfinder Player Companion: Melee Tactics Toolbox"
  - id: "ability:weapon_trainer#fighter_drill_sergeant"
    name: "Weapon Trainer"
    type: null
    description: "At 13th level, when a drill sergeant wields a weapon he has weapon\
      \ training in, all allies within 30 feet who can see and hear the drill sergeant\
      \ gain half his weapon training bonus when they wield any weapon from the same\
      \ weapon group.\nThis bonus doesn't stack with any weapon training bonus an\
      \ ally already possesses."
    prerequisites: null
    source: "Pathfinder Player Companion: Melee Tactics Toolbox"
  - id: "ability:master_tactician#fighter_drill_sergeant"
    name: "Master Tactician"
    type: null
    description: "At 17th level, the drill sergeant gains the cavalier's master tactician\
      \ class feature."
    prerequisites: null
    source: "Pathfinder Player Companion: Melee Tactics Toolbox"
  source: "Pathfinder Player Companion: Melee Tactics Toolbox"
- id: "class:fighter#eldritch_guardian"
  name: "Eldritch Guardian"
  description: ""
  modifications:
  - add: "ability:familiar#fighter_eldritch_guardian"
    remove: "ability:the_bonus_feat_gained_at_1st_level#fighter"
  - add: "ability:share_training#fighter_eldritch_guardian"
    remove: "ability:the_bonus_feat_gained_at_2nd_level#fighter"
  - add: "ability:steel_will#fighter_eldritch_guardian"
    remove: "ability:bravery#fighter"
  features:
  - id: "ability:familiar#fighter_eldritch_guardian"
    name: "Familiar"
    type: null
    description: "At 1st level, an eldritch guardian gains a familiar, treating his\
      \ fighter level as his effective wizard level for the purpose of this ability."
    prerequisites: null
    source: "Pathfinder Player Companion: Familiar Folio"
  - id: "ability:share_training#fighter_eldritch_guardian"
    name: "Share Training"
    type: null
    description: "At 2nd level, when the familiar can see and hear its master, it\
      \ can use any combat feat possessed by the eldritch guardian. The familiar doesn't\
      \ have to meet the feat's prerequisites, but at the GM's discretion may be precluded\
      \ from using certain combat feats due to its physical form. For example, an\
      \ eldritch guardian's pig familiar with access to Exotic Weapon Proficiency\
      \ (spiked chain) would not gain the ability to use spiked chains, since it doesn't\
      \ have any limbs capable of properly handling them."
    prerequisites: null
    source: "Pathfinder Player Companion: Familiar Folio"
  - id: "ability:steel_will#fighter_eldritch_guardian"
    name: "Steel Will"
    type: null
    description: "At 2nd level, the eldritch guardian gains a +1 bonus on Will saves\
      \ against fear and mind-affecting effects. This bonus increases by 1 for every\
      \ 4 levels beyond 2nd."
    prerequisites: null
    source: "Pathfinder Player Companion: Familiar Folio"
  source: "Pathfinder Player Companion: Familiar Folio"
- id: "class:fighter#free_hand_fighter"
  name: "Free Hand Fighter"
  description: "The free hand fighter specializes in the delicate art of handling\
    \ a single weapon in one hand while using his free hand to balance, block, tip,\
    \ and distract his opponents. While not a brawler, his open hand is as much a\
    \ weapon as a bow or blade. His fighting school benefits only apply when he is\
    \ using a one-handed weapon and carrying nothing in his other hand."
  modifications:
  - add: "ability:deceptive_strike#fighter_free_hand_fighter"
    remove: "ability:bravery#fighter"
  - add: "ability:elusive#fighter_free_hand_fighter"
    remove: "ability:armor_training_1_2_3_and_4#fighter"
  - add: "ability:singleton#fighter_free_hand_fighter"
    remove: "ability:weapon_training_1_and_4#fighter"
  - add: "ability:timely_tip#fighter_free_hand_fighter"
    remove: "ability:weapon_training_2#fighter"
  - add: "ability:interference#fighter_free_hand_fighter"
    remove: "ability:weapon_training_3#fighter"
  - add: "ability:reversal#fighter_free_hand_fighter"
    remove: "ability:armor_mastery#fighter"
  features:
  - id: "ability:deceptive_strike#fighter_free_hand_fighter"
    name: "Deceptive Strike"
    type: null
    description: "At 2nd level, a free hand fighter gains a +1 bonus to CMB and CMD\
      \ on disarm checks and on Bluff checks to feint or create a diversion to hide.\
      \ This bonus increases by +1 for every four levels after 2nd."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:elusive#fighter_free_hand_fighter"
    name: "Elusive"
    type: null
    description: "At 3rd level, a free hand fighter gains a +1 dodge bonus to AC.\
      \ This bonus increases by +1 for every four levels after 2nd. This bonus does\
      \ not apply when wearing medium or heavy armor or carrying a medium or heavier\
      \ load."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:singleton#fighter_free_hand_fighter"
    name: "Singleton"
    type: null
    description: "At 5th level, a free hand fighter gains a +1 bonus on attack and\
      \ damage rolls when wielding a melee weapon in one hand and leaving his other\
      \ hand free. This bonus increases by +1 per six levels after 5th."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:timely_tip#fighter_free_hand_fighter"
    name: "Timely Tip"
    type: null
    description: "At 9th level, a free hand fighter can make a disarm combat maneuver\
      \ against a target he threatens as a move action to push aside the target's\
      \ shield. If successful, the target loses its shield bonus to AC against the\
      \ free hand fighter's next attack."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:interference#fighter_free_hand_fighter"
    name: "Interference"
    type: null
    description: "At 13th level, a free hand fighter can make a disarm or trip combat\
      \ maneuver against a target he threatens as a move action to push his opponent\
      \ off balance. If successful, the target becomes flat-footed. This condition\
      \ lasts until the target takes damage from a melee or ranged attack or until\
      \ the beginning of the free hand fighter's next turn, whichever comes first."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:reversal#fighter_free_hand_fighter"
    name: "Reversal"
    type: null
    description: "At 19th level, a free hand fighter can make a disarm combat maneuver\
      \ against a creature he threatens as an immediate action when he is the target\
      \ of a melee attack from another creature. If successful, the attack changes\
      \ to target the target of the free hand fighter's maneuver instead of the free\
      \ hand fighter himself."
    prerequisites: null
    source: "Advanced Player's Guide"
  source: "Advanced Player's Guide"
- id: "class:fighter#free_style_fighter"
  name: "Free-Style Fighter"
  description: ""
  modifications:
  - add: "ability:class_skills#fighter_free_style_fighter"
    remove: "ability:the_fighters_class_skills#fighter"
  - add: "ability:martial_flexibility#fighter_free_style_fighter"
    remove: "ability:the_bonus_feats_gained_at_1st_level_6th_level_10th_level_and_12th_level_as_well_as_weapon_training_and_weapon_mastery#fighter"
  - add: "ability:free_fighting_style#fighter_free_style_fighter"
    remove: "ability:armor_training#fighter"
  features:
  - id: "ability:class_skills#fighter_free_style_fighter"
    name: "Class Skills"
    type: null
    description: "A free-style fighter receives Escape Artist and Knowledge (local)\
      \ as class skills, but does not receive Knowledge (dungeoneering) or Ride as\
      \ class skills."
    prerequisites: null
    source: "Pathfinder Player Companion: Weapon Master's Handbook"
  - id: "ability:martial_flexibility#fighter_free_style_fighter"
    name: "Martial Flexibility"
    type: null
    description: "A free-style fighter gains martial flexibility as per the brawler\
      \ class feature, treating his fighter level as his brawler level for the purposes\
      \ of this ability."
    prerequisites: null
    source: "Pathfinder Player Companion: Weapon Master's Handbook"
  - id: "ability:free_fighting_style#fighter_free_style_fighter"
    name: "Free Fighting Style"
    type: null
    description: "At 3rd level, a freestyle fighter can freely mix two of the styles\
      \ he knows into a more flexible style. A free-style fighter can have an additional\
      \ style feat stance active simultaneously with his first style feat stance.\
      \ He can enter all of his allowed stances as a move action or one stance as\
      \ a swift action. At 11th level, a free-style fighter can have the stances of\
      \ up to two additional style feats active at the same time.\nAt 15th level,\
      \ a free-style fighter can have the stances of up to three additional style\
      \ feats active at the same time."
    prerequisites: null
    source: "Pathfinder Player Companion: Weapon Master's Handbook"
  source: "Pathfinder Player Companion: Weapon Master's Handbook"
- id: "class:fighter#gladiator"
  name: "Gladiator"
  description: "Most fighters battle out of necessity, with each battle a contest\
    \ of life and death. Some, however, fight for glory and for the adulation of the\
    \ crowd. The gladiator is both a cunning warrior and a consummate performer, knowing\
    \ life and death are balanced not only on a sword's edge, but also on the cheers\
    \ or jeers of the crowd."
  modifications:
  - add: "ability:fame#fighter_gladiator"
    remove: "ability:bravery#fighter"
  features:
  - id: "ability:fame#fighter_gladiator"
    name: "Fame"
    type: null
    description: "At 2nd level, when a gladiator begins a performance combat, he always\
      \ starts with at least 1 victory point. If he already has victory points, he\
      \ gains 1 extra victory point. At 10th level, the gladiator starts out with\
      \ at least 2 victory points. If he already has victory points, he gains 2 extra\
      \ victory points."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  source: "Pathfinder Roleplaying Game Ultimate Combat"
- id: "class:fighter#gloomblade"
  name: "Gloomblade"
  description: ""
  modifications:
  - add: "ability:student_of_darkness#fighter_gloomblade"
    remove: "ability:the_fighters_class_skills#fighter"
  - add: "ability:shadow_weapon#fighter_gloomblade"
    remove: "ability:the_fighters_armor_training_and_proficiency_with_heavy_armor_and_shields_he_retains_proficiency_in_light_and_medium_armor#fighter"
  - add: "ability:shadow_weapon_training#fighter_gloomblade"
    remove: "ability:weapon_training#fighter"
  features:
  - id: "ability:student_of_darkness#fighter_gloomblade"
    name: "Student of Darkness"
    type: null
    description: "A gloomblade gains Acrobatics, Knowledge (planes), Perception, and\
      \ Stealth as class skills, but does not gain Climb, Handle Animal, Ride, or\
      \ Swim as class skills."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Planar Adventures"
  - id: "ability:shadow_weapon#fighter_gloomblade"
    name: "Shadow Weapon"
    type: null
    description: "A gloomblade can create a shadowy weapon in a free hand as a move\
      \ action. This can take the form of any melee weapon with which he is proficient.\
      \ A gloomblade can have only one shadow weapon in existence at a time; creating\
      \ a new shadow weapon causes an existing shadow weapon to vanish.\nAt 3rd level,\
      \ the shadow weapon acts as a magic weapon with a +1 enhancement bonus; this\
      \ bonus increases by 1 for every 4 levels a gloomblade has beyond 2nd, to a\
      \ maximum enhancement bonus of +5 at 18th level.\nAt 7th level, a gloomblade\
      \ can create (and maintain) two shadow weapons at a time as a move action; if\
      \ he does, each weapon has an enhancement bonus 1 lower than normal. If a gloomblade\
      \ creates only one weapon, it gains a weapon special ability of his choice (chosen\
      \ upon creation); the ability must be valid for the shadow weapon's weapon type\
      \ and must be chosen from defending, flaming, frost, keen, ghost touch, merciful,\
      \ shock, thundering, or vicious. (Additional special abilities might qualify,\
      \ at the GM's discretion.)\nAt 11th level, a gloomblade's shadow weapons each\
      \ gain their full enhancement bonus if he creates two weapons. If a gloomblade\
      \ creates only one shadow weapon, it gains additional weapon special abilities;\
      \ the total effective bonus of these abilities cannot exceed +3. The gloomblade\
      \ can now choose from the of anarchic, axiomatic, flaming burst, icy burst,\
      \ holy, shocking burst, unholy, and wounding weapon special abilities as well\
      \ as those from the list above.\nAt 15th level, a gloomblade's shadow weapons\
      \ each gain magic weapon special abilities with a total effective bonus of +2\
      \ per weapon. If a gloomblade creates only one shadow weapon, its magic weapon\
      \ special abilities cannot exceed a total effective bonus of +5. The gloomblade\
      \ adds brilliant energy, dancing, and speed to the options he can choose as\
      \ weapon special abilities for his shadow weapon."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Planar Adventures"
  - id: "ability:shadow_weapon_training#fighter_gloomblade"
    name: "Shadow Weapon Training"
    type: null
    description: "At 5th level, a gloomblade gains weapon training, except that he\
      \ does not select a weapon group; instead, the bonus applies to the shadow weapons\
      \ he creates. A gloomblade does not select additional weapon groups as he gains\
      \ levels.\nAt 9th level, whenever a gloomblade creates one or more shadow weapons,\
      \ he can apply any one of the following shadow effects (chosen upon creation)\
      \ to one of them.\nDuring the gloomblade's turn, he can increase his reach with\
      \ that weapon by 5 feet. The gloomblade can increase a thrown shadow weapon's\
      \ range increment (if any) by 20 feet. When he hits a foe with a melee attack\
      \ with the weapon, he can use it to perform a reposition combat maneuver against\
      \ the creature hit as a swift action. This does not provoke attacks of opportunity.\
      \ Attacks made with the weapon ignore hardness equal to or less than the gloomblade's\
      \ fighter level.\nFor every 4 levels he has beyond 9th, a gloomblade can apply\
      \ an additional effect to his shadow weapons, to a maximum of three effects\
      \ at 17th level; these effects can be split between multiple shadow weapons\
      \ as a gloomblade desires, but they don't stack with themselves."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Planar Adventures"
  source: "Pathfinder Roleplaying Game Planar Adventures"
- id: "class:fighter#high_guardian"
  name: "High Guardian"
  description: ""
  modifications:
  - add: "ability:right_hand#fighter_high_guardian"
    remove: "ability:the_bonus_feat_gained_at_1st_level#fighter"
  - add: "ability:defenders_reflexes#fighter_high_guardian"
    remove: "ability:the_bonus_feat_gained_at_2nd_level#fighter"
  - add: "ability:unassailable_allegiance#fighter_high_guardian"
    remove: "ability:bravery#fighter"
  - add: "ability:royal_protector#fighter_high_guardian"
    remove: "ability:the_bonus_feat_gained_at_4th_level#fighter"
  features:
  - id: "ability:right_hand#fighter_high_guardian"
    name: "Right Hand"
    type: null
    description: "At 1st level, a high guardian can take a 5-foot step as an immediate\
      \ action, as long as he ends this movement adjacent to his obligation. If he\
      \ takes this step, he cannot take a 5-foot step during his next turn and his\
      \ total movement is reduced by 5 feet during his next turn."
    prerequisites: null
    source: "Pathfinder Player Companion: Heroes of the High Court"
  - id: "ability:defenders_reflexes#fighter_high_guardian"
    name: "Defender's Reflexes"
    type: null
    description: "At 2nd level, a high guardian gains Combat Reflexes as a bonus feat,\
      \ and he can use his Strength modifier instead of his Dexterity modifier to\
      \ determine the number of additional attacks of opportunity he can make per\
      \ round. If he already has Combat Reflexes, he instead gains Stand Still as\
      \ a bonus feat."
    prerequisites: null
    source: "Pathfinder Player Companion: Heroes of the High Court"
  - id: "ability:unassailable_allegiance#fighter_high_guardian"
    name: "Unassailable Allegiance"
    type: null
    description: "At 2nd level, a high guardian gains a +1 bonus on Will saves against\
      \ compulsion spells and effects. This bonus increases by 1 for every 4 fighter\
      \ levels beyond 2nd."
    prerequisites: null
    source: "Pathfinder Player Companion: Heroes of the High Court"
  - id: "ability:royal_protector#fighter_high_guardian"
    name: "Royal Protector"
    type: null
    description: "At 4th level, a high guardian gains Bodyguard and In Harm's Way\
      \ as bonus feats, though he can use them only to improve his obligation's AC\
      \ or intercept a successful attack against his obligation."
    prerequisites: null
    source: "Pathfinder Player Companion: Heroes of the High Court"
  source: "Pathfinder Player Companion: Heroes of the High Court"
- id: "class:fighter#learned_duelist"
  name: "Learned Duelist"
  description: ""
  modifications:
  - add: "ability:weapon_and_armor_proficiency#fighter_learned_duelist"
    remove: "ability:the_fighters_normal_weapon_and_armor_proficiencies#fighter"
  - add: "ability:duelist_stance#fighter_learned_duelist"
    remove: "ability:the_fighters_1st_level_bonus_feat#fighter"
  - add: "ability:duelist_training#fighter_learned_duelist"
    remove: "ability:weapon_training_1#fighter"
  - add: "ability:precise_thrust#fighter_learned_duelist"
    remove: "ability:weapon_training_2#fighter"
  - add: "ability:science_of_the_blade#fighter_learned_duelist"
    remove: "ability:weapon_training_3#fighter"
  - add: "ability:surgical_strike#fighter_learned_duelist"
    remove: "ability:weapon_training_4#fighter"
  features:
  - id: "ability:weapon_and_armor_proficiency#fighter_learned_duelist"
    name: "Weapon and Armor Proficiency"
    type: null
    description: "A Learned duelist is proficient with all simple and martial weapons\
      \ and with all light and medium armor and shields (except tower shields). This\
      \ replaces the Fighter's normal weapon and armor proficiencies."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Combat"
  - id: "ability:duelist_stance#fighter_learned_duelist"
    name: "Duelist Stance"
    type: null
    description: "At 1st level, a Learned duelist gains a +1 dodge bonus to AC as\
      \ long as he is wearing no armor or light armor, wields a melee weapon in one\
      \ hand, and his other hand is empty. This bonus increases by 1 for every 5 levels\
      \ the duelist possesses to a maximum of +5 at 20th level."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Combat"
  - id: "ability:duelist_training#fighter_learned_duelist"
    name: "Duelist Training"
    type: null
    description: "At 5th level, a Learned duelist must select the light blades group\
      \ for the weapon training class feature. The Learned duelist's weapon training\
      \ bonus with light blades increases by 1 on attack and damage rolls for every\
      \ 4 levels he possesses beyond 5th (to a maximum of +4 on attack and damage\
      \ rolls at 17th level). If he is using his duelist stance, this damage bonus\
      \ increases by 2. The Learned duelist does not gain weapon training in any other\
      \ groups as he increases in level."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Combat"
  - id: "ability:precise_thrust#fighter_learned_duelist"
    name: "Precise Thrust"
    type: null
    description: "At 9th level, when using Vital Strike, Improved Vital Strike, or\
      \ Greater Vital Strike, a Learned duelist adds his Intelligence modifier to\
      \ damage rolls (this bonus to damage is not multiplied on a critical hit). If\
      \ the duelist confirms a critical hit while using one of these feats, he automatically\
      \ deals maximum damage."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Combat"
  - id: "ability:science_of_the_blade#fighter_learned_duelist"
    name: "Science of the Blade"
    type: null
    description: "At 13th level, a Learned duelist is able to apply his specialized\
      \ knowledge of anatomy and physiology to his bladework. The duelist can make\
      \ dirty trick, disarm, and trip combat maneuvers using any one-handed piercing\
      \ or slashing weapon."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Combat"
  - id: "ability:surgical_strike#fighter_learned_duelist"
    name: "Surgical Strike"
    type: null
    description: "At 17th level, when a Learned duelist confirms a critical hit with\
      \ a light or one-handed piercing or slashing weapon, he deals ability damage\
      \ in addition to the normal bonus damage from the critical hit. The duelist\
      \ chooses which ability is damaged, and deals an amount of damage equal to the\
      \ critical multiplier of the wielded weapon."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Combat"
  source: "Pathfinder Campaign Setting: Inner Sea Combat"
- id: "class:fighter#lore_warden_pfsfg"
  name: "Lore Warden (PFSFG)"
  description: ""
  modifications:
  - add: "ability:scholastic#fighter_lore_warden_pfsfg"
    remove: "ability:the_lore_wardens_proficiency_with_medium_armor_heavy_armor_and_shields#fighter"
  - add: "ability:expertise#fighter_lore_warden_pfsfg"
    remove: "ability:bravery_1#fighter"
  - add: "ability:maneuver_mastery#fighter_lore_warden_pfsfg"
    remove: "ability:armor_training_1#fighter"
  - add: "ability:know_thy_enemy#fighter_lore_warden_pfsfg"
    remove: "ability:armor_training_2#fighter"
  - add: "ability:hairs_breadth#fighter_lore_warden_pfsfg"
    remove: "ability:armor_training_3#fighter"
  - add: "ability:swift_lore#fighter_lore_warden_pfsfg"
    remove: "ability:armor_training_4#fighter"
  - add: "ability:know_weakness#fighter_lore_warden_pfsfg"
    remove: "ability:armor_mastery#fighter"
  features:
  - id: "ability:scholastic#fighter_lore_warden_pfsfg"
    name: "Scholastic"
    type: null
    description: "Lore wardens gain 2 additional skill ranks each level. These ranks\
      \ must be spent on Intelligence-based skills. All Intelligence-based skills\
      \ are class skills for lore wardens."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Pathfinder Society Field Guide"
  - id: "ability:expertise#fighter_lore_warden_pfsfg"
    name: "Expertise"
    type: null
    description: "At 2nd level, a lore warden gains Combat Expertise as a bonus feat,\
      \ even if he would not normally qualify for this feat."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Pathfinder Society Field Guide"
  - id: "ability:maneuver_mastery#fighter_lore_warden_pfsfg"
    name: "Maneuver Mastery"
    type: null
    description: "At 3rd level, a lore warden gains a +2 bonus on all CMB checks and\
      \ to his CMD. This bonus increases to +4 at 7th level, +6 at 11th level, and\
      \ +8 at 15th level."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Pathfinder Society Field Guide"
  - id: "ability:know_thy_enemy#fighter_lore_warden_pfsfg"
    name: "Know Thy Enemy"
    type: null
    description: "At 7th level, a lore warden can take a standard action to study\
      \ a specific target in sight. He must make a Knowledge check to determine the\
      \ target's abilities and weaknesses as part of this standard action. If successful,\
      \ the lore warden not only notes the appropriate abilities and weaknesses, as\
      \ detailed under the Knowledge skill, but also gains a +2 competence bonus on\
      \ all attack rolls and weapon damage rolls made against that enemy. Note that\
      \ this bonus on attack and damage rolls applies only to that specific creature.\
      \ This bonus lasts for the duration of an encounter, or until the lore warden\
      \ attempts a new Knowledge check to use this ability on a different target."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Pathfinder Society Field Guide"
  - id: "ability:hairs_breadth#fighter_lore_warden_pfsfg"
    name: "Hair's Breadth"
    type: null
    description: "At 11th level, a lore warden can attempt an Acrobatics check as\
      \ an immediate action to negate a confirmation role for a critical hit. The\
      \ critical hit confirmation is negated (though the attack still hits and deals\
      \ normal damage) if the Acrobatics check is greater than the opponent's confirmation\
      \ roll."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Pathfinder Society Field Guide"
  - id: "ability:swift_lore#fighter_lore_warden_pfsfg"
    name: "Swift Lore"
    type: null
    description: "At 14th level, a lore warden can use his Know Thy Enemy ability\
      \ as a swift action."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Pathfinder Society Field Guide"
  - id: "ability:know_weakness#fighter_lore_warden_pfsfg"
    name: "Know Weakness"
    type: null
    description: "At 19th level, a lore warden can automatically confirm a critical\
      \ hit once per round when he threatens a critical hit."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Pathfinder Society Field Guide"
  source: "Pathfinder Campaign Setting: Pathfinder Society Field Guide"
- id: "class:fighter#lore_warden_prg:ag"
  name: "Lore Warden (PRG:AG)"
  description: ""
  modifications:
  - add: "ability:scholastic#fighter_lore_warden_prg:ag"
    remove: "ability:the_fighters_proficiency_with_medium_armor_heavy_armor_and_shields#fighter"
  - add: "ability:skill_over_strength#fighter_lore_warden_prg:ag"
    remove: "ability:bravery_and_the_fighter_bonus_feat_gained_at_2nd_level#fighter"
  - add: "ability:swift_assessment#fighter_lore_warden_prg:ag"
    remove: "ability:armor_training_and_armor_mastery#fighter"
  features:
  - id: "ability:scholastic#fighter_lore_warden_prg:ag"
    name: "Scholastic"
    type: null
    description: "A lore warden gains 2 additional skill ranks each level. These ranks\
      \ must be spent on Intelligence-based skills. All Craft and Knowledge skills\
      \ are class skills for lore wardens, as are Linguistics and Spellcraft."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Adventurer's Guide"
  - id: "ability:skill_over_strength#fighter_lore_warden_prg:ag"
    name: "Skill Over Strength"
    type: null
    description: "At 2nd level, a lore warden qualifies for feats and other abilities\
      \ as though she had the Combat Expertise feat.\nAt 6th level, she gains Combat\
      \ Expertise as a bonus feat, even if she would not normally qualify for the\
      \ feat. If she already has Combat Expertise, she instead gains any one combat\
      \ feat that includes Combat Expertise as a prerequisite (and for which she otherwise\
      \ qualifies).\nAt 10th level, she can treat her base attack bonus as though\
      \ it were 2 higher for the purpose of calculating the effects of Combat Expertise."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Adventurer's Guide"
  - id: "ability:swift_assessment#fighter_lore_warden_prg:ag"
    name: "Swift Assessment"
    type: null
    description: "The lore warden can now use her know thy enemy swords secret as\
      \ a move action. At 15th level, she can use this ability as a swift action.\
      \ She must have the know thy enemy swords secret before choosing this swords\
      \ secret."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Adventurer's Guide"
  source: "Pathfinder Roleplaying Game Adventurer's Guide"
- id: "class:fighter#martial_master"
  name: "Martial Master"
  description: ""
  modifications:
  - add: "ability:martial_flexibility#fighter_martial_master"
    remove: "ability:weapon_training_and_weapon_mastery#fighter"
  features:
  - id: "ability:martial_flexibility#fighter_martial_master"
    name: "Martial Flexibility"
    type: null
    description: "At 5th level, the martial master can use a move action to gain the\
      \ benefit of a combat feat he doesn't possess. This effect lasts for 1 minute.\
      \ The martial master must otherwise meet all the feat's prerequisites. He can\
      \ use this ability a number of times per day equal to 3 + 1/2 his fighter level.\n\
      The martial master can use this ability again before the duration expires in\
      \ order to replace the previous combat feat with another choice. If a combat\
      \ feat has a daily use limitation (such as Stunning Fist), any uses of that\
      \ combat feat while using this ability count toward that feat's daily limit.\
      \ At later levels, when he gains multiple feats through this ability, the martial\
      \ master can use those feats to meet the prerequisites of other feats he gains\
      \ with this ability. Doing so means he cannot replace a feat currently fulfilling\
      \ another's prerequisite without also replacing those feats that require it.\
      \ Each individual feat selected counts toward his daily uses of this ability.\n\
      At 9th level, a martial master can use this ability to gain the benefit of two\
      \ combat feats at the same time. He can select one feat as a swift action or\
      \ two feats as a move action. At 14th level, a martial master can use this ability\
      \ to gain the benefit of three combat feats at the same time. He can select\
      \ one feat as a free action, two feats as a swift action, or three feats as\
      \ a move action. At 17th level, a martial master can use this ability to gain\
      \ the benefit of one combat feat as an immediate action or three combat feats\
      \ as a swift action. At 20th level, a martial master can use this ability to\
      \ gain the benefit of any number of combat feats as a swift action."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  source: "Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "class:fighter#mobile_fighter"
  name: "Mobile Fighter"
  description: "Where some fighters focus on strength and raw power, the mobile fighter\
    \ relies on swiftness and mobility, gliding across the battlefield like a steel\
    \ whirlwind and leaving destruction in his wake."
  modifications:
  - add: "ability:agility#fighter_mobile_fighter"
    remove: "ability:bravery#fighter"
  - add: "ability:leaping_attack#fighter_mobile_fighter"
    remove: "ability:weapon_training_1_2_3_and_4#fighter"
  - add: "ability:rapid_attack#fighter_mobile_fighter"
    remove: "ability:armor_training_3#fighter"
  - add: "ability:fleet_footed#fighter_mobile_fighter"
    remove: "ability:armor_training_4#fighter"
  - add: "ability:whirlwind_blitz#fighter_mobile_fighter"
    remove: "ability:weapon_mastery#fighter"
  features:
  - id: "ability:agility#fighter_mobile_fighter"
    name: "Agility"
    type: null
    description: "At 2nd level, a mobile fighter gains a +1 bonus on saving throws\
      \ made against effects that cause him to become paralyzed, slowed, or entangled.\
      \ This bonus increases by +1 for every four levels beyond 2nd."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:leaping_attack#fighter_mobile_fighter"
    name: "Leaping Attack"
    type: null
    description: "At 5th level, when a mobile fighter moves at least 5 feet prior\
      \ to attacking, he gains a +1 bonus on attack and damage rolls. This bonus increases\
      \ by +1 for every four levels beyond 5th."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:rapid_attack#fighter_mobile_fighter"
    name: "Rapid Attack"
    type: null
    description: "At 11th level, a mobile fighter can combine a full-attack action\
      \ with a single move. He must forgo the attack at his highest bonus but may\
      \ take the remaining attacks at any point during his movement. This movement\
      \ provokes attacks of opportunity as normal."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:fleet_footed#fighter_mobile_fighter"
    name: "Fleet Footed"
    type: null
    description: "At 15th level, the mobile fighter's speed increases by 10 feet.\
      \ He can take 10 on Acrobatics checks even while distracted or threatened, and\
      \ can take 20 on an Acrobatics check once per day for every five fighter levels\
      \ he possesses."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:whirlwind_blitz#fighter_mobile_fighter"
    name: "Whirlwind Blitz"
    type: null
    description: "At 20th level, a mobile fighter can make a full-attack action as\
      \ a standard action. He may also use the Whirlwind Attack feat as a standard\
      \ action."
    prerequisites: null
    source: "Advanced Player's Guide"
  source: "Advanced Player's Guide"
- id: "class:fighter#mutation_warrior"
  name: "Mutation Warrior"
  description: ""
  modifications:
  - add: "ability:mutagen#fighter_mutation_warrior"
    remove: "ability:armor_training_1#fighter"
  - add: "ability:mutagen_discovery#fighter_mutation_warrior"
    remove: "ability:armor_training_2_3_4_and_armor_mastery#fighter"
  features:
  - id: "ability:mutagen#fighter_mutation_warrior"
    name: "Mutagen"
    type: null
    description: "At 3rd level, a mutation warrior discovers how to create a mutagen\
      \ that he can imbibe in order to heighten his physical prowess at the cost of\
      \ his personality. This ability functions as the alchemist's mutagen ability,\
      \ using his fighter level as his alchemist level."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:mutagen_discovery#fighter_mutation_warrior"
    name: "Mutagen Discovery"
    type: null
    description: "At 7th level and every 4 levels thereafter, the mutation warrior\
      \ can choose one of the following alchemist discoveries to augment his abilities:\
      \ feral mutagen, grand mutagen, greater mutagen, infuse mutagen, nauseating\
      \ flesh, preserve organs, rag doll mutagen, spontaneous healing, tentacle, vestigial\
      \ arm, wings. The mutagen warrior uses his fighter level as his effective alchemist\
      \ level for the purpose of these discoveries."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  source: "Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "class:fighter#opportunist_fighter"
  name: "Opportunist Fighter"
  description: ""
  modifications:
  - add: "ability:duplicitous#fighter_opportunist_fighter"
    remove: "ability:bravery_and_alters_the_fighters_class_skills#fighter"
  - add: "ability:underhanded#fighter_opportunist_fighter"
    remove: "ability:the_bonus_feat_gained_at_1st_level#fighter"
  - add: "ability:cunning_edge#fighter_opportunist_fighter"
    remove: "ability:the_bonus_feats_gained_at_4th_8th_12th_16th_and_20th_levels#fighter"
  - add: "ability:alchemical_onslaught#fighter_opportunist_fighter"
    remove: "ability:weapon_training_1#fighter"
  features:
  - id: "ability:duplicitous#fighter_opportunist_fighter"
    name: "Duplicitous"
    type: null
    description: "An opportunist adds Bluff, Sense Motive, Sleight of Hand, and Stealth\
      \ to his list of class skills. He gains 2 bonus skill ranks at each level, which\
      \ must be allocated among these skills."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Beast"
  - id: "ability:underhanded#fighter_opportunist_fighter"
    name: "Underhanded"
    type: null
    description: "An opportunist gains Improved Dirty Trick as a bonus feat at 1st\
      \ level even if he does not meet the prerequisites."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Beast"
  - id: "ability:cunning_edge#fighter_opportunist_fighter"
    name: "Cunning Edge"
    type: null
    description: "At 4th level, an opportunist can select an edge from those listed\
      \ below. Every 4 levels beyond 4th, he can select one additional edge, to a\
      \ maximum of five at level 20.\nThis ability replaces the bonus feats gained\
      \ at 4th, 8th, 12th, 16th, and 20th levels.\nAlchemical Admixture (Ex)\nAs a\
      \ full-round action that provokes an attack of opportunity, the opportunist\
      \ can combine two alchemical weapons into a single vial. When thrown as a splash\
      \ weapon, the mixture has the effects of both component substances and targets\
      \ are affected as if hit by both. The mixture becomes inert after 1 hour. Combining\
      \ identical alchemical weapons has no effect.\nThe opportunist can use this\
      \ ability once per day for every 4 fighter levels he has.\nAlchemical Refinement\
      \ (Ex)\nThe opportunist increases the save DC of any alchemical item he crafts\
      \ by 1 for every 3 fighter levels he has. Doing so increases the raw material\
      \ cost to craft that item by 10 gp for every +1 increase. This bonus applies\
      \ only when the opportunist uses the crafted alchemical item himself; it functions\
      \ as a normal item of its type for all other users.\nBombs (Ex)\nThe opportunist\
      \ can make a number of bombs per day equal to his Intelligence modifier (minimum\
      \ 1). These bombs act as alchemist's bombs and deal 1d6 points of fire damage,\
      \ plus an additional 1d6 points for every 3 fighter levels the opportunist has.\n\
      Clouded Shift (Ex)\nAs part of the standard action to ignite a smokestick or\
      \ smoke pellet, the opportunist can take a 5-foot step, even if he has already\
      \ moved this round. He can use this ability only if he has not already taken\
      \ a 5-foot step this round, and only if the smoke from his alchemical tool conceals\
      \ his starting location.\nPoison Use (Ex)\nThe opportunist no longer risks poisoning\
      \ himself when applying poison to a weapon.\nRogue Talent (Ex)"
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Beast"
  - id: "ability:alchemical_onslaught#fighter_opportunist_fighter"
    name: "Alchemical Onslaught"
    type: null
    description: "At 5th level, an opportunist gains a +1 bonus on attack rolls with\
      \ alchemical weapons and bombs and can add his Intelligence modifier to damage\
      \ rolls for splash weapons. He can draw an alchemical weapon as a free action\
      \ once per round."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Beast"
  source: "Pathfinder Player Companion: Blood of the Beast"
- id: "class:fighter#pack_mule"
  name: "Pack Mule"
  description: ""
  modifications:
  - add: "ability:unobtrusive#fighter_pack_mule"
    remove: "ability:the_bonus_feat_gained_at_1st_level#fighter"
  - add: "ability:efficient_packer#fighter_pack_mule"
    remove: "ability:bravery#fighter"
  - add: "ability:weight_training#fighter_pack_mule"
    remove: "ability:armor_training_1_4#fighter"
  - add: "ability:healthy_as_a_mule#fighter_pack_mule"
    remove: "ability:armor_mastery#fighter"
  features:
  - id: "ability:unobtrusive#fighter_pack_mule"
    name: "Unobtrusive"
    type: null
    description: "A pack mule gains Bluff (Cha), Disguise (Cha), Sleight of Hand (Dex),\
      \ and Stealth (Dex) as class skills."
    prerequisites: null
    source: "Pathfinder Player Companion: Black Markets"
  - id: "ability:efficient_packer#fighter_pack_mule"
    name: "Efficient Packer"
    type: null
    description: "At 2nd level, a pack mule adds a bonus equal to 1/2 his fighter\
      \ level on Sleight of Hand checks to conceal objects on his body. He also adds\
      \ a bonus equal to 1/2 his class level to his Strength score for the purpose\
      \ of determining his carrying capacity."
    prerequisites: null
    source: "Pathfinder Player Companion: Black Markets"
  - id: "ability:weight_training#fighter_pack_mule"
    name: "Weight Training"
    type: null
    description: "At 3rd level, a pack mule learns to be more maneuverable when carrying\
      \ loads. Whenever he is carrying a medium or heavy load, he reduces the check\
      \ penalty by 1 (to a minimum of 0) and increases the maximum Dexterity bonus\
      \ allowed by 1. At 7th, 11th, and 15th levels, these benefits increase by 1\
      \ (to a maximum of 4 at 15th level).\nIn addition, a pack mule can move at his\
      \ normal speed while carrying a medium load. At 7th level, a pack mule can move\
      \ at his normal speed while carrying a heavy load."
    prerequisites: null
    source: "Pathfinder Player Companion: Black Markets"
  - id: "ability:healthy_as_a_mule#fighter_pack_mule"
    name: "Healthy as a Mule"
    type: null
    description: "At 19th level, whenever the pack mule takes Constitution, Dexterity,\
      \ or Strength damage, he reduces the amount of ability damage taken by 2, to\
      \ a minimum of 0."
    prerequisites: null
    source: "Pathfinder Player Companion: Black Markets"
  source: "Pathfinder Player Companion: Black Markets"
- id: "class:fighter#phalanx_soldier"
  name: "Phalanx Soldier"
  description: "The phalanx soldier specializes in defensive tactics, using his shield\
    \ to guard himself and his allies and forming a shield wall like an unbreakable\
    \ anvil against which his enemies break."
  modifications:
  - add: "ability:stand_firm#fighter_phalanx_soldier"
    remove: "ability:bravery#fighter"
  - add: "ability:phalanx_fighting#fighter_phalanx_soldier"
    remove: "ability:armor_training_1#fighter"
  - add: "ability:ready_pike#fighter_phalanx_soldier"
    remove: "ability:weapon_training_1#fighter"
  - add: "ability:deft_shield#fighter_phalanx_soldier"
    remove: "ability:armor_training_2_and_3#fighter"
  - add: "ability:shield_ally#fighter_phalanx_soldier"
    remove: "ability:weapon_training_2_3_and_4#fighter"
  - add: "ability:irresistible_advance#fighter_phalanx_soldier"
    remove: "ability:armor_training_4#fighter"
  - add: "ability:shielded_fortress#fighter_phalanx_soldier"
    remove: "ability:weapon_mastery#fighter"
  features:
  - id: "ability:stand_firm#fighter_phalanx_soldier"
    name: "Stand Firm"
    type: null
    description: "At 2nd level, a phalanx soldier gains a +1 bonus to CMD against\
      \ bull rush, drag, overrun, and trip attempts. This bonus also applies on saves\
      \ against trample attacks. The bonus increases by +1 for every four levels beyond\
      \ 2nd."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:phalanx_fighting#fighter_phalanx_soldier"
    name: "Phalanx Fighting"
    type: null
    description: "At 3rd level, when a phalanx soldier wields a shield, he can use\
      \ any polearm or spear of his size as a one-handed weapon."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:ready_pike#fighter_phalanx_soldier"
    name: "Ready Pike"
    type: null
    description: "At 5th level, a phalanx soldier can, once per day, ready a weapon\
      \ with the brace property as an immediate action, gaining a +1 bonus on attack\
      \ and damage rolls. For every four levels beyond 5th, this bonus increases by\
      \ +1, and he can use the ability one additional time per day. He cannot use\
      \ this ability when flat-footed."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:deft_shield#fighter_phalanx_soldier"
    name: "Deft Shield"
    type: null
    description: "At 7th level, the armor check penalty from a shield and the attack\
      \ roll penalty are reduced by –1 for a phalanx soldier using a tower shield.\
      \ At 11th level, these penalties are reduced by –2."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:shield_ally#fighter_phalanx_soldier"
    name: "Shield Ally"
    type: null
    description: "At 9th level, when a phalanx fighter is using a heavy or tower shield,\
      \ he can, as a move action, provide partial cover (+2 cover bonus to AC, +1\
      \ bonus on Reflex saves) to himself and all adjacent allies until the beginning\
      \ of his next turn.\nAt 13th level, he can instead provide cover (+4 cover bonus\
      \ to AC, +2 bonus on Reflex saves) and evasion (as a rogue) to one adjacent\
      \ ally until the beginning of his next turn. This cover does not allow Stealth\
      \ checks.\nAt 17th level, he can provide cover to himself and all adjacent allies,\
      \ or he can provide improved cover (+8 cover bonus to AC, +4 bonus on Reflex\
      \ saves, improved evasion)to a single adjacent ally."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:irresistible_advance#fighter_phalanx_soldier"
    name: "Irresistible Advance"
    type: null
    description: "At 15th level, a phalanx fighter gains a bonus on bull rush and\
      \ overrun CMB checks. This bonus depends on the type of shield used: +1 with\
      \ a buckler, +2 with a light shield, +3 with a heavy shield, or +4 with a tower\
      \ shield."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:shielded_fortress#fighter_phalanx_soldier"
    name: "Shielded Fortress"
    type: null
    description: "At 20th level, a phalanx fighter's shield cannot be disarmed or\
      \ sundered. He gains evasion (as a rogue) when using a shield (improved evasion\
      \ when using a tower shield). As a move action, a phalanx fighter can provide\
      \ evasion to all adjacent allies until the beginning of his next turn. As an\
      \ immediate action, he can provide improved evasion to an adjacent ally against\
      \ one attack."
    prerequisites: null
    source: "Advanced Player's Guide"
  source: "Advanced Player's Guide"
- id: "class:fighter#polearm_master"
  name: "Polearm Master"
  description: "The polearm master is schooled in the ancient wisdom that enemies\
    \ are best faced at the end of long striking pole, lashing like a serpent before\
    \ clumsy swords and axes can even be brought to bear."
  modifications:
  - add: "ability:pole_fighting#fighter_polearm_master"
    remove: "ability:bravery#fighter"
  - add: "ability:steadfast_pike#fighter_polearm_master"
    remove: "ability:armor_training_1_2_3_and_4#fighter"
  - add: "ability:polearm_training#fighter_polearm_master"
    remove: "ability:weapon_training_1#fighter"
  - add: "ability:flexible_flanker#fighter_polearm_master"
    remove: "ability:weapon_training_2#fighter"
  - add: "ability:sweeping_fend#fighter_polearm_master"
    remove: "ability:weapon_training_3#fighter"
  - add: "ability:step_aside#fighter_polearm_master"
    remove: "ability:weapon_training_4#fighter"
  - add: "ability:polearm_parry#fighter_polearm_master"
    remove: "ability:armor_mastery#fighter"
  features:
  - id: "ability:pole_fighting#fighter_polearm_master"
    name: "Pole Fighting"
    type: null
    description: "At 2nd level, as an immediate action, a polearm master can shorten\
      \ the grip on his spear or polearm with reach and use it against adjacent targets.\
      \ This action results in a –4 penalty on attack rolls with that weapon until\
      \ he spends another immediate action to return to the normal grip. The penalty\
      \ is reduced by –1 for every four levels beyond 2nd."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:steadfast_pike#fighter_polearm_master"
    name: "Steadfast Pike"
    type: null
    description: "At 3rd level, a polearm master gains a +1 bonus on attack rolls\
      \ with readied attacks and attacks of opportunity made with a spear or polearm.\
      \ The bonus increases by +1 for every four levels beyond 3rd."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:polearm_training#fighter_polearm_master"
    name: "Polearm Training"
    type: null
    description: "At 5th level a polearm master gains a +1 bonus on attack and damage\
      \ rolls with spears and polearms. The bonus increases by +1 for every four levels\
      \ beyond 5th."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:flexible_flanker#fighter_polearm_master"
    name: "Flexible Flanker"
    type: null
    description: "At 9th level, a polearm master may choose any square adjacent to\
      \ him and treat that square as his location for determining who he is flanking,\
      \ even if that square is occupied by a creature, object, or solid barrier."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:sweeping_fend#fighter_polearm_master"
    name: "Sweeping Fend"
    type: null
    description: "At 13th level, a polearm master can use any spear or polearm to\
      \ make bull rush maneuvers, though he takes a –4 penalty on combat maneuver\
      \ checks when making such attempts. When using a spear or polearm to make a\
      \ trip maneuver, he treats these weapons as if they had the trip weapon feature.*"
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:step_aside#fighter_polearm_master"
    name: "Step Aside"
    type: null
    description: "At 17th level, when a creature threatened by a polearm master takes\
      \ a 5-foot step into a square adjacent to him, he can take a 5-foot step as\
      \ an immediate action. This 5-foot step must be subtracted from his movement\
      \ on the next turn. He also gains a +2 dodge bonus to his AC against that opponent\
      \ until the end of his next turn."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:polearm_parry#fighter_polearm_master"
    name: "Polearm Parry"
    type: null
    description: "At 19th level, when an opponent threatened by a polearm master makes\
      \ a melee attack against an ally, he may take an immediate action to grant his\
      \ ally a +2 shield bonus to AC and DR 5/-- against that attack. He may use this\
      \ ability to protect himself, but only if the attacking creature is not adjacent\
      \ to him."
    prerequisites: null
    source: "Advanced Player's Guide"
  source: "Advanced Player's Guide"
- id: "class:fighter#relic_master"
  name: "Relic Master"
  description: ""
  modifications:
  - add: "ability:class_skills#fighter_relic_master"
    remove: "ability:the_fighters_class_skills#fighter"
  - add: "ability:improved_item_mastery#fighter_relic_master"
    remove: "ability:armor_training#fighter"
  - add: "ability:relic_channeler#fighter_relic_master"
    remove: "ability:weapon_training#fighter"
  - add: "ability:improvised_item_mastery#fighter_relic_master"
    remove: "ability:armor_mastery#fighter"
  features:
  - id: "ability:class_skills#fighter_relic_master"
    name: "Class Skills"
    type: null
    description: "The relic master receives Knowledge (arcana) and Use Magic Device\
      \ as class skills, but doesn't receive Handle Animal or Ride as class skills."
    prerequisites: null
    source: "Pathfinder Player Companion: Weapon Master's Handbook"
  - id: "ability:improved_item_mastery#fighter_relic_master"
    name: "Improved Item Mastery"
    type: null
    description: "At 3rd level, once per day, a relic master can use a item mastery\
      \ feat she knows with a magic item that doesn't have an appropriate spell in\
      \ its construction requirements. The magic item must meet all other requirements\
      \ of the item mastery feat. Alternatively, if she is using a magic item with\
      \ an appropriate spell in its construction requirements, she can use an item\
      \ mastery feat without it counting against the feat's total uses per day. She\
      \ can use this ability one additional time per day at 7th, 11th, and 15th levels."
    prerequisites: null
    source: "Pathfinder Player Companion: Weapon Master's Handbook"
  - id: "ability:relic_channeler#fighter_relic_master"
    name: "Relic Channeler"
    type: null
    description: "At 5th level, a relic master can increase the potency of a magic\
      \ item she wields by investing it with a bit of her vitality as a swift action.\
      \ If the item is armor, a shield, or a weapon, its enhancement bonus increases\
      \ by 1 to a maximum of +5. If the magic item creates a spell or has a save DC,\
      \ its effective caster level increases by 1. A relic master can use this ability\
      \ for a number of minutes per day equal to 1 + her Constitution modifier (minimum\
      \ 1 minute). This duration doesn't need to be consecutive, but it must be used\
      \ in 1-minute increments."
    prerequisites: null
    source: "Pathfinder Player Companion: Weapon Master's Handbook"
  - id: "ability:improvised_item_mastery#fighter_relic_master"
    name: "Improvised Item Mastery"
    type: null
    description: "At 19th level as a full-round action, the relic master can select\
      \ one item mastery feat whose prerequisites she meets but that she doesn't already\
      \ have. She gains access to this feat, though she can't use it as a prerequisite\
      \ for other feats or options. If she selects a different item mastery feat,\
      \ she loses access to her previous use of improvised item mastery and any magic\
      \ effect created with it ends immediately. Any daily uses of a selected improvised\
      \ item mastery feat count against all improvised mastery feats selected in the\
      \ same day."
    prerequisites: null
    source: "Pathfinder Player Companion: Weapon Master's Handbook"
  source: "Pathfinder Player Companion: Weapon Master's Handbook"
- id: "class:fighter#roughrider"
  name: "Roughrider"
  description: ""
  modifications:
  - add: "ability:steadfast_mount#fighter_roughrider"
    remove: "ability:bravery#fighter"
  - add: "ability:armored_charger#fighter_roughrider"
    remove: "ability:armor_training_1#fighter"
  - add: "ability:mounted_mettle#fighter_roughrider"
    remove: "ability:weapon_training_1_2_3_and_4#fighter"
  - add: "ability:leap_from_the_saddle#fighter_roughrider"
    remove: "ability:armor_training_2#fighter"
  - add: "ability:relentless_steed#fighter_roughrider"
    remove: "ability:armor_training_3#fighter"
  - add: "ability:ride_them_down#fighter_roughrider"
    remove: "ability:armor_training_4#fighter"
  - add: "ability:unavoidable_onslaught#fighter_roughrider"
    remove: "ability:armor_training_4#fighter"
  - add: "ability:indomitable_steed#fighter_roughrider"
    remove: "ability:armor_mastery#fighter"
  features:
  - id: "ability:steadfast_mount#fighter_roughrider"
    name: "Steadfast Mount"
    type: null
    description: "At 2nd level, after a roughrider has spent 1 hour practicing with\
      \ a mount, the mount gains a +1 dodge bonus to AC and a +1 morale bonus on saves,\
      \ but only while the roughrider is mounted on it or adjacent to it. This bonus\
      \ increases by +1 for every four levels after 2nd."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:armored_charger#fighter_roughrider"
    name: "Armored Charger"
    type: null
    description: "At 3rd level, a roughrider no longer suffers armor check penalties\
      \ on Ride skill checks. His mount's speed is not reduced when carrying a medium\
      \ load or wearing medium barding."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:mounted_mettle#fighter_roughrider"
    name: "Mounted Mettle"
    type: null
    description: "At 5th level, a roughrider and his mount gain a +1 bonus on attack\
      \ and damage rolls when he is mounted or adjacent to his mount. This bonus increases\
      \ by +1 for every four levels after 5th."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:leap_from_the_saddle#fighter_roughrider"
    name: "Leap from the Saddle"
    type: null
    description: "At 7th level, after a roughrider's mount takes a single move, he\
      \ may attempt a fast dismount (DC 20 Ride check). If he succeeds, he can take\
      \ a full-attack action."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:relentless_steed#fighter_roughrider"
    name: "Relentless Steed"
    type: null
    description: "At 11th level, a roughrider's mount does not reduce its speed when\
      \ wearing heavy barding or carrying a heavy load. The roughrider may also reroll\
      \ a Ride skill check or a saving throw made by the mount once per day, but must\
      \ use the second roll even if it is worse. This ability may be used one additional\
      \ time per day for every four levels beyond 11th."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:ride_them_down#fighter_roughrider"
    name: "Ride Them Down"
    type: null
    description: "At 15th level, can spur his mount on while readying an attack. If\
      \ a roughrider's mount takes a single move, the roughrider can make a full-attack,\
      \ taking his attacks at any point during his mount's movement. If he has the\
      \ Trample feat, he may substitute an overrun combat maneuver for each of his\
      \ attacks. This movement provokes attacks of opportunity against the roughrider\
      \ but not his mount."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:unavoidable_onslaught#fighter_roughrider"
    name: "Unavoidable Onslaught"
    type: null
    description: "At 15th level, a roughrider's mounted charge is not blocked by friendly\
      \ creatures or difficult terrain."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:indomitable_steed#fighter_roughrider"
    name: "Indomitable Steed"
    type: null
    description: "At 19th level, a roughrider and his steed gain DR 5/-- when mounted."
    prerequisites: null
    source: "Advanced Player's Guide"
  source: "Advanced Player's Guide"
- id: "class:fighter#savage_warrior"
  name: "Savage Warrior"
  description: ""
  modifications:
  - add: "ability:spark_of_life#fighter_savage_warrior"
    remove: "ability:bravery#fighter"
  - add: "ability:natural_savagery#fighter_savage_warrior"
    remove: "ability:weapon_training_1#fighter"
  - add: "ability:savage_charge#fighter_savage_warrior"
    remove: "ability:weapon_training_2#fighter"
  - add: "ability:careful_claw#fighter_savage_warrior"
    remove: "ability:weapon_training_3#fighter"
  - add: "ability:greater_savage_charge#fighter_savage_warrior"
    remove: "ability:weapon_training_4#fighter"
  - add: "ability:natural_weapon_mastery#fighter_savage_warrior"
    remove: "ability:weapon_mastery#fighter"
  features:
  - id: "ability:spark_of_life#fighter_savage_warrior"
    name: "Spark of Life"
    type: null
    description: "At 2nd level, a savage warrior gains a +1 bonus on saving throws\
      \ made against energy drain and death effects. This bonus increases by +1 for\
      \ every four levels beyond 2nd."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:natural_savagery#fighter_savage_warrior"
    name: "Natural Savagery"
    type: null
    description: "At 5th level, a savage warrior gains a +1 bonus on attack and damage\
      \ rolls with natural weapons. This bonus also applies to CMB and CMD for grappling.\
      \ This bonus increases by +1 for every four levels beyond 5th."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:savage_charge#fighter_savage_warrior"
    name: "Savage Charge"
    type: null
    description: "At 9th level, when a savage warrior attacks with a natural weapon\
      \ at the end of a charge, he gains a bonus on his natural weapon attack rolls\
      \ equal to half his fighter level, while suffering a penalty to his AC equal\
      \ to half his fighter level. These replace the normal attack roll bonus and\
      \ AC penalty for charging. This bonus also applies to his CMB for a bull rush\
      \ or overrun combat maneuvers made when charging."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:careful_claw#fighter_savage_warrior"
    name: "Careful Claw"
    type: null
    description: "At 13th level, when using a natural weapon to attack a creature\
      \ using fire shield or a similar effect that damages creatures attacking it\
      \ (such as a barbed devil's barbed defense), a savage warrior reduces the damage\
      \ from such effects by an amount equal to 1/2 his fighter level."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:greater_savage_charge#fighter_savage_warrior"
    name: "Greater Savage Charge"
    type: null
    description: "At 17th level, when using savage charge, the AC penalty is reduced\
      \ to 1/4 his fighter level instead of 1/2 his fighter level. In addition, a\
      \ savage warrior can charge through friendly creatures and difficult terrain."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:natural_weapon_mastery#fighter_savage_warrior"
    name: "Natural Weapon Mastery"
    type: null
    description: "At 20th level, a savage warrior must choose one natural weapon."
    prerequisites: null
    source: "Advanced Player's Guide"
  source: "Advanced Player's Guide"
- id: "class:fighter#scrapper"
  name: "Scrapper"
  description: ""
  modifications:
  - add: "ability:scrap_armor#fighter_scrapper"
    remove: "ability:armor_training#fighter"
  - add: "ability:scrapper_training#fighter_scrapper"
    remove: "ability:weapon_training_1#fighter"
  features:
  - id: "ability:scrap_armor#fighter_scrapper"
    name: "Scrap Armor"
    type: null
    description: "At 3rd level, a scrapper learns to salvage scrap from constructs\
      \ or other pieces of armor and attach them to his own armor. Salvaging scrap\
      \ from a destroyed construct or from another creature's armor takes 1 minute.\n\
      Scrap from a construct grants the scrapper a natural armor bonus to AC equal\
      \ to one-quarter the construct's Hit Dice (minimum +1). If the scrap is salvaged\
      \ from a piece of armor, it instead grants a natural armor bonus to AC equal\
      \ to 1 + the armor's enhancement bonus (if any). The salvaged armor piece is\
      \ flimsy and prone to breaking. Scrap is immediately destroyed by any sunder\
      \ combat maneuver that targets the armor to which the scrap is attached. Otherwise,\
      \ scrap crumbles and falls away after a number of days equal to the natural\
      \ armor bonus that it grants. At 11th level, scrap salvaged from a construct\
      \ also grants DR/adamantine equal to one-quarter of the construct's Hit Dice."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Construct Handbook"
  - id: "ability:scrapper_training#fighter_scrapper"
    name: "Scrapper Training"
    type: null
    description: "At 5th level, a scrapper selects one fighter weapon group. He gains\
      \ a +1 bonus on attack and damage rolls when performing a sunder combat maneuver\
      \ with a weapon from the chosen group. He does not provoke attacks of opportunity\
      \ when performing a sunder combat maneuver with a weapon from the chosen group.\
      \ If the scrapper has the Improved Sunder feat, the bonuses on attack and damage\
      \ rolls from this ability double. At 9th level and every 4 levels thereafter,\
      \ a scrapper can either take the fighter's weapon training class feature or\
      \ improve his bonuses from the scrapper training class feature by 1."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Construct Handbook"
  source: "Pathfinder Campaign Setting: Construct Handbook"
- id: "class:fighter#seasoned_commander"
  name: "Seasoned Commander"
  description: ""
  modifications:
  - add: "ability:strategic_training#fighter_seasoned_commander"
    remove: "ability:the_fighters_skill_ranks_per_level_and_class_skills_and_replaces_the_bonus_fighter_combat_feat_gained_at_1st_level_and_proficiency_with_heavy_armor_and_tower_shields#fighter"
  - add: "ability:tactician#fighter_seasoned_commander"
    remove: "ability:armor_training_1#fighter"
  - add: "ability:inspiring_speech#fighter_seasoned_commander"
    remove: "ability:weapon_training_1_and_3#fighter"
  - add: "ability:inspire_greatness#fighter_seasoned_commander"
    remove: "ability:weapon_training_2#fighter"
  - add: "ability:greater_tactician#fighter_seasoned_commander"
    remove: "ability:armor_training_3#fighter"
  - add: "ability:inspire_heroics#fighter_seasoned_commander"
    remove: "ability:armor_training_4#fighter"
  - add: "ability:master_tactician#fighter_seasoned_commander"
    remove: "ability:weapon_training_4#fighter"
  features:
  - id: "ability:strategic_training#fighter_seasoned_commander"
    name: "Strategic Training"
    type: null
    description: "A seasoned commander gains 4 skill ranks + a number of skill ranks\
      \ equal to his Intelligence modifier at each level instead of the normal 2 skill\
      \ ranks + Intelligence modifier at each level. A seasoned commander adds Diplomacy,\
      \ Knowledge (geography), Knowledge (nobility), Linguistics, and Sense Motive\
      \ to his list of class skills."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Villain Codex"
  - id: "ability:tactician#fighter_seasoned_commander"
    name: "Tactician"
    type: null
    description: "At 3rd level, a seasoned commander gains the cavalier's tactician\
      \ class feature, treating his fighter level as his cavalier level for the purposes\
      \ of this ability."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Villain Codex"
  - id: "ability:inspiring_speech#fighter_seasoned_commander"
    name: "Inspiring Speech"
    type: null
    description: "At 5th level, a seasoned commander can give an inspiring speech\
      \ as a standard action once per day. If he does, all allies who can hear his\
      \ speech gain the benefits of inspire courage, granting bonuses 1 lower than\
      \ those granted by a bard of the seasoned commander's fighter level, lasting\
      \ 1 round per fighter level + his Charisma modifier (abilities that affect a\
      \ bardic performance, such as Lingering Performance, have no effect on this\
      \ ability). At 7th level, he can perform the speech as a move action, and at\
      \ 13th level, he can perform the speech as a swift action."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Villain Codex"
  - id: "ability:inspire_greatness#fighter_seasoned_commander"
    name: "Inspire Greatness"
    type: null
    description: "At 9th level, a seasoned commander gains an additional daily use\
      \ of his inspiring speech ability, and he can also choose to use his inspiring\
      \ speech to grant the effects of inspire greatness to one ally (instead of inspire\
      \ courage). For every 2 levels a seasoned commander attains beyond 9th, he can\
      \ target one additional ally while using this ability (up to a maximum of six\
      \ at 19th level). This ability functions in all other respects like the seasoned\
      \ commander's inspire courage ability. Whichever inspiring speech he chooses\
      \ to use, if the seasoned commander uses an inspiring speech before the duration\
      \ of his previous inspiring speech ends, the new inspiring speech replaces the\
      \ old speech."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Villain Codex"
  - id: "ability:greater_tactician#fighter_seasoned_commander"
    name: "Greater Tactician"
    type: null
    description: "At 11th level, the seasoned commander gains the cavalier's greater\
      \ tactician class feature, treating his fighter level as his cavalier level\
      \ for the purposes of this ability."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Villain Codex"
  - id: "ability:inspire_heroics#fighter_seasoned_commander"
    name: "Inspire Heroics"
    type: null
    description: "At 15th level, a seasoned commander gains an additional daily use\
      \ of his inspiring speech, and he can also choose to use his inspiring speech\
      \ to grant the effects of inspire heroics to one ally (instead of inspire courage\
      \ or inspire greatness). For every 2 levels a seasoned commander attains beyond\
      \ 15th, he can target one additional ally while using this ability. This ability\
      \ functions in all other respects like the seasoned commander's inspire courage\
      \ ability."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Villain Codex"
  - id: "ability:master_tactician#fighter_seasoned_commander"
    name: "Master Tactician"
    type: null
    description: "At 17th level, the seasoned commander gains the cavalier's master\
      \ tactician class feature, treating his fighter level as his cavalier level\
      \ for the purposes of this ability."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Villain Codex"
  source: "Pathfinder Roleplaying Game Villain Codex"
- id: "class:fighter#sensate"
  name: "Sensate"
  description: ""
  modifications:
  - add: "ability:weapon_and_armor_proficiency#fighter_sensate"
    remove: "ability:the_fighters_weapon_and_armor_proficiency#fighter"
  - add: "ability:guarded_senses#fighter_sensate"
    remove: "ability:bravery#fighter"
  - add: "ability:uncanny_dodge#fighter_sensate"
    remove: "ability:armor_training_1#fighter"
  - add: "ability:centered_senses#fighter_sensate"
    remove: "ability:weapon_training_1_2_3_and_4#fighter"
  - add: "ability:improved_uncanny_dodge#fighter_sensate"
    remove: "ability:armor_training_2#fighter"
  - add: "ability:evasion#fighter_sensate"
    remove: "ability:armor_training_3#fighter"
  - add: "ability:steady#fighter_sensate"
    remove: "ability:armor_training_4#fighter"
  - add: "ability:perfect_senses#fighter_sensate"
    remove: "ability:armor_mastery#fighter"
  - add: "ability:precision#fighter_sensate"
    remove: "ability:weapon_mastery#fighter"
  features:
  - id: "ability:weapon_and_armor_proficiency#fighter_sensate"
    name: "Weapon and Armor Proficiency"
    type: null
    description: ""
    prerequisites: null
    source: "Pathfinder Roleplaying Game Occult Adventures"
  - id: "ability:guarded_senses#fighter_sensate"
    name: "Guarded Senses"
    type: null
    description: "At 2nd level, a sensate gains a +1 bonus on saves against sonic\
      \ effects, figments, glamers, patterns, gaze attacks, and scent-based attacks.\
      \ This bonus increases by 1 for every 4 levels the sensate possesses beyond\
      \ 2nd."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Occult Adventures"
  - id: "ability:uncanny_dodge#fighter_sensate"
    name: "Uncanny Dodge"
    type: null
    description: "At 3rd level, a sensate gains uncanny dodge as the barbarian ability\
      \ of the same name, except supernatural in nature."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Occult Adventures"
  - id: "ability:centered_senses#fighter_sensate"
    name: "Centered Senses"
    type: null
    description: "At 5th level, a sensate can center his senses as a move action.\
      \ While centered, a sensate gains a +1 insight bonus on attack rolls, weapon\
      \ damage rolls, and Will saves. This bonus increases by 1 at 9th level and every\
      \ 4 levels thereafter. A sensate loses his centered state if he gains the confused,\
      \ dazed, fascinated, staggered, or stunned condition; falls unconscious; or\
      \ fails a Will save."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Occult Adventures"
  - id: "ability:improved_uncanny_dodge#fighter_sensate"
    name: "Improved Uncanny Dodge"
    type: null
    description: "At 7th level, a sensate gains improved uncanny dodge as the barbarian\
      \ ability of the same name, except supernatural in nature."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Occult Adventures"
  - id: "ability:evasion#fighter_sensate"
    name: "Evasion"
    type: null
    description: "At 11th level, a sensate gains evasion while using centered senses.\
      \ This functions as the rogue ability of the same name, except that it is supernatural\
      \ in nature and works regardless of the sensate's armor and encumbrance."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Occult Adventures"
  - id: "ability:steady#fighter_sensate"
    name: "Steady"
    type: null
    description: "At 15th level, a sensate can center himself as a swift action."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Occult Adventures"
  - id: "ability:perfect_senses#fighter_sensate"
    name: "Perfect Senses"
    type: null
    description: "At 19th level, a sensate's senses reach perfection, and he can easily\
      \ notice illusions and unseen foes by combining his senses. While centered,\
      \ he gains the effects of true seeing as well as blindsense 60 feet. An unseen\
      \ creature that makes no sound and leaves no scent (such as a creature under\
      \ the effects of invisibility, silence, and negate aroma) can still avoid both\
      \ the true seeing and the blindsense."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Occult Adventures"
  - id: "ability:precision#fighter_sensate"
    name: "Precision"
    type: null
    description: "At 20th level, a sensate rolls twice to confirm critical hits while\
      \ centered, taking the more favorable result. Opponents must roll twice to confirm\
      \ critical hits against him, taking the less favorable result. The latter ability\
      \ does not function when the sensate is denied his Dexterity bonus."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Occult Adventures"
  source: "Pathfinder Roleplaying Game Occult Adventures"
- id: "class:fighter#shielded_fighter"
  name: "Shielded Fighter"
  description: "A shielded fighter focuses on both offense and defense, blending weapon\
    \ and shield in perfect balance to impede his enemies while delivering deadly\
    \ blows, and even turning the shield itself into a formidable weapon. These fighting\
    \ school benefits apply when wielding a weapon and a shield simultaneously."
  modifications:
  - add: "ability:active_defense#fighter_shielded_fighter"
    remove: "ability:armor_training_1_2_3_and_4#fighter"
  - add: "ability:shield_fighter#fighter_shielded_fighter"
    remove: "ability:weapon_training_1#fighter"
  - add: "ability:shield_buffet#fighter_shielded_fighter"
    remove: "ability:weapon_training_2_and_3#fighter"
  - add: "ability:shield_guard#fighter_shielded_fighter"
    remove: "ability:weapon_training_4#fighter"
  - add: "ability:shield_mastery#fighter_shielded_fighter"
    remove: "ability:armor_mastery#fighter"
  - add: "ability:shield_ward#fighter_shielded_fighter"
    remove: "ability:weapon_mastery#fighter"
  features:
  - id: "ability:active_defense#fighter_shielded_fighter"
    name: "Active Defense"
    type: null
    description: "At 3rd level, a shielded fighter gains a +1 dodge bonus to AC when\
      \ wielding a shield and fighting defensively, using Combat Expertise, or using\
      \ total defense. This bonus increases by +1 for every four levels beyond 3rd.\
      \ As a swift action, he may share this bonus with one adjacent ally, or half\
      \ of the bonus (minimum +0) with all adjacent allies, until the beginning of\
      \ his next turn."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:shield_fighter#fighter_shielded_fighter"
    name: "Shield Fighter"
    type: null
    description: "At 5th level, a shielded fighter gains a +1 bonus on attack and\
      \ damage rolls when making a shield bash. These bonuses increase by +1 every\
      \ four levels beyond 5th. With a full-attack action, a shielded fighter may\
      \ alternate between using his weapon or his shield for each attack. This action\
      \ does not grant additional attacks or incur penalties as two-weapon fighting\
      \ does."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:shield_buffet#fighter_shielded_fighter"
    name: "Shield Buffet"
    type: null
    description: "At 9th level, as a move action, a shielded fighter may make a combat\
      \ maneuver check to use his shield to impede an adjacent enemy. If successful,\
      \ the target suffers a –2 penalty on its attack rolls against the shielded fighter\
      \ and a –2 penalty to AC on attacks made by the shielded fighter until the beginning\
      \ of his next turn. At 13th level, a shielded fighter may use this ability as\
      \ a swift action."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:shield_guard#fighter_shielded_fighter"
    name: "Shield Guard"
    type: null
    description: "At 17th level, as a swift action, a shielded fighter may designate\
      \ one square adjacent to him. He may designate two squares if using a heavy\
      \ shield or three squares if using a tower shield, but these squares must be\
      \ contiguous. Enemies in these squares cannot flank the shielded fighter and\
      \ do not count for flanking with other creatures. This effect lasts until he\
      \ moves from his position or uses another swift action to change the affected\
      \ squares."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:shield_mastery#fighter_shielded_fighter"
    name: "Shield Mastery"
    type: null
    description: "At 19th level, a shielded fighter gains DR 5/-- when wielding a\
      \ shield."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:shield_ward#fighter_shielded_fighter"
    name: "Shield Ward"
    type: null
    description: "At 20th level, a shielded fighter gains evasion (as a rogue) while\
      \ wielding a shield, and adds his shield bonus to his AC (not including enhancement\
      \ bonuses) on Reflex saves and to his touch AC. In addition, his shield cannot\
      \ be disarmed or sundered."
    prerequisites: null
    source: "Advanced Player's Guide"
  source: "Advanced Player's Guide"
- id: "class:fighter#siegebreaker"
  name: "Siegebreaker"
  description: ""
  modifications:
  - add: "ability:breaker_rush#fighter_siegebreaker"
    remove: "ability:the_feat_gained_at_1st_level#fighter"
  - add: "ability:armored_vigor#fighter_siegebreaker"
    remove: "ability:bravery#fighter"
  - add: "ability:breaker_momentum#fighter_siegebreaker"
    remove: "ability:the_feat_gained_at_2nd_level#fighter"
  - add: "ability:disorienting_blow#fighter_siegebreaker"
    remove: "ability:the_bonus_feat_gained_at_8th_level#fighter"
  - add: "ability:masterful_distraction#fighter_siegebreaker"
    remove: "ability:weapon_mastery#fighter"
  features:
  - id: "ability:breaker_rush#fighter_siegebreaker"
    name: "Breaker Rush"
    type: null
    description: "At 1st level, a siegebreaker can attempt bull rush or overrun combat\
      \ maneuvers without provoking attacks of opportunity. When he performs either\
      \ combat maneuver, he deals an amount of bludgeoning damage equal to his Strength\
      \ bonus (minimum 1). If he has Improved Bull Rush or Improved Overrun, the damage\
      \ dealt by the appropriate maneuver increases by 2 and he adds any enhancement\
      \ bonus from his armor or shield (though such enhancement bonuses do not stack,\
      \ if both armor and shield are magic)."
    prerequisites: null
    source: "Pathfinder Player Companion: Heroes of the Street"
  - id: "ability:armored_vigor#fighter_siegebreaker"
    name: "Armored Vigor"
    type: null
    description: "At 2nd level as a swift action, a siegebreaker can gain 2 temporary\
      \ hit points that last for 1 minute. He can use this ability a number of times\
      \ per day equal to 3 + his Constitution modifier (minimum 1 per day), but only\
      \ while wearing armor. At 6th level and every 4 levels thereafter, the number\
      \ of temporary hit points the siegebreaker gains increases by 2, to a maximum\
      \ of 10 at 18th level."
    prerequisites: null
    source: "Pathfinder Player Companion: Heroes of the Street"
  - id: "ability:breaker_momentum#fighter_siegebreaker"
    name: "Breaker Momentum"
    type: null
    description: "At 2nd level, when a siegebreaker successfully bull rushes a foe,\
      \ he can attempt an overrun combat maneuver check against that foe as a free\
      \ action."
    prerequisites: null
    source: "Pathfinder Player Companion: Heroes of the Street"
  - id: "ability:disorienting_blow#fighter_siegebreaker"
    name: "Disorienting Blow"
    type: null
    description: "At 8th level, as an immediate action, a siegebreaker can distract\
      \ a foe he just hit with an attack or combat maneuver, imposing a –2 penalty\
      \ on the foe's attack rolls, caster level checks, or skill checks for 1 round.\
      \ The foe can negate this penalty with a successful Fortitude save (DC = 10\
      \ + 1/2 the siegebreaker's fighter level + his Strength modifier). At 14th level,\
      \ the penalty increases to –4."
    prerequisites: null
    source: "Pathfinder Player Companion: Heroes of the Street"
  - id: "ability:masterful_distraction#fighter_siegebreaker"
    name: "Masterful Distraction"
    type: null
    description: "At 20th level, a siegebreaker can nauseate a foe he targets with\
      \ his disorienting blow instead of inflicting a penalty."
    prerequisites: null
    source: "Pathfinder Player Companion: Heroes of the Street"
  source: "Pathfinder Player Companion: Heroes of the Street"
- id: "class:fighter#skirmisher"
  name: "Skirmisher"
  description: "Not all battles are fought between armies; sometimes, a settlement\
    \ or nation faces a threat too dire to fight in the open. In order to repel a\
    \ much larger enemy force, some soldiers must abandon equipment and tactics designed\
    \ for open-field warfare and instead rely on ambushes, hit-and-run tactics, and\
    \ sabotage to whittle down their enemies' strength and morale. Skirmishers use\
    \ harsh weather and unforgiving terrain to their advantage, attacking isolated\
    \ groups of enemies that cannot flee or fight back effectively. Many tribal warriors\
    \ also employ small-unit tactics because it is part of their warrior culture,\
    \ because they cannot field a large army, or simply because they refuse to fight\
    \ on the enemy's terms."
  modifications:
  - add: "ability:armor_proficiency#fighter_skirmisher"
    remove: "ability:the_fighters_armor_proficiency#fighter"
  - add: "ability:wilderness_training#fighter_skirmisher"
    remove: "ability:the_fighters_class_skills_and_skill_ranks_per_level#fighter"
  - add: "ability:conditioning#fighter_skirmisher"
    remove: "ability:the_bonus_feat_the_fighter_normally_receives_at_2nd_level#fighter"
  - add: "ability:reconnaissance_training#fighter_skirmisher"
    remove: "ability:bravery#fighter"
  - add: "ability:mobility_training#fighter_skirmisher"
    remove: "ability:armor_training#fighter"
  - add: "ability:mobile_mastery#fighter_skirmisher"
    remove: "ability:armor_mastery#fighter"
  features:
  - id: "ability:armor_proficiency#fighter_skirmisher"
    name: "Armor Proficiency"
    type: null
    description: "A skirmisher is proficient with light armor and shields but not\
      \ with medium armor, heavy armor, or tower shields."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:wilderness_training#fighter_skirmisher"
    name: "Wilderness Training"
    type: null
    description: "A skirmisher relies on his skills and the element of surprise rather\
      \ than the heaviest shields and armor. He gains Acrobatics and Stealth as class\
      \ skills. In addition, the skirmisher gains a number of skill ranks at each\
      \ level equal to 4 + his Intelligence modifier, instead of 2 + his Intelligence\
      \ modifier."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:conditioning#fighter_skirmisher"
    name: "Conditioning"
    type: null
    description: "At 2nd level, a skirmisher becomes more resistant to mental and\
      \ physical threats that are commonly employed by his enemies or often encountered\
      \ in the terrain in which he operates. The skirmisher must choose one of the\
      \ specializations below, gaining a +1 bonus on saving throws of the appropriate\
      \ type. This bonus increases by 1 for every 4 levels beyond 2nd.\nAlpine Training\
      \ (Ex): A skirmisher operating in mountainous terrain becomes resistant to cold\
      \ climates and the rigors of long treks at high altitudes. He gains a bonus\
      \ on Fortitude saving throws against altitude sickness, exposure to cold weather,\
      \ and other effects that cause fatigue or exhaustion. Counter-Interrogation\
      \ Training (Ex): A skirmisher undertaking infiltration missions learns to resist\
      \ interrogation and persuasion. The skirmisher gains a bonus on Will saving\
      \ throws against charms and divinations. Jungle Training (Ex): Through repeated\
      \ exposure, a skirmisher operating in jungles and wetlands builds up a tolerance\
      \ against pathogens and toxins. He gains a bonus on Fortitude saving throws\
      \ against disease and poison. Light Infantry Training (Ex): A skirmisher fighting\
      \ in a light infantry unit learns to avoid fire from enemy artillery, siege\
      \ weapons, and spellcasters. He gains a bonus on Reflex saving throws against\
      \ attacks that deal half damage on a successful save (such as the fireball spell)\
      \ but not against traps, natural hazards, or environmental effects."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:reconnaissance_training#fighter_skirmisher"
    name: "Reconnaissance Training"
    type: null
    description: "A skirmisher operating in heavily trapped or naturally hazardous\
      \ areas learns to expertly avoid them. At 2nd level, he gains a +1 bonus on\
      \ Reflex saving throws to avoid traps, natural hazards, and environmental effects.\
      \ This bonus increases by 1 for every 4 levels beyond 2nd."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:mobility_training#fighter_skirmisher"
    name: "Mobility Training"
    type: null
    description: "At 3rd level, a skirmisher learns to be more maneuverable while\
      \ wearing light or no armor. He gains a +1 dodge bonus to AC while wearing light\
      \ or no armor and while carrying no more than a light load. Anything that causes\
      \ the skirmisher to lose his Dexterity bonus to AC also causes the skirmisher\
      \ to lose this dodge bonus. This bonus increases by 1 for every 4 levels beyond\
      \ 3rd (to a maximum of +4 at 15th level).\nIn addition, a skirmisher gains an\
      \ enhancement bonus of +5 feet to his base speed. At 7th level, the bonus increases\
      \ to +10 feet. This benefit applies only when he is wearing no armor or light\
      \ armor, and when he is carrying no more than a light load."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:mobile_mastery#fighter_skirmisher"
    name: "Mobile Mastery"
    type: null
    description: "At 19th level, a skirmisher learns to position his body and conceal\
      \ his body proportions with clothes so well that it is difficult to hit him.\
      \ He gains a 20% miss chance on attacks against him. Mobile mastery functions\
      \ even when the skirmisher is flat-footed, but not when he is immobilized or\
      \ helpless, when he wears medium or heavy armor, or when he carries a medium\
      \ or heavy load."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
- id: "class:fighter#spear_fighter"
  name: "Spear Fighter"
  description: ""
  modifications:
  - add: "ability:armor_proficiency#fighter_spear_fighter"
    remove: "ability:the_fighters_armor_proficiencies#fighter"
  - add: "ability:balanced_stride#fighter_spear_fighter"
    remove: "ability:bravery#fighter"
  - add: "ability:spear_parry#fighter_spear_fighter"
    remove: "ability:armor_training_1_2_3_and_4_and_armor_mastery#fighter"
  features:
  - id: "ability:armor_proficiency#fighter_spear_fighter"
    name: "Armor Proficiency"
    type: null
    description: "A spear fighter is not proficient with heavy armor or tower shields.\
      \ Instead, he gains Dodge as a bonus feat, even if he doesn't fulfill the prerequisites,\
      \ but he can't use this feat while wearing heavy armor or using a shield."
    prerequisites: null
    source: "Pathfinder Player Companion: Martial Arts Handbook"
  - id: "ability:balanced_stride#fighter_spear_fighter"
    name: "Balanced Stride"
    type: null
    description: "At 2nd level, the spear fighter gains a +1 bonus on Acrobatics checks\
      \ to avoid attacks of opportunity. This bonus increases by 1 for every 4 levels\
      \ he has beyond 2nd."
    prerequisites: null
    source: "Pathfinder Player Companion: Martial Arts Handbook"
  - id: "ability:spear_parry#fighter_spear_fighter"
    name: "Spear Parry"
    type: null
    description: "At 3rd level, a spear fighter learns to parry his opponents' attacks\
      \ with his spear. This functions as a swashbuckler's opportune parry and riposte\
      \ deed except as noted below. The spear fighter must use a weapon from the spears\
      \ weapon group to perform the parry. He doesn't need panache to parry an attack\
      \ or to make an attack against a creature whose attack he has parried; instead,\
      \ he takes a cumulative –4 penalty on all attacks (including further parry attempts)\
      \ until the end of his next turn. At 7th, 11th, and 15th levels, the penalty\
      \ decreases by 1. At 19th level, a spear fighter can use spear parry without\
      \ penalty."
    prerequisites: null
    source: "Pathfinder Player Companion: Martial Arts Handbook"
  source: "Pathfinder Player Companion: Martial Arts Handbook"
- id: "class:fighter#steelbound_fighter"
  name: "Steelbound Fighter"
  description: ""
  modifications:
  - add: "ability:steelbound_weapon#fighter_steelbound_fighter"
    remove: "ability:the_fighters_1st_level_bonus_feat#fighter"
  - add: "ability:steelbound_awakening#fighter_steelbound_fighter"
    remove: "ability:weapon_training#fighter"
  features:
  - id: "ability:steelbound_weapon#fighter_steelbound_fighter"
    name: "Steelbound Weapon"
    type: null
    description: "At 1st level, a steelbound fighter selects one type of weapon (such\
      \ as shortswords, longbows, or heavy flails). He gains Weapon Focus with that\
      \ specific weapon. Whenever he isn't wielding or carrying at least one weapon\
      \ of this type (the weapon can be broken but not destroyed), a steelbound fighter\
      \ takes a –2 penalty to his Wisdom score and can't benefit from his fighter\
      \ class abilities (excluding bonus feats gained from fighter levels). Once the\
      \ steelbound fighter's weapon awakens (see steelbound awakening below), these\
      \ penalties apply whenever the fighter isn't carrying or wielding that particular\
      \ weapon."
    prerequisites: null
    source: "Pathfinder Player Companion: Haunted Heroes Handbook"
  - id: "ability:steelbound_awakening#fighter_steelbound_fighter"
    name: "Steelbound Awakening"
    type: null
    description: "At 5th level, one non-intelligent weapon carried by the steelbound\
      \ fighter becomes possessed by the latent spiritual energies that cling to his\
      \ soul, transforming that weapon into an intelligent weapon. The weapon must\
      \ be of the type the fighter chose at 1st level as his steelbound weapon. The\
      \ steelbound weapon grants its wielder Alertness as a bonus feat as long as\
      \ the weapon is wielded. A steelbound fighter gains a +1 bonus on attack rolls\
      \ and damage rolls with his steelbound weapon. This bonus increases to +2 at\
      \ 9th level, +3 at 13th level, +4 at 17th level, and +5 at 20th level.\nA steelbound\
      \ weapon gains Intelligence, Wisdom, and Charisma scores of 10 when it awakens,\
      \ and has the same alignment as its wielder. It communicates via empathy, and\
      \ has senses that extend 30 feet. It has 5 ranks in a skill of the steelbound\
      \ fighter's choice.\nAt 9th level, the steelbound weapon's ability scores increase\
      \ to 12 and it gains the ability to speak in its wielder's native tongue. The\
      \ weapon gains the ability to cast a 3rd-level spell once per day (the choice\
      \ of the spell is made by the steelbound fighter, but is subject to GM approval,\
      \ and once chosen, it can't be changed), with a caster level equal to the steelbound\
      \ fighter's level. The spell's save DC is based off of the item's Charisma.\n\
      At 13th level, the steelbound weapon's ability scores increase to 14 and its\
      \ senses extend to 120 feet. The weapon gains a special purpose of the steelbound\
      \ fighter's choice (subject to GM approval).\nAt 17th level, the steelbound\
      \ weapon's ability scores increase to 16 and it gains telepathy as well as darkvision\
      \ with a range of 60 feet. The weapon can now use its spell-like ability three\
      \ times a day, and can select a second 3rd level spell that it can use once\
      \ per day.\nA steelbound fighter transfers the effects of his steelbound awakening\
      \ to a new weapon of the proper type automatically after carrying that weapon\
      \ on his person for 24 hours, but can have only one weapon under the effects\
      \ of steelbound awakening at any given time."
    prerequisites: null
    source: "Pathfinder Player Companion: Haunted Heroes Handbook"
  source: "Pathfinder Player Companion: Haunted Heroes Handbook"
- id: "class:fighter#swordlord"
  name: "Swordlord"
  description: ""
  modifications:
  - add: "ability:defensive_parry#fighter_swordlord"
    remove: "ability:armor_training_1_and_4#fighter"
  - add: "ability:disarming_strike#fighter_swordlord"
    remove: "ability:weapon_training_1#fighter"
  - add: "ability:steel_net#fighter_swordlord"
    remove: "ability:armor_training_2#fighter"
  - add: "ability:counterattack#fighter_swordlord"
    remove: "ability:armor_training_3#fighter"
  features:
  - id: "ability:defensive_parry#fighter_swordlord"
    name: "Defensive Parry"
    type: null
    description: "At 3rd level, when a swordlord makes a full attack with a dueling\
      \ sword, he gains a +1 bonus to AC against melee attacks until the beginning\
      \ of his next turn. This bonus increases by +1 every four levels after 3rd."
    prerequisites: null
    source: "Pathfinder Player Companion: Inner Sea Primer"
  - id: "ability:disarming_strike#fighter_swordlord"
    name: "Disarming Strike"
    type: null
    description: "At 5th level, when a swordlord successfully disarms an opponent\
      \ using a dueling sword, the swordlord also deals normal damage to the target,\
      \ but without the normal Strength bonus to damage."
    prerequisites: null
    source: "Pathfinder Player Companion: Inner Sea Primer"
  - id: "ability:steel_net#fighter_swordlord"
    name: "Steel Net"
    type: null
    description: "At 7th level, a swordlord can throw up a blazing wall of steel to\
      \ defend himself. When fighting defensively as a full-round action with a dueling\
      \ sword, the swordlord's penalties on all attacks in a round are reduced by\
      \ 2, and the dodge bonus to AC is increased by 2 for the same round."
    prerequisites: null
    source: "Pathfinder Player Companion: Inner Sea Primer"
  - id: "ability:counterattack#fighter_swordlord"
    name: "Counterattack"
    type: null
    description: "At 11th level, a swordlord can make an attack of opportunity as\
      \ an immediate action against an opponent who hits the swordlord with a melee\
      \ attack, so long as the attacking creature is within the swordlord's reach.\n\
      This ability replaces armor training 3."
    prerequisites: null
    source: "Pathfinder Player Companion: Inner Sea Primer"
  source: "Pathfinder Player Companion: Inner Sea Primer"
- id: "class:fighter#tactician"
  name: "Tactician"
  description: "While many fighters focus on the fundamentals of melee and ranged\
    \ combat, there are those who are trained to view the bigger picture on the battlefield.\
    \ These fighters use their training and tactical acumen to overcome challenges\
    \ that would overwhelm mere brute strength and skill at arms."
  modifications:
  - add: "ability:strategic_training#fighter_tactician"
    remove: "ability:the_bonus_fighter_combat_feat_gained_at_1st_level#fighter"
  - add: "ability:tactical_awareness#fighter_tactician"
    remove: "ability:bravery#fighter"
  - add: "ability:tactician#fighter_tactician"
    remove: "ability:weapon_training_1#fighter"
  - add: "ability:cooperative_combatant#fighter_tactician"
    remove: "ability:armor_training_3#fighter"
  - add: "ability:battle_insight#fighter_tactician"
    remove: "ability:armor_training_4#fighter"
  features:
  - id: "ability:strategic_training#fighter_tactician"
    name: "Strategic Training"
    type: null
    description: "A tactician gains 4 skill ranks + a number of skill ranks equal\
      \ to his Intelligence modifier at each level, instead of the normal 2 skill\
      \ ranks + Intelligence modifier at each level. Furthermore, Diplomacy (Cha),\
      \ Knowledge (geography) (Int), Knowledge (nobility) (Int), Linguistics (Int),\
      \ and Sense Motive (Wis) are all class skills for the tactician."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:tactical_awareness#fighter_tactician"
    name: "Tactical Awareness"
    type: null
    description: "At 2nd level, a tactician gains a +1 bonus on initiative checks.\
      \ This bonus increases by +1 for every four levels after 2nd level (to a maximum\
      \ of +5 at 18th level)."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:tactician#fighter_tactician"
    name: "Tactician"
    type: null
    description: "At 5th level, a tactician gains the tactician ability as the cavalier\
      \ class feature. He may use this ability once per day at 5th level, plus one\
      \ additional time for every five levels after 5th (to a maximum of four times\
      \ at 20th level). If the tactician also has cavalier levels, these levels stack\
      \ for determining the number of uses per day, and he can take the better progression."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:cooperative_combatant#fighter_tactician"
    name: "Cooperative Combatant"
    type: null
    description: "At 11th level, when a tactician uses the aid another special attack,\
      \ he may affect one additional ally per point of Intelligence bonus. For each\
      \ ally that a tactician aids, he can pick whether to grant that ally the +2\
      \ bonus on its next attack against the opponent or the +2 bonus to AC against\
      \ the opponent's next attack on that ally, and can grant different allies different\
      \ bonuses."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:battle_insight#fighter_tactician"
    name: "Battle Insight"
    type: null
    description: "At 15th level, as a swift action, a tactician can grant his Intelligence\
      \ modifier as an insight bonus on the attack rolls made by a single ally within\
      \ line of sight that can both see and hear the tactician. That ally gains the\
      \ bonus until the end of the tactician's next turn. The tactician can use this\
      \ ability a number of times per day equal to 3 + his Intelligence modifier."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  source: "Pathfinder Roleplaying Game Ultimate Combat"
- id: "class:fighter#thunderstriker"
  name: "Thunderstriker"
  description: "The thunderstriker adopts an unusual fighting style, gripping a heavy\
    \ weapon with both hands and switching to a defensive posture with weapon and\
    \ buckler, lashing out with the shield with surprising speed and power."
  modifications:
  - add: "ability:strapped_shield#fighter_thunderstriker"
    remove: "ability:armor_training_1#fighter"
  - add: "ability:hardbuckler#fighter_thunderstriker"
    remove: "ability:armor_training_2#fighter"
  - add: "ability:knockback_smash#fighter_thunderstriker"
    remove: "ability:armor_training_3#fighter"
  - add: "ability:hammer_and_anvil#fighter_thunderstriker"
    remove: "ability:weapon_training_3#fighter"
  - add: "ability:buckler_defense#fighter_thunderstriker"
    remove: "ability:armor_training_4#fighter"
  - add: "ability:balanced_bashing#fighter_thunderstriker"
    remove: "ability:weapon_training_4#fighter"
  - add: "ability:improved_buckler_defense#fighter_thunderstriker"
    remove: "ability:armor_mastery#fighter"
  features:
  - id: "ability:strapped_shield#fighter_thunderstriker"
    name: "Strapped Shield"
    type: null
    description: "At 3rd level, a thunderstriker takes no penalty on attack rolls\
      \ when using a weapon in two hands while wearing a buckler."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:hardbuckler#fighter_thunderstriker"
    name: "Hardbuckler"
    type: null
    description: "At 7th level, a thunderstriker may make shield bash attacks with\
      \ a buckler as if it were a light shield."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:knockback_smash#fighter_thunderstriker"
    name: "Knockback Smash"
    type: null
    description: "At 11th level, when a thunderstriker uses his buckler to attack,\
      \ he gains a bonus equal to the enhancement bonus of the buckler on both attack\
      \ and damage rolls."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:hammer_and_anvil#fighter_thunderstriker"
    name: "Hammer and Anvil"
    type: null
    description: "At 13th level, a thunderstriker suffers only half the normal penalties\
      \ for two-weapon fighting when using a buckler as his off-hand weapon."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:buckler_defense#fighter_thunderstriker"
    name: "Buckler Defense"
    type: null
    description: "At 15th level, a thunderstriker retains partial use of his buckler\
      \ even when using a weapon in both hands or in each hand (rather than losing\
      \ his shield bonus until the beginning of his next turn). He gains a +1 shield\
      \ bonus to AC and may apply the benefits of any feats he knows that require\
      \ the use of a shield, but does not benefit from any magical properties his\
      \ shield may possess."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:balanced_bashing#fighter_thunderstriker"
    name: "Balanced Bashing"
    type: null
    description: "At 17th level, a thunderstriker no longer suffers two-weapon fighting\
      \ penalties when using a buckler as his off-hand weapon."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:improved_buckler_defense#fighter_thunderstriker"
    name: "Improved Buckler Defense"
    type: null
    description: "At 19th level, a thunderstriker does not forfeit his shield bonus\
      \ to AC from a buckler when fighting two-handed."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  source: "Pathfinder Roleplaying Game Ultimate Combat"
- id: "class:fighter#titan_fighter"
  name: "Titan Fighter"
  description: ""
  modifications:
  - add: "ability:giant_weapon_wielder#fighter_titan_fighter"
    remove: "ability:the_fighters_1st_level_bonus_feat#fighter"
  - add: "ability:incredible_heft#fighter_titan_fighter"
    remove: "ability:armor_training#fighter"
  - add: "ability:unstoppable_momentum#fighter_titan_fighter"
    remove: "ability:weapon_training#fighter"
  features:
  - id: "ability:giant_weapon_wielder#fighter_titan_fighter"
    name: "Giant Weapon Wielder"
    type: null
    description: "At 1st level, a titan fighter can wield two-handed melee weapons\
      \ intended for creatures one size category larger than himself, treating them\
      \ as two-handed weapons. He takes an additional –2 penalty on attack rolls when\
      \ using an over-sized two-handed weapon."
    prerequisites: null
    source: "Pathfinder Player Companion: Giant Hunter's Handbook"
  - id: "ability:incredible_heft#fighter_titan_fighter"
    name: "Incredible Heft"
    type: null
    description: "At 3rd level, a titan fighter becomes more skilled at wielding weapons\
      \ intended for creatures one size category larger than himself. The penalty\
      \ on attack rolls for using such weapons is reduced by 1, including when using\
      \ over-sized two-handed weapons.\nAt 7th level and every 4 levels thereafter,\
      \ this penalty is reduced by another 1 (minimum 0)."
    prerequisites: null
    source: "Pathfinder Player Companion: Giant Hunter's Handbook"
  - id: "ability:unstoppable_momentum#fighter_titan_fighter"
    name: "Unstoppable Momentum"
    type: null
    description: "At 5th level, a titan fighter gains a +1 bonus on combat maneuver\
      \ checks and to CMD while wielding a weapon sized for a creature of a larger\
      \ size category.\nAt 9th level and every 4 levels thereafter, this bonus increases\
      \ by 1. When wielding over-sized weapons, the titan fighter can attempt to bull\
      \ rush, drag, overrun, reposition, and trip creatures up to two sizes categories\
      \ larger than himself."
    prerequisites: null
    source: "Pathfinder Player Companion: Giant Hunter's Handbook"
  source: "Pathfinder Player Companion: Giant Hunter's Handbook"
- id: "class:fighter#tower_shield_specialist"
  name: "Tower Shield Specialist"
  description: "Many fighters believe the tower shield is a tool suitable only for\
    \ troops on the battlefield, claiming it is too large and bulky to use in skirmishes\
    \ or within dungeon corridors. tower shield specialists defy those notions, using\
    \ their massive shields with startling skill and incredible effect. They use these\
    \ seemingly clumsy shields to perform deft maneuvers that confound their enemies."
  modifications:
  - add: "ability:burst_barrier#fighter_tower_shield_specialist"
    remove: "ability:bravery#fighter"
  - add: "ability:tower_shield_specialist#fighter_tower_shield_specialist"
    remove: "ability:weapon_training_1#fighter"
  - add: "ability:tower_shield_defense#fighter_tower_shield_specialist"
    remove: "ability:weapon_training_2#fighter"
  - add: "ability:immediate_repositioning#fighter_tower_shield_specialist"
    remove: "ability:weapon_training_3#fighter"
  - add: "ability:tower_shield_evasion#fighter_tower_shield_specialist"
    remove: "ability:both_weapon_training_4_and_weapon_mastery#fighter"
  features:
  - id: "ability:burst_barrier#fighter_tower_shield_specialist"
    name: "Burst Barrier"
    type: null
    description: "At 2nd level, a tower shield specialist can use his shield to screen\
      \ himself from burst spells and effects, gaining a +1 bonus on Reflex saves\
      \ against them while employing a tower shield. This bonus increases by +1 for\
      \ every four levels after 2nd (to a maximum of +5 at 18th level)."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:tower_shield_specialist#fighter_tower_shield_specialist"
    name: "Tower Shield Specialist"
    type: null
    description: "At 5th level, when a tower shield specialist employs a tower shield\
      \ in combat, he does not take the –2 penalty on attack rolls because of the\
      \ shield's encumbrance.\nThis ability replaces weapon training 1."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:tower_shield_defense#fighter_tower_shield_specialist"
    name: "Tower Shield Defense"
    type: null
    description: "At 9th level, while using a tower shield, a tower shield specialist\
      \ gains his shield bonus against touch attacks.\nThis ability replaces weapon\
      \ training 2."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:immediate_repositioning#fighter_tower_shield_specialist"
    name: "Immediate Repositioning"
    type: null
    description: "At 13th level, as an immediate action, a tower shield specialist\
      \ can reposition his tower shield to another facing, but he cannot use this\
      \ ability to interrupt an attack.\nThis ability replaces weapon training 3."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:tower_shield_evasion#fighter_tower_shield_specialist"
    name: "Tower Shield Evasion"
    type: null
    description: "At 16th level, while using a tower shield, the tower shield specialist\
      \ gains evasion, as the rogue class ability. At 20th level, the shield specialist\
      \ gains improved evasion, as the rogue advanced talent, while using a tower\
      \ shield."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  source: "Pathfinder Roleplaying Game Ultimate Combat"
- id: "class:fighter#trench_fighter"
  name: "Trench Fighter"
  description: "Advances in technology have made archaic armors obsolete by the twentieth\
    \ century, and modern soldiers concentrate training on firearms and swift feet."
  modifications:
  - add: "ability:trench_warfare#fighter_trench_fighter"
    remove: "ability:armor_training_1_2_3_and_4#fighter"
  features:
  - id: "ability:trench_warfare#fighter_trench_fighter"
    name: "Trench Warfare"
    type: null
    description: "Starting at 3rd level, a trench fighter can select one specific\
      \ type of firearm (such as a machine gun, revolver, or rifle). He gains a bonus\
      \ equal to his Dexterity modifier on damage rolls when firing that type of firearm.\
      \ Every 4 levels thereafter (7th, 11th, and 15th), the trench fighter picks\
      \ up another type of firearm, gaining these bonuses for those types as well.\
      \ Furthermore, when behind partial, normal, or improved cover, a trench fighter\
      \ gains an additional +2 AC bonus from the cover."
    prerequisites: null
    source: "Pathfinder Adventure Path #71: Rasputin Must Die!"
  source: "Pathfinder Adventure Path #71: Rasputin Must Die!"
- id: "class:fighter#tribal_fighter"
  name: "Tribal Fighter"
  description: "A tribal fighter knows that it is not the weapon that matters but\
    \ the hand that wields it. Instead of encasing himself in metal armor like the\
    \ soldiers fighting and dying for the so-called civilized lands do, he prefers\
    \ to wear something he or his ancestors have killed. These relics and trophies\
    \ help the tribal fighter attain a battle focus that allows him to perform incredible\
    \ feats of violence with the simplest of weapons."
  modifications:
  - add: "ability:battle_focus#fighter_tribal_fighter"
    remove: "ability:the_fighter_feat_gained_at_1st_level#fighter"
  - add: "ability:tribal_weapon_training#fighter_tribal_fighter"
    remove: "ability:weapon_training#fighter"
  features:
  - id: "ability:battle_focus#fighter_tribal_fighter"
    name: "Battle Focus"
    type: null
    description: "A tribal fighter learns to fight with his bare hands and wield traditional\
      \ tribal weapons so effortlessly that they are almost extensions of his arms.\
      \ He gains Improved Unarmed Strike as a bonus feat. For the purpose of meeting\
      \ the prerequisites of style feats and feats that have style feats as prerequisites,\
      \ the tribal fighter counts as having a number of skill ranks equal to his fighter\
      \ level in all skills in which he is trained."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:tribal_weapon_training#fighter_tribal_fighter"
    name: "Tribal Weapon Training"
    type: null
    description: "At 5th level, when a tribal fighter gains the weapon training ability,\
      \ he must choose the tribal weapon group and doesn't later gain additional weapon\
      \ groups, though the weapon training bonus for tribal weapons still improves\
      \ at 9th level and every 4 levels thereafter. Additionally, if the tribal fighter\
      \ has combat feats that apply to a specific weapon type (such as Improved Critical\
      \ or Weapon Focus) and he has selected a weapon that belongs to the tribal weapon\
      \ group, he can apply the benefits of that feat to all weapons that belong to\
      \ the tribal weapon group that would legally apply (for instance, a feat that\
      \ applies only to throwing weapons wouldn't apply to greatclubs). This benefit\
      \ applies only to feats selected as fighter bonus feats."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
- id: "class:fighter#two_handed_fighter"
  name: "Two-Handed Fighter"
  description: "Some fighters focus their efforts on finding the biggest, heaviest,\
    \ most imposing weapon they can find and training to manage and harness the weight\
    \ of their massive weapons for maximum impact. These fighting school benefits\
    \ only apply when using two-handed weapons."
  modifications:
  - add: "ability:shattering_strike#fighter_two_handed_fighter"
    remove: "ability:bravery#fighter"
  - add: "ability:overhand_chop#fighter_two_handed_fighter"
    remove: "ability:armor_training_1#fighter"
  - add: "ability:weapon_training#fighter_two_handed_fighter"
    remove: "ability:weapon_training_1_2_3_and_4#fighter"
  - add: "ability:backswing#fighter_two_handed_fighter"
    remove: "ability:armor_training_2#fighter"
  - add: "ability:piledriver#fighter_two_handed_fighter"
    remove: "ability:armor_training_3#fighter"
  - add: "ability:greater_power_attack#fighter_two_handed_fighter"
    remove: "ability:armor_training_4#fighter"
  - add: "ability:devastating_blow#fighter_two_handed_fighter"
    remove: "ability:armor_mastery#fighter"
  features:
  - id: "ability:shattering_strike#fighter_two_handed_fighter"
    name: "Shattering Strike"
    type: null
    description: "At 2nd level, a two-handed fighter gains a +1 bonus to CMB and CMD\
      \ on sunder attempts and on damage rolls made against objects. These bonuses\
      \ increase by +1 for every four levels beyond 2nd."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:overhand_chop#fighter_two_handed_fighter"
    name: "Overhand Chop"
    type: null
    description: "At 3rd level, when a two-handed fighter makes a single attack (with\
      \ the attack action or a charge) with a two-handed weapon, he adds double his\
      \ Strength bonus on damage rolls."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:weapon_training#fighter_two_handed_fighter"
    name: "Weapon Training"
    type: null
    description: "As the fighter class feature, but the bonuses only apply when wielding\
      \ two-handed melee weapons."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:backswing#fighter_two_handed_fighter"
    name: "Backswing"
    type: null
    description: "At 7th level, when a two-handed fighter makes a full-attack with\
      \ a two-handed weapon, he adds double his Strength bonus on damage rolls for\
      \ all attacks after the first."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:piledriver#fighter_two_handed_fighter"
    name: "Piledriver"
    type: null
    description: "At 11th level, as a standard action, a two-handed fighter can make\
      \ a single melee attack with a two-handed weapon. If the attack hits, he may\
      \ make a bull rush or trip combat maneuver against the target of his attack\
      \ as a free action that does not provoke an attack of opportunity."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:greater_power_attack#fighter_two_handed_fighter"
    name: "Greater Power Attack"
    type: null
    description: "At 15th level, when using Power Attack with a two-handed melee weapon,\
      \ the bonus damage from Power Attack is doubled (+100%) instead of increased\
      \ by half (+50%)."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:devastating_blow#fighter_two_handed_fighter"
    name: "Devastating Blow"
    type: null
    description: "At 19th level, as a standard action, a two-handed fighter may make\
      \ a single melee attack with a two-handed weapon at a –5 penalty. If the attack\
      \ hits, it is treated as a critical threat. Special weapon abilities that activate\
      \ only on a critical hit do not activate if this critical hit is confirmed."
    prerequisites: null
    source: "Advanced Player's Guide"
  source: "Advanced Player's Guide"
- id: "class:fighter#two_weapon_warrior"
  name: "Two-Weapon Warrior"
  description: "Trained under great masters who preached the simple truth that two\
    \ are better than one when it comes to weapons, the two-weapon warrior is a terror\
    \ when his hands are full. From paired daggers to exotic double weapons, all combinations\
    \ come equally alive in his skilled hands."
  modifications:
  - add: "ability:defensive_flurry#fighter_two_weapon_warrior"
    remove: "ability:armor_training_1_and_2#fighter"
  - add: "ability:twin_blades#fighter_two_weapon_warrior"
    remove: "ability:weapon_training_1#fighter"
  - add: "ability:doublestrike#fighter_two_weapon_warrior"
    remove: "ability:weapon_training_2#fighter"
  - add: "ability:improved_balance#fighter_two_weapon_warrior"
    remove: "ability:armor_training_3#fighter"
  - add: "ability:equal_opportunity#fighter_two_weapon_warrior"
    remove: "ability:weapon_training_3#fighter"
  - add: "ability:perfect_balance#fighter_two_weapon_warrior"
    remove: "ability:armor_training_4#fighter"
  - add: "ability:deft_doublestrike#fighter_two_weapon_warrior"
    remove: "ability:weapon_training_4#fighter"
  - add: "ability:deadly_defense#fighter_two_weapon_warrior"
    remove: "ability:armor_mastery#fighter"
  features:
  - id: "ability:defensive_flurry#fighter_two_weapon_warrior"
    name: "Defensive Flurry"
    type: null
    description: "At 3rd level, when a two-weapon warrior makes a full-attack with\
      \ both weapons, he gains a +1 dodge bonus to AC against melee attacks until\
      \ the beginning of his next turn. This bonus increases by +1 every four levels\
      \ after 3rd."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:twin_blades#fighter_two_weapon_warrior"
    name: "Twin Blades"
    type: null
    description: "At 5th level, a two-weapon warrior gains a +1 bonus on attack and\
      \ damage rolls when making a full-attack with two weapons or a double weapon.\
      \ This bonus increases by +1 for every four levels after 5th."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:doublestrike#fighter_two_weapon_warrior"
    name: "Doublestrike"
    type: null
    description: "At 9th level, a two-weapon warrior may, as a standard action, make\
      \ one attack with both his primary and secondary weapons. The penalties for\
      \ attacking with two weapons apply normally."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:improved_balance#fighter_two_weapon_warrior"
    name: "Improved Balance"
    type: null
    description: "At 11th level, the attack penalties for fighting with two weapons\
      \ are reduced by –1 for a two-weapon warrior. Alternatively, he may use a one-handed\
      \ weapon in his off-hand, treating it as if it were a light weapon with the\
      \ normal light weapon penalties."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:equal_opportunity#fighter_two_weapon_warrior"
    name: "Equal Opportunity"
    type: null
    description: "At 13th level, when a two-weapon warrior makes an attack of opportunity,\
      \ he may attack once with both his primary and secondary weapons. The penalties\
      \ for attacking with two weapons apply normally."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:perfect_balance#fighter_two_weapon_warrior"
    name: "Perfect Balance"
    type: null
    description: "At 15th level, the penalties for fighting with two weapons are reduced\
      \ by an additional –1 for a two-weapon warrior. This benefit stacks with improved\
      \ balance. If he is using a one-handed weapon in his off hand, treating it as\
      \ a light weapon, he uses the normal light weapon penalties."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:deft_doublestrike#fighter_two_weapon_warrior"
    name: "Deft Doublestrike"
    type: null
    description: "At 17th level, when a two-weapon warrior hits an opponent with both\
      \ weapons, he can make a disarm or sunder attempt (or trip, if one or both weapons\
      \ can be used to trip) against that opponent as an immediate action that does\
      \ not provoke attacks of opportunity."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:deadly_defense#fighter_two_weapon_warrior"
    name: "Deadly Defense"
    type: null
    description: "At 19th level, when a two-weapon warrior makes a full-attack with\
      \ both weapons, every creature that hits him with a melee attack before the\
      \ beginning of his next turn provokes an attack of opportunity from the warrior."
    prerequisites: null
    source: "Advanced Player's Guide"
  source: "Advanced Player's Guide"
- id: "class:fighter#unarmed_fighter"
  name: "Unarmed Fighter"
  description: "Not all fighters need weapons to make their mark on the world. The\
    \ unarmed fighter picks up a weapon only rarely, and when he does, he prefers\
    \ the weapons of the monk. There are even those who mistake them for monks, but\
    \ these fighters enter the fight without ki, and instead have a tough perseverance\
    \ that few can rival."
  modifications:
  - add: "ability:unarmed_style#fighter_unarmed_fighter"
    remove: "ability:the_bonus_feat_at_1st_level#fighter"
  - add: "ability:harsh_training#fighter_unarmed_fighter"
    remove: "ability:bravery#fighter"
  - add: "ability:tough_guy#fighter_unarmed_fighter"
    remove: "ability:armor_training_1#fighter"
  - add: "ability:weapon_training#fighter_unarmed_fighter"
    remove: "ability:weapon_training_1_2_3_and_4#fighter"
  - add: "ability:clever_wrestler#fighter_unarmed_fighter"
    remove: "ability:armor_training_2#fighter"
  - add: "ability:trick_throw#fighter_unarmed_fighter"
    remove: "ability:the_8th_level_bonus_feat#fighter"
  - add: "ability:takedown#fighter_unarmed_fighter"
    remove: "ability:the_12th_level_bonus_feat#fighter"
  - add: "ability:eye_gouge#fighter_unarmed_fighter"
    remove: "ability:weapon_training_3#fighter"
  - add: "ability:sucker_punch#fighter_unarmed_fighter"
    remove: "ability:armor_training_4#fighter"
  - add: "ability:sheer_toughness#fighter_unarmed_fighter"
    remove: "ability:armor_mastery#fighter"
  features:
  - id: "ability:unarmed_style#fighter_unarmed_fighter"
    name: "Unarmed Style"
    type: null
    description: "At 1st level, a unarmed fighter gains the Improved Unarmed Strike\
      \ feat and any single style feat as a bonus feat. The unarmed fighter need not\
      \ meet all the prerequisites of the style feat he chooses, but style feats that\
      \ grant additional uses of the Elemental Fist feat cannot be taken until the\
      \ unarmed fighter has that feat.\nThis ability replaces the bonus feat at 1st\
      \ level."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:harsh_training#fighter_unarmed_fighter"
    name: "Harsh Training"
    type: null
    description: "At 2nd level, an unarmed fighter gains a +1 bonus on saving throws\
      \ against effects that cause the exhausted, fatigued, or staggered conditions\
      \ or temporary penalties to ability scores. This bonus increases by +1 for every\
      \ four levels after 2nd (to a maximum of +5 at 18th level).\nThis ability replaces\
      \ bravery."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:tough_guy#fighter_unarmed_fighter"
    name: "Tough Guy"
    type: null
    description: "At 3rd level, an unarmed fighter gains DR/-- equal to half his fighter\
      \ level against nonlethal damage or damage taken while he is grappled.\nThis\
      \ ability replaces armor training 1."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:weapon_training#fighter_unarmed_fighter"
    name: "Weapon Training"
    type: null
    description: "At 5th level, an unarmed fighter gains a +1 bonus on attack and\
      \ damage rolls with weapons in the monk and natural weapon groups, improving\
      \ by +1 for every four levels beyond 5th (to a maximum of +4 at 17th level).\n\
      This ability replaces weapon training 1, 2, 3, and 4."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:clever_wrestler#fighter_unarmed_fighter"
    name: "Clever Wrestler"
    type: null
    description: "At 7th level, an unarmed fighter takes no penalties to Dexterity\
      \ or on attack rolls while grappled, and retains his Dexterity bonus to AC while\
      \ pinning an opponent. The unarmed fighter can make attacks of opportunity even\
      \ when grappled and even against creatures attempting to grapple him if the\
      \ opponent has the Improved Grapple feat or the grab ability.\nThis ability\
      \ replaces armor training 2."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:trick_throw#fighter_unarmed_fighter"
    name: "Trick Throw"
    type: null
    description: "At 8th level, when an unarmed fighter successfully trips an opponent\
      \ with an unarmed attack, he can attempt a dirty trick combat maneuver against\
      \ that creature (before the opponent becomes prone) as an immediate action that\
      \ does not provoke attacks of opportunity.\nThis ability replaces the 8th-level\
      \ bonus feat."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:takedown#fighter_unarmed_fighter"
    name: "Takedown"
    type: null
    description: "At 12th level, if an unarmed fighter succeeds on a drag maneuver,\
      \ he can attempt a trip maneuver against the same target as a swift action that\
      \ does not provoke attacks of opportunity. At 15th level, he may do so after\
      \ a successful grapple check.\nThis ability replaces the 12th-level bonus feat."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:eye_gouge#fighter_unarmed_fighter"
    name: "Eye Gouge"
    type: null
    description: "At 13th level, if an unarmed fighter confirms a critical hit with\
      \ his unarmed strike or begins his turn grappled, he may attempt a dirty trick\
      \ maneuver to blind his target as a swift action that does not provoke attacks\
      \ of opportunity. A target more than one size category larger is unaffected.\n\
      This ability replaces weapon training 3."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:sucker_punch#fighter_unarmed_fighter"
    name: "Sucker Punch"
    type: null
    description: "At 17th level, when an unarmed fighter strikes a creature that is\
      \ denied its Dexterity bonus to AC, or that he has successfully pinned with\
      \ a grapple check, he can attempt a dirty trick or trip combat maneuver against\
      \ that target as a swift action.\nThis ability replaces armor training 4."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:sheer_toughness#fighter_unarmed_fighter"
    name: "Sheer Toughness"
    type: null
    description: "At 19th level, an unarmed fighter becomes immune to nonlethal damage\
      \ and the exhausted, fatigued, and staggered conditions.\nThis ability replaces\
      \ armor mastery."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  source: "Pathfinder Roleplaying Game Ultimate Combat"
- id: "class:fighter#unbreakable"
  name: "Unbreakable"
  description: "The unbreakable is a warrior of indomitable will, unstoppable and\
    \ implacable once he has set his mind upon a course of action. The unbreakable\
    \ endures any trial to do what must be done, and when his mind is set toward a\
    \ goal, nothing can stop him from achieving it, though many may try. He is a juggernaut\
    \ and a zealot, supremely confident in his own abilities."
  modifications:
  - add: "ability:tough_as_nails#fighter_unbreakable"
    remove: "ability:the_fighters_1st_level_bonus_feat#fighter"
  - add: "ability:unflinching#fighter_unbreakable"
    remove: "ability:bravery#fighter"
  - add: "ability:heroic_recovery#fighter_unbreakable"
    remove: "ability:weapon_training_1#fighter"
  - add: "ability:heroic_defiance#fighter_unbreakable"
    remove: "ability:weapon_training_2#fighter"
  - add: "ability:quick_recovery#fighter_unbreakable"
    remove: "ability:armor_training_3#fighter"
  - add: "ability:stalwart#fighter_unbreakable"
    remove: "ability:weapon_training_3#fighter"
  - add: "ability:unlimited_endurance#fighter_unbreakable"
    remove: "ability:armor_training_4#fighter"
  - add: "ability:miraculous_recovery#fighter_unbreakable"
    remove: "ability:weapon_training_4#fighter"
  - add: "ability:unbreakable_mind#fighter_unbreakable"
    remove: "ability:weapon_mastery#fighter"
  features:
  - id: "ability:tough_as_nails#fighter_unbreakable"
    name: "Tough as Nails"
    type: null
    description: "An unbreakable gains Endurance and Diehard as bonus feats."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:unflinching#fighter_unbreakable"
    name: "Unflinching"
    type: null
    description: "At 2nd level, an unbreakable gains a +1 bonus on Will saves against\
      \ mind-affecting effects. This bonus increases by +1 for every four levels after\
      \ 2nd level (to a maximum of +5 at 18th level)."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:heroic_recovery#fighter_unbreakable"
    name: "Heroic Recovery"
    type: null
    description: "At 5th level, an unbreakable gains the Heroic Recovery feat as a\
      \ bonus feat, if he does not have it already. If he already has this feat, the\
      \ unbreakable can choose any combat feat instead. In addition, he may use this\
      \ feat one additional time per day for every four levels after 5th (to a maximum\
      \ of 4 times per day at 17th level)."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:heroic_defiance#fighter_unbreakable"
    name: "Heroic Defiance"
    type: null
    description: "At 9th level, an unbreakable gains the Heroic Defiance feat as a\
      \ bonus feat, if he does not have it already. If he already has this feat, the\
      \ unbreakable can choose any combat feat instead. In addition, he may use this\
      \ feat one additional time per day for every four levels after 9th (to a maximum\
      \ of 3 times per day at 19th level)."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:quick_recovery#fighter_unbreakable"
    name: "Quick Recovery"
    type: null
    description: "At 11th level, an unbreakable needs only 15 minutes of rest or to\
      \ be subject to a healing spell or effect to recover from the fatigued condition."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:stalwart#fighter_unbreakable"
    name: "Stalwart"
    type: null
    description: "At 13th level, when an unbreakable succeeds on a Fortitude or Will\
      \ save against a spell or spell-like ability that has a partial effect even\
      \ on a successful save, he is completely unaffected by it."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:unlimited_endurance#fighter_unbreakable"
    name: "Unlimited Endurance"
    type: null
    description: "At 15th level, when an unbreakable is exhausted, he only suffers\
      \ the effects of the fatigued condition instead, but does require 1 hour of\
      \ rest to reduce this condition to the actual fatigued condition."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:miraculous_recovery#fighter_unbreakable"
    name: "Miraculous Recovery"
    type: null
    description: "At 17th level, when an unbreakable makes a saving throw to recover\
      \ from an ongoing effect, he may roll twice and choose the better roll."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:unbreakable_mind#fighter_unbreakable"
    name: "Unbreakable Mind"
    type: null
    description: "At 20th level, an unbreakable becomes nearly impossible to sway\
      \ with honeyed words or magic. He gains immunity to mind-affecting effects."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  source: "Pathfinder Roleplaying Game Ultimate Combat"
- id: "class:fighter#vengeful_hunter"
  name: "Vengeful Hunter"
  description: ""
  modifications:
  - add: "ability:weapon_and_armor_proficiency#fighter_vengeful_hunter"
    remove: "ability:the_normal_fighter_armor_and_weapon_proficiencies#fighter"
  - add: "ability:tenacious_tracker#fighter_vengeful_hunter"
    remove: "ability:bravery#fighter"
  - add: "ability:vengeance#fighter_vengeful_hunter"
    remove: "ability:weapon_training_1#fighter"
  - add: "ability:savor_the_sting#fighter_vengeful_hunter"
    remove: "ability:weapon_training_2#fighter"
  - add: "ability:swift_revenge#fighter_vengeful_hunter"
    remove: "ability:weapon_training_3#fighter"
  - add: "ability:perceived_wrongs#fighter_vengeful_hunter"
    remove: "ability:weapon_training_4#fighter"
  - add: "ability:certain_revenge#fighter_vengeful_hunter"
    remove: "ability:weapon_mastery#fighter"
  features:
  - id: "ability:weapon_and_armor_proficiency#fighter_vengeful_hunter"
    name: "Weapon and Armor Proficiency"
    type: null
    description: "A vengeful hunter is proficient with all simple and martial weapons,\
      \ plus the whip. In addition, the hunter is proficient with light and medium\
      \ armor as well as shields (except tower shields).\nThis replaces the normal\
      \ fighter armor and weapon proficiencies.\nClass Skills: A vengeful hunter gains\
      \ Diplomacy, Knowledge (local), and Perception as class skills and loses Knowledge\
      \ (dungeoneering) and Knowledge (engineering) as class skills."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Combat"
  - id: "ability:tenacious_tracker#fighter_vengeful_hunter"
    name: "Tenacious Tracker"
    type: null
    description: "At 2nd level, a vengeful hunter gains a +1 bonus on Diplomacy checks\
      \ to gather information and on Survival checks made to identify or follow tracks.\
      \ This bonus increases by 1 for every 4 levels the vengeful hunter possesses\
      \ beyond 2nd."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Combat"
  - id: "ability:vengeance#fighter_vengeful_hunter"
    name: "Vengeance"
    type: null
    description: "At 5th level, a vengeful hunter deals 1d4 points of bleed damage\
      \ when he damages a creature that has damaged him since the beginning of his\
      \ last turn. Whenever a creature takes bleed damage from this effect, it also\
      \ takes a –1 penalty on attack rolls, weapon damage rolls, saving throws, skill\
      \ checks, and ability checks for 1 round. This penalty is a pain effect and\
      \ does not stack with the effects of the sickened condition. This bleed damage\
      \ increases to 1d6 at 9th level, 1d8 at 13th level, and 2d6 at 17th level."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Combat"
  - id: "ability:savor_the_sting#fighter_vengeful_hunter"
    name: "Savor the Sting"
    type: null
    description: "At 9th level, whenever a target takes bleed damage from a vengeful\
      \ hunter's vengeance ability, the vengeful hunter gains an equal number of temporary\
      \ hit points. These temporary hit points last for 1 minute and do not stack\
      \ with each other."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Combat"
  - id: "ability:swift_revenge#fighter_vengeful_hunter"
    name: "Swift Revenge"
    type: null
    description: "At 13th level, a vengeful hunter gains the quarry class feature;\
      \ this functions like the ranger ability of the same name, but the target must\
      \ be one that has damaged the vengeful hunter in the past hour."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Combat"
  - id: "ability:perceived_wrongs#fighter_vengeful_hunter"
    name: "Perceived Wrongs"
    type: null
    description: "At 17th level, a vengeful hunter can, once per day, use his vengeance\
      \ ability against any creature--even one that has not harmed him. If the target\
      \ is also one that has damaged him since the beginning of his last turn, the\
      \ bleed damage increases to 3d6 and the target is sickened for as long as the\
      \ bleed effect continues."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Combat"
  - id: "ability:certain_revenge#fighter_vengeful_hunter"
    name: "Certain Revenge"
    type: null
    description: "At 20th level, a vengeful hunter gains the improved quarry class\
      \ feature; this functions like the ranger ability of the same name, but the\
      \ target must have attacked him in the past day. Whenever he uses his vengeance\
      \ ability against his quarry, the bleed damage increases by 2 per bleed damage\
      \ die."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Combat"
  source: "Pathfinder Campaign Setting: Inner Sea Combat"
- id: "class:fighter#venomblade_nagaji"
  name: "Venomblade (Nagaji)"
  description: ""
  modifications:
  - add: "ability:venom_projection#fighter_venomblade_nagaji"
    remove: "ability:bravery_and_alters_the_bonus_feat_gained_at_1st_level#fighter"
  - add: "ability:sneak_attack#fighter_venomblade_nagaji"
    remove: "ability:the_bonus_feat_gained_at_6th_level#fighter"
  - add: "ability:viper_strike#fighter_venomblade_nagaji"
    remove: "ability:the_bonus_feat_gained_at_12th_level#fighter"
  features:
  - id: "ability:venom_projection#fighter_venomblade_nagaji"
    name: "Venom Projection"
    type: null
    description: "The venomblade must take the Spit Venom nagaji racial feat as his\
      \ 1st-level fighter bonus feat if he does not already have that ability. At\
      \ 2nd level, he does not provoke an attack of opportunity for using the ability\
      \ granted by the Spit Venom feat. At 4th level, he can use the ability granted\
      \ by the Spit Venom feat as a standard action; at 8th level, he can use it as\
      \ a move action; and at 12th level, he can use it as a swift action."
    prerequisites: null
    source: "Pathfinder Player Companion: Potions & Poisons"
  - id: "ability:sneak_attack#fighter_venomblade_nagaji"
    name: "Sneak Attack"
    type: null
    description: "At 6th level, a venomblade deals 1d6 additional points of damage\
      \ to targets within 30 feet that he flanks or that are denied their Dexterity\
      \ bonus to AC against him. This damage increases by 1d6 every 4 levels beyond\
      \ 6th."
    prerequisites: null
    source: "Pathfinder Player Companion: Potions & Poisons"
  - id: "ability:viper_strike#fighter_venomblade_nagaji"
    name: "Viper Strike"
    type: null
    description: "At 12th level, upon making a successful attack with a slashing or\
      \ piercing weapon, the venomblade can spend a use of the ability granted by\
      \ the Spit Venom feat as a swift action to spray his toxin into the wound. This\
      \ imposes a –4 penalty on the victim's saving throw against the poison and causes\
      \ the target to take 1d6 additional points of damage from all successful attacks\
      \ for 1 round.\nThis is a poison effect."
    prerequisites: null
    source: "Pathfinder Player Companion: Potions & Poisons"
  source: "Pathfinder Player Companion: Potions & Poisons"
- id: "class:fighter#viking_ppc:potn"
  name: "Viking (PPC:PotN)"
  description: "The sagas of the northern people are filled with stories of mighty\
    \ warriors sailing south to raid the peoples of warmer climes and returning with\
    \ longships filled with plunder. The northerners call these warriors vikings,\
    \ and their deeds are sung in the longhouses during the long winter nights. A\
    \ viking strikes fear into the heart of her foes, and in battle can fly into a\
    \ terrible rage. Many vikings wear the pelts of bears or wolves, drawing on the\
    \ strength and ferocity of these beasts in battle. Vikings do not wear heavy armor,\
    \ but are skilled at fighting with an ax or spear in conjunction with a shield."
  modifications:
  - add: "ability:fearsome#fighter_viking_ppc:potn"
    remove: "ability:bravery#fighter"
  - add: "ability:shield_defense#fighter_viking_ppc:potn"
    remove: "ability:armor_training#fighter"
  - add: "ability:berserker#fighter_viking_ppc:potn"
    remove: "ability:weapon_training_1_2_3_and_4#fighter"
  features:
  - id: "ability:fearsome#fighter_viking_ppc:potn"
    name: "Fearsome"
    type: null
    description: "At 2nd level, a viking can make an Intimidate check to demoralize\
      \ an opponent as a move action. At 10th level, she can do so as a swift action.\
      \ At 18th level, she can demoralize a foe as a free action once per round."
    prerequisites: null
    source: "Pathfinder Player Companion: People of the North"
  - id: "ability:shield_defense#fighter_viking_ppc:potn"
    name: "Shield Defense"
    type: null
    description: "Starting at 3rd level, a viking learns the art of fighting with\
      \ a shield. Whenever she is wearing medium, light, or no armor and wielding\
      \ a shield, the viking's shield bonus to AC increases by 1. Every 4 levels thereafter\
      \ (7th, 11th, and 15th), this bonus increases by 1."
    prerequisites: null
    source: "Pathfinder Player Companion: People of the North"
  - id: "ability:berserker#fighter_viking_ppc:potn"
    name: "Berserker"
    type: null
    description: "At 4th level, a viking gains the rage ability as the barbarian class\
      \ feature, but her barbarian level is considered to be her fighter level –3."
    prerequisites: null
    source: "Pathfinder Player Companion: People of the North"
  source: "Pathfinder Player Companion: People of the North"
- id: "class:fighter#viking_prg:uw"
  name: "Viking (PRG:UW)"
  description: "Vikings seek to raid “softer societies\"and return with their longships\
    \ filled with plunder. A viking strikes fear into the heart of her foes, and in\
    \ battle she can fly into a terrible rage. Many vikings wear the pelts of bears\
    \ or wolves, drawing on the strength and ferocity of these beasts in battle. Vikings\
    \ do not wear heavy armor, but they are skilled at fighting with an axe or spear\
    \ in conjunction with a shield."
  modifications:
  - add: "ability:weapon_and_armor_proficiency#fighter_viking_prg:uw"
    remove: "ability:the_fighters_weapon_and_armor_proficiencies#fighter"
  - add: "ability:fearsome#fighter_viking_prg:uw"
    remove: "ability:bravery#fighter"
  - add: "ability:shield_defense#fighter_viking_prg:uw"
    remove: "ability:armor_training#fighter"
  - add: "ability:berserker#fighter_viking_prg:uw"
    remove: "ability:weapon_training#fighter"
  - add: "ability:rage_powers#fighter_viking_prg:uw"
    remove: "ability:the_fighters_bonus_feats#fighter"
  features:
  - id: "ability:weapon_and_armor_proficiency#fighter_viking_prg:uw"
    name: "Weapon and Armor Proficiency"
    type: null
    description: "A viking is not proficient with heavy armor or tower shields."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:fearsome#fighter_viking_prg:uw"
    name: "Fearsome"
    type: null
    description: "At 2nd level, a viking can attempt an Intimidate check to demoralize\
      \ an opponent as a move action. At 10th level, she can do so as a swift action.\
      \ At 18th level, she can attempt to demoralize a foe as a free action once per\
      \ round."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:shield_defense#fighter_viking_prg:uw"
    name: "Shield Defense"
    type: null
    description: "At 3rd level, a viking learns the art of fighting with a shield.\
      \ Whenever she is wearing medium, light, or no armor and using a shield, the\
      \ viking's shield bonus to AC increases by 1. At 7th, 11th, and 15th levels,\
      \ this bonus increases by 1."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:berserker#fighter_viking_prg:uw"
    name: "Berserker"
    type: null
    description: "At 5th level, a viking gains the rage ability as per the barbarian\
      \ class feature, and she uses her fighter level as her barbarian level for the\
      \ purposes of determining her rounds of rage, qualifying for rage powers, and\
      \ determining the effects of rage powers."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:rage_powers#fighter_viking_prg:uw"
    name: "Rage Powers"
    type: null
    description: "At 6th level, whenever a viking gains a fighter bonus feat, she\
      \ can instead gain a single rage power, as the barbarian class feature, in place\
      \ of the bonus feat. Once selected, these rage powers cannot be changed."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
- id: "class:fighter#weapon_bearer_squire"
  name: "Weapon Bearer Squire"
  description: "With myriad weapons, armor, and useful gear always on hand, the weapon\
    \ bearer squire ensures her knight is equipped for any task."
  modifications:
  - add: "ability:weapon_rack#fighter_weapon_bearer_squire"
    remove: "ability:the_1st_level_fighter_bonus_feat#fighter"
  - add: "ability:swift_sharpening#fighter_weapon_bearer_squire"
    remove: "ability:the_2nd_level_fighter_bonus_feat#fighter"
  - add: "ability:combat_repairs#fighter_weapon_bearer_squire"
    remove: "ability:armor_training_1#fighter"
  features:
  - id: "ability:weapon_rack#fighter_weapon_bearer_squire"
    name: "Weapon Rack"
    type: null
    description: "At 1st level, once per round, a knight can retrieve an item carried\
      \ by his weapon bearer squire as a move action that does not provoke attacks\
      \ of opportunity. In addition, a weapon bearer squire can pick up items dropped\
      \ by her knight as an immediate action without provoking attacks of opportunity.\n\
      The knight and the weapon bearer squire must be adjacent to each other and must\
      \ both be able to move and communicate to use these abilities."
    prerequisites: null
    source: "Pathfinder Player Companion: Knights of the Inner Sea"
  - id: "ability:swift_sharpening#fighter_weapon_bearer_squire"
    name: "Swift Sharpening"
    type: null
    description: "At 2nd level, a weapon bearer squire can quickly hone her lord's\
      \ weapons to make them more effective in combat. As a full-round action, a weapon\
      \ bearer squire can use a whetstone to sharpen a weapon she is holding, granting\
      \ whoever wields the weapon a +1 circumstance bonus on his next attack roll\
      \ with that weapon. In addition, she can apply a weapon blanch to a weapon she\
      \ is holding as a standard action, instead of a full-round action."
    prerequisites: null
    source: "Pathfinder Player Companion: Knights of the Inner Sea"
  - id: "ability:combat_repairs#fighter_weapon_bearer_squire"
    name: "Combat Repairs"
    type: null
    description: "At 3rd level, a weapon bearer squire can ensure her liege never\
      \ goes unarmed, even if his weapon has all but shattered. As a full-round action,\
      \ a weapon bearer squire can make rapid repairs to a weapon she is holding and\
      \ is proficient with by succeeding at a DC 20 Craft (weapons) check. The item\
      \ does not regain any hit points, but loses the broken condition for a number\
      \ of rounds equal to the weapon bearer squire's class level."
    prerequisites: null
    source: "Pathfinder Player Companion: Knights of the Inner Sea"
  source: "Pathfinder Player Companion: Knights of the Inner Sea"
- id: "class:fighter#weapon_master"
  name: "Weapon Master"
  description: "Devoted to the perfection of a single weapon, the weapon master's\
    \ meditations upon his favored weapon border on the obsessive, but none can deny\
    \ his consummate skill. The weapon master must select a single type of weapon\
    \ (such as longsword or shortbow). All of his abilities apply to that weapon type."
  modifications:
  - add: "ability:weapon_guard#fighter_weapon_master"
    remove: "ability:bravery#fighter"
  - add: "ability:weapon_training#fighter_weapon_master"
    remove: "ability:armor_training_1_2_3_and_4#fighter"
  - add: "ability:reliable_strike#fighter_weapon_master"
    remove: "ability:weapon_training_1#fighter"
  - add: "ability:mirror_move#fighter_weapon_master"
    remove: "ability:weapon_training_2#fighter"
  - add: "ability:deadly_critical#fighter_weapon_master"
    remove: "ability:weapon_training_3#fighter"
  - add: "ability:critical_specialist#fighter_weapon_master"
    remove: "ability:weapon_training_4#fighter"
  features:
  - id: "ability:weapon_guard#fighter_weapon_master"
    name: "Weapon Guard"
    type: null
    description: "At 2nd level, a weapon master gains a +1 bonus to CMD against disarm\
      \ and sunder attempts while wielding his chosen weapon. This bonus also applies\
      \ on saves against any effect that targets his chosen weapon (for example, grease,\
      \ heat metal, shatter, warp wood). The bonus increases by +1 for every four\
      \ levels beyond 2nd."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:weapon_training#fighter_weapon_master"
    name: "Weapon Training"
    type: null
    description: "At 3rd level, a weapon master gains a +1 bonus on attack and damage\
      \ rolls with his chosen weapon. The bonus improves by +1 for every four levels\
      \ beyond 3rd."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:reliable_strike#fighter_weapon_master"
    name: "Reliable Strike"
    type: null
    description: "At 5th level, a weapon master may reroll an attack roll, critical\
      \ hit confirmation roll, miss chance check, or damage roll as an immediate action.\
      \ He must accept the second roll even if it is worse. He can use this ability\
      \ once per day at 5th level, plus one additional time per day for every five\
      \ levels beyond 5th."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:mirror_move#fighter_weapon_master"
    name: "Mirror Move"
    type: null
    description: "At 9th level, a weapon master gains his Weapon Training bonus as\
      \ an insight bonus to AC when attacked by his chosen weapon."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:deadly_critical#fighter_weapon_master"
    name: "Deadly Critical"
    type: null
    description: "At 13th level, when a weapon master confirms a critical hit with\
      \ his chosen weapon, he can increase the weapon's damage multiplier by +1 as\
      \ an immediate action. He can use this ability once per day at 13th level, plus\
      \ one additional time per day for every three levels above 13th."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:critical_specialist#fighter_weapon_master"
    name: "Critical Specialist"
    type: null
    description: "At 17th level, the save DCs of any effects caused by a critical\
      \ hit with a weapon master's chosen weapon increase by +4."
    prerequisites: null
    source: "Advanced Player's Guide"
  source: "Advanced Player's Guide"
- id: "class:witch#alley_witch"
  name: "Alley Witch"
  description: ""
  modifications:
  - add: "ability:child_of_the_streets#witch_alley_witch"
    remove: "ability:the_witchs_class_skills#witch"
  - add: "ability:crowd_patron#witch_alley_witch"
    remove: "ability:witchs_familiar#witch"
  - add: "ability:speak_to_the_city#witch_alley_witch"
    remove: "ability:the_witchs_1st_level_hex#witch"
  - add: "ability:hex_trader#witch_alley_witch"
    remove: "ability:the_witchs_6th_level_hex#witch"
  features:
  - id: "ability:child_of_the_streets#witch_alley_witch"
    name: "Child of the Streets"
    type: null
    description: ""
    prerequisites: null
    source: "Pathfinder Player Companion: Heroes of the Street"
  - id: "ability:crowd_patron#witch_alley_witch"
    name: "Crowd Patron"
    type: null
    description: "An alley witch draws power not from a patron, but from the crowd\
      \ of minds around her. She doesn't select a patron at 1st level; instead, she\
      \ gains the following bonus spells at the listed levels.\n2nd--ears of the city,\
      \ 4th--alter self, 6th--witness, 8th--shadow step, 10th--mage's private sanctum,\
      \ 12th--heroes' feast, 14th--limited wish, 16th--create demiplane, 18th--shades."
    prerequisites: null
    source: "Pathfinder Player Companion: Heroes of the Street"
  - id: "ability:speak_to_the_city#witch_alley_witch"
    name: "Speak to the City"
    type: null
    description: "An alley witch builds a special rapport with a single city. At 1st\
      \ level, she can select one settlement whose type is large town size or larger.\
      \ Within this settlement, she gains a +2 bonus on initiative checks, as well\
      \ as Knowledge (local), Perception, Stealth, and Sense Motive checks. At 6th\
      \ level and every 5 witch levels thereafter, this bonus increases by 2. The\
      \ alley witch can build a rapport with a new city after 30 days of remaining\
      \ there; this severs her bond to her previous settlement."
    prerequisites: null
    source: "Pathfinder Player Companion: Heroes of the Street"
  - id: "ability:hex_trader#witch_alley_witch"
    name: "Hex Trader"
    type: null
    description: "At 6th level, once per day as a full-round action, an alley witch\
      \ can bind a hex she knows into a feather, bead, or other small token. Any creature\
      \ holding this token can use that hex once as if using a potion, targeting itself\
      \ or a creature it touches. While a hex is sealed into a token, the alley witch\
      \ loses her ability to use that hex until the token is used or she can recover\
      \ the token. If a hex can be used in increments (like the disguise hex), the\
      \ alley witch decides how many increments the token contains when making it.\
      \ If a hex has no set duration, it lasts for 1 minute once activated."
    prerequisites: null
    source: "Pathfinder Player Companion: Heroes of the Street"
  source: "Pathfinder Player Companion: Heroes of the Street"
- id: "class:witch#beast_bonded"
  name: "Beast-bonded"
  description: "While all witches are intimately tied to their familiars, a beast-bonded\
    \ witch's craft focuses specifically on her familiar bond and developing the relationship\
    \ with her patron through her familiar."
  modifications:
  - add: "ability:enhanced_familiar#witch_beast_bonded"
    remove: "ability:the_witchs_4th_level_hex#witch"
  - add: "ability:familiar_form#witch_beast_bonded"
    remove: "ability:the_witchs_8th_level_hex#witch"
  - add: "ability:twin_soul#witch_beast_bonded"
    remove: "ability:the_witchs_major_hex_at_10th_level#witch"
  features:
  - id: "ability:enhanced_familiar#witch_beast_bonded"
    name: "Enhanced Familiar"
    type: null
    description: "At 4th level, the beast-bonded witch's connection with her familiar\
      \ strengthens. For the purposes of determining her familiar's powers and abilities,\
      \ she treats her familiar as if she were one level higher than her actual witch\
      \ level.\nThis ability replaces the witch's 4th-level hex."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Ultimate Magic"
  - id: "ability:familiar_form#witch_beast_bonded"
    name: "Familiar Form"
    type: null
    description: "At 8th level, a beast-bonded witch may take the shape of her familiar\
      \ (or a giant version of her familiar or a similar kind of animal) as if using\
      \ beast shape II. For example, a witch with a rat familiar can turn into a Tiny\
      \ rat, Small dire rat, or a larger rodent; one with a cat familiar can turn\
      \ into a Tiny cat or a Large feline such as a tiger or lion; one with a monkey\
      \ familiar can turn into a Tiny monkey or a Large gorilla, and so on. The witch\
      \ can remain in animal form for a number of minutes per day equal to her level.\n\
      This ability replaces the witch's 8th-level hex."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Ultimate Magic"
  - id: "ability:twin_soul#witch_beast_bonded"
    name: "Twin Soul"
    type: null
    description: "At 10th-level, if the witch or her familiar is gravely injured or\
      \ about to die, the soul of the dying one immediately transfers to the other's\
      \ body. The two souls share the surviving body peaceably, can communicate freely,\
      \ and both retain their ability to think and reason. The host may allow the\
      \ guest soul to take over the body temporarily or reclaim it as a move action.\
      \ They can persist in this state indefinitely, or the guest can return to its\
      \ own body (if available) by touch, transfer into a suitable vessel (such as\
      \ a clone), or take over another body as if using magic jar (with no receptacle).\n\
      This replaces the witch's major hex at 10th-level.\nHexes: The following witch\
      \ hexes complement the beast-bonded archetype: beast of ill omen, charm, feral\
      \ speech, ward.\nMajor Hexes: The following major hex complements the beast-bonded\
      \ archetype: beast eye."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Ultimate Magic"
  source: "Pathfinder Roleplaying Game: Ultimate Magic"
- id: "class:witch#bouda"
  name: "Bouda"
  description: ""
  modifications:
  - add: "ability:fetish#witch_bouda"
    remove: "ability:the_familiar_class_feature#witch"
  - add: "ability:hyena_shape#witch_bouda"
    remove: "ability:the_major_hex_granted_at_10th_level#witch"
  features:
  - id: "ability:fetish#witch_bouda"
    name: "Fetish"
    type: null
    description: "A bouda keeps a small fetish: sometimes a carved idol, other times\
      \ a necklace adorned with teeth or bones.\nA bouda's spells come from the will\
      \ of evil spirits residing in the fetish, and its ability to hold spells functions\
      \ in a manner identical to the way a witch's spells are granted by her familiar.\
      \ The bouda must commune with her fetish each day to prepare her spells and\
      \ can only prepare spells stored in the fetish.\nAt 3rd level, a bouda can use\
      \ her fetish to deliver touch spells a number of times per day equal to 1/4\
      \ her witch level (minimum 1). When casting a touch spell, as a free action\
      \ she can use this ability. When she does, she can deliver her spell as a ranged\
      \ touch spell within a range of 30 feet. At 10th level, she can deliver these\
      \ spells within a range of 60 feet.\nAt 15th level and higher, she can deliver\
      \ these spells within a range of 90 feet."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Monster Codex"
  - id: "ability:hyena_shape#witch_bouda"
    name: "Hyena Shape"
    type: null
    description: "At 10th level, a bouda gains the ability to turn into a hyena or\
      \ dire hyena and back again a number of times per day equal to her Intelligence\
      \ modifier. This ability functions as beast shape II, except for the following.\
      \ The effect lasts for 1 hour per witch level, or until the bouda changes back.\
      \ Changing form (to animal or back) is a standard action that does not provoke\
      \ attacks of opportunity. At 20th level, a bouda can change her form at will.\
      \ If a bouda dies while in hyena shape, she does not revert back to her true\
      \ form.\nThe bouda does not lose the ability to speak while in animal form,\
      \ and can communicate with hyenas and dire hyenas as if under the effects of\
      \ speak with animals. Furthermore, while in this form, the bouda gains the benefit\
      \ of the Natural Spell feat, even if she does not meet the prerequisites."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Monster Codex"
  source: "Pathfinder Roleplaying Game Monster Codex"
- id: "class:witch#cartomancer"
  name: "Cartomancer"
  description: ""
  modifications:
  - add: "ability:spell_deck#witch_cartomancer"
    remove: "ability:the_witchs_familiar#witch"
  - add: "ability:deadly_dealer#witch_cartomancer"
    remove: "ability:the_witchs_2nd_level_hex#witch"
  features:
  - id: "ability:spell_deck#witch_cartomancer"
    name: "Spell Deck"
    type: null
    description: "Each cartomancer carries a special harrow deck that allows her to\
      \ communicate with her patron. Its ability to hold spells functions identically\
      \ to the way a witch's spells are granted by her familiar. The cartomancer must\
      \ consult her harrow deck each day to prepare her spells and cannot prepare\
      \ spells that are not stored in the deck. The spell deck cannot be used for\
      \ this purpose if any cards are missing.\nThis ability replaces the witch's\
      \ familiar.\nThe following familiar ability works differently for a cartomancer."
    prerequisites: null
    source: "Pathfinder Player Companion: The Harrow Handbook"
  - id: "ability:deadly_dealer#witch_cartomancer"
    name: "Deadly Dealer"
    type: null
    description: "At 2nd level, a cartomancer gains the Deadly Dealer feat as a bonus\
      \ feat, even if she does not meet the prerequisites. The cartomancer gains the\
      \ benefits of the Arcane Strike feat, but only for the purposes of using Deadly\
      \ Dealer.\nThis replaces the witch's 2nd-level hex.\nHexes: The following witch\
      \ hexes complement the cartomancer archetype: evil eye, fortune, misfortune,\
      \ soothsayer.\nMajor Hexes: The following major hexes complement the cartomancer\
      \ archetype: harrowing curse (see below), vision."
    prerequisites: null
    source: "Pathfinder Player Companion: The Harrow Handbook"
  source: "Pathfinder Player Companion: The Harrow Handbook"
- id: "class:witch#coral_witch"
  name: "Coral Witch"
  description: ""
  modifications:
  - add: "ability:coral_familiar#witch_coral_witch"
    remove: "ability:witchs_familiar#witch"
  - add: "ability:waves_spirit_hex#witch_coral_witch"
    remove: "ability:hex#witch"
  - add: "ability:immovability#witch_coral_witch"
    remove: "ability:the_hex_gained_at_8th_level#witch"
  features:
  - id: "ability:coral_familiar#witch_coral_witch"
    name: "Coral Familiar"
    type: null
    description: "A coral witch crafts her familiar out of living coral, coaxing the\
      \ tiny organisms to grow in the shape of a larger animal or vermin. The coral\
      \ witch chooses a familiar as normal, but its type changes to vermin (aquatic)\
      \ and it gains the amphibious special quality. The coral witch's familiar has\
      \ an Intelligence score as normal for the witch's level, but it has immunity\
      \ to mind-affecting effects. When underwater near a coral reef of any size,\
      \ a coral witch can spend 8 hours to restore her familiar to full health at\
      \ no cost, unless the familiar is killed, in which case she must follow the\
      \ usual rules for replacing her familiar. A coral witch can never gain an improved\
      \ familiar."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Sea"
  - id: "ability:waves_spirit_hex#witch_coral_witch"
    name: "Waves Spirit Hex"
    type: null
    description: "A coral witch can select hexes from the shaman's waves spirit as\
      \ if they were witch hexes. She uses her witch level as her shaman level to\
      \ determine the effect of the hex and Intelligence instead of Wisdom to determine\
      \ its DC."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Sea"
  - id: "ability:immovability#witch_coral_witch"
    name: "Immovability"
    type: null
    description: "At 8th level, a coral witch can naturally emulate coral's ability\
      \ to affix itself in place. At the end of any round in which the coral witch\
      \ did not move from her space and is standing on solid ground, she adds her\
      \ class level to her CMD against any bull rush, overrun, and reposition combat\
      \ maneuvers, grapple attempts to move her, and attempts to pull or push her.\
      \ This bonus lasts until the start of the coral witch's next turn.\nThis ability\
      \ replaces the hex gained at 8th level.\nHexes: The following witch hexes complement\
      \ the coral witch archetype: evil eye, feral speech, water lung.\nMajor Hexes:\
      \ The following major hexes complement the coral witch archetype: Beast Eye,\
      \ hag's eye, Weather Control."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Sea"
  source: "Pathfinder Player Companion: Blood of the Sea"
- id: "class:witch#dark_sister"
  name: "Dark Sister"
  description: ""
  modifications:
  - add: "ability:curdle_thoughts#witch_dark_sister"
    remove: "ability:the_witchs_2nd_level_hex#witch"
  - add: "ability:sunder_hope#witch_dark_sister"
    remove: "ability:the_witchs_8th_level_hex#witch"
  - add: "ability:hag_crony#witch_dark_sister"
    remove: "ability:the_witchs_12th_level_hex#witch"
  features:
  - id: "ability:curdle_thoughts#witch_dark_sister"
    name: "Curdle Thoughts"
    type: null
    description: "At 2nd level, a Dark Sister can insert negative emotions into the\
      \ mind of a single target.\nShe gains a +2 bonus on Diplomacy and Bluff checks\
      \ to sow suspicion, hatred, or other forms of animosity. In addition, a Dark\
      \ Sister can choose to increase the save DC of any spell with the fear descriptor\
      \ she casts by 2. She can increase a spell's DC in this way a number of times\
      \ per day equal to 1/2 her witch level."
    prerequisites: null
    source: "Pathfinder Player Companion: People of the River"
  - id: "ability:sunder_hope#witch_dark_sister"
    name: "Sunder Hope"
    type: null
    description: "At 8th level, a Dark Sister can violently dismiss her curses to\
      \ counter magical boons and impose her own capricious whims. Once per day, after\
      \ the Dark Sister has successfully affected a creature within 30 feet with a\
      \ mind-affecting spell, spell-like ability, or hex with a duration of longer\
      \ than 1 round, she can choose to dismiss the mind-affecting effect as an immediate\
      \ action. If she dismisses this effect in response to another creature targeting\
      \ her victim with a beneficial spell or ability, the witch's effect is dismissed\
      \ and the caster of the beneficial spell or ability must succeed at a Will save\
      \ (DC = 10 + 1/2 the witch's level + her Intelligence modifier) or the spell\
      \ or ability is wasted to no effect and the targeted victim takes 1d4 points\
      \ of Wisdom damage. At 14th and 20th levels, a Dark Sister can use this ability\
      \ an additional time per day."
    prerequisites: null
    source: "Pathfinder Player Companion: People of the River"
  - id: "ability:hag_crony#witch_dark_sister"
    name: "Hag Crony"
    type: null
    description: "At 12th level, a Dark Sister gains a blessing in the form of an\
      \ alliance with a night hag. Once per week, the Dark Sister can as a full-round\
      \ action summon the night hag from the Shadow Plane.\nThe night hag serves the\
      \ Dark Sister to the best of its ability as long as the witch's commands are\
      \ consistent with the night hag's alignment and goals, but flees back to its\
      \ native plane after a number of rounds equal to the witch's level or upon losing\
      \ half or more of its hit points. The night hag may provide the Dark Sister\
      \ with other favors or gifts at the GM's discretion.\nAt 15th and 18th levels,\
      \ a Dark Sister can call upon her hag crony an additional time per week."
    prerequisites: null
    source: "Pathfinder Player Companion: People of the River"
  source: "Pathfinder Player Companion: People of the River"
- id: "class:witch#demon_sworn"
  name: "Demon-Sworn"
  description: ""
  modifications:
  - add: "ability:demonic_pact#witch_demon_sworn"
    remove: "ability:patron_spells#witch"
  - add: "ability:cruel_hex#witch_demon_sworn"
    remove: "ability:the_witchs_hex_major_hex_and_grand_hex#witch"
  - add: "ability:manifest_pact#witch_demon_sworn"
    remove: "ability:the_hex_gained_at_6th_level#witch"
  features:
  - id: "ability:demonic_pact#witch_demon_sworn"
    name: "Demonic Pact"
    type: null
    description: "A demon-sworn makes a pact with a demonic entity, forever binding\
      \ her to the forces of the Abyss and corrupting her connection with her patron.\
      \ At the indicated levels, she gains the spells below in place of her normal\
      \ patron spells:\n2nd--protection from good, 6th--unholy blight, 10th--dispel\
      \ good, 14th--blasphemy, 18th--unholy aura.\nCasting spells with the evil descriptor\
      \ from this replacement list has no effect on the demonsworn's alignment."
    prerequisites: null
    source: "Pathfinder Player Companion: Heroes of the Darklands"
  - id: "ability:cruel_hex#witch_demon_sworn"
    name: "Cruel Hex"
    type: null
    description: "A demon-sworn always inflicts some pain, whether she wants to or\
      \ not. Each hex deals 1d4 points of nonlethal damage to creatures affected by\
      \ it, in addition to any damage the hex normally deals.\nFor major hexes, the\
      \ damage increases to 2d4. For grand hexes, the damage increases to 4d4. Each\
      \ die result of a natural 4 deals 1 point of lethal damage to the demon-sworn."
    prerequisites: null
    source: "Pathfinder Player Companion: Heroes of the Darklands"
  - id: "ability:manifest_pact#witch_demon_sworn"
    name: "Manifest Pact"
    type: null
    description: "At 6th level, the demon-sworn gains Improved Familiar as a bonus\
      \ feat. The associated familiar is made up of the tiny amount of soul matter\
      \ lost when the demon-sworn made her pact with demonic powers. The familiar\
      \ must be a quasit, regardless of the demon-sworn's actual alignment, and it\
      \ manifests by eating its way out of the demon-sworn's former familiar. The\
      \ quasit knows all spells known to the previous familiar. It loyally serves\
      \ the demon-sworn, despite any conflicts of alignment, obeying its mistress\
      \ to the best of its abilities.\nThis familiar cannot be replaced, and if slain,\
      \ the ritual to replace the lost familiar recreates the same quasit, along with\
      \ the same spells previously known. Replacing the familiar in this fashion also\
      \ imparts the demon-sworn with 1 permanent negative level, as if she had been\
      \ hit by an energy-draining creature."
    prerequisites: null
    source: "Pathfinder Player Companion: Heroes of the Darklands"
  source: "Pathfinder Player Companion: Heroes of the Darklands"
- id: "class:witch#dimensional_occultist"
  name: "Dimensional Occultist"
  description: "A dimensional occultist sacrifices some of her mastery over hexes\
    \ in return for increased planar lore-- she spends much of her time researching\
    \ and communing with otherplanar spirits, often through her familiar or via the\
    \ study of ancient texts, and has an increased mastery over various conjurations\
    \ and other extraplanar effects. She can even travel between dimensions as she\
    \ gains power."
  modifications:
  - add: "ability:dimensional_augmentation#witch_dimensional_occultist"
    remove: "ability:the_witchs_hex_gained_at_2nd_level#witch"
  - add: "ability:commune_with_familiar#witch_dimensional_occultist"
    remove: "ability:the_witchs_hex_gained_at_8th_level#witch"
  - add: "ability:dimensional_waypoints#witch_dimensional_occultist"
    remove: "ability:the_witchs_hex_gained_at_12th_level#witch"
  features:
  - id: "ability:dimensional_augmentation#witch_dimensional_occultist"
    name: "Dimensional Augmentation"
    type: null
    description: "At 2nd level, a dimensional occultist can augment her spells by\
      \ incorporating complex mathematical equations and formulae into the casting,\
      \ typically by inscribing these equations with chalk or charcoal onto a solid\
      \ surface (although scribing them on paper or into wet sand works fine as well).\
      \ Augmenting a spell in this way adds both a somatic component (the actual scribing\
      \ of the equations) and a material component (the writing stylus and ink, chalk,\
      \ charcoal, or other medium) to the spell, and increases its casting time to\
      \ a number of rounds equal to the spell's level (if the spell's casting time\
      \ is already 1 minute or more, the casting time is not altered). As a result,\
      \ using dimensional augmentation to cast a spell isn't a good option in the\
      \ heat of combat. Augmenting a spell in this manner increases its effective\
      \ caster level by +1. A dimensional occultist can augment her spells in this\
      \ manner once per day at 2nd level, plus one additional time per day for every\
      \ even-numbered witch level she gains."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Pathfinder Society Field Guide"
  - id: "ability:commune_with_familiar#witch_dimensional_occultist"
    name: "Commune with Familiar"
    type: null
    description: "At 8th level, a dimensional occultist can use her familiar as a\
      \ link between herself and strange, otherworldly intelligences on other planes.\
      \ Once per week, she may use this link to cast contact other plane as a spell-like\
      \ ability, at a caster level equal to her witch level. The entity contacted\
      \ replies to the witch via her familiar (which speaks in a strange disembodied\
      \ voice), via telepathic contact, or by some similarly disconcerting method\
      \ of communication. When a witch uses this method to contact other planes, she\
      \ gains a +4 bonus on the Intelligence check to avoid the decrease to Intelligence\
      \ and Charisma. If she still fails the save, the Intelligence/Charisma decrease\
      \ lasts only 24 hours rather than a number of weeks."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Pathfinder Society Field Guide"
  - id: "ability:dimensional_waypoints#witch_dimensional_occultist"
    name: "Dimensional Waypoints"
    type: null
    description: "At 12th level, a dimensional occultist can create a dimensional\
      \ waypoint by spending 2d4 minutes inscribing a number of equations on a solid\
      \ surface (such as a wall, tree, stone floor, or structure) with a writing instrument.\
      \ The exact configuration of these equations is unique to each witch. From that\
      \ point on, when she uses dimensional travel to travel to that location, she\
      \ does so without any chance of mishap. Teleport always sends the witch to this\
      \ spot, and even plane shift, if used to travel to that site, is precisely accurate.\
      \ Once a dimensional waypoint is set, it remains active for that witch despite\
      \ the condition of the inscription or even that of the surface upon which it\
      \ was inscribed--it is the act of inscribing the waypoint, not the waypoint\
      \ itself, that matters. At 12th level, and then again every two witch levels\
      \ thereafter, the dimensional occultist can maintain an additional waypoint.\
      \ She can replace a waypoint she's already set by simply using that waypoint's\
      \ unique equation at a new site."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Pathfinder Society Field Guide"
  source: "Pathfinder Campaign Setting: Pathfinder Society Field Guide"
- id: "class:witch#flood_walker"
  name: "Flood Walker"
  description: "Witches who dwell in floodplains or along the banks of predictably\
    \ dangerous rivers can tap into the underlying potential of surging waters in\
    \ order to enhance their eerie powers."
  modifications:
  - add: "ability:patron_spells#witch_flood_walker"
    remove: "ability:the_witchs_patron_spells#witch"
  - add: "ability:gasping_breath_aura#witch_flood_walker"
    remove: "ability:the_hex_gained_at_1st_level#witch"
  - add: "ability:river_stride#witch_flood_walker"
    remove: "ability:the_hex_gained_at_6th_level#witch"
  - add: "ability:breath_siphon#witch_flood_walker"
    remove: "ability:the_hex_gained_at_10th_level#witch"
  features:
  - id: "ability:patron_spells#witch_flood_walker"
    name: "Patron Spells"
    type: null
    description: "Regardless of which patron a flood walker selects, he replaces some\
      \ of his patron spells with the following: 4th--aboleth's lung, 10th--suffocation,\
      \ 16th--seamantle, 18th--mass suffocation."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:gasping_breath_aura#witch_flood_walker"
    name: "Gasping Breath Aura"
    type: null
    description: "A creature attempting to hold its breath within 30 feet of a flood\
      \ walker is treated as having taken a standard or full-round action when determining\
      \ how long it can hold its breath, regardless of the number and type of actions\
      \ it takes in a round. At 5th level, increase the DC of Swim checks attempted\
      \ within 30 feet of the flood walker by 5, and creatures actively engaged in\
      \ combat or a similarly strenuous activity use air twice as quickly within the\
      \ aura. The flood walker can exempt creatures within this aura from these increased\
      \ penalties."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:river_stride#witch_flood_walker"
    name: "River Stride"
    type: null
    description: "At 6th level, a flood walker and his familiar can walk on the surface\
      \ of water and other liquids as if under the effects of a water walk spell.\
      \ The flood walker chooses at the beginning of his turn each round whether this\
      \ ability is active or suppressed (for himself and his familiar separately),\
      \ allowing him to walk on water or swim."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:breath_siphon#witch_flood_walker"
    name: "Breath Siphon"
    type: null
    description: "At 10th level, a flood walker gains strength from his patron when\
      \ creatures suffocate or drown. Whenever a creature with an Intelligence of\
      \ 3 or higher asphyxiates or drowns within 30 feet of him, the flood walker\
      \ gains the benefit of a death knell spell for 1 hour. If a flood walker drowns\
      \ such a victim himself (such as by holding a grappled or helpless creature\
      \ under water until it dies or by killing it with a suffocation spell), the\
      \ duration is doubled, and the flood walker gains 4d8 temporary hit points and\
      \ a +6 enhancement bonus to Strength instead of the usual temporary hit points\
      \ and enhancement bonus to Strength from death knell . Like death knell itself,\
      \ this is an evil act."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
- id: "class:witch#gingerbread_witch"
  name: "Gingerbread Witch"
  description: ""
  modifications:
  - add: "ability:gingerbread_familiar#witch_gingerbread_witch"
    remove: "ability:familiar#witch"
  - add: "ability:cauldron_cook#witch_gingerbread_witch"
    remove: "ability:the_hexes_gained_at_1st_and_10th_levels#witch"
  - add: "ability:tricky_treats_hex#witch_gingerbread_witch"
    remove: "ability:the_hex_gained_at_4th_level#witch"
  - add: "ability:confection_conjuring#witch_gingerbread_witch"
    remove: "ability:the_hex_gained_at_8th_level#witch"
  - add: "ability:gruesome_gobbler#witch_gingerbread_witch"
    remove: "ability:the_hex_gained_at_12th_level#witch"
  - add: "ability:horrible_hunger#witch_gingerbread_witch"
    remove: "ability:the_hex_gained_at_16th_level#witch"
  features:
  - id: "ability:gingerbread_familiar#witch_gingerbread_witch"
    name: "Gingerbread Familiar"
    type: null
    description: "A gingerbread witch concocts her familiar out of gingerbread, sugar,\
      \ and other confections.\nIt has the shape of the original animal or vermin,\
      \ but its type changes to construct. As a construct, it gains 60-foot darkvision\
      \ and construct immunities, it loses any special abilities the animal or vermin\
      \ has other than movement speed, and it doesn't provide the usual familiar benefit\
      \ (for instance, a gingerbread toad doesn't provide 3 bonus hit points). With\
      \ a supply of flour and sugar at hand, the gingerbread witch can spend 8 hours\
      \ and use her cauldron to restore her familiar to full health at no cost, unless\
      \ the familiar is destroyed, in which case she must follow the usual rules for\
      \ replacing her familiar.\nA gingerbread witch can never gain an improved familiar."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Horror Adventures"
  - id: "ability:cauldron_cook#witch_gingerbread_witch"
    name: "Cauldron Cook"
    type: null
    description: "A gingerbread witch gains the cauldron and child-scent hexes at\
      \ 1st level. When brewing potions with her cauldron, she can create small candies,\
      \ pastries, or similar edible items identical in effect and application to normal\
      \ potions. At 10th level, she gains the Cook People hex."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Horror Adventures"
  - id: "ability:tricky_treats_hex#witch_gingerbread_witch"
    name: "Tricky Treats Hex"
    type: null
    description: "At 4th level, a gingerbread witch learns a unique hex that lets\
      \ her create a piece of candy or a similar sweet as a full-round action. If\
      \ eaten by the witch or a single creature she designates when she creates it,\
      \ the sweet functions as goodberry or a polypurpose panacea (as determined at\
      \ creation).\nAnyone else that eats the sweet becomes nauseated (Fort negates);\
      \ a creature nauseated by the sweet can attempt a new saving throw each round\
      \ at the end of its turn to end this effect.\nA creature that fails its initial\
      \ save is also affected as per the scar hex for a number of days equal to the\
      \ witch's witch level, except that at extended range, the witch can use only\
      \ harmful hexes on the creature.\nShe can create a number of sweets each day\
      \ equal to her Intelligence modifier + her level. These sweets retain their\
      \ potency for 24 hours and then turn to crumbs."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Horror Adventures"
  - id: "ability:confection_conjuring#witch_gingerbread_witch"
    name: "Confection Conjuring"
    type: null
    description: "At 8th level, a gingerbread witch can use shadow conjuration as\
      \ a spell-like ability. Items and creatures she conjures appear to be made of\
      \ fanciful foodstuffs, and because of this, sentient creatures gain a +2 bonus\
      \ on Will saves to disbelieve the illusion. However, they otherwise function\
      \ as described for the shadow conjuration spell. For every 3 witch levels beyond\
      \ 8th, the gingerbread witch can duplicate conjuration (creation) and conjuration\
      \ (summoning) spells of 1 level higher, up to a maximum of 7th-level spell effects\
      \ at 20th level (though they are still only 20% real). The witch can use this\
      \ ability once per day for every 4 witch levels she has."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Horror Adventures"
  - id: "ability:gruesome_gobbler#witch_gingerbread_witch"
    name: "Gruesome Gobbler"
    type: null
    description: "At 12th level, a gingerbread witch gains a bite attack that deals\
      \ 1d6 points of damage for a Medium witch. As a full-round action, she can make\
      \ a single bite attack that deals double base damage (2d6 for a Medium witch)\
      \ and functions as if she had the grab and swallow whole special attacks, allowing\
      \ her to grab and swallow a creature of her size or smaller. Her stomach doesn't\
      \ deal damage to swallowed creatures, but a living creature she swallows must\
      \ succeed at a Fortitude save (DC = 10 + 1/2 her witch level + Constitution\
      \ modifier) at the beginning of each of its turns or become nauseated for 1\
      \ round.\nIf a gingerbread witch successfully swallows a creature, her torso\
      \ distends grotesquely and she is treated as if she were carrying a heavy load\
      \ if the creature is the same size and a medium load if it's one size smaller;\
      \ regardless, she can swallow only one such creature at a time. Creatures two\
      \ or more sizes smaller do not distend her belly, though every four creatures\
      \ of a smaller size count as one creature one size category larger (she can\
      \ swallow 4 Tiny, 16 Diminutive, or 64 Fine creatures). She can regurgitate\
      \ a swallowed creature of her choice as a move action, leaving it prone in an\
      \ adjacent open square. If she is struck with a confirmed critical hit while\
      \ she has a creature swallowed, the swallowed creatures each take half as much\
      \ damage as the witch does (this doesn't reduce the damage the gingerbread witch\
      \ takes)."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Horror Adventures"
  - id: "ability:horrible_hunger#witch_gingerbread_witch"
    name: "Horrible Hunger"
    type: null
    description: "At 16th level, a gingerbread witch can affect a target as if she\
      \ had cast feast of ashes on it, but with her hex DC instead of the spell's\
      \ DC. This hunger is so intense that any creature can offer the target food\
      \ as a standard action and the target is compelled to eat it, as if the creature\
      \ offering it had cast beguiling gift (with a DC and caster level equal to that\
      \ of the witch's hexes). She can use this ability once per day for every 4 witch\
      \ levels she has."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Horror Adventures"
  source: "Pathfinder Roleplaying Game Horror Adventures"
- id: "class:witch#gravewalker"
  name: "Gravewalker"
  description: "Having much in common with necromancers, the gravewalker is obsessed\
    \ with the occult manipulations of the dead, particularly mindless undead such\
    \ as zombies. Unlike the creations of standard necromancers, a gravewalker's creations\
    \ remain forever tied to her will, and she can produce vile apparitions of tremendous\
    \ power."
  modifications:
  - add: "ability:spell_poppet#witch_gravewalker"
    remove: "ability:familiar#witch"
  - add: "ability:aura_of_desecration#witch_gravewalker"
    remove: "ability:the_witchs_1st_level_hex#witch"
  - add: "ability:bonethrall#witch_gravewalker"
    remove: "ability:the_witchs_hex_gained_at_4th_level#witch"
  - add: "ability:possess_undead#witch_gravewalker"
    remove: "ability:the_witchs_hex_gained_at_8th_level#witch"
  features:
  - id: "ability:spell_poppet#witch_gravewalker"
    name: "Spell Poppet"
    type: null
    description: "Each gravewalker carries around a gristly, inanimate poppet stitched\
      \ from human skin and stuffed with shards of bone, fingernails, and grave dirt.\
      \ A gravewalker's spells come from the will of evil spirits residing in the\
      \ poppet, and its ability to hold spells functions in a manner identical to\
      \ the way a witch's spells are granted by her familiar. The gravewalker must\
      \ commune with her poppet each day to prepare her spells and cannot prepare\
      \ spells that are not stored in the poppet.\nThis ability replaces familiar."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Ultimate Magic"
  - id: "ability:aura_of_desecration#witch_gravewalker"
    name: "Aura of Desecration"
    type: null
    description: "At first level, a gravewalker can create a 20-foot-radius aura of\
      \ evil power. This aura increases the DC of channeled negative energy by +1\
      \ and the turn resistance of undead by +1. At 3rd level and every 2 levels thereafter,\
      \ the radius of the aura increases by 5 feet, to a maximum of 70 feet at 20th\
      \ level."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Ultimate Magic"
  - id: "ability:bonethrall#witch_gravewalker"
    name: "Bonethrall"
    type: null
    description: "At 1st level, a gravewalker can take control of an undead creature\
      \ within her aura of desecration by forcing her will upon it (Will negates,\
      \ using her hex DC.) If it fails the save, the creature falls under her control\
      \ as if she had used command undead (once control is established, the undead\
      \ remain controlled even if outside the witch's aura). Intelligent undead receive\
      \ a new saving throw each day to resist her command. The witch can control up\
      \ to 1 HD of undead creatures per caster level. If an undead creature is under\
      \ the control of another creature, the witch must make an opposed Charisma check\
      \ whenever her orders conflict with that creature's."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Ultimate Magic"
  - id: "ability:possess_undead#witch_gravewalker"
    name: "Possess Undead"
    type: null
    description: "A gravewalker may take direct control of one of her undead minions\
      \ within her aura of desecration, as if using magic jar; the witch's poppet\
      \ acts as the soul receptacle for this ability. The minion gets no saving throw\
      \ against this ability.\nThis replaces the witch's hex gained at 8th level.\n\
      Hexes: The following witch hexes complement the gravewalker archetype: beast\
      \ of ill-omen, evil eye, misfortune.\nMajor Hexes: The following major hexes\
      \ complement the gravewalker archetype: ice tomb, infected wounds, waxen image."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Ultimate Magic"
  source: "Pathfinder Roleplaying Game: Ultimate Magic"
- id: "class:witch#hagbound"
  name: "Hagbound"
  description: "Whether a changeling in the process of succumbing to her mother's\
    \ call, a witch cursed by a hag to become her instrument of torment, a vain and\
    \ petty witch overeager for power, or some other unfortunate soul, a hagbound\
    \ witch finds its soul has been infected by a hag's spite and powerful, corrupt\
    \ arcane magic. Her mind and body begin to transform to reflect her new being.\
    \ Hagbound witches suffer a slow transformative taint that is similar to the accursed\
    \ corruption and make ideal candidates for this additional power--and tragedy."
  modifications:
  - add: "ability:hags_claws#witch_hagbound"
    remove: "ability:the_hex_gained_at_1st_level#witch"
  - add: "ability:hunched_muscle#witch_hagbound"
    remove: "ability:the_hexes_gained_at_2nd_8th_and_14th_levels#witch"
  - add: "ability:vain_glamour#witch_hagbound"
    remove: "ability:the_hexes_gained_at_4th_and_12th_levels#witch"
  - add: "ability:vile_curse#witch_hagbound"
    remove: "ability:the_hex_gained_at_10th_level#witch"
  - add: "ability:hag_transformation#witch_hagbound"
    remove: "ability:the_hex_gained_at_20th_level#witch"
  features:
  - id: "ability:hags_claws#witch_hagbound"
    name: "Hag's Claws"
    type: null
    description: "A hagbound's hands grow into a pair of hideous claws that deal 1d4\
      \ points of damage for a Medium hagbound (1d3 for a Small creature)."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Coven"
  - id: "ability:hunched_muscle#witch_hagbound"
    name: "Hunched Muscle"
    type: null
    description: "At 2nd level, warty growths and knobby muscles twist the hagbound's\
      \ body. She gains a +2 size bonus to her Strength score. This bonus increases\
      \ by 2 at 8th level and 14th level, to a maximum of +6."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Coven"
  - id: "ability:vain_glamour#witch_hagbound"
    name: "Vain Glamour"
    type: null
    description: "At 4th level, the hagbound gains the ability to disguise her hideous\
      \ form behind various pleasing shapes. This allows her to magically disguise\
      \ herself at will, as per disguise self. At 12th level, she can transform herself\
      \ at will rather than spin illusions, as per alter self."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Coven"
  - id: "ability:vile_curse#witch_hagbound"
    name: "Vile Curse"
    type: null
    description: "At 10th level, the hagbound becomes exceptionally skilled at cursing\
      \ others. She can cast bestow curse at will, but its duration becomes 24 hours.\
      \ Once a creature has been affected by this ability, it is immune to the witch's\
      \ vile curse ability for 24 hours. If the witch learns some secret fear or vulnerability\
      \ of her target and tailors the curse to exploit this, her target takes a –\
      2 penalty on its Will saving throw against the effect."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Coven"
  - id: "ability:hag_transformation#witch_hagbound"
    name: "Hag Transformation"
    type: null
    description: "At 20th level, the hagbound transforms into a true hag, purging\
      \ all goodness and light from her in exchange for dark power. Her alignment\
      \ becomes evil if it isn't already. Her type changes to monstrous humanoid,\
      \ and she gains darkvision 60 feet; immunity to charm, fear, and spell effects;\
      \ and the ability to join a coven.\nShe gains spell resistance 31, and she grants\
      \ this benefit to her other coven members."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Coven"
  source: "Pathfinder Player Companion: Blood of the Coven"
- id: "class:witch#havocker"
  name: "Havocker"
  description: ""
  modifications:
  - add: "ability:patron_element#witch_havocker"
    remove: "ability:the_witchs_familiar_and_replaces_the_witchs_1st_level_hex#witch"
  - add: "ability:infusion#witch_havocker"
    remove: "ability:the_witchs_hexes_from_2nd_level_on_major_hex_and_grand_hex#witch"
  features:
  - id: "ability:patron_element#witch_havocker"
    name: "Patron Element"
    type: null
    description: "A havocker's patron grants her the ability to devastate her foes\
      \ with a specific element. At 1st level, rather than selecting a standard patron\
      \ and gaining patron spells, the witch selects a specific kineticist element,\
      \ which represents the shadowy forces from which she gains her familiar and\
      \ class powers. The havocker gains the elemental focus and kinetic blast class\
      \ features with the associated element, using her witch level as her effective\
      \ kineticist level. If the havocker takes levels in another class that grants\
      \ an elemental focus, the elemental focuses must be the same type, even if that\
      \ means that the elemental focus of one of the classes must change. Subject\
      \ to GM discretion, the havocker can change her former elemental focus to make\
      \ them conform."
    prerequisites: null
    source: "Pathfinder Player Companion: Magic Tactics Toolbox"
  - id: "ability:infusion#witch_havocker"
    name: "Infusion"
    type: null
    description: "At 2nd level and every 4 witch levels thereafter, the havocker gains\
      \ an infusion wild talent from the list of options available based on her elemental\
      \ focus, functioning as the kineticist ability of the same name. A havocker\
      \ must meet the prerequisites of the infusion wild talent and can't accept burn\
      \ (but see the spellburn ability below)."
    prerequisites: null
    source: "Pathfinder Player Companion: Magic Tactics Toolbox"
  source: "Pathfinder Player Companion: Magic Tactics Toolbox"
- id: "class:witch#hedge_witch"
  name: "Hedge Witch"
  description: "Among witches, there are those who devote themselves to the care of\
    \ others and restrict their practices to the healing arts. They often take the\
    \ place of clerics in rural communities and may wander the countryside servicing\
    \ the needs of several small communities."
  modifications:
  - add: "ability:spontaneous_healing#witch_hedge_witch"
    remove: "ability:the_witchs_hex_gained_at_4th_level#witch"
  - add: "ability:empathic_healing#witch_hedge_witch"
    remove: "ability:the_witchs_hex_gained_at_8th_level#witch"
  features:
  - id: "ability:spontaneous_healing#witch_hedge_witch"
    name: "Spontaneous Healing"
    type: null
    description: "A hedge witch can channel stored spell energy into healing spells\
      \ that she did not prepare ahead of time. The witch can “lose\"any prepared\
      \ spell that is not an orison in order to cast any cure spell of the same spell\
      \ level or lower, even if she doesn't know that cure spell."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Ultimate Magic"
  - id: "ability:empathic_healing#witch_hedge_witch"
    name: "Empathic Healing"
    type: null
    description: "A hedge witch can minister to a diseased or poisoned target, redirecting\
      \ the affliction into herself. For a poisoned target, the witch must tend to\
      \ him as a standard action; he makes his next saving throw against the poison\
      \ as normal, but the witch suffers the effects of the failed save instead of\
      \ the poisoned creature. For a diseased target, the witch must tend to the sick\
      \ person for an hour; he makes his next saving throw against the disease as\
      \ normal, but the witch suffers the effects of the failed save instead of the\
      \ diseased creature. The witch does not actually become poisoned or diseased\
      \ (and is not contagious and does not need to be cured), but suffers the effects\
      \ of the affliction as if she had been. The witch normally uses this ability\
      \ to extend the life of someone near death, giving him time to recover. This\
      \ ability has no effect if the witch is immune to disease or poison.\nThis replaces\
      \ the witch's hex gained at 8th level.\nHexes: The following witch hexes complement\
      \ the hedge witch archetype: cauldron, feral speech [UM], healing, tongues.\n\
      Major Hexes: The following major hexes complement the hedge witch archetype:\
      \ major healing, weather control, witch's brew [UM]."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Ultimate Magic"
  source: "Pathfinder Roleplaying Game: Ultimate Magic"
- id: "class:witch#herb_witch"
  name: "Herb Witch"
  description: ""
  modifications:
  - add: "ability:herb_lore#witch_herb_witch"
    remove: "ability:the_witchs_hex_gained_at_1st_level#witch"
  features:
  - id: "ability:herb_lore#witch_herb_witch"
    name: "Herb Lore"
    type: null
    description: "Herb witches are masters of herbalism, and can use their herbs to\
      \ duplicate many of the effects of alchemy, as well as craft tinctures of their\
      \ own. An herb witch can attempt a Profession (herbalist) check in place of\
      \ any Craft (alchemy) check and gains a bonus on Profession (herbalist) checks\
      \ equal to half her class level.\nIn addition, herb witches are adept at brewing\
      \ thick herbal cure-alls called remedies. An herb witch prepares her remedies\
      \ while communing with her familiar and can prepare a number of remedies equal\
      \ to 3 + her Intelligence modifier (minimum 1 remedy). A remedy becomes inert\
      \ if it leaves the herb witch's possession, reactivating as soon as it returns\
      \ to her keeping. A witch can never have more remedies than 3 + her Intelligence\
      \ modifier.\nAs a standard action, the herb witch can administer a remedy to\
      \ herself or a creature within reach. This consumes the remedy, and the herb\
      \ witch attempts a Profession (herbalist) check against the save DC of any one\
      \ disease or poison currently afflicting the consumer. If the check is successful,\
      \ the effect immediately ends. If the disease or poison doesn't allow saving\
      \ throws, the remedy is ineffective.\nAn herb witch can also use a remedy to\
      \ attempt to end the blinded, deafened, fatigued, nauseated, or sickened conditions.\
      \ This requires a Profession (herbalist) check with a DC equal to the spell\
      \ or effect that caused the condition, or a DC 25 check if the condition was\
      \ caused by an effect that doesn't allow for a saving throw. If successful,\
      \ the condition ends. Only a single condition, disease, or poison can be removed\
      \ with each application of a remedy.\nThis replaces the witch's hex gained at\
      \ 1st level.\nHexes: An herb witch must select cauldron as her hex at 2nd level.\
      \ The following hexes complement the herb witch archetype: fortune, healing,\
      \ poison steep, swamp hag, witch's bottle.\nMajor Hexes: The following major\
      \ hexes complement the herb witch archetype: major healing, weather control,\
      \ witch's brew."
    prerequisites: null
    source: "Pathfinder Player Companion: Heroes of the Wild"
  source: "Pathfinder Player Companion: Heroes of the Wild"
- id: "class:witch#herb_witch"
  name: "Herb Witch"
  description: "Some witches dedicate their lives to the mastery of herb lore. Herb\
    \ witches brew foul-tasting medicines, sweet poisons, and other concoctions from\
    \ the untamed plants of the wild."
  modifications:
  - add: "ability:patron_spells#witch_herb_witch"
    remove: "ability:the_witchs_patron_spells#witch"
  - add: "ability:herb_lore#witch_herb_witch"
    remove: "ability:the_hexes_gained_at_1st_and_10th_levels#witch"
  features:
  - id: "ability:patron_spells#witch_herb_witch"
    name: "Patron Spells"
    type: null
    description: "An herb witch must choose a patron with a theme compatible with\
      \ the needs of the natural world, selected from the following list: ancestors,\
      \ animals, death, elements, healing, plague, strength, time, water, winter,\
      \ wisdom, or woodlands."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:herb_lore#witch_herb_witch"
    name: "Herb Lore"
    type: null
    description: "Herb witches are masters of herbalism, and they can use what they\
      \ gather from garden or grove to duplicate many of the effects of alchemy. An\
      \ herb witch can attempt Profession (herbalist) checks in place of Craft (alchemy)\
      \ checks, and she gains a bonus on Profession (herbalist) checks equal to half\
      \ her class level.\nHerb witches are adept at brewing thick herbal cure-alls\
      \ called remedies. An herb witch prepares these remedies while communing with\
      \ her familiar, during which she can prepare a number of remedies equal to 3\
      \ + her Intelligence modifier (minimum 1 remedy). A remedy becomes inert if\
      \ it leaves the herb witch's possession, reactivating as soon as it returns\
      \ to her keeping. A witch can never have more remedies than 3 + her Intelligence\
      \ modifier.\nAs a standard action, the herb witch can administer a remedy to\
      \ herself or a creature within reach which consumes the remedy. The herb witch\
      \ attempts a Profession (herbalist) check against the save DC of any one disease\
      \ or poison currently afflicting the consumer. If she is successful, the affliction\
      \ is suppressed for 1 minute. At 10th level, if she exceeds the DC of the check\
      \ by 10 or more, the affliction immediately ends. If the disease or poison doesn't\
      \ allow saving throws, the remedy is ineffective.\nAn herb witch can also use\
      \ a remedy to attempt to remove the blinded, deafened, fatigued, nauseated,\
      \ sickened, and staggered conditions. This requires a Profession (herbalist)\
      \ check with a DC equal to the spell or effect that caused the condition, or\
      \ a DC 25 check if the condition was caused by an effect that doesn't allow\
      \ a saving throw. If the herb witch succeeds, the condition is removed unless\
      \ the condition is permanent; at 10th level, if the herb witch succeeds by 10\
      \ or more, her remedy can remove a permanent condition.\nOnly a single condition,\
      \ disease, or poison can be removed with each application of a remedy, and a\
      \ creature can only benefit from one herbal remedy each day, whether or not\
      \ the herb witch succeeds at her skill check."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
- id: "class:witch#hex_channeler"
  name: "Hex Channeler"
  description: ""
  modifications:
  - add: "ability:channel_energy#witch_hex_channeler"
    remove: "ability:the_hex_gained_at_2nd_level#witch"
  features:
  - id: "ability:channel_energy#witch_hex_channeler"
    name: "Channel Energy"
    type: null
    description: "At 2nd level, a hex channeler can call upon her patron to release\
      \ a wave of energy from herself or her familiar. A good witch channels positive\
      \ energy (like a good cleric), and an evil witch channels negative energy (like\
      \ an evil cleric). A witch who is neither good nor evil must choose whether\
      \ she channels positive or negative energy; once this choice is made, it cannot\
      \ be reversed.\nChanneling energy causes a burst that affects all creatures\
      \ of one type (either undead or living) in a 30-foot radius centered on the\
      \ witch. The witch can channel energy a number of times per day equal to 3 +\
      \ her Charisma modifier (minimum 1). This otherwise functions as a cleric using\
      \ channel energy, except the witch does not require a holy symbol to use this\
      \ ability. The hex channeler uses her witch level as her cleric level for all\
      \ other effects dependent upon channel energy (except increasing the amount\
      \ of damage healed or dealt). The hex channeler can choose whether or not to\
      \ include herself or her familiar in this effect.\nThis burst heals or deals\
      \ 1d6 points of damage. Every time the hex channeler is able to learn a new\
      \ hex (including major or grand hexes, but not hexes gained through the Extra\
      \ Hex feat), she can instead increase her channel energy amount by 1d6.\nThis\
      \ ability replaces the hex gained at 2nd level.\nHexes: The following witch\
      \ hexes complement the hex channeler archetype: blight, healing, poison steep,\
      \ and ward.\nMajor Hexes: The following major hexes complement the hex channeler\
      \ archetype: agony, Cook People, infected wounds, major healing, and retribution."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  source: "Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "class:witch#invoker"
  name: "Invoker"
  description: ""
  modifications:
  - add: "ability:invoke_patron#witch_invoker"
    remove: "ability:the_witchs_1st__8th__and_16th_level_hexes#witch"
  - add: "ability:second_invocation#witch_invoker"
    remove: "ability:the_witchs_10th_level_hex#witch"
  features:
  - id: "ability:invoke_patron#witch_invoker"
    name: "Invoke Patron"
    type: null
    description: "At 1st level, an invoker can invite spirits associated with her\
      \ patron's themes into her body and mind as a swift action. This functions like\
      \ a hunter's animal focus, except she emulates facets of her patron, chosen\
      \ from the list below. The invoker can use this ability for a number of minutes\
      \ per day equal to her level; this duration need not be consecutive, but it\
      \ must be spent in 1-minute increments."
    prerequisites: null
    source: "Pathfinder Player Companion: Haunted Heroes Handbook"
  - id: "ability:second_invocation#witch_invoker"
    name: "Second Invocation"
    type: null
    description: "At 10th level, whenever an invoker uses her invoke patron ability,\
      \ she selects two different facets of her patron for herself instead of one.\n\
      Otherwise, this functions like a hunter's second animal focus ability."
    prerequisites: null
    source: "Pathfinder Player Companion: Haunted Heroes Handbook"
  source: "Pathfinder Player Companion: Haunted Heroes Handbook"
- id: "class:witch#jinx_witch"
  name: "Jinx Witch"
  description: ""
  modifications:
  - add: "ability:jinx_eating#witch_jinx_witch"
    remove: "ability:the_witchs_hex_normally_gained_at_2nd_level#witch"
  - add: "ability:jinx_gorging#witch_jinx_witch"
    remove: "ability:the_hex_normally_gained_at_6th_level#witch"
  - add: "ability:jinx_feast#witch_jinx_witch"
    remove: "ability:the_major_hex_gained_at_10th_level#witch"
  features:
  - id: "ability:jinx_eating#witch_jinx_witch"
    name: "Jinx-Eating"
    type: null
    description: "At 2nd level, a jinx witch learns to absorb (or “eat\") antagonistic\
      \ magical effects targeting her. If a jinx witch succeeds at a Will or Fortitude\
      \ saving throw that negates a hostile spell effect, she can consume the spell\
      \ energy as an immediate action. The witch treats her caster level as 1 higher\
      \ when casting the next prepared spell she casts after eating a jinx in this\
      \ manner. If the spell cast is of the same school as the eaten spell, the witch\
      \ instead treats her caster level as 2 higher. A jinx witch can store only one\
      \ eaten spell at a time, and can use this ability a number of times each day\
      \ equal to 3 + her Intelligence modifier. If the jinx witch uses this ability\
      \ to eat a spell that targets more than one creature or that creates an area\
      \ of effect, it uses 2 of her daily uses of the ability and all other targets\
      \ or creatures in the area of effect receive a +2 bonus on their respective\
      \ saving throws. If the jinx witch does not use the bonus provided by an eaten\
      \ spell within 1 hour, the stored energy dissipates harmlessly."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Beast"
  - id: "ability:jinx_gorging#witch_jinx_witch"
    name: "Jinx-Gorging"
    type: null
    description: "At 6th level, when the jinx witch applies a bonus from a spell consumed\
      \ with her jinx-eating ability to a spell of the same school as the eaten spell,\
      \ and of the same or lower spell level, she does not expend the prepared spell\
      \ slot. She cannot affect the spell with metamagic or other effects that would\
      \ change its effective spell level."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Beast"
  - id: "ability:jinx_feast#witch_jinx_witch"
    name: "Jinx-Feast"
    type: null
    description: "At 10th level, when the jinx witch uses her jinx-eating ability,\
      \ she also gains the ability to cast the eaten spell as a spell-like ability,\
      \ using her witch level as her caster level and her Intelligence modifier to\
      \ determine the spell-like ability's saving throw DC. If the eaten spell is\
      \ not on her spell list or is of a spell level higher than the witch is capable\
      \ of casting herself, she must succeed at a concentration check (DC = 20 + the\
      \ spell's level) in order to cast it; failing this check results in the loss\
      \ of the spell-like ability with no effect."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Beast"
  source: "Pathfinder Player Companion: Blood of the Beast"
- id: "class:witch#ley_line_guardian"
  name: "Ley Line Guardian"
  description: ""
  modifications:
  - add: "ability:ley_line_powered#witch_ley_line_guardian"
    remove: "ability:the_witchs_spellcasting#witch"
  - add: "ability:conduit_surge#witch_ley_line_guardian"
    remove: "ability:familiar_and_the_hexes_gained_at_1st_and_8th_levels#witch"
  features:
  - id: "ability:ley_line_powered#witch_ley_line_guardian"
    name: "Ley Line Powered"
    type: null
    description: "Instead of preparing her spells, a ley line guardian draws the power\
      \ casting spells directly from ley lines. A ley line guardian is a spontaneous\
      \ spellcaster. She knows the same number of spells and receives the same number\
      \ of spell slots per day as a sorcerer of her witch level. Bonus spells granted\
      \ by a ley line guardian's patron are added to the ley line guardian's total\
      \ spells known at the appropriate levels."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Occult Adventures"
  - id: "ability:conduit_surge#witch_ley_line_guardian"
    name: "Conduit Surge"
    type: null
    description: "At 1st level, a ley line guardian is adept at channeling energy\
      \ from ley lines to enhance her own spells. As a swift action, she can increase\
      \ her effective caster level for the next spell she casts in that round by 1d4–\
      1 levels. After performing a conduit surge, the ley line guardian must succeed\
      \ at a Fortitude save (DC = 10 + level of spell cast + number of additional\
      \ caster levels granted) or become staggered for a number of minutes equal to\
      \ the level of the spell cast. At 8th level, the caster level increase becomes\
      \ 1d4. She can use this ability a number of times per day equal to 3 + her Charisma\
      \ modifier."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Occult Adventures"
  source: "Pathfinder Roleplaying Game Occult Adventures"
- id: "class:witch#medium"
  name: "Medium"
  description: ""
  modifications:
  - add: "ability:ectoplasmic_aptitude#witch_medium"
    remove: "ability:the_witchs_hex_gained_at_2nd_level#witch"
  - add: "ability:shared_subconscious#witch_medium"
    remove: "ability:the_witchs_hex_gained_at_6th_level#witch"
  - add: "ability:soul_walker#witch_medium"
    remove: "ability:the_witchs_hex_gained_at_20th_level#witch"
  features:
  - id: "ability:ectoplasmic_aptitude#witch_medium"
    name: "Ectoplasmic Aptitude"
    type: null
    description: "At 2nd level, the medium can sling spells at ghosts and spirits\
      \ as surely as at corporeal foes. She gains the Ectoplasmic Spell metamagic\
      \ feat as a bonus feat. In addition, as an immediate action a number of times\
      \ per day equal to her Intelligence modifier, the medium can apply the Ectoplasmic\
      \ Spell feat to any spell she is casting without increasing its spell level."
    prerequisites: null
    source: "Pathfinder Player Companion: Undead Slayer's Handbook"
  - id: "ability:shared_subconscious#witch_medium"
    name: "Shared Subconscious"
    type: null
    description: ""
    prerequisites: null
    source: "Pathfinder Player Companion: Undead Slayer's Handbook"
  - id: "ability:soul_walker#witch_medium"
    name: "Soul Walker"
    type: null
    description: ""
    prerequisites: null
    source: "Pathfinder Player Companion: Undead Slayer's Handbook"
  source: "Pathfinder Player Companion: Undead Slayer's Handbook"
- id: "class:witch#mountain_witch"
  name: "Mountain Witch"
  description: ""
  modifications:
  - add: "ability:spell_casting#witch_mountain_witch"
    remove: "ability:hex#witch"
  - add: "ability:mountain_beast_empathy#witch_mountain_witch"
    remove: "ability:the_hex_gained_at_2nd_level#witch"
  features:
  - id: "ability:spell_casting#witch_mountain_witch"
    name: "Spell Casting"
    type: null
    description: "A mountain witch replaces some of her patron spells with the following:\
      \ 2nd--magic stone, 4th--stone call, 6th--meld into stone, 8th--stoneskin, 10th--wall\
      \ of stone, 12th--stone tell, 14th--statue, 16th--repel metal or stone, 18th--clashing\
      \ rocks.\nStone Spirit Hex: A mountain witch can select hexes from the shaman's\
      \ stone spirit as if they were witch hexes. She uses her witch level as her\
      \ shaman level to determine the effect of the hex, and Intelligence instead\
      \ of Wisdom to determine its DC."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:mountain_beast_empathy#witch_mountain_witch"
    name: "Mountain Beast Empathy"
    type: null
    description: "At 2nd level, a mountain witch can influence the attitude of mountain-dwelling\
      \ animals, as the druid's wild empathy class feature but only on animals native\
      \ to mountainous environments. The mountain witch uses her witch level as her\
      \ druid level for this ability.\nThis ability replaces the hex gained at 2nd\
      \ level.\nHexes: The following witch hexes complement the mountain witch archetype:\
      \ beast of ill-omen, crystal sight*, lodestone*, metal curse*, stone stability*,\
      \ and ward of stone*. (Those with asterisks [*] are detailed in the shaman class.)\n\
      Major Hexes: The following major hexes complement the mountain witch archetype:\
      \ Beast Eye, hidden home, hoarfrost, and Weather Control."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  source: "Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "class:witch#pact_witch"
  name: "Pact Witch"
  description: ""
  modifications:
  - add: "ability:planar_pact#witch_pact_witch"
    remove: "ability:patron#witch"
  - add: "ability:planar_familiar#witch_pact_witch"
    remove: "ability:the_witchs_familiar_and_replaces_the_hex_normally_gained_at_6th_level#witch"
  features:
  - id: "ability:planar_pact#witch_pact_witch"
    name: "Planar Pact"
    type: null
    description: "A pact witch chooses one Outer Planes with which to forge a pact.\
      \ This plane determines the alignment a pact witch must maintain and the type\
      \ of improved familiar he gains at 6th level. Many pact witches worship specific\
      \ deities or demigods native to the planes with which they forged their pacts.\
      \ When a pact witch chooses his plane, his body transforms in minor, cosmetic\
      \ ways associated with that plane. A pact with Hell might give a pact witch\
      \ small devil horns, while a pact with the Heaven might cause a pact witch to\
      \ have a softly glowing golden halo, and a pact with Axis might give a pact\
      \ witch's skin strange rune patterns. The nature of this cosmetic change varies\
      \ from witch to witch, but has no mechanical effect. Instead of learning new\
      \ spells from a patron, a pact witch learns new spells from his planar pact,\
      \ starting at 2nd level and again every 2 levels thereafter.\n2nd Level: Protection\
      \ from chaos/evil/good/law (choose one appropriate to your plane) 4th Level:\
      \ Time shudder. 6th Level: Infuse self. 8th Level: Lesser planar ally. 10th\
      \ Level: Plane shift (as a 5th level spell). 12th Level: Planar ally. 14th Level:\
      \ Banishment. 16th Level: Greater planar ally. 18th Level: Gate."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Planar Adventures"
  - id: "ability:planar_familiar#witch_pact_witch"
    name: "Planar Familiar"
    type: null
    description: "When a pact witch reaches 6th level, his familiar turns into an\
      \ outsider native to his chosen plane.\nThe familiar retains its spells known;\
      \ its memories; and its Intelligence, Wisdom, and Charisma scores, but is treated\
      \ as a member of its new race in all other respects. The type of creature the\
      \ familiar becomes is indicated above on Table 1–1: Planar Pacts; if more than\
      \ one type of familiar is listed, a pact witch can choose which type his familiar\
      \ becomes."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Planar Adventures"
  source: "Pathfinder Roleplaying Game Planar Adventures"
- id: "class:witch#putrefactor"
  name: "Putrefactor"
  description: "Some witches find their patrons while in the throes of despair and\
    \ grief when all they desire is to see the veneer of civilization peel back to\
    \ reveal the filth and rot that underlies all things. The arcane power they inherit\
    \ is bleak and tainted, eating them from the inside out and transforming them\
    \ into living avatars of entropy."
  modifications:
  - add: "ability:infestation_of_entropy#witch_putrefactor"
    remove: "ability:the_witchs_familiar_and_patron#witch"
  - add: "ability:disgorge_familiar#witch_putrefactor"
    remove: "ability:the_hex_gained_at_1st_level#witch"
  - add: "ability:verminous_blood#witch_putrefactor"
    remove: "ability:the_hex_gained_at_2nd_level#witch"
  - add: "ability:putrefied_innards#witch_putrefactor"
    remove: "ability:the_hexes_gained_at_4th_10th_and_16th_level#witch"
  - add: "ability:disgorge_swarm#witch_putrefactor"
    remove: "ability:the_hex_gained_at_6th_level#witch"
  features:
  - id: "ability:infestation_of_entropy#witch_putrefactor"
    name: "Infestation of Entropy"
    type: null
    description: "A putrefactor's body hosts various pests--insects, rats, or other\
      \ scavengers--as part of her connection with her patron. She treats the infestation\
      \ as her familiar, and she communes with the infestation to prepare spells.\
      \ She still selects a familiar, which must be a house centipede, rat, scarlet\
      \ spider, or toad; the familiar crawls within her among the other vermin. A\
      \ putrefactor must be of chaotic alignment and must choose one of the following\
      \ patrons: Animals, Death, Plague, or Rot."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Coven"
  - id: "ability:disgorge_familiar#witch_putrefactor"
    name: "Disgorge Familiar"
    type: null
    description: "As a standard action, a putrefactor can cough up her familiar, allowing\
      \ it to act as a separate entity. She can also devour it again as a standard\
      \ action when the familiar is within reach. While within her, the familiar cannot\
      \ be targeted for effects or take any action, but effects affecting it persist,\
      \ and their duration continues until the next time she disgorges it."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Coven"
  - id: "ability:verminous_blood#witch_putrefactor"
    name: "Verminous Blood"
    type: null
    description: "At 2nd level, the swarming creatures within a putrefactor begin\
      \ to replace her bodily fluids. Whenever she takes slashing or piercing damage\
      \ from a melee attack, the creatures spill out and bite the attacker, dealing\
      \ 1d6 points of damage, which count as damage from a Diminutive swarm. A creature\
      \ can take damage from this ability only once per round. This damage increases\
      \ by 1d6 at 8th level and every 4 levels thereafter."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Coven"
  - id: "ability:putrefied_innards#witch_putrefactor"
    name: "Putrefied Innards"
    type: null
    description: "At 4th level, the infestation begins assuming various functions\
      \ of the witch's organs. She gains a 25% chance to negate the extra damage from\
      \ critical hits and sneak attacks, as per the light fortification magic armor\
      \ ability. At 10th level, this increases to a 50% chance (as per moderate fortification),\
      \ and at 16th level it increases to a 75% chance (as per heavy fortification).\
      \ Whenever the putrefactor negates additional damage from a melee attack in\
      \ this way, the attacker takes damage as if exposed to her verminous blood,\
      \ even if it has already been targeted by this ability this round."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Coven"
  - id: "ability:disgorge_swarm#witch_putrefactor"
    name: "Disgorge Swarm"
    type: null
    description: "At 6th level, while her familiar is inside her, the putrefactor\
      \ can disgorge all the crawling creatures within her at once as a standard action,\
      \ retaining only her familiar. When she does, she loses 2 hit points per class\
      \ level and forms a spider swarm as per the spell vomit swarm. The swarm gains\
      \ the Armor Class and saving throw bonuses of her familiar. The swarm deals\
      \ her verminous blood damage instead of its normal damage; while the swarm lasts,\
      \ the putrefactor loses access to her verminous blood ability. The witch can\
      \ target creatures with her hexes as if she occupied both the swarm's space\
      \ and her own. When the duration ends, the swarm tries its best to return to\
      \ her and crawl back into her body, restoring hit points equal to its current\
      \ hit points, up to her maximum hit points. If the swarm dies or cannot return\
      \ to her once the spell's duration ends, the witch does not regain any of her\
      \ spent hit points.\nOnce she reabsorbs the swarm, she can't disgorge it again\
      \ for 1 hour."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Coven"
  source: "Pathfinder Player Companion: Blood of the Coven"
- id: "class:witch#rhetorician"
  name: "Rhetorician"
  description: ""
  modifications:
  - add: "ability:debater#witch_rhetorician"
    remove: "ability:the_hex_gained_at_1st_level#witch"
  - add: "ability:eldritch_glibness#witch_rhetorician"
    remove: "ability:all_the_spells_the_witch_gains_from_her_patron#witch"
  features:
  - id: "ability:debater#witch_rhetorician"
    name: "Debater"
    type: null
    description: "A rhetorician is an expert at making counterarguments and treating\
      \ everything as a debate."
    prerequisites: null
    source: "Pathfinder Player Companion: Arcane Anthology"
  - id: "ability:eldritch_glibness#witch_rhetorician"
    name: "Eldritch Glibness"
    type: null
    description: "At 2nd level and every two witch levels thereafter, a rhetorician\
      \ gains the following spells as spells known at the spell levels listed in parentheses.\n\
      These spells are automatically added to the list of spells stored by her familiar.\
      \ She treats these as being on the witch class spell list: 2nd--confusion, lesser\
      \ (1st), 4th--detect thoughts (2nd), 6th--glibness (3rd), 8th--sculpt sound\
      \ (4th), 10th--modify memory (5th), 12th--symbol of persuasion (6th), 14th--song\
      \ of discord (7th), 16th--greater shout (8th), 18th--weird (9th)."
    prerequisites: null
    source: "Pathfinder Player Companion: Arcane Anthology"
  source: "Pathfinder Player Companion: Arcane Anthology"
- id: "class:witch#sea_witch"
  name: "Sea Witch"
  description: "A sea witch's affinities are tied to the vast oceans and the rolling\
    \ waves. Her magic concerns the moon, tides, water, and winds, and she is most\
    \ at peace when she is upon or near the sea."
  modifications:
  - add: "ability:sea_creature_empathy#witch_sea_witch"
    remove: "ability:the_witchs_1st_level_hex#witch"
  features:
  - id: "ability:sea_creature_empathy#witch_sea_witch"
    name: "Sea Creature Empathy"
    type: null
    description: "A sea witch can influence the attitude of water-dwelling animals\
      \ and animals that live along coasts and shores, including birds, as if using\
      \ wild empathy. The sea witch uses her witch level as her druid level for this\
      \ ability. If the sea witch has wild empathy from another class, her witch levels\
      \ stack with the other class's levels to determine her wild empathy bonus for\
      \ these kinds of creatures.\nThis ability replaces the witch's 1st-level hex.\n\
      Hexes: The following witch hexes complement the sea witch archetype: charm,\
      \ flight, water lung.\nMajor Hexes: The following major hexes complement the\
      \ sea witch archetype: hag eye, hidden home, weather control."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Ultimate Magic"
  source: "Pathfinder Roleplaying Game: Ultimate Magic"
- id: "class:witch#season_witch"
  name: "Season Witch"
  description: "Season witches gain their power from the cyclical and mystical exchange\
    \ of energy passed from one season of nature to another. Often, season witches\
    \ carry bitter grudges against their fellow witches, with many believing that\
    \ the season prior to their chosen focus is inferior and the season that replaces\
    \ their favored time is an usurper of time, but at other times season witches\
    \ work together, understanding that all are a part of the cycle of the natural\
    \ world."
  modifications:
  - add: "ability:season_of_the_witch#witch_season_witch"
    remove: "ability:patron_and_the_hex_gained_at_1st_level#witch"
  features:
  - id: "ability:season_of_the_witch#witch_season_witch"
    name: "Season of the Witch"
    type: null
    description: "A season witch observes the cycles of life through symbolic festivals\
      \ and the very real passage of time. Their covens celebrate the seasons and\
      \ their impact on magic. These seasonal cycles alter their magic and mind-set,\
      \ focusing their spells and hexes on a predominant energy type and philosophy.\n\
      A season witch makes a commitment to embody the sacred symbolism of a season\
      \ year round, and learns her spells through communion with nature, divining\
      \ secrets from shapes in the clouds or the play of leaves on the wind. At 1st\
      \ level, a season witch chooses the season that defines her abilities as her\
      \ patron; this choice also provides her certain benefits.\nA spring witch has\
      \ dominion over the renewing spirit of life and youth. The save DCs of her spells\
      \ that deal electricity damage increase by 1. At 1st level, she gains either\
      \ the charm hex or disguise hex as a bonus hex.\nA summer witch has dominion\
      \ over growth, the harvest, and toil. The save DCs of her spells that deal fire\
      \ damage increase by 1. At 1st level, she gains either the fortune hex or misfortune\
      \ hex as a bonus hex.\nAn autumn witch has dominion over the provision of the\
      \ land and the passing of life. The save DCs of her spells that deal acid damage\
      \ increase by 1. At 1st level, she gains either the blight hex or slumber hex\
      \ as a bonus hex.\nA winter witch has dominion over hearth and home. The save\
      \ DCs of her spells that deal cold damage increase by 1. At 1st level, she gains\
      \ either the healing hex or ward hex as a bonus hex."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
- id: "class:witch#seducer"
  name: "Seducer"
  description: ""
  modifications:
  - add: "ability:fey_charm#witch_seducer"
    remove: "ability:the_hex_gained_at_1st_level#witch"
  - add: "ability:seducers_kiss#witch_seducer"
    remove: "ability:the_hex_gained_at_6th_level#witch"
  - add: "ability:garden_of_delight#witch_seducer"
    remove: "ability:the_hex_gained_at_8th_level#witch"
  features:
  - id: "ability:fey_charm#witch_seducer"
    name: "Fey Charm"
    type: null
    description: "A seducer gains the charm hex at 1st level. The save DC of this\
      \ hex is increased by 1. If the target is (or could be) sexually attracted to\
      \ the seducer, the save DC is instead increased by 2. If she and the target\
      \ have had willing sexual relations in the past 24 hours, the save DC is instead\
      \ increased by 3."
    prerequisites: null
    source: "Pathfinder Player Companion: Legacy of the First World"
  - id: "ability:seducers_kiss#witch_seducer"
    name: "Seducer's Kiss"
    type: null
    description: "At 6th level, a seducer can kiss another creature as a melee touch\
      \ attack. The target must succeed at a Will save (DC 10 + half the seducer's\
      \ level + her Charisma modifier) or be staggered for 1 round. If the target\
      \ is (or could be) sexually attracted to the seducer, the save DC is increased\
      \ by 2. If the seducer and the target have had willing sexual relations in the\
      \ past 24 hours, the save DC is instead increased by 4. Whether or not the creature\
      \ succeeds at this save, it cannot be the target of this ability again for 1\
      \ day. At 10th level, this ability causes the target to become stunned for 1\
      \ round, then staggered for an additional round. This is a mind-affecting charm\
      \ effect."
    prerequisites: null
    source: "Pathfinder Player Companion: Legacy of the First World"
  - id: "ability:garden_of_delight#witch_seducer"
    name: "Garden of Delight"
    type: null
    description: "At 8th level, the seducer can create a magical bower once per day.\
      \ This functions as tiny hut with a caster level equal to the seducer's witch\
      \ level, but the interior is a lush garden. Those who rest for 8 hours within\
      \ the garden heal at twice the usual rate. In addition, any creature engaging\
      \ in willing sexual relations with the seducer in this garden gains a +2 morale\
      \ bonus on saving throws for the next 24 hours. This bonus does not apply on\
      \ saving throws against the seducer's spells or abilities."
    prerequisites: null
    source: "Pathfinder Player Companion: Legacy of the First World"
  source: "Pathfinder Player Companion: Legacy of the First World"
- id: "class:witch#spellspy"
  name: "Spellspy"
  description: ""
  modifications:
  - add: "ability:infiltrating_vessel#witch_spellspy"
    remove: "ability:the_witchs_familiar#witch"
  - add: "ability:prepare_results#witch_spellspy"
    remove: "ability:the_witchs_4th_level_hex#witch"
  features:
  - id: "ability:infiltrating_vessel#witch_spellspy"
    name: "Infiltrating Vessel"
    type: null
    description: "At 3rd-level, a spellspy cannot use her familiar to deliver touch\
      \ spells for her. Instead, the spellspy can cast divination spells through her\
      \ familiar. When the spellspy does this, she casts the spell as normal, but\
      \ she treats her familiar's location as hers for purpose of determining the\
      \ spell's area of effect or range. The spellspy receives the spell's results\
      \ as normal. This ability does not allow her to see through her familiar's eyes;\
      \ for example, the spellspy would know about a powerful magic item detected\
      \ through her familiar, but she would not know its exact location or exactly\
      \ what the item looked like. Whenever a familiar would be able to deliver a\
      \ hex, the spellspy can use the familiar as a vessel for her divinations in\
      \ this way."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Intrigue"
  - id: "ability:prepare_results#witch_spellspy"
    name: "Prepare Results"
    type: null
    description: "At 4th level, a spellspy's familiar can store the results of divinations\
      \ for the purposes of providing false results to a rival diviner who has targeted\
      \ the spellspy. As a standard action, the spellspy can store the results of\
      \ one or more divinations she has cast within the past 24 hours. She can store\
      \ results from any number of spells with a total spell level equal to the highest\
      \ spell she can cast.\nThe next time a rival spellcaster would receive results\
      \ from any of the specific divinations whose results are stored in her familiar\
      \ in this manner, the stored results are transmitted to the rival caster (and\
      \ are removed from the familiar) in place of any real results.\nThe rival spellcaster\
      \ receives a Will saving throw (DC = 10 + 1/2 the spellspy's witch level + her\
      \ Intelligence modifier) to recognize that the results are falsified.\nDepending\
      \ on the spell, the stored results from the familiar might make this falsification\
      \ obvious (and thus no Will saving throw is necessary to determine the falsification).\n\
      This ability replaces the witch's 4th-level hex.\nHexes: The following witch\
      \ hexes complement the spellspy archetype: beast of ill-omen, evil eye, and\
      \ tongues.\nMajor Hexes: The following major hexes complement the spellspy witch\
      \ archetype: Beast Eye, hag's eye, and vision."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Intrigue"
  source: "Pathfinder Campaign Setting: Inner Sea Intrigue"
- id: "class:witch#synergist"
  name: "Synergist"
  description: ""
  modifications:
  - add: "ability:symbiosis#witch_synergist"
    remove: "ability:the_hexes_gained_at_1st_8th_and_14th_level#witch"
  features:
  - id: "ability:symbiosis#witch_synergist"
    name: "Symbiosis"
    type: null
    description: "At 1st level, a synergist gains the ability to meld or unmeld with\
      \ her familiar as a standard action. While the familiar is melded, its body\
      \ becomes part of the synergist's and can't be targeted or affected by any means\
      \ (including ongoing effects), though the familiar can still communicate its\
      \ feelings empathically. The symbiosis causes the synergist to adopt some basic\
      \ physical features of the familiar and grants additional abilities based on\
      \ the synergist's level.\nAt 1st level, during symbiosis the synergist gains\
      \ darkvision or low-light vision if the familiar possesses it.\nAt 5th level,\
      \ during symbiosis the synergist gains any abilities the familiar possesses\
      \ that are listed under beast shape I, except flight.\nAt 8th level, during\
      \ symbiosis the synergist gains any abilities the familiar possesses that are\
      \ listed under beast shape II. If the familiar can fly, the synergist can fly\
      \ for a total of 1 minute per witch level she possesses per day while in symbiosis.\
      \ This duration need not be consecutive, but it must be spent in 1-minute intervals.\n\
      Additionally, during symbiosis the synergist gains a single natural attack of\
      \ a type possessed by its familiar.\nThe attack deals 1d6 points of damage if\
      \ a primary attack (1d6 for Small synergists) and 1d4 points of damage if a\
      \ secondary attack (1d3 for Small synergists).\nAt 11th level, during symbiosis\
      \ the synergist gains any abilities the familiar possesses that are listed under\
      \ beast shape III. If the familiar can fly, the synergist can fly for an unlimited\
      \ amount of time each day while in symbiosis.\nAt 14th level, during symbiosis\
      \ the synergist gains any abilities the familiar possesses that are listed under\
      \ beast shape IV. If the familiar has multiple natural attacks, the synergist\
      \ gains them all, rather than just one."
    prerequisites: null
    source: "Pathfinder Player Companion: Familiar Folio"
  source: "Pathfinder Player Companion: Familiar Folio"
- id: "class:witch#tatterdemalion"
  name: "Tatterdemalion"
  description: ""
  modifications:
  - add: "ability:weapon_proficiency#witch_tatterdemalion"
    remove: "ability:the_witchs_weapon_proficiencies#witch"
  - add: "ability:cantrips#witch_tatterdemalion"
    remove: "ability:the_witchs_cantrips#witch"
  - add: "ability:dancing_strings#witch_tatterdemalion"
    remove: "ability:spells_and_replaces_the_hex_gained_at_1st_level#witch"
  features:
  - id: "ability:weapon_proficiency#witch_tatterdemalion"
    name: "Weapon Proficiency"
    type: null
    description: "A tatterdemalion is proficient with bolas, nets, and whips."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Horror Adventures"
  - id: "ability:cantrips#witch_tatterdemalion"
    name: "Cantrips"
    type: null
    description: "A tatterdemalion must choose mage hand, open/close, and prestidigitation\
      \ as her prepared cantrips at 1st level, and they require a piece of cloth,\
      \ string, rope, or other woven material (including clothing) as a focus. Any\
      \ action she takes with these cantrips must involve the focus. Starting at 2nd\
      \ level, she can choose any cantrip for her remaining cantrip."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Horror Adventures"
  - id: "ability:dancing_strings#witch_tatterdemalion"
    name: "Dancing Strings"
    type: null
    description: "A tatterdemalion adds animate rope to her class spell list and spells\
      \ her familiar knows. She can control her clothing and cloth, rope, or woven\
      \ fabric she wears in a manner otherwise identical to the prehensile hair hex."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Horror Adventures"
  source: "Pathfinder Roleplaying Game Horror Adventures"
- id: "class:witch#vellemancer"
  name: "Vellemancer"
  description: "While the popular stereotype envisions witches as wicked spellcasters\
    \ sowing misery, many people turn to the arcane to heal others and better the\
    \ world. The vellemancer is a guide, using her witchcraft to empower and teach\
    \ others."
  modifications:
  - add: "ability:invested_hex#witch_vellemancer"
    remove: "ability:the_hex_normally_gained_at_2nd_level#witch"
  - add: "ability:wishgranter#witch_vellemancer"
    remove: "ability:the_hex_gained_at_6th_level#witch"
  - add: "ability:expanded_wishgranter#witch_vellemancer"
    remove: "ability:the_hex_normally_gained_at_8th_level#witch"
  features:
  - id: "ability:invested_hex#witch_vellemancer"
    name: "Invested Hex"
    type: null
    description: "At 2nd level, a vellemancer learns to invest magical aid into a\
      \ willing creature. Each day, she can implant a number of hexes equal to half\
      \ her witch level (minimum 1) plus her Intelligence bonus (if any). Any given\
      \ creature can have only one hex implanted at a given time, and implanting a\
      \ new hex ends the previous one (the witch still loses the use of this ability\
      \ she spent on the previous hex).\nOnly beneficial hexes capable of affecting\
      \ another creature can be implanted with invested hex, and this counts against\
      \ the uses per day of hexes with limited uses per day or per creature.\nTo implant\
      \ a hex, the vellemancer must take a standard action and touch a willing creature.\
      \ The vellemancer can activate the hex as a free action, or the hex can activate\
      \ automatically when a single predetermined condition is met (decided when the\
      \ hex is implanted).\nThe subject must be within medium range (100 feet + 10\
      \ feet per level) for the witch to trigger the hex, but a predetermined condition\
      \ can activate the hex regardless of range. An implanted hex lasts until the\
      \ next time the witch regains her spells.\nOnce triggered, a hex is no longer\
      \ implanted and can't be triggered again."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Coven"
  - id: "ability:wishgranter#witch_vellemancer"
    name: "Wishgranter"
    type: null
    description: "Beginning at 6th level, a vellemancer can borrow mental strength\
      \ from others' hopes and dreams to empower her own spellcasting. A creature\
      \ can make a wish as a free action at any time, even during the vellemancer's\
      \ turn. The vellemancer must be able to hear and understand a wish in order\
      \ to use it as a spell component. A spell that doesn't normally have a verbal\
      \ component gains one when cast using this ability. A wish doesn't need to mention\
      \ the name of a specific spell, but it must describe an outcome that can be\
      \ accomplished by casting a spell the vellemancer knows (for example, wishing\
      \ to be more likable could supply the verbal component for alter self, eagle's\
      \ splendor, or even baleful polymorph, depending on the results). A vellemancer\
      \ gains a +1 bonus to her caster level when using a creature's wish as a verbal\
      \ component in this manner, but she cannot include herself as a target of such\
      \ spells. She can be affected by such a spell if it affects an area rather than\
      \ one or more targets. A vellemancer is under no compulsion to grant a creature's\
      \ wish. Once the vellemancer grants a creature's wish using this ability, she\
      \ cannot use this ability to grant that creature any further wishes for 24 hours."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Coven"
  - id: "ability:expanded_wishgranter#witch_vellemancer"
    name: "Expanded Wishgranter"
    type: null
    description: "At 8th level, the vellemancer adds the following spells to her familiar\
      \ for free: bear's endurance, bull's strength, cat's grace, eagle's splendor,\
      \ fox's cunning, and owl's wisdom. The vellemancer can cast these spells only\
      \ as part of her wishgranter ability, but she can sacrifice any prepared spell\
      \ of 2nd level or lower to spontaneously cast one of these spells."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Coven"
  source: "Pathfinder Player Companion: Blood of the Coven"
- id: "class:witch#veneficus_witch"
  name: "Veneficus Witch"
  description: ""
  modifications:
  - add: "ability:toxic_words#witch_veneficus_witch"
    remove: "ability:the_witchs_2nd__and_10th_level_hexes#witch"
  features:
  - id: "ability:toxic_words#witch_veneficus_witch"
    name: "Toxic Words"
    type: null
    description: "At 2nd level, whenever a veneficus witch targets a single creature\
      \ with a hex, she can imbue her hex with a dose of injury or contact poison\
      \ she is holding. The DCs of her hex and the poison are each reduced by 2; if\
      \ the creature fails its save against the hex, the poison is expended and the\
      \ creature must succeed at a Fortitude save against the poison or become poisoned.\
      \ At 10th level, the DC of the witch's hex and poison are each reduced by only\
      \ 1 and the witch can imbue her hexes with inhaled and ingested poisons as well.\n\
      This ability replaces the witch's 2nd- and 10th-level hexes.\nHexes: The following\
      \ witch hexes complement the veneficus witch archetype: blight, cauldron, disguise,\
      \ poison steep.\nMajor Hexes: The following major hexes complement the veneficus\
      \ witch archetype: cook people, witch's brew."
    prerequisites: null
    source: "Pathfinder Player Companion: People of the River"
  source: "Pathfinder Player Companion: People of the River"
- id: "class:witch#venom_siphoner"
  name: "Venom Siphoner"
  description: ""
  modifications:
  - add: "ability:poisonous_familiar#witch_venom_siphoner"
    remove: "ability:the_hex_gained_at_1st_level_and_the_familiars_alertness_special_ability#witch"
  - add: "ability:venom_expert#witch_venom_siphoner"
    remove: "ability:the_hex_gained_at_2nd_level#witch"
  - add: "ability:toxic_blood#witch_venom_siphoner"
    remove: "ability:the_hex_gained_at_6th_level#witch"
  features:
  - id: "ability:poisonous_familiar#witch_venom_siphoner"
    name: "Poisonous Familiar"
    type: null
    description: "The venom siphoner chooses either her familiar's bite attack or\
      \ its claw attacks; once chosen, this selection can't be changed. The chosen\
      \ natural attack gains the following poison ability:\nSiphoner Poison: Natural\
      \ attack--injury; save Fort DC 10 + half the witch's level + the witch's Intelligence\
      \ modifier; frequency 1/round for 6 rounds; effect 1d2 Dex; cure 1 save.\nFamiliars\
      \ without an appropriate natural attack instead gain the ability to spit the\
      \ poison as a ranged touch attack.\nThis spit attack deals no damage, but it\
      \ exposes the struck creature to the poison, forcing it to attempt a saving\
      \ throw to resist the poison as normal. If the familiar already has a poison,\
      \ the witch can instead empower its poison. An empowered poison's frequency\
      \ increases by 50%. If the witch ever replaces her familiar, she must choose\
      \ how this ability applies to her new familiar as soon as she receives it."
    prerequisites: null
    source: "Pathfinder Player Companion: Potions & Poisons"
  - id: "ability:venom_expert#witch_venom_siphoner"
    name: "Venom Expert"
    type: null
    description: "At 2nd level, a venom siphoner does not risk exposure to her familiar's\
      \ poison when attempting to milk venom from it."
    prerequisites: null
    source: "Pathfinder Player Companion: Potions & Poisons"
  - id: "ability:toxic_blood#witch_venom_siphoner"
    name: "Toxic Blood"
    type: null
    description: "At 6th level, the venom siphoner's blood becomes toxic, empowering\
      \ her abilities. Any creature that deals bleed damage to her with a natural,\
      \ light or one-handed weapon is automatically exposed to the same poison granted\
      \ to her familiar and must succeed at the save or be affected by the poison.\
      \ Additionally, when casting spells that have a single target and require a\
      \ Fortitude save, she can cause the spell to deliver this poison as a free action;\
      \ a target who succeeds at the save against the spell also avoids being affected\
      \ by the poison. She can cause spells to deliver poison in this way a number\
      \ of times per day equal to 3 + her Intelligence modifier. This ability refreshes\
      \ when the venom siphoner communes with her familiar to prepare her daily spells."
    prerequisites: null
    source: "Pathfinder Player Companion: Potions & Poisons"
  source: "Pathfinder Player Companion: Potions & Poisons"
- id: "class:witch#white_haired_witch"
  name: "White-Haired Witch"
  description: "A white-haired witch concentrates her mysterious powers on improving\
    \ her prowess in melee, using feats of agility and her prehensile hair to deal\
    \ extreme damage."
  modifications:
  - add: "ability:white_hair#witch_white_haired_witch"
    remove: "ability:hex#witch"
  - add: "ability:rogue_talents#witch_white_haired_witch"
    remove: "ability:major_hex_and_grand_hex#witch"
  features:
  - id: "ability:white_hair#witch_white_haired_witch"
    name: "White Hair"
    type: null
    description: "At 1st level, a white-haired witch gains the ability to use her\
      \ hair as a weapon. This functions as a primary natural attack with a reach\
      \ of 5 feet. The hair deals 1d4 points of damage (1d3 for a Small witch) plus\
      \ the witch's Intelligence modifier. In addition, whenever the hair strikes\
      \ a foe, the witch can attempt to grapple that foe with her hair as a free action*\
      \ without provoking an attack of opportunity, using her Intelligence modifier\
      \ in place of her Strength modifier when making the combat maneuver check. When\
      \ a white-haired witch grapples a foe in this way, she does not gain the grappled\
      \ condition.\nAt 4th level and every four levels thereafter, a white-haired\
      \ witch's hair adds 5 feet to its reach, to a maximum of 30 feet at 20th level.\n\
      The hair cannot be sundered or attacked as a separate creature.\nIn addition,\
      \ a white-haired witch further improves her ability to control her hair as she\
      \ progresses in level, gaining the following abilities:\nConstrict (Ex): At\
      \ 2nd level, when the white-haired witch's hair successfully grapples an opponent,\
      \ it can begin constricting her victim as a swift action*, dealing damage equal\
      \ to that of its attack. Trip (Ex): At 4th level, a white-haired witch who successfully\
      \ strikes a foe with her hair can attempt a combat maneuver check to trip the\
      \ creature as a swift action*. Pull (Ex): At 6th level, a white-haired witch\
      \ who successfully strikes a foe with her hair can attempt a combat maneuver\
      \ check to pull the creature 5 feet closer to her as a swift action*. Strangle\
      \ (Ex): At 8th level, when the white-haired witch's hair is grappling with an\
      \ opponent, that creature is considered strangled, and cannot speak or cast\
      \ spells with verbal components."
    prerequisites: null
    source: "Pathfinder Player Companion: Dragon Empires Primer"
  - id: "ability:rogue_talents#witch_white_haired_witch"
    name: "Rogue Talents"
    type: null
    description: "At 10th level, a white-haired witch learns a rogue talent, using\
      \ her white-haired witch level in place of her rogue level.\nAt 12th level and\
      \ for every two levels thereafter, she gains an additional rogue talent. A white-haired\
      \ witch cannot select an individual rogue talent more than once, and can select\
      \ from among the following: assault leader, combat trick, finesse rogue, major\
      \ magic, minor magic, positioning attack, resiliency, surprise attack, and weapon\
      \ training.\nAt 18th level and 20th level, a white-haired witch can choose from\
      \ among the following advanced rogue talents: another day, defensive roll, improved\
      \ evasion, opportunist, redirect attack, slippery mind, and thoughtful reexamining."
    prerequisites: null
    source: "Pathfinder Player Companion: Dragon Empires Primer"
  source: "Pathfinder Player Companion: Dragon Empires Primer"
- id: "class:witch#winter_witch"
  name: "Winter Witch"
  description: ""
  modifications:
  - add: "ability:cold_flesh#witch_winter_witch"
    remove: "ability:the_witchs_4th_level_hex#witch"
  features:
  - id: "ability:cold_flesh#witch_winter_witch"
    name: "Cold Flesh"
    type: null
    description: "At 1st level, a winter witch gains endure elements as a constant\
      \ spell-like ability, but only against cold temperatures. At 4th level, she\
      \ gains cold resistance 5, making her comfortable in near-freezing temperatures.\
      \ At 9th-level, this increases to cold resistance 10, and at 14th level, it\
      \ becomes immunity to cold.\nThis replaces the witch's 4th-level hex.\nHexes:\
      \ The following hexes complement the winter witch archetype: beast eye, blight,\
      \ cook people, evil eye, feral speech, hag's eye, hoarfrost, ice tomb, witch's\
      \ hut.\nA winter witch can select the following hexes:\nFrostfoot (Su) This\
      \ ability works like the spider climb spell, but the surfaces the witch climbs\
      \ must be icy. The witch can move across icy surfaces without penalty and does\
      \ not need to make Acrobatics checks to run or charge on ice. She can move across\
      \ regular snow without penalty, and heavy snow only costs her 2 squares of movement\
      \ instead of 4. Frozen Caress (Su) Whenever the winter witch casts a touch spell,\
      \ she can infuse the magic with cold as a swift action. This grants the spell\
      \ the cold descriptor, and adds 1d4 points of cold damage to the spell's effect.\
      \ If the touch spell allows a saving throw, a successful save negates this additional\
      \ cold damage."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Magic"
  source: "Pathfinder Campaign Setting: Inner Sea Magic"
- id: "class:witch#witch_watcher"
  name: "Witch-Watcher"
  description: ""
  modifications: []
  features: []
  source: "Pathfinder Player Companion: Heroes of the High Court"
- id: "class:witch#wyrmwitch"
  name: "Wyrmwitch"
  description: ""
  modifications:
  - add: "ability:wyrmwitchs_hoard#witch_wyrmwitch"
    remove: "ability:witchs_familiar#witch"
  features:
  - id: "ability:wyrmwitchs_hoard#witch_wyrmwitch"
    name: "Wyrmwitch's Hoard"
    type: null
    description: "Unlike traditional witches, a wyrmwitch does not have a familiar.\
      \ Instead, a wyrmwitch develops a metaphysical link with a bonded hoard of treasure\
      \ that serves as a conduit to the wyrmwitch's patron.\nA wyrmwitch's hoard must\
      \ have a value of 50 gp plus 100 gp for every character level he has beyond\
      \ 1st. Only non-magical objects that are not alchemical items, weapons, armor,\
      \ or useful tools can be part of a wyrmwitch's hoard.\nIf the hoard falls below\
      \ this value, the wyrmwitch cannot sleep on his hoard (see below) or add new\
      \ spells to it until its value is restored.\nA wyrmwitch's spells come from\
      \ this link with his hoard, and its ability to hold spells functions in a manner\
      \ identical to the way a witch's spells are normally granted by a familiar.\n\
      A wyrmwitch can add spells to his hoard in a similar fashion to the way conventional\
      \ witches store spells in their familiars. A witch's familiar and a wyrmwitch's\
      \ hoard can exchange spells in the same way two normal witch familiars do. Also,\
      \ a witch can add a spell to his hoard from a wizard's spellbook, if the spellbook\
      \ is kept in the hoard and the spell is on the witch's class spell list. The\
      \ wyrmwitch must sleep on the spellbook in his hoard for a number of days equal\
      \ to the spell's level, after which he must succeed at a Spellcraft check (DC\
      \ = 15 + spell level) to learn the spell. No matter the result, the spell is\
      \ erased from the spellbook.\nA wyrmwitch must commune with his hoard to ready\
      \ his body and mind for casting spells. If he does not spend at least 8 hours\
      \ resting atop his hoard prior to preparing spells, he must attempt a concentration\
      \ check anytime he attempts to cast a spell (DC = 20 + the spell's level). If\
      \ the wyrmwitch does prepare spells after properly sleeping on his hoard, he\
      \ gains the ability to call on his hoard to cast any one spell it is holding\
      \ and that he is capable of casting, even if the spell is not prepared. This\
      \ spell is treated like any other spell cast by the wyrmwitch, including when\
      \ determining casting time, duration, and other effects dependent on the wyrmwitch's\
      \ level. This spell cannot be modified by metamagic feats or other abilities."
    prerequisites: null
    source: "Pathfinder Player Companion: Legacy of Dragons"
  source: "Pathfinder Player Companion: Legacy of Dragons"
- id: "class:hunter#aquatic_beastmaster"
  name: "Aquatic Beastmaster"
  description: ""
  modifications:
  - add: "ability:animal_focus#hunter_aquatic_beastmaster"
    remove: "ability:animal_focus#hunter"
  - add: "ability:oceanic_defense#hunter_aquatic_beastmaster"
    remove: "ability:improved_empathic_link#hunter"
  features:
  - id: "ability:animal_focus#hunter_aquatic_beastmaster"
    name: "Animal Focus"
    type: null
    description: "An aquatic beastmaster emulates animals found beneath the waves.\
      \ This functions as animal focus, but it allows only the following choices.\n\
      Crab: The creature gains a +4 competence bonus on Swim checks and a +2 competence\
      \ bonus on grapple combat maneuver checks. These bonuses increase to +6 and\
      \ +4, respectively, at 8th level and to +8 and +6 at 15th level.\nDolphin: The\
      \ creature gains a +4 competence bonus on Knowledge checks to identify the abilities\
      \ and weaknesses of creatures. This bonus increases to +6 at 8th level and to\
      \ +8 at 15th level.\nEel: The creature gains a +2 enhancement bonus to Dexterity.\
      \ This bonus increases to +4 at 8th level and to +6 at 15th level.\nManta Ray:\
      \ The creature gains a +4 competence bonus on Stealth checks and a +2 bonus\
      \ on saving throws against poison. These bonuses increase to +6 and +4, respectively,\
      \ at 8th level and to +8 and +6 at 15th level.\nOctopus: The creature gains\
      \ a +4 competence bonus on Swim checks and a +2 competence bonus on grapple\
      \ combat maneuver checks. These bonuses increase to +6 and +4, respectively,\
      \ at 8th level and to +8 and +6 at 15th level.\nOrca: The creature gains a +2\
      \ enhancement bonus to Strength. This bonus increases to +4 at 8th level and\
      \ to +6 at 15th level.\nShark: The creature gains a +4 competence bonus on Survival\
      \ checks to track a creature to which the hunter or her animal companion has\
      \ dealt damage in the past 24 hours. This bonus increases to +6 at 8th level\
      \ and to +8 at 15th level.\nSnake: The creature gains a +2 bonus on attack rolls\
      \ when making attacks of opportunity and a +2 dodge bonus to AC against attacks\
      \ of opportunity. These bonuses increase to +4 at 8th level and to +6 at 15th\
      \ level.\nTurtle: The creature gains a +2 enhancement bonus to its natural armor\
      \ bonus. This bonus increases to +4 at 8th level and to +6 at 15th level. (A\
      \ creature without natural armor has an effective natural armor bonus of +0.)"
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Sea"
  - id: "ability:oceanic_defense#hunter_aquatic_beastmaster"
    name: "Oceanic Defense"
    type: null
    description: "At 4th level, an aquatic beastmaster gains a +4 bonus on saving\
      \ throws against spells with the water descriptor and the extraordinary or supernatural\
      \ abilities of creatures with the aquatic or water subtype whenever her animal\
      \ companion is within 60 feet."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Sea"
  source: "Pathfinder Player Companion: Blood of the Sea"
- id: "class:hunter#blight_scout"
  name: "Blight Scout"
  description: "Blight scouts are an elite band of elves skilled and brave enough\
    \ to take the offensive against their foes. Blight scouts rely on their close\
    \ bonds with their animal companions to survive such raids. One blight scout who\
    \ accompanied an expedition to put his demon-fighting skills to work has retired\
    \ to teach his techniques to others, so these skills are slowly being passed on\
    \ to non-elves."
  modifications:
  - add: "ability:lore_of_the_blight#hunter_blight_scout"
    remove: "ability:improved_empathic_link_speak_with_master_and_greater_empathic_link#hunter"
  - add: "ability:unnatural_stride#hunter_blight_scout"
    remove: "ability:raise_animal_companion#hunter"
  - add: "ability:demons_end#hunter_blight_scout"
    remove: "ability:one_with_the_wild#hunter"
  features:
  - id: "ability:lore_of_the_blight#hunter_blight_scout"
    name: "Lore of the Blight"
    type: null
    description: "At 6th level, a blight scout and her animal companion gain a +2\
      \ bonus on initiative checks and on Knowledge (geography), Perception, Stealth,\
      \ and Survival skill checks when she's in the Abyss or Abyss-tainted terrain.\n\
      When she travels through this terrain, she leaves no trail and can't be tracked\
      \ (though she can leave a trail if she so chooses). This bonus increases to\
      \ +4 at 11th level and +6 at 16th level."
    prerequisites: null
    source: "Pathfinder Player Companion: Advanced Class Origins"
  - id: "ability:unnatural_stride#hunter_blight_scout"
    name: "Unnatural Stride"
    type: null
    description: "At 10th level, the blight scout and her animal companion learn how\
      \ to move through undergrowth (as woodland stride) that has been enchanted,\
      \ corrupted, or magically manipulated."
    prerequisites: null
    source: "Pathfinder Player Companion: Advanced Class Origins"
  - id: "ability:demons_end#hunter_blight_scout"
    name: "Demon's End"
    type: null
    description: "At 17th level, even demons must respect the number of their kindred\
      \ an blight scout has slain, and lesser demons quake before her. The blight\
      \ scout and her companion can attempt to demoralize a demon as a swift action,\
      \ rolling 1d20 and adding the scout's level and her Charisma modifier to determine\
      \ the Intimidate check result."
    prerequisites: null
    source: "Pathfinder Player Companion: Advanced Class Origins"
  source: "Pathfinder Player Companion: Advanced Class Origins"
- id: "class:hunter#chameleon_adept"
  name: "Chameleon Adept"
  description: "Some hunters are masters of blending into every situation, even making\
    \ their companions appear humanoid for brief periods of time."
  modifications:
  - add: "ability:shifting_companion#hunter_chameleon_adept"
    remove: "ability:teamwork_feats_and_hunters_tactics#hunter"
  - add: "ability:terrain_chameleon#hunter_chameleon_adept"
    remove: "ability:wild_empathy#hunter"
  - add: "ability:savage_diplomacy#hunter_chameleon_adept"
    remove: "ability:precise_companion#hunter"
  - add: "ability:animal_shape#hunter_chameleon_adept"
    remove: "ability:woodland_stride#hunter"
  - add: "ability:improved_shifting_companion#hunter_chameleon_adept"
    remove: "ability:raise_animal_companion#hunter"
  - add: "ability:one_with_the_wild#hunter_chameleon_adept"
    remove: "ability:one_with_the_wild#hunter"
  features:
  - id: "ability:shifting_companion#hunter_chameleon_adept"
    name: "Shifting Companion"
    type: null
    description: "At 3rd level as a standard action, a chameleon adept can cause her\
      \ companion to assume a humanoid form of the same race as herself. This functions\
      \ as alter self, except it is used on an adjacent animal companion to have it\
      \ assume a humanoid form. The companion always assumes the same form, selected\
      \ when the hunter reaches 3rd level. The hunter can change this form when she\
      \ gains a new level, but the companion loses the old form and can't resume it\
      \ unless the chameleon adept chooses that form when she reaches a new level.\
      \ The companion is no more intelligent or less savage than normal; the hunter\
      \ still needs to control it as normal, and it still can't activate magic items\
      \ or wield manufactured weapons. The hunter can use this ability for 10 minutes\
      \ per day per hunter level. This duration does not need to be consecutive, but\
      \ it must be spent in 10-minute increments."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:terrain_chameleon#hunter_chameleon_adept"
    name: "Terrain Chameleon"
    type: null
    description: "Choose one type of terrain from the ranger's list of favored terrains.\
      \ When in the specified type of terrain, a chameleon adept gains a bonus equal\
      \ to half her hunter level on Stealth checks."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:savage_diplomacy#hunter_chameleon_adept"
    name: "Savage Diplomacy"
    type: null
    description: "At 2nd level, while in humanoid form, a chameleon adept's animal\
      \ companion grants its master a +2 circumstance bonus on Diplomacy and Intimidate\
      \ checks. Savage diplomacy functions only as long as the creature being influenced\
      \ can see both the companion and the master. This bonus increases by 1 at 5th\
      \ level and every 4 levels thereafter, to a maximum of +6 at 17th level."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:animal_shape#hunter_chameleon_adept"
    name: "Animal Shape"
    type: null
    description: "At 5th level as a standard action, a chameleon adept can assume\
      \ a form superficially identical to her animal companion's animal form. She\
      \ gains no bonuses or natural attacks while in this form, only forms of movement.\
      \ Her size category does not change. This is a polymorph effect. She can assume\
      \ this form for 1 minute per level per day, in 1-minute increments. She can\
      \ dismiss this ability at any point as a standard action."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:improved_shifting_companion#hunter_chameleon_adept"
    name: "Improved Shifting Companion"
    type: null
    description: "At 10th level, a chameleon adept's animal companion improves its\
      \ ability to change shape. It can use wild shape, as a druid of half the hunter's\
      \ level, to gain the effects of beast shape I. Unlike a druid's wild shape,\
      \ this ability does not improve to encompass larger or smaller animals or elementals."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:one_with_the_wild#hunter_chameleon_adept"
    name: "One with the Wild"
    type: null
    description: "At 17th level, when the companion is using wild shape to appear\
      \ as a different type of animal, it counts as being in that animal focus for\
      \ the purpose of one with the wild."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
- id: "class:hunter#colluding_scoundrel"
  name: "Colluding Scoundrel"
  description: "The colluding scoundrel is a canny and conniving skirmisher, manipulating\
    \ her enemies and leveraging her allies for her own benefit."
  modifications:
  - add: "ability:scapegoat#hunter_colluding_scoundrel"
    remove: "ability:animal_focus#hunter"
  - add: "ability:backstabber#hunter_colluding_scoundrel"
    remove: "ability:second_animal_focus#hunter"
  - add: "ability:master_backstabber#hunter_colluding_scoundrel"
    remove: "ability:master_hunter#hunter"
  features:
  - id: "ability:scapegoat#hunter_colluding_scoundrel"
    name: "Scapegoat"
    type: null
    description: "A colluding scoundrel is adept at redirecting a foe's hostility\
      \ toward another creature, creating openings for her own attacks. A number of\
      \ times per day equal to her hunter level, as a swift action, she can target\
      \ one foe within 30 feet and designate one willing ally adjacent to that foe\
      \ as a scapegoat. For the following minute, the target takes a –2 penalty on\
      \ attacks against any creature other than the designated scapegoat, and the\
      \ target has a 10% spell failure chance on spells that don't target the scapegoat\
      \ or include the scapegoat in their area of effect. The penalty increases to\
      \ –4 at 8th level and –6 at 15th level.\nThe colluding scoundrel can designate\
      \ her animal companion as a scapegoat without it counting against her daily\
      \ uses of this ability.\nThis is a mind-affecting effect. The effect ends if\
      \ the colluding scoundrel falls unconscious or is slain."
    prerequisites: null
    source: "Pathfinder Player Companion: Antihero's Handbook"
  - id: "ability:backstabber#hunter_colluding_scoundrel"
    name: "Backstabber"
    type: null
    description: "At 8th level, a colluding scoundrel deals 2d6 additional points\
      \ of damage on attacks against a target threatened by an ally currently designated\
      \ as the scapegoat.\nThis increases to 3d6 points of damage at 15th level.\n\
      This is precision damage and is not multiplied on a critical hit, but it does\
      \ stack with sneak attack and similar effects."
    prerequisites: null
    source: "Pathfinder Player Companion: Antihero's Handbook"
  - id: "ability:master_backstabber#hunter_colluding_scoundrel"
    name: "Master Backstabber"
    type: null
    description: "At 20th level, a colluding scoundrel is a master at dispatching\
      \ distracted targets. As a standard action, she can make a single attack against\
      \ a foe that is taking the penalties of her scapegoat ability and is adjacent\
      \ to an ally currently designated as the scapegoat.\nIf the attack hits, the\
      \ target takes damage normally and must succeed at a Fortitude saving throw\
      \ (DC = 10 + half the colluding scoundrel's level + her Wisdom modifier) or\
      \ be slain. Whether or not the target succeeds, it cannot be targeted by this\
      \ ability again (by any colluding scoundrel) for 24 hours."
    prerequisites: null
    source: "Pathfinder Player Companion: Antihero's Handbook"
  source: "Pathfinder Player Companion: Antihero's Handbook"
- id: "class:hunter#courtly_hunter"
  name: "Courtly Hunter"
  description: ""
  modifications:
  - add: "ability:class_skills#hunter_courtly_hunter"
    remove: "ability:the_hunters_class_skills#hunter"
  - add: "ability:courtly_companion#hunter_courtly_hunter"
    remove: "ability:animal_companion#hunter"
  - add: "ability:refined_focus#hunter_courtly_hunter"
    remove: "ability:animal_focus#hunter"
  - add: "ability:subtle_companion#hunter_courtly_hunter"
    remove: "ability:precise_companion#hunter"
  - add: "ability:skill_bond#hunter_courtly_hunter"
    remove: "ability:hunter_tactics_and_the_hunters_bonus_teamwork_feats#hunter"
  - add: "ability:alternate_form#hunter_courtly_hunter"
    remove: "ability:bonus_tricks#hunter"
  features:
  - id: "ability:class_skills#hunter_courtly_hunter"
    name: "Class Skills"
    type: null
    description: "A courtly hunter adds Bluff, Diplomacy, and Sense Motive to her\
      \ list of class skills, instead of Knowledge (geography), Knowledge (nature),\
      \ and Survival."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  - id: "ability:courtly_companion#hunter_courtly_hunter"
    name: "Courtly Companion"
    type: null
    description: "A courtly hunter's animal companion was touched by either the fey\
      \ or the nature spirits that form leshys and answer to commune with nature,\
      \ granting it its own intelligence. The companion's type changes to magical\
      \ beast (augmented animal), but this doesn't change any of its statistics and\
      \ it counts as an animal, not as a magical beast, for the purposes of determining\
      \ all effects, prerequisites, and so on. It does not learn tricks, but it does\
      \ have an Intelligence score equal to that of a familiar belonging to a wizard\
      \ of the courtly hunter's hunter level. Levels in other classes that grant animal\
      \ companions do not stack with levels of courtly hunter for the purpose of determining\
      \ the abilities of her courtly companion."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  - id: "ability:refined_focus#hunter_courtly_hunter"
    name: "Refined Focus"
    type: null
    description: "A courtly hunter has access to a different set of animal aspects\
      \ with her animal focus. She does not gain access to the bear, bull, frog, monkey,\
      \ snake, stag, tiger, or wolf aspects. Instead, she gains access to the following\
      \ aspects.\nBeaver: The creature gains a +4 competence bonus on Craft checks.\
      \ This bonus increases to +6 at 8th level and +8 at 15th level. Chameleon: The\
      \ creature gains a +4 competence bonus on Disguise checks. This bonus increases\
      \ to +6 at 8th level and +8 at 15th level. Eagle: The creature gains a +2 enhancement\
      \ bonus to Charisma. This bonus increases to +4 at 8th level and +6 at 15th\
      \ level. Fox: The creature gains a +4 competence bonus on Bluff checks. This\
      \ bonus increases to +6 at 8th level and +8 at 15th level. Frilled Lizard: The\
      \ creature gains a +4 competence bonus on Intimidate checks. This bonus increases\
      \ to +6 at 8th level and +8 at 15th level. Octopus: The creature gains a +4\
      \ competence bonus on Escape Artist checks. This bonus increases to +6 at 8th\
      \ level and +8 at 15th level. Raccoon: The creature gains a +4 competence bonus\
      \ on Sleight of Hand checks. This bonus increases to +6 at 8th level and +8\
      \ at 15th level. Songbird: The creature gains a +4 competence bonus on Perform\
      \ checks. This bonus increases to +6 at 8th level and +8 at 15th level."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  - id: "ability:subtle_companion#hunter_courtly_hunter"
    name: "Subtle Companion"
    type: null
    description: "At 2nd level, a courtly hunter can transform her animal companion\
      \ into a similar Tiny animal to allow it hide easily or even blend in and act\
      \ as a spy. For instance, a tiger could be transformed into a housecat, a wolf\
      \ could be transformed into a Tiny dog, a dire bat could be transformed into\
      \ a Tiny flying fox, and so on. This functions as a polymorph effect, and the\
      \ animal companion gains a +2 size bonus to Dexterity and a –4 size penalty\
      \ to Strength (use the polymorph table to adjust its ability score if the animal\
      \ companion is larger than Medium). As a standard action, the courtly hunter\
      \ can touch her animal companion to transform it."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  - id: "ability:skill_bond#hunter_courtly_hunter"
    name: "Skill Bond"
    type: null
    description: "At 3rd level, a courtly hunter's animal companion gains the courtly\
      \ hunter's class skills as class skills. Her animal companion can use the courtly\
      \ hunter's skill ranks in a skill in place of its own, but only to a maximum\
      \ of the courtly hunter's hunter level (for instance, if a character had 3 levels\
      \ in courtly hunter and 5 ranks in Diplomacy, her animal companion could either\
      \ share 3 ranks with skill bond or use its own ranks, whichever would result\
      \ in a higher total skill bonus)."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  - id: "ability:alternate_form#hunter_courtly_hunter"
    name: "Alternate Form"
    type: null
    description: "At 7th level, the courtly hunter's animal companion learns an additional\
      \ subtle form.\nWhen the courtly hunter gains this ability, she chooses a Tiny\
      \ animal. When under the effects of the subtle companion ability, the courtly\
      \ hunter's animal companion can change between a shrunken, more innocuous version\
      \ of its original shape or the shape of the chosen animal as a standard action.\
      \ When it transforms, it loses abilities dependent on its original shape and\
      \ gains abilities from its new shape as beast shape II. At 13th and 19th levels,\
      \ the courtly hunter can select an additional form to add to the animal companion's\
      \ list of choices while it is in its polymorphed form."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  source: "Pathfinder Roleplaying Game Ultimate Intrigue"
- id: "class:hunter#divine_hunter"
  name: "Divine Hunter"
  description: "While most hunters heed the call of nature and fight to protect its\
    \ bounty, some are inspired to serve a higher power. These divine hunters use\
    \ faith to aid them in their struggles, and their faith infuses their animal companions,\
    \ making these companions champions of their deities."
  modifications:
  - add: "ability:domain#hunter_divine_hunter"
    remove: "ability:teamwork_feats#hunter"
  - add: "ability:otherworldly_companion#hunter_divine_hunter"
    remove: "ability:hunter_tactics#hunter"
  features:
  - id: "ability:domain#hunter_divine_hunter"
    name: "Domain"
    type: null
    description: "At 3rd level, a divine hunter learns to call upon the power of her\
      \ deity. The divine hunter must select one domain from those available to her\
      \ deity. She gains the granted powers of this domain, using her hunter level\
      \ – 2 as her cleric level for determining when the powers are gained and what\
      \ effects they have. Once she chooses this domain, it cannot be changed.\nIf\
      \ the divine hunter selects the animal domain, she does not gain a second animal\
      \ companion upon reaching an effective cleric level of 4th. When the divine\
      \ hunter would gain that ability, her animal companion instead gains two ability\
      \ score increases (gaining +1 to two different ability scores or +2 to one ability\
      \ score). If her animal companion dies or is released, when she gains a new\
      \ one, it benefits from this ability score increase.\nIn addition, the divine\
      \ hunter adds the 1st-level domain spell from her domain to her list of spells\
      \ known. She adds the 2nd-level domain spell at 6th level, the 3rd-level domain\
      \ spell at 9th level, the 4th-level domain spell at 12th level, the 5th-level\
      \ domain spell at 15th level, and the 6th-level domain spell at 18th level."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:otherworldly_companion#hunter_divine_hunter"
    name: "Otherworldly Companion"
    type: null
    description: "At 3rd level, a hunter's companion takes on otherworldly features.\
      \ If the divine hunter is good (or worships a good deity), the animal companion\
      \ gains the celestial template. If the hunter is evil (or worships an evil deity),\
      \ the animal companion gains the fiendish template. If the hunter is neutral\
      \ and worships a neutral deity, she must choose either the celestial or fiendish\
      \ template; once this choice is made, it cannot be changed. The companion's\
      \ CR is considered to be equal to its Hit Dice for the purpose of the celestial\
      \ or fiendish template."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  source: "Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "class:hunter#feral_hunter"
  name: "Feral Hunter"
  description: ""
  modifications:
  - add: "ability:feral_focus#hunter_feral_hunter"
    remove: "ability:animal_focus_and_replaces_the_hunter_tactics_and_speak_with_master_class_abilities#hunter"
  - add: "ability:precise_summoned_animal#hunter_feral_hunter"
    remove: "ability:precise_companion#hunter"
  - add: "ability:wild_shape#hunter_feral_hunter"
    remove: "ability:the_bonus_tricks_improved_empathic_link_greater_empathic_link_and_raise_animal_companion_class_abilities#hunter"
  - add: "ability:summon_pack#hunter_feral_hunter"
    remove: "ability:the_teamwork_feats_gained_at_6th_9th_12th_15th_and_18th_levels#hunter"
  features:
  - id: "ability:feral_focus#hunter_feral_hunter"
    name: "Feral Focus"
    type: null
    description: "At 1st level, a feral hunter gains a limited ability to change her\
      \ shape into hybrid animal forms. This functions as the animal focus class feature,\
      \ except that the hunter always applies the animal aspect to herself, and there\
      \ is no limit to this ability's duration. She can end this ability as a free\
      \ action.\nWhen a feral hunter uses this ability, her body takes on cosmetic\
      \ aspects of an animal, such as furry skin, longer nails, elongated teeth, and\
      \ oddly colored eyes; these changes do not grant her any abilities other than\
      \ what is stated in the animal focus, and end when she takes on a different\
      \ aspect or ends the ability. This physical change is a polymorph effect, though\
      \ the effects of the animal focus are not.\nThis ability alters animal focus\
      \ and replaces the hunter tactics and speak with master class abilities."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:precise_summoned_animal#hunter_feral_hunter"
    name: "Precise Summoned Animal"
    type: null
    description: "This functions like the precise companion class ability, except\
      \ the hunter grants all her teamwork feats.\nif the hunter chooses Outflank\
      \ as a bonus feat , she grants it to all animals she summons with summon nature's\
      \ ally."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:wild_shape#hunter_feral_hunter"
    name: "Wild Shape"
    type: null
    description: "At 4th level, a feral hunter gains the ability to change shape.\
      \ This ability functions like the druid wild shape ability, except the hunter\
      \ can take only animal forms (not elemental or plant forms). The hunter's effective\
      \ druid level is equal to her class level."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:summon_pack#hunter_feral_hunter"
    name: "Summon Pack"
    type: null
    description: "Starting at 6th level, whenever a feral hunter casts a summon nature's\
      \ ally spell to summon one or more animals, she summons one additional animal\
      \ of the same type. The summoned creature or creatures must be animals and must\
      \ be of the same type as the hunter's current aspect or of a similar type (bears\
      \ for bear aspect, dogs or wolves for wolf aspect, great cats for the tiger\
      \ aspect, and so on). The additional creature immediately vanishes if the hunter\
      \ chooses a different aspect or ends his feral focus ability. She can increase\
      \ the duration of any one summon nature's ally spell affected by this ability\
      \ to 1 minute per level. She can have only one spell with a duration increased\
      \ by this ability active at a time."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  source: "Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "class:hunter#feykiller"
  name: "Feykiller"
  description: ""
  modifications:
  - add: "ability:animal_focus#hunter_feykiller"
    remove: "ability:animal_focus#hunter"
  - add: "ability:iron_talons#hunter_feykiller"
    remove: "ability:wild_empathy_and_speak_with_master#hunter"
  - add: "ability:resist_natures_lure#hunter_feykiller"
    remove: "ability:improved_empathic_link#hunter"
  - add: "ability:grounded#hunter_feykiller"
    remove: "ability:one_with_the_wild#hunter"
  features:
  - id: "ability:animal_focus#hunter_feykiller"
    name: "Animal Focus"
    type: null
    description: "A feykiller emulates animals that grant her the ability to unmask\
      \ fey trickery. She adds the following choices to her animal focus ability instead\
      \ of the bear, frog, monkey, mouse, and snake choices.\nCrow: The creature gains\
      \ a +4 competence bonus on Knowledge checks to identify the abilities and weaknesses\
      \ of creatures. This bonus increases to +6 at 8th level and +8 at 15th level.\
      \ Goat: The creature gains a +2 competence bonus on saving throws against enchantment\
      \ spells and spell-like abilities. This bonus increases to +4 at 8th level and\
      \ +6 at 15th level. Mongoose: The creature gains a +2 competence bonus on grapple\
      \ combat maneuver checks and on saving throws against poison. These bonuses\
      \ increase to +4 at 8th level and +6 at 15th level. Shark: The creature gains\
      \ a +4 competence bonus on Survival checks to track a creature that has taken\
      \ damage from the hunter or her animal companion in the past 24 hours. This\
      \ bonus increases to +6 at 8th level and +8 at 15th level. Turtle: The creature\
      \ gains a +2 enhancement bonus to its natural armor bonus. This bonus increases\
      \ to +4 at 8th level and +6 at 15th level. (A creature without natural armor\
      \ has an effective natural armor bonus of +0.)"
    prerequisites: null
    source: "Pathfinder Player Companion: Legacy of the First World"
  - id: "ability:iron_talons#hunter_feykiller"
    name: "Iron Talons"
    type: null
    description: "Through training and prayer, a feykiller imbues her animal companion\
      \ with an enhanced ability to fight fey. One of the animal companion's natural\
      \ attacks, as selected by the feykiller, is treated as cold iron for the purpose\
      \ of overcoming damage reduction. At 7th level, all of her animal companion's\
      \ natural attacks are treated as cold iron."
    prerequisites: null
    source: "Pathfinder Player Companion: Legacy of the First World"
  - id: "ability:resist_natures_lure#hunter_feykiller"
    name: "Resist Nature's Lure"
    type: null
    description: "At 4th level, a feykiller gains the resist nature's lure druid class\
      \ feature whenever her animal companion is within 60 feet."
    prerequisites: null
    source: "Pathfinder Player Companion: Legacy of the First World"
  - id: "ability:grounded#hunter_feykiller"
    name: "Grounded"
    type: null
    description: "At 17th level, a feykiller gains a +4 insight bonus on saving throws\
      \ against illusion and enchantment effects, and she is immune to illusion and\
      \ enchantment effects created by fey. This ability functions only when her animal\
      \ companion is within 60 feet."
    prerequisites: null
    source: "Pathfinder Player Companion: Legacy of the First World"
  source: "Pathfinder Player Companion: Legacy of the First World"
- id: "class:hunter#flood_flourisher"
  name: "Flood Flourisher"
  description: "Well adapted to their drenched surroundings, flood flourishers coordinate\
    \ deadly ambushes with their loyal animal companions by capitalizing on their\
    \ mastery of the soggy terrain."
  modifications:
  - add: "ability:twin_hunters#hunter_flood_flourisher"
    remove: "ability:hunter_tactics#hunter"
  - add: "ability:skilled_ambusher#hunter_flood_flourisher"
    remove: "ability:the_teamwork_feat_gained_at_3rd_level#hunter"
  - add: "ability:watery_stride#hunter_flood_flourisher"
    remove: "ability:woodland_stride#hunter"
  - add: "ability:water_striker#hunter_flood_flourisher"
    remove: "ability:the_teamwork_feat_gained_at_6th_level#hunter"
  - add: "ability:submerged_stealth#hunter_flood_flourisher"
    remove: "ability:swift_tracker#hunter"
  - add: "ability:aquatic_action#hunter_flood_flourisher"
    remove: "ability:the_teamwork_feat_gained_at_9th_level#hunter"
  - add: "ability:sudden_strike#hunter_flood_flourisher"
    remove: "ability:the_teamwork_feat_gained_at_12th_level#hunter"
  - add: "ability:fast_submerged_stealth#hunter_flood_flourisher"
    remove: "ability:the_teamwork_feat_gained_at_15th_level#hunter"
  - add: "ability:fast_swimmer#hunter_flood_flourisher"
    remove: "ability:the_teamwork_feat_gained_at_18th_level#hunter"
  features:
  - id: "ability:twin_hunters#hunter_flood_flourisher"
    name: "Twin Hunters"
    type: null
    description: "Each time a flood flourisher gains a benefit from this archetype,\
      \ she also grants the benefit to her animal companion."
    prerequisites: null
    source: "Pathfinder Player Companion: People of the Wastes"
  - id: "ability:skilled_ambusher#hunter_flood_flourisher"
    name: "Skilled Ambusher"
    type: null
    description: "At 3rd level, a flood flourisher gains either Athletic or Stealthy\
      \ as a bonus feat."
    prerequisites: null
    source: "Pathfinder Player Companion: People of the Wastes"
  - id: "ability:watery_stride#hunter_flood_flourisher"
    name: "Watery Stride"
    type: null
    description: "At 5th level, a flood flourisher and her animal companion gain a\
      \ swim speed equal to their base land speed (maximum 30 feet). A flood flourisher\
      \ or animal companion that already has a swim speed instead gains a +10 bonus\
      \ on Acrobatics checks to avoid provoking attacks of opportunity from swimming\
      \ out of a threatened square."
    prerequisites: null
    source: "Pathfinder Player Companion: People of the Wastes"
  - id: "ability:water_striker#hunter_flood_flourisher"
    name: "Water Striker"
    type: null
    description: "At 6th level, a flood flourisher gains the benefits of either Shot\
      \ on the Run or Spring Attack, even if she does not meet either of the feats'\
      \ prerequisites. She gains the benefits of this feat only while using her swim\
      \ speed."
    prerequisites: null
    source: "Pathfinder Player Companion: People of the Wastes"
  - id: "ability:submerged_stealth#hunter_flood_flourisher"
    name: "Submerged Stealth"
    type: null
    description: "At 8th level, a flood flourisher learns how to ambush targets from\
      \ beneath the muck, becoming a silent threat. While in a deep bog, the flood\
      \ flourisher can use cover from the water to attempt Stealth checks with no\
      \ penalties from the natural environment.\nWhile in a deep bog, as long as she\
      \ moves no more than 5 feet in a round, she has tremorsense out to a range of\
      \ 30 feet against anything that moves within the same body of water. While underwater\
      \ in a deep bog, she can hold her breath for a number of minutes equal to 6\
      \ times her Constitution score before she risks drowning."
    prerequisites: null
    source: "Pathfinder Player Companion: People of the Wastes"
  - id: "ability:aquatic_action#hunter_flood_flourisher"
    name: "Aquatic Action"
    type: null
    description: "At 9th level, a flood flourisher gains the benefits of the aquatic\
      \ action vigilante talent (see below)."
    prerequisites: null
    source: "Pathfinder Player Companion: People of the Wastes"
  - id: "ability:sudden_strike#hunter_flood_flourisher"
    name: "Sudden Strike"
    type: null
    description: "At 12th level, a flood flourisher can better take advantage of the\
      \ element of surprise. She can take a full round's worth of actions during the\
      \ surprise round, rather than a single standard action or move action."
    prerequisites: null
    source: "Pathfinder Player Companion: People of the Wastes"
  - id: "ability:fast_submerged_stealth#hunter_flood_flourisher"
    name: "Fast Submerged Stealth"
    type: null
    description: "At 15th level, a flood flourisher can move up to her full swim speed\
      \ with no penalty while using Stealth in a deep bog, and she can maintain her\
      \ tremorsense from her submerged stealth while doing so."
    prerequisites: null
    source: "Pathfinder Player Companion: People of the Wastes"
  - id: "ability:fast_swimmer#hunter_flood_flourisher"
    name: "Fast Swimmer"
    type: null
    description: "At 18th level, a flood flourisher increases her swim speed by 20\
      \ feet."
    prerequisites: null
    source: "Pathfinder Player Companion: People of the Wastes"
  source: "Pathfinder Player Companion: People of the Wastes"
- id: "class:hunter#forester"
  name: "Forester"
  description: "While all hunters have a bond with the natural world, a forester has\
    \ a stronger tie to her environment than to the animals within it. While most\
    \ foresters feel strong bonds with woodland regions, the archetype functions well\
    \ in other terrains as well. In such cases, a forester might refer to herself\
    \ by a different name that more accurately reflects her chosen terrain. For example,\
    \ a forester who favors bogs and marshes might call herself a “swamper,\"while\
    \ one who favors frozen regions might call herself a “glacier guardian.\"As foresters\
    \ gain levels and take on new favored terrains, they often eschew such titles\
    \ completely, viewing them as unnecessary, and merely refer to themselves as guardians\
    \ of the wild or champions of nature's will--but regardless of the name, their\
    \ devotion remains."
  modifications:
  - add: "ability:animal_focus#hunter_forester"
    remove: "ability:animal_focus#hunter"
  - add: "ability:favored_terrain#hunter_forester"
    remove: "ability:animal_companion#hunter"
  - add: "ability:bonus_feat#hunter_forester"
    remove: "ability:precise_companion#hunter"
  - add: "ability:tactician#hunter_forester"
    remove: "ability:hunter_tactics#hunter"
  - add: "ability:evasion#hunter_forester"
    remove: "ability:improved_empathic_link#hunter"
  - add: "ability:camouflage#hunter_forester"
    remove: "ability:bonus_tricks#hunter"
  - add: "ability:breath_of_life#hunter_forester"
    remove: "ability:raise_animal_companion#hunter"
  - add: "ability:improved_evasion#hunter_forester"
    remove: "ability:speak_with_master#hunter"
  - add: "ability:hide_in_plain_sight#hunter_forester"
    remove: "ability:greater_empathic_link#hunter"
  features:
  - id: "ability:animal_focus#hunter_forester"
    name: "Animal Focus"
    type: null
    description: "As a forester has no animal companion, the aspects granted by this\
      \ ability always apply to the forester herself, just as if a normal hunter's\
      \ companion were dead."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:favored_terrain#hunter_forester"
    name: "Favored Terrain"
    type: null
    description: "A forester gains the ranger's favored terrain ability. She gains\
      \ her first favored terrain at 5th level and a new favored terrain every 4 levels\
      \ thereafter. In addition, at each such interval, the bonuses on initiative\
      \ checks and skill checks in one favored terrain (including the one just selected,\
      \ if so desired) increase by 2. Starting at 5th level, a forester adds half\
      \ her favored terrain bonus on damage rolls while in her favored terrain and\
      \ fighting a creature native to that terrain."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:bonus_feat#hunter_forester"
    name: "Bonus Feat"
    type: null
    description: "At 2nd level, a forester gains one bonus combat feat. She must meet\
      \ the prerequisites for this feat as normal. She gains an additional bonus combat\
      \ feat at 7th, 13th, and 19th levels."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:tactician#hunter_forester"
    name: "Tactician"
    type: null
    description: "At 3rd level as a standard action, a forester can grant the benefits\
      \ of one teamwork feat to all allies within 30 feet who can see and hear her.\
      \ Allies retain the use of this bonus feat for 3 rounds plus 1 round for every\
      \ 2 levels the forester has. Allies do not need to meet the prerequisites of\
      \ these bonus feats. The forester can use this ability once per day at 3rd level,\
      \ plus one additional time per day at 7th level and every 5 levels thereafter."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:evasion#hunter_forester"
    name: "Evasion"
    type: null
    description: "At 4th level, a forester can avoid even magical and unusual attacks\
      \ with great agility. If she makes a successful Reflex saving throw against\
      \ an attack that normally deals half damage on a successful save, she instead\
      \ takes no damage. Evasion can be used only if the forester is wearing light\
      \ armor, medium armor, or no armor. A helpless forester does not gain the benefit\
      \ of evasion."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:camouflage#hunter_forester"
    name: "Camouflage"
    type: null
    description: "At 7th level, a forester can use the Stealth skill to hide in any\
      \ of her favored terrains, even if the terrain doesn't grant cover or concealment."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:breath_of_life#hunter_forester"
    name: "Breath of Life"
    type: null
    description: ""
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:improved_evasion#hunter_forester"
    name: "Improved Evasion"
    type: null
    description: "At 11th level, a forester's evasion improves. Improved evasion works\
      \ like evasion, except while the forester still takes no damage on a successful\
      \ Reflex saving throw against attacks, she takes only half damage on a failed\
      \ save. A helpless forester does not gain the benefit of improved evasion."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:hide_in_plain_sight#hunter_forester"
    name: "Hide in Plain Sight"
    type: null
    description: "At 14th level, while in any of her favored terrains, a forester\
      \ can use the Stealth skill even while being observed."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
- id: "class:hunter#packmaster"
  name: "Packmaster"
  description: ""
  modifications:
  - add: "ability:pack_bond#hunter_packmaster"
    remove: "ability:animal_companion#hunter"
  - add: "ability:pack_focus#hunter_packmaster"
    remove: "ability:animal_focus#hunter"
  - add: "ability:teamwork_feat#hunter_packmaster"
    remove: "ability:teamwork_feats#hunter"
  - add: "ability:second_pack_focus#hunter_packmaster"
    remove: "ability:second_animal_focus#hunter"
  - add: "ability:master_of_the_pack#hunter_packmaster"
    remove: "ability:master_hunter#hunter"
  features:
  - id: "ability:pack_bond#hunter_packmaster"
    name: "Pack Bond"
    type: null
    description: "A packmaster can have more than one animal companion, but she must\
      \ divide her effective druid level between her companions to determine the abilities\
      \ of each one. For example, a 4th-level packmaster can have one 4th-level animal\
      \ companion, two 2nd-level companions, one 3rd-level companion and one 1st-level\
      \ companion, or four 1st-level companions.\nWhen a packmaster gains a level,\
      \ she must decide how to allocate the increase among her animal companions,\
      \ including whether or not to add a new 1st-level companion. Once a hunter level\
      \ is allocated to a particular companion, it cannot be redistributed while that\
      \ companion is in the packmaster's service. She must release the companion or\
      \ wait until the companion dies to allocate its levels to another companion,\
      \ which she can then do the next time she refreshes her spell slots for the\
      \ day. The share spells animal companion ability applies to only one animal\
      \ companion at a time--the packmaster cannot use it to cast a spell that affects\
      \ only a single target and have the spell affect all of her animal companions.\n\
      A packmaster's precise companion, woodland stride, and teamwork feats apply\
      \ to only one of her animal companions at a time. (For example, a packmaster\
      \ can apply precise companion to one companion, woodland stride to another,\
      \ and a given teamwork feat to a third, but cannot apply any of those to two\
      \ animal companions at once.) As a swift action, she can change which companion\
      \ gains any or all of these benefits."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:pack_focus#hunter_packmaster"
    name: "Pack Focus"
    type: null
    description: "This ability functions like animal focus, with the following exceptions.\
      \ A packmaster can apply her animal aspect to only one of her animal companions\
      \ at a time without it counting against the number of minutes per day she can\
      \ use that ability. When using animal focus on herself or her other animal companion,\
      \ the ability counts against her minutes per day as normal. She can have only\
      \ two animal aspects in effect at a time--one that counts against her minutes\
      \ per day and one that doesn't--and they can't both target the same companion.\
      \ Unless both her companions are dead, the hunter can't apply the companion's\
      \ aspect to herself (and thereby gain the benefit of its unlimited duration)."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:teamwork_feat#hunter_packmaster"
    name: "Teamwork Feat"
    type: null
    description: "At 3rd level or any level at which a packmaster would gain a bonus\
      \ teamwork feat, she can instead increase the number of her animal companions\
      \ that gain the benefits of her precise companion, woodland stride, and teamwork\
      \ feats by 1. She can select this ability multiple times."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:second_pack_focus#hunter_packmaster"
    name: "Second Pack Focus"
    type: null
    description: "At 8th level, the hunter gains an ability that functions like the\
      \ second animal focus, but the hunter can either assign each companion one aspect\
      \ each or assign both aspects to the same companion. The foci on the companions\
      \ don't need to be the same, nor do they need to be the same as the one assigned\
      \ to the packmaster."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:master_of_the_pack#hunter_packmaster"
    name: "Master of the Pack"
    type: null
    description: "At 20th level, a packmaster and her animal companions can always\
      \ move at full speed while using Survival to follow tracks without penalty.\
      \ Each day when a packmaster gains new spells for the day, she chooses one animal\
      \ focus to be active on herself or one of her animal companions for the entire\
      \ day (if all of her animal companions are dead, she instead chooses two animal\
      \ foci to be active on herself for the entire day). This focus is in addition\
      \ to her pack focus class ability."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  source: "Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "class:hunter#patient_ambusher"
  name: "Patient Ambusher"
  description: "Wandering the wilds, some hunters eschew the bond of innate teamwork\
    \ with their animal companions. Instead, these hunters master the creation and\
    \ deployment of intricate ranger traps, often using themselves or their animal\
    \ companions to lure foes into their snares."
  modifications:
  - add: "ability:trapfinding#hunter_patient_ambusher"
    remove: "ability:nature_training_and_wild_empathy#hunter"
  - add: "ability:snare_trap#hunter_patient_ambusher"
    remove: "ability:the_hunter_tactics_class_feature#hunter"
  - add: "ability:additional_traps#hunter_patient_ambusher"
    remove: "ability:teamwork_feats#hunter"
  - add: "ability:launch_trap#hunter_patient_ambusher"
    remove: "ability:raise_animal_companion#hunter"
  features:
  - id: "ability:trapfinding#hunter_patient_ambusher"
    name: "Trapfinding"
    type: null
    description: "A patient ambusher adds half her hunter level (minimum +1) on Perception\
      \ checks to locate traps and on Disable Device skill checks. A patient ambusher\
      \ can use Disable Device to disarm magic traps."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:snare_trap#hunter_patient_ambusher"
    name: "Snare Trap"
    type: null
    description: "At 3rd level, a patient ambusher learns how to create a snare trap.\
      \ The patient ambusher can use this and other learned traps a total number of\
      \ times per day equal to half her hunter level + her Wisdom modifier. This snare\
      \ trap otherwise functions the same as the ranger snare trap."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:additional_traps#hunter_patient_ambusher"
    name: "Additional Traps"
    type: null
    description: "At 3rd level and every 3 hunter levels thereafter, a patient ambusher\
      \ can learn a new type of trap, selected from the list of ranger traps. Once\
      \ a trap is learned, it can't be unlearned and replaced with a different type\
      \ of trap. The patient ambusher cannot learn an individual trap more than once."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:launch_trap#hunter_patient_ambusher"
    name: "Launch Trap"
    type: null
    description: "At 10th level, a patient ambusher can affix a magical ranger trap\
      \ to an arrow, a crossbow bolt, or a thrown weapon, allowing her to set the\
      \ trap remotely or use it as a direct attack. Attaching the trap to the projectile\
      \ is part of the full-round action to create a new trap. The trapped projectile\
      \ is fired or thrown in the normal manner. If fired at a square, the trap is\
      \ treated as if the hunter had set the trap in that square, except the DC is\
      \ 5 lower than normal. If the trap is fired at a creature, the target takes\
      \ damage from the ranged weapon and is treated as if it had triggered the trap\
      \ (attempting a saving throw, if any). The attack has a maximum range of 60\
      \ feet, and penalties from range increments apply on the attack roll. The duration\
      \ of the trap starts when it is created, not when it is triggered."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
- id: "class:hunter#pelagic_hunter"
  name: "Pelagic Hunter"
  description: ""
  modifications:
  - add: "ability:pelagic_companion#hunter_pelagic_hunter"
    remove: "ability:animal_companion#hunter"
  - add: "ability:pelagic_focus#hunter_pelagic_hunter"
    remove: "ability:animal_focus#hunter"
  - add: "ability:blood_to_water#hunter_pelagic_hunter"
    remove: "ability:woodland_stride#hunter"
  features:
  - id: "ability:pelagic_companion#hunter_pelagic_hunter"
    name: "Pelagic Companion"
    type: null
    description: "A pelagic hunter must select an aquatic animal companion."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Aquatic Adventures"
  - id: "ability:pelagic_focus#hunter_pelagic_hunter"
    name: "Pelagic Focus"
    type: null
    description: "Unlike with a normal hunter's animal focus, pelagic focus allows\
      \ the hunter to contact magical deep sea creatures instead of animals, using\
      \ the options below instead of the normal hunter options.\nThis alters animal\
      \ focus."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Aquatic Adventures"
  - id: "ability:blood_to_water#hunter_pelagic_hunter"
    name: "Blood to Water"
    type: null
    description: "At 5th level, when a pelagic hunter or her animal companion bleeds\
      \ underwater into the surrounding water (whether from piercing or slashing damage,\
      \ a bleed effect, or another effect that causes blood to spill), the blood transmutes\
      \ into ordinary water within 1 round. This prevents sharks and other predators\
      \ with keen scent from being drawn to the pelagic hunter's position by the blood\
      \ and makes it harder for such creatures to track her."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Aquatic Adventures"
  source: "Pathfinder Campaign Setting: Aquatic Adventures"
- id: "class:hunter#plant_master"
  name: "Plant Master"
  description: "Some hunters form a bond with plant life instead of an animal and\
    \ take on those aspects instead. These hunters form potent bonds with plant creatures,\
    \ and their leafy or fungal friends are more than capable of anything another\
    \ hunter's animal allies can accomplish."
  modifications:
  - add: "ability:plant_companion#hunter_plant_master"
    remove: "ability:animal_companion#hunter"
  - add: "ability:plant_focus#hunter_plant_master"
    remove: "ability:animal_focus#hunter"
  - add: "ability:green_empathy#hunter_plant_master"
    remove: "ability:the_wild_empathy_class_feature#hunter"
  - add: "ability:plant_shield#hunter_plant_master"
    remove: "ability:one_with_the_wild#hunter"
  - add: "ability:master_hunter#hunter_plant_master"
    remove: "ability:master_hunter#hunter"
  features:
  - id: "ability:plant_companion#hunter_plant_master"
    name: "Plant Companion"
    type: null
    description: "A plant master forms a mystic bond with a plant companion. A plant\
      \ master can begin play with any plant companion. Except for the companion being\
      \ a creature of the plant type, this ability otherwise works like the druid's\
      \ animal companion."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:plant_focus#hunter_plant_master"
    name: "Plant Focus"
    type: null
    description: "A plant master can take on the aspect of a plant as a swift action.\
      \ He must select one type of plant to emulate, gaining a bonus or special ability\
      \ based on the type of plant emulated and his hunter level. The plant master\
      \ can use this ability for a number of minutes per day equal to his level. This\
      \ duration does not need to be consecutive but must be spent in 1-minute increments.\
      \ He can emulate only one plant at a time.\nThe plant master can also apply\
      \ one of these aspects to his plant companion. An aspect applied in this way\
      \ does not count against the hunter's minutes of duration per day--it remains\
      \ in effect until he changes it. The companion's aspect can be the same aspect\
      \ the hunter has taken on or a different one. A plant master can select or change\
      \ the plant foci on both himself and his plant companion as part of the same\
      \ swift action.\nAssassin Vine: The creature gains a +2 bonus on combat maneuver\
      \ checks to grapple. This bonus increases to +3 at 8th level and +4 at 15th\
      \ level. Brambles: When the creature is hit by an unarmed strike or natural\
      \ attack, the attacker takes 1 point of piercing damage. This increases to 2\
      \ points at 8th level and 3 points at 15th level. Creeping Vine: The creature\
      \ gains a +4 competence bonus on Climb checks. This bonus increases to +6 at\
      \ 8th level and +8 at 15th level. Giant Flytrap: The creature gains a +4 competence\
      \ bonus on Stealth checks. This bonus increases to +6 at 8th level and +8 at\
      \ 15th level. Mushroom: The creature gains a +4 enhancement bonus on saves against\
      \ poison. This bonus increases to +6 at 8th level and +8 at 15th level. Oak:\
      \ The creature gains a +2 enhancement bonus to CMD. This bonus increases to\
      \ +4 at 8th level and +6 at 15th level. Shrieker: The creature gains darkvision\
      \ with a range of 60 feet. At 8th level, the range increases by 30 feet. At\
      \ 15th level, the creature also gains blindsense with a range of 10 feet. Spore:\
      \ The creature gains a +4 competence bonus on Fly checks. This bonus increases\
      \ to +6 at 8th level and +8 at 15th level. Water Lily: The creature gains a\
      \ +4 competence bonus on Swim checks. This bonus increases to +6 at 8th level\
      \ and +8 at 15th level."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:green_empathy#hunter_plant_master"
    name: "Green Empathy"
    type: null
    description: "A plant master can improve the attitude of a plant creature. Green\
      \ empathy functions like a Diplomacy check to improve the attitude of a person.\
      \ The plant master rolls 1d20 and adds his hunter level and his Charisma modifier\
      \ to determine the wild empathy check result. The typical wild plant creature\
      \ has a starting attitude of indifferent.\nTo use green empathy, the plant master\
      \ and the plant creature must be within 30 feet of each other under normal conditions.\
      \ Generally, influencing a plant creature in this way takes 1 minute, but as\
      \ with influencing people, it might take more or less time.\nA plant master\
      \ can also use this ability to influence an animal, but he takes a –4 penalty\
      \ on the check. He has no ability to influence magical beasts."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:plant_shield#hunter_plant_master"
    name: "Plant Shield"
    type: null
    description: "At 17th level, a plant master and his companion are distasteful\
      \ to plant creatures. Creatures of the plant type with an Intelligence score\
      \ of 2 or lower will not willingly attack either the plant master or his companion\
      \ unless magically compelled to do so or the plant master or his companion attacks\
      \ the creature first."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:master_hunter#hunter_plant_master"
    name: "Master Hunter"
    type: null
    description: "At 20th level, when a plant master prepares spells for the day,\
      \ he chooses one plant focus to be active for the entire day."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
- id: "class:hunter#primal_companion"
  name: "Primal Companion"
  description: ""
  modifications:
  - add: "ability:primal_transformation#hunter_primal_companion"
    remove: "ability:animal_focus#hunter"
  - add: "ability:primal_surge#hunter_primal_companion"
    remove: "ability:second_animal_focus#hunter"
  - add: "ability:primal_master#hunter_primal_companion"
    remove: "ability:master_hunter#hunter"
  features:
  - id: "ability:primal_transformation#hunter_primal_companion"
    name: "Primal Transformation"
    type: null
    description: "At first level, a primal companion hunter can awaken a primal creature\
      \ from within his animal companion as a swift action. The animal companion gains\
      \ a pool of 2 evolution points that can be used to temporarily give the companion\
      \ evolutions as if it were an eidolon. A primal companion hunter uses her hunter\
      \ level to determine her effective summoner level for the purpose of qualifying\
      \ for evolutions and determining their effects. At 8th level, the number of\
      \ evolution points in her pool increases to 4, and at 15th level, it increases\
      \ to 6.\nThe animal companion gains a pool of evolution points that can be used\
      \ to temporarily give the companion evolutions as if it were an eidolon. A primal\
      \ companion hunter uses her hunter level to determine the number of evolution\
      \ points gained, limitations on how often an evolution can be selected, and\
      \ so on. Whenever she gains a level, she must decide how these points are spent,\
      \ and they are set until she gains another level.\nActivating these evolutions\
      \ on the animal companion is a swift action. A primal companion hunter can use\
      \ this ability for 1 minute per day per hunter level. This duration need not\
      \ to be consecutive, but it must be spent in 1-minute increments. An animal\
      \ companion transformed in this way cannot exceed the maximum number of attacks\
      \ available to the eidolon of a summoner whose class level equals that of the\
      \ hunter. While transformed in this way, the animal companion's type changes\
      \ to magical beast, though the primal companion hunter still treats it as an\
      \ animal for the purpose of the Handle Animal skill.\nIf a primal companion\
      \ hunter's animal companion is dead, she can apply these evolutions to herself\
      \ instead of to her animal companion. Uses of this ability count toward the\
      \ hunter's maximum daily duration of evolution use."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:primal_surge#hunter_primal_companion"
    name: "Primal Surge"
    type: null
    description: "At 8th level, once per day as a swift action, a primal companion\
      \ hunter can touch her animal companion and grant it one evolution that costs\
      \ up to 4 evolution points. The companion must meet the prerequisites of the\
      \ selected evolution. Unlike the evolutions from primal transformation, this\
      \ evolution is not set; it can be changed each time the hunter uses this ability.\
      \ Using primal surge activates the primal transformation ability on the companion\
      \ if it isn't already active. This effect lasts until the hunter ends the primal\
      \ transformation. This does not allow a companion to exceed its maximum number\
      \ of natural attacks.\nThis ability can grant only one evolution at a time,\
      \ even if the chosen evolution could be selected multiple times.\nThis ability\
      \ can grant an evolution that allows additional evolution points to be spent\
      \ to upgrade that evolution (such as damage reduction or flight), and any points\
      \ left over can be spent on such upgrades. This ability cannot be used to grant\
      \ an upgrade to an evolution that the companion already possesses."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:primal_master#hunter_primal_companion"
    name: "Primal Master"
    type: null
    description: "At 20th level, a primal companion hunter becomes in tune with his\
      \ primal nature. He can activate his companion's primal aspect as a free action.\
      \ When using primal surge, he can grant his companion two evolutions instead\
      \ of one (each costing up to 4 evolution points)."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  source: "Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "class:hunter#roof_runner"
  name: "Roof Runner"
  description: ""
  modifications:
  - add: "ability:skilled#hunter_roof_runner"
    remove: "ability:the_hunters_class_skills_and_replaces_the_hunters_proficiency_with_medium_armor_and_shields#hunter"
  - add: "ability:natural_leaper#hunter_roof_runner"
    remove: "ability:track#hunter"
  - add: "ability:shingle_stride#hunter_roof_runner"
    remove: "ability:woodland_stride#hunter"
  - add: "ability:alley_ghost#hunter_roof_runner"
    remove: "ability:swift_tracker#hunter"
  - add: "ability:master_climber#hunter_roof_runner"
    remove: "ability:master_hunter#hunter"
  features:
  - id: "ability:skilled#hunter_roof_runner"
    name: "Skilled"
    type: null
    description: "A roof runner adds Acrobatics, Escape Artist, and Sleight of Hand\
      \ to her list of class skills."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  - id: "ability:natural_leaper#hunter_roof_runner"
    name: "Natural Leaper"
    type: null
    description: "At 2nd level, a roof runner adds half her hunter level on Acrobatics\
      \ checks to jump."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  - id: "ability:shingle_stride#hunter_roof_runner"
    name: "Shingle Stride"
    type: null
    description: "At 5th level, a roof runner and her animal companion can move at\
      \ full speed without penalty when using Acrobatics to cross narrow or uneven\
      \ surfaces, and climb at half speed (instead of one-quarter speed) without taking\
      \ the – 5 penalty."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  - id: "ability:alley_ghost#hunter_roof_runner"
    name: "Alley Ghost"
    type: null
    description: "At 8th level, a roof runner gains the benefits of the fast stealth\
      \ rogue talent."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  - id: "ability:master_climber#hunter_roof_runner"
    name: "Master Climber"
    type: null
    description: "At 20th level, a roof runner gains a climb speed equal to her base\
      \ land speed, instead of being able to move at full speed while tracking."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  source: "Pathfinder Roleplaying Game Ultimate Intrigue"
- id: "class:hunter#scarab_stalker"
  name: "Scarab Stalker"
  description: "The forgotten ruins in the desert sands have given rise to a breed\
    \ of hunters who call upon the powers of the pyramids to protect and explore the\
    \ ancient sites of their people. These hunters form sacred bonds with desert-dwelling\
    \ denizens."
  modifications:
  - add: "ability:sacred_animal_focus#hunter_scarab_stalker"
    remove: "ability:animal_focus#hunter"
  - add: "ability:desert_walker#hunter_scarab_stalker"
    remove: "ability:woodland_stride#hunter"
  features:
  - id: "ability:sacred_animal_focus#hunter_scarab_stalker"
    name: "Sacred Animal Focus"
    type: null
    description: "A scarab stalker can select from the bull, falcon, and snake animal\
      \ foci, as well as the following new animal foci.\nBee: The creature gains a\
      \ +4 competence bonus on Fly checks. This bonus increases to +6 at 8th level\
      \ and +8 at 15th level. Cat: The creature gains a +4 competence bonus on Acrobatics\
      \ checks. This bonus increases to +6 at 8th level and +8 at 15th level. Cow:\
      \ The creature gains a +1 resistance bonus on Fortitude saving throws. This\
      \ bonus increases to +2 at 8th level and +3 at 15th level. Crocodile: The creature\
      \ gains a +4 competence bonus on Swim checks. This bonus increases to +6 at\
      \ 8th level and +3 at 15th level. Ibis: The creature gains a +2 resistance bonus\
      \ on saving throws against disease. This bonus increases to +4 at 8th level\
      \ and +6 at 15th level. Jackal: The creature gains a +4 competence bonus on\
      \ Survival checks. This bonus increases to +6 at 8th level and +8 at 15th level.\
      \ Kite: The creature recovers 1 additional hit point whenever it receives magical\
      \ healing. This increases to 2 additional hit points at 8th level and 3 additional\
      \ hit points at 15th level. Leopard: The creature gains a +4 competence bonus\
      \ on Escape Artist checks. This bonus increases to +6 at 8th level and +8 at\
      \ 15th level. Lion: The creature gains a +4 competence bonus on Intimidate checks.\
      \ This bonus increases to +6 at 8th level and +8 at 15th level. Ram: The creature\
      \ gains a +1 bonus on damage rolls when making charge attacks. This bonus increases\
      \ to +2 at 8th level and +3 at 15th level. Scarab Beetle: The creature gains\
      \ a +1 enhancement bonus to its natural armor bonus. This bonus increases to\
      \ +2 at 8th level and +3 at 15th level. Scorpion: The creature gains a +2 resistance\
      \ bonus on saving throws against poison. This bonus increases to +4 at 8th level\
      \ and +6 at 15th level. Sha: The creature ignores the Perception penalty from\
      \ sandstorms and can see twice as far in sandstorms. This increases to three\
      \ times as far at 8th level and four times as far at 15th level. Uraeus: The\
      \ creature gains a +2 resistance bonus on saving throws against breath weapons.\
      \ This bonus increases to +4 at 8th level and +6 at 15th level."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:desert_walker#hunter_scarab_stalker"
    name: "Desert Walker"
    type: null
    description: "At 5th level, a scarab stalker and her animal companion can move\
      \ through desert terrain at normal speed without taking damage or suffering\
      \ any other impairments unless that terrain has been enchanted or magically\
      \ manipulated."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
- id: "class:hunter#totem_bonded"
  name: "Totem-Bonded"
  description: ""
  modifications:
  - add: "ability:primeval_companion#hunter_totem_bonded"
    remove: "ability:animal_companion#hunter"
  - add: "ability:shared_strength#hunter_totem_bonded"
    remove: "ability:the_hunters_animal_focus_class_feature#hunter"
  features:
  - id: "ability:primeval_companion#hunter_totem_bonded"
    name: "Primeval Companion"
    type: null
    description: "The totem-bonded adopts a powerful animal native to the region-often\
      \ one suited to the cold tundra-selected from the following list: aurochs, badger,\
      \ bear, big cat, elk, giant raven, mastodon, rhinoceros, walrus, wolf, or any\
      \ creature categorized as megafauna. At the GM's discretion, she can select\
      \ other animal companions.\nIn addition, a 7th-level totem-bonded's animal companion\
      \ can grow further. If the animal companion's natural size is Large but it is\
      \ normally available as a Medium animal companion at 7th level (such as a bear),\
      \ the totem-bonded can have the companion increase in size. To generate statistics\
      \ for such a creature, apply the following modifications: Size Large; AC +1\
      \ natural armor; Ability Scores Str +4, Dex -2, Con +2. Increase the damage\
      \ of each of the companion's natural attacks by one die size."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Adventurer's Guide"
  - id: "ability:shared_strength#hunter_totem_bonded"
    name: "Shared Strength"
    type: null
    description: "At 1st level, the connection the totem-bonded has with her animal\
      \ companion allows them to draw upon one another's strength. The totem-bonded\
      \ can activate this ability as a swift action, and she can use it for a number\
      \ of minutes per day equal to her level. This duration does not need to be consecutive,\
      \ but it must be spent in 1-minute increments. The effect ends immediately if\
      \ the animal companion is ever more than 100 feet away from the totem-bonded.\n\
      While the shared strength ability is active, the totem-bonded manifests one\
      \ aspect of her animal companion drawn from the following list: low-light vision,\
      \ scent, +1 bonus to natural armor, +10-foot bonus to speed, climb speed 30\
      \ feet, swim speed 40 feet, 2 claws (1d4), bite (1d6), gore (1d6), or slam (1d6);\
      \ the natural attacks are all primary attacks, and the listed damage is for\
      \ a Medium creature. The totem-bonded can select only a movement speed or natural\
      \ attack that her animal companion also has, and an aspect cannot cause her\
      \ speed or size to exceed that of her animal companion with this ability. At\
      \ 8th level, the totem-bonded manifests two aspects of her animal companion,\
      \ and she adds the following to her list of available aspects: +20-foot bonus\
      \ to speed, fly speed 50 feet (average), increased size (as enlarge person),\
      \ and powerful charge (doubles the damage dice dealt by the granted gore or\
      \ slam attack). At 15th level, the damage dealt by any natural attacks granted\
      \ by this ability increases by two die steps.\nA totem-bonded's animal companion\
      \ also benefits from the shared strength ability, and while it is active, the\
      \ animal understands the totem-bonded's known languages and can be pushed to\
      \ perform an unfamiliar trick as a free action. At 8th level, the animal companion\
      \ gains a +1 bonus on saving throws and a +2 bonus on checks with each skill\
      \ in which it has at least 1 rank. At 15th level, the animal companion's bonuses\
      \ on saving throws and skill checks increase to +2 and +4 respectively."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Adventurer's Guide"
  source: "Pathfinder Roleplaying Game Adventurer's Guide"
- id: "class:hunter#treestrider"
  name: "Treestrider"
  description: "Some hunters are masters of the wild. Whether raised by apes or having\
    \ some other link with simian creatures, these hunters glide through the wilderness\
    \ with ease."
  modifications:
  - add: "ability:animal_companion#hunter_treestrider"
    remove: "ability:animal_companion#hunter"
  - add: "ability:brachiation#hunter_treestrider"
    remove: "ability:animal_focus_and_second_animal_focus#hunter"
  - add: "ability:improved_unarmed_strike#hunter_treestrider"
    remove: "ability:precise_companion#hunter"
  - add: "ability:tree_stride#hunter_treestrider"
    remove: "ability:raise_animal_companion#hunter"
  features:
  - id: "ability:animal_companion#hunter_treestrider"
    name: "Animal Companion"
    type: null
    description: "A treestrider must select an ape as her animal companion."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:brachiation#hunter_treestrider"
    name: "Brachiation"
    type: null
    description: "A treestrider can gain a climb speed equal to half her base speed\
      \ as a free action for 1 minute per hunter level per day. This duration must\
      \ be spent in 1-minute increments. In addition, she can use her climb speed\
      \ to move through the canopies of forests or jungles, provided the limbs of\
      \ the trees are strong enough to support her weight. The treestrider's companion\
      \ gains a +10-foot enhancement bonus to its climb speed. At 8th level, the treestrider's\
      \ climb speed increases to equal her base speed, the duration of her brachiation\
      \ increases to 10 minutes per hunter level per day (usable in 10-minute increments),\
      \ and the enhancement bonus to her companion's climb speed increases to +20\
      \ feet. At 15th level, she can use brachiation with no limit on the duration."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:improved_unarmed_strike#hunter_treestrider"
    name: "Improved Unarmed Strike"
    type: null
    description: ""
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:tree_stride#hunter_treestrider"
    name: "Tree Stride"
    type: null
    description: "At 10th level, a treestrider can use a full-round action to move\
      \ between two trees, as per the spell tree stride. Unlike the spell, this ability\
      \ has a duration of instantaneous and the treestrider can make only a single\
      \ transfer. She can bring her animal companion with her, but if she does, her\
      \ companion can't take any actions that round. Tree stride can be used a number\
      \ of times per day equal to 3 + the hunter's Wisdom modifier."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
- id: "class:hunter#urban_hunter"
  name: "Urban Hunter"
  description: ""
  modifications:
  - add: "ability:captor#hunter_urban_hunter"
    remove: "ability:hunter_tactics_and_teamwork_feat#hunter"
  - add: "ability:animal_insight#hunter_urban_hunter"
    remove: "ability:woodland_stride#hunter"
  - add: "ability:frightful_ferocity#hunter_urban_hunter"
    remove: "ability:one_with_the_wild#hunter"
  features:
  - id: "ability:captor#hunter_urban_hunter"
    name: "Captor"
    type: null
    description: "At 3rd level, an urban hunter and her animal companion take no penalties\
      \ when dealing nonlethal damage with weapons or natural attacks. At 6th level\
      \ and every 3 levels thereafter, the urban hunter selects a bonus feat from\
      \ the following list to be gained by both the hunter and her animal companion:\n\
      Improved Bull Rush, Improved Dirty Trick, Improved Disarm, Improved Grapple,\
      \ and Improved Trip.\nAt 12th level, the hunter can also select from the following\
      \ feats:\nCombat Patrol, Combat Reflexes, Disarming Strike, Greater Bull Rush,\
      \ Greater Dirty Trick, Greater Disarm, Greater Grapple, Greater Trip, and Lunge.\n\
      Neither the hunter nor her animal companion needs to meet the prerequisites\
      \ for these bonus feats."
    prerequisites: null
    source: "Pathfinder Player Companion: Heroes of the Street"
  - id: "ability:animal_insight#hunter_urban_hunter"
    name: "Animal Insight"
    type: null
    description: "At 5th level, an urban hunter and her animal companion learn to\
      \ combine their insights to defeat deception and manipulation. As long as they\
      \ are within 30 feet of each other, both hunter and animal companion gain an\
      \ insight bonus on Sense Motive checks equal to half the urban hunter's hunter\
      \ level. They also gain a +2 insight bonus on Will saving throws against illusions\
      \ and mind-affecting effects."
    prerequisites: null
    source: "Pathfinder Player Companion: Heroes of the Street"
  - id: "ability:frightful_ferocity#hunter_urban_hunter"
    name: "Frightful Ferocity"
    type: null
    description: "At 17th level, an urban hunter and her animal companion can each\
      \ attempt an Intimidate check to demoralize a foe as a swift action."
    prerequisites: null
    source: "Pathfinder Player Companion: Heroes of the Street"
  source: "Pathfinder Player Companion: Heroes of the Street"
- id: "class:hunter#verminous_hunter"
  name: "Verminous Hunter"
  description: "A verminous hunter calls on the ceaseless, single-minded dedication\
    \ of vermin to hunt and overwhelm her prey. Where other hunters invoke the cunning,\
    \ animalistic powers of the alpha predators, she calls on the powers of the lowest\
    \ life forms, reaching out to the spider instead of the monkey, the mantis instead\
    \ of the snake, or the moth instead of the owl."
  modifications:
  - add: "ability:vermin_companion#hunter_verminous_hunter"
    remove: "ability:animal_companion#hunter"
  - add: "ability:vermin_empathy#hunter_verminous_hunter"
    remove: "ability:wild_empathy#hunter"
  - add: "ability:vermin_focus#hunter_verminous_hunter"
    remove: "ability:animal_focus#hunter"
  - add: "ability:swarm_stride#hunter_verminous_hunter"
    remove: "ability:woodland_stride#hunter"
  features:
  - id: "ability:vermin_companion#hunter_verminous_hunter"
    name: "Vermin Companion"
    type: null
    description: "At 1st level, a verminous hunter must choose a vermin companion\
      \ instead of an animal companion."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:vermin_empathy#hunter_verminous_hunter"
    name: "Vermin Empathy"
    type: null
    description: "A verminous hunter gains the wild empathy ability, but can use it\
      \ only to influence vermin (not animals or magical beasts)."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:vermin_focus#hunter_verminous_hunter"
    name: "Vermin Focus"
    type: null
    description: "A verminous hunter can take on the aspect of a vermin. This functions\
      \ as animal focus, but allows only the following choices.\nAnt: The creature\
      \ gains a +2 enhancement bonus to Strength. This bonus increases to +4 at 8th\
      \ level and +6 at 15th level. Beetle: The creature gains a +2 enhancement bonus\
      \ to its natural armor bonus. This bonus increases to +4 at 8th level and +6\
      \ at 15th level. (A creature without natural armor has an effective natural\
      \ armor bonus of +0.) Centipede: The creature gains a +2 competence bonus on\
      \ Climb checks and a +2 bonus to CMD against pull, push, reposition, and trip\
      \ combat maneuvers. These bonuses increase to +4 at 8th level and +6 at 15th\
      \ level. Cockroach: The creature gains a +4 bonus on saves against cold dangers,\
      \ disease, heat dangers, starvation, thirst, and on Constitution checks to avoid\
      \ suffocation. These bonuses increase to +6 at 8th level and +8 at 15th level.\
      \ Crab: The creature gains a +4 competence bonus on Swim checks and a +2 competence\
      \ bonus on grapple combat maneuver checks. These bonuses increase to +6 and\
      \ +4 respectively at 8th level, and +8 and +6 at 15th level. Flea: The creature\
      \ gains a +4 competence bonus on saves against disease and Acrobatics checks\
      \ to jump. These bonuses increase to +6 at 8th level and +8 at 15th level. Fly:\
      \ The creature gains a +2 bonus on Perception checks and on Acrobatics checks\
      \ to balance or fall safely. These bonuses increase to +4 at 8th level and +6\
      \ at 15th level. Leech: The creature gains a +2 competence bonus on grapple\
      \ combat maneuver checks, and deals 1 point of bleed damage every time it succeeds\
      \ at a grapple combat maneuver check to damage an opponent. These benefits increase\
      \ to a +4 bonus and 3 points of bleed at 8th level, and a +6 bonus and 5 points\
      \ of bleed at 15th level. Bleed damage from this ability does not stack with\
      \ itself. Mantis: The creature gains a +2 bonus on attack of opportunity attack\
      \ rolls and a +2 competence bonus on grapple combat maneuver checks. These bonuses\
      \ increase to +4 at 8th level and +6 at 15th level. Moth: The creature gains\
      \ darkvision to a range of 60 feet. At 8th level, the range increases by 30\
      \ feet. At 15th level, the creature gains blindsense to a range of 10 feet.\
      \ Phasmid: The creature gains low-light vision and a +4 competence bonus on\
      \ Stealth checks in forests or plains. This bonus increases to +6 at 8th level\
      \ and +8 at 15th level. Scorpion: The creature gains a +2 competence bonus on\
      \ Stealth checks and grapple combat maneuver checks. These bonuses increase\
      \ to +6 and +4 respectively at 8th level, and +8 and +6 at 15th level. Spider:\
      \ The creature gains a +2 competence bonus on Stealth checks, saving throws\
      \ against web effects (magical or otherwise), and checks to break free of webs.\
      \ This bonus increases to +4 at 8th level and +6 at 15th level. Wasp: The creature\
      \ gains a +4 competence bonus on Perception checks. This bonus increases to\
      \ +6 at 8th level and +8 at 15th level. Worm: The creature gains a 25% chance\
      \ to treat any critical hit or sneak attack as a normal hit (as the fortification\
      \ armor special ability). This increases to and 50% at 8th level, and 75% at\
      \ 15th level."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:swarm_stride#hunter_verminous_hunter"
    name: "Swarm Stride"
    type: null
    description: "At 5th level, a verminous hunter learns to move through vermin without\
      \ danger. He can safely pass through swarms of vermin and does not take swarm\
      \ damage while within a vermin swarm's space. In addition, he is immune to a\
      \ swarm's distraction ability. If the hunter or his animal companion attacks\
      \ a swarm, they lose this protection against only that swarm."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  source: "Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "class:brawler#battle_dancer_brawler_archetype"
  name: "Battle Dancer (Brawler Archetype)"
  description: ""
  modifications:
  - add: "ability:armor_proficiency#brawler_battle_dancer_brawler_archetype"
    remove: "ability:the_brawlers_armor_proficiencies#brawler"
  - add: "ability:dancers_cunning#brawler_battle_dancer_brawler_archetype"
    remove: "ability:brawlers_cunning#brawler"
  - add: "ability:rolling_flurry#brawler_battle_dancer_brawler_archetype"
    remove: "ability:brawlers_flurry#brawler"
  - add: "ability:dancing_dodge#brawler_battle_dancer_brawler_archetype"
    remove: "ability:ac_bonus#brawler"
  - add: "ability:sparring_partners#brawler_battle_dancer_brawler_archetype"
    remove: "ability:knockout#brawler"
  features:
  - id: "ability:armor_proficiency#brawler_battle_dancer_brawler_archetype"
    name: "Armor Proficiency"
    type: null
    description: "A battle dancer isn't proficient with shields."
    prerequisites: null
    source: "Pathfinder Player Companion: Martial Arts Handbook"
  - id: "ability:dancers_cunning#brawler_battle_dancer_brawler_archetype"
    name: "Dancer's Cunning"
    type: null
    description: "A battle dancer can treat her Charisma score as her Intelligence\
      \ score for the purpose of meeting the prerequisites of combat feats. In addition,\
      \ she can attempt a Perform (dance) check instead of a Bluff check to feint\
      \ in combat, and her unarmed strikes are considered to have the performance\
      \ weapon special quality."
    prerequisites: null
    source: "Pathfinder Player Companion: Martial Arts Handbook"
  - id: "ability:rolling_flurry#brawler_battle_dancer_brawler_archetype"
    name: "Rolling Flurry"
    type: null
    description: "When a battle dancer uses her brawler's flurry, she must move 5\
      \ feet before each melee attack or combat maneuver. If she is unable to move\
      \ 5 feet, she can't attempt any further attacks or combat maneuvers. She can't\
      \ exceed her maximum speed. This movement does not provoke attacks of opportunity\
      \ if the brawler would be able to take a 5-foot step normally; if she would\
      \ be unable to (for instance, if she were in difficult terrain), the movement\
      \ provokes attacks of opportunity as normal unless she succeeds at the appropriate\
      \ Acrobatics checks.\nWhile using this ability, she can still take her normal\
      \ 5-foot step before or after making her attacks."
    prerequisites: null
    source: "Pathfinder Player Companion: Martial Arts Handbook"
  - id: "ability:dancing_dodge#brawler_battle_dancer_brawler_archetype"
    name: "Dancing Dodge"
    type: null
    description: "At 4th level, when an opponent attempts a melee attack against a\
      \ battle dancer, the battle dancer can expend one use of an attack of opportunity\
      \ as an immediate action to move 5 feet, granting the battle dancer a dodge\
      \ bonus to AC equal to her Charisma modifier (minimum 0) against the triggering\
      \ attack. The attack is still resolved normally, even if the battle dancer's\
      \ movement takes her out of the triggering attack's reach.\nThis movement is\
      \ not a 5-foot step and provokes attacks of opportunity from creatures other\
      \ than the one that triggered this ability, though the battle dancer can attempt\
      \ an Acrobatics check to avoid provoking the attacks. A battle dancer can use\
      \ this ability a number of times per day equal to half her level.\nShe can use\
      \ this ability only while wearing light armor or no armor, and while carrying\
      \ no heavier than a light load."
    prerequisites: null
    source: "Pathfinder Player Companion: Martial Arts Handbook"
  - id: "ability:sparring_partners#brawler_battle_dancer_brawler_archetype"
    name: "Sparring Partners"
    type: null
    description: "At 4th level, once per day when a battle dancer gains a flanking\
      \ bonus on an attack while using her rolling flurry ability, the ally providing\
      \ the flank gains a flanking bonus on its next attack against that opponent,\
      \ even if the battle dancer moves out of a flanking position. If either the\
      \ opponent or the ally moves more than 5 feet before the ally's attack, the\
      \ flanking bonus is lost. This ability works only if the ally is on the opposite\
      \ side of an opponent during the battle dancer's attack, not if a flanking bonus\
      \ is gained in some other way, such as through Gang Up. A battle dancer can\
      \ use this ability one additional time per day at 10th level and at 16th level."
    prerequisites: null
    source: "Pathfinder Player Companion: Martial Arts Handbook"
  source: "Pathfinder Player Companion: Martial Arts Handbook"
- id: "class:brawler#beast_wrestler"
  name: "Beast-Wrestler"
  description: "For these mighty grapplers, wrestling normal opponents has lost its\
    \ challenge--they seek greater targets for glory. Beast-wrestlers challenge trolls\
    \ to unarmed combat, and the greatest seek out the great linnorm their lands are\
    \ known for and wrestle these primeval dragons into submission."
  modifications:
  - add: "ability:beast_training#brawler_beast_wrestler"
    remove: "ability:maneuver_training#brawler"
  - add: "ability:beast_defenses#brawler_beast_wrestler"
    remove: "ability:ac_bonus#brawler"
  features:
  - id: "ability:beast_training#brawler_beast_wrestler"
    name: "Beast Training"
    type: null
    description: "At 3rd level, a beast-wrestler selects a creature type from the\
      \ ranger favored enemies table. The only humanoid subtype the beast-wrestler\
      \ can select is giant. She gains a +2 bonus on combat maneuver checks and to\
      \ her CMD against creatures of the type she selected.\nAt 7th, 11th, 15th, and\
      \ 19th levels, the beast-wrestler can select an additional type of creature.\
      \ In addition, at each such interval the bonuses against any one type of creature\
      \ she's chosen (including the one just selected, if so desired) increase by\
      \ 2. If a specific creature falls into more than one category, the beast-wrestler's\
      \ bonuses don't stack; she simply uses whichever bonus is higher."
    prerequisites: null
    source: "Pathfinder Player Companion: Advanced Class Origins"
  - id: "ability:beast_defenses#brawler_beast_wrestler"
    name: "Beast Defenses"
    type: null
    description: "At 4th level, when facing enemies she selected with beast training,\
      \ the beast-wrestler gains a bonus to AC equal to 1/2 her beast training bonus\
      \ against that creature."
    prerequisites: null
    source: "Pathfinder Player Companion: Advanced Class Origins"
  source: "Pathfinder Player Companion: Advanced Class Origins"
- id: "class:brawler#bouncer"
  name: "Bouncer"
  description: ""
  modifications:
  - add: "ability:lesser_flexibility#brawler_bouncer"
    remove: "ability:martial_flexibility#brawler"
  - add: "ability:drunk_handler#brawler_bouncer"
    remove: "ability:the_bonus_feat_gained_at_2nd_level#brawler"
  - add: "ability:bar_fight_mastery#brawler_bouncer"
    remove: "ability:close_weapon_mastery#brawler"
  features:
  - id: "ability:lesser_flexibility#brawler_bouncer"
    name: "Lesser Flexibility"
    type: null
    description: "A bouncer can use her martial flexibility only a number of times\
      \ per day equal to 2 + half her brawler level (minimum 3 times per day)."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Taverns"
  - id: "ability:drunk_handler#brawler_bouncer"
    name: "Drunk Handler"
    type: null
    description: "At 2nd level, a bouncer gains a +2 circumstance bonus on Intimidate\
      \ and Sense Motive checks against foes that are tipsy or worse. In addition,\
      \ when in a bar fight, she ignores damage reduction against nonlethal damage\
      \ her targets have from being drunk or worse."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Taverns"
  - id: "ability:bar_fight_mastery#brawler_bouncer"
    name: "Bar Fight Mastery"
    type: null
    description: "At 5th level, in addition to the benefits of close weapon mastery,\
      \ when a bouncer confirms a critical hit against a major participant in a bar\
      \ fight, she also reduces the tenacity of the crowd by her normal brawling damage\
      \ amount (this amount isn't doubled)."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Taverns"
  source: "Pathfinder Campaign Setting: Inner Sea Taverns"
- id: "class:brawler#constructed_pugilist"
  name: "Constructed Pugilist"
  description: "Mutants whose mutations make using standard weapons or other gear\
    \ difficult sometimes attach mechanical prostheses to their existing limbs. Many\
    \ develop combat skills that use their prostheses so they always have a weapon\
    \ at hand. Over time, these brawlers customize their mechanical limbs, adding\
    \ additional weaponry and other mechanisms."
  modifications:
  - add: "ability:class_skills#brawler_constructed_pugilist"
    remove: "ability:the_brawlers_class_skills#brawler"
  - add: "ability:limb_modifications#brawler_constructed_pugilist"
    remove: "ability:martial_flexibility#brawler"
  - add: "ability:bonus_item_creation_feats#brawler_constructed_pugilist"
    remove: "ability:bonus_combat_feats#brawler"
  features:
  - id: "ability:class_skills#brawler_constructed_pugilist"
    name: "Class Skills"
    type: null
    description: "A constructed pugilist gains Craft (weapons) as a class skill."
    prerequisites: null
    source: "Pathfinder Player Companion: People of the Wastes"
  - id: "ability:limb_modifications#brawler_constructed_pugilist"
    name: "Limb Modifications"
    type: null
    description: "A constructed pugilist chooses one of the following limb modifications\
      \ at 1st level and another at 6th, 10th, 12th, and 20th levels. These modifications\
      \ do not require the constructed pugilist to rebuild her constructed limb.\n\
      This replaces martial flexibility."
    prerequisites: null
    source: "Pathfinder Player Companion: People of the Wastes"
  - id: "ability:bonus_item_creation_feats#brawler_constructed_pugilist"
    name: "Bonus Item Creation Feats"
    type: null
    description: "At 2nd level, a constructed pugilist adds Craft Magic Arms and Armor,\
      \ Master Craftsman (Craft [weapons]), and Skill Focus (Craft [weapons]) to the\
      \ list of bonus feats she can choose (instead of just combat feats)."
    prerequisites: null
    source: "Pathfinder Player Companion: People of the Wastes"
  source: "Pathfinder Player Companion: People of the Wastes"
- id: "class:brawler#exemplar"
  name: "Exemplar"
  description: "A versatile soldier who inspires her companions with her fighting\
    \ prowess, an exemplar is at home on the front lines of battles anywhere."
  modifications:
  - add: "ability:call_to_arms#brawler_exemplar"
    remove: "ability:unarmed_strike_and_close_weapon_mastery#brawler"
  - add: "ability:inspiring_prowess#brawler_exemplar"
    remove: "ability:maneuver_training_and_ac_bonus#brawler"
  - add: "ability:field_instruction#brawler_exemplar"
    remove: "ability:brawlers_strike#brawler"
  features:
  - id: "ability:call_to_arms#brawler_exemplar"
    name: "Call to Arms"
    type: null
    description: "At 1st level, an exemplar can expend a use of martial flexibility\
      \ to rouse her allies into action. All allies within 30 feet are no longer flat-footed,\
      \ even if they are surprised. Using this ability is a move action. At 6th level,\
      \ the exemplar can use it as a swift action instead. At 10th level, she can\
      \ use it as a free action. At 12th level, she can use it as an immediate action."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:inspiring_prowess#brawler_exemplar"
    name: "Inspiring Prowess"
    type: null
    description: "At 3rd level, an exemplar gains the ability to use certain bardic\
      \ performances. She can use this ability for a number of rounds per day equal\
      \ to 3 + her Charisma modifier; this increases by 1 round per brawler level\
      \ thereafter. The exemplar's effective bard level for this ability is equal\
      \ to her brawler level – 2. At 3rd level, the exemplar can use inspire courage.\
      \ At 11th level, the exemplar can use inspire greatness. At 15th level, the\
      \ exemplar can use inspire heroics. Instead of the Perform skill, she activates\
      \ this ability with impressive flourishes and displays of martial talent (this\
      \ uses visual components).\nThis ability otherwise functions as bardic performance;\
      \ feats and other effects that affect bardic performance (such as the Extra\
      \ Performance feat) apply to it."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:field_instruction#brawler_exemplar"
    name: "Field Instruction"
    type: null
    description: "At 5th level, as a standard action an exemplar can grant a teamwork\
      \ feat to all allies within 30 feet who can see and hear her. This teamwork\
      \ feat must be one the exemplar knows or has gained with the martial flexibility\
      \ ability. Allies retain the use of this teamwork feat for 3 rounds + 1 round\
      \ for every 2 brawler levels. If the granted teamwork feat is one gained from\
      \ martial flexibility, this duration ends immediately if the exemplar loses\
      \ access to that feat. Allies don't need to meet the prerequisites of this teamwork\
      \ feat. The exemplar can use this ability once per day at 5th level, plus one\
      \ additional time per day at 9th, 12th, and 17th level.\nThis ability otherwise\
      \ counts as the cavalier's tactician class feature; feats and other effects\
      \ which affect tactician (such as Practiced Tactician) apply to it."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  source: "Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "class:brawler#feral_striker"
  name: "Feral Striker"
  description: "A feral striker taps into a reservoir of druidic power hidden inside\
    \ herself, allowing her to take animalistic characteristics."
  modifications:
  - add: "ability:feral_aspect#brawler_feral_striker"
    remove: "ability:martial_flexibility#brawler"
  features:
  - id: "ability:feral_aspect#brawler_feral_striker"
    name: "Feral Aspect"
    type: null
    description: "This functions as the shifter aspect class feature of the shifter,\
      \ except the feral striker can choose only from the bear, bull, falcon, snake,\
      \ stag, tiger, and wolf aspects. She has access to only the minor versions all\
      \ these aspects.\nAt 6th level, the feral striker can take on two minor aspects\
      \ simultaneously as a move action. Each aspect counts toward her total number\
      \ of minutes (so if a feral striker who normally has 9 total minutes of aspects\
      \ takes on two aspects simultaneously for 4 minutes, she still has 1 minute\
      \ remaining). She can end one or both aspects as a free action on her turn.\n\
      At 10th level, the feral striker adds her Constitution modifier to the total\
      \ number of minutes per day in which she can use feral aspect.\nAt 12th level,\
      \ the feral striker can take on three aspects simultaneously as a move action\
      \ or one or two aspects as a swift action.\nAt 20th level, the feral striker\
      \ can take on as many aspects as she wishes at once as a swift action, and they\
      \ count as only one aspect for the purpose of calculating duration."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
- id: "class:brawler#hinyasi"
  name: "Hinyasi"
  description: ""
  modifications:
  - add: "ability:humble_beginnings#brawler_hinyasi"
    remove: "ability:the_brawlers_armor_proficiencies#brawler"
  - add: "ability:improvisation_training#brawler_hinyasi"
    remove: "ability:the_bonus_combat_feat_gained_at_2nd_level#brawler"
  - add: "ability:improvised_maneuver#brawler_hinyasi"
    remove: "ability:knockout#brawler"
  - add: "ability:improvisation_mastery#brawler_hinyasi"
    remove: "ability:close_weapon_mastery#brawler"
  features:
  - id: "ability:humble_beginnings#brawler_hinyasi"
    name: "Humble Beginnings"
    type: null
    description: "A hinyasi gains her choice of Catch Off-Guard or Throw Anything\
      \ as a bonus feat. She is not proficient with shields."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Ancients"
  - id: "ability:improvisation_training#brawler_hinyasi"
    name: "Improvisation Training"
    type: null
    description: "A hinyasi is skilled at fighting with improvised weapons. She deals\
      \ damage equal to her unarmed strike damage while fighting with an improvised\
      \ weapon. A hinyasi treats improvised weapons as weapons from the close fighter\
      \ weapon group."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Ancients"
  - id: "ability:improvised_maneuver#brawler_hinyasi"
    name: "Improvised Maneuver"
    type: null
    description: "At 4th level, a hinyasi learns to confound and befuddle her opponents\
      \ with improvised weapons. She chooses one of the following combat maneuvers:\
      \ bull rush, drag, disarm, sunder, reposition, or trip. When she hits an opponent\
      \ with an improvised weapon, the hinyasi can perform her chosen combat maneuver\
      \ against the same target as a free action. She takes a –4 penalty on the combat\
      \ maneuver check, and she can't attempt an improvised maneuver check more than\
      \ once per round. This combat maneuver still provokes attacks of opportunity\
      \ unless the hinyasi has a feat or ability that allows her to perform it without\
      \ provoking attacks of opportunity.\nAt 10th level, she chooses a second combat\
      \ maneuver that she can use with this ability, though she can still perform\
      \ only one improvised maneuver per round. At 16th level, she chooses a third,\
      \ though she can still perform only one improvised maneuver per round."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Ancients"
  - id: "ability:improvisation_mastery#brawler_hinyasi"
    name: "Improvisation Mastery"
    type: null
    description: "At 5th level, a hinyasi picks one type of improvised weapon (light,\
      \ one-handed, or two-handed) and gains a +2 bonus on attack and damage rolls\
      \ with that type of weapon."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Ancients"
  source: "Pathfinder Player Companion: Blood of the Ancients"
- id: "class:brawler#living_avalanche"
  name: "Living Avalanche"
  description: "When a living avalanche is on the move, no one can stand in her way."
  modifications:
  - add: "ability:earth_discipline#brawler_living_avalanche"
    remove: "ability:the_bonus_feats_gained_at_2nd_and_5th_levels#brawler"
  - add: "ability:landslide#brawler_living_avalanche"
    remove: "ability:maneuver_training#brawler"
  - add: "ability:unyielding#brawler_living_avalanche"
    remove: "ability:the_brawlers_ac_bonus#brawler"
  - add: "ability:avalanche#brawler_living_avalanche"
    remove: "ability:awesome_blow#brawler"
  - add: "ability:improved_avalanche#brawler_living_avalanche"
    remove: "ability:improved_awesome_blow#brawler"
  features:
  - id: "ability:earth_discipline#brawler_living_avalanche"
    name: "Earth Discipline"
    type: null
    description: "At 2nd level, a living avalanche gains Improved Overrun as a bonus\
      \ feat, even if she doesn't meet the prerequisites. At 5th level, she gains\
      \ Improved Bull Rush as a bonus feat, even if she doesn't meet the prerequisites."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:landslide#brawler_living_avalanche"
    name: "Landslide"
    type: null
    description: "At 3rd level, a living avalanche must choose overrun as her first\
      \ combat maneuver for maneuver training. At 7th level, she must choose bull\
      \ rush as her second combat maneuver for maneuver training. She doesn't gain\
      \ training in any new combat maneuvers at later levels, but her bonuses on combat\
      \ maneuver checks and to CMD for bull rush and overrun combat maneuvers increase\
      \ as normal. She gains the following benefits at the listed levels. At 11th\
      \ level, if she succeeds at an overrun combat maneuver as part of a charge,\
      \ she automatically knocks her target prone (no matter the result of her check).\
      \ In addition, if the living avalanche succeeds at a bull rush combat maneuver\
      \ as part of a charge, she reduces the penalty combat maneuver checks to bull\
      \ rush each creature beyond the first by 2. At 15th level, the living avalanche\
      \ can attempt bull rush and overrun combat maneuvers against creatures two sizes\
      \ larger than herself, but only as part of a charge. At 19th level, if the living\
      \ avalanche succeeds at a bull rush combat maneuver as part of a charge, she\
      \ reduces the penalty on combat maneuver checks to bull rush each creature beyond\
      \ the first by an additional 2. When attempting an overrun combat maneuver as\
      \ part of a charge, she also ignores any increase to a creature's CMD from having\
      \ more than two legs."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:unyielding#brawler_living_avalanche"
    name: "Unyielding"
    type: null
    description: "At 4th level, when a living avalanche wears light armor or no armor,\
      \ she gains DR 1/adamantine. This damage reduction increases by 1 at 9th, 13th,\
      \ and 18th levels."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:avalanche#brawler_living_avalanche"
    name: "Avalanche"
    type: null
    description: "At 16th level, a living avalanche can attempt to overrun multiple\
      \ creatures as a full-round action. The living avalanche moves up to twice her\
      \ speed in a straight line and attempts an overrun combat maneuver against each\
      \ creature in her path, as long as that creature is no more than two size categories\
      \ larger than herself. Each creature she succeeds against is knocked prone and\
      \ takes damage as if the living avalanche hit it with a close weapon she is\
      \ wielding or an unarmed strike. If she fails her combat maneuver check against\
      \ a creature, she stops her movement in the space directly in front of the creature."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:improved_avalanche#brawler_living_avalanche"
    name: "Improved Avalanche"
    type: null
    description: "At 20th level, if a living avalanche rolls a natural 20 on an overrun\
      \ combat maneuver check as part of the avalanche ability, she can immediately\
      \ attempt to confirm the critical hit by attempting another combat maneuver\
      \ check with the same modifiers as the previous one; if the critical hit is\
      \ confirmed, the attack deals double damage."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
- id: "class:brawler#mutagenic_mauler"
  name: "Mutagenic Mauler"
  description: "Not content with perfecting her body with natural methods, a mutagenic\
    \ mauler resorts to alchemy to unlock the primal beast within."
  modifications:
  - add: "ability:mutagen#brawler_mutagenic_mauler"
    remove: "ability:martial_flexibility#brawler"
  - add: "ability:beastmorph#brawler_mutagenic_mauler"
    remove: "ability:ac_bonus#brawler"
  features:
  - id: "ability:mutagen#brawler_mutagenic_mauler"
    name: "Mutagen"
    type: null
    description: "At 1st level, a mutagenic mauler discovers how to create a mutagen\
      \ that she can imbibe in order to heighten her physical prowess, though at the\
      \ cost of her personality. This functions as an alchemist's mutagen and uses\
      \ the brawler's class level as her alchemist level for this ability (alchemist\
      \ levels stack with brawler levels for determining the effect of this ability).\
      \ A mutagenic mauler counts as an alchemist for the purpose of imbibing a mutagen\
      \ prepared by someone else.\nAt 6th level, a mutagenic mauler gains a +2 bonus\
      \ on damage rolls when she attacks in melee while in her mutagenic form. This\
      \ bonus increases to +3 at 11th level, and to +4 at 16th level. At 10th level,\
      \ a mutagenic mauler learns one of the following alchemist discoveries: feral\
      \ mutagen or infuse mutagen, preserve organs, spontaneous healing. At 12th level,\
      \ the mutagenic mauler learns the greater mutagen discovery."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:beastmorph#brawler_mutagenic_mauler"
    name: "Beastmorph"
    type: null
    description: "Starting at 4th level, a mutagenic mauler gains additional abilities\
      \ when using her mutagen. At 4th level, she gains low-light vision and a +10\
      \ enhancement bonus to her base speed. At 9th level, she gains darkvision to\
      \ a range of 30 feet and a climb speed of 15 feet. At 13th level, the enhancement\
      \ bonus to her base speed increases to +15 feet and she gains the scent ability\
      \ within 30 feet. At 18th level, her climb speed increases to 30 feet, and the\
      \ enhancement bonus to her base speed increases to +20 feet."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  source: "Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "class:brawler#shield_champion"
  name: "Shield Champion"
  description: "Stalwart in battle, a shield champion has perfected an entire martial\
    \ discipline relying on only her hand-to-hand fighting skills and her ever-present\
    \ shield. What she forgoes in weapon versatility and improved combat maneuvering,\
    \ she makes up for in her ability to turn her defense into a weapon."
  modifications:
  - add: "ability:weapon_and_armor_proficiency#brawler_shield_champion"
    remove: "ability:the_brawlers_weapon_and_armor_proficiencies#brawler"
  - add: "ability:throw_shield#brawler_shield_champion"
    remove: "ability:maneuver_training_at_3rd_7th_and_11th_levels#brawler"
  - add: "ability:champion_defense#brawler_shield_champion"
    remove: "ability:the_maneuver_training_gained_at_15th_and_19th_levels#brawler"
  - add: "ability:returning_shield#brawler_shield_champion"
    remove: "ability:brawlers_strike#brawler"
  features:
  - id: "ability:weapon_and_armor_proficiency#brawler_shield_champion"
    name: "Weapon and Armor Proficiency"
    type: null
    description: "A shield champion is proficient with all simple weapons and with\
      \ shields as weapons. She is also proficient with light armor, and with bucklers,\
      \ light shields, and heavy shields."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:throw_shield#brawler_shield_champion"
    name: "Throw Shield"
    type: null
    description: "At 3rd level, a shield champion can throw a heavy or light shield\
      \ as a normal (non-improvised) thrown weapon with a range increment of 10 feet\
      \ or the shield's range increment, whichever is greater. The thrown shield deals\
      \ the same damage as a shield bash, and any damage increases from shield spikes\
      \ apply to this attack. A shield champion is treated as having the Far Shot\
      \ feat for the purpose of determining range increment penalties for throwing\
      \ a shield.\nAt 7th level, a shield champion can use a thrown shield to perform\
      \ a bull rush, dirty trick, disarm, reposition, or trip combat maneuver as if\
      \ she were making a melee shield bash attack. At 11th level, a shield champion\
      \ gains Shield Master as a bonus feat. She must meet all prerequisites before\
      \ selecting that feat."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:champion_defense#brawler_shield_champion"
    name: "Champion Defense"
    type: null
    description: "At 15th level, once per day when she would be reduced to 0 or fewer\
      \ hit points by damage in combat from a weapon, unarmed, or natural attack,\
      \ the shield champion can attempt to absorb all the damage with her shield.\
      \ To use this ability, the shield champion must attempt a Fortitude saving throw,\
      \ with the DC equal to the damage dealt. If it succeeds, she takes only half\
      \ damage from the blow; otherwise, she takes full damage. She must be aware\
      \ of the attack and able to react to it in order to use this ability--if she\
      \ is denied her Dexterity bonus to AC, she can't use this ability. At 19th level,\
      \ she can use this ability twice per day."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:returning_shield#brawler_shield_champion"
    name: "Returning Shield"
    type: null
    description: "At 5th level, a shield champion can throw a shield so it ricochets\
      \ off her target (and possibly other solid objects) to return to her at the\
      \ end of her turn. This ability functions whether or not the shield champion\
      \ hits her opponent or moves on her turn. The shield deals no damage to targets\
      \ it bounces off other than the original target of the shield champion's attack.\
      \ Other circumstances can prevent the shield from returning to the shield champion,\
      \ such as an opponent using a readied action to catch the shield, or the shield\
      \ sticking to a mimic's adhesive. The shield champion can opt to not have a\
      \ thrown shield return to her, in which case it falls to the ground as it normally\
      \ would. If the shield has the returning weapon special ability, she can use\
      \ either that or this ability.\nIf a shield champion has additional attacks\
      \ from a high base attack bonus, these additional attacks can be ricochets off\
      \ an earlier target. The distance to each additional target adds to the total\
      \ range of the shield, and range penalties apply, but there are no additional\
      \ penalties for attacking in this manner. Because ricocheting attacks are treated\
      \ as separate attacks, effects and modifiers that only apply to one attack roll\
      \ (such as true strike) only apply to the first attack and not to the others.\
      \ A shield champion can throw a shield as part of a brawler's flurry.\nAt 9th\
      \ level, a shield champion gains Greater Shield Focus as a bonus feat. She must\
      \ meet all prerequisites before selecting that feat. At 12th level, a shield\
      \ champion can use her unarmed strike damage when dealing damage with a shield\
      \ (whether in melee or thrown) or the shield's damage, whichever is greater.\
      \ At 17th level, by ricocheting her shield off a nearby surface before hitting\
      \ your intended target, she can treat that surface as the origin square of the\
      \ attack to determine whether the target is flanked and whether the target gains\
      \ a cover bonus to its AC. She can use this ability to attack a creature with\
      \ total concealment from her if she knows what square it occupies, but the attack\
      \ still has a 50% miss chance."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  source: "Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "class:brawler#snakebite_striker"
  name: "Snakebite Striker"
  description: "With her lightning quickness and guile, a snakebite striker keeps\
    \ her foes' attention focused on her, because any one of her feints might be an\
    \ actual attack. By giving up some of a brawler's versatility, she increases her\
    \ damage potential and exposes opponents to deadly and unexpected strikes."
  modifications:
  - add: "ability:sneak_attack#brawler_snakebite_striker"
    remove: "ability:martial_flexibility#brawler"
  - add: "ability:snake_feint#brawler_snakebite_striker"
    remove: "ability:maneuver_training_gained_at_3rd_and_7th_levels#brawler"
  - add: "ability:opportunist#brawler_snakebite_striker"
    remove: "ability:the_maneuver_training_gained_at_11th_and_19th_levels#brawler"
  features:
  - id: "ability:sneak_attack#brawler_snakebite_striker"
    name: "Sneak Attack"
    type: null
    description: "At 1st level, the snakebite striker can make a sneak attack. This\
      \ is as the rogue ability of the same name. At 1st level, her sneak attack damage\
      \ is +1d6. This increases by 1d6 at 6th, 10th, 12th, and 20th levels. If she\
      \ gets a sneak attack bonus from another source, the bonuses on damage stack."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:snake_feint#brawler_snakebite_striker"
    name: "Snake Feint"
    type: null
    description: "At 3rd level, a snakebite striker who uses a standard action to\
      \ move can combine that move with a feint. If she is able to feint as a move\
      \ action (such as from having the Improved Feint feat), she can combine a move\
      \ action to move with her feint. At 11th level, once per round she can declare\
      \ her square and one adjacent square as the origin of her attacks until her\
      \ next turn (allowing her to use one or both squares to determine whether she\
      \ or allies are flanking an opponent). At 15th level, she counts an additional\
      \ adjacent square for this purpose."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:opportunist#brawler_snakebite_striker"
    name: "Opportunist"
    type: null
    description: "At 11th level, once per round the snakebite striker can make an\
      \ attack of opportunity against an opponent who has just been struck for damage\
      \ in melee by another character. This attack counts as an attack of opportunity\
      \ for that round. She cannot use this ability more than once per round, even\
      \ if she has the Combat Reflexes feat or a similar ability. At 19th level, she\
      \ can use this ability twice per round."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  source: "Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "class:brawler#steel_breaker"
  name: "Steel-Breaker"
  description: "The steel-breaker studies destruction and practices it as an art form.\
    \ She knows every defense has a breaking point, and can shatter those defenses\
    \ with carefully planned strikes."
  modifications:
  - add: "ability:exploit_weakness#brawler_steel_breaker"
    remove: "ability:brawlers_strike#brawler"
  - add: "ability:sunder_training#brawler_steel_breaker"
    remove: "ability:maneuver_training#brawler"
  features:
  - id: "ability:exploit_weakness#brawler_steel_breaker"
    name: "Exploit Weakness"
    type: null
    description: "At 5th level, as a swift action a steel-breaker can observe a creature\
      \ or object to find its weak point by succeeding at a Wisdom check, adding her\
      \ brawler level against a DC of 10 + the object's hardness or the target's CR.\
      \ If it succeeds, the steel-breaker gains a +2 bonus on attack rolls until the\
      \ end of her turn, and any attacks she makes until the end of her turn ignore\
      \ the creature or object's DR or hardness.\nA steel-breaker can instead use\
      \ this ability as a swift action to analyze the movements and expressions of\
      \ one creature within 30 feet, granting a bonus on Sense Motive checks and Reflex\
      \ saving throws, as well as a dodge bonus to AC against that opponent equal\
      \ to 1/2 her brawler level until the start of her next turn."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:sunder_training#brawler_steel_breaker"
    name: "Sunder Training"
    type: null
    description: "At 3rd level, a steel-breaker receives additional training in sunder\
      \ combat maneuvers. She gains a +2 bonus when attempting a sunder combat maneuver\
      \ checks and a +2 bonus to her CMD when defending against this maneuver. At\
      \ 7th level, these bonuses increase by 1, and she gains a +2 bonus on disarm\
      \ combat maneuver checks and a +2 bonus to her CMD when defending against a\
      \ disarm maneuver. At 11th, 15th, and 19th levels, all of these bonuses increase\
      \ by 1."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  source: "Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "class:brawler#strangler"
  name: "Strangler"
  description: "A strangler is trained to choke the life out of her victims with her\
    \ vise-like grip. Some stranglers are self-taught and are little more than brutish\
    \ murderers, unhinged sociopaths, or opportunistic alley-bashers. Others are members\
    \ of murder cults or specialized schools of assassination, trained since the cradle\
    \ to kill with their bare hands."
  modifications:
  - add: "ability:strangle#brawler_strangler"
    remove: "ability:unarmed_strike_and_brawlers_flurry#brawler"
  - add: "ability:practiced_strangler#brawler_strangler"
    remove: "ability:ac_bonus#brawler"
  - add: "ability:sleeper_hold#brawler_strangler"
    remove: "ability:knockout#brawler"
  - add: "ability:neckbreaker#brawler_strangler"
    remove: "ability:awesome_blow_and_improved_awesome_blow#brawler"
  features:
  - id: "ability:strangle#brawler_strangler"
    name: "Strangle"
    type: null
    description: "At 1st level, a strangler deals +1d6 sneak attack damage whenever\
      \ she succeeds at a grapple check to damage or pin an opponent. The strangler\
      \ is always considered flanking her target for the purpose of using this ability.\
      \ This damage increases by +1d6 at 2nd, 8th and 15th levels."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:practiced_strangler#brawler_strangler"
    name: "Practiced Strangler"
    type: null
    description: "At 2nd level, when a strangler has the grappled condition, she does\
      \ not take a –4 penalty to Dexterity and does not lose her Dexterity bonus to\
      \ AC. At 9th level, a grappling or grappled strangler still threatens an area\
      \ and is still able to make attacks of opportunity while grappling or grappled;\
      \ when pinned, she is not denied her Dexterity bonus and does not take a –4\
      \ penalty to Armor Class."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:sleeper_hold#brawler_strangler"
    name: "Sleeper Hold"
    type: null
    description: ""
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:neckbreaker#brawler_strangler"
    name: "Neckbreaker"
    type: null
    description: "At 16th level, a strangler can attempt to instantly kill a pinned\
      \ opponent as a standard action. This works like the sleeper hold ability, but\
      \ imposes a –5 penalty on her grapple combat maneuver check. If the opponent\
      \ succeeds at its Fortitude save, the strangler deals damage as if she had attempted\
      \ the grapple check to damage her opponent; if the opponent fails its Fortitude\
      \ save, it dies. Creatures that are immune to critical hits are immune to this\
      \ ability. At 20th level, the strangler can attempt this as a move action instead\
      \ of a standard can."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  source: "Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "class:brawler#strong_side_boxer_brawler_archetype"
  name: "Strong-Side Boxer (Brawler Archetype)"
  description: ""
  modifications:
  - add: "ability:shield_hand#brawler_strong_side_boxer_brawler_archetype"
    remove: "ability:the_brawlers_ac_bonus#brawler"
  - add: "ability:strong_side_fist#brawler_strong_side_boxer_brawler_archetype"
    remove: "ability:maneuver_training#brawler"
  - add: "ability:lead_leg#brawler_strong_side_boxer_brawler_archetype"
    remove: "ability:close_weapon_mastery#brawler"
  features:
  - id: "ability:shield_hand#brawler_strong_side_boxer_brawler_archetype"
    name: "Shield-Hand"
    type: null
    description: "A strong-side boxer can use her off hand as if it were a buckler,\
      \ gaining a +1 natural armor bonus to her AC as long as she does not use her\
      \ off hand to make attacks. At 5th level and every 5 levels thereafter, this\
      \ bonus increases by 1, to a maximum of +5 at 20th level.\nWhile using her off\
      \ hand in this manner, the strong-side boxer treats that hand as a buckler for\
      \ the purposes of other feats and abilities (though she is also considered to\
      \ have a free hand)."
    prerequisites: null
    source: "Pathfinder Player Companion: Martial Arts Handbook"
  - id: "ability:strong_side_fist#brawler_strong_side_boxer_brawler_archetype"
    name: "Strong-Side Fist"
    type: null
    description: "A strong-side boxer can spend 1 minute to wrap one of her hands\
      \ in rope or cord. The strong-side boxer can carry items or wield weapons in\
      \ a wrapped hand, but she takes a –2 penalty on Dexterity-based skill checks\
      \ that requires the use of that hand (such as Disable Device and Sleight of\
      \ Hand checks). Unwrapping a hand is a move action that provokes attacks of\
      \ opportunity.\nAt 3rd level, as a full-round action that provokes attacks of\
      \ opportunity, a strong-side boxer can dip her wrapped hand in resin and then\
      \ crushed glass or small metal spikes, which remain on her wrapped hand for\
      \ 1 hour. If she chooses crushed glass, she can deal slashing damage with her\
      \ unarmed strikes; if she chooses spikes, she can deal piercing damage with\
      \ her unarmed strikes for the duration. Whether she chooses crushed glass or\
      \ metal spikes, she deals an additional 1 point of bleed damage with her unarmed\
      \ strikes. At 7th level, the bleed damage increases to 1d4. At 11th level, the\
      \ bleed damage increases to 1d6. At 15th level, the bleed damage increases to\
      \ 2d4. At 19th level, the bleed damage is multiplied on a critical hit. Bleed\
      \ damage from this ability does not stack with bleed damage from other sources."
    prerequisites: null
    source: "Pathfinder Player Companion: Martial Arts Handbook"
  - id: "ability:lead_leg#brawler_strong_side_boxer_brawler_archetype"
    name: "Lead Leg"
    type: null
    description: "At 5th level, a strong-side boxer can spend 1 minute to wrap one\
      \ of her legs in a chain, and can thereafter use the chain-wrapped leg both\
      \ defensively and offensively. While her leg is wrapped, she is considered to\
      \ be wearing a chain shirt, gaining all the appropriate bonuses and penalties.\
      \ The chain can be enchanted as armor and is treated as masterwork. Once per\
      \ round while wearing the chain, she can apply a +4 circumstance bonus to a\
      \ trip attempt as an immediate action."
    prerequisites: null
    source: "Pathfinder Player Companion: Martial Arts Handbook"
  source: "Pathfinder Player Companion: Martial Arts Handbook"
- id: "class:brawler#turfer"
  name: "Turfer"
  description: "A turfer has a mastery over particular types of terrain."
  modifications:
  - add: "ability:favored_turf#brawler_turfer"
    remove: "ability:maneuver_training#brawler"
  - add: "ability:terrain_mastery#brawler_turfer"
    remove: "ability:knockout#brawler"
  features:
  - id: "ability:favored_turf#brawler_turfer"
    name: "Favored Turf"
    type: null
    description: "At 3rd level, a turfer chooses a type of terrain from the ranger's\
      \ favored terrain list. When in that type of terrain, she gains a +2 bonus on\
      \ initiative checks and a +1 bonus on combat maneuver checks and to CMD.\nAt\
      \ 7th level and every 4 brawler levels thereafter, the turfer chooses an additional\
      \ terrain in which to gain these bonuses. Each time, in one selected terrain\
      \ (including the one just chosen), her bonus on initiative checks increases\
      \ by 2, and her bonus on combat maneuver checks and to CMD increases by 1."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:terrain_mastery#brawler_turfer"
    name: "Terrain Mastery"
    type: null
    description: "At 4th level, a turfer gains the benefits of endure elements and\
      \ a +10-foot enhancement bonus to her base speed, but only in her favored terrains.\
      \ In addition, she can move through difficult terrain in her favored terrains\
      \ at her normal speed without taking damage or suffering any other impairment,\
      \ but she can't do so through difficult terrain that has been magically manipulated.\
      \ At 10th and 16th levels, her enhancement bonus to her base speed increases\
      \ by 10 feet within her favored terrains. The turfer loses this ability if she\
      \ wears medium or heavy armor or carries a medium or heavy load."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
- id: "class:brawler#venomfist"
  name: "Venomfist"
  description: "Thanks to alchemical experiments and rigorous study of venomous creatures,\
    \ a venomfist has toxic unarmed strikes."
  modifications:
  - add: "ability:venomous_strike#brawler_venomfist"
    remove: "ability:unarmed_strike_and_replaces_knockout_and_close_weapon_mastery#brawler"
  features:
  - id: "ability:venomous_strike#brawler_venomfist"
    name: "Venomous Strike"
    type: null
    description: "A venomfist's unarmed strikes deal damage as a creature one size\
      \ category smaller (1d4 at first level for Medium venomfists). If she hits with\
      \ her first unarmed strike in a round, the target must succeed at a Fortitude\
      \ saving throw (DC = 10 + half the venomfist's brawler level + her Constitution\
      \ modifier) or take an additional amount of damage equal to the venomfist's\
      \ Constitution modifier. The venomfist is immune to this toxin.\nAt 4th level,\
      \ a target that fails this save must succeed at a second saving throw 1 round\
      \ later or take the same amount of damage again. This effect repeats as long\
      \ as the target continues to fail its saving throws, to a maximum number of\
      \ rounds equal to 1 plus 1 additional round for every 4 brawler levels the venomfist\
      \ has. Unlike other poisons, multiple doses of a venomfist's poison never stack;\
      \ the more recent poison effect replaces the older one.\nAt 5th level, after\
      \ the venomfist gets 8 hours of rest, she can choose a secondary effect for\
      \ her venom to impose. She can choose fatigued, shaken, or sickened. A creature\
      \ that fails its saving throw against her venom also gains the chosen condition\
      \ until it succeeds at a save against the venom or until the venom's duration\
      \ ends. Once a creature succeeds at its save against the poison, it becomes\
      \ immune to the secondary condition for 24 hours, but the attack still deals\
      \ the extra damage.\nAt 10th level, when the venomfist chooses the condition\
      \ her venom imposes, she can also cause her venom to deal ability score damage\
      \ each round instead of hit point damage. She chooses Strength, Dexterity, or\
      \ Constitution, and her venom deals 1d3 points of ability score damage each\
      \ round. In addition, she adds blinded, exhausted, and staggered to the list\
      \ of secondary effects she can choose for her venom.\nAt 16th level, the venomfist's\
      \ venom is particularly potent. If it fails the initial save, the target must\
      \ succeed at two consecutive saves before being cured of the venom, though if\
      \ the first save is successful, the secondary effect ends and the creature is\
      \ immune to the secondary effects of the venomfist's poison for 24 hours. In\
      \ addition, the venomfist adds dazed and stunned to the list of secondary effects\
      \ she can choose for her venom.\nThis is a poison effect. The venomfist can't\
      \ suppress it, but she affects only those she damages with her unarmed strikes\
      \ (not those she merely touches)."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
- id: "class:brawler#verdant_grappler"
  name: "Verdant Grappler"
  description: "By accepting spirits of nature into her soul, a verdant grappler can\
    \ entangle her foes with tangled undergrowth."
  modifications:
  - add: "ability:green_grasp#brawler_verdant_grappler"
    remove: "ability:the_bonus_feat_gained_at_2nd_level_and_alters_maneuver_training#brawler"
  - add: "ability:thorny_embrace#brawler_verdant_grappler"
    remove: "ability:close_weapon_mastery#brawler"
  - add: "ability:phytological_anatomy#brawler_verdant_grappler"
    remove: "ability:the_combat_feat_gained_at_11th_level#brawler"
  features:
  - id: "ability:green_grasp#brawler_verdant_grappler"
    name: "Green Grasp"
    type: null
    description: "At 2nd level, a verdant grappler gains Improved Grapple as a bonus\
      \ feat. At 3rd level, she must choose grapple as her first combat maneuver for\
      \ maneuver training. When she pins a creature, she can cause roots and vines\
      \ to burst from the ground (no matter the surrounding terrain), allowing the\
      \ verdant grappler to attempt to tie up the creature without needing to retrieve\
      \ rope or use a hand to hold the rope; as usual, a tied-up creature is pinned\
      \ and not helpless. The verdant grappler must remain within 30 feet of the tied-up\
      \ creature, or the vines automatically release it. She can tie up only one creature\
      \ at a time with green grasp."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:thorny_embrace#brawler_verdant_grappler"
    name: "Thorny Embrace"
    type: null
    description: "At 5th level, when a verdant grappler uses green grasp to tie up\
      \ a creature, she can have the roots and vines grow vicious thorns that automatically\
      \ damage the tied-up creature each round at the start of the verdant grappler's\
      \ turn. The thorns deal damage equal to the base unarmed strike damage of a\
      \ brawler 4 levels lower than the verdant grappler."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:phytological_anatomy#brawler_verdant_grappler"
    name: "Phytological Anatomy"
    type: null
    description: "At 11th level, the verdant grappler transforms partially into a\
      \ plant. She gains a +2 bonus on saving throws against mind-affecting, paralysis,\
      \ poison, polymorph, sleep, and stunning effects."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
- id: "class:brawler#wild_child"
  name: "Wild Child"
  description: "The wild child works with his sworn animal friend to conquer the challenges\
    \ that lay before them. This kinship could come from being lost in the wilderness\
    \ and raised by animals or growing up with an exotic pet."
  modifications:
  - add: "ability:animal_companion#brawler_wild_child"
    remove: "ability:the_bonus_combat_feats_gained_at_2nd_8th_14th_and_20th_levels#brawler"
  - add: "ability:hunters_tricks#brawler_wild_child"
    remove: "ability:close_weapon_mastery#brawler"
  - add: "ability:maneuver_training#brawler_wild_child"
    remove: "ability:maneuver_training#brawler"
  - add: "ability:wild_tricks#brawler_wild_child"
    remove: "ability:the_bonus_combat_feats_gained_at_5th_11th_and_17th_levels#brawler"
  features:
  - id: "ability:animal_companion#brawler_wild_child"
    name: "Animal Companion"
    type: null
    description: "At 1st level, a wild child forms a bond with a loyal companion that\
      \ accompanies the wild child on his adventures. A wild child can begin play\
      \ with any of the animals available to a druid. The wild child uses his brawler\
      \ level as his effective druid level for determining the abilities of his animal\
      \ companion."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:hunters_tricks#brawler_wild_child"
    name: "Hunter's Tricks"
    type: null
    description: "At 5th level, a wild child can expend a use of martial flexibility\
      \ to use a trick from the ranger skirmisher archetype. Each time he activates\
      \ this ability, the wild child can use a different hunter trick. He cannot choose\
      \ any tricks that rely on ranged attacks. Activating this ability is not an\
      \ action, but using the trick might require the wild child to use an action\
      \ of a different type."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:maneuver_training#brawler_wild_child"
    name: "Maneuver Training"
    type: null
    description: "Whenever the wild child chooses a new maneuver for this ability,\
      \ his animal companion also learns a trick to make use of this combat maneuver.\
      \ For example, if the wild child chooses maneuver training (dirty trick), his\
      \ animal companion also learns a trick that allows it to use the dirty trick\
      \ combat maneuver. He cannot choose any tricks that rely on ranged attacks.\
      \ This bonus trick doesn't count against the animal companion's total tricks\
      \ known and does not take any time or checks to train. Should the wild child\
      \ gain a new animal companion (such as if the previous one dies), this new animal\
      \ companion begins with the same number of bonus tricks."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:wild_tricks#brawler_wild_child"
    name: "Wild Tricks"
    type: null
    description: "The wild child has learned a number of tricks to aid his allies\
      \ and his animal companion, as well as to hinder his opponents.\nAt 5th level\
      \ and every 6 levels thereafter, the wild child learns one hunter's trick. He\
      \ cannot choose any tricks that rely on ranged attacks. The wild child can use\
      \ these tricks a number of times per day equal to 1/2 his brawler level + his\
      \ Constitution modifier. This ability otherwise follows the rules of the hunter's\
      \ tricks ability, including all action costs."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  source: "Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "class:brawler#winding_path_renegade"
  name: "Winding Path Renegade"
  description: "Winding path renegades epitomize those who have chosen the twisted\
    \ path. Lacking the mental discipline required by the masters of the school, they\
    \ have withdrawn from their monasteries-some peacefully, some not-to find their\
    \ own paths."
  modifications:
  - add: "ability:mystery_of_untwisting_iron#brawler_winding_path_renegade"
    remove: "ability:the_bonus_feats_gained_at_2nd_8th_and_14th_levels#brawler"
  - add: "ability:monk_moves#brawler_winding_path_renegade"
    remove: "ability:ac_bonus#brawler"
  features:
  - id: "ability:mystery_of_untwisting_iron#brawler_winding_path_renegade"
    name: "Mystery of Untwisting Iron"
    type: null
    description: "At 2nd level, metal weapons and armor in the winding path renegade's\
      \ possession are treated as masterwork unless they have the broken condition.\
      \ At 8th level, the winding path renegade gains a bonus equal to half her level\
      \ on Craft checks involving metal, and she gains the benefits of the Master\
      \ Craftsman and Craft Arms and Armor feats when crafting items made of metal.\
      \ At 14th level, any weapon the winding path renegade wields is treated as adamantine."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Adventurer's Guide"
  - id: "ability:monk_moves#brawler_winding_path_renegade"
    name: "Monk Moves"
    type: null
    description: "At 4th level, a winding path renegade can use her martial flexibility\
      \ ability to gain the benefits of certain monk abilities as well as combat feats.\
      \ Each ability counts as one Combat feat for this purpose, and the winding path\
      \ renegade is treated as a monk of a level equal to her brawler level for the\
      \ purpose of determining the effects of these abilities. The winding path renegade\
      \ gains access to these abilities at the levels listed on the Monk Moves table\
      \ above. She does not gain a ki pool, and she can't use powers that require\
      \ ki. The winding path renegade must be wearing light or no armor to benefit\
      \ from this ability."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Adventurer's Guide"
  source: "Pathfinder Roleplaying Game Adventurer's Guide"
- id: "class:skald#augur"
  name: "Augur"
  description: ""
  modifications:
  - add: "ability:monster_insight#skald_augur"
    remove: "ability:well_versed#skald"
  - add: "ability:signs_and_portents#skald_augur"
    remove: "ability:all_types_of_versatile_performance#skald"
  - add: "ability:predictive_strike#skald_augur"
    remove: "ability:spell_kenning#skald"
  features:
  - id: "ability:monster_insight#skald_augur"
    name: "Monster Insight"
    type: null
    description: "At 2nd level, the augur applies his Charisma modifier in addition\
      \ to his Intelligence modifier when attempting Knowledge checks to identify\
      \ the abilities and weaknesses of creatures. Monster insight counts as the monster\
      \ lore class feature for prerequisites."
    prerequisites: null
    source: "Pathfinder Player Companion: Arcane Anthology"
  - id: "ability:signs_and_portents#skald_augur"
    name: "Signs and Portents"
    type: null
    description: "At 2nd level, an augur can read signs and portents to attempt to\
      \ ascertain how events in the near future will play out. This allows the augur\
      \ to cast augury as a spell-like ability. At 7th level, he can instead use signs\
      \ and portents to cast divination as a spell-like ability, and at 12th level,\
      \ he can instead cast commune as a spell-like ability. At 17th level, he can\
      \ use signs and portents twice per day."
    prerequisites: null
    source: "Pathfinder Player Companion: Arcane Anthology"
  - id: "ability:predictive_strike#skald_augur"
    name: "Predictive Strike"
    type: null
    description: "At 5th level, the augur accurately divines the possible movements\
      \ of his enemies in combat."
    prerequisites: null
    source: "Pathfinder Player Companion: Arcane Anthology"
  source: "Pathfinder Player Companion: Arcane Anthology"
- id: "class:skald#bacchanal"
  name: "Bacchanal"
  description: "Bacchanals are skalds who use ecstatic dancing and ribald songs to\
    \ influence the primal instincts of listeners. To these skalds, the passionate\
    \ frenzy of a celebration or feast shares many features with the violence of combat,\
    \ and several of their talents blur the line between festival and battle in dramatic\
    \ ways."
  modifications:
  - add: "ability:fermented_fruit#skald_bacchanal"
    remove: "ability:scribe_scroll#skald"
  - add: "ability:drunken_dancer#skald_bacchanal"
    remove: "ability:versatile_performance#skald"
  features:
  - id: "ability:fermented_fruit#skald_bacchanal"
    name: "Fermented Fruit"
    type: null
    description: "A bacchanal adds goodberry to his list of 1st-level skald spells\
      \ known. In addition, he can cast it as a spell-like ability once per day. When\
      \ he casts goodberry as a spell or spell-like ability, the targeted berries\
      \ ferment; this causes each berry to act as a serving of an alcoholic beverage.\
      \ A creature that eats a fermented berry does not gain a meal's nourishment,\
      \ but it is cured of 1 point of damage and becomes slightly foolhardy as if\
      \ tipsy, gaining a +1 bonus on saves against fear effects for 1 minute after\
      \ eating the berry."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:drunken_dancer#skald_bacchanal"
    name: "Drunken Dancer"
    type: null
    description: "At 2nd level, while maintaining a raging song, a bacchanal can consume\
      \ a berry affected by goodberry, a potion, or a serving of alcohol as a move\
      \ action that does not provoke attacks of opportunity. A berry affected by goodberry\
      \ or a potion has its normal effect, while an alcoholic drink or a berry affected\
      \ by goodberry via fermented fruit (see above) allows the skald to maintain\
      \ his raging song that round without expending a round of raging song for the\
      \ day (instead of the normal effects of the alcohol or fermented berry). For\
      \ each alcoholic drink or fermented berry consumed while raging, the skald is\
      \ nauseated for 1 round after his raging song ends. The internal fortitude rage\
      \ power prevents this nauseated condition from occurring.\nAt 7th level, when\
      \ the bacchanal consumes an alcoholic drink or fermented berry while maintaining\
      \ his rage song, he can gain the benefits of cure light wounds or remove fear\
      \ (for the duration of the raging song) at his caster level by spending 2 rounds\
      \ of raging song. At 12th level, the bacchanal can gain the benefits of heroism\
      \ (for the duration of the raging song) in this manner. At 17th level, he can\
      \ gain the benefits of persistent vigor (for the duration of the raging song)\
      \ in this manner."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
- id: "class:skald#battle_scion"
  name: "Battle Scion"
  description: ""
  modifications:
  - add: "ability:courtly_presence#skald_battle_scion"
    remove: "ability:bardic_knowledge#skald"
  - add: "ability:battle_prowess#skald_battle_scion"
    remove: "ability:the_rage_power_ability#skald"
  - add: "ability:raging_song#skald_battle_scion"
    remove: "ability:dirge_of_doom_and_song_of_the_fallen#skald"
  - add: "ability:once_and_future_scion#skald_battle_scion"
    remove: "ability:master_skald#skald"
  features:
  - id: "ability:courtly_presence#skald_battle_scion"
    name: "Courtly Presence"
    type: null
    description: "At 1st level, a battle scion's bearing radiates command and presence,\
      \ allowing her to tower over her opponents in social situations. The battle\
      \ scion adds 1/2 her character level to Intimidate checks, and she starts any\
      \ verbal duel with an extra edge that she can use for the presence tactic so\
      \ long as she is not at a significant or extreme disadvantage in the duel. However,\
      \ her bardic knowledge ability applies to only Knowledge (geography), Knowledge\
      \ (history), Knowledge (local), and Knowledge (nobility)."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  - id: "ability:battle_prowess#skald_battle_scion"
    name: "Battle Prowess"
    type: null
    description: "Whenever a battle scion would gain a rage power from the skald's\
      \ rage power ability (at 3rd level and every 3 skald levels thereafter), she\
      \ can instead choose to gain a combat feat or teamwork feat for which she meets\
      \ the prerequisites.\nLike rage powers she selects in this way, the battle scion\
      \ can grant this feat to allies under the effect of inspired rage, as long as\
      \ those allies also meet the prerequisites, but she must expend 2 rounds of\
      \ raging song for each round in which she grants a combat feat or teamwork feat.\n\
      If the battle scion gains multiple feats from battle prowess, allies can use\
      \ these feats to meet the prerequisites for other feats while they're affected\
      \ by battle prowess (for example, a battle scion with Power Attack and Cleave\
      \ from battle prowess could grant both, allowing allies with a +1 base attack\
      \ bonus and a Strength score of 13 to gain both, since they can use Power Attack\
      \ to qualify for Cleave)."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  - id: "ability:raging_song#skald_battle_scion"
    name: "Raging Song"
    type: null
    description: "A battle scion gains the following raging song.\nSong of Questing\
      \ (Su): At 10th level, the battle scion can spend 4 rounds of raging song to\
      \ draw upon a target's honor, ambition, and sense of self in order to bind the\
      \ target to an agreed-upon task, often a noble quest. This works like geas/quest,\
      \ except it applies only if the target is truly willing (not magically compelled\
      \ or tricked), and the target automatically understands the full terms of the\
      \ agreement before deciding whether he is willing. The battle scion can offer\
      \ a reward for the completion of the noble quest, but if she does so and fails\
      \ to live up to her agreement, she becomes an ex-battle scion and loses all\
      \ benefits gained from the archetype (she does not gain the abilities they replaced,\
      \ either). At 14th level, she can offer the same quest to up to one willing\
      \ creature per skald level. If she does so, the effect ends for all creatures\
      \ as soon as anyone completes the quest, though only the creature who completes\
      \ it earns any offered reward."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  - id: "ability:once_and_future_scion#skald_battle_scion"
    name: "Once and Future Scion"
    type: null
    description: "At 20th level, a battle scion becomes extremely difficult to kill.\
      \ Whenever she is slain, as long as her body isn't destroyed, she enters a deathlike\
      \ sleep for 3 days, after which she returns to life as per raise dead, except\
      \ that it can restore her even if she was slain by a death effect. Spells that\
      \ would restore her to life function as if she were dead during this time, allowing\
      \ her to recover sooner."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  source: "Pathfinder Roleplaying Game Ultimate Intrigue"
- id: "class:skald#boaster"
  name: "Boaster"
  description: "Boasters use incredible tales and claims to challenge themselves and\
    \ their allies to accomplish remarkable feats. With a properly delivered boast,\
    \ a boaster can inspire listeners to attempt, and more often than not, succeed\
    \ at stunts or tasks they may not have realized they were capable of doing."
  modifications:
  - add: "ability:endurance#skald_boaster"
    remove: "ability:scribe_scroll#skald"
  - add: "ability:frightful_boast#skald_boaster"
    remove: "ability:song_of_the_fallen#skald"
  - add: "ability:rage_power#skald_boaster"
    remove: "ability:the_skalds_rage_powers#skald"
  - add: "ability:greater_endurance#skald_boaster"
    remove: "ability:the_rage_power_gained_at_6th_level#skald"
  features:
  - id: "ability:endurance#skald_boaster"
    name: "Endurance"
    type: null
    description: ""
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:frightful_boast#skald_boaster"
    name: "Frightful Boast"
    type: null
    description: "At 14th level, the boaster's raging song can frighten foes, as per\
      \ the frightening tune bardic performance."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:rage_power#skald_boaster"
    name: "Rage Power"
    type: null
    description: "The boaster does not gain this ability until 4th level."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:greater_endurance#skald_boaster"
    name: "Greater Endurance"
    type: null
    description: "At 6th level, the boaster gains a bonus feat that he qualifies for.\
      \ The feat must have Endurance as a prerequisite (such as Diehard or Fast Healer).\n\
      This replaces the rage power gained at 6th level."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
- id: "class:skald#bold_schemer"
  name: "Bold Schemer"
  description: ""
  modifications:
  - add: "ability:class_skills#skald_bold_schemer"
    remove: "ability:the_skalds_class_skills_and_bardic_knowledge#skald"
  - add: "ability:skald_of_twists_and_turns#skald_bold_schemer"
    remove: "ability:uncanny_dodge_improved_uncanny_dodge_and_damage_reduction#skald"
  - add: "ability:bold_strategy#skald_bold_schemer"
    remove: "ability:dirge_of_doom#skald"
  features:
  - id: "ability:class_skills#skald_bold_schemer"
    name: "Class Skills"
    type: null
    description: "A bold schemer gains Disable Device, Sleight of Hand, and Stealth\
      \ as class skills, instead of Knowledge (arcana), Knowledge (dungeoneering),\
      \ and Knowledge (planes).\nHer bardic knowledge does not apply to those skills."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  - id: "ability:skald_of_twists_and_turns#skald_bold_schemer"
    name: "Skald of Twists and Turns"
    type: null
    description: "At 4th level, a bold schemer becomes increasingly adept at infiltration\
      \ and devising cunning strategies to overcome enemy fortifications.\nA bold\
      \ schemer can spend 8 hours observing a physical location (such as a fortress,\
      \ a walled city, or perhaps even a section of an underground dungeon or cavern\
      \ complex), contemplating methods to infiltrate the location and engage its\
      \ defenders in battle in ways that subvert their defensive advantages.\nAt the\
      \ end of the 8 hours, the bold schemer gains a +2 insight bonus on her Bluff,\
      \ Disable Device, Disguise, Sleight of Hand, and Stealth checks while in that\
      \ same physical location. This bonus increases by 2 at 8th level and every 4\
      \ skald levels thereafter, to a maximum of +10 at 20th level. The bonus lasts\
      \ until the bold schemer observes a new location. While observing a location,\
      \ the bold schemer must fully focus her attention; any distractions, such as\
      \ engaging in combat, immediately ends the observation and the bold schemer\
      \ must start a new period of observing a physical location to receive the bonus."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  - id: "ability:bold_strategy#skald_bold_schemer"
    name: "Bold Strategy"
    type: null
    description: "At 10th level, a bold schemer can tailor her plans and observations\
      \ so they are able to assist her allies as well. As long as they can see or\
      \ hear the bold schemer while inside the observed location, all of her allies\
      \ gain half the insight bonus she gains from the skald of twists and turns ability."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  source: "Pathfinder Roleplaying Game Ultimate Intrigue"
- id: "class:skald#court_poet"
  name: "Court Poet"
  description: ""
  modifications:
  - add: "ability:insightful_contemplation#skald_court_poet"
    remove: "ability:inspired_rage#skald"
  - add: "ability:song_of_inspiration#skald_court_poet"
    remove: "ability:song_of_strength#skald"
  - add: "ability:handling_the_crowd#skald_court_poet"
    remove: "ability:well_versed#skald"
  features:
  - id: "ability:insightful_contemplation#skald_court_poet"
    name: "Insightful Contemplation"
    type: null
    description: "At 1st level, affected allies gain a +2 morale bonus to Intelligence\
      \ and Charisma and a +1 morale bonus on Will saving throws, but they also take\
      \ a –1 penalty to AC. While under the effects of insightful contemplation, allies\
      \ other than the court poet can't use any Strength-based skills or make any\
      \ physical effort that requires a Constitution check. At 4th level and every\
      \ 4 skald levels thereafter, the song's bonus on Will saves increases by 1;\
      \ the penalty to AC doesn't change. At 8th and 16th levels, the song's bonuses\
      \ to Intelligence and Charisma increase by 2. (Unlike the barbarian's rage ability,\
      \ those affected are not fatigued after the song ends.)"
    prerequisites: null
    source: "Pathfinder Player Companion: Heroes of the High Court"
  - id: "ability:song_of_inspiration#skald_court_poet"
    name: "Song of Inspiration"
    type: null
    description: "At 6th level, a court poet can use raging song to inspire her allies\
      \ to greater mental clarity. Once each round while the court poet uses this\
      \ performance, allies within 60 feet who can hear her can add 1/2 the court\
      \ poet's skald level to a single Wisdom check or Wisdom-based skill check."
    prerequisites: null
    source: "Pathfinder Player Companion: Heroes of the High Court"
  - id: "ability:handling_the_crowd#skald_court_poet"
    name: "Handling the Crowd"
    type: null
    description: "At 2nd level, a court poet gains a +1 bonus to AC and on Perform\
      \ checks when adjacent to two or more creatures. In addition, her movement is\
      \ not impeded by crowds and she gains a bonus equal to 1/2 her skald level on\
      \ Diplomacy checks to influence crowds."
    prerequisites: null
    source: "Pathfinder Player Companion: Heroes of the High Court"
  source: "Pathfinder Player Companion: Heroes of the High Court"
- id: "class:skald#demon_dancer"
  name: "Demon Dancer"
  description: "While the twisted power of the demon-worshiping skalds is great, it\
    \ comes at a terrible price."
  modifications:
  - add: "ability:versatile_performance#skald_demon_dancer"
    remove: "ability:versatile_performance#skald"
  - add: "ability:fiendish_maw#skald_demon_dancer"
    remove: "ability:the_rage_power_gained_at_3rd_level#skald"
  - add: "ability:abyssal_wrath#skald_demon_dancer"
    remove: "ability:the_rage_powers_gained_at_6th_and_9th_levels#skald"
  features:
  - id: "ability:versatile_performance#skald_demon_dancer"
    name: "Versatile Performance"
    type: null
    description: "A demon dancer can choose Perform (dance) for the versatile performance\
      \ class feature. Its associated skills are Acrobatics and Fly."
    prerequisites: null
    source: "Pathfinder Player Companion: Advanced Class Origins"
  - id: "ability:fiendish_maw#skald_demon_dancer"
    name: "Fiendish Maw"
    type: null
    description: "At 3rd level, whenever a demon dancer inspires rage, all who accept\
      \ his rage gain a bite attack dealing 1d6 points of damage (for Medium allies;\
      \ 1d4 points of damage if Small). This damage increases to 1d8 (1d6 if Small)\
      \ at 7th level, to 2d6 (1d8 if Small) at 12th level, and to 3d6 (2d6 if Small)\
      \ at 17th level.\nThese increases effectively treat the affected creatures as\
      \ though their sizes had increased by one size category, and so don't stack\
      \ with any similar damage increases (such as the increase from the strong jaw\
      \ spell) other than those due to an actual increase in size. If used as part\
      \ of a full attack action, the bite attack is made at the creature's full base\
      \ attack bonus –5."
    prerequisites: null
    source: "Pathfinder Player Companion: Advanced Class Origins"
  - id: "ability:abyssal_wrath#skald_demon_dancer"
    name: "Abyssal Wrath"
    type: null
    description: "At 6th level, the demon dancer gains the fiend totem rage power,\
      \ even if he doesn't qualify for it. At 9th level, he gains the greater fiend\
      \ totem rage power, ignoring the prerequisites."
    prerequisites: null
    source: "Pathfinder Player Companion: Advanced Class Origins"
  source: "Pathfinder Player Companion: Advanced Class Origins"
- id: "class:skald#dragon_skald"
  name: "Dragon Skald"
  description: "Skalds are prized on sea raids and linnorm hunts."
  modifications:
  - add: "ability:wind_whistler#skald_dragon_skald"
    remove: "ability:scribe_scroll#skald"
  - add: "ability:sea_legs#skald_dragon_skald"
    remove: "ability:bardic_knowledge#skald"
  - add: "ability:fearless_raider#skald_dragon_skald"
    remove: "ability:well_versed#skald"
  - add: "ability:raging_song#skald_dragon_skald"
    remove: "ability:song_of_marching#skald"
  features:
  - id: "ability:wind_whistler#skald_dragon_skald"
    name: "Wind Whistler"
    type: null
    description: "At 1st level, a dragon skald adds alter winds, fog cloud, and obscuring\
      \ mist to his class spell list, at the same levels the wizard gains them. He\
      \ still must add these spells to his spells known as normal."
    prerequisites: null
    source: "Pathfinder Player Companion: Advanced Class Origins"
  - id: "ability:sea_legs#skald_dragon_skald"
    name: "Sea Legs"
    type: null
    description: "A dragon skald adds 1/2 his class level (minimum 1) on all Profession\
      \ (sailor) checks, Survival checks while at sea, Acrobatics and Climb checks\
      \ made while aboard a boat, and Swim checks."
    prerequisites: null
    source: "Pathfinder Player Companion: Advanced Class Origins"
  - id: "ability:fearless_raider#skald_dragon_skald"
    name: "Fearless Raider"
    type: null
    description: "At 2nd level, the dragon skald becomes resistant to fear effects.\
      \ The dragon skald gains a +4 bonus on saving throws against fear effects, and\
      \ DCs to affect the dragon skald with the Intimidate skill increase by 4."
    prerequisites: null
    source: "Pathfinder Player Companion: Advanced Class Origins"
  - id: "ability:raging_song#skald_dragon_skald"
    name: "Raging Song"
    type: null
    description: "A dragon skald gains access to the following raging song.\nGlorious\
      \ Epic (Su) At 3rd level, a dragon skald learns how to truly extol the virtues\
      \ and prowess of the heroic figures in his epic tales. By performing for 10\
      \ minutes and expending 1 round of raging song, the dragon skald can influence\
      \ opinions positively towards a heroic subject of the dragon skald's choice.\
      \ If the subject of the epic attempts a Diplomacy or Intimidate check against\
      \ anyone who listened to the full performance, he receives a circumstance bonus\
      \ on that check equal to the Will save bonus granted by the dragon skald's inspired\
      \ rage."
    prerequisites: null
    source: "Pathfinder Player Companion: Advanced Class Origins"
  source: "Pathfinder Player Companion: Advanced Class Origins"
- id: "class:skald#elegist_skald_archetype"
  name: "Elegist (Skald Archetype)"
  description: ""
  modifications:
  - add: "ability:melancholic_apparition#skald_elegist_skald_archetype"
    remove: "ability:raging_song_and_all_related_performances#skald"
  - add: "ability:steady_hearted#skald_elegist_skald_archetype"
    remove: "ability:well_versed#skald"
  - add: "ability:somber_damage_reduction#skald_elegist_skald_archetype"
    remove: "ability:damage_reduction#skald"
  features:
  - id: "ability:melancholic_apparition#skald_elegist_skald_archetype"
    name: "Melancholic Apparition"
    type: null
    description: "By using music, oration, and similar performances, an elegist can\
      \ call forth a physical manifestation of the sorrow of his tales. This functions\
      \ as a spiritualist‘s phantom with the despair focus. He can manifest his melancholic\
      \ apparition as a standard action and dismiss it as a free action. The phantom\
      \ appears adjacent to the skald and can act immediately. The melancholic apparition\
      \ is immediately dismissed if the elegist is killed, paralyzed, stunned, knocked\
      \ unconscious, or otherwise prevented from taking a free action each round to\
      \ maintain the performance that keeps the phantom manifested. At 1st level,\
      \ an elegist can keep his apparition manifested for a total number of rounds\
      \ each day equal to 3 + his Charisma modifier. For each skald level beyond 1st,\
      \ he can manifest his apparition 2 additional rounds per day.\nUnlike a spiritualist‘\
      s phantom, a melancholic apparition can't be harbored in the elegist's consciousness.\
      \ When manifested, the melancholic apparition has the same number of hit points\
      \ it had when previously manifested that day. It regains all of its hit points\
      \ when the elegist regains his spells for the day. If the melancholic apparition\
      \ is slain, the elegist can manifest it again in the same day by spending a\
      \ number of additional rounds ot'this ability equal to half his skald level\
      \ (minimum 1); the melancholic apparition returns with half its normal total\
      \ of hit points."
    prerequisites: null
    source: "Pathfinder: Spiral of Bones #4 Copyright 2018 Paizo, Inc"
  - id: "ability:steady_hearted#skald_elegist_skald_archetype"
    name: "Steady Hearted"
    type: null
    description: "At 2nd level, an elegist receives a +4 bonus to saving throws against\
      \ emotion effects."
    prerequisites: null
    source: "Pathfinder: Spiral of Bones #4 Copyright 2018 Paizo, Inc"
  - id: "ability:somber_damage_reduction#skald_elegist_skald_archetype"
    name: "Somber Damage Reduction"
    type: null
    description: "The damage reduction an elegist gains at 9th level is shared by\
      \ his melancholic apparition when it is manifested."
    prerequisites: null
    source: "Pathfinder: Spiral of Bones #4 Copyright 2018 Paizo, Inc"
  source: "Pathfinder: Spiral of Bones #4 Copyright 2018 Paizo, Inc"
- id: "class:skald#fated_champion"
  name: "Fated Champion"
  description: ""
  modifications:
  - add: "ability:watcher_of_the_weave#skald_fated_champion"
    remove: "ability:well_versed#skald"
  - add: "ability:far_seer#skald_fated_champion"
    remove: "ability:the_spell_kenning_class_feature#skald"
  - add: "ability:shield_of_foresight#skald_fated_champion"
    remove: "ability:the_dirge_of_doom_raging_song#skald"
  - add: "ability:not_this_day#skald_fated_champion"
    remove: "ability:master_skald#skald"
  features:
  - id: "ability:watcher_of_the_weave#skald_fated_champion"
    name: "Watcher of the Weave"
    type: null
    description: "At 2nd level, a fated champion learns to see the tapestry of events\
      \ moments before it is woven. He gains an insight bonus on initiative checks\
      \ equal to 1/2 his skald level."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:far_seer#skald_fated_champion"
    name: "Far Seer"
    type: null
    description: "At 5th level, a fated champion learns a method of spell kenning\
      \ that is especially suited for divining and understanding the future, but not\
      \ for directly harming opponents. For the purpose of determining what level\
      \ spell slot he expends when using spell kenning, the skald treats the spell\
      \ level of spells that predict the future (such as augury and divination) as\
      \ one spell level lower (minimum spell level 1st), and treats the spell level\
      \ of spells that deal damage as one spell level higher."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:shield_of_foresight#skald_fated_champion"
    name: "Shield of Foresight"
    type: null
    description: "At 10th level, a fated champion's certainty of his own fate grants\
      \ him the ability to stare down fear and remain unbowed. When using raging song,\
      \ he is immune to fear effects, and allies affected by his raging song gain\
      \ a +5 bonus on saves attempted against fear effects."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:not_this_day#skald_fated_champion"
    name: "Not This Day"
    type: null
    description: "At 20th level, the fated champion gains the ability to reweave the\
      \ strands of fate. As an immediate action, he can expend 10 rounds of raging\
      \ song to either reroll a saving throw or force an opponent to reroll an attack\
      \ roll. The decision to use this ability must be made before the results of\
      \ the initial roll are revealed, and the champion or his opponent must take\
      \ the result of the reroll.\nThis ability replaces master skald."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  source: "Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "class:skald#herald_of_the_horn"
  name: "Herald of the Horn"
  description: ""
  modifications:
  - add: "ability:arcane_bond#skald_herald_of_the_horn"
    remove: "ability:scribe_scroll#skald"
  - add: "ability:rousing_retort#skald_herald_of_the_horn"
    remove: "ability:the_first_daily_use_of_spell_kenning_gained_at_5th_level#skald"
  - add: "ability:horn_call#skald_herald_of_the_horn"
    remove: "ability:lore_master#skald"
  - add: "ability:crumbling_blast#skald_herald_of_the_horn"
    remove: "ability:the_second_and_third_daily_uses_of_spell_kenning_gained_at_11th_and_17th_levels#skald"
  features:
  - id: "ability:arcane_bond#skald_herald_of_the_horn"
    name: "Arcane Bond"
    type: null
    description: "At 1st level, a herald of the horn forms a powerful bond with a\
      \ horn (musical instrument). This functions like an arcane bloodline sorcerer's\
      \ arcane bond with an object. Like a weapon, wand, or staff, the horn must be\
      \ held in one hand when the herald of the horn casts skald spells."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:rousing_retort#skald_herald_of_the_horn"
    name: "Rousing Retort"
    type: null
    description: "At 5th level, a herald of the horn can use raging song to free allies\
      \ from enchantment effects and fear. When beginning a raging song, he can expend\
      \ 4 rounds of that ability to grant all allies within 60 feet a new saving throw\
      \ against an ongoing enchantment or fear effect. The allies gain a +2 bonus\
      \ on this new saving throw."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:horn_call#skald_herald_of_the_horn"
    name: "Horn Call"
    type: null
    description: "At 7th level, a herald's horn enhances his sonic spells. If a skald\
      \ spell with the sonic descriptor is cast using the horn, its DC increases by\
      \ 1. These DCs increase by an additional 1 at 13th and 19th levels."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:crumbling_blast#skald_herald_of_the_horn"
    name: "Crumbling Blast"
    type: null
    description: "At 11th level, a herald of the horn can use his horn to create a\
      \ devastating shock wave of energy. Once per day, he can sound a note on the\
      \ horn that functions like a horn of blasting (DC = 10 + 1/2 the herald of the\
      \ horn's level + his Charisma bonus). At 17th level, the herald of the horn\
      \ can use this ability twice per day and it functions like a greater horn of\
      \ blasting. Unlike an actual horn of blasting, this ability does not carry the\
      \ risk of destroying the horn.\nThis ability replaces the second and third daily\
      \ uses of spell kenning gained at 11th and 17th levels."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  source: "Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "class:skald#hunt_caller"
  name: "Hunt Caller"
  description: "Hunt callers are skalds whose songs draw their allies into the animal\
    \ world. They can invoke the inner beasts of those who observe their supernatural\
    \ performances--a talent that causes many to mistake the hunt caller and her allies\
    \ for lycanthropes or other shapechanging creatures."
  modifications:
  - add: "ability:wilderness_magic#skald_hunt_caller"
    remove: "ability:spell_kenning#skald"
  - add: "ability:inspire_scent#skald_hunt_caller"
    remove: "ability:the_rage_power_gained_at_6th_level#skald"
  features:
  - id: "ability:wilderness_magic#skald_hunt_caller"
    name: "Wilderness Magic"
    type: null
    description: "At 5th level and again at 11th level and 17th level, the hunt caller\
      \ adds two spells of any level she can cast from the druid spell list to her\
      \ class spell list and list of skald spells known."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:inspire_scent#skald_hunt_caller"
    name: "Inspire Scent"
    type: null
    description: "At 6th level, the hunt caller gains the scent rage power. Her song\
      \ of the senses and inspired rage raging songs both grant affected allies this\
      \ rage power.\nThis replaces the rage power gained at 6th level."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
- id: "class:skald#instigator"
  name: "Instigator"
  description: ""
  modifications:
  - add: "ability:song_of_rabble_rousing#skald_instigator"
    remove: "ability:spell_kenning#skald"
  - add: "ability:song_of_riot#skald_instigator"
    remove: "ability:dirge_of_doom#skald"
  - add: "ability:revolutionary_heart#skald_instigator"
    remove: "ability:lore_master#skald"
  features:
  - id: "ability:song_of_rabble_rousing#skald_instigator"
    name: "Song of Rabble-Rousing"
    type: null
    description: "At 5th level, the instigator can perform for 1 full round and spend\
      \ 4 rounds of raging song. This affects those who hear the song for up to 1\
      \ hour as per enthrall."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  - id: "ability:song_of_riot#skald_instigator"
    name: "Song of Riot"
    type: null
    description: "At 10th level, the instigator can fill the hearts of his listeners\
      \ with hatred and rouse them into a frenzy. He can use this performance on all\
      \ targets with fewer than 4 Hit Dice and a Wisdom score lower than 16 who are\
      \ currently enthralled, without disrupting the enthrall effect (even if a creature\
      \ succeeds at its saving throw). This ability requires a standard action to\
      \ activate and costs 4 additional rounds of raging song.\nEnthralled creatures\
      \ must each attempt a new saving throw against an effect that functions as the\
      \ foster hatred spell, except that, unlike with the spell, the instigator is\
      \ free to choose subgroups, organizations, religions, or the like regardless\
      \ of the targets' races. Creatures that fail the saving throw or choose to forgo\
      \ it also gain the effects of the instigator's raging song whenever they attack\
      \ the target of their hatred, for as long as the foster hatred effect lasts;\
      \ however, they do not gain the effects of the instigator's rage powers when\
      \ they're under the effects of raging song in this way."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  - id: "ability:revolutionary_heart#skald_instigator"
    name: "Revolutionary Heart"
    type: null
    description: "At 7th level, an instigator's tumultuous mastery of demagoguery\
      \ and revolution makes it difficult for others' compulsions to sway him.\nOnce\
      \ per day, when he fails a saving throw against a compulsion effect, he can\
      \ attempt another saving throw after 1 time increment (1 round if the effect\
      \ is measured in rounds, 1 minute if the effect is measured in minutes, 10 minutes\
      \ if the spell is measured in 10-minute increments, and so on). Every 6 skald\
      \ levels thereafter, he gains an additional daily use of this ability (to a\
      \ maximum of 3 per day at 19th level)."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  source: "Pathfinder Roleplaying Game Ultimate Intrigue"
- id: "class:skald#red_tongue_skald"
  name: "Red Tongue Skald"
  description: ""
  modifications:
  - add: "ability:great_orator#skald_red_tongue_skald"
    remove: "ability:the_raging_song_and_versatile_performance_abilities#skald"
  - add: "ability:rile#skald_red_tongue_skald"
    remove: "ability:bardic_knowledge#skald"
  - add: "ability:rogue_talents#skald_red_tongue_skald"
    remove: "ability:the_versatile_performance_selections_normally_gained_at_7th_12th_and_17th_levels#skald"
  features:
  - id: "ability:great_orator#skald_red_tongue_skald"
    name: "Great Orator"
    type: null
    description: "A red tongue can activate his raging song performances only by using\
      \ the Perform (oratory) skill. He must select Perform (oratory) as his versatile\
      \ performance choice at 2nd level."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Beast"
  - id: "ability:rile#skald_red_tongue_skald"
    name: "Rile"
    type: null
    description: "The red tongue is particularly skilled at provoking others to action,\
      \ even when ignorant on a subject. He adds 1/2 his skald level on Bluff checks\
      \ to deceive or conceal his motives and on Intimidate checks to improve a creature's\
      \ attitude."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Beast"
  - id: "ability:rogue_talents#skald_red_tongue_skald"
    name: "Rogue Talents"
    type: null
    description: "At 7th level, the red tongue learns a rogue talent of his choice,\
      \ treating his skald level as his rogue level. He cannot select a talent that\
      \ requires or modifies a class feature he does not have (such as sneak attack),\
      \ and he must meet all other prerequisites.\nFor every 5 skald levels beyond\
      \ 7th, he gains a new rogue talent."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Beast"
  source: "Pathfinder Player Companion: Blood of the Beast"
- id: "class:skald#serpent_herald"
  name: "Serpent Herald"
  description: ""
  modifications:
  - add: "ability:serpentine_rage#skald_serpent_herald"
    remove: "ability:the_rage_power_gained_at_3rd_level#skald"
  - add: "ability:serpent_shape#skald_serpent_herald"
    remove: "ability:spell_kenning#skald"
  features:
  - id: "ability:serpentine_rage#skald_serpent_herald"
    name: "Serpentine Rage"
    type: null
    description: "At 3rd level, a serpent herald can call down his herald's features\
      \ onto his allies. Allies affected by the serpent herald's inspired rage ability\
      \ gain a serpentine aspect of the serpent herald's choice (all affected allies\
      \ gain the same aspect). The serpent herald may choose from the following aspects:\
      \ movement (+8 competence bonus on Climb and Swim checks, and targets can take\
      \ 10 on these checks even when rushed or threatened), scales (+2 natural armor\
      \ bonus), senses (low-light vision and scent), or a natural bite attack (1d4\
      \ damage for a Medium creature plus poison [bite--injury; save Fortitude DC\
      \ 10 + half the serpent herald's class level + his Constitution modifier; frequency\
      \ 1/round for 6 rounds; effect 1 Constitution damage, cure 1 save]). This is\
      \ a polymorph effect; a creature under another polymorph effect, such as wild\
      \ shape, does not gain the aspect. If the serpent herald grants one of these\
      \ aspects to himself, he also gains the ability to speak with animals (reptiles\
      \ and creatures with the aquatic subtype only) for as long as he has the aspect.\
      \ The serpent herald must have the inspired rage raging song to use this ability."
    prerequisites: null
    source: "Pathfinder Player Companion: Legacy of the First World"
  - id: "ability:serpent_shape#skald_serpent_herald"
    name: "Serpent Shape"
    type: null
    description: "At 5th level, a serpent herald gains the ability to use wild shape\
      \ to take the form of a reptile or an aquatic animal once per day, as the druid\
      \ class feature. His effective druid level for this ability is equal to his\
      \ serpent herald level – 1. This doesn't allow him to assume other forms, such\
      \ as elementals or other kinds of animals. When in animal form, the serpent\
      \ herald is treated as able to speak normally for the purpose of using raging\
      \ song, but not for using other abilities that require speech (such as spellcasting).\n\
      At 11th level, a serpent herald can use this ability twice per day and gains\
      \ the benefits of the Wild Speech feat while using this ability, treating his\
      \ druid level as his serpent herald level – 1.\nAt 17th level, a serpent herald\
      \ can use this ability three times per day. In addition, he gains the supernatural\
      \ resiliency of a linnorm, gaining the effects of freedom of movement while\
      \ using this ability.\nThis ability replaces spell kenning."
    prerequisites: null
    source: "Pathfinder Player Companion: Legacy of the First World"
  source: "Pathfinder Player Companion: Legacy of the First World"
- id: "class:skald#spell_warrior"
  name: "Spell Warrior"
  description: ""
  modifications:
  - add: "ability:improved_counterspell#skald_spell_warrior"
    remove: "ability:scribe_scroll#skald"
  - add: "ability:weapon_song#skald_spell_warrior"
    remove: "ability:the_inspired_rage_raging_song#skald"
  - add: "ability:greater_counterspell#skald_spell_warrior"
    remove: "ability:spell_kenning#skald"
  - add: "ability:song_of_arcane_manipulation#skald_spell_warrior"
    remove: "ability:the_dirge_of_doom_raging_song#skald"
  - add: "ability:spell_tamper#skald_spell_warrior"
    remove: "ability:master_skald#skald"
  features:
  - id: "ability:improved_counterspell#skald_spell_warrior"
    name: "Improved Counterspell"
    type: null
    description: "At 1st level, the spell warrior receives the Improved Counterspell\
      \ feat as a bonus feat."
    prerequisites: null
    source: ""
  - id: "ability:weapon_song#skald_spell_warrior"
    name: "Weapon Song"
    type: null
    description: "A spell warrior gains the following raging song, allowing him to\
      \ grant his ally's weapons enhancement bonuses and special powers.\nEnhance\
      \ Weapons (Su) At 1st level, the spell warrior can grant a +1 enhancement bonus\
      \ to the weapons (including ammunition) of allies within 60 feet. At 5th level\
      \ and every 5 levels thereafter, this enhancement bonus increases by 1. The\
      \ maximum bonus gained is based upon the number of weapons affected: +5 to one\
      \ weapon, +4 to two weapons, +3 to three weapons, or +2 to four or more weapons.\
      \ Fifty pieces of ammunition count as one weapon for this purpose. The wielder\
      \ of a weapon enhanced by this raging song counts as if he were under the effect\
      \ of an inspired rage raging song for all purposes involving the skald's rage\
      \ powers. These bonuses can also be used to add any of the following weapon\
      \ special abilities to the weapons enhanced by this ability: dancing, defending,\
      \ distance, flaming, frost, ghost touch, keen, mighty cleaving, returning, shock,\
      \ seeking, or speed. Adding these weapon special abilities consumes an amount\
      \ of bonus equal to the special ability's cost (see Table: Melee Weapon Special\
      \ Abilities). These enhancement bonuses and special abilities overlap with any\
      \ enhancements or special abilities the weapon already has, though duplicate\
      \ special abilities do not stack. If an affected weapon is not magical, at least\
      \ a +1 enhancement bonus must be added before any other special abilities can\
      \ be. The bonus and special abilities granted by this raging song are determined\
      \ when the song begins, and cannot be changed until the raging song ends and\
      \ another is begun. These bonuses apply to only one end of a double weapon."
    prerequisites: null
    source: ""
  - id: "ability:greater_counterspell#skald_spell_warrior"
    name: "Greater Counterspell"
    type: null
    description: "At 5th level, the spell warrior gains increased versatility when\
      \ attempting to counteract enemy spellcasting. When counterspelling, he can\
      \ expend two skald spell slots of the same level or higher than the opponent's\
      \ spell, regardless of the school of that spell.\nAt 11th level, when counterspelling\
      \ an opponent's spell, the spell warrior only has to expend one skald spell\
      \ slot of the level of the spell being cast.\nAt 17th level, the spell warrior\
      \ gains Parry Spell as a bonus feat. The skald does not have to meet the prerequisites\
      \ for this feat."
    prerequisites: null
    source: ""
  - id: "ability:song_of_arcane_manipulation#skald_spell_warrior"
    name: "Song of Arcane Manipulation"
    type: null
    description: "At 10th level, a spell warrior can sacrifice his own rage magic\
      \ to counter an opponent's spell. When using raging song, he can counterspell\
      \ as an immediate action without interrupting his raging song. However, in addition\
      \ to expending a spell slot (or spell slots) to attempt to counter the opponent's\
      \ spell, the skald must expend 1 round of raging song per spell level of the\
      \ opponent's spell (for example, if attempting to counterspell a 3rd-level spell,\
      \ the skald must expend one of his own 3rd-level spell slots and 3 rounds of\
      \ raging song)."
    prerequisites: null
    source: ""
  - id: "ability:spell_tamper#skald_spell_warrior"
    name: "Spell Tamper"
    type: null
    description: "At 20th level, when a spell warrior successfully counterspells an\
      \ opponent's spell, the opponent suffers a backlash of magical energy and takes\
      \ 1d6 points of damage per spell level of the countered spell. If the opponent\
      \ succeeds at a Will saving throw (DC = 10 + 1/2 the skald's level + the skald's\
      \ Charisma modifier), the damage is reduced by half. This damage is magical\
      \ and is not subject to damage reduction or energy resistance.\nThis ability\
      \ replaces master skald."
    prerequisites: null
    source: ""
  source: ""
- id: "class:skald#sunsinger_skald_archetype"
  name: "Sunsinger (Skald Archetype)"
  description: ""
  modifications:
  - add: "ability:pillar_of_light#skald_sunsinger_skald_archetype"
    remove: "ability:song_of_marching#skald"
  - add: "ability:channel_solar_energy#skald_sunsinger_skald_archetype"
    remove: "ability:spell_kenning#skald"
  features:
  - id: "ability:pillar_of_light#skald_sunsinger_skald_archetype"
    name: "Pillar of Light"
    type: null
    description: "At 3rd level, a sunsinger skald can use her raging song to call\
      \ upon her goddess to imbue her with glory and make all who see it pay heed.\
      \ A great beam of sunlight shines down upon the skald, casting bright light\
      \ in a 30-foot radius, and allows the skald's raging song to function as the\
      \ fascinate bardic performance."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Qadira, Jewel of the East"
  - id: "ability:channel_solar_energy#skald_sunsinger_skald_archetype"
    name: "Channel Solar Energy"
    type: null
    description: "At 5th level, a sunsinger skald can channel energy as a cleric once\
      \ per day to heal wounds or harm undead like a good-aligned cleric. When she\
      \ does so, she fills the area affected by the channeled energy with light, and\
      \ can outline creatures in the area of effect as per faerie fire. The sunsinger\
      \ uses her skald level as her effective cleric level when channeling positive\
      \ energy. Undead who are particularly harmed by sunlight take a –2 penalty on\
      \ saving throws against this channeled energy, and take 1 additional point of\
      \ damage per die of damage dealt by the effect.\nAt 11th level, a sunsinger\
      \ can channel energy twice per day. At 17th level, she can use this ability\
      \ three times per day."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Qadira, Jewel of the East"
  source: "Pathfinder Campaign Setting: Qadira, Jewel of the East"
- id: "class:skald#totem_channeler"
  name: "Totem Channeler"
  description: ""
  modifications:
  - add: "ability:totemic_versatility#skald_totem_channeler"
    remove: "ability:bardic_knowledge_and_alters_rage_powers#skald"
  - add: "ability:tandem_totems#skald_totem_channeler"
    remove: "ability:spell_kenning#skald"
  - add: "ability:totems_guidance#skald_totem_channeler"
    remove: "ability:damage_reduction#skald"
  features:
  - id: "ability:totemic_versatility#skald_totem_channeler"
    name: "Totemic Versatility"
    type: null
    description: "When a totem channeler learns a new rage power, he can select from\
      \ more than one group of totem rage powers, even though he normally could not\
      \ do so. Totem rage powers grant benefits related to a theme, are organized\
      \ in groups of three, and usually have the word “totem\"in their name. When\
      \ the totem channeler starts an inspired rage raging song, he can add totem\
      \ rage powers from only one group at a time.\nHe can change the group of added\
      \ totem rage powers by ending the current inspired rage and starting a new one."
    prerequisites: null
    source: "Pathfinder Player Companion: Disciple's Doctrine"
  - id: "ability:tandem_totems#skald_totem_channeler"
    name: "Tandem Totems"
    type: null
    description: "At 5th level, when a totem channeler starts an inspired rage raging\
      \ song and adds a totem rage power, he can add totem rage powers from a different\
      \ group. Adding or maintaining totem rage powers from the additional group requires\
      \ spending 1 additional round of raging song each round. He can activate up\
      \ to two additional totem groups at 11th level and up to three additional totem\
      \ groups at 17th level. He must spend 1 additional round of raging song each\
      \ round for each additional totem group.\nIf the totem channeler does not have\
      \ enough rounds of raging song remaining to maintain his inspired rage, the\
      \ song ends."
    prerequisites: null
    source: "Pathfinder Player Companion: Disciple's Doctrine"
  - id: "ability:totems_guidance#skald_totem_channeler"
    name: "Totem's Guidance"
    type: null
    description: "At 9th level, the totem channeler can draw strength and protection\
      \ from his totem powers when he wades into battle with song on his lips. When\
      \ he adds a totem rage power to his inspired rage, he and his allies gain a\
      \ +1 insight bonus to AC and on saving throws for the duration of the totem\
      \ channeler's raging song. At 14th level, this bonus increases to +2. This bonus\
      \ applies only to the first totem rage power he applies to his inspired rage."
    prerequisites: null
    source: "Pathfinder Player Companion: Disciple's Doctrine"
  source: "Pathfinder Player Companion: Disciple's Doctrine"
- id: "class:skald#totemic_skald"
  name: "Totemic Skald"
  description: ""
  modifications:
  - add: "ability:totem#skald_totemic_skald"
    remove: "ability:the_rage_power_gained_at_3rd_level#skald"
  - add: "ability:totem_empathy#skald_totemic_skald"
    remove: "ability:uncanny_dodge_and_improved_uncanny_dodge#skald"
  - add: "ability:wild_shape#skald_totemic_skald"
    remove: "ability:spell_kenning#skald"
  features:
  - id: "ability:totem#skald_totemic_skald"
    name: "Totem"
    type: null
    description: "At 3rd level, the totemic skald chooses one animal from the hunter's\
      \ animal focus list. Once selected, this choice cannot be changed. This animal\
      \ becomes the skald's personal totem animal and influences his later abilities.\
      \ He gains the following rage power.\nSong of the Beast (Su): The totemic skald\
      \ grants the animal focus abilities of his totem animal (as the hunter's animal\
      \ focus ability) to all allies affected by his raging song. He treats his skald\
      \ level as his hunter level for determining the abilities of the animal focus\
      \ (such as the improvements gained at 8th and 15th level)."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:totem_empathy#skald_totemic_skald"
    name: "Totem Empathy"
    type: null
    description: "At 4th level, the totemic skald can improve the attitude of animals\
      \ of the same type as his totem. This ability functions just like a Diplomacy\
      \ check to improve the attitude of a person. The skald rolls 1d20 and adds his\
      \ skald level and his Charisma modifier to determine the totem empathy check\
      \ result. The typical domestic animal has a starting attitude of indifferent,\
      \ while wild animals are usually unfriendly.\nIn addition, at 4th level, the\
      \ totemic skald can cast charm animal once per day as a spell-like ability,\
      \ using his skald level as his caster level and his Charisma modifier to determine\
      \ the DC. This only functions against animals that are of the same type as his\
      \ totem animal (subject to GM discretion). At 8th level, and every 4 levels\
      \ thereafter, he can use this ability one additional time per day."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:wild_shape#skald_totemic_skald"
    name: "Wild Shape"
    type: null
    description: "At 5th level, a totemic skald gains the ability to wild shape into\
      \ the form of a Small or Medium version of his totem animal, as the druid class\
      \ feature. His effective druid level for this ability is equal to his skald\
      \ level – 1. He can use this ability twice per day at 11th level, and three\
      \ times per day at 17th level. This doesn't allow the skald to assume other\
      \ forms, such as elementals, plants, or other kinds of animals.\nWhen in animal\
      \ form, the skald is treated as able to speak normally for the purpose of using\
      \ raging song, but not for using other abilities that require speech (such as\
      \ spellcasting). The skald uses his class level as his druid level for the purpose\
      \ of qualifying for feats that affect wild shape (such as Wild Speech).\nThis\
      \ ability replaces spell kenning."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  source: "Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "class:skald#twilight_speaker_elven_skald_archetype"
  name: "Twilight Speaker (Elven Skald Archetype)"
  description: ""
  modifications:
  - add: "ability:twilight_envoy#skald_twilight_speaker_elven_skald_archetype"
    remove: "ability:bardic_knowledge#skald"
  - add: "ability:song_of_secrecy#skald_twilight_speaker_elven_skald_archetype"
    remove: "ability:inspired_rage_song_of_strength_and_dirge_of_doom#skald"
  - add: "ability:community_domain#skald_twilight_speaker_elven_skald_archetype"
    remove: "ability:versatile_performance_and_well_versed#skald"
  - add: "ability:twilights_blessing#skald_twilight_speaker_elven_skald_archetype"
    remove: "ability:lore_master#skald"
  - add: "ability:twilights_hand#skald_twilight_speaker_elven_skald_archetype"
    remove: "ability:master_skald#skald"
  features:
  - id: "ability:twilight_envoy#skald_twilight_speaker_elven_skald_archetype"
    name: "Twilight Envoy"
    type: null
    description: "A twilight speaker gains a bonus equal to half his skald level on\
      \ Bluff, Diplomacy, and Sense Motive checks."
    prerequisites: null
    source: "Pathfinder Player Companion: Heroes from the Fringe"
  - id: "ability:song_of_secrecy#skald_twilight_speaker_elven_skald_archetype"
    name: "Song of Secrecy"
    type: null
    description: "At 10th level, a twilight speaker can use his song to shroud allies\
      \ from detection. Affected allies gain a bonus equal to half the twilight speaker's\
      \ skald level on Stealth checks, and they can attempt such checks without cover\
      \ or concealment. Song of secrecy is audible only to those affected."
    prerequisites: null
    source: "Pathfinder Player Companion: Heroes from the Fringe"
  - id: "ability:community_domain#skald_twilight_speaker_elven_skald_archetype"
    name: "Community Domain"
    type: null
    description: "At 2nd level, a twilight speaker gains the Community domain and\
      \ gains the powers and spells of the domain. He treats his skald level as his\
      \ cleric level, and he uses his Charisma modifier in place of his Wisdom modifier\
      \ for the purposes of the domain's abilities."
    prerequisites: null
    source: "Pathfinder Player Companion: Heroes from the Fringe"
  - id: "ability:twilights_blessing#skald_twilight_speaker_elven_skald_archetype"
    name: "Twilight's Blessing"
    type: null
    description: "At 7th level, once per day a twilight speaker can activate any spell\
      \ trigger or spell completion item as though the spell were on the skald spell\
      \ list. He can use this ability an additional time per day at 13th and 19th\
      \ levels."
    prerequisites: null
    source: "Pathfinder Player Companion: Heroes from the Fringe"
  - id: "ability:twilights_hand#skald_twilight_speaker_elven_skald_archetype"
    name: "Twilight's Hand"
    type: null
    description: "At 20th level, the twilight speaker can use twilight's blessing\
      \ at will."
    prerequisites: null
    source: "Pathfinder Player Companion: Heroes from the Fringe"
  source: "Pathfinder Player Companion: Heroes from the Fringe"
- id: "class:skald#undying_word"
  name: "Undying Word"
  description: "Some who have survived the Mana Wastes cannot accept defeat, and those\
    \ who have learned to speak the undying word can lend others the strength to endure."
  modifications:
  - add: "ability:bonus_feat#skald_undying_word"
    remove: "ability:scribe_scroll_and_lore_master#skald"
  - add: "ability:endurance_power#skald_undying_word"
    remove: "ability:spell_kenning#skald"
  features:
  - id: "ability:bonus_feat#skald_undying_word"
    name: "Bonus Feat"
    type: null
    description: "At 1st level and every 6 skald levels thereafter, an undying word\
      \ gains a bonus feat in addition to those gained from normal advancement. He\
      \ must meet the prerequisites for the feat, and it must include Endurance as\
      \ a prerequisite or be selected from the following list: Endurance, Great Fortitude,\
      \ or Improved Great Fortitude."
    prerequisites: null
    source: "Pathfinder Player Companion: People of the Wastes"
  - id: "ability:endurance_power#skald_undying_word"
    name: "Endurance Power"
    type: null
    description: "At 5th level and every 6 skald levels thereafter, an undying word\
      \ learns an additional rage power that affects him and any allies under the\
      \ influence of his inspire resilience. This rage power must be selected from\
      \ the following list: clear mind, energy absorption, energy resistance, flesh\
      \ wound, greater energy resistance, greater guarded life, guarded life, increased\
      \ damage reduction, internal fortitude, or superstition. This otherwise functions\
      \ as the skald's rage powers ability."
    prerequisites: null
    source: "Pathfinder Player Companion: People of the Wastes"
  source: "Pathfinder Player Companion: People of the Wastes"
- id: "class:skald#urban_skald"
  name: "Urban Skald"
  description: ""
  modifications:
  - add: "ability:weapon_and_armor_proficiency#skald_urban_skald"
    remove: "ability:the_skalds_weapon_and_armor_proficiencies#skald"
  - add: "ability:controlled_inspired_rage#skald_urban_skald"
    remove: "ability:inspired_rage#skald"
  - add: "ability:infuriating_mockery#skald_urban_skald"
    remove: "ability:song_of_marching_and_damage_reduction#skald"
  - add: "ability:humiliating_defamation#skald_urban_skald"
    remove: "ability:dirge_of_doom#skald"
  features:
  - id: "ability:weapon_and_armor_proficiency#skald_urban_skald"
    name: "Weapon and Armor Proficiency"
    type: null
    description: "An urban skald is not proficient with medium armor."
    prerequisites: null
    source: "Pathfinder Player Companion: Heroes of the Street"
  - id: "ability:controlled_inspired_rage#skald_urban_skald"
    name: "Controlled Inspired Rage"
    type: null
    description: "When the urban skald inspires rage, he does not grant the normal\
      \ benefits."
    prerequisites: null
    source: "Pathfinder Player Companion: Heroes of the Street"
  - id: "ability:infuriating_mockery#skald_urban_skald"
    name: "Infuriating Mockery"
    type: null
    description: ""
    prerequisites: null
    source: "Pathfinder Player Companion: Heroes of the Street"
  - id: "ability:humiliating_defamation#skald_urban_skald"
    name: "Humiliating Defamation"
    type: null
    description: "At 10th level, the urban skald can ostracize a foe. The song has\
      \ one primary target, who the skald must see and name or describe. That target\
      \ must attempt a Will save. On a failed save, the primary target cannot benefit\
      \ from any morale bonus or teamwork feats, cannot treat any creature as an ally,\
      \ and must attempt to save against any spell cast on it (including harmless\
      \ spells, even if it casts them on itself ). These effects remain as long as\
      \ the primary target can hear the skald and the skald maintains the performance.\n\
      All other foes within 60 feet of the skald are secondary targets. Secondary\
      \ targets must succeed at Will saves or they cannot treat the primary target\
      \ as an ally, and cannot target it with spells or abilities that are harmless.\n\
      These effects remain as long as the secondary targets are within 60 feet of\
      \ the skald and the skald maintains the performance. This is a sonic mind-affecting\
      \ charm effect."
    prerequisites: null
    source: "Pathfinder Player Companion: Heroes of the Street"
  source: "Pathfinder Player Companion: Heroes of the Street"
- id: "class:skald#war_drummer"
  name: "War Drummer"
  description: "These fierce drummers are equally adept at tapping out a driving rhythm\
    \ and rapping enemies upside the head with the same massive clubs they use to\
    \ beat the crude hide-covered drums they carry into battle."
  modifications:
  - add: "ability:fearsome_mien#skald_war_drummer"
    remove: "ability:bardic_knowledge#skald"
  - add: "ability:deadly_rhythm#skald_war_drummer"
    remove: "ability:scribe_scroll#skald"
  - add: "ability:weapon_master#skald_war_drummer"
    remove: "ability:lore_master#skald"
  - add: "ability:raging_song#skald_war_drummer"
    remove: "ability:the_versatile_performance_gained_benefit_at_7th_level#skald"
  features:
  - id: "ability:fearsome_mien#skald_war_drummer"
    name: "Fearsome Mien"
    type: null
    description: "A war drummer adds 1/2 his class level (minimum 1) to all Intimidate\
      \ and Bluff skill checks."
    prerequisites: null
    source: "Pathfinder Player Companion: Advanced Class Origins"
  - id: "ability:deadly_rhythm#skald_war_drummer"
    name: "Deadly Rhythm"
    type: null
    description: "At 1st level, during his raging song, a war drummer can draw clubs\
      \ and greatclubs as a free action as if he had the Quick Draw feat. At 3rd level,\
      \ the war drummer gains a +1 bonus on damage rolls for attacks made with clubs\
      \ or greatclubs. At 7th level and every 4 levels thereafter, this bonus increases\
      \ by 1 (to a maximum of +5). At 6th level, the war drummer gains Improved Critical\
      \ with the club or the greatclub as a bonus feat."
    prerequisites: null
    source: "Pathfinder Player Companion: Advanced Class Origins"
  - id: "ability:weapon_master#skald_war_drummer"
    name: "Weapon Master"
    type: null
    description: "At 7th level, a war drummer gains Craft Magic Arms and Armor as\
      \ a bonus feat."
    prerequisites: null
    source: "Pathfinder Player Companion: Advanced Class Origins"
  - id: "ability:raging_song#skald_war_drummer"
    name: "Raging Song"
    type: null
    description: "A war drummer gains access to the following raging song.\nSiege\
      \ Drums (Su) At 7th level, the war drummer can shatter massive walls, doors,\
      \ and other inanimate obstacles using his war drums. This ability works as the\
      \ shatter spell, except the drummer can increase the amount of damage and size\
      \ of the object damaged by playing for longer periods. The siege drummer can\
      \ affect objects weighing up to 10 pounds per level, plus an additional 5 pounds\
      \ per level for each additional round he plays. The damage dealt increases by\
      \ 2d6 per round (to a maximum of 20d6 after 10 rounds). The damage is dealt\
      \ only after the drummer ceases playing."
    prerequisites: null
    source: "Pathfinder Player Companion: Advanced Class Origins"
  source: "Pathfinder Player Companion: Advanced Class Origins"
- id: "class:skald#war_painter"
  name: "War Painter"
  description: ""
  modifications:
  - add: "ability:furious_paint#skald_war_painter"
    remove: "ability:the_raging_song_class_feature_and_does_not_prevent_a_war_painter_from_performing_other_raging_songs#skald"
  - add: "ability:thousand_totems#skald_war_painter"
    remove: "ability:spell_kenning#skald"
  - add: "ability:arcane_flourish#skald_war_painter"
    remove: "ability:lore_master#skald"
  features:
  - id: "ability:furious_paint#skald_war_painter"
    name: "Furious Paint"
    type: null
    description: "By spending 10 minutes preparing and applying special paints to\
      \ his or an ally's skin, a war painter can create patterns that store the effects\
      \ of one of his raging songs. The war painter must expend 1 or more rounds of\
      \ his raging song class ability while anointing the ally, and the paint retains\
      \ its potency until the war painter recovers his daily uses of raging song.\
      \ The ally can activate the paint as a move action, gaining the benefits of\
      \ the raging song, including any rage powers as appropriate.\nThis effect lasts\
      \ a number of rounds equal to the rounds of raging song the war painter expended\
      \ + the war painter's ranks in Craft (calligraphy, paintings, or tattoos)--but\
      \ no more than double the number of rounds of raging song expended. By halving\
      \ the remaining number of rounds of raging song, an ally can suspend the paint's\
      \ effects as a free action and activate the paint again later as a move action.\n\
      A war painter cab apply the effects of any feats that affect bardic performance\
      \ to his furious paint, except effects that extend the effects of performances,\
      \ such as the Lingering Song feat. A creature can be subject to only one application\
      \ of furious paint at a time."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Beast"
  - id: "ability:thousand_totems#skald_war_painter"
    name: "Thousand Totems"
    type: null
    description: "At 5th level, a war painter can channel a powerful totem into his\
      \ furious paints while applying the pigments on an ally. This grants the painted\
      \ ally the benefits of one additional rage power when the ally activates the\
      \ furious paints. The war painter does not need to know the rage power, but\
      \ it must be one for which he qualifies. Furthermore, the war painter can select\
      \ only a blood rage power or a totem rage power. If the war painter already\
      \ has a different blood rage or totem rage power that would be applied to the\
      \ painted ally, this new rage power replaces it and any other rage powers that\
      \ require it as a prerequisite.\nA war painter can use this ability once per\
      \ day at 5th level, and he gains one additional use at 11th and 17th levels.\
      \ He can apply this ability multiple times to the same creature, though only\
      \ to give it rage powers that use the granted rage power as a prerequisite (such\
      \ as beast totem and greater beast totem)."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Beast"
  - id: "ability:arcane_flourish#skald_war_painter"
    name: "Arcane Flourish"
    type: null
    description: "At 7th level, once per day as he finishes applying his furious paint\
      \ to a creature, a war painter can cast one skald spell with a casting time\
      \ of no more than 1 standard action and infuse the spell into the paint. Once\
      \ while benefiting from the paint's raging song, the painted ally can use a\
      \ standard action to cast the infused spell on herself as if the war painter\
      \ had cast it. The spell ends when the paint's other effects end.\nA war painter\
      \ can infuse only a skald spell whose level is at least 2 levels lower than\
      \ the highest-level skald spell he can cast. He can infuse any targeted spell\
      \ in a painted ally, even if its range is personal.\nThe war painter can use\
      \ this ability twice per day at 13th level and three times per day at 19th level."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Beast"
  source: "Pathfinder Player Companion: Blood of the Beast"
- id: "class:skald#warlord"
  name: "Warlord"
  description: ""
  modifications:
  - add: "ability:intimidating_prowess#skald_warlord"
    remove: "ability:the_scribe_scroll_feat#skald"
  - add: "ability:unshakable#skald_warlord"
    remove: "ability:well_versed#skald"
  - add: "ability:raging_song#skald_warlord"
    remove: "ability:spell_kenning#skald"
  - add: "ability:minions#skald_warlord"
    remove: "ability:the_lore_master_ability#skald"
  - add: "ability:intimidated_push#skald_warlord"
    remove: "ability:improved_uncanny_dodge#skald"
  features:
  - id: "ability:intimidating_prowess#skald_warlord"
    name: "Intimidating Prowess"
    type: null
    description: "A warlord gains Intimidating Prowess as a bonus feat."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  - id: "ability:unshakable#skald_warlord"
    name: "Unshakable"
    type: null
    description: "At 2nd level, a warlord develops an unshakable resolve, gaining\
      \ a +2 bonus on saving throws against fear effects."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  - id: "ability:raging_song#skald_warlord"
    name: "Raging Song"
    type: null
    description: "A warlord gains the following raging song.\nFear Me (Su): At 5th\
      \ level, the warlord can remind his allies that failing him is far more frightening\
      \ than the opposition. This raging song works like distraction, except that\
      \ it applies to saving throws against fear effects instead of patterns and figments,\
      \ and the warlord attempts an Intimidate check with a – 10 penalty instead of\
      \ a Perform check. Additionally, the warlord's allies can use the warlord's\
      \ Intimidate check result (with the –10 penalty) as the DC for attempts to demoralize\
      \ them using Intimidate."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  - id: "ability:minions#skald_warlord"
    name: "Minions"
    type: null
    description: "At 7th level, a warlord attracts a group of followers through his\
      \ fearsome reputation and gains the Leadership feat as a bonus feat."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  - id: "ability:intimidated_push#skald_warlord"
    name: "Intimidated Push"
    type: null
    description: "At 8th level, a warlord inspires fear in his cohort and followers,\
      \ ensuring they do not fail and thus suffer his wrath. When he uses inspired\
      \ rage, his cohort increases her morale bonus on Will saves from inspired rage\
      \ by 1 and his followers increase their morale bonuses on Will saves from inspired\
      \ rage by 2."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  source: "Pathfinder Roleplaying Game Ultimate Intrigue"
- id: "class:skald#wyrm_singer"
  name: "Wyrm Singer"
  description: ""
  modifications:
  - add: "ability:wyrm_song#skald_wyrm_singer"
    remove: "ability:inspired_rage#skald"
  - add: "ability:breath_weapon#skald_wyrm_singer"
    remove: "ability:the_rage_power_gained_at_12th_level#skald"
  features:
  - id: "ability:wyrm_song#skald_wyrm_singer"
    name: "Wyrm Song"
    type: null
    description: "A wyrm singer gains the following raging songs."
    prerequisites: null
    source: "Pathfinder Player Companion: Legacy of Dragons"
  - id: "ability:breath_weapon#skald_wyrm_singer"
    name: "Breath Weapon"
    type: null
    description: "At 12th level, once per day as a swift action, a wyrm singer can\
      \ grant a breath weapon attack to himself or an ally affected by his draconic\
      \ rage raging song.\nUsing the breath weapon is a standard action, and it affects\
      \ creatures in a 30-foot cone or a 60-foot line. The breath weapons deals 1d6\
      \ points of damage per 2 skald levels the wyrm singer has, and is of an energy\
      \ type of the wyrm singer's choice (acid, cold, electricity, or fire). Creatures\
      \ caught in the area can attempt a Reflex save (DC = 10 + 1/2 the wyrm singer's\
      \ skald level + his Charisma modifier) to halve the damage."
    prerequisites: null
    source: "Pathfinder Player Companion: Legacy of Dragons"
  source: "Pathfinder Player Companion: Legacy of Dragons"
- id: "class:rogue#acrobat"
  name: "Acrobat"
  description: "Agility and daring are both excellent rogue traits, and their confluence\
    \ can create spectacular feats of acrobatics. Whether they are daring thieves,\
    \ infiltrating assassins, or intrepid spies, proper training in acrobatics is\
    \ a valuable boon for rogues."
  modifications:
  - add: "ability:expert_acrobat#rogue_acrobat"
    remove: "ability:trapfinding#rogue"
  - add: "ability:second_chance#rogue_acrobat"
    remove: "ability:trap_sense#rogue"
  features:
  - id: "ability:expert_acrobat#rogue_acrobat"
    name: "Expert Acrobat"
    type: null
    description: "At 1st level, an acrobat does not suffer any armor check penalties\
      \ on Acrobatics, Climb, Fly, Sleight of Hand, or Stealth skill checks while\
      \ wearing light armor. When she is not wearing armor, she gains a +2 competency\
      \ bonus on Acrobatics and Fly skill checks."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:second_chance#rogue_acrobat"
    name: "Second Chance"
    type: null
    description: "At 3rd level, an acrobat can reroll any Acrobatics, Climb, or Fly\
      \ skill check she has just made. This reroll is made at a –5 penalty. She must\
      \ take the second result, even if it is worse. An acrobat can use this ability\
      \ only once on any given skill check. She can use this ability once per day\
      \ at 3rd level, plus one additional time per day for every 3 levels beyond 3rd.\n\
      This ability replaces trap sense.\nRogue Talents: The following rogue talents\
      \ complement the acrobat archetype: expert leaper, ledge walker*, nimble climber,\
      \ peerless maneuver, rogue crawl*, and stand up*."
    prerequisites: null
    source: "Advanced Player's Guide"
  source: "Advanced Player's Guide"
- id: "class:rogue#agitator"
  name: "Agitator"
  description: "Agitators fight mightily to cast down the enemies of their ideals.\
    \ Any rogue (including the unchained rogue) can select the agitator archetype."
  modifications:
  - add: "ability:reputation#rogue_agitator"
    remove: "ability:trapfinding#rogue"
  - add: "ability:ready_for_betrayal#rogue_agitator"
    remove: "ability:trap_sense#rogue"
  - add: "ability:enthralling_agitation#rogue_agitator"
    remove: "ability:the_rogue_talent_gained_at_4th_level#rogue"
  - add: "ability:revolutionarys_cause#rogue_agitator"
    remove: "ability:the_rogue_talent_gained_at_8th_level#rogue"
  - add: "ability:leadership#rogue_agitator"
    remove: "ability:the_rogue_talent_gained_at_12th_level#rogue"
  features:
  - id: "ability:reputation#rogue_agitator"
    name: "Reputation"
    type: null
    description: "This ability functions as the renown vigilante social talent. In\
      \ addition to improving attitudes, it also improves the agitator's starting\
      \ influence and reputation with contacts in the area by one level or step.\n\
      For the purpose of vigilante social talents, the agitator does not have a vigilante\
      \ identity and is always considered to be in her social identity, unless she\
      \ has another identity (such as from the vigilante class). If the agitator has\
      \ another identity, she does not gain any benefits from renown while in that\
      \ identity unless she has the renown social talent or a similar ability."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Intrigue"
  - id: "ability:ready_for_betrayal#rogue_agitator"
    name: "Ready for Betrayal"
    type: null
    description: "At 3rd level, a agitator gains a +1 bonus on Perception checks to\
      \ recognize disguises and notice hiding creatures and on Sense Motive checks\
      \ to disbelieve lies. These bonuses increase by 1 every 3 rogue levels thereafter\
      \ (to a maximum of +6 at 18th level)."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Intrigue"
  - id: "ability:enthralling_agitation#rogue_agitator"
    name: "Enthralling Agitation"
    type: null
    description: "At 4th level, a agitator can captivate a crowd once per day, as\
      \ per the spell enthrall (DC = 10 + 1/2 the agitator's rogue level + her Charisma\
      \ modifier).\nDuring the spell's effect, the agitator can attempt a DC 15 Charisma\
      \ check to increase her individual or organizational influence with the members\
      \ of the crowd by 1 rank or step. Or, if the crowd members' attitudes toward\
      \ the agitator are indifferent or worse, this check can improve their attitudes\
      \ by 1 step. The agitator can never use this ability to increase her individual\
      \ or organization influence or improve the crowd's attitude by more than 2 ranks\
      \ or steps."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Intrigue"
  - id: "ability:revolutionarys_cause#rogue_agitator"
    name: "Revolutionary's Cause"
    type: null
    description: "At 8th level, the agitator can lift an enthralled crowd's emotions\
      \ and turn them toward a common purpose. As a standard action after she has\
      \ used her enthralling agitation-- but before the enthrall effect wears off--she\
      \ can target the affected creatures with a plausible suggestion (DC = 10 + 1/2\
      \ her rogue level + her Charisma modifier). that has a duration of up to 1 day."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Intrigue"
  - id: "ability:leadership#rogue_agitator"
    name: "Leadership"
    type: null
    description: "At 12th level, a agitator gains Leadership as a bonus feat. If the\
      \ agitator already has the Leadership feat, she doubles her Charisma modifier\
      \ when calculating her base Leadership score."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Intrigue"
  source: "Pathfinder Campaign Setting: Inner Sea Intrigue"
- id: "class:rogue#bandit"
  name: "Bandit"
  description: "Bandits, brigands, and highwaymen hone their craft along the roadsides\
    \ and byways of the world, where they leap from the shadows to plunder the spoils\
    \ of passing travelers. Bandits tend to have a variety of skills; sometimes these\
    \ skills are similar to a ranger's, but a bandit's tactics always deal with surprise\
    \ followed by intimidation, with the clear threat of naked force if intimidation\
    \ does not do the trick. But not all bandits are ruthless thugs. There are those\
    \ who become outlaws in opposition to tyrants or similar oppressors. These bandits\
    \ target the status quo and distribute their spoils back into the needy hands\
    \ of the peasantry."
  modifications:
  - add: "ability:ambush#rogue_bandit"
    remove: "ability:uncanny_dodge#rogue"
  - add: "ability:fearsome_strike#rogue_bandit"
    remove: "ability:improved_uncanny_dodge#rogue"
  features:
  - id: "ability:ambush#rogue_bandit"
    name: "Ambush"
    type: null
    description: "At 4th level, a bandit becomes fully practiced in the art of ambushing.\
      \ When she acts in the surprise round, she can take a move action, standard\
      \ action, and swift action during the surprise round, not just a move or standard\
      \ action."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:fearsome_strike#rogue_bandit"
    name: "Fearsome Strike"
    type: null
    description: "At 8th level, a bandit can terrify an opponent with a single hit.\
      \ A number of times per day equal to her Charisma modifier (minimum 1), when\
      \ a bandit confirms a critical hit and deals sneak attack damage to an opponent,\
      \ she can choose to make the opponent frightened for a number of rounds equal\
      \ to her Charisma modifier (minimum 1). She cannot use this ability in conjunction\
      \ with a critical feat.\nThis ability replaces improved uncanny dodge.\nRogue\
      \ Talents: The following rogue talents complement the bandit archetype: assault\
      \ leader, combat trick, cunning trigger, snap shot, strong impression, surprise\
      \ attack, terrain master, underhanded, and weapon training."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  source: "Pathfinder Roleplaying Game Ultimate Combat"
- id: "class:rogue#burglar"
  name: "Burglar"
  description: "Adept at infiltration, trap removal, and lock picking, burglars prey\
    \ on the homes of the wealthy and forgotten tombs alike. Such riches are guarded\
    \ with vicious traps and hazards, but the devious mind of the burglar allows her\
    \ to find such dangers and avoid them."
  modifications:
  - add: "ability:careful_disarm#rogue_burglar"
    remove: "ability:uncanny_dodge#rogue"
  - add: "ability:distraction#rogue_burglar"
    remove: "ability:improved_uncanny_dodge#rogue"
  features:
  - id: "ability:careful_disarm#rogue_burglar"
    name: "Careful Disarm"
    type: null
    description: "At 4th level, whenever a burglar attempts to disarm a trap using\
      \ Disable Device, she does not spring the trap unless she fails by 10 or more.\
      \ If she does set off a trap she was attempting to disarm, she adds double her\
      \ trap sense bonus to avoid the trap."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:distraction#rogue_burglar"
    name: "Distraction"
    type: null
    description: "At 8th level, whenever a burglar is detected while using Stealth,\
      \ she can immediately attempt a Bluff skill check opposed by the Sense Motive\
      \ skill of the creature that spotted her. If this check succeeds, the target\
      \ assumes that the noise was something innocent and disregards the detection.\
      \ This only functions if the creature cannot see the rogue. This ability can\
      \ only be used once during a given Stealth attempt. If the same creature detects\
      \ the rogue's presence again, the ability has no effect.\nThis ability replaces\
      \ improved uncanny dodge.\nRogue Talents: The following rogue talents complement\
      \ the burglar archetype: fast picks, fast stealth*, nimble climber, quick disable*,\
      \ and trap spotter*."
    prerequisites: null
    source: "Advanced Player's Guide"
  source: "Advanced Player's Guide"
- id: "class:rogue#carnivalist"
  name: "Carnivalist"
  description: "Carnivalists train their miniature minions to perform acts of larceny\
    \ and often hide their true talents behind theatrical sideshows."
  modifications:
  - add: "ability:pet_performance#rogue_carnivalist"
    remove: "ability:the_rogue_talents_gained_at_2nd_4th_and_6th_level#rogue"
  - add: "ability:animal_trainer#rogue_carnivalist"
    remove: "ability:trap_sense#rogue"
  features:
  - id: "ability:pet_performance#rogue_carnivalist"
    name: "Pet Performance"
    type: null
    description: "A carnivalist gains use of several bardic performances, making Handle\
      \ Animal checks in place of any Perform checks.\nAt 2nd level, she gains the\
      \ distraction bardic performance.\nAt 4th level, she gains the fascinate bardic\
      \ performance.\nAt 6th level, she also gains use of the following performance.\n\
      Trained Legerdemain (Ex): At 6th level, a carnivalist can command a familiar\
      \ or pet within 30 feet to make a Disable Device or Sleight of Hand check as\
      \ if trained in the skill, using its own skill ranks (if any), Dexterity modifier,\
      \ and equipment, with a competence bonus equal to 1/2 her rogue level. The check\
      \ requires the normal amount of time to complete and the DC increases by 5.\
      \ The carnivalist must maintain this pet performance each round her familiar\
      \ or pet attempts a Disable Device or Sleight of Hand check.\nThe pet performance\
      \ ability otherwise functions identically to bardic performance. Levels in a\
      \ class with the distraction or fascinate bardic performances stack with carnivalist\
      \ levels for the purpose of determining bonuses granted by these performances."
    prerequisites: null
    source: "Pathfinder Player Companion: Animal Archive"
  - id: "ability:animal_trainer#rogue_carnivalist"
    name: "Animal Trainer"
    type: null
    description: "Starting at 3rd level, a carnivalist receives a bonus equal to 1/2\
      \ her rogue level whenever she uses Handle Animal on a Tiny or Small animal.\
      \ In addition, she can increase the DC by 5 to reduce the time needed to teach\
      \ an animal a new trick or train an animal for a general purpose to 1 day for\
      \ every week normally required. She can also train more than one animal at once,\
      \ although each animal after the first adds 2 to the DC."
    prerequisites: null
    source: "Pathfinder Player Companion: Animal Archive"
  source: "Pathfinder Player Companion: Animal Archive"
- id: "class:rogue#chameleon"
  name: "Chameleon"
  description: "An absolute master of disguise, a chameleon effortlessly blends into\
    \ any environment. Whether disappearing into crowded city streets, vanishing into\
    \ desert sands, or slipping into the darkness of subterranean tunnels, the chameleon\
    \ relies upon her ability to become part of her surroundings."
  modifications:
  - add: "ability:misdirection#rogue_chameleon"
    remove: "ability:trapfinding#rogue"
  - add: "ability:effortless_sneak#rogue_chameleon"
    remove: "ability:trap_sense#rogue"
  features:
  - id: "ability:misdirection#rogue_chameleon"
    name: "Misdirection"
    type: null
    description: "At 1st level, a chameleon begins her career knowing that the secret\
      \ to disappearing lies in deceiving the senses of her observers. Every day she\
      \ gains a pool of stealth points equal to her ranks in Bluff. These points refresh\
      \ at the start of each day. Before making a Stealth check, she can choose to\
      \ put stealth points into the roll, gaining a bonus on Stealth checks equal\
      \ to the number of stealth points she puts into the roll. If she gains a bonus\
      \ on Bluff checks because of a feat (such as Skill Focus [Bluff ]), she adds\
      \ a number of points to her stealth pool equal to the bonus the feat grants."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:effortless_sneak#rogue_chameleon"
    name: "Effortless Sneak"
    type: null
    description: "At 3rd level, the chameleon chooses a single terrain from the ranger's\
      \ favored terrain class feature. While she is within that terrain, she can take\
      \ 10 on any Stealth check she can make within that terrain. When the chameleon\
      \ reaches 6th level, and every three levels thereafter, she chooses a new type\
      \ of terrain from the ranger's favored terrain list. She gains this ability\
      \ with the newly picked terrain.\nThis ability replaces trap sense.\nRogue Talents:\
      \ The following rogue talents complement the chameleon archetype: camouflage,\
      \ fast stealth, quick disguise, and terrain mastery."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  source: "Pathfinder Roleplaying Game Ultimate Combat"
- id: "class:rogue#charlatan"
  name: "Charlatan"
  description: "A charlatan is a master of lies and deception. Whether creating simple\
    \ cons or elaborately woven hoaxes capable of swaying the masses and those in\
    \ positions of power, a charlatan is often a purveyor of snake-oil, forgeries,\
    \ and rumormongering."
  modifications:
  - add: "ability:natural_born_liar#rogue_charlatan"
    remove: "ability:trapfinding#rogue"
  features:
  - id: "ability:natural_born_liar#rogue_charlatan"
    name: "Natural Born Liar"
    type: null
    description: "At 1st level, when a charlatan successfully deceives a creature\
      \ with a Bluff, that creature takes a –2 penalty on the charlatan's Bluff checks\
      \ for the next 24 hours. This ability does not stack with itself."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  source: "Pathfinder Roleplaying Game Ultimate Combat"
- id: "class:rogue#consigliere"
  name: "Consigliere"
  description: "Consiglieres act as trusted mediators and administrators for crime\
    \ families and various criminal organizations, and many serve as the right hand\
    \ to the leaders of such groups. Other consiglieres prefer to work as independent\
    \ operators and sell their advice and expertise to the highest bidder. Though\
    \ some consiglieres insulate themselves from violence and criminal activities,\
    \ many enjoy getting their hands dirty leading strike teams or gangs of hardened\
    \ thugs."
  modifications:
  - add: "ability:class_skills#rogue_consigliere"
    remove: "ability:the_rogues_class_skills#rogue"
  - add: "ability:convincing_attitude#rogue_consigliere"
    remove: "ability:trapfinding_and_evasion#rogue"
  - add: "ability:combat_advisor#rogue_consigliere"
    remove: "ability:uncanny_dodge_and_improved_uncanny_dodge#rogue"
  - add: "ability:bonus_feats#rogue_consigliere"
    remove: "ability:all_instances_of_trap_sense#rogue"
  - add: "ability:field_boss#rogue_consigliere"
    remove: "ability:the_rogue_talent_normally_gained_at_10th_level#rogue"
  features:
  - id: "ability:class_skills#rogue_consigliere"
    name: "Class Skills"
    type: null
    description: "A consigliere adds Knowledge (nobility) to his list of class skills,\
      \ instead of Knowledge (dungeoneering)."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  - id: "ability:convincing_attitude#rogue_consigliere"
    name: "Convincing Attitude"
    type: null
    description: "At 1st level, a consigliere gains Persuasive as a bonus feat.\n\
      At 2nd level, he gains the charmer rogue talent (or the certainty [Diplomacy]\
      \ rogue talent if he is an unchained rogue).\nAt 3rd level, if a consigliere\
      \ attempts a Diplomacy check and fails to influence a creature's attitude by\
      \ 5 or more, the creature's attitude remains unchanged instead of decreasing\
      \ by one step."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  - id: "ability:combat_advisor#rogue_consigliere"
    name: "Combat Advisor"
    type: null
    description: "At 4th level, whenever a consigliere misses with a melee attack\
      \ against an opponent, he can designate an ally within 30 feet of the target\
      \ to receive a +1 insight bonus on her next attack roll against that opponent\
      \ before the consigliere's next turn.\nAt 8th level, the insight bonus increases\
      \ to +2."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  - id: "ability:bonus_feats#rogue_consigliere"
    name: "Bonus Feats"
    type: null
    description: "Starting at 4th level, a consigliere can choose to gain a single\
      \ teamwork feat instead of a single rogue talent.\nStarting at 12th level, the\
      \ consigliere can choose to gain teamwork feats instead of rogue talents as\
      \ many times as he chooses."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  - id: "ability:field_boss#rogue_consigliere"
    name: "Field Boss"
    type: null
    description: "At 10th level, as a standard action, a consigliere can grant a teamwork\
      \ feat to all allies within 30 feet who can see and hear her. This teamwork\
      \ feat must be one the consigliere knows. Allies retain the use of this feat\
      \ for 3 rounds plus 1 round for every 2 rogue levels the consigliere has. Allies\
      \ do not need to meet the prerequisites of this teamwork feat. The consigliere\
      \ can use this ability once per day at 10th level, plus 1 additional time per\
      \ day every 4 rogue levels thereafter."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  source: "Pathfinder Roleplaying Game Ultimate Intrigue"
- id: "class:rogue#construct_saboteur"
  name: "Construct Saboteur"
  description: ""
  modifications:
  - add: "ability:arcane_strike#rogue_construct_saboteur"
    remove: "ability:trapfinding#rogue"
  - add: "ability:arcane_sabotage#rogue_construct_saboteur"
    remove: "ability:the_rogue_talent_gained_at_2nd_level#rogue"
  - add: "ability:dismantling_strikes#rogue_construct_saboteur"
    remove: "ability:trap_sense#rogue"
  features:
  - id: "ability:arcane_strike#rogue_construct_saboteur"
    name: "Arcane Strike"
    type: null
    description: "A construct saboteur gains Arcane Strike as a bonus feat, even if\
      \ she does not meet the prerequisites.\nShe uses her construct saboteur class\
      \ level in place of her caster level for the purposes of the feat's effects."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Construct Handbook"
  - id: "ability:arcane_sabotage#rogue_construct_saboteur"
    name: "Arcane Sabotage"
    type: null
    description: "At 2nd level, a construct saboteur can user her arcane prowess to\
      \ hinder constructs.\nWhenever she uses Arcane Strike to attack a construct,\
      \ she can activate one of the following sabotage abilities that she has gained.\
      \ She gains one sabotage ability at 2nd level and can thereafter select any\
      \ sabotage ability in place of a rogue talent. The DC for any sabotage ability\
      \ that requires a saving throw is 10 + half the construct saboteur's level +\
      \ the construct saboteur's Intelligence modifier.\nDiminish Senses: A jolt of\
      \ energy overwhelms the construct's senses. The construct is blinded for 1 round.\
      \ A construct saboteur can forgo dealing sneak attack damage to extend the duration\
      \ of the blindness by 1 round for every 2d6 points of sneak attack damage forgone\
      \ in this way. A construct can negate this effect with a successful Will save.\n\
      Magic Vulnerability: A field of energy enshrouds the construct, disabling its\
      \ immunity to magic for 1 round.\nThe construct instead gains spell resistance\
      \ equal to 15 + its CR. A construct saboteur can forgo dealing sneak attack\
      \ damage to reduce this spell resistance. The construct's spell resistance is\
      \ reduced by 1 for every 1d6 points of sneak attack damage forgone in this way.\
      \ A construct can negate this effect with a successful Will save.\nOverwhelming\
      \ Jolt: A sudden burst of power moves over the surface of the construct, giving\
      \ it the staggered condition for 1 round. A construct can negate this effect\
      \ with a successful Will save.\nSlowing Pulse: A surge of slowing energy ripples\
      \ through the construct, reducing its speed by 5 feet for a number of rounds\
      \ equal to the construct saboteur's Intelligence modifier. A construct saboteur\
      \ can forgo dealing sneak attack damage to reduce the construct's speed by an\
      \ additional 5 feet for every 1d6 points of sneak attack damage forgone in this\
      \ way. This ability cannot lower a construct's movement speed below 5 feet.\
      \ A construct can reduce the duration of this effect to 1 round with a successful\
      \ Reflex save."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Construct Handbook"
  - id: "ability:dismantling_strikes#rogue_construct_saboteur"
    name: "Dismantling Strikes"
    type: null
    description: "At 3rd level, a construct saboteur ignores the first 2 points of\
      \ DR or hardness when attacking constructs. This value increases by 2 every\
      \ 3 levels after 3rd, to a total of 12 points of DR or hardness ignored at level\
      \ 18."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Construct Handbook"
  source: "Pathfinder Campaign Setting: Construct Handbook"
- id: "class:rogue#counterfeit_mage"
  name: "Counterfeit Mage"
  description: "Charlatans and stage magicians use slight of hand to fake magic. A\
    \ counterfeit mage goes a step further, parroting the motions and activation phrases\
    \ used by arcane casters to activate wands or other magical accoutrements. While\
    \ counterfeit mages rarely fool a real wizard, their command of the arcane is\
    \ enough to convince most lay people."
  modifications:
  - add: "ability:magical_expertise#rogue_counterfeit_mage"
    remove: "ability:trapfinding#rogue"
  - add: "ability:signature_wand#rogue_counterfeit_mage"
    remove: "ability:the_rogue_talent_gained_at_4th_level#rogue"
  features:
  - id: "ability:magical_expertise#rogue_counterfeit_mage"
    name: "Magical Expertise"
    type: null
    description: "At 1st level, a counterfeit mage adds 1/2 his level to Disable Device\
      \ checks to disarm magical traps, Perception checks to find magical traps, and\
      \ Use Magic Device checks to activate scrolls and wands. A counterfeit mage\
      \ can use Disable Device to disarm magic traps."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:signature_wand#rogue_counterfeit_mage"
    name: "Signature Wand"
    type: null
    description: "At 4th level, a counterfeit mage can spend 1 hour practicing with\
      \ a wand to designate it as his signature wand. He can draw that wand as a free\
      \ action, and can activate it without having to succeed at a Use Magic Device\
      \ check. He can change his signature wand once per day."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  source: "Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "class:rogue#cutpurse"
  name: "Cutpurse"
  description: "Everyone who lives in the city understands that a wealthy man stays\
    \ wealthy by guarding his purse while wandering the streets and markets. Cutpurses\
    \ are often trained by guilds to collect the guild's tax from local businesses\
    \ on a daily basis, whether through intimidation or pickpocketing. Some find themselves\
    \ taking up the mantle of adventurer, and their talents are generally appreciated\
    \ in this role, but the cutpurse is still the first person her companions look\
    \ to when an Item goes missing."
  modifications:
  - add: "ability:measure_the_mark#rogue_cutpurse"
    remove: "ability:trapfinding#rogue"
  - add: "ability:stab_and_grab#rogue_cutpurse"
    remove: "ability:trap_sense#rogue"
  features:
  - id: "ability:measure_the_mark#rogue_cutpurse"
    name: "Measure the Mark"
    type: null
    description: "When a cutpurse makes a Sleight of Hand check to take something\
      \ from a creature, the target makes its Perception check before the rogue makes\
      \ her Sleight of Hand check, and the rogue knows the Perception check result.\
      \ She can decide whether or not to make the check based on the results of the\
      \ target's Perception check. If the rogue elects not to make the check, she\
      \ can make a Bluff check, opposed by the target's Sense Motive, to prevent the\
      \ target from noticing the attempt."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:stab_and_grab#rogue_cutpurse"
    name: "Stab and Grab"
    type: null
    description: "At 3rd level, as a full-round action, a cutpurse can make an attack\
      \ and also make a Sleight of Hand check to steal something from the target of\
      \ the attack. If the attack deals sneak attack damage, the rogue can use Sleight\
      \ of Hand to take an Item from the creature during combat; otherwise this ability\
      \ can only be used in a surprise round before the target has acted. If the attack\
      \ is successful, the target takes a –5 penalty on the Perception check to notice\
      \ the theft.\nThis ability replaces trap sense.\nRogue Talents: The following\
      \ rogue talents complement the cutpurse archetype: combat swipe, fast fingers,\
      \ fast getaway, hard to fool, minor magic, slow reactions, and surprise attack."
    prerequisites: null
    source: "Advanced Player's Guide"
  source: "Advanced Player's Guide"
- id: "class:rogue#dark_lurker"
  name: "Dark Lurker"
  description: "Dark lurkers use darkness as an ally. They are widely feared in many\
    \ major metropolises, spoken of as “living shadows\"by guards and called “the\
    \ hungry night\"by citizens who mistake them for fetchling assassins."
  modifications:
  - add: "ability:blades_from_the_shadows#rogue_dark_lurker"
    remove: "ability:evasion;_the_dark_lurker_can_take_evasion_as_a_rogue_talent#rogue"
  - add: "ability:blind_fight#rogue_dark_lurker"
    remove: "ability:the_rogue_talent_gained_at_2nd_level#rogue"
  - add: "ability:improved_blind_fight#rogue_dark_lurker"
    remove: "ability:the_rogue_talent_gained_at_8th_level#rogue"
  - add: "ability:greater_blind_fight#rogue_dark_lurker"
    remove: "ability:the_rogue_talent_gained_at_14th_level#rogue"
  - add: "ability:instinctual_sense#rogue_dark_lurker"
    remove: "ability:the_rogue_talent_gained_at_20th_level#rogue"
  features:
  - id: "ability:blades_from_the_shadows#rogue_dark_lurker"
    name: "Blades from the Shadows"
    type: null
    description: "At 2nd level, a dark lurker gains shadow strike as a bonus rogue\
      \ talent. (A character using the unchained rogue class instead gains the ability\
      \ to make attacks of opportunity against foes with cover, though not foes with\
      \ improved cover or total cover).\nAt 6th level, the dark lurker can deal precision\
      \ damage to targets with total concealment (though any miss chance applies normally,\
      \ and may prevent an attack from hitting in the first place)."
    prerequisites: null
    source: "Pathfinder Player Companion: Heroes of the Street"
  - id: "ability:blind_fight#rogue_dark_lurker"
    name: "Blind-Fight"
    type: null
    description: "At 2nd level, a dark lurker gains Blind-Fight as a bonus feat."
    prerequisites: null
    source: "Pathfinder Player Companion: Heroes of the Street"
  - id: "ability:improved_blind_fight#rogue_dark_lurker"
    name: "Improved Blind-Fight"
    type: null
    description: "At 8th level, a dark lurker gains Improved Blind-Fight as a bonus\
      \ feat."
    prerequisites: null
    source: "Pathfinder Player Companion: Heroes of the Street"
  - id: "ability:greater_blind_fight#rogue_dark_lurker"
    name: "Greater Blind-Fight"
    type: null
    description: "At 14th level, a dark lurker gains Greater Blind-Fight as a bonus\
      \ feat."
    prerequisites: null
    source: "Pathfinder Player Companion: Heroes of the Street"
  - id: "ability:instinctual_sense#rogue_dark_lurker"
    name: "Instinctual Sense"
    type: null
    description: "At 20th level, a dark lurker gains blindsight with a range of 30\
      \ feet."
    prerequisites: null
    source: "Pathfinder Player Companion: Heroes of the Street"
  source: "Pathfinder Player Companion: Heroes of the Street"
- id: "class:rogue#desert_raider"
  name: "Desert Raider"
  description: "Desert raiders constantly threaten caravans that cross vast, desolate\
    \ expanses. Some desert raiders are tribespeople who raid to supplement their\
    \ hardscrabble existence, while others are career thieves who take to the desert\
    \ to avoid the noose. To survive, a desert raider must learn the secrets of the\
    \ deserts and become inured to their dangers."
  modifications:
  - add: "ability:desert_tracker#rogue_desert_raider"
    remove: "ability:trapfinding#rogue"
  - add: "ability:sun_at_your_back#rogue_desert_raider"
    remove: "ability:the_rogue_talent_gained_at_2nd_level#rogue"
  - add: "ability:light_step#rogue_desert_raider"
    remove: "ability:trap_sense#rogue"
  features:
  - id: "ability:desert_tracker#rogue_desert_raider"
    name: "Desert Tracker"
    type: null
    description: "A desert raider is immune to the dazzled condition. A desert raider\
      \ adds half her level (minimum 1) as a bonus on Survival skill checks to follow\
      \ or identify tracks in desert terrain."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:sun_at_your_back#rogue_desert_raider"
    name: "Sun at Your Back"
    type: null
    description: "At 2nd level, a desert raider can use the reflected light of the\
      \ blinding sun to conceal her presence. A desert raider in bright light can\
      \ attempt Stealth checks without cover or concealment but takes a –5 penalty\
      \ on her check. The desert raider cannot use this ability to hide from creatures\
      \ immune to the blinded or dazzled conditions."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:light_step#rogue_desert_raider"
    name: "Light Step"
    type: null
    description: "At 3rd level, the DC of Survival checks to track the desert raider\
      \ increase by 3. In addition, she gains a +1 bonus on Perception checks to avoid\
      \ being surprised by a foe. The DC increase and the bonus on Perception checks\
      \ increase by 1 every 3 rogue levels thereafter (to a maximum increase of 8\
      \ and a maximum bonus of +6 at 18th level).\nThis replaces trap sense.\nRogue\
      \ Talents: The following rogue talents complement the desert raider archetype:\
      \ fast stealth, getaway artist, ledge walker, rogue crawl, stand up, surprise\
      \ attack."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
- id: "class:rogue#discretion_specialist"
  name: "Discretion Specialist"
  description: "Often brought in to handle messy situations, discretion specialists\
    \ deal with bodies, inconvenient witnesses, and other loose ends. Many organizations\
    \ employ them to cover up activities that might be unpopular--should they become\
    \ known to the general populace."
  modifications:
  - add: "ability:fast_talker#rogue_discretion_specialist"
    remove: "ability:trapfinding#rogue"
  - add: "ability:obfuscation#rogue_discretion_specialist"
    remove: "ability:trap_sense_for_a_core_rogue_or_danger_sense_for_an_unchained_rogue#rogue"
  - add: "ability:evidence_disposal#rogue_discretion_specialist"
    remove: "ability:the_rogue_talents_gained_at_4th_and_12th_levels#rogue"
  - add: "ability:no_loose_ends#rogue_discretion_specialist"
    remove: "ability:uncanny_dodge_and_improved_uncanny_dodge#rogue"
  features:
  - id: "ability:fast_talker#rogue_discretion_specialist"
    name: "Fast Talker"
    type: null
    description: "A discretion specialist adds half her rogue level (minimum +1) as\
      \ a bonus on Bluff, Diplomacy, and Intimidate checks."
    prerequisites: null
    source: "Pathfinder Player Companion: Antihero's Handbook"
  - id: "ability:obfuscation#rogue_discretion_specialist"
    name: "Obfuscation"
    type: null
    description: "A discretion specialist is highly skilled at convincing others not\
      \ to trust their own senses. At 3rd level as a full-round action, the discretion\
      \ specialist can convince one living creature within 30 feet that up to 5 minutes\
      \ of its memories from the past hour are unreliable. If the target fails a Will\
      \ saving throw (DC = 10 + half the discretion specialist's rogue level + her\
      \ Intelligence modifier), the target is convinced that those memories didn't\
      \ happen or that it's confusing the memories with a dream (or is otherwise hazy\
      \ as to the memories' reality).\nEach hour after the discretion specialist uses\
      \ this ability, the target can attempt a new Will saving throw to realize that\
      \ its relevant memories have been tampered with, although not necessarily that\
      \ the discretion specialist was the originator of the tampering.\nThe discretion\
      \ specialist can use this ability once per day, and one additional time per\
      \ day for every 5 rogue levels she has. At 6th level and every 3 levels thereafter,\
      \ the discretion specialist can obfuscate memories from an additional hour in\
      \ the past (to a maximum of 6 hours at 18th level)."
    prerequisites: null
    source: "Pathfinder Player Companion: Antihero's Handbook"
  - id: "ability:evidence_disposal#rogue_discretion_specialist"
    name: "Evidence Disposal"
    type: null
    description: "A discretion specialist can cover up a corpse's cause of a death--or\
      \ dispose of it entirely. At 4th level, the discretion specialist gains the\
      \ ability to cast dress corpse as a spell-like ability, using her rogue level\
      \ as her caster level. She can use this ability once per day, plus one additional\
      \ time per day for every 5 rogue levels she has (to a maximum of five times\
      \ at 20th level).\nAt 12th level, she can spend two uses of this ability to\
      \ disintegrate a corpse entirely as a full-round action, leaving behind only\
      \ a trace of fine dust (a disintegrated creature's equipment is unaffected).\
      \ The target cannot be an undead creature. A corpse disintegrated this way cannot\
      \ be brought back to life except by resurrection or more powerful magic, including\
      \ miracle or wish."
    prerequisites: null
    source: "Pathfinder Player Companion: Antihero's Handbook"
  - id: "ability:no_loose_ends#rogue_discretion_specialist"
    name: "No Loose Ends"
    type: null
    description: "At 4th level, the discretion specialist can prevent opponents from\
      \ escaping. Opponents damaged by the discretion specialist's sneak attack are\
      \ unable to take the withdraw action for 1 round, though they can still move\
      \ as normal.\nAt 8th level, a creature damaged by the discretion specialist's\
      \ sneak attack is hampered in casting spells of the teleportation subschool\
      \ (such as dimension door) as well as using methods of magical transport such\
      \ as shadow walk. A target attempting to cast such a spell before the end of\
      \ the discretion specialist's next turn must succeed at a concentration check\
      \ (in addition to any concentration checks required for casting while threatened\
      \ or other circumstances) or lose the spell. The DC of this check is equal to\
      \ 10 + half the discretion specialist's rogue level + her Intelligence modifier.\n\
      This replaces uncanny dodge and improved uncanny dodge.\nRogue Talents: The\
      \ following rogue talents complement this archetype: camouflage, charmer, convincing\
      \ lie, honeyed words, and quick disguise."
    prerequisites: null
    source: "Pathfinder Player Companion: Antihero's Handbook"
  source: "Pathfinder Player Companion: Antihero's Handbook"
- id: "class:rogue#dreamthief"
  name: "Dreamthief"
  description: ""
  modifications:
  - add: "ability:dreamshard_focus#rogue_dreamthief"
    remove: "ability:sneak_attack_and_master_strike#rogue"
  - add: "ability:lucid_dreamer#rogue_dreamthief"
    remove: "ability:trap_sense#rogue"
  - add: "ability:soothe_dreaming#rogue_dreamthief"
    remove: "ability:uncanny_dodge#rogue"
  - add: "ability:dream_infiltrator#rogue_dreamthief"
    remove: "ability:improved_uncanny_dodge_and_the_rogue_talent_gained_at_12th_level#rogue"
  features:
  - id: "ability:dreamshard_focus#rogue_dreamthief"
    name: "Dreamshard Focus"
    type: null
    description: "At 1st level, a dreamthief selects an emotional focus from among\
      \ those available to a spiritualist's phantom.\nShe gains the abilities granted\
      \ by that emotional focus (with the exception of the focus determining her good\
      \ saving throws--she retains the typical rogue saves). For each of the two skills\
      \ associated with that emotional focus, a dreamthief gains ranks in that skill\
      \ equal to her rogue level; this does not allow her ranks in these skills to\
      \ exceed her Hit Dice.\nA dreamthief is considered to be both a phantom and\
      \ a spiritualist for the purpose of emotional focus abilities whose effect references\
      \ both a phantom and a spiritualist, such as dutiful strike, and she treats\
      \ her rogue level as both her spiritualist level and her phantom Hit Dice when\
      \ determining abilities and save DCs.\nOnce per round when a dreamthief makes\
      \ a melee attack, she can declare that attack to be a dreamstrike. This does\
      \ not require an action, but a dreamthief must declare a dreamstrike before\
      \ making the attack roll. A dreamstrike is treated as a slam attack for the\
      \ purpose of emotional focus abilities that apply to a phantom's slam attacks,\
      \ such as miserable strike. At 20th level, any melee attack a dreamthief makes\
      \ automatically gains this benefit."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Planar Adventures"
  - id: "ability:lucid_dreamer#rogue_dreamthief"
    name: "Lucid Dreamer"
    type: null
    description: "At 3rd level, a dreamthief can control her dreams, and gains Lucid\
      \ Dreamer as a bonus feat."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Planar Adventures"
  - id: "ability:soothe_dreaming#rogue_dreamthief"
    name: "Soothe Dreaming"
    type: null
    description: "At 4th level, a dreamthief can steal negative emotions, freeing\
      \ allies from harmful conditions.\nThis acts as the mesmerist's touch treatment\
      \ ability, treating her rogue level as her mesmerist level; a dreamthief can\
      \ use this ability once per day for every 3 rogue levels she has."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Planar Adventures"
  - id: "ability:dream_infiltrator#rogue_dreamthief"
    name: "Dream Infiltrator"
    type: null
    description: "A dreamthief can enter dreams, whether to learn secrets or meddle\
      \ more directly.\nAt 8th level, a dreamthief can cast dream scan once per day\
      \ as a spell-like ability. At 12th level, once per day she can cast either dream\
      \ scan or dream travel as a spell-like ability.\nThe caster level of these spell-like\
      \ abilities is equal to her rogue level."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Planar Adventures"
  source: "Pathfinder Roleplaying Game Planar Adventures"
- id: "class:rogue#driver"
  name: "Driver"
  description: "A driver makes her living driving vehicles in the service of those\
    \ who can pay for her considerable talents. She may be a wagon-driver practiced\
    \ at smuggling contraband, an accomplished musher blazing arctic trails, or a\
    \ seemingly refined coach driver placing her roguish talents in the service of\
    \ a wealthy patron."
  modifications:
  - add: "ability:drivers_fortitude#rogue_driver"
    remove: "ability:trap_sense#rogue"
  features:
  - id: "ability:drivers_fortitude#rogue_driver"
    name: "Driver's Fortitude"
    type: null
    description: "At 3rd level, the driver learns to keep driving and maintain control\
      \ of her vehicle, even when mortally wounded. If the driver drops below 0 hit\
      \ points but is not dead, she can attempt a DC 15 Fortitude save each round\
      \ to remain conscious and in control of her vehicle, though she may take no\
      \ other actions.\nThis ability replaces trap sense.\nRogue Talents: The following\
      \ rogue talents complement the driver archetype: firearm training and getaway\
      \ artist."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  source: "Pathfinder Roleplaying Game Ultimate Combat"
- id: "class:rogue#earthshadow"
  name: "Earthshadow"
  description: "The mystic lore the dwarves call earthcraft has been passed down through\
    \ the generations, and its practitioners are called earthshadows."
  modifications:
  - add: "ability:earthlink#rogue_earthshadow"
    remove: "ability:trapfinding#rogue"
  - add: "ability:earthcraft#rogue_earthshadow"
    remove: "ability:evasion_and_the_rogue_talents_gained_at_4th_8th_12th_and_16th_levels#rogue"
  features:
  - id: "ability:earthlink#rogue_earthshadow"
    name: "Earthlink"
    type: null
    description: "The earth grants an earthshadow swiftness and hones her senses.\n\
      When an earthshadow is in direct contact with an expanse of natural earth or\
      \ unworked stone that is at least as large as she is, she adds half her rogue\
      \ level (minimum 1) to Acrobatics and Perception checks."
    prerequisites: null
    source: "Pathfinder Player Companion: Elemental Master's Handbook"
  - id: "ability:earthcraft#rogue_earthshadow"
    name: "Earthcraft"
    type: null
    description: "At 2nd level, an earthshadow can draw upon the power of earth to\
      \ perform mystical tricks. At the start of each day, an earthshadow gains a\
      \ pool of earthcraft points equal to half her rogue level plus her Wisdom modifier,\
      \ and she can spend earthcraft points to use certain spell-like abilities. The\
      \ caster level of these spell-like abilities is equal to the earthshadow's rogue\
      \ level. Earthcraft effects affect only the earthshadow, even if the spell could\
      \ normally affect others. She can spend 1 earthcraft point to cast blend, even\
      \ if she is not an elf, but this ability works only in areas of natural earth\
      \ or unworked stone.\nAt 4th level, an earthshadow can spend 2 earthcraft points\
      \ to cast meld into stone.\nAt 8th level, an earthshadow can spend 3 earthcraft\
      \ points to cast dimension door. She must be able to see her destination (or\
      \ she must be able to otherwise sense its surface, such as with tremorsense),\
      \ and her current location must be connected to her destination by continuous\
      \ natural earth or unworked stone.\nAt 12th level, an earthshadow can spend\
      \ 5 earthcraft points to cast the spell stone tell but can communicate only\
      \ with unworked stone.\nAt 16th level, an earthshadow can spend 6 earthcraft\
      \ points to cast statue.\nThis ability replaces evasion and the rogue talents\
      \ gained at 4th, 8th, 12th, and 16th levels.\nRogue Talents: The following rogue\
      \ talents complement the earthshadow archetype: extra earthcraft (see below),\
      \ favored terrain, fortified position (see below), major magic, minor magic,\
      \ resiliency, and trap spotter."
    prerequisites: null
    source: "Pathfinder Player Companion: Elemental Master's Handbook"
  source: "Pathfinder Player Companion: Elemental Master's Handbook"
- id: "class:rogue#eldritch_scoundrel"
  name: "Eldritch Scoundrel"
  description: "Students of arcane magic, legerdemain, and stealth, eldritch scoundrels\
    \ are a rare breed of adventurer most commonly found seeking lost and valuable\
    \ arcane writings in the ruins of fallen empires."
  modifications:
  - add: "ability:armor_proficiencies#rogue_eldritch_scoundrel"
    remove: "ability:the_rogues_armor_proficiencies#rogue"
  - add: "ability:class_skills#rogue_eldritch_scoundrel"
    remove: "ability:the_rogues_skills#rogue"
  - add: "ability:alarm_sense#rogue_eldritch_scoundrel"
    remove: "ability:trap_sense#rogue"
  - add: "ability:sneak_attack#rogue_eldritch_scoundrel"
    remove: "ability:the_rogues_normal_sneak_attack_progression#rogue"
  - add: "ability:rogue_talents#rogue_eldritch_scoundrel"
    remove: "ability:the_normal_rogue_talent_progression_and_advanced_talent#rogue"
  - add: "ability:uncanny_training#rogue_eldritch_scoundrel"
    remove: "ability:uncanny_dodge_and_improved_uncanny_dodge#rogue"
  features:
  - id: "ability:armor_proficiencies#rogue_eldritch_scoundrel"
    name: "Armor Proficiencies"
    type: null
    description: ""
    prerequisites: null
    source: "Pathfinder Player Companion: Arcane Anthology"
  - id: "ability:class_skills#rogue_eldritch_scoundrel"
    name: "Class Skills"
    type: null
    description: ""
    prerequisites: null
    source: "Pathfinder Player Companion: Arcane Anthology"
  - id: "ability:alarm_sense#rogue_eldritch_scoundrel"
    name: "Alarm Sense"
    type: null
    description: "At 3rd level, an eldritch scoundrel gains an intuitive sense that\
      \ warns her when she is near a magic trap. This functions as the trap spotter\
      \ rogue talent, but applies only if the eldritch scoundrel comes within 10 feet\
      \ of a magic trap."
    prerequisites: null
    source: "Pathfinder Player Companion: Arcane Anthology"
  - id: "ability:sneak_attack#rogue_eldritch_scoundrel"
    name: "Sneak Attack"
    type: null
    description: "The eldritch scoundrel doesn't acquire the sneak attack class feature\
      \ until 3rd level, when she gains a +1d6 sneak attack. This increases by 1d6\
      \ at 7th level, and again at every 4 rogue levels thereafter."
    prerequisites: null
    source: "Pathfinder Player Companion: Arcane Anthology"
  - id: "ability:rogue_talents#rogue_eldritch_scoundrel"
    name: "Rogue Talents"
    type: null
    description: "At 4th level and every 4 levels thereafter, the eldritch scoundrel\
      \ gains a rogue or ninja talent for which she meets the prerequisites (treating\
      \ her rogue level as her ninja level). If a talent requires her to expend points\
      \ from her ki pool, she can instead expend a spell slot with a spell level equal\
      \ to the number of ki points she would normally expend. If a talent functions\
      \ only if she has ki in her ki pool, it functions as long as she still has a\
      \ spell of 1st level or higher prepared. At 12th level, she can select an advanced\
      \ talent in place of a rogue talent."
    prerequisites: null
    source: "Pathfinder Player Companion: Arcane Anthology"
  - id: "ability:uncanny_training#rogue_eldritch_scoundrel"
    name: "Uncanny Training"
    type: null
    description: "An eldritch scoundrel does not gain uncanny dodge or improved uncanny\
      \ dodge. Beginning at 4th level, she can take uncanny dodge instead of a rogue\
      \ talent. Beginning at 12th level, the eldritch scoundrel can choose to take\
      \ improved uncanny dodge in place of an advanced talent."
    prerequisites: null
    source: "Pathfinder Player Companion: Arcane Anthology"
  source: "Pathfinder Player Companion: Arcane Anthology"
- id: "class:rogue#escapologist"
  name: "Escapologist"
  description: ""
  modifications:
  - add: "ability:elusive#rogue_escapologist"
    remove: "ability:trapfinding_but_counts_as_trapfinding_for_the_purposes_of_prerequisites_and_abilities_that_require_trapfinding#rogue"
  - add: "ability:unfettered_mind#rogue_escapologist"
    remove: "ability:uncanny_dodge#rogue"
  - add: "ability:impossible_escape#rogue_escapologist"
    remove: "ability:improved_uncanny_dodge#rogue"
  features:
  - id: "ability:elusive#rogue_escapologist"
    name: "Elusive"
    type: null
    description: "An escapologist adds 1/2 her rogue level (minimum +1) as a bonus\
      \ on all Disable Device and Escape Artist checks. An escapologist can use Disable\
      \ Device to disarm magical traps."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Occult Adventures"
  - id: "ability:unfettered_mind#rogue_escapologist"
    name: "Unfettered Mind"
    type: null
    description: "At 3rd level, an escapologist can attempt an Escape Artist check\
      \ as a full-round action to remove a mind-affecting effect currently affecting\
      \ her.\nThe DC of this check is equal to the effect's original save DC + 20.\
      \ She cannot remove effects that do not allow a saving throw. She can attempt\
      \ to escape even if paralyzed or restrained, as long as she can take purely\
      \ mental actions. She can attempt this check against a particular effect once\
      \ per round if the effect is measured in rounds, once per minute if the effect\
      \ is measured in minutes, once per 10 minutes if the effect is measured in 10-minute\
      \ intervals, and so on."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Occult Adventures"
  - id: "ability:impossible_escape#rogue_escapologist"
    name: "Impossible Escape"
    type: null
    description: "At 8th level, as an immediate action, an escapologist can attempt\
      \ an Escape Artist check at a –10 penalty and apply the result in place of either\
      \ a failed Reflex save or her AC against an attack that would have hit her.\
      \ If she succeeds, her contortions let her avoid the attack or effect entirely.\
      \ Using this ability leaves the escapologist staggered until the end of her\
      \ next turn. If the escapologist can't become staggered, she can't use impossible\
      \ escape."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Occult Adventures"
  source: "Pathfinder Roleplaying Game Occult Adventures"
- id: "class:rogue#false_medium"
  name: "False Medium"
  description: ""
  modifications:
  - add: "ability:dim_the_lights#rogue_false_medium"
    remove: "ability:trapfinding#rogue"
  - add: "ability:false_sensitivity#rogue_false_medium"
    remove: "ability:the_2nd_level_rogue_talent#rogue"
  - add: "ability:haunting_presences#rogue_false_medium"
    remove: "ability:trap_sense#rogue"
  features:
  - id: "ability:dim_the_lights#rogue_false_medium"
    name: "Dim the Lights"
    type: null
    description: "At 1st level, while in dim light or darkness, a false medium adds\
      \ 1/2 his rogue level as a bonus on Bluff, Disguise, and Sleight of Hand checks,\
      \ and creatures without low-light vision or darkvision take an equal penalty\
      \ on skill checks to oppose the false medium's Bluff, Disguise, and Sleight\
      \ of Hand checks."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Occult Adventures"
  - id: "ability:false_sensitivity#rogue_false_medium"
    name: "False Sensitivity"
    type: null
    description: "At 2nd level, a charlatan can convincingly fake the ability to use\
      \ occult skill unlocks such as automatic writing and dowsing. An untrained onlooker\
      \ can't tell the difference between the false medium's scams and a true use\
      \ of occult skill unlocks.\nAn onlooker capable of using the particular occult\
      \ skill unlock that the false medium is faking can attempt the appropriate skill\
      \ check for that unlock, opposed by the false medium's Bluff check, to detect\
      \ the fraud.\nIn any case, any results of the false medium's charades are fabricated\
      \ (for instance, the false medium might ask leading questions to elicit false\
      \ memories while pretending to use hypnotism)."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Occult Adventures"
  - id: "ability:haunting_presences#rogue_false_medium"
    name: "Haunting Presences"
    type: null
    description: "At 3rd level, the false medium exploits his natural talent for deception\
      \ to convince others of the presence of false supernatural entities. As long\
      \ as the false medium is in conditions of dim light or darkness, he can use\
      \ Bluff skill checks to emulate the effects of dancing lights, ghost sound,\
      \ silent image, or ventriloquism by throwing his voice, subtly misdirecting\
      \ or convincing subjects, or manipulating light and shadows. The range of these\
      \ effects is 10 feet from the false medium, plus an additional 5 feet for every\
      \ 3 rogue levels he possesses beyond 3rd. The effects last for 1 round, though\
      \ they can be maintained with additional checks.\nOnly one of these effects\
      \ can be created or maintained in a given round. Observers can attempt either\
      \ a Perception or Sense Motive check (whichever of their bonuses is higher)\
      \ to oppose this Bluff check; the GM should roll these checks secretly. This\
      \ is an extraordinary ability and not an illusion, so if the false medium succeeds\
      \ at the opposed check, even powerful effects like true seeing don't detect\
      \ the fakery.\nThis ability replaces trap sense.\nRogue Talents: The following\
      \ rogue talents complement the false medium rogue archetype: esoteric scholar,\
      \ fast fingers, honeyed words, major magic, minor magic, and quick trapsmith."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Occult Adventures"
  source: "Pathfinder Roleplaying Game Occult Adventures"
- id: "class:rogue#fey_prankster"
  name: "Fey Prankster"
  description: "Fey pranksters specialize in tricking others to teach a lesson or\
    \ for their own entertainment."
  modifications:
  - add: "ability:treacherous_plants#rogue_fey_prankster"
    remove: "ability:trapfinding#rogue"
  - add: "ability:improved_dirty_trick#rogue_fey_prankster"
    remove: "ability:the_rogue_talent_gained_at_2nd_level#rogue"
  - add: "ability:steal_appearance#rogue_fey_prankster"
    remove: "ability:uncanny_dodge_and_improved_uncanny_dodge#rogue"
  - add: "ability:greater_dirty_trick#rogue_fey_prankster"
    remove: "ability:the_rogue_talent_gained_at_6th_level#rogue"
  - add: "ability:plant_traps#rogue_fey_prankster"
    remove: "ability:the_rogue_talent_gained_at_8th_level#rogue"
  - add: "ability:unseen_trickster#rogue_fey_prankster"
    remove: "ability:the_rogue_talent_gained_at_12th_level#rogue"
  features:
  - id: "ability:treacherous_plants#rogue_fey_prankster"
    name: "Treacherous Plants"
    type: null
    description: "The fey prankster can cause plants to distract nearby creatures.\
      \ To use this ability, the fey prankster attempts a Bluff check to create a\
      \ distraction to hide as a swift action or to feint against an adjacent opponent\
      \ as a move action, so long as the target is adjacent to plants. He gains a\
      \ bonus on this check equal to half his rogue level (minimum +1)."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:improved_dirty_trick#rogue_fey_prankster"
    name: "Improved Dirty Trick"
    type: null
    description: "At 2nd level, the fey prankster gains Improved Dirty Trick as a\
      \ bonus feat. He need not meet the prerequisites."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:steal_appearance#rogue_fey_prankster"
    name: "Steal Appearance"
    type: null
    description: "At 4th level, the fey prankster can exchange the appearance of two\
      \ adjacent items of the same size. He can also exchange the appearance of two\
      \ creatures if at least one is willing and both are adjacent. Affecting an unwilling\
      \ creature or an item it wears or carries requires a successful dirty trick\
      \ combat maneuver against that creature. If he succeeds, the objects or creatures\
      \ are each disguised as the other as if with veil cast at his rogue level. The\
      \ Will save DC to resist or disbelieve the illusion is equal to 10 + half the\
      \ rogue's level + his Intelligence modifier.\nAt 8th level, the fey prankster\
      \ can also exchange the locations of the two targets by succeeding at a DC 20\
      \ Sleight of Hand check. If he succeeds, observers can't tell which is the original\
      \ based on movement without succeeding at a Perception check against his Sleight\
      \ of Hand result."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:greater_dirty_trick#rogue_fey_prankster"
    name: "Greater Dirty Trick"
    type: null
    description: "At 6th level, the fey prankster gains Greater Dirty Trick as a bonus\
      \ feat. He does not need to meet the prerequisites."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:plant_traps#rogue_fey_prankster"
    name: "Plant Traps"
    type: null
    description: "At 8th level, the fey trickster can modify a plant (but not plant\
      \ creatures) into a trap as a full-round action up to three times per day. The\
      \ Perception and Disable Device DCs for the trap are each equal to 15 + his\
      \ rogue level. A Tiny or larger plant can be used to perform a trip or dirty\
      \ trick combat maneuver using the fey trickster's CMB and the plant's size.\
      \ A Large or larger plant can be used to create a snare as per the spell. The\
      \ save DC is equal to 12 + the rogue's Intelligence modifier. The fey trickster\
      \ can trigger any plant trap he created as a standard action as long as he is\
      \ within 60 feet of it."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:unseen_trickster#rogue_fey_prankster"
    name: "Unseen Trickster"
    type: null
    description: "At 12th level, the fey trickster can attempt Stealth checks in areas\
      \ with plants even if he does not have cover or concealment."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
- id: "class:rogue#guerrilla"
  name: "Guerrilla"
  description: "Guerrillas fight against oppressive leadership and governments--often\
    \ under cover of night. Any rogue (including the unchained rogue) can select the\
    \ guerrilla archetype."
  modifications:
  - add: "ability:skilled_liar#rogue_guerrilla"
    remove: "ability:trapfinding#rogue"
  - add: "ability:cover_of_night#rogue_guerrilla"
    remove: "ability:evasion#rogue"
  - add: "ability:secret_messenger#rogue_guerrilla"
    remove: "ability:trap_sense#rogue"
  - add: "ability:guerrilla_sniping#rogue_guerrilla"
    remove: "ability:uncanny_dodge#rogue"
  - add: "ability:uncanny_dodge#rogue_guerrilla"
    remove: "ability:improved_uncanny_dodge#rogue"
  features:
  - id: "ability:skilled_liar#rogue_guerrilla"
    name: "Skilled Liar"
    type: null
    description: "Whenever a guerrilla uses Bluff to attempt to deceive someone, she\
      \ gains a bonus on the opposed roll equal to 1/2 her rogue level (minimum +1).\
      \ A guerrilla can still use Disable Device to disarm magic traps."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Intrigue"
  - id: "ability:cover_of_night#rogue_guerrilla"
    name: "Cover of Night"
    type: null
    description: "At 2nd level, a guerrilla learns to use darkness to her advantage.\
      \ She gains a +5 bonus on Disguise, Sleight of Hand, and Stealth checks while\
      \ she is in areas of dim light or darkness, and can create mundane disguises\
      \ in dim light or darkness with a full-round action (instead of the normal 1d3\
      \ × 10 minutes). Additionally, while in dim light or darkness, if a guerrilla\
      \ would have concealment, she instead has total concealment."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Intrigue"
  - id: "ability:secret_messenger#rogue_guerrilla"
    name: "Secret Messenger"
    type: null
    description: "At 3rd level, a guerrilla gains a +1 bonus on Bluff checks to convey\
      \ secret messages and on Sense Motive checks to discern secret messages. These\
      \ bonuses increase by 1 every 3 rogue levels thereafter (to a maximum of +6\
      \ at 18th level)."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Intrigue"
  - id: "ability:guerrilla_sniping#rogue_guerrilla"
    name: "Guerrilla Sniping"
    type: null
    description: "At 4th level, when a guerrilla is in an area of dim light or darkness,\
      \ she takes only a –10 penalty on her Stealth check to maintain her obscured\
      \ location while sniping."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Intrigue"
  - id: "ability:uncanny_dodge#rogue_guerrilla"
    name: "Uncanny Dodge"
    type: null
    description: "At 8th level, a guerrilla gains uncanny dodge."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Intrigue"
  source: "Pathfinder Campaign Setting: Inner Sea Intrigue"
- id: "class:rogue#guild_agent"
  name: "Guild Agent"
  description: ""
  modifications:
  - add: "ability:guild_connections#rogue_guild_agent"
    remove: "ability:evasion_and_uncanny_dodge#rogue"
  - add: "ability:pull_rank#rogue_guild_agent"
    remove: "ability:improved_uncanny_dodge#rogue"
  - add: "ability:criminal_mastermind#rogue_guild_agent"
    remove: "ability:master_strike#rogue"
  features:
  - id: "ability:guild_connections#rogue_guild_agent"
    name: "Guild Connections"
    type: null
    description: "At 2nd level, a guild agent gains the black market connections rogue\
      \ talent.\nFurthermore, he can ask his guild for tips about the local scene,\
      \ granting him a bonus equal to half his rogue level on Knowledge (local) checks\
      \ and Diplomacy checks to gather information, as long as the information in\
      \ question pertains to the guild agent's base of operations.\nAt 4th level,\
      \ the guild agent also gains the gossip collector vigilante social talent, and\
      \ his base of operations counts as his area of renown for the purpose of determining\
      \ the effects of gossip collector."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  - id: "ability:pull_rank#rogue_guild_agent"
    name: "Pull Rank"
    type: null
    description: "At 8th level, a guild agent has attained sufficient rank to call\
      \ in lesser guild members to assist him with a job. He can call lesser members\
      \ of a number and level equal to the number of followers he would have if he\
      \ had the Leadership feat (including the +2 bonus for his guildhouse), to a\
      \ maximum of a number of lesser members equal to his rogue level. If the guild\
      \ agent possesses the Leadership feat, he gains twice as many followers as normal.\
      \ If he spends a favor, he can combine this with the command team organizational\
      \ influence benefit to gain even more lesser members for a particularly difficult\
      \ job. Each time the guild agent uses the lesser members recklessly and gets\
      \ them killed, he loses at least 1 influence with his guild."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  - id: "ability:criminal_mastermind#rogue_guild_agent"
    name: "Criminal Mastermind"
    type: null
    description: "At 20th level, except in an unusually powerful guild, a guild agent\
      \ has become the true power behind the guild. The guild agent has built up a\
      \ nearly worldwide reputation under a particular criminal epithet (such as “\
      The Silver Shadow\"), known by criminals and law enforcement officers everywhere.\
      \ This works like the renown vigilante social talent except as follows. It applies\
      \ in all towns and cities on the same continent as the guild agent's base of\
      \ operations, without requiring him to select a particular settlement.\nHe has\
      \ only one identity, and only other criminals and members of the underworld\
      \ treat their attitudes toward the guild agent as one step closer to helpful\
      \ at all times (rather than while only in his social identity), while the bonus\
      \ on Intimidate checks applies against everyone at all times (rather than while\
      \ only in his vigilante identity)."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  source: "Pathfinder Roleplaying Game Ultimate Intrigue"
- id: "class:rogue#gun_smuggler"
  name: "Gun Smuggler"
  description: "Gun smugglers are adept at procuring firearms and concealing their\
    \ secret weapons."
  modifications:
  - add: "ability:weapon_and_armor_proficiencies#rogue_gun_smuggler"
    remove: "ability:the_rogues_weapon_proficiencies#rogue"
  - add: "ability:hidden_gun#rogue_gun_smuggler"
    remove: "ability:trapfinding#rogue"
  - add: "ability:selective_targeting#rogue_gun_smuggler"
    remove: "ability:sneak_attack#rogue"
  - add: "ability:stolen_shots#rogue_gun_smuggler"
    remove: "ability:trap_sense_and_the_rogue_talent_gained_at_6th_level#rogue"
  - add: "ability:uncanny_aim#rogue_gun_smuggler"
    remove: "ability:uncanny_dodge_and_improved_uncanny_dodge#rogue"
  features:
  - id: "ability:weapon_and_armor_proficiencies#rogue_gun_smuggler"
    name: "Weapon and Armor Proficiencies"
    type: null
    description: "A gun smuggler is proficient with all simple weapons and one-handed\
      \ firearms, plus the rapier, sap, short sword, and sword cane."
    prerequisites: null
    source: "Pathfinder Player Companion: People of the Wastes"
  - id: "ability:hidden_gun#rogue_gun_smuggler"
    name: "Hidden Gun"
    type: null
    description: "A gun smuggler gains a bonus equal to half her rogue level on Sleight\
      \ of Hand checks to conceal a one-handed firearm on her body. She increases\
      \ the DCs of opponents' Perception checks to realize the true nature of disguised\
      \ weapons (such as a sword cane) within 5 feet of her by an amount equal to\
      \ her rogue level (maximum DC 25 plus her rogue level)."
    prerequisites: null
    source: "Pathfinder Player Companion: People of the Wastes"
  - id: "ability:selective_targeting#rogue_gun_smuggler"
    name: "Selective Targeting"
    type: null
    description: "A gun smuggler focuses on concealable firearms for her sneak attacks.\
      \ When she makes a sneak attack using any weapon other than a coat pistol, dagger\
      \ pistol, or sword cane pistol (either firing the weapon or making a melee attack),\
      \ her sneak attack damage dice are d4s instead of d6s."
    prerequisites: null
    source: "Pathfinder Player Companion: People of the Wastes"
  - id: "ability:stolen_shots#rogue_gun_smuggler"
    name: "Stolen Shots"
    type: null
    description: "At 3rd level, a gun smuggler can access small quantities of cutting-edge\
      \ firearm technology through clandestine dealers. She gains the benefits of\
      \ the black market connections rogue talent, though only for the purpose of\
      \ securing firearms and related equipment.\nAt the beginning of each day, the\
      \ gun smuggler gains a number of bullets (with accompanying black powder) or\
      \ paper cartridges--referred to as shots--in any combination equal to her rogue\
      \ level, representing ammunition smuggled to her by contacts. Her contacts provide\
      \ only enough shots to replenish this small supply, so she can't accumulate\
      \ ammunition indefinitely, and these shots have a market price of 0 gp.\nAt\
      \ 6th level, the gun smuggler can elect to gain one or more pieces of magic\
      \ ammunition, though each one replaces a number of her daily shots equal to\
      \ the ammunition's enhancement bonus (maximum enhancement bonus of +2 for any\
      \ one piece of ammunition).\nShe can choose to add any of the following weapon\
      \ special abilities to the shot, though the shot must have at least a +1 enhancement\
      \ bonus, and these special abilities use an amount of bonus equal to the ability's\
      \ normal price:\nDistance, flaming, flaming burst, merciful, seeking, or thundering.\n\
      At 9th level and every 3 rogue levels thereafter, the maximum enhancement bonus\
      \ of a gun smuggler's shots increases by 1 (to a maximum of +6 at 18th level)."
    prerequisites: null
    source: "Pathfinder Player Companion: People of the Wastes"
  - id: "ability:uncanny_aim#rogue_gun_smuggler"
    name: "Uncanny Aim"
    type: null
    description: "At 4th level, a gun smuggler increases the range increment of any\
      \ coat pistol, dagger pistol, or sword cane pistol she wields by 10 feet. At\
      \ 8th level, the base damage of bullets fired by these weapons increases by\
      \ one die step."
    prerequisites: null
    source: "Pathfinder Player Companion: People of the Wastes"
  source: "Pathfinder Player Companion: People of the Wastes"
- id: "class:rogue#heister"
  name: "Heister"
  description: "Notorious for their stealth, imagination, and elaborately planned\
    \ thefts and capers, heisters specialize in breaking into secure locations, stealing\
    \ items of value, and escaping undetected. Heisters often work as members of or\
    \ independent operatives contracted to criminal organizations, crime families,\
    \ or wealthy individuals inclined to unlawful activity."
  modifications:
  - add: "ability:rum_dubber#rogue_heister"
    remove: "ability:the_rogue_talent_gained_at_2nd_level#rogue"
  - add: "ability:ferrets_grace#rogue_heister"
    remove: "ability:uncanny_dodge_and_the_rogue_talent_gained_at_4th_level#rogue"
  - add: "ability:unseen#rogue_heister"
    remove: "ability:improved_uncanny_dodge_and_the_rogue_talent_gained_at_8th_level#rogue"
  features:
  - id: "ability:rum_dubber#rogue_heister"
    name: "Rum Dubber"
    type: null
    description: "At 2nd level, whenever a heister attempts to open a lock without\
      \ a set of thieves' tools, the DC increases by 2, instead of 10."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  - id: "ability:ferrets_grace#rogue_heister"
    name: "Ferret's Grace"
    type: null
    description: "At 4th level, a heister gains Stealthy as a bonus feat.\nAdditionally,\
      \ a heister counts as a creature one size category smaller than she actually\
      \ is when determining whether or not she is squeezing into an enclosed space\
      \ Finally, when a heister uses the Escape Artist skill to move through a tight\
      \ space where her head fits but her shoulders do not, the DC is 20, instead\
      \ of 30."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  - id: "ability:unseen#rogue_heister"
    name: "Unseen"
    type: null
    description: "At 8th level, a heister masters hiding in underground and urban\
      \ terrain. She can use the Stealth skill to hide in underground and urban terrain,\
      \ even while being observed. She also gains the terrain mastery rogue talent\
      \ twice, once each for underground and urban terrain."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  source: "Pathfinder Roleplaying Game Ultimate Intrigue"
- id: "class:rogue#investigator"
  name: "Investigator"
  description: "Not all rogues work against the law. Investigators use their skills\
    \ to serve the law, often in the employ of nobles or in the pursuit of noble causes.\
    \ In some cities cabals of investigators work for rulers or bureaucracies, but\
    \ often an investigator is a free agent who pursues whatever mysteries come across\
    \ her path. of course, not all investigators serve the law. Crime lords and guildmasters\
    \ often have squads of investigators serving their own nefarious purposes."
  modifications:
  - add: "ability:follow_up#rogue_investigator"
    remove: "ability:trapfinding#rogue"
  features:
  - id: "ability:follow_up#rogue_investigator"
    name: "Follow Up"
    type: null
    description: "An investigator can roll twice on any Diplomacy check made to gather\
      \ information, and receives the information for both results. This takes the\
      \ same amount of time as one check. If the lesser of the two checks reveals\
      \ false information, the rogue is aware of it.\nFalse information is not revealed\
      \ in this way if the people she questioned do not know it to be false.\nThis\
      \ ability replaces trapfinding.\nRogue Talents: The following rogue talents\
      \ complement the investigator archetype: coax information, fast picks, follow\
      \ clues, hard to fool, and minor magic*."
    prerequisites: null
    source: "Advanced Player's Guide"
  source: "Advanced Player's Guide"
- id: "class:rogue#irrigator"
  name: "Irrigator"
  description: ""
  modifications:
  - add: "ability:poison_use#rogue_irrigator"
    remove: "ability:trapfinding#rogue"
  - add: "ability:grafting#rogue_irrigator"
    remove: "ability:uncanny_dodge_and_the_rogue_talent_gained_at_4th_level#rogue"
  - add: "ability:irrigation#rogue_irrigator"
    remove: "ability:improved_uncanny_dodge#rogue"
  features:
  - id: "ability:poison_use#rogue_irrigator"
    name: "Poison Use"
    type: null
    description: "A Harvester irrigator is trained in the use of poison and cannot\
      \ accidentally poison himself when applying poison to a weapon."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Adventurer's Guide"
  - id: "ability:grafting#rogue_irrigator"
    name: "Grafting"
    type: null
    description: "At 4th level, a harvester irrigator is considered to be flanking\
      \ an opponent if at least two members of his Harvester crop are threatening\
      \ that opponent, regardless of the irrigator's actual positioning."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Adventurer's Guide"
  - id: "ability:irrigation#rogue_irrigator"
    name: "Irrigation"
    type: null
    description: "At 8th level, if a harvester irrigator studies his target for 3\
      \ rounds (spending a standard action each round to do so) and then makes a sneak\
      \ attack with a melee weapon that successfully deals damage, the attack has\
      \ the additional effect of possibly either paralyzing or killing the target\
      \ (Harvester irrigator's choice). The death attack fails if the target detects\
      \ the harvester irrigator or recognizes him as an enemy. If the victim of the\
      \ attack fails a Fortitude save (DC = 10 + 1/2 the harvester irrigator's class\
      \ level + the harvester irrigator's Intelligence modifier) against the kill\
      \ effect, she dies. If the saving throw fails against the paralysis effect,\
      \ the victim is rendered helpless and unable to act for 1d6 rounds plus 1 round\
      \ per 2 rogue levels that the harvester irrigator has. If the victim's saving\
      \ throw succeeds, the attack is just a normal sneak attack. Once the harvester\
      \ irrigator has completed the 3 rounds of study, he must make the irrigation\
      \ attempt within the next 3 rounds. A Harvester irrigator can attempt to kill\
      \ or paralyze a creature in this way once per day, plus one additional time\
      \ per day for every 4 additional rogue levels he has after 8th."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Adventurer's Guide"
  source: "Pathfinder Roleplaying Game Adventurer's Guide"
- id: "class:rogue#kidnapper"
  name: "Kidnapper"
  description: "A kidnapper is adept at hiding and quickly subduing prey."
  modifications:
  - add: "ability:clean_capture#rogue_kidnapper"
    remove: "ability:trapfinding#rogue"
  - add: "ability:abductor#rogue_kidnapper"
    remove: "ability:trap_sense#rogue"
  features:
  - id: "ability:clean_capture#rogue_kidnapper"
    name: "Clean Capture"
    type: null
    description: "At 1st level, a kidnapper reduces the penalty to her combat maneuver\
      \ check to tie up a pinned or otherwise restrained target by an amount equal\
      \ to 1/2 her rogue level. In addition, she can take the feats Improved Grapple\
      \ and Greater Grapple as rogue talents. She can ignore the Improved Unarmed\
      \ Strike requirement when selecting these feats as rogue talents, but must meet\
      \ all other prerequisites."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Combat"
  - id: "ability:abductor#rogue_kidnapper"
    name: "Abductor"
    type: null
    description: "At 3rd level, a kidnapper gains a +1 bonus on combat maneuver checks\
      \ to grapple a foe. In addition, the kidnapper treats her combat maneuver bonus\
      \ as 1 higher when a foe tries to grapple her or when a grappled target attempts\
      \ to break free of her grapple. These bonuses increase by 1 for every 3 levels\
      \ beyond 3rd."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Combat"
  source: "Pathfinder Campaign Setting: Inner Sea Combat"
- id: "class:rogue#knife_master"
  name: "Knife Master"
  description: "The knife master is a trained killer who specializes in close-up combat\
    \ and the wave and weave of knife fighting. In her hands, daggers and other similar\
    \ light blades become truly deadly instruments."
  modifications:
  - add: "ability:hidden_blade#rogue_knife_master"
    remove: "ability:trapfinding#rogue"
  - add: "ability:blade_sense#rogue_knife_master"
    remove: "ability:trap_sense#rogue"
  features:
  - id: "ability:hidden_blade#rogue_knife_master"
    name: "Hidden Blade"
    type: null
    description: "A knife master adds 1/2 her level on Sleight of Hand checks made\
      \ to conceal a light blade."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:blade_sense#rogue_knife_master"
    name: "Blade Sense"
    type: null
    description: "At 3rd level, a knife master is so skilled in combat involving light\
      \ blades that she gains a +1 dodge bonus to AC against attacks made against\
      \ her with light blades. This bonus increases by +1 for every three levels,\
      \ to a maximum of +6 at 18th level.\nThis ability replaces trap sense.\nRogue\
      \ Talents: The following rogue talents complement the knife master archetype:\
      \ befuddling strike, combat trick, offensive defense, surprise attack, underhanded,\
      \ and weapon training."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  source: "Pathfinder Roleplaying Game Ultimate Combat"
- id: "class:rogue#liberator"
  name: "Liberator"
  description: ""
  modifications:
  - add: "ability:bond_breaker#rogue_liberator"
    remove: "ability:trapfinding#rogue"
  - add: "ability:covert_commander#rogue_liberator"
    remove: "ability:trap_sense#rogue"
  - add: "ability:catch_off_guard#rogue_liberator"
    remove: "ability:uncanny_dodge#rogue"
  features:
  - id: "ability:bond_breaker#rogue_liberator"
    name: "Bond Breaker"
    type: null
    description: "A liberator adds 1/2 her class level to Escape Artist checks, and\
      \ never takes a penalty on Disable Device checks when using improvised tools\
      \ to open locks."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Combat"
  - id: "ability:covert_commander#rogue_liberator"
    name: "Covert Commander"
    type: null
    description: "A liberator grants all allies within 30 feet who are in her line\
      \ of sight (but not herself ) a +1 competence bonus on Disguise and Stealth\
      \ checks. This bonus increases by 1 for every 3 levels beyond 3rd."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Combat"
  - id: "ability:catch_off_guard#rogue_liberator"
    name: "Catch Off-Guard"
    type: null
    description: "At 4th level, the liberator is adept at improvising weapons. She\
      \ gains Catch Off-Guard as a bonus feat."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Combat"
  source: "Pathfinder Campaign Setting: Inner Sea Combat"
- id: "class:rogue#makeshift_scrapper"
  name: "Makeshift Scrapper"
  description: ""
  modifications:
  - add: "ability:improvised_weapons#rogue_makeshift_scrapper"
    remove: "ability:trapfinding#rogue"
  - add: "ability:supernatural_improvisation#rogue_makeshift_scrapper"
    remove: "ability:trap_sense#rogue"
  - add: "ability:improvised_weapon_mastery#rogue_makeshift_scrapper"
    remove: "ability:the_rogue_talent_gained_at_12th_level#rogue"
  features:
  - id: "ability:improvised_weapons#rogue_makeshift_scrapper"
    name: "Improvised Weapons"
    type: null
    description: "At 1st level, a makeshift scrapper gains Catch Off-Guard and Throw\
      \ Anything as bonus feats."
    prerequisites: null
    source: "Pathfinder Player Companion: Melee Tactics Toolbox"
  - id: "ability:supernatural_improvisation#rogue_makeshift_scrapper"
    name: "Supernatural Improvisation"
    type: null
    description: "At 3rd level, a makeshift scrapper gains the ability to enhance\
      \ an item, making it a more effective weapon or changing the way it can be used.\
      \ As a swift action, she can alter a single improvised weapon to either grant\
      \ it a +1 enhancement bonus on attack rolls and damage rolls or use it to gain\
      \ a +1 shield bonus to her AC. The makeshift scrapper can use this ability for\
      \ a number of rounds per day equal to her rogue level. These rounds need not\
      \ be consecutive, and the makeshift scrapper can change the enhancement each\
      \ time she activates the ability. The bonus increases by 1 every 4 levels thereafter,\
      \ up to a maximum bonus of +5 at 19th level."
    prerequisites: null
    source: "Pathfinder Player Companion: Melee Tactics Toolbox"
  - id: "ability:improvised_weapon_mastery#rogue_makeshift_scrapper"
    name: "Improvised Weapon Mastery"
    type: null
    description: "At 12th level, the makeshift scrapper gains Improvised Weapon Mastery\
      \ as a bonus feat."
    prerequisites: null
    source: "Pathfinder Player Companion: Melee Tactics Toolbox"
  source: "Pathfinder Player Companion: Melee Tactics Toolbox"
- id: "class:rogue#master_of_disguise"
  name: "Master of Disguise"
  description: ""
  modifications:
  - add: "ability:consummate_actor#rogue_master_of_disguise"
    remove: "ability:trapfinding_and_the_rogue_talent_gained_at_2nd_level#rogue"
  - add: "ability:grandmaster_of_disguise#rogue_master_of_disguise"
    remove: "ability:the_rogue_talent_gained_at_10th_level#rogue"
  features:
  - id: "ability:consummate_actor#rogue_master_of_disguise"
    name: "Consummate Actor"
    type: null
    description: "A master of disguise adds half her rogue level (minimum 1) on all\
      \ Disguise checks and on Bluff checks to stay in character while using Disguise.\n\
      At 2nd level, she gains the quick disguise rogue talent, and she can create\
      \ a disguise twice as quickly as normal even for that rogue talent (she can\
      \ create a disguise that encompasses only minor details as a standard action)."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  - id: "ability:grandmaster_of_disguise#rogue_master_of_disguise"
    name: "Grandmaster of Disguise"
    type: null
    description: "At 10th level, a master of disguise gains the master of disguise\
      \ advanced rogue talent and can use it an unlimited number of times per day.\
      \ Because she must still don a physical disguise to gain this bonus, it doesn't\
      \ stack with the bonuses from spells like alter self and disguise self, but\
      \ since it is completely non-magical, it is more reliable when scrutinized under\
      \ magical detection."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  source: "Pathfinder Roleplaying Game Ultimate Intrigue"
- id: "class:rogue#nameless_shadow"
  name: "Nameless Shadow"
  description: ""
  modifications:
  - add: "ability:harmless_guise#rogue_nameless_shadow"
    remove: "ability:trapfinding_and_the_rogue_talents_gained_at_2nd_6th_10th_14th_and_18th_levels#rogue"
  - add: "ability:face_in_the_crowd#rogue_nameless_shadow"
    remove: "ability:the_rogue_talents_gained_at_4th_and_8th_levels#rogue"
  features:
  - id: "ability:harmless_guise#rogue_nameless_shadow"
    name: "Harmless Guise"
    type: null
    description: "A nameless shadow gains the dual identity and seamless guise vigilante\
      \ class features, with the following restrictions. Her social identity must\
      \ be that of a mundane and nonthreatening member of society, such as a farmer\
      \ or a merchant. At 6th level, the nameless shadow gains the many guises vigilante\
      \ social talent. At 8th level, the nameless shadow gains the quick change vigilante\
      \ social talent. At 14th level, the nameless shadow gains the everyman vigilante\
      \ social talent. At 18th level, the nameless shadow gains the any guise vigilante\
      \ social talent.\nAdditionally, when a nameless shadow attacks a foe while in\
      \ a social or mundane identity, her target takes a –2 penalty to AC for the\
      \ purpose of resolving that attack. This use of harmless guise forces the nameless\
      \ shadow into her vigilante identity after the attack is completed, and the\
      \ target (if it survives) then becomes aware of the nameless shadow's secret.\
      \ This ability cannot be used on targets that are aware of the nameless shadow's\
      \ dual identity."
    prerequisites: null
    source: "Pathfinder Player Companion: Merchant's Manifest"
  - id: "ability:face_in_the_crowd#rogue_nameless_shadow"
    name: "Face in the Crowd"
    type: null
    description: "At 4th level, so long as there are at least 10 other nonhostile\
      \ creatures within 30 feet of her, a nameless shadow can use Bluff or Disguise\
      \ in place of Stealth to hide or for sniping. At 8th level, she can use this\
      \ ability to hide within a crowd even if she is being observed."
    prerequisites: null
    source: "Pathfinder Player Companion: Merchant's Manifest"
  source: "Pathfinder Player Companion: Merchant's Manifest"
- id: "class:rogue#needler"
  name: "Needler"
  description: ""
  modifications:
  - add: "ability:adroit_poisoner#rogue_needler"
    remove: "ability:evasion#rogue"
  - add: "ability:subtle_poisoning#rogue_needler"
    remove: "ability:uncanny_dodge#rogue"
  - add: "ability:needle_poisoner#rogue_needler"
    remove: "ability:the_rogue_talent_gained_at_6th_level#rogue"
  - add: "ability:concealed_delivery#rogue_needler"
    remove: "ability:improved_uncanny_dodge#rogue"
  features:
  - id: "ability:adroit_poisoner#rogue_needler"
    name: "Adroit Poisoner"
    type: null
    description: "At 2nd level, a needler gains a +2 bonus on Sleight of Hand checks.\
      \ This bonus increases to +4 when the needler uses Sleight of Hand to draw a\
      \ hidden weapon that is coated in poison. At 8th level, these bonuses increase\
      \ to +4 and +6, respectively."
    prerequisites: null
    source: "Pathfinder Player Companion: Potions & Poisons"
  - id: "ability:subtle_poisoning#rogue_needler"
    name: "Subtle Poisoning"
    type: null
    description: "At 4th level, a needler can apply a contact or ingested poison to\
      \ her weapon and deliver it as if it were an injury poison. The poison must\
      \ be delivered within 1 minute of this application, or it is wasted. The DC\
      \ of the saving throw to resist the poison decreases by 1 when the needler uses\
      \ this ability to deliver a contact or ingested poison via injury."
    prerequisites: null
    source: "Pathfinder Player Companion: Potions & Poisons"
  - id: "ability:needle_poisoner#rogue_needler"
    name: "Needle Poisoner"
    type: null
    description: "At 6th level, a needler can apply a dose of poison to a weapon as\
      \ a swift action. This ability counts as swift poisoning for the purpose of\
      \ meeting prerequisites."
    prerequisites: null
    source: "Pathfinder Player Companion: Potions & Poisons"
  - id: "ability:concealed_delivery#rogue_needler"
    name: "Concealed Delivery"
    type: null
    description: "At 8th level, a needler learns how to deliver all types of poisons\
      \ with subtlety. As a standard action, she can deliver an ingested or inhaled\
      \ poison to a creature within reach by placing a dose of poison on the target's\
      \ lips, on the target's neck, or through other similar contact with the target's\
      \ skin as if the poison were a contact poison. Delivering poison in this way\
      \ requires a successful Sleight of Hand check opposed by the target's Perception\
      \ check. The poison is not lost on a failed check, but it must be successfully\
      \ delivered within 1 minute of the first attempt, or it is wasted."
    prerequisites: null
    source: "Pathfinder Player Companion: Potions & Poisons"
  source: "Pathfinder Player Companion: Potions & Poisons"
- id: "class:rogue#phantom_thief"
  name: "Phantom Thief"
  description: ""
  modifications:
  - add: "ability:refined_education#rogue_phantom_thief"
    remove: "ability:the_rogues_class_skills_and_replaces_sneak_attack_and_trapfinding#rogue"
  - add: "ability:broad_education#rogue_phantom_thief"
    remove: "ability:rogue_talent#rogue"
  - add: "ability:social_sense#rogue_phantom_thief"
    remove: "ability:trap_sense#rogue"
  - add: "ability:master_of_all#rogue_phantom_thief"
    remove: "ability:master_strike#rogue"
  features:
  - id: "ability:refined_education#rogue_phantom_thief"
    name: "Refined Education"
    type: null
    description: "A phantom thief adds Handle Animal, Heal, Ride, Spellcraft, Survival,\
      \ and all Knowledge skills to her list of class skills. Furthermore, she selects\
      \ one of her rogue class skills and adds half her rogue level on all skill checks\
      \ using that skill. At 3rd level and every 2 rogue levels thereafter, she selects\
      \ an additional rogue class skill and adds half her rogue level on all skill\
      \ checks using that skill as well. Starting at 4th level, if the phantom thief\
      \ is an unchained rogue, she gains rogue's edge skill unlocks with each of these\
      \ skills rather than selecting one skill every 5 levels, and she adds half her\
      \ rogue level to her number of ranks to determine when she receives a skill\
      \ unlock (so a 7th level rogue (phantom thief ) with 7 ranks in a chosen skill\
      \ would count as having 10 ranks and receive the second skill unlock)."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  - id: "ability:broad_education#rogue_phantom_thief"
    name: "Broad Education"
    type: null
    description: "A phantom thief's broad studies with expensive tutors keep her up\
      \ to speed in both martial and magical knowledge, as well as in her skills.\n\
      She can select the combat trick, minor magic, and major magic rogue talents\
      \ as many times as she likes, and she can select the Skill Focus feat as a rogue\
      \ talent, also as many times as she likes. Finally, she can select a vigilante\
      \ social talent instead of a rogue talent, except for social grace and vigilante\
      \ social talents that would require her to be a craftsman or professional. For\
      \ the purpose of vigilante social talents, a phantom thief does not have a vigilante\
      \ identity and is always considered to be in her social identity."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  - id: "ability:social_sense#rogue_phantom_thief"
    name: "Social Sense"
    type: null
    description: "At 3rd level, a phantom thief's social sixth sense allows her to\
      \ avoid danger in social situations and to act first when it breaks out. She\
      \ receives a +1 bonus on Sense Motive checks to avoid being surprised by a foe,\
      \ on Bluff checks to surprise a foe, and on initiative checks for surprise rounds\
      \ that involved Bluff and Sense Motive checks to determine surprise. This bonus\
      \ increases by 1 at 3rd level and every 3 rogue levels thereafter."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  - id: "ability:master_of_all#rogue_phantom_thief"
    name: "Master of All"
    type: null
    description: "At 20th level, a phantom thief can reroll any skill check as long\
      \ as it is a class skill in which she is trained. She must take the second result,\
      \ even if it is worse.\nShe can use this ability no more than once per minute."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  source: "Pathfinder Roleplaying Game Ultimate Intrigue"
- id: "class:rogue#pirate"
  name: "Pirate"
  description: "A pirate breaks from the confines of country and king to commit her\
    \ crimes upon the high seas. She holds allegiance only to her ship and its captain\
    \ (if even that much is true), and lives a lawless life upon the waves, plundering\
    \ ships and shorelines as suits her whim."
  modifications:
  - add: "ability:sea_legs#rogue_pirate"
    remove: "ability:trapfinding#rogue"
  - add: "ability:swinging_reposition#rogue_pirate"
    remove: "ability:the_2nd_level_rogue_talent#rogue"
  - add: "ability:unflinching#rogue_pirate"
    remove: "ability:trap_sense#rogue"
  features:
  - id: "ability:sea_legs#rogue_pirate"
    name: "Sea Legs"
    type: null
    description: "At 1st level, a pirate becomes adept at moving on ships, boats,\
      \ and similar vessels. She gains the Sea Legs feat as a bonus feat, even if\
      \ she does not meet the prerequisites."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:swinging_reposition#rogue_pirate"
    name: "Swinging Reposition"
    type: null
    description: "At 2nd level, a pirate incorporates a ship's masts, rigging, ropes,\
      \ sails, and other such structures into her combat style. Provided she is wearing\
      \ light armor or no armor, when fighting in an environment where such structures\
      \ exist, the rogue incorporates them into her movement, and does not have to\
      \ move in a straight line when making either a charge attack or bull rush combat\
      \ maneuver. Once she completes her attack or maneuver, she can reposition herself.\
      \ Immediately after making the charge or bull rush, she can move 5 feet as a\
      \ free action, even if the charge ends her turn. This movement does not provoke\
      \ attacks of opportunity.\nThis ability replaces the 2nd-level rogue talent."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:unflinching#rogue_pirate"
    name: "Unflinching"
    type: null
    description: "Pirates are a salty and steadfast lot. At 3rd level, a pirate gains\
      \ a +1 bonus on saving throws against fear and mind-affecting effects. This\
      \ bonus increases by +1 for every three levels, to a maximum of +6 at 18th level.\n\
      This ability replaces trap sense.\nRogue Talents: The following rogue talents\
      \ complement the pirate archetype: black market connections, combat trick, finesse\
      \ rogue, firearm training, hold breath, rope master, and strong stroke."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  source: "Pathfinder Roleplaying Game Ultimate Combat"
- id: "class:rogue#planar_sneak"
  name: "Planar Sneak"
  description: ""
  modifications:
  - add: "ability:planar_sense#rogue_planar_sneak"
    remove: "ability:trap_sense#rogue"
  - add: "ability:elemental_execution#rogue_planar_sneak"
    remove: "ability:uncanny_dodge_and_improved_uncanny_dodge#rogue"
  features:
  - id: "ability:planar_sense#rogue_planar_sneak"
    name: "Planar Sense"
    type: null
    description: "At 3rd level, a planar sneak gains a +1 bonus on saving throws against\
      \ all effects with the air, chaos, earth, evil, fire, good, law, or water descriptors.\n\
      This bonus increases by 1 for every 3 rogue levels thereafter (to a maximum\
      \ of +6 at 18th level)."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Planes of Power"
  - id: "ability:elemental_execution#rogue_planar_sneak"
    name: "Elemental Execution"
    type: null
    description: "At 4th level, a planar sneak treats creatures with the elemental\
      \ subtype as though they were vulnerable to her sneak attack, but she deals\
      \ only half as much sneak attack damage as she normally would. She can confirm\
      \ critical hits against such creatures, though 50% of the time, the critical\
      \ hit is automatically negated and damage is instead rolled normally. At 8th\
      \ level, this ability also applies to all outsiders otherwise immune to critical\
      \ hits and sneak attack damage."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Planes of Power"
  source: "Pathfinder Campaign Setting: Planes of Power"
- id: "class:rogue#poisoner"
  name: "Poisoner"
  description: "Some consider poisoning an evil act. The poisoner knows poison is\
    \ just a tool toward an end, and is no different than any other weapon. Some poisoners\
    \ see themselves as great equalizers, as they are able to craft weapons that the\
    \ weakest of creatures can wield to devastating effect, but most have no lofty\
    \ delusions about their work."
  modifications:
  - add: "ability:poison_use#rogue_poisoner"
    remove: "ability:trapfinding#rogue"
  - add: "ability:master_poisoner#rogue_poisoner"
    remove: "ability:trap_sense#rogue"
  features:
  - id: "ability:poison_use#rogue_poisoner"
    name: "Poison Use"
    type: null
    description: "At 1st level, a poisoner is trained in the use of poison and cannot\
      \ accidentally poison herself when applying poison to a blade."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:master_poisoner#rogue_poisoner"
    name: "Master Poisoner"
    type: null
    description: "At 3rd level, a poisoner can use Craft (alchemy) to change the type\
      \ of a poison. This requires 1 hour of work with an alchemist's lab and a Craft\
      \ (alchemy) skill check with a DC equal to the poison's DC. If successful, the\
      \ poison's type changes to contact, ingested, inhaled, or injury. If the check\
      \ fails, the poison is ruined. The poisoner also receives a bonus on Craft (alchemy)\
      \ skill checks when working with poison equal to 1/2 her rogue level.\nThis\
      \ ability replaces trap sense.\nRogue Talents: The following rogue talents complement\
      \ the poisoner archetype: distracting attack, lasting poison, surprise attack*,\
      \ swift poison, and weapon training*."
    prerequisites: null
    source: "Advanced Player's Guide"
  source: "Advanced Player's Guide"
- id: "class:rogue#rake"
  name: "Rake"
  description: "The rake is a rogue who is open about her skills and talents, often\
    \ to the point of being boastful. Usually she has the protection of an important\
    \ figure who finds her services useful, but sometimes her bravado is enough to\
    \ keep enemies away. She is often used as a face for the group for diplomacy,\
    \ gathering information, negotiations, or to gain the most lucrative contracts\
    \ and quests from local authorities."
  modifications:
  - add: "ability:bravados_blade#rogue_rake"
    remove: "ability:trapfinding#rogue"
  - add: "ability:rakes_smile#rogue_rake"
    remove: "ability:trap_sense#rogue"
  features:
  - id: "ability:bravados_blade#rogue_rake"
    name: "Bravado's Blade"
    type: null
    description: "When a rake hits an opponent and deals sneak attack damage, she\
      \ can forgo 1d6 points of that damage and make a free Intimidate check to demoralize\
      \ the foe. For every additional 1d6 points of sneak attack damage she forgoes,\
      \ she receives a +5 circumstance bonus on this check."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:rakes_smile#rogue_rake"
    name: "Rake's Smile"
    type: null
    description: "At 3rd level, a rake gains a +1 morale bonus on Bluff and Diplomacy\
      \ checks. This bonus increases by +1 for every 3 levels beyond 3rd.\nThis ability\
      \ replaces trap sense.\nRogue Talents: The following rogue talents complement\
      \ the rake archetype: befuddling strike, charmer, honeyed words, and surprise\
      \ attack*."
    prerequisites: null
    source: "Advanced Player's Guide"
  source: "Advanced Player's Guide"
- id: "class:rogue#relic_raider"
  name: "Relic Raider"
  description: ""
  modifications:
  - add: "ability:curse_sense#rogue_relic_raider"
    remove: "ability:uncanny_dodge#rogue"
  - add: "ability:disable_curse#rogue_relic_raider"
    remove: "ability:improved_uncanny_dodge#rogue"
  features:
  - id: "ability:curse_sense#rogue_relic_raider"
    name: "Curse Sense"
    type: null
    description: "At 4th level, a relic raider adds 1/2 her rogue level on Perception\
      \ checks to notice haunts and on Spellcraft checks to identify cursed items\
      \ (using detect magic or similar effects).\nIn addition, the relic raider gains\
      \ a +1 bonus on saving throws against curses and haunts and a +1 dodge bonus\
      \ to AC against attacks by haunts. These bonuses increase by 1 at 6th level\
      \ and every 3 rogue levels thereafter (to a maximum of +6 at 18th level)."
    prerequisites: null
    source: "Pathfinder Player Companion: Black Markets"
  - id: "ability:disable_curse#rogue_relic_raider"
    name: "Disable Curse"
    type: null
    description: "At 8th level, a relic raider can attempt to disable a curse as she\
      \ would a magical trap. This ability acts as remove curse, except instead of\
      \ a caster level check, the relic raider attempts a Disable Device check (DC\
      \ = 15 + the DC of the curse). Disabling a curse takes 2d4 rounds, and the relic\
      \ raider cannot take 10 or 20 on this check. A relic raider can use this ability\
      \ once per day at 8th level. At 12th level and every 4 rogue levels thereafter,\
      \ a relic raider can use disable curse one additional time per day."
    prerequisites: null
    source: "Pathfinder Player Companion: Black Markets"
  source: "Pathfinder Player Companion: Black Markets"
- id: "class:rogue#river_rat"
  name: "River Rat"
  description: "What highway robbers are to roads, river rats are to waterways. Skilled\
    \ at hiding amid reeds and roots, these rogues strike the unwary from the shallows\
    \ as others would from the shadows. Despite their strong association with banditry,\
    \ river rats make excellent guides and hunters."
  modifications:
  - add: "ability:swamper#rogue_river_rat"
    remove: "ability:trapfinding#rogue"
  - add: "ability:rats_resilience#rogue_river_rat"
    remove: "ability:trap_sense#rogue"
  features:
  - id: "ability:swamper#rogue_river_rat"
    name: "Swamper"
    type: null
    description: "At 1st level, a river rat gains a bonus equal to half her rogue\
      \ level on Swim checks (minimum +1).\nA river rat ignores difficult terrain\
      \ caused by light undergrowth and shallow bogs, and it costs her only 2 squares\
      \ of movement to enter a square of deep bog or heavy undergrowth, rather than\
      \ 4 squares of movement.\nShe takes no penalty on Acrobatics or Stealth checks\
      \ for being in bogs and undergrowth. All of these abilities apply only when\
      \ she is wearing light or no armor and carrying no more than a light load."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:rats_resilience#rogue_river_rat"
    name: "Rat's Resilience"
    type: null
    description: "A river rat is inured to dangers presented by disease-carrying parasites,\
      \ poisonous fish, and other toxic river denizens. At 3rd level, a river rat\
      \ gains a +1 bonus on saving throws against disease and poison effects. This\
      \ bonus increases by 1 every 3 levels thereafter, to a maximum bonus of +6 at\
      \ 18th level.\nThis replaces trap sense.\nRogue Talents: The following rogue\
      \ talents complement the river rat archetype: camouflage, hold breath, rogue\
      \ crawl, stand up, strong stroke, survivalist."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
- id: "class:rogue#roof_runner"
  name: "Roof Runner"
  description: "A specialized urban acrobat, the roof runner makes her home high atop\
    \ the spires and gables of great cities. She is skilled at traveling these uneven\
    \ surfaces at full speed, performing daring leaps and deftly balancing upon narrow\
    \ and precarious ledges."
  modifications:
  - add: "ability:roof_running#rogue_roof_runner"
    remove: "ability:trapfinding#rogue"
  - add: "ability:tumbling_descent#rogue_roof_runner"
    remove: "ability:trap_sense#rogue"
  features:
  - id: "ability:roof_running#rogue_roof_runner"
    name: "Roof Running"
    type: null
    description: "At 1st level, a roof runner becomes entirely adept at moving across\
      \ the tops of buildings, spires, and similar locations. Provided she is wearing\
      \ light armor or no armor, the roof runner can move at full speed while traveling\
      \ across the tops of buildings or similar structures, and takes no penalties\
      \ on any Dexterity-based Skill checks or Reflex saves that might be incurred\
      \ from moving about on a roof."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:tumbling_descent#rogue_roof_runner"
    name: "Tumbling Descent"
    type: null
    description: "At 2nd level, a roof runner can use her Acrobatics skill to attempt\
      \ a rapid descent from a rooftop or another surface, ricocheting against another\
      \ surface and then diving through an opening (such as a balcony or window) directly\
      \ below. So long as she has at least two surfaces no farther than 10 feet apart\
      \ to bounce against, she can ricochet her body back from one to the next, descending\
      \ great distances with a single check. The DC is 10 + 5 for every additional\
      \ 10-foot increment descended beyond the initial 10 feet dropped. If she fails,\
      \ she falls the full distance.\nThis ability replaces trap sense.\nRogue Talents:\
      \ The following rogue talents complement the roof runner archetype: expert leaper,\
      \ ledge walker, nimble climber, stand up, and terrain mastery."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  source: "Pathfinder Roleplaying Game Ultimate Combat"
- id: "class:rogue#rotdrinker"
  name: "Rotdrinker"
  description: ""
  modifications:
  - add: "ability:poison_resistance#rogue_rotdrinker"
    remove: "ability:evasion#rogue"
  - add: "ability:unnatural_ingestion#rogue_rotdrinker"
    remove: "ability:improved_uncanny_dodge_and_uncanny_dodge#rogue"
  features:
  - id: "ability:poison_resistance#rogue_rotdrinker"
    name: "Poison Resistance"
    type: null
    description: "At 2nd level, a rotdrinker gains a +2 bonus on saving throws against\
      \ all poisons. This bonus increases to +4 at 8th level."
    prerequisites: null
    source: "Pathfinder Player Companion: Potions & Poisons"
  - id: "ability:unnatural_ingestion#rogue_rotdrinker"
    name: "Unnatural Ingestion"
    type: null
    description: "At 4th level, a rotdrinker gains immunity to all ingested poisons,\
      \ including poisons that are converted to or considered ingested poisons (such\
      \ as a poison converted to an ingested poison using the alchemist's poison conversion\
      \ discovery).\nFurther, when the rotdrinker ingests an ingested poison, she\
      \ gains a number of temporary hit points equal to half her rogue level. These\
      \ temporary hit points stack with temporary hit points from other effects, and\
      \ they last until they are lost or for a number of rounds equal to the rotdrinker's\
      \ rogue level, whichever comes first.\nAdditionally, the rotdrinker gains benefits\
      \ from the ingested poisons that she ingests depending on the poison's details,\
      \ as explained below. A rotdrinker can gain hit points and additional benefits\
      \ from only one ingested poison at a time. If she ingests another poison while\
      \ she has temporary hit points and additional benefits from another poison,\
      \ the previous temporary hit points and benefits are lost. At 8th level, the\
      \ temporary hit points and additional benefits last for a number of minutes\
      \ equal to the rotdrinker's rogue level.\nIngested poisons provide an alchemical\
      \ bonus equal to the number of consecutive saving throws required to cure the\
      \ poison (for example, lich dust provides a +2 bonus).\nAn ingested poison that\
      \ affects Strength, Dexterity, or Constitution grants this bonus on the rotdrinker's\
      \ damage rolls and Fortitude saving throws. An ingested poison that affects\
      \ Intelligence, Wisdom, or Charisma instead grants this bonus on the rotdrinker's\
      \ attack rolls and Will saving throws. An ingested poison that does not affect\
      \ any ability scores (such as oil of taggit) grants this bonus to the rotdrinker's\
      \ AC. If an ingested poison falls into more than one of these categories, the\
      \ rotdrinker chooses which benefit she receives at the time of ingestion."
    prerequisites: null
    source: "Pathfinder Player Companion: Potions & Poisons"
  source: "Pathfinder Player Companion: Potions & Poisons"
- id: "class:rogue#sanctified_rogue"
  name: "Sanctified Rogue"
  description: "The sanctified rogue serves a higher purpose, acting as a representative\
    \ of a church or cult, or following the tenets of a specific faith or deity. While\
    \ most sanctified rogues share the beliefs or ideals of the religions they represent,\
    \ not all of them are necessarily pious. A handful of disreputable holy thieves\
    \ serve purely as mercenaries. At the other end of spectrum, however, more sanctified\
    \ rogues adhere to the tenets of their faith with fanatical devotion. Regardless,\
    \ all seem blessed with the ability to call upon divine favor to aid them in times\
    \ of need."
  modifications:
  - add: "ability:divine_purpose#rogue_sanctified_rogue"
    remove: "ability:uncanny_dodge#rogue"
  - add: "ability:divine_epiphany#rogue_sanctified_rogue"
    remove: "ability:improved_uncanny_dodge#rogue"
  features:
  - id: "ability:divine_purpose#rogue_sanctified_rogue"
    name: "Divine Purpose"
    type: null
    description: "At 4th level, the favor of a deity or religious institution grants\
      \ a special blessing on a sanctified rogue, shoring up some of her weaknesses.\
      \ She gains a +1 sacred bonus on Fortitude and Will saving throws."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:divine_epiphany#rogue_sanctified_rogue"
    name: "Divine Epiphany"
    type: null
    description: "At 8th level, once per day, a sanctified rogue can peer into the\
      \ immediate future and predict the results of a specific action as if she had\
      \ cast an augury spell. The caster level of this spell is equal to the sanctified\
      \ rogue's rogue class level.\nThis ability replaces improved uncanny dodge.\n\
      Rogue Talents: The following rogue talents complement the sanctified rogue archetype:\
      \ esoteric scholar, major magic, and minor magic."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  source: "Pathfinder Roleplaying Game Ultimate Combat"
- id: "class:rogue#sapper"
  name: "Sapper"
  description: ""
  modifications:
  - add: "ability:destructive_dismantle#rogue_sapper"
    remove: "ability:trapfinding#rogue"
  - add: "ability:sapping#rogue_sapper"
    remove: "ability:her_2nd_level_rogue_talent#rogue"
  - add: "ability:fence#rogue_sapper"
    remove: "ability:her_4th_level_rogue_talent#rogue"
  features:
  - id: "ability:destructive_dismantle#rogue_sapper"
    name: "Destructive Dismantle"
    type: null
    description: "A sapper is able to quickly breach obstacles. Using a combination\
      \ of engineering, explosives, alchemical reagents, and sheer bloody-mindedness,\
      \ she can deal up to 10 points of damage per sapper level upon an object once\
      \ per day, ignoring the object's hardness. She might crack open a stone wall\
      \ with an explosive charge, or collapse a ceiling by tunneling through its supports.\
      \ This ability requires 1d4+1 hours of preparation, so it can be used only on\
      \ immobile and unresisting objects."
    prerequisites: null
    source: "Pathfinder Player Companion: Dungeoneer's Handbook"
  - id: "ability:sapping#rogue_sapper"
    name: "Sapping"
    type: null
    description: "At 2nd level, a sapper gains a +4 bonus on Perception or Disable\
      \ Device checks to find or disable traps. She also grants a +4 bonus when using\
      \ the aid another action to assist with Strength checks to lift gates, bend\
      \ bars, or force open doors. However, the sapper is focused, so it takes her\
      \ a full-round action to complete any aid another action."
    prerequisites: null
    source: "Pathfinder Player Companion: Dungeoneer's Handbook"
  - id: "ability:fence#rogue_sapper"
    name: "Fence"
    type: null
    description: "At 4th level, a sapper loots a dungeon or other adventuring complex\
      \ of its mundane goods and sells them to her various contacts. These mundane\
      \ goods include things like brass fittings, stewpots, scrap metal, and so on.\
      \ The sapper automatically loots this junk while in the dungeon, and must spend\
      \ 24 uninterrupted hours selling the objects in town. She shares a portion of\
      \ the proceeds with the adventurers; the amount typically equals 1d10 gp per\
      \ sapper level per dungeon."
    prerequisites: null
    source: "Pathfinder Player Companion: Dungeoneer's Handbook"
  source: "Pathfinder Player Companion: Dungeoneer's Handbook"
- id: "class:rogue#scavenger"
  name: "Scavenger"
  description: ""
  modifications:
  - add: "ability:technic_training#rogue_scavenger"
    remove: "ability:trapfinding#rogue"
  - add: "ability:lucky_glitch#rogue_scavenger"
    remove: "ability:uncanny_dodge#rogue"
  - add: "ability:robot_slayer#rogue_scavenger"
    remove: "ability:improved_uncanny_dodge#rogue"
  features:
  - id: "ability:technic_training#rogue_scavenger"
    name: "Technic Training"
    type: null
    description: "A scavenger adds 1/2 her rogue level to Perception skill checks\
      \ to locate mechanical or high-tech traps and to Disable Device skill checks\
      \ against these traps (minimum +1). She gains Technologist as a bonus feat.\
      \ She cannot use Disable Device to disarm magical traps."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Technology Guide"
  - id: "ability:lucky_glitch#rogue_scavenger"
    name: "Lucky Glitch"
    type: null
    description: "Starting at 4th level, whenever a scavenger triggers a glitch when\
      \ using a timeworn technological item, she rolls twice and can choose which\
      \ of the two glitch effects actually occurs. A scavenger always adds her level\
      \ to rolls to determine what kind of glitch occurs, and treats rolls of over\
      \ 100 as 100."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Technology Guide"
  - id: "ability:robot_slayer#rogue_scavenger"
    name: "Robot Slayer"
    type: null
    description: "At 8th level, a scavenger knows just where to strike robots to incapacitate\
      \ and disable them. When she deals sneak attack damage to a robot, she ignores\
      \ all hardness that robot possesses."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Technology Guide"
  source: "Pathfinder Campaign Setting: Technology Guide"
- id: "class:rogue#scout"
  name: "Scout"
  description: "Not all rogues live in the city. Scouts frequently roam the wilderness,\
    \ often banding together as bandits, but sometimes serving as guides, as trailblazers,\
    \ or as companions to a ranger or barbarian warrior. More comfortable with sneaking\
    \ and hiding outdoors, the scout is still effective in the city and the dungeon."
  modifications:
  - add: "ability:scouts_charge#rogue_scout"
    remove: "ability:uncanny_dodge#rogue"
  - add: "ability:skirmisher#rogue_scout"
    remove: "ability:improved_uncanny_dodge#rogue"
  features:
  - id: "ability:scouts_charge#rogue_scout"
    name: "Scout's Charge"
    type: null
    description: "At 4th level, whenever a scout makes a charge, her attack deals\
      \ sneak attack damage as if the target were flat-footed. Foes with uncanny dodge\
      \ are immune to this ability."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:skirmisher#rogue_scout"
    name: "Skirmisher"
    type: null
    description: "At 8th level, whenever a scout moves more than 10 feet in a round\
      \ and makes an attack action, the attack deals sneak attack damage as if the\
      \ target was flat-footed. If the scout makes more than one attack this turn,\
      \ this ability only applies to the first attack. Foes with uncanny dodge are\
      \ immune to this ability.\nThis ability replaces improved uncanny dodge.\nRogue\
      \ Talents: The following rogue talents complement the scout archetype: assault\
      \ leader, camouflage, cunning trigger, survivalist, and trap spotter*."
    prerequisites: null
    source: "Advanced Player's Guide"
  source: "Advanced Player's Guide"
- id: "class:rogue#scroll_scoundrel"
  name: "Scroll Scoundrel"
  description: "The scroll scoundrel is a rogue archetype that relies on cunning and\
    \ quick wits to stay alive. He excels in exploiting overconfidence and predictability,\
    \ using knowledge he's gained from his extensive research and field experience\
    \ combined with hearsay and recent observations to react to problems as soon as\
    \ they arise with swift but unnaturally accurate guesswork. A scroll scoundrel\
    \ is often called upon to undertake missions where killing a foe isn't nearly\
    \ as important as humiliating them in public duels or similar conflicts."
  modifications:
  - add: "ability:fast_talker#rogue_scroll_scoundrel"
    remove: "ability:the_rogues_2nd_level_rogue_talent#rogue"
  - add: "ability:adaptive_learning#rogue_scroll_scoundrel"
    remove: "ability:trap_sense#rogue"
  - add: "ability:pay_it_back#rogue_scroll_scoundrel"
    remove: "ability:uncanny_dodge#rogue"
  - add: "ability:elusive_gambit#rogue_scroll_scoundrel"
    remove: "ability:improved_uncanny_dodge#rogue"
  - add: "ability:spot_weakness#rogue_scroll_scoundrel"
    remove: "ability:the_scroll_scoundrels_10th_level_rogue_talent#rogue"
  features:
  - id: "ability:fast_talker#rogue_scroll_scoundrel"
    name: "Fast Talker"
    type: null
    description: "At 2nd level, a scroll scoundrel's penalty on Bluff checks that\
      \ are unlikely, farfetched, or impossible to achieve is reduced by 5. When he\
      \ makes a Diplomacy check to adjust a creature's starting attitude, he gains\
      \ a +3 competence bonus on the skill check."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Pathfinder Society Field Guide"
  - id: "ability:adaptive_learning#rogue_scroll_scoundrel"
    name: "Adaptive Learning"
    type: null
    description: "At 3rd level, a scroll scoundrel gains a +1 bonus on saving throws\
      \ against abilities and spells he has already successfully saved against within\
      \ the past minute (even if the spells or abilities in question were used by\
      \ different creatures). This bonus increases by +1 when the scroll scoundrel\
      \ reaches 6th level, and by an additional +1 for every three levels thereafter,\
      \ to a maximum of +6 at 18th level."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Pathfinder Society Field Guide"
  - id: "ability:pay_it_back#rogue_scroll_scoundrel"
    name: "Pay It Back"
    type: null
    description: "At 4th level, a scroll scoundrel receives a +1 bonus on attack rolls\
      \ and weapon damage rolls against foes who made melee attacks against him in\
      \ the previous round. This bonus increases to +2 at 10th level."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Pathfinder Society Field Guide"
  - id: "ability:elusive_gambit#rogue_scroll_scoundrel"
    name: "Elusive Gambit"
    type: null
    description: "At 6th level, a scroll scoundrel's movement can leave a foe off-balance.\
      \ If a scroll scoundrel provokes an attack of opportunity by moving past an\
      \ opponent and that opponent then misses with the attack, that foe is considered\
      \ to be flat-footed against the scroll scoundrel's next melee attack, provided\
      \ that melee attack comes within 1 round of the missed attack of opportunity."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Pathfinder Society Field Guide"
  - id: "ability:spot_weakness#rogue_scroll_scoundrel"
    name: "Spot Weakness"
    type: null
    description: "At 10th level, a scroll scoundrel can discover a weakness in his\
      \ enemy's defenses as a swift action. His next successful hit in the same round\
      \ ignores 5 points of the foe's damage reduction or hardness.\nAt 15th level,\
      \ he ignores the first 10 points, and at 20th level, the first 15 points. If\
      \ the attack deals any sneak attack damage, he ignores all of the foe's damage\
      \ reduction or hardness for that attack. He cannot use this ability on foes\
      \ that are immune to critical hits."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Pathfinder Society Field Guide"
  source: "Pathfinder Campaign Setting: Pathfinder Society Field Guide"
- id: "class:rogue#seeker_of_the_lost"
  name: "Seeker of the Lost"
  description: ""
  modifications:
  - add: "ability:arcana_breaker#rogue_seeker_of_the_lost"
    remove: "ability:the_2nd_level_rogue_talent#rogue"
  - add: "ability:underwater_striker#rogue_seeker_of_the_lost"
    remove: "ability:uncanny_dodge#rogue"
  - add: "ability:wary_disarm#rogue_seeker_of_the_lost"
    remove: "ability:improved_uncanny_dodge#rogue"
  features:
  - id: "ability:arcana_breaker#rogue_seeker_of_the_lost"
    name: "Arcana Breaker"
    type: null
    description: "Typically, only magical traps survive for long periods underwater,\
      \ so a seeker of the lost specializes in noticing and disarming such traps.\
      \ At 3rd level, a seeker of the lost gains a +1 competence bonus on Perception\
      \ checks to notice magical traps and on Disable Device checks to disarm magical\
      \ traps. This bonus increases by an additional +1 every 3 levels beyond 3rd\
      \ (to a maximum of +6 at 18th level)."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Sea"
  - id: "ability:underwater_striker#rogue_seeker_of_the_lost"
    name: "Underwater Striker"
    type: null
    description: "At 4th level, a seeker of the lost gains the ability to strike precisely\
      \ underwater.\nWhen a seeker of the lost makes a sneak attack with a melee weapon,\
      \ the damage is not halved for being made underwater, as is usually the case\
      \ for attacks that deal slashing or bludgeoning damage or, if the rogue is off-balance,\
      \ attacks that deal piercing damage (see off-balance). In addition, when a seeker\
      \ of the lost makes a sneak attack with a melee weapon against a construct,\
      \ she ignores any hardness the construct has."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Sea"
  - id: "ability:wary_disarm#rogue_seeker_of_the_lost"
    name: "Wary Disarm"
    type: null
    description: "At 8th level, whenever a seeker of the lost attempts to disarm a\
      \ trap using Disable Device, she does not spring the trap unless she fails by\
      \ an amount equal to her rogue level or more. If she does set off a trap she\
      \ was attempting to disarm, she doubles her trap sense bonus to avoid the trap."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of the Sea"
  source: "Pathfinder Player Companion: Blood of the Sea"
- id: "class:rogue#shadow_rebel"
  name: "Shadow Rebel"
  description: ""
  modifications:
  - add: "ability:sophisticated_stealth#rogue_shadow_rebel"
    remove: "ability:trap_sense#rogue"
  - add: "ability:misdirection#rogue_shadow_rebel"
    remove: "ability:uncanny_dodge#rogue"
  features:
  - id: "ability:sophisticated_stealth#rogue_shadow_rebel"
    name: "Sophisticated Stealth"
    type: null
    description: "At 3rd level, a shadow rebel gains a +1 bonus on Knowledge (nobility)\
      \ checks. In addition, she gains a +1 bonus on Bluff checks to convey a secret\
      \ message and on Sense Motive checks to discern secret messages. These bonuses\
      \ increase by 1 every 3 rogue levels thereafter."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Combat"
  - id: "ability:misdirection#rogue_shadow_rebel"
    name: "Misdirection"
    type: null
    description: "At 4th level, a shadow rebel gains the ability to cast misdirection\
      \ on herself once per day, though instead of choosing an object for the second\
      \ target, she must choose a creature in range. The caster level for this ability\
      \ is equal to her class level, and the save DC for this spell is 12 + the shadow\
      \ rebel's Intelligence modifier. The save DC of this ability increases by 1\
      \ if the secondary target is lawful or evil."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Combat"
  source: "Pathfinder Campaign Setting: Inner Sea Combat"
- id: "class:rogue#shadow_scion"
  name: "Shadow Scion"
  description: ""
  modifications:
  - add: "ability:shadow_dweller#rogue_shadow_scion"
    remove: "ability:trapfinding#rogue"
  - add: "ability:shadow_strike#rogue_shadow_scion"
    remove: "ability:the_rogue_talent_gained_at_2nd_level#rogue"
  - add: "ability:shadow_step#rogue_shadow_scion"
    remove: "ability:the_rogue_talent_gained_at_8th_level#rogue"
  - add: "ability:shadow_speaker#rogue_shadow_scion"
    remove: "ability:the_rogue_talent_gained_at_14th_level#rogue"
  - add: "ability:shadow_master#rogue_shadow_scion"
    remove: "ability:master_strike#rogue"
  features:
  - id: "ability:shadow_dweller#rogue_shadow_scion"
    name: "Shadow Dweller"
    type: null
    description: "A shadow scion gains darkvision with a range of 30 feet and a +1\
      \ competence bonus on Stealth checks in dim light and darkness. If she already\
      \ has darkvision, the range of her darkvision increases by 10 feet. At 3rd level,\
      \ and every 2 levels thereafter, the range of her darkvision increases by 10\
      \ feet and her bonus on Stealth checks increases by 1."
    prerequisites: null
    source: "Pathfinder Player Companion: Legacy of the First World"
  - id: "ability:shadow_strike#rogue_shadow_scion"
    name: "Shadow Strike"
    type: null
    description: "At 2nd level, a shadow scion gains Shadow Strike as a bonus feat.\
      \ A character using the unchained rogue class instead gains Blind-Fight as a\
      \ bonus feat."
    prerequisites: null
    source: "Pathfinder Player Companion: Legacy of the First World"
  - id: "ability:shadow_step#rogue_shadow_scion"
    name: "Shadow Step"
    type: null
    description: "At 8th level, a shadow scion can walk through the Shadow Plane and\
      \ reappear elsewhere on the Material Plane as a standard action. The shadow\
      \ scion can travel up to 30 feet per rogue level per day in this fashion, either\
      \ in a single round or broken up across multiple shadow steps. This movement\
      \ must be used in increments of at least 5 feet and does not provoke attacks\
      \ of opportunity. Travel through the Shadow Plane is imprecise; when the shadow\
      \ scion arrives back on the Material Plane, she reenters 1 square off target,\
      \ as per the rules for thrown splash weapons. If this would place her in an\
      \ occupied square, she instead arrives in the nearest safe location. When the\
      \ shadow scion arrives on the Material Plane, she is cloaked in shadow and gains\
      \ concealment as per the blur spell for 1 round."
    prerequisites: null
    source: "Pathfinder Player Companion: Legacy of the First World"
  - id: "ability:shadow_speaker#rogue_shadow_scion"
    name: "Shadow Speaker"
    type: null
    description: "At 14th level, a shadow scion can spend 1 minute meditating within\
      \ a patch of dim light or darkness; at the end of the time, she can draw information\
      \ from the shadows. This functions as commune with nature, except that it functions\
      \ in any terrain to a radius of 100 feet per rogue level, and it cannot reveal\
      \ information about any object or subject that is not currently in dim light\
      \ or darkness. The shadow scion can use this ability once per day at 14th level\
      \ and twice per day at 19th level."
    prerequisites: null
    source: "Pathfinder Player Companion: Legacy of the First World"
  - id: "ability:shadow_master#rogue_shadow_scion"
    name: "Shadow Master"
    type: null
    description: "At 20th level, whenever a shadow scion is in an area of dim light,\
      \ she gains DR 10/cold iron and a +2 luck bonus on all saving throws. In addition,\
      \ whenever she confirms a critical hit against a foe that is in an area of dim\
      \ light, that foe is blinded for 1d6 rounds.\nThis ability replaces master strike.\n\
      Rogue Talents: The following rogue talents complement the shadow scion archetype:\
      \ false friend, fast stealth, slow reactions, surprise attack, and underhanded."
    prerequisites: null
    source: "Pathfinder Player Companion: Legacy of the First World"
  source: "Pathfinder Player Companion: Legacy of the First World"
- id: "class:rogue#shadow_walker"
  name: "Shadow Walker"
  description: ""
  modifications:
  - add: "ability:expanded_sight#rogue_shadow_walker"
    remove: "ability:trapfinding#rogue"
  - add: "ability:illumination_control#rogue_shadow_walker"
    remove: "ability:the_rogue_talent_gained_at_2nd_level_and_trap_sense#rogue"
  - add: "ability:favored_illumination#rogue_shadow_walker"
    remove: "ability:the_rogues_uncanny_dodge_and_improved_uncanny_dodge#rogue"
  features:
  - id: "ability:expanded_sight#rogue_shadow_walker"
    name: "Expanded Sight"
    type: null
    description: "At 1st level, a shadow walker gains darkvision with a range of 30\
      \ feet. If she already has darkvision, the range of her darkvision increases\
      \ by 10 feet.\nWhen the shadow walker reaches 3rd level, and every 2 rogue levels\
      \ thereafter, the range of her darkvision increases by 10 feet. Also at 3rd\
      \ level, the shadow walker loses the light sensitivity weakness, if she has\
      \ it. If she has light blindness, she instead treats it as light sensitivity."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of Shadows"
  - id: "ability:illumination_control#rogue_shadow_walker"
    name: "Illumination Control"
    type: null
    description: "At 3rd level, a shadow walker can manipulate nearby illumination.\
      \ At the start of each day, a shadow walker gains a number of illumination points\
      \ equal to half her rogue level and can spend illumination points to use certain\
      \ spell-like abilities. As long as she has at least 1 illumination point, she\
      \ can cast light at will.\nShe can spend 2 illumination points to cast darkness,\
      \ and 3 illumination points to cast daylight, deeper darkness, or motes of dusk\
      \ and dawn. These spell-like abilities have a caster level equal to the shadow\
      \ walker's rogue level. Using these spell-like abilities does not hamper the\
      \ shadow walker's vision; for example, she can see through the deeper darkness\
      \ she creates, and does not take penalties for light sensitivity in the area\
      \ of her own daylight."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of Shadows"
  - id: "ability:favored_illumination#rogue_shadow_walker"
    name: "Favored Illumination"
    type: null
    description: "At 4th level, a shadow walker chooses one illumination level: bright\
      \ light, normal light, dim light, or darkness (including supernatural darkness).\
      \ While she is within her chosen illumination level, she gains a +2 bonus on\
      \ initiative checks and Acrobatics, Perception, and Sleight of Hand skill checks,\
      \ and can take 10 on any Stealth check attempted within that illumination level.\n\
      When the shadow walker confirms a critical hit with a melee attack that deals\
      \ sneak attack damage while in her chosen illumination level, she regains 1\
      \ illumination point (to a maximum of half her rogue level).\nConfirming a critical\
      \ hit on a creature that has fewer Hit Dice than half the shadow walker's character\
      \ level doesn't restore illumination points. When the shadow walker reaches\
      \ 6th level, and every 3 rogue levels thereafter, the bonuses she gains within\
      \ her chosen illumination level increase by 1."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of Shadows"
  source: "Pathfinder Player Companion: Blood of Shadows"
- id: "class:rogue#sharper"
  name: "Sharper"
  description: ""
  modifications:
  - add: "ability:scam_artist#rogue_sharper"
    remove: "ability:trapfinding#rogue"
  - add: "ability:sticky_fingers#rogue_sharper"
    remove: "ability:the_rogue_talents_gained_at_2nd_6th_and_8th_levels#rogue"
  - add: "ability:lucky_save#rogue_sharper"
    remove: "ability:trap_sense#rogue"
  - add: "ability:audacious_overconfidence#rogue_sharper"
    remove: "ability:the_rogue_talents_gained_at_4th_10th_and_16th_levels#rogue"
  features:
  - id: "ability:scam_artist#rogue_sharper"
    name: "Scam Artist"
    type: null
    description: "A sharper gains a bonus equal to half her rogue level (minimum +1)\
      \ on all Bluff and Sleight of Hand checks."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  - id: "ability:sticky_fingers#rogue_sharper"
    name: "Sticky Fingers"
    type: null
    description: "At 2nd level, a sharper receives Improved Steal as a bonus feat.\n\
      At 6th level, she receives Greater Steal as a bonus feat, and at 8th level,\
      \ she receives Quick Steal as a bonus feat. The sharper gains these feats even\
      \ if she doesn't meet the prerequisites."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  - id: "ability:lucky_save#rogue_sharper"
    name: "Lucky Save"
    type: null
    description: "At 3rd level, when a sharper's wits aren't enough to pull her out\
      \ of a bad situation, her luck still just might save her. She gains a +1 luck\
      \ bonus on all saving throws. This bonus increases to +2 at 9th level and to\
      \ +3 at 15th level."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  - id: "ability:audacious_overconfidence#rogue_sharper"
    name: "Audacious Overconfidence"
    type: null
    description: "At 4th level, after failing an attack roll, skill check, or saving\
      \ throw, a sharper can reduce her saving throw bonus from lucky save by 1 for\
      \ 24 hours in order to reroll the failed roll. She can use this ability once\
      \ per day at 4th level, plus an additional time per day at 10th level and again\
      \ at 16th level. The decreases to her bonus from lucky save stack with each\
      \ other."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  source: "Pathfinder Roleplaying Game Ultimate Intrigue"
- id: "class:rogue#sly_saboteur"
  name: "Sly Saboteur"
  description: "Sly saboteurs are irregular soldiers who specialize in sabotage and\
    \ surprise attacks. Though they often face enemies with greater numbers or resources\
    \ (or both), sly saboteurs have the advantage of knowing the local people and\
    \ terrain. They might be rebels fighting against a corrupt government, or they\
    \ might be members of a militia opposing an invading force. Some are environmentalists\
    \ who sabotage the tools of industry in order to protect unspoiled nature."
  modifications:
  - add: "ability:scamper#rogue_sly_saboteur"
    remove: "ability:trap_sense#rogue"
  - add: "ability:catastrophic_failure#rogue_sly_saboteur"
    remove: "ability:uncanny_dodge#rogue"
  - add: "ability:disable_magic_device#rogue_sly_saboteur"
    remove: "ability:improved_uncanny_dodge#rogue"
  features:
  - id: "ability:scamper#rogue_sly_saboteur"
    name: "Scamper"
    type: null
    description: "At 3rd level, a sly saboteur can move through 5 feet of difficult\
      \ terrain each round as if it were normal terrain. At 6th level and every 3\
      \ levels thereafter, this distance increases by 5 feet (to a maximum of 30 feet\
      \ at 18th level). This ability allows the sly saboteur to take a 5-foot step\
      \ into difficult terrain. This ability applies only when she is wearing light\
      \ armor or no armor and carrying no more than a light load, and it stacks with\
      \ the Acrobatic Steps and Nimble Moves feats."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:catastrophic_failure#rogue_sly_saboteur"
    name: "Catastrophic Failure"
    type: null
    description: "At 4th level, when a sly saboteur uses Disable Device to rig a device\
      \ to fail, she can increase the DC of the check by 5. If she does so and succeeds\
      \ at the check, when the device fails, users take damage equal to the sly saboteur's\
      \ sneak attack, or they take half that amount with a successful Reflex save\
      \ (DC = 10 + half the sly saboteur's level + her Dexterity modifier). The type\
      \ of damage depends on the nature of the device but is typically bludgeoning,\
      \ fire, piercing, or slashing."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:disable_magic_device#rogue_sly_saboteur"
    name: "Disable Magic Device"
    type: null
    description: "At 8th level, a sly saboteur can use Disable Device to rig a magic\
      \ item to fail as if it were an extremely complex device. If the item's effect\
      \ is instantaneous, the effect is countered the next time the item is activated,\
      \ but the activation still consumes a charge or use. If the item's effect is\
      \ continuous or has a duration, the effect fails after 1d4 rounds or minutes\
      \ of use (sly saboteur's choice). This ends the duration or suppresses a continuous\
      \ effect for 1d4 rounds (as the spell dispel magic). This ability cannot be\
      \ used on artifacts.\nIf this ability is combined with the catastrophic failure\
      \ ability, the resulting damage is untyped magic and is not reduced by damage\
      \ reduction or energy resistance.\nThis replaces improved uncanny dodge.\nRogue\
      \ Talents: The following rogue talents complement the sly saboteur archetype:\
      \ cunning trigger, fast stealth, getaway artist, quick disable, quick trapsmith,\
      \ rogue crawl, trap spotter, wall scramble."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
- id: "class:rogue#smuggler"
  name: "Smuggler"
  description: "Smugglers specialize in moving contraband from one area to another\
    \ while avoiding detection by authorities. Sometimes a smuggler's cargo is illegal\
    \ goods, such as drugs or slaves. Other times, a smuggler hides legal goods to\
    \ avoid paying duties or taxes, and some may even use their abilities to help\
    \ smuggle escaped slaves to freedom. Smugglers may work on a ship that does nothing\
    \ but smuggle goods from one port to another, or they may freelance, working on\
    \ ships that require a smuggler's services for a short time."
  modifications:
  - add: "ability:bribery#rogue_smuggler"
    remove: "ability:trap_sense#rogue"
  - add: "ability:conceal_item#rogue_smuggler"
    remove: "ability:trapfinding#rogue"
  - add: "ability:distraction#rogue_smuggler"
    remove: "ability:evasion#rogue"
  features:
  - id: "ability:bribery#rogue_smuggler"
    name: "Bribery"
    type: null
    description: "An experienced smuggler knows how to smooth over interactions with\
      \ customs officials. At 3rd level, when dealing with officials working at a\
      \ checkpoint, conducting an inspection, or performing another such activity,\
      \ a smuggler can make a Diplomacy check opposed by the presiding official's\
      \ Sense Motive check to ensure her contraband makes it through. She gains a\
      \ +1 bonus on this Diplomacy check. On a successful check, the smuggler pays\
      \ a small bribe (5d4 gp) to guarantee her cargo remains undisturbed. This bonus\
      \ rises to +2 when the smuggler reaches 6th level, +3 at 9th level, +4 at 12th\
      \ level, +5 at 15th level, and +6 at 18th level."
    prerequisites: null
    source: "Pathfinder Player Companion: Pirates of the Inner Sea"
  - id: "ability:conceal_item#rogue_smuggler"
    name: "Conceal Item"
    type: null
    description: "A smuggler adds 1/2 her level on Sleight of Hand checks (minimum\
      \ +1). A smuggler can use Sleight of Hand to conceal a small item in a container\
      \ or room, such as the false bottom of a chest or beneath floorboards. Anyone\
      \ attempting to find an item concealed by a smuggler makes a Perception check\
      \ opposed by the Sleight of Hand check made by the smuggler when she concealed\
      \ the object."
    prerequisites: null
    source: "Pathfinder Player Companion: Pirates of the Inner Sea"
  - id: "ability:distraction#rogue_smuggler"
    name: "Distraction"
    type: null
    description: "A smuggler uses patter and body language to deflect searchers from\
      \ hidden items. At 2nd level, a smuggler may make a Bluff check opposed by a\
      \ searcher's Perception check when a searcher looks for items the smuggler has\
      \ concealed. If the smuggler's Bluff check succeeds, the searcher must make\
      \ a second Perception check and take the lower of the two rolls.\nThis ability\
      \ replaces Evasion."
    prerequisites: null
    source: "Pathfinder Player Companion: Pirates of the Inner Sea"
  source: "Pathfinder Player Companion: Pirates of the Inner Sea"
- id: "class:rogue#sniper"
  name: "Sniper"
  description: "Some say that the sniper is the worst kind of assassin: a killer who\
    \ waits silently in the shadows and then strikes from a distance without remorse.\
    \ Snipers, of course, understand that such protestations about “cowardice\"and\
    \ “honor\"regarding their profession are in fact merely the bleatings of sheep\
    \ fearing the slaughter and pay them no heed. Most snipers take pride in their\
    \ formidable abilities, which allow them to take life quickly, quietly, and efficiently,\
    \ then disappear into their surroundings without a trace."
  modifications:
  - add: "ability:accuracy#rogue_sniper"
    remove: "ability:trapfinding#rogue"
  - add: "ability:deadly_range#rogue_sniper"
    remove: "ability:trap_sense#rogue"
  features:
  - id: "ability:accuracy#rogue_sniper"
    name: "Accuracy"
    type: null
    description: "At 1st level, a sniper halves all range increment penalties when\
      \ making ranged attacks with a bow or crossbow."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:deadly_range#rogue_sniper"
    name: "Deadly Range"
    type: null
    description: "At 3rd level, a sniper increases the range at which she can apply\
      \ her sneak attack damage by 10 feet. This range increases by 10 feet for every\
      \ 3 levels after 3rd.\nThis ability replaces trap sense.\nRogue Talents: The\
      \ following rogue talents complement the sniper archetype: camouflage, snap\
      \ shot, sniper's eye, and weapon training*."
    prerequisites: null
    source: "Advanced Player's Guide"
  source: "Advanced Player's Guide"
- id: "class:rogue#snoop"
  name: "Snoop"
  description: "Snoops are the underworld's version of detectives. They often act\
    \ as information peddlers, specializing in gathering secrets through investigation,\
    \ subterfuge, and coercion, and selling or trading those secrets for personal\
    \ gain."
  modifications:
  - add: "ability:inspiration#rogue_snoop"
    remove: "ability:trapfinding_and_evasion#rogue"
  - add: "ability:uncanny_snoop#rogue_snoop"
    remove: "ability:uncanny_dodge_and_improved_uncanny_dodge#rogue"
  - add: "ability:master_of_whispers#rogue_snoop"
    remove: "ability:the_rogue_talent_gained_at_8th_level#rogue"
  features:
  - id: "ability:inspiration#rogue_snoop"
    name: "Inspiration"
    type: null
    description: "At 1st level, a snoop gains an ability similar to the investigator's\
      \ inspiration class ability. The snoop begins with an inspiration pool equal\
      \ to half her rogue level plus her Intelligence modifier (minimum of 1). Unlike\
      \ an investigator, a snoop can only use inspiration on skill checks, not on\
      \ attack rolls or saving throws. This ability is otherwise identical to the\
      \ investigator class ability of the same name."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  - id: "ability:uncanny_snoop#rogue_snoop"
    name: "Uncanny Snoop"
    type: null
    description: "At 4th level, a snoop gains a +2 bonus on Intimidate checks when\
      \ trying to force an opponent to give her information (or Bluff and Diplomacy\
      \ checks for the same purpose if she has the coax information rogue talent).\
      \ She also gains a +2 bonus on Sense Motive checks to tell if someone's information\
      \ is false. At 8th level, these bonuses increase to +4."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  - id: "ability:master_of_whispers#rogue_snoop"
    name: "Master of Whispers"
    type: null
    description: "At 8th level, a snoop receives the rumormonger advanced rogue talent."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  source: "Pathfinder Roleplaying Game Ultimate Intrigue"
- id: "class:rogue#spy"
  name: "Spy"
  description: "The best spies are like chameleons, but not only can they change their\
    \ appearances to fit the situation, they can also change their personalities,\
    \ allegiances, and even loves if that's what it takes to achieve their clandestine\
    \ goals. Spies are the ultimate manipulators, and even those who commission their\
    \ services sometimes find that they've merely served the spies' own interests."
  modifications:
  - add: "ability:skilled_liar#rogue_spy"
    remove: "ability:trapfinding#rogue"
  - add: "ability:poison_use#rogue_spy"
    remove: "ability:trap_sense#rogue"
  features:
  - id: "ability:skilled_liar#rogue_spy"
    name: "Skilled Liar"
    type: null
    description: "Whenever a spy uses Bluff to attempt to deceive someone, she gains\
      \ a bonus on the opposed roll equal to 1/2 her rogue level (minimum +1). This\
      \ bonus does not apply to feint attempts or attempts to pass secret messages."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:poison_use#rogue_spy"
    name: "Poison Use"
    type: null
    description: "A 3rd level, a spy is trained in the use of poison and cannot accidentally\
      \ poison herself when applying poison to a blade.\nThis ability replaces trap\
      \ sense.\nRogue Talents: The following rogue talents complement the spy archetype:\
      \ canny observer, guileful polyglot, honeyed words, major magic*, minor magic*,\
      \ and quick disguise."
    prerequisites: null
    source: "Advanced Player's Guide"
  source: "Advanced Player's Guide"
- id: "class:rogue#survivalist"
  name: "Survivalist"
  description: "The survivalist focuses her talents on surviving harsh and unforgiving\
    \ conditions that would kill a lesser rogue. Whether in blazing deserts or frigid\
    \ arctic wastes--or simply the cold, hard reality of the streets--the survivalist\
    \ uses her training to both ensure her own success and provide for the safety\
    \ of her allies."
  modifications:
  - add: "ability:hardy#rogue_survivalist"
    remove: "ability:trapfinding#rogue"
  - add: "ability:endure_elements#rogue_survivalist"
    remove: "ability:trap_sense#rogue"
  features:
  - id: "ability:hardy#rogue_survivalist"
    name: "Hardy"
    type: null
    description: "At 1st level, a survivalist is already prepared to endure extreme\
      \ hardships and environmental conditions. She can go twice the normal number\
      \ of days without water and triple the normal number of days without food before\
      \ feeling the effects of either thirst or starvation."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:endure_elements#rogue_survivalist"
    name: "Endure Elements"
    type: null
    description: "At 3rd level, a survivalist rogue can use endure elements once per\
      \ day as a spell-like ability. The survivalist's caster level is the same as\
      \ her rogue level.\nThis ability replaces trap sense.\nRogue Talents: The following\
      \ rogue talents complement the survivalist archetype: hold breath, iron guts,\
      \ resiliency, strong stroke, survivalist, terrain mastery, and wall scramble."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  source: "Pathfinder Roleplaying Game Ultimate Combat"
- id: "class:rogue#swamp_poisoner_grippli"
  name: "Swamp Poisoner (Grippli)"
  description: ""
  modifications:
  - add: "ability:mucous_membrane#rogue_swamp_poisoner_grippli"
    remove: "ability:trapfinding#rogue"
  - add: "ability:mark_the_vein#rogue_swamp_poisoner_grippli"
    remove: "ability:the_rogue_talent_gained_at_2nd_level#rogue"
  - add: "ability:poison_the_well#rogue_swamp_poisoner_grippli"
    remove: "ability:trap_sense#rogue"
  features:
  - id: "ability:mucous_membrane#rogue_swamp_poisoner_grippli"
    name: "Mucous Membrane"
    type: null
    description: "A swamp poisoner gains a bonus equal to half his class level on\
      \ Escape Artist checks and to his CMD when resisting grapple attempts (minimum\
      \ 1)."
    prerequisites: null
    source: "Pathfinder Player Companion: Potions & Poisons"
  - id: "ability:mark_the_vein#rogue_swamp_poisoner_grippli"
    name: "Mark the Vein"
    type: null
    description: "At 2nd level, when the swamp poisoner attacks a target that is currently\
      \ affected by his grippli racial poison, that target is denied its Dexterity\
      \ bonus to AC. The target must be actively poisoned, not just suffering the\
      \ effects of poison, such as lingering ability damage."
    prerequisites: null
    source: "Pathfinder Player Companion: Potions & Poisons"
  - id: "ability:poison_the_well#rogue_swamp_poisoner_grippli"
    name: "Poison the Well"
    type: null
    description: "At 3rd level as a standard action, a swamp poisoner can smear the\
      \ poison generated through the use of his toxic skin alternate racial trait\
      \ onto the ground in a 5-foot area, instead of onto a weapon or his own body.\
      \ The first creature other than the swamp poisoner to enter the area is exposed\
      \ to the poison.\nThe poison loses its potency after 1 hour. This area is considered\
      \ a trap, and the DCs of Perception checks to notice it and Disable Device checks\
      \ to disable it are equal to 10 + half the swamp poisoner's level + the swamp\
      \ poisoner's Constitution modifier.\nThe swamp poisoner also gains an extra\
      \ use per day of his toxic skin alternate racial trait, plus one additional\
      \ use per day for every 3 levels beyond 3rd."
    prerequisites: null
    source: "Pathfinder Player Companion: Potions & Poisons"
  source: "Pathfinder Player Companion: Potions & Poisons"
- id: "class:rogue#swashbuckler"
  name: "Swashbuckler"
  description: "A paragon of mobile swordplay, the swashbuckler is a rogue who focuses\
    \ almost exclusively on honing her skill at arms and perfecting daring acrobatic\
    \ moves and elaborate flourishes that border on performance."
  modifications:
  - add: "ability:martial_training#rogue_swashbuckler"
    remove: "ability:trapfinding#rogue"
  - add: "ability:daring#rogue_swashbuckler"
    remove: "ability:trap_sense#rogue"
  features:
  - id: "ability:martial_training#rogue_swashbuckler"
    name: "Martial Training"
    type: null
    description: "At 1st level, the swashbuckler may select one martial weapon to\
      \ add to her list of weapon proficiencies. In addition, she may take the combat\
      \ trick rogue talent up to two times."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:daring#rogue_swashbuckler"
    name: "Daring"
    type: null
    description: "At 3rd level, a swashbuckler gains a +1 morale bonus on Acrobatics\
      \ checks and saving throws against fear. This bonus increases by +1 for every\
      \ 3 levels beyond 3rd.\nThis ability replaces trap sense.\nRogue Talents: The\
      \ following rogue talents complement the swashbuckler archetype: offensive defense,\
      \ positioning attack, powerful sneak, and weapon training."
    prerequisites: null
    source: "Advanced Player's Guide"
  source: "Advanced Player's Guide"
- id: "class:rogue#swindler"
  name: "Swindler"
  description: "If life is a game, swindlers play to win. When skill and luck aren't\
    \ enough, cheating is often the best option."
  modifications:
  - add: "ability:let_fate_decide#rogue_swindler"
    remove: "ability:trapfinding#rogue"
  - add: "ability:quicker_than_the_eye#rogue_swindler"
    remove: "ability:evasion#rogue"
  - add: "ability:poker_face#rogue_swindler"
    remove: "ability:trap_sense#rogue"
  - add: "ability:no_fool#rogue_swindler"
    remove: "ability:uncanny_dodge#rogue"
  - add: "ability:cheat_fate#rogue_swindler"
    remove: "ability:improved_uncanny_dodge#rogue"
  features:
  - id: "ability:let_fate_decide#rogue_swindler"
    name: "Let Fate Decide"
    type: null
    description: "At 1st level, the swindler can declare two different actions that\
      \ rely on different types of rolls or checks, such as attacking a creature (an\
      \ attack roll) or sneaking past the same creature (a Stealth check). As a standard\
      \ action, the swindler then uses a random method to choose one of the declared\
      \ activities, such as flipping a coin, rolling a die, or drawing a harrow card.\
      \ The specific method doesn't matter as long as there is an equal chance of\
      \ either activity being chosen.\nIf the swindler then performs the chosen activity\
      \ within the next round, she gains a luck bonus on the roll type required for\
      \ that activity--attack rolls with a specific weapon, a specific skill check,\
      \ a specific ability check, or a specific saving throw--equal to half her rogue\
      \ level (minimum +1) for 1 minute. If the swindler performs any other action\
      \ (whether declared or not) in the round after using this ability, she becomes\
      \ shaken for 1 minute instead. The swindler can use this ability a number of\
      \ times per day equal to 3 + her Charisma modifier."
    prerequisites: null
    source: "Pathfinder Player Companion: The Harrow Handbook"
  - id: "ability:quicker_than_the_eye#rogue_swindler"
    name: "Quicker Than the Eye"
    type: null
    description: "At 2nd level, when the swindler uses Sleight of Hand, creatures\
      \ take a penalty on their Perception checks equal to half the swindler's class\
      \ level to notice the attempt. The swindler also reduces the normal –20 penalty\
      \ by an amount equal to her class level when attempting a Sleight of Hand check\
      \ as a move action instead of as a standard action.\nLastly, the swindler can\
      \ draw hidden weapons or objects from her person as a move action instead of\
      \ the usual standard action."
    prerequisites: null
    source: "Pathfinder Player Companion: The Harrow Handbook"
  - id: "ability:poker_face#rogue_swindler"
    name: "Poker Face"
    type: null
    description: "At 3rd level, the swindler gains a +1 bonus on Bluff, Profession\
      \ (gambler), and Sense Motive checks. This bonus increases by 1 for every 3\
      \ levels beyond 3rd. The swindler can also attempt to feint against non-humanoid\
      \ targets without penalty, though she still takes a –8 penalty on feint attempts\
      \ against creatures with animal intelligence and she cannot feint against mindless\
      \ creatures."
    prerequisites: null
    source: "Pathfinder Player Companion: The Harrow Handbook"
  - id: "ability:no_fool#rogue_swindler"
    name: "No Fool"
    type: null
    description: "At 4th level, the swindler gains a +1 bonus on Will saving throws.\
      \ This bonus increases by 1 for every 4 levels beyond 4th (to a maximum of +5\
      \ at 20th level)."
    prerequisites: null
    source: "Pathfinder Player Companion: The Harrow Handbook"
  - id: "ability:cheat_fate#rogue_swindler"
    name: "Cheat Fate"
    type: null
    description: "At 8th level, once per day, the swindler can reroll any one d20\
      \ roll she has just made before the GM has revealed the result. She must take\
      \ the result of the second roll, even if it is worse. The swindler can use this\
      \ ability twice per day at 14th level, and three times per day at 20th."
    prerequisites: null
    source: "Pathfinder Player Companion: The Harrow Handbook"
  source: "Pathfinder Player Companion: The Harrow Handbook"
- id: "class:rogue#sylvan_trickster"
  name: "Sylvan Trickster"
  description: "Sylvan tricksters are rogues who model themselves after the mischievous\
    \ fey of legend. Though not spellcasters, sylvan tricksters learn minor magical\
    \ abilities reminiscent of those favored by fey creatures. The journey for many\
    \ sylvan tricksters began in childhood, learning at an elder's knee the stories\
    \ of the fey and the secrets of how to resist their tricks. Sylvan tricksters\
    \ often live in areas where the boundary with the Fey World is thin, and a few\
    \ have even been there-- voluntarily or not."
  modifications:
  - add: "ability:wild_empathy#rogue_sylvan_trickster"
    remove: "ability:trapfinding#rogue"
  - add: "ability:fey_tricks#rogue_sylvan_trickster"
    remove: "ability:rogue_talents#rogue"
  - add: "ability:resist_natures_lure#rogue_sylvan_trickster"
    remove: "ability:uncanny_dodge#rogue"
  - add: "ability:fey_resistance#rogue_sylvan_trickster"
    remove: "ability:improved_uncanny_dodge#rogue"
  features:
  - id: "ability:wild_empathy#rogue_sylvan_trickster"
    name: "Wild Empathy"
    type: null
    description: "A sylvan trickster can improve an animal's attitude. This ability\
      \ functions as the druid ability of the same name, using the sylvan trickster's\
      \ rogue level as her effective druid level."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:fey_tricks#rogue_sylvan_trickster"
    name: "Fey Tricks"
    type: null
    description: "A sylvan trickster can select a witch hex in place of a rogue talent.\
      \ At 10th level, the sylvan trickster can select a hex or major hex in place\
      \ of a rogue talent. At 18th level, a sylvan trickster can select a hex, major\
      \ hex, or grand hex in place of a rogue talent. She cannot select any hex more\
      \ than once."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:resist_natures_lure#rogue_sylvan_trickster"
    name: "Resist Nature's Lure"
    type: null
    description: "At 4th level, a sylvan trickster gains resist nature's lure as the\
      \ druid ability of the same name."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  - id: "ability:fey_resistance#rogue_sylvan_trickster"
    name: "Fey Resistance"
    type: null
    description: "At 8th level, a sylvan trickster gains DR 2/cold iron. At 11th level\
      \ and every 3 levels thereafter, this damage reduction increases by 2 (to a\
      \ maximum of DR 10/cold iron at 20th level).\nThis replaces improved uncanny\
      \ dodge.\nRogue Talents: The following rogue talents complement the sylvan trickster\
      \ archetype: camouflage, charmer, honeyed words, major magic, minor magic, survivalist,\
      \ terrain mastery."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Wilderness"
  source: "Pathfinder Roleplaying Game Ultimate Wilderness"
- id: "class:rogue#thug"
  name: "Thug"
  description: "Some criminals steal with finesse, their victims only discovering\
    \ the crime when the rogue is long gone and the coin already spent. A thug, on\
    \ the other hand, cares nothing for finesse. Through both threat and violence,\
    \ the thug gets what she wants by the promise of force, and has no problem making\
    \ good on that promise as needed."
  modifications:
  - add: "ability:frightening#rogue_thug"
    remove: "ability:trapfinding#rogue"
  - add: "ability:brutal_beating#rogue_thug"
    remove: "ability:trap_sense#rogue"
  features:
  - id: "ability:frightening#rogue_thug"
    name: "Frightening"
    type: null
    description: "Whenever a thug successfully uses Intimidate to demoralize a creature,\
      \ the duration of the shaken condition is increased by 1 round. In addition,\
      \ if the target is shaken for 4 or more rounds, the thug can instead decide\
      \ to make the target frightened for 1 round."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:brutal_beating#rogue_thug"
    name: "Brutal Beating"
    type: null
    description: "At 3rd level, whenever a thug deals sneak attack damage, she can\
      \ choose to forgo 1d6 points of sneak attack damage to make the target sickened\
      \ for a number of rounds equal to 1/2 her rogue level. This ability does not\
      \ stack with itself--only the most recent duration applies.\nThis ability replaces\
      \ trap sense.\nRogue Talents: The following rogue talents complement the thug\
      \ archetype: offensive defense, powerful sneak, strong impression, and weapon\
      \ training."
    prerequisites: null
    source: "Advanced Player's Guide"
  source: "Advanced Player's Guide"
- id: "class:rogue#tidal_trickster"
  name: "Tidal Trickster"
  description: "Tidal tricksters roam the seas, using their skillful mastery of the\
    \ currents to move across aquatic battlefields and throw their enemies off-balance."
  modifications:
  - add: "ability:wisdom_of_the_waves#rogue_tidal_trickster"
    remove: "ability:trapfinding_and_trap_sense#rogue"
  - add: "ability:liquid_disruption#rogue_tidal_trickster"
    remove: "ability:sneak_attack_and_replaces_uncanny_dodge_and_the_4th_level_rogue_talent#rogue"
  - add: "ability:tidal_distortion#rogue_tidal_trickster"
    remove: "ability:improved_uncanny_dodge_and_the_8th_level_rogue_talent#rogue"
  features:
  - id: "ability:wisdom_of_the_waves#rogue_tidal_trickster"
    name: "Wisdom of the Waves"
    type: null
    description: "A tidal trickster gains a swim speed equal to her unmodified base\
      \ land speed (or increases her swim speed by 10 feet, if she has a racial swim\
      \ speed). Instead of the +8 bonus granted by a swim speed, she gains a racial\
      \ bonus on Swim checks equal to 4 + half her rogue level (if she has a racial\
      \ swim speed, she uses the better bonus). She gains a bonus on Bluff checks\
      \ equal to half her rogue level. At 3rd level, she gains a +1 bonus on Will\
      \ saves whenever she is underwater; this bonus increases by 1 at 6th level and\
      \ every 3 levels thereafter."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Aquatic Adventures"
  - id: "ability:liquid_disruption#rogue_tidal_trickster"
    name: "Liquid Disruption"
    type: null
    description: "At 4th level, a tidal trickster can use her knowledge of the cohesion\
      \ of liquids to disrupt certain foes. She can deal sneak attack damage to oozes\
      \ and creatures with the water subtype that are normally immune to precision\
      \ damage (such as water elementals), and she ignores a hydrokineticist's chance\
      \ to negate precision damage from elemental overflow."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Aquatic Adventures"
  - id: "ability:tidal_distortion#rogue_tidal_trickster"
    name: "Tidal Distortion"
    type: null
    description: "At 8th level, while making a full attack underwater, a tidal trickster\
      \ can give up one attack to create a tidal distortion. When she creates a tidal\
      \ distortion, the tidal trickster moves up to 10 feet. If any part of her movement\
      \ includes a square adjacent to one or more foes, she can choose one of those\
      \ foes and attempt a Bluff check with a DC of 11 + either the enemy's Sense\
      \ Motive or Swim modifier, whichever is higher. Her Bluff check is subject to\
      \ any penalties the attack roll she sacrificed would have taken, and if she\
      \ trades an iterative attack gained from having a high base attack bonus, she\
      \ also takes a penalty based on that attack's lower base attack bonus (a –5\
      \ penalty for the second iterative attack, a –10 penalty for the third iterative\
      \ attack, and a –15 penalty for the fourth iterative attack, if she manages\
      \ to gain one). If she succeeds at the Bluff check, the movement doesn't provoke\
      \ an attack of opportunity from that foe and the foe becomes off-balance until\
      \ its next turn. A tidal trickster can give up any number of her attacks in\
      \ a given full attack to create tidal distortions, but she can't give up two\
      \ consecutive attacks."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Aquatic Adventures"
  source: "Pathfinder Campaign Setting: Aquatic Adventures"
- id: "class:rogue#toxic_talon"
  name: "Toxic Talon"
  description: ""
  modifications:
  - add: "ability:forceful_breath#rogue_toxic_talon"
    remove: "ability:the_rogues_weapon_proficiencies#rogue"
  - add: "ability:poison_adept#rogue_toxic_talon"
    remove: "ability:trapfinding#rogue"
  - add: "ability:toxin_resistance#rogue_toxic_talon"
    remove: "ability:trap_sense#rogue"
  - add: "ability:catalyst#rogue_toxic_talon"
    remove: "ability:uncanny_dodge#rogue"
  - add: "ability:split_toxin#rogue_toxic_talon"
    remove: "ability:the_rogues_improved_uncanny_dodge#rogue"
  features:
  - id: "ability:forceful_breath#rogue_toxic_talon"
    name: "Forceful Breath"
    type: null
    description: "A toxic talon is proficient with blowguns instead of hand crossbows.\
      \ He can use a blowgun without penalty while prone."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Adventurer's Guide"
  - id: "ability:poison_adept#rogue_toxic_talon"
    name: "Poison Adept"
    type: null
    description: "A toxic talon is trained in the use of poison and cannot accidentally\
      \ poison himself when applying poison to a projectile weapon. He can apply poison\
      \ to a projectile as a move action. This counts as the poison use ability for\
      \ the purposes of qualifying for feats, prestige classes, and other options."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Adventurer's Guide"
  - id: "ability:toxin_resistance#rogue_toxic_talon"
    name: "Toxin Resistance"
    type: null
    description: "A toxic talon's constant exposure to varied poisons grants him increasing\
      \ resistance to them. At 3rd level, a toxic talon gains a +1 bonus on saving\
      \ throws against diseases and poisons, and he gains a +1 bonus on Heal checks\
      \ to treat diseases and poisons. He also gains a +1 bonus on caster level checks\
      \ (including when he activates a magic item) to treat or remove poisons and\
      \ diseases, such as when using remove disease or neutralize poison. Finally,\
      \ he gains a +1 bonus on Perception checks to identify traps that utilize diseases\
      \ or poisons. These bonuses increase to +2 at 6th level, to +3 at 9th level,\
      \ to +4 at 12th level, to +5 at 15th level, and to +6 at 18th level."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Adventurer's Guide"
  - id: "ability:catalyst#rogue_toxic_talon"
    name: "Catalyst"
    type: null
    description: "At 4th level, a toxic talon can use secret alchemical techniques\
      \ to enhance a poison as he applies it to a weapon, increasing the save DC of\
      \ the poison by 1 (this bonus increases to +2 at 12th level). This increase\
      \ to the save DC lasts for 1 minute or until the poison is used up, whichever\
      \ comes first. A toxic talon can use catalyst once per hour."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Adventurer's Guide"
  - id: "ability:split_toxin#rogue_toxic_talon"
    name: "Split Toxin"
    type: null
    description: "At 8th level, when a toxic talon uses catalyst to enhance poison\
      \ as he applies it, he can envenom two ranged weapons or units of ammunition\
      \ simultaneously with the same dose."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Adventurer's Guide"
  source: "Pathfinder Roleplaying Game Adventurer's Guide"
- id: "class:rogue#trapsmith"
  name: "Trapsmith"
  description: "Some rogues are not content with just disabling traps--they love to\
    \ build them, finding a captivating beauty in the turning of gears and the slither\
    \ of ropes over pulleys. The trapsmith may have started out putting together traps\
    \ in order to better understand how to disable them, but for most, it's long since\
    \ gone beyond that--they now relish the challenge of creating the perfect combat\
    \ machine."
  modifications:
  - add: "ability:careful_disarm#rogue_trapsmith"
    remove: "ability:uncanny_dodge#rogue"
  - add: "ability:trap_master#rogue_trapsmith"
    remove: "ability:improved_uncanny_dodge#rogue"
  features:
  - id: "ability:careful_disarm#rogue_trapsmith"
    name: "Careful Disarm"
    type: null
    description: "At 4th level, whenever a trapsmith attempts to disarm a trap using\
      \ Disable Device, she does not spring the trap unless she fails by 10 or more.\
      \ If she does set off a trap she was attempting to disarm, she adds double her\
      \ trap sense bonus to avoid the trap."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:trap_master#rogue_trapsmith"
    name: "Trap Master"
    type: null
    description: "At 8th level, whenever a trapsmith disarms a trap using Disable\
      \ Device, she can bypass it even if her check did not exceed the DC by 10 or\
      \ more. If it is a magic trap that allows specific creatures to pass it without\
      \ danger, she can modify which creatures it allows to pass, adding her allies\
      \ and restricting enemies if she desires.\nThis ability replaces improved uncanny\
      \ dodge.\nRogue Talents: The following rogue talents complement the trapsmith\
      \ archetype: befuddling strike, cunning trigger, quick disable, and quick trapsmith."
    prerequisites: null
    source: "Advanced Player's Guide"
  source: "Advanced Player's Guide"
- id: "class:rogue#underground_chemist"
  name: "Underground Chemist"
  description: "Underground chemists are part of the rotting, fetid underbelly of\
    \ the alchemical world. While underground chemists can't hold a candle to dedicated\
    \ alchemists, they're tricky and dangerous with alchemical substances and potions."
  modifications:
  - add: "ability:chemical_weapons#rogue_underground_chemist"
    remove: "ability:evasion#rogue"
  - add: "ability:precise_splash_weapons#rogue_underground_chemist"
    remove: "ability:the_rogue_talent_gained_at_4th_level#rogue"
  - add: "ability:discovery#rogue_underground_chemist"
    remove: "ability:advanced_talents#rogue"
  features:
  - id: "ability:chemical_weapons#rogue_underground_chemist"
    name: "Chemical Weapons"
    type: null
    description: "At 2nd level, an underground chemist is able to retrieve an alchemical\
      \ item as if drawing a weapon. She adds her Intelligence modifier to damage\
      \ dealt with splash weapons, including any splash damage. She adds 1/2 her level\
      \ to Craft (alchemy) checks."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:precise_splash_weapons#rogue_underground_chemist"
    name: "Precise Splash Weapons"
    type: null
    description: "At 4th level, an underground chemist can deal sneak attack damage\
      \ with splash weapons. The attack must be her first attack that round, qualify\
      \ for dealing sneak attack damage (such as against a flat-footed target), and\
      \ be directed at a creature rather than a square."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  - id: "ability:discovery#rogue_underground_chemist"
    name: "Discovery"
    type: null
    description: "At 10th level, an underground chemist can select one of the following\
      \ alchemist discoveries in place of a rogue talent: concentrate poison, dilution,\
      \ enhance potion, extend potion, mummification, nauseating flesh, poison conversion,\
      \ preserve organs, spontaneous healing, or sticky poison. She uses her rogue\
      \ level as her alchemist level for determining the effects of her discoveries\
      \ and whether she is able to select one.\nThis ability alters advanced talents.\n\
      Rogue Talents: The following rogue talents complement the underground chemist\
      \ archetype: black market connections, fast fingers, lasting poison, sniper's\
      \ eye, and swift poison."
    prerequisites: null
    source: "Pathfinder Roleplaying Game: Advanced Class Guide"
  source: "Pathfinder Roleplaying Game: Advanced Class Guide"
- id: "class:rogue#vexing_dodger"
  name: "Vexing Dodger"
  description: "Vexing dodgers take advantage of their smaller size to outmaneuver\
    \ larger foes such as giants."
  modifications:
  - add: "ability:limb_climber#rogue_vexing_dodger"
    remove: "ability:trapfinding#rogue"
  - add: "ability:improved_dirty_trick#rogue_vexing_dodger"
    remove: "ability:the_rogue_talent_gained_at_2nd_level#rogue"
  - add: "ability:underfoot_agility#rogue_vexing_dodger"
    remove: "ability:trap_sense#rogue"
  - add: "ability:underfoot_trickster#rogue_vexing_dodger"
    remove: "ability:uncanny_dodge#rogue"
  - add: "ability:distracting_climber#rogue_vexing_dodger"
    remove: "ability:improved_uncanny_dodge#rogue"
  features:
  - id: "ability:limb_climber#rogue_vexing_dodger"
    name: "Limb-Climber"
    type: null
    description: "When adjacent to or in the space of a corporeal creature at least\
      \ one size category larger than herself, a vexing dodger can climb that creature's\
      \ body with a successful Climb check against a DC equal to the target creature's\
      \ CMD. Although the vexing dodger is holding on to the creature, this action\
      \ isn't a grapple; it doesn't provoke attacks of opportunity from the creature,\
      \ and neither the vexing dodger nor the creature she climbs gains the grappled\
      \ condition. While the vexing dodger is on the climbed creature, the creature\
      \ takes a penalty on attack rolls against the vexing dodger equal to the number\
      \ of sneak attack dice the dodger possesses."
    prerequisites: null
    source: "Pathfinder Player Companion: Giant Hunter's Handbook"
  - id: "ability:improved_dirty_trick#rogue_vexing_dodger"
    name: "Improved Dirty Trick"
    type: null
    description: "At 2nd level, a vexing dodger gains Improved Dirty Trick as a bonus\
      \ feat, even if she doesn't meet the prerequisites."
    prerequisites: null
    source: "Pathfinder Player Companion: Giant Hunter's Handbook"
  - id: "ability:underfoot_agility#rogue_vexing_dodger"
    name: "Underfoot Agility"
    type: null
    description: "At 3rd level, a vexing dodger gains a +1 morale bonus on Acrobatics,\
      \ Climb, and Escape Artist attempts against creatures at least one size category\
      \ larger than herself. This bonus increases by 1 for every 3 levels beyond 3rd."
    prerequisites: null
    source: "Pathfinder Player Companion: Giant Hunter's Handbook"
  - id: "ability:underfoot_trickster#rogue_vexing_dodger"
    name: "Underfoot Trickster"
    type: null
    description: "At 4th level, a vexing dodger can move through the space of a creature\
      \ two size categories larger than herself without needing to attempt an Acrobatics\
      \ check. She would still need to succeed at Acrobatics checks to avoid attacks\
      \ of opportunity provoked by leaving a threatened space; this ability covers\
      \ only the ability to move. Additionally, whenever the vexing dodger hits a\
      \ larger foe with a melee sneak attack, she can choose to forgo the sneak attack\
      \ bonus damage and instead attempt make a dirty trick combat maneuver as a swift\
      \ action."
    prerequisites: null
    source: "Pathfinder Player Companion: Giant Hunter's Handbook"
  - id: "ability:distracting_climber#rogue_vexing_dodger"
    name: "Distracting Climber"
    type: null
    description: "At 8th level, when a vexing dodger attempts a dirty trick maneuver\
      \ against a creature she's climbing, she gets a bonus on the combat maneuver\
      \ check equal to the number of sneak attack dice she has.\nIf she chooses to\
      \ sicken the target with her dirty trick and succeeds at her combat maneuver\
      \ check, the target must succeed at a Fortitude saving throw (DC = 10 + 1/2\
      \ the vexing dodger's level + her Intelligence modifier) or be nauseated for\
      \ 1 round."
    prerequisites: null
    source: "Pathfinder Player Companion: Giant Hunter's Handbook"
  source: "Pathfinder Player Companion: Giant Hunter's Handbook"
- id: "class:rogue#waylayer"
  name: "Waylayer"
  description: "A clever rogue knows the easiest battle to win is the one that's over\
    \ before your foe knows it has begun. Some rogues thus specialize in setting up\
    \ ambushes to catch their opponents off guard."
  modifications:
  - add: "ability:staggering_reflexes#rogue_waylayer"
    remove: "ability:trapfinding#rogue"
  - add: "ability:ambuscading_sneak_attack#rogue_waylayer"
    remove: "ability:uncanny_dodge#rogue"
  - add: "ability:danger_awareness#rogue_waylayer"
    remove: "ability:improved_uncanny_dodge#rogue"
  - add: "ability:exceptional_reflexes#rogue_waylayer"
    remove: "ability:the_rogue_talent_gained_at_12th_level#rogue"
  - add: "ability:masterful_reflexes#rogue_waylayer"
    remove: "ability:the_rogue_talent_gained_at_20th_level#rogue"
  features:
  - id: "ability:staggering_reflexes#rogue_waylayer"
    name: "Staggering Reflexes"
    type: null
    description: "At 1st level, a waylayer gains a bonus on initiative checks equal\
      \ to 1/2 her level (minimum +1) if she acts in a surprise round, and is never\
      \ flat-footed at the start of combat (even if she fails to act during the surprise\
      \ round)."
    prerequisites: null
    source: "Pathfinder Player Companion: Dirty Tactics Toolbox"
  - id: "ability:ambuscading_sneak_attack#rogue_waylayer"
    name: "Ambuscading Sneak Attack"
    type: null
    description: "At 4th level, a waylayer becomes especially skilled at attacking\
      \ unaware foes.\nWhen she makes a sneak attack during a surprise round, she\
      \ uses d8s to roll sneak attack damage instead of d6s."
    prerequisites: null
    source: "Pathfinder Player Companion: Dirty Tactics Toolbox"
  - id: "ability:danger_awareness#rogue_waylayer"
    name: "Danger Awareness"
    type: null
    description: "At 8th level, a waylayer is never considered an unaware combatant\
      \ and is always able to act in the surprise round."
    prerequisites: null
    source: "Pathfinder Player Companion: Dirty Tactics Toolbox"
  - id: "ability:exceptional_reflexes#rogue_waylayer"
    name: "Exceptional Reflexes"
    type: null
    description: "At 12th level, a waylayer can move up to her speed before taking\
      \ her action in a surprise round."
    prerequisites: null
    source: "Pathfinder Player Companion: Dirty Tactics Toolbox"
  - id: "ability:masterful_reflexes#rogue_waylayer"
    name: "Masterful Reflexes"
    type: null
    description: "At 20th level, a waylayer's initiative roll is automatically a natural\
      \ 20."
    prerequisites: null
    source: "Pathfinder Player Companion: Dirty Tactics Toolbox"
  source: "Pathfinder Player Companion: Dirty Tactics Toolbox"
- id: "class:monk#black_asp"
  name: "Black Asp"
  description: ""
  modifications:
  - add: "ability:black_asps_path#monk_black_asp"
    remove: "ability:stunning_fist_and_still_mind#monk"
  features:
  - id: "ability:black_asps_path#monk_black_asp"
    name: "Black Asp's Path"
    type: null
    description: "A black asp is trained in the use of poison and cannot accidentally\
      \ poison himself when applying poison to a weapon or when rolling a natural\
      \ 1 on an attack roll with a poisoned weapon.\nAt 3rd level, the black asp's\
      \ ability to use poison improves. He gains Adder Strike as a bonus feat even\
      \ if he does not meet the prerequisites."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Intrigue"
  source: "Pathfinder Roleplaying Game Ultimate Intrigue"
- id: "class:monk#brazen_disciple"
  name: "Brazen Disciple"
  description: ""
  modifications:
  - add: "ability:class_skills#monk_brazen_disciple"
    remove: "ability:the_monks_class_skills#monk"
  - add: "ability:feinting_flurry#monk_brazen_disciple"
    remove: "ability:the_monks_bonus_feats_at_1st_level_and_at_6th_level#monk"
  - add: "ability:bonus_feat#monk_brazen_disciple"
    remove: "ability:the_monks_bonus_feats#monk"
  - add: "ability:efreetis_guile#monk_brazen_disciple"
    remove: "ability:still_mind#monk"
  - add: "ability:confounding_koan#monk_brazen_disciple"
    remove: "ability:abundant_step#monk"
  - add: "ability:genie_apotheosis#monk_brazen_disciple"
    remove: "ability:perfect_self#monk"
  features:
  - id: "ability:class_skills#monk_brazen_disciple"
    name: "Class Skills"
    type: null
    description: "A brazen disciple gains Bluff (Cha), Disguise (Cha), and Knowledge\
      \ (planes) (Int) as class skills but loses Knowledge (religion), Ride, and Swim."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Adventurer's Guide"
  - id: "ability:feinting_flurry#monk_brazen_disciple"
    name: "Feinting Flurry"
    type: null
    description: "When using flurry of blows to make melee attacks, a brazen disciple\
      \ can forgo his first attack to attempt a Bluff check to feint. At 6th level,\
      \ when a brazen disciple successfully feints, his opponent is denied its Dexterity\
      \ bonus to AC until the end of the monk's turn."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Adventurer's Guide"
  - id: "ability:bonus_feat#monk_brazen_disciple"
    name: "Bonus Feat"
    type: null
    description: "At 2nd, 10th, 14th, and 18th levels, a brazen disciple can select\
      \ a bonus feat. These feats must be chosen from the following list: Catch Off-Guard,\
      \ Combat Reflexes, Deceitful, Dodge, Elemental Fist, and Improved Initiative.\
      \ At 6th level, the brazen disciple can also choose from the following feats:\
      \ Efreeti Style, Improved Dirty Trick, Improved Disarm, Improved Steal, Improved\
      \ Trip, and Mobility. At 10th level, the brazen disciple can also choose from\
      \ the following feats: Efreeti Stance, Efreeti Touch, Improved Critical, and\
      \ Spring Attack. He need not meet the prerequisites normally required for these\
      \ feats to select them."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Adventurer's Guide"
  - id: "ability:efreetis_guile#monk_brazen_disciple"
    name: "Efreeti's Guile"
    type: null
    description: "At 3rd level, a brazen disciple can add his Wisdom modifier on Bluff\
      \ and Disguise checks instead of his Charisma modifier."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Adventurer's Guide"
  - id: "ability:confounding_koan#monk_brazen_disciple"
    name: "Confounding Koan"
    type: null
    description: "At 12th level, a brazen disciple can spend 2 ki points as a standard\
      \ action to confuse a target within 30 feet with a riddle or paradox. This ability\
      \ functions as per confusion, except that it is language-dependent. The DC is\
      \ equal to 10 + half the monk's class level + his Wisdom modifier, and the caster\
      \ level is equal to his class level."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Adventurer's Guide"
  - id: "ability:genie_apotheosis#monk_brazen_disciple"
    name: "Genie Apotheosis"
    type: null
    description: "At 20th level, a brazen disciple is treated as a native outsider\
      \ with the fire subtype rather than as a humanoid (or whatever the monk's creature\
      \ type was) for the purpose of spells and magical effects. He has immunity to\
      \ fire and vulnerability to cold. Once per day, the brazen disciple can grant\
      \ a limited wish (as per the spell limited wish) to a non-outsider as a spell-like\
      \ ability (CL 20th)."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Adventurer's Guide"
  source: "Pathfinder Roleplaying Game Adventurer's Guide"
- id: "class:monk#contemplative_dwarf"
  name: "Contemplative (Dwarf)"
  description: ""
  modifications:
  - add: "ability:awaken_divinity#monk_contemplative_dwarf"
    remove: "ability:the_stunning_fist_monk_class_feature_and_the_greed_and_hatred_racial_traits#monk"
  - add: "ability:spurn_tradition#monk_contemplative_dwarf"
    remove: "ability:the_dwarf_‘s_defensive_training_stonecunning_and_weapon_familiarity_racial_traits#monk"
  - add: "ability:know_the_unseen_disciples#monk_contemplative_dwarf"
    remove: "ability:wholeness_of_body#monk"
  features:
  - id: "ability:awaken_divinity#monk_contemplative_dwarf"
    name: "Awaken Divinity"
    type: null
    description: "At 1st level, as a standard action, a Contemplative can touch a\
      \ creature to grant it a temporary ki point until the beginning of the Contemplative's\
      \ next turn. In addition to any other ways in which the target can use ki, it\
      \ can expend the ki point as a swift action in order to either gain a +2 dodge\
      \ bonus to AC for 1 round or increase its base speed by 20 feet for 1 round.\
      \ The Contemplative can target himself with this ability as a swift action,\
      \ but doing so costs 2 uses of the ability.\nAt 4th level, the dodge bonus to\
      \ AC increases to +4. At 8th level, an affected creature can spend the ki point\
      \ to ignore all Strength, Dexterity, and Constitution penalties it would otherwise\
      \ take for 1 round. At 12th level, an Contemplative can target two adjacent\
      \ creatures with this ability as a standard action, but must expend one use\
      \ of the ability for each target affected. At 16th level, an affected creature\
      \ can spend this ki point to roll all saving throws twice and take the higher\
      \ result for 1 round. At 20th level, an affected creature can spend the ki point\
      \ to benefit from the Contemplative's perfect self class ability for 1 round.\
      \ If the creature already has the perfect self class feature, its damage reduction\
      \ and any spell resistance it has increases by 2 for 1 round.\nA Contemplative\
      \ can use this ability a number of times per day equal to his class level, but\
      \ no more than once per round."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Combat"
  - id: "ability:spurn_tradition#monk_contemplative_dwarf"
    name: "Spurn Tradition"
    type: null
    description: "Contemplative dwarves strive to separate themselves from the rest\
      \ of their race and the traditions that bind them. The bonuses for non-magical\
      \ effects that target or specifically affect dwarf subtype creatures (such as\
      \ a ranger's favored enemy class feature) are all reduced by half. In addition,\
      \ an Contemplative becomes proficient in one martial weapon with the monk property."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Combat"
  - id: "ability:know_the_unseen_disciples#monk_contemplative_dwarf"
    name: "Know the Unseen Disciples"
    type: null
    description: "At 7th level, an Contemplative can spot hidden creatures, as if\
      \ using the spell see invisibility. Using this ability is a standard action\
      \ that consumes 2 points from his ki pool. His caster level for this effect\
      \ is equal to his class level."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Combat"
  source: "Pathfinder Campaign Setting: Inner Sea Combat"
- id: "class:monk#disciple_of_wholeness"
  name: "Disciple of Wholeness"
  description: ""
  modifications:
  - add: "ability:healing_ki#monk_disciple_of_wholeness"
    remove: "ability:ki_pool_and_it_replaces_the_ki_power_gained_at_4th_level#monk"
  - add: "ability:hone_body#monk_disciple_of_wholeness"
    remove: "ability:purity_of_body#monk"
  - add: "ability:greater_hone_body#monk_disciple_of_wholeness"
    remove: "ability:the_ki_power_gained_at_12th_level_and_an_unchained_monk_cannot_gain_the_diamond_body_ki_power#monk"
  - add: "ability:hone_soul#monk_disciple_of_wholeness"
    remove: "ability:the_ki_power_gained_at_14th_level_and_an_unchained_monk_cannot_gain_the_diamond_soul_ki_power#monk"
  features:
  - id: "ability:healing_ki#monk_disciple_of_wholeness"
    name: "Healing Ki"
    type: null
    description: "At 4th level, a disciple of wholeness can touch a creature as a\
      \ swift action and spend 1 point from her ki pool to restore a number of hit\
      \ points equal to 1d4 + 1/2 her monk level to that creature. If she has the\
      \ wholeness of body ki power, she can spend 2 points to restore a number of\
      \ hit points equal to 1d8 + her monk level to a touched creature. She does not\
      \ gain the ability to spend ki to gain an extra attack during a flurry of blows."
    prerequisites: null
    source: "Pathfinder Player Companion: Healer's Handbook"
  - id: "ability:hone_body#monk_disciple_of_wholeness"
    name: "Hone Body"
    type: null
    description: "At 5th level, a disciple of wholeness has immunity to supernatural\
      \ and magical diseases as long as she is undamaged (she loses this immunity\
      \ when she has hit point or ability score damage). In addition, she can always\
      \ touch a creature as a swift action and spend 1 point from her ki pool to render\
      \ it immune to all diseases for 1 day. She cannot grant this immunity if the\
      \ target is already afflicted with a disease."
    prerequisites: null
    source: "Pathfinder Player Companion: Healer's Handbook"
  - id: "ability:greater_hone_body#monk_disciple_of_wholeness"
    name: "Greater Hone Body"
    type: null
    description: "At 11th level, a disciple of wholeness is immune to poison while\
      \ undamaged and can grant immunity to poison (lasting for 1 day). This ability\
      \ otherwise functions as per hone body."
    prerequisites: null
    source: "Pathfinder Player Companion: Healer's Handbook"
  - id: "ability:hone_soul#monk_disciple_of_wholeness"
    name: "Hone Soul"
    type: null
    description: "At 13th level, a disciple of wholeness can dispel a spell affecting\
      \ a living creature by touching it as a standard action and spending 1 point\
      \ from her ki pool. This power functions like the targeted dispel option of\
      \ greater dispel magic, with the caster level equal to the disciple of wholeness's\
      \ monk level."
    prerequisites: null
    source: "Pathfinder Player Companion: Healer's Handbook"
  source: "Pathfinder Player Companion: Healer's Handbook"
- id: "class:monk#drunken_master"
  name: "Drunken Master"
  description: ""
  modifications:
  - add: "ability:drunken_ki#monk_drunken_master"
    remove: "ability:still_mind#monk"
  - add: "ability:drunken_strength#monk_drunken_master"
    remove: "ability:purity_of_body#monk"
  - add: "ability:drunken_courage#monk_drunken_master"
    remove: "ability:diamond_body#monk"
  - add: "ability:drunken_resilience#monk_drunken_master"
    remove: "ability:diamond_soul#monk"
  - add: "ability:firewater_breath#monk_drunken_master"
    remove: "ability:empty_body#monk"
  features:
  - id: "ability:drunken_ki#monk_drunken_master"
    name: "Drunken Ki"
    type: null
    description: "At 3rd level, a drunken master can drink a tankard of ale or strong\
      \ alcohol and gain one temporary ki point. The act of drinking is a standard\
      \ action that does not provoke attacks of opportunity. The monk can have a maximum\
      \ number of drunken ki points equal to 1 plus one additional point for every\
      \ two levels thereafter (5th, 7th, and so on). The monk can gain this temporary\
      \ ki even before he gains a ki pool at 4th level. These drunken ki points last\
      \ for 1 hour or until spent, whichever is shorter. As long as he has at least\
      \ 1 drunken ki point, the monk can spend 1 ki point as a swift action to move\
      \ 5 feet without provoking attacks of opportunity."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:drunken_strength#monk_drunken_master"
    name: "Drunken Strength"
    type: null
    description: "At 5th level, a drunken master can spend 1 point of ki as a swift\
      \ action to inflict 1d6 extra points of damage on a single successful melee\
      \ attack. The monk can choose to apply the damage after the attack roll is made.\
      \ At 10th level, the monk may spend 2 drunken ki points to increase the extra\
      \ damage to 2d6. At 15th level, the monk may spend 3 drunken ki points to increase\
      \ the extra damage to 3d6. At 20th level, the monk may spend 4 drunken ki points\
      \ to increase the extra damage to 4d6. The monk must have at least 1 drunken\
      \ ki point to use this ability.\nThis ability replaces purity of body."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:drunken_courage#monk_drunken_master"
    name: "Drunken Courage"
    type: null
    description: "At 11th level, a drunken master is immune to fear as long as he\
      \ has at least 1 point of drunken ki.\nThis ability replaces diamond body."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:drunken_resilience#monk_drunken_master"
    name: "Drunken Resilience"
    type: null
    description: "At 13th level, a drunken master gains DR 1/-- as long as he has\
      \ at least 1 point of drunken ki. At 16th level, the DR increases to 2/--. At\
      \ 19th level, it increases to 3/--.\nThis ability replaces diamond soul."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:firewater_breath#monk_drunken_master"
    name: "Firewater Breath"
    type: null
    description: "At 19th level, a drunken master can take a drink and expel a gout\
      \ of alcohol-fueled fire in a 30-foot cone. Creatures within the cone take 20d6\
      \ points of fire damage. A successful Reflex saving throw (DC 10 + 1/2 the monk's\
      \ level + the monk's Wis modifier) halves the damage. Using this ability is\
      \ a standard action that consumes 4 ki points from the monk's ki pool. The monk\
      \ must have at least 1 drunken ki point to use this ability."
    prerequisites: null
    source: "Advanced Player's Guide"
  source: "Advanced Player's Guide"
- id: "class:monk#elemental_monk"
  name: "Elemental Monk"
  description: ""
  modifications:
  - add: "ability:elemental_strike#monk_elemental_monk"
    remove: "ability:all_of_the_monks_bonus_feats_and_stunning_fist#monk"
  - add: "ability:genie_style#monk_elemental_monk"
    remove: "ability:evasion_purity_of_body_and_diamond_body#monk"
  - add: "ability:elemental_precision#monk_elemental_monk"
    remove: "ability:the_monks_ki_pool#monk"
  features:
  - id: "ability:elemental_strike#monk_elemental_monk"
    name: "Elemental Strike"
    type: null
    description: "An elemental monk gains Elemental Fist as a bonus feat, even if\
      \ she doesn't meet the prerequisites. She does not have to select an element;\
      \ instead, each time she hits with an Elemental Fist attack, she can choose\
      \ acid, cold, electricity, or fire for the type of the additional damage granted\
      \ by that feat."
    prerequisites: null
    source: "Pathfinder Player Companion: Disciple's Doctrine"
  - id: "ability:genie_style#monk_elemental_monk"
    name: "Genie Style"
    type: null
    description: "At 2nd level, as a swift action an elemental monk can gain the benefits\
      \ of one of the following style feats, based on one of the five types of genies.\
      \ When she does so, she automatically enters that feat's stance: Djinni Style,\
      \ Efreeti Style, Janni Style, Marid Style, or Shaitan Style.\nAt 6th level,\
      \ while the elemental monk is using a genie style feat, she also gains the benefits\
      \ of a feat from the following list, as appropriate for that style's feat path:\
      \ Djinni Spirit, Efreeti Stance, Janni Tempest, Marid Spirit, and Shaitan Skin.\n\
      At 10th level, while the elemental monk is using a genie style feat, she also\
      \ gains the benefits of a feat from the following list, as appropriate for that\
      \ style's feat path: Djinni Spin, Efreeti Touch, Janni Rush, Marid Coldsnap,\
      \ and Shaitan Earthblast.\nAt 18th level, when the elemental monk gains the\
      \ benefits of Djinni Spirit, Efreeti Stance, Marid Spirit, or Shaitan Skin,\
      \ her elemental resistance from that feat instead becomes immunity to that element,\
      \ as long as she is not denied her Dexterity bonus to AC. While she is using\
      \ Janni Style, she gains the effects of enlarge person or reduce person (her\
      \ choice), even if she is not humanoid. This is a spell-like ability with a\
      \ caster level equal to the elemental monk's level."
    prerequisites: null
    source: "Pathfinder Player Companion: Disciple's Doctrine"
  - id: "ability:elemental_precision#monk_elemental_monk"
    name: "Elemental Precision"
    type: null
    description: "At 10th level, instead of treating her unarmed strikes as lawful\
      \ for the purpose of overcoming damage reduction, an elemental monk overcomes\
      \ all damage reduction of creatures with the air, earth, fire, or water subtypes\
      \ except DR/-- and DR/epic."
    prerequisites: null
    source: "Pathfinder Player Companion: Disciple's Doctrine"
  source: "Pathfinder Player Companion: Disciple's Doctrine"
- id: "class:monk#far_strike_monk"
  name: "Far Strike Monk"
  description: ""
  modifications:
  - add: "ability:flurry_of_blows#monk_far_strike_monk"
    remove: "ability:flurry_of_blows#monk"
  - add: "ability:fast_thrower#monk_far_strike_monk"
    remove: "ability:stunning_fist#monk"
  - add: "ability:invisible_blade#monk_far_strike_monk"
    remove: "ability:still_mind#monk"
  - add: "ability:ki_missile#monk_far_strike_monk"
    remove: "ability:purity_of_body#monk"
  - add: "ability:trick_throw#monk_far_strike_monk"
    remove: "ability:diamond_body#monk"
  features:
  - id: "ability:flurry_of_blows#monk_far_strike_monk"
    name: "Flurry of Blows"
    type: null
    description: "A far strike monk can make a flurry of blows as a full-attack action\
      \ as long as he's attacking with thrown weapons. He can't make a flurry of blows\
      \ with his unarmed attacks or any other weapons.\nA far strike monk's flurry\
      \ of blows otherwise functions as the standard monk class feature.\nA far strike\
      \ monk can't use Rapid Shot when making a flurry of blows with a thrown weapon."
    prerequisites: null
    source: "Pathfinder Player Companion: Ranged Tactics Toolbox"
  - id: "ability:fast_thrower#monk_far_strike_monk"
    name: "Fast Thrower"
    type: null
    description: "At 1st level, a far strike monk gains Quick Draw as a bonus feat,\
      \ even if he doesn't meet the prerequisites. At 4th level, he gains Shot on\
      \ the Run as a bonus feat, even if he doesn't meet the prerequisites. At 8th\
      \ level, when using the Shot on the Run feat, he can make a second ranged attack\
      \ with a –5 penalty at any point during his movement. At 15th level, he can\
      \ make a third ranged attack with a –10 penalty at any point during his movement."
    prerequisites: null
    source: "Pathfinder Player Companion: Ranged Tactics Toolbox"
  - id: "ability:invisible_blade#monk_far_strike_monk"
    name: "Invisible Blade"
    type: null
    description: "At 3rd level, when a far strike monk uses the Stealth skill to maintain\
      \ his obscured location after sniping, he takes a –10 penalty on his Stealth\
      \ check instead of –20."
    prerequisites: null
    source: "Pathfinder Player Companion: Ranged Tactics Toolbox"
  - id: "ability:ki_missile#monk_far_strike_monk"
    name: "Ki Missile"
    type: null
    description: "At 5th level, a far strike monk can spend 1 point from his ki pool\
      \ as a swift action to change the base damage dice of thrown weapons to that\
      \ of his unarmed strikes. These weapons are also treated as ki focus weapons,\
      \ allowing the monk to apply his special ki attacks to his thrown weapons as\
      \ if they were unarmed strikes. This effect lasts until the beginning of his\
      \ next turn."
    prerequisites: null
    source: "Pathfinder Player Companion: Ranged Tactics Toolbox"
  - id: "ability:trick_throw#monk_far_strike_monk"
    name: "Trick Throw"
    type: null
    description: "At 11th level, a far strike monk can infuse his thrown weapons with\
      \ ki to hit targets that he might otherwise miss. By spending 1 point from his\
      \ ki pool as a swift action, the far strike monk can ignore concealment. By\
      \ spending 2 points, he can ignore total concealment or cover. By spending 3\
      \ points, he can ignore total cover, even throwing weapons around corners. The\
      \ weapon must still be able to reach the target; for instance, a target inside\
      \ a closed building with no open doors or windows cannot be attacked using Trick\
      \ Throw. These effects last for 1 round."
    prerequisites: null
    source: "Pathfinder Player Companion: Ranged Tactics Toolbox"
  source: "Pathfinder Player Companion: Ranged Tactics Toolbox"
- id: "class:monk#flowing_monk"
  name: "Flowing Monk"
  description: "The flowing monk is the wind and the river. He knows how the world\
    \ flows, and forces his enemies to flow with it. Even the most powerful stone\
    \ breaks under the graceful and persistent pressure of wind and water."
  modifications:
  - add: "ability:redirection#monk_flowing_monk"
    remove: "ability:stunning_fist#monk"
  - add: "ability:unbalancing_counter#monk_flowing_monk"
    remove: "ability:the_bonus_feat_gained_at_2nd_level#monk"
  - add: "ability:flowing_dodge#monk_flowing_monk"
    remove: "ability:fast_movement#monk"
  - add: "ability:elusive_target#monk_flowing_monk"
    remove: "ability:purity_of_body_and_diamond_body#monk"
  - add: "ability:volley_spell#monk_flowing_monk"
    remove: "ability:quivering_palm#monk"
  features:
  - id: "ability:redirection#monk_flowing_monk"
    name: "Redirection"
    type: null
    description: "At 1st level, as an immediate action, a flowing monk can attempt\
      \ a reposition or trip combat maneuver against a creature that the flowing monk\
      \ threatens and that attacks him. If the combat maneuver is successful, the\
      \ attacker is sickened for 1 round (Reflex DC = 10 + 1/2 the monk's level +\
      \ monk's Wisdom modifier to halve the duration), plus 1 additional round at\
      \ 4th level and for every four levels afterward (to a maximum of 6 rounds at\
      \ 20th level). The monk gains a +2 bonus on the reposition or trip combat maneuver\
      \ check and the save DC for redirection increases by 2 if the attacker is using\
      \ Power Attack or is charging when attacking him. The benefit increases to a\
      \ +4 bonus and an increase of the saving throw by 4 if both apply.\nAt 4th level,\
      \ a flowing monk can use redirection against an opponent that the flowing monk\
      \ threatens and that attacks an ally with a melee attack. At 8th level, a flowing\
      \ monk can make both a reposition and a trip maneuver as part of a single immediate\
      \ action with this ability. At 12th level, a flowing monk can use redirection\
      \ against any opponent that attacks him in melee, even if the flowing monk is\
      \ not threatening the opponent who attacks him. A flowing monk can use this\
      \ ability once per day per monk level, but no more than once per round.\nThis\
      \ ability replaces Stunning Fist."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:unbalancing_counter#monk_flowing_monk"
    name: "Unbalancing Counter"
    type: null
    description: "At 2nd level, a flowing monk's attacks of opportunity render a struck\
      \ creature flat-footed until the end of the flowing monk's next turn (Reflex\
      \ DC 10 + 1/2 the monk's level + Wisdom modifier negates).\nThis ability replaces\
      \ the bonus feat gained at 2nd level."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:flowing_dodge#monk_flowing_monk"
    name: "Flowing Dodge"
    type: null
    description: "At 3rd level, a flowing monk gains a +1 dodge bonus to AC for each\
      \ enemy adjacent to him, up to a maximum bonus equal to his Wisdom modifier\
      \ (minimum 1).\nThis ability replaces fast movement."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:elusive_target#monk_flowing_monk"
    name: "Elusive Target"
    type: null
    description: "At 5th level, as an immediate action, a flowing monk may spend 2\
      \ points from his ki pool to attempt a Reflex save opposed by an attacker's\
      \ attack roll to halve damage from that attack. At 11th level and above, the\
      \ flowing monk suffers no damage on a successful save, or half damage on a failed\
      \ save. If the attacker is flanking the monk, the flanking opponent who is not\
      \ attacking becomes the target of the attack. Use the same attack roll, and\
      \ if the attack hits the new target, that creatures takes half damage (or full\
      \ damage if the attack is completely avoided). Any associated effects from the\
      \ attack (such as bleed, poison, or spell effects) apply fully even if the attack\
      \ deals only half damage.\nThis ability replaces purity of body and diamond\
      \ body."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:volley_spell#monk_flowing_monk"
    name: "Volley Spell"
    type: null
    description: "At 15th level, when a targeted spell or spell-like ability fails\
      \ to overcome a flowing monk's spell resistance, he may reflect the effect onto\
      \ its caster as spell turning (Core Rulebook 347) by spending a number of points\
      \ from his ki pool equal to 1/2 the spell's level (minimum 1)."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  source: "Pathfinder Roleplaying Game Ultimate Combat"
- id: "class:monk#hamatulatsu_master"
  name: "Hamatulatsu Master"
  description: ""
  modifications:
  - add: "ability:infernal_resilience#monk_hamatulatsu_master"
    remove: "ability:purity_of_body#monk"
  features:
  - id: "ability:infernal_resilience#monk_hamatulatsu_master"
    name: "Infernal Resilience"
    type: null
    description: "At 5th level, a hamatulatsu master gains immunity to all spells,\
      \ spell-like abilities, and effects with the pain descriptor, as well as a +2\
      \ bonus on saving throws against effects that would sicken, nauseate, stagger,\
      \ or stun her."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Inner Sea Combat"
  source: "Pathfinder Campaign Setting: Inner Sea Combat"
- id: "class:monk#harrow_warden"
  name: "Harrow Warden"
  description: ""
  modifications:
  - add: "ability:idiot_strike#monk_harrow_warden"
    remove: "ability:stunning_fist#monk"
  - add: "ability:mute_hag_stance#monk_harrow_warden"
    remove: "ability:improved_evasion#monk"
  - add: "ability:big_sky_stance#monk_harrow_warden"
    remove: "ability:diamond_body#monk"
  - add: "ability:eclipse_strike#monk_harrow_warden"
    remove: "ability:quivering_palm#monk"
  features:
  - id: "ability:idiot_strike#monk_harrow_warden"
    name: "Idiot Strike"
    type: null
    description: "At 1st level, the harrow warden can make an unarmed strike against\
      \ a target and curse the creature with bad luck. Foes damaged by an idiot strike\
      \ must succeed at a Will save (DC 10 + 1/2 the monk's level + the monk's Wisdom\
      \ modifier) or become jinxed. A jinxed creature must roll twice whenever it\
      \ attempts an attack roll, a saving throw, a skill check, or a caster level\
      \ check for 1 round, taking the lower result in each instance. The harrow warden\
      \ can use idiot strike once per day per monk level. She must declare that she\
      \ is using an idiot strike before making the attack roll; thus, a failed roll\
      \ wastes the attempt.\nAt 4th level and again at 12th level, the jinx effect\
      \ lasts an additional round.\nAt 16th level, a harrow warden can expend two\
      \ uses of idiot strike to instead curse her target as the bestow curse spell."
    prerequisites: null
    source: "Pathfinder Player Companion: The Harrow Handbook"
  - id: "ability:mute_hag_stance#monk_harrow_warden"
    name: "Mute Hag Stance"
    type: null
    description: "Beginning at 9th level, the harrow warden can block opponents' metaphysical\
      \ ties to one another. Enemies threatened by the harrow warden do not gain the\
      \ effects of any morale or insight bonuses on attack rolls or skill checks as\
      \ long as they are within the harrow warden's threatened area."
    prerequisites: null
    source: "Pathfinder Player Companion: The Harrow Handbook"
  - id: "ability:big_sky_stance#monk_harrow_warden"
    name: "Big Sky Stance"
    type: null
    description: "At 11th level, the harrow warden becomes secure in her role within\
      \ the larger story. She gains immunity to curses and polymorph effects."
    prerequisites: null
    source: "Pathfinder Player Companion: The Harrow Handbook"
  - id: "ability:eclipse_strike#monk_harrow_warden"
    name: "Eclipse Strike"
    type: null
    description: "Beginning at 15th level, the harrow warden can strike a target with\
      \ enough force to realign its place in the world. Foes damaged by the harrow\
      \ warden's idiot strike can attempt a Fortitude save (DC 10 + 1/2 the monk's\
      \ level + the monk's Wisdom modifier). Those that fail are transmuted into a\
      \ harmless form, as per the baleful polymorph spell."
    prerequisites: null
    source: "Pathfinder Player Companion: The Harrow Handbook"
  source: "Pathfinder Player Companion: The Harrow Handbook"
- id: "class:monk#hellcat"
  name: "Hellcat"
  description: ""
  modifications:
  - add: "ability:weapon_proficiencies#monk_hellcat"
    remove: "ability:the_monks_weapon_proficiencies#monk"
  - add: "ability:bonus_feat#monk_hellcat"
    remove: "ability:the_monks_bonus_feat_ability#monk"
  - add: "ability:hellcat_fury#monk_hellcat"
    remove: "ability:stunning_fist_and_fast_movement#monk"
  - add: "ability:torture_training#monk_hellcat"
    remove: "ability:evasion_purity_of_body_and_improved_evasion#monk"
  - add: "ability:crucible_of_pain#monk_hellcat"
    remove: "ability:slow_fall_and_still_mind#monk"
  - add: "ability:hellcat_ki#monk_hellcat"
    remove: "ability:ki_pool_and_replaces_wholeness_of_body_and_diamond_body#monk"
  features:
  - id: "ability:weapon_proficiencies#monk_hellcat"
    name: "Weapon Proficiencies"
    type: null
    description: "A hellcat is proficient with the club, crossbow (light or heavy),\
      \ dagger, kama, light mace, nunchaku, quarterstaff, repeating crossbow (light\
      \ or heavy), sai, shuriken, and siangham. In addition to monk weapons and unarmed\
      \ strikes, a hellcat can use a light mace to perform a flurry of blows."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Villain Codex"
  - id: "ability:bonus_feat#monk_hellcat"
    name: "Bonus Feat"
    type: null
    description: "A hellcat selects bonus feats from the following list: Aspect of\
      \ the Beast, Blind-Fight, Combat Reflexes, Dodge, Diehard, Improved Grapple,\
      \ and Power Attack. At 6th level, the following feats are added to the list:\
      \ Critical Focus, Greater Grapple, Improved Blind-Fight, Mobility, and Stalwart.\
      \ At 10th level, the following feats are added to the list: Bleeding Critical,\
      \ Greater Blind-Fight, Improved Critical, Improved Stalwart, and Spring Attack."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Villain Codex"
  - id: "ability:hellcat_fury#monk_hellcat"
    name: "Hellcat Fury"
    type: null
    description: "At 1st level, a hellcat can deal slashing damage with his unarmed\
      \ strikes. At 4th level, whenever a hellcat confirms a critical hit with his\
      \ slashing unarmed strike, the target of that attack also takes 1d4 points of\
      \ bleed damage. At 8th level, the bleed damage increases to 1d6 points; at 12th\
      \ level, the bleed damage increases to 1d8 points; at 16th level, the bleed\
      \ damage increases to 1d10 points; and at 20th level, the bleed damage increases\
      \ to 1d12 points."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Villain Codex"
  - id: "ability:torture_training#monk_hellcat"
    name: "Torture Training"
    type: null
    description: "At 2nd level, a hellcat who fails a save against an effect that\
      \ causes him to become fatigued, sickened, or staggered can attempt a second\
      \ save against the effect at the end of his next turn. Only one additional save\
      \ is allowed. At 5th level, he can also attempt this second save against effects\
      \ that would cause him to become frightened or shaken. At 9th level, he can\
      \ also attempt this second save against effects that would cause him to become\
      \ exhausted, nauseated, or dazed."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Villain Codex"
  - id: "ability:crucible_of_pain#monk_hellcat"
    name: "Crucible of Pain"
    type: null
    description: "At 3rd level, a hellcat gains an amount of DR/-- equal to half his\
      \ monk level against nonlethal damage. In addition, a hellcat is inured to hot\
      \ climate effects as if using endure elements."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Villain Codex"
  - id: "ability:hellcat_ki#monk_hellcat"
    name: "Hellcat Ki"
    type: null
    description: "At 4th level, a hellcat gains a pool of ki points that he can use\
      \ as per the monk class feature but with the following changes. In addition\
      \ to spending ki to gain an additional attack, increased speed, or improved\
      \ AC, a hellcat can spend 1 ki point as a swift action to enhance his sight\
      \ (gaining 60-foot darkvision) or his sense of smell (gaining the scent ability)\
      \ for 1 minute per level.\nAt 7th level, a hellcat can spend 1 point of ki as\
      \ a swift action to gain fire resistance 5 for 1 round per level. At 10th level,\
      \ this fire resistance increases to 10, and at 14th level, it increases to 15.\n\
      At 11th level, a hellcat can spend 1 point of ki as a swift action to become\
      \ silhouetted with a ghostly flame, which makes him harder to see in light but\
      \ easier to see in darkness for 1 round per level. He becomes invisible in bright\
      \ light, gains concealment (20% miss chance) in normal light, gains no benefit\
      \ in dim light, and gives off light like a candle in darkness, allowing other\
      \ creatures to see him even without darkvision. If he takes any action that\
      \ would break invisibility while in bright light, his invisibility is reduced\
      \ to concealment until the end of his next turn."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Villain Codex"
  source: "Pathfinder Roleplaying Game Villain Codex"
- id: "class:monk#hungry_ghost_monk"
  name: "Hungry Ghost Monk"
  description: ""
  modifications:
  - add: "ability:punishing_kick#monk_hungry_ghost_monk"
    remove: "ability:stunning_fist#monk"
  - add: "ability:steal_ki#monk_hungry_ghost_monk"
    remove: "ability:purity_of_body#monk"
  - add: "ability:life_funnel#monk_hungry_ghost_monk"
    remove: "ability:wholeness_of_body#monk"
  - add: "ability:life_from_a_stone#monk_hungry_ghost_monk"
    remove: "ability:diamond_body#monk"
  features:
  - id: "ability:punishing_kick#monk_hungry_ghost_monk"
    name: "Punishing Kick"
    type: null
    description: "At 1st level, a hungry ghost monk gains Punishing Kick as a bonus\
      \ feat, even if he does not meet the prerequisites. At 10th level, and every\
      \ five levels thereafter, the monk can push the target of his Punishing Kick\
      \ an additional 5 feet (10 feet at 10th level, 15 feet at 15th level, and 20\
      \ feet at 20th level). At 15th level, he can instead choose to push the target\
      \ 5 feet and knock the target prone with the same attack. The target still gets\
      \ a saving throw to avoid being knocked prone."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:steal_ki#monk_hungry_ghost_monk"
    name: "Steal Ki"
    type: null
    description: "At 5th level, a hungry ghost monk can steal ki from other creatures,\
      \ though this ability is controversial in some circles of monks, who see it\
      \ as nothing less than a form of vampirism. If the monk scores a confirmed critical\
      \ hit against a living enemy or reduces a living enemy to 0 or fewer hit points,\
      \ he can steal some of that creature's ki. This ability replenishes 1 spent\
      \ ki point to the monk's ki pool, as long as the monk has at least 1 ki point\
      \ in his pool. He cannot exceed his ki pool's maximum. At 11th level, each time\
      \ the monk successfully steals ki, he can make an immediate saving throw against\
      \ one disease he is suffering from. There is no penalty for failing this saving\
      \ throw. The monk gains a bonus equal to his Wisdom modifier on the saving throw.\n\
      This ability replaces purity of body."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:life_funnel#monk_hungry_ghost_monk"
    name: "Life Funnel"
    type: null
    description: "At 7th level, a hungry ghost monk can steal a creature's life force\
      \ to replenish his own. If the monk has at least 1 ki point in his ki pool and\
      \ scores a confirmed critical hit against a living enemy or reduces a living\
      \ enemy to 0 or fewer hit points, he heals a number of hit points equal to his\
      \ monk level. As with steal ki, some monks believe that life funnel is an unsavory\
      \ act, no better than what the undead do to the living. A monk with this ability\
      \ cannot steal both ki and hit points at the same time.\nThis ability replaces\
      \ wholeness of body."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:life_from_a_stone#monk_hungry_ghost_monk"
    name: "Life from a Stone"
    type: null
    description: "At 11th level, a hungry ghost monk can steal ki or life force from\
      \ any creature, not just living creatures. If the monk has at least 1 ki point\
      \ in his pool, he gains the benefit of life funnel and steal ki when he confirms\
      \ a critical hit against any creature or reduces any creature to 0 or fewer\
      \ hit points.\nThis ability replaces diamond body."
    prerequisites: null
    source: "Advanced Player's Guide"
  source: "Advanced Player's Guide"
- id: "class:monk#invested_regent"
  name: "Invested Regent"
  description: ""
  modifications:
  - add: "ability:investiture#monk_invested_regent"
    remove: "ability:the_bonus_feat_gained_at_1st_level#monk"
  - add: "ability:vested_power#monk_invested_regent"
    remove: "ability:the_bonus_feat_the_invested_regent_gives_up_for_the_vested_power#monk"
  features:
  - id: "ability:investiture#monk_invested_regent"
    name: "Investiture"
    type: null
    description: "An invested regent gains a pool of investiture points, supernatural\
      \ energy he can use to call upon amazing abilities and divine protection. The\
      \ number of points in the invested regent's investiture pool is equal to 1/2\
      \ his monk level + his Charisma modifier. As long as he has at least 1 point\
      \ in his investiture pool, the invested regent can select one of his saving\
      \ throws as a swift action and gain a +1 sacred bonus on saving throws of that\
      \ type for 1 round. If he spends 1 point from his investiture pool during this\
      \ swift action, he instead gains a sacred bonus equal to his Charisma modifier\
      \ on the saving throw selected.\nA character with this feature and the ki pool\
      \ class feature tracks investiture points and ki points separately."
    prerequisites: null
    source: "Pathfinder Player Companion: Heroes of the High Court"
  - id: "ability:vested_power#monk_invested_regent"
    name: "Vested Power"
    type: null
    description: "At 2nd level and every 4 monk levels thereafter, an invested regent\
      \ can select a vested power (see the Vested Powers section below) for which\
      \ he qualifies in place of selecting a monk bonus feat. The invested regent\
      \ need not do so and can instead take the bonus feat, but once the decision\
      \ to take a bonus feat or a vested power is made, he can't change it."
    prerequisites: null
    source: "Pathfinder Player Companion: Heroes of the High Court"
  source: "Pathfinder Player Companion: Heroes of the High Court"
- id: "class:monk#karmic_monk"
  name: "Karmic Monk"
  description: ""
  modifications:
  - add: "ability:karmic_strike#monk_karmic_monk"
    remove: "ability:stunning_fist#monk"
  - add: "ability:balanced_mind#monk_karmic_monk"
    remove: "ability:still_mind#monk"
  - add: "ability:ki_pool#monk_karmic_monk"
    remove: "ability:the_7th__and_10th_level_ki_pool_abilities#monk"
  - add: "ability:harmony#monk_karmic_monk"
    remove: "ability:improved_evasion#monk"
  - add: "ability:karmic_disruption#monk_karmic_monk"
    remove: "ability:slow_fall_80_feet_and_alters_slow_fall_at_19th_level_to_become_slow_fall_80_feet#monk"
  - add: "ability:harmonic_self#monk_karmic_monk"
    remove: "ability:perfect_self#monk"
  features:
  - id: "ability:karmic_strike#monk_karmic_monk"
    name: "Karmic Strike"
    type: null
    description: "At 1st level, a karmic monk gains bonuses against creatures that\
      \ attack him first. If a creature the karmic monk has not attacked within the\
      \ past 24 hours makes an attack roll against the karmic monk or casts an offensive\
      \ spell that affects the karmic monk, the karmic monk receives a +2 bonus on\
      \ attack rolls and damage rolls against that creature. If the karmic monk hits\
      \ such a target, this bonus lasts until the end of the karmic monk's turn (or\
      \ until the beginning of the karmic monk's next turn, if it isn't his turn).\
      \ Otherwise, the bonus against a particular creature lasts for 1 minute after\
      \ the creature's last attack against the karmic monk."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Occult Adventures"
  - id: "ability:balanced_mind#monk_karmic_monk"
    name: "Balanced Mind"
    type: null
    description: "At 3rd level, a karmic monk receives a +2 bonus on saving throws\
      \ against effects with the chaos, evil, good, or law subtype. He also receives\
      \ this bonus against the abilities and effects of creatures of the listed subtypes."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Occult Adventures"
  - id: "ability:ki_pool#monk_karmic_monk"
    name: "Ki Pool"
    type: null
    description: "At 7th level, when a karmic monk makes unarmed strikes, they're\
      \ treated as chaotic, evil, good, and lawful."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Occult Adventures"
  - id: "ability:harmony#monk_karmic_monk"
    name: "Harmony"
    type: null
    description: "At 9th level, as an immediate action, a karmic monk can shift his\
      \ alignment by one step for the purpose of all effects dependent on alignment\
      \ until the beginning of his next turn. This does not actually alter the karmic\
      \ monk's alignment."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Occult Adventures"
  - id: "ability:karmic_disruption#monk_karmic_monk"
    name: "Karmic Disruption"
    type: null
    description: "At 16th level, a karmic monk can spend 1 point from his ki pool\
      \ as a swift action to add 1d6 points of damage to his unarmed strikes against\
      \ creatures of either chaotic, evil, good, or lawful alignment for 1 round.\
      \ This stacks with other abilities that deal damage based on alignment. He cannot\
      \ alter his alignment choice until the next time he uses this ability.\nCreatures\
      \ that are of the appropriate alignment and are struck by this attack must succeed\
      \ at a Will save (DC = 10 + 1/2 the karmic monk's class level + the karmic monk's\
      \ Wisdom modifier) or lose any damage reduction based on alignment for a number\
      \ of rounds equal to the karmic monk's Wisdom modifier (minimum 1 round). A\
      \ creature that succeeds at this save is immune to having its damage reduction\
      \ disrupted by that karmic monk for 24 hours. This attack disrupts only alignment\
      \ components of damage reduction, not any other components; for example, DR/cold\
      \ iron and good becomes DR/cold iron."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Occult Adventures"
  - id: "ability:harmonic_self#monk_karmic_monk"
    name: "Harmonic Self"
    type: null
    description: "At 20th level, a karmic monk is truly in tune with the harmonic\
      \ balance of the universe. He gains the abilities of perfect self, except that\
      \ instead of DR 10/chaotic, he gains DR 10 that is overcome only by attacks\
      \ that do not count as chaotic, evil, good, or lawful."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Occult Adventures"
  source: "Pathfinder Roleplaying Game Occult Adventures"
- id: "class:monk#kata_master"
  name: "Kata Master"
  description: ""
  modifications:
  - add: "ability:menacing_swordplay#monk_kata_master"
    remove: "ability:still_mind#monk"
  - add: "ability:ki_pool#monk_kata_master"
