- id: "class:alchemist#gloom_chymist"
  name: "Gloom Chymist"
  description: ""
  modifications:
  - add: "ability:gloom#alchemist_gloom_chymist"
    remove: "ability:bomb#alchemist"
  - add: "ability:umbral_gloom#alchemist_gloom_chymist"
    remove: "ability:poison_resistance_poison_use_and_swift_poisoning#alchemist"
  features:
  - id: "ability:gloom#alchemist_gloom_chymist"
    name: "Gloom"
    type: null
    description: "A gloom chymist is skilled at mixing potent concoctions known as\
      \ glooms, which are infused with shadow energy. A gloom is identical to a bomb\
      \ except that it deals 1d6 points of cold damage + additional damage equal to\
      \ the gloom chymist's Intelligence modifier. This damage increases by 1d6 for\
      \ every 2 alchemist levels beyond 1st the gloom chymist has. A gloom does not\
      \ qualify as a bomb for the purposes of feats or discoveries."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of Shadows"
  - id: "ability:umbral_gloom#alchemist_gloom_chymist"
    name: "Umbral Gloom"
    type: null
    description: "At 2nd level, whenever a gloom chymist makes a gloom, he can have\
      \ it increase or decrease the light level by one step within its splash radius,\
      \ in addition to its other effects. This change lasts for a number of rounds\
      \ equal to the gloom chymist's Intelligence modifier. At 8th level, the gloom\
      \ chymist expend two uses of his daily glooms to increase or decrease light\
      \ levels as per daylight or deeper darkness, respectively, using his alchemist\
      \ level as the caster level."
    prerequisites: null
    source: "Pathfinder Player Companion: Blood of Shadows"
  source: "Pathfinder Player Companion: Blood of Shadows"
- id: "class:alchemist#grenadier_pfs_field_guide"
  name: "Grenadier (PFS Field Guide)"
  description: "Grenadiers train to exercise their talents in the thick of battle,\
    \ even when not under the influence of their mutagens. They learn methods of combining\
    \ weapon attacks with their alchemical magic, and sacrifice skill with poisons\
    \ in order to become more adept at using alchemical bombs or using alchemical\
    \ items in conjunction with their martial skills. As an unusual side effect of\
    \ their skill at handling bombs and alchemical items with increased speed, grenadiers\
    \ master the ability to drink potions, elixirs, and mutagens quickly and safely,\
    \ without exposing themselves to peril while doing so."
  modifications:
  - add: "ability:martial_weapon_proficiency#alchemist_grenadier_pfs_field_guide"
    remove: "ability:brew_potion#alchemist"
  - add: "ability:alchemical_weapon#alchemist_grenadier_pfs_field_guide"
    remove: "ability:poison_resistance#alchemist"
  - add: "ability:precise_bombs#alchemist_grenadier_pfs_field_guide"
    remove: "ability:poison_use#alchemist"
  - add: "ability:directed_blast#alchemist_grenadier_pfs_field_guide"
    remove: "ability:swift_poisoning#alchemist"
  - add: "ability:staggering_blast#alchemist_grenadier_pfs_field_guide"
    remove: "ability:poison_immunity#alchemist"
  features:
  - id: "ability:martial_weapon_proficiency#alchemist_grenadier_pfs_field_guide"
    name: "Martial Weapon Proficiency"
    type: null
    description: "At 1st level, a grenadier picks one martial weapon to become proficient\
      \ in the use of."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Pathfinder Society Field Guide"
  - id: "ability:alchemical_weapon#alchemist_grenadier_pfs_field_guide"
    name: "Alchemical Weapon"
    type: null
    description: "At 2nd level, a grenadier can infuse a weapon or piece of ammunition\
      \ with a single harmful alchemical liquid or powder, such as alchemist's fire\
      \ or sneezing powder, as a move action. This action consumes the alchemical\
      \ item, but transfers its effect to the weapon in question.\nThe alchemical\
      \ item takes full effect on the next creature struck by the weapon, but does\
      \ not splash, spread, or otherwise affect additional targets. Any extra damage\
      \ added is treated like bonus dice of damage, and is not doubled on a critical\
      \ hit. The alchemical treatment causes no harm to the weapon treated, and wears\
      \ off 1 minute after application if no blow is struck. At 6th level, a grenadier\
      \ can use her alchemical weapon ability as a swift action. At 15th level, this\
      \ ability becomes a free action."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Pathfinder Society Field Guide"
  - id: "ability:precise_bombs#alchemist_grenadier_pfs_field_guide"
    name: "Precise Bombs"
    type: null
    description: "At 2nd level, a grenadier gains the precise bombs alchemist discovery\
      \ as a bonus discovery."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Pathfinder Society Field Guide"
  - id: "ability:directed_blast#alchemist_grenadier_pfs_field_guide"
    name: "Directed Blast"
    type: null
    description: "At 6th level, a grenadier can detonate a bomb so that it splashes\
      \ in a 20-foot cone rather than affecting a radius. The cone starts at the alchemist\
      \ and extends away from her in the direction she chooses. The alchemist designates\
      \ one creature in the squares affected by the cone to be the target of the bomb\
      \ and makes her attack roll against that creature; all other squares in the\
      \ cone take splash damage. If the alchemist has the explosive bomb discovery\
      \ and throws an explosive directed blast, the cone of splash damage is 30 feet\
      \ long instead of 20 feet."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Pathfinder Society Field Guide"
  - id: "ability:staggering_blast#alchemist_grenadier_pfs_field_guide"
    name: "Staggering Blast"
    type: null
    description: "At 10th level, a grenadier's bombs become particularly overwhelming\
      \ when they explode. Whenever a grenadier scores a successful critical hit with\
      \ a bomb, the creature directly struck by that bomb is staggered for 1d4+1 rounds.\
      \ A successful Fortitude save (DC equals the bomb's Reflex save DC to avoid\
      \ splash damage) reduces the duration to 1 round. The effects of this ability\
      \ stack with a frost bomb's staggering effect, but not with the effects of the\
      \ Staggering Critical feat. Additional hits from a staggering blast add to the\
      \ effect's overall duration."
    prerequisites: null
    source: "Pathfinder Campaign Setting: Pathfinder Society Field Guide"
  source: "Pathfinder Campaign Setting: Pathfinder Society Field Guide"
