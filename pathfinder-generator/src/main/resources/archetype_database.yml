    remove: "ability:venom_immunity#druid"
  - add: "ability:flurry_form#druid_arctic_druid"
    remove: "ability:a_thousand_faces#druid"
  features:
  - id: "ability:arctic_native#druid_arctic_druid"
    name: "Arctic Native"
    type: null
    description: "At 2nd level, an arctic druid gains a bonus on Initiative checks\
      \ and Knowledge (geography), Perception, Stealth, and Survival checks equal\
      \ to 1/2 her druid level in cold or icy terrain, and she cannot be tracked in\
      \ cold or icy terrain."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:icewalking#druid_arctic_druid"
    name: "Icewalking"
    type: null
    description: "At 3rd level, an arctic druid suffers no penalty to speed or on\
      \ Acrobatics, Climb, or Stealth checks in snowy or icy terrain or weather conditions\
      \ and can walk across snow crusts or thin ice without breaking through.\nThis\
      \ ability replaces trackless step."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:arctic_endurance#druid_arctic_druid"
    name: "Arctic Endurance"
    type: null
    description: "At 4th level, an arctic druid ignores the effects of a cold climate\
      \ as if using endure elements. She is also immune to being dazzled.\nThis ability\
      \ replaces resist nature's lure."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:snowcaster#druid_arctic_druid"
    name: "Snowcaster"
    type: null
    description: "At 9th level, an arctic druid can see normally in ice storm, sleet\
      \ storm, or similar natural snowstorms. In addition, she can prepare any druid\
      \ spell with the fire subtype1 as a cold spell, with an identical effect but\
      \ inflicting cold damage instead of fire damage.\nThis ability replaces venom\
      \ immunity."
    prerequisites: null
    source: "Advanced Player's Guide"
  - id: "ability:flurry_form#druid_arctic_druid"
    name: "Flurry Form"
    type: null
    description: "At 13th level, an arctic druid can assume the form of a swirling\
      \ column of snow equivalent to gaseous form at will. While in this form, she\
      \ gains a circumstance bonus on Stealth checks made in cold terrain equal to\
      \ her druid level.\nThis ability replaces a thousand faces."
    prerequisites: null
    source: "Advanced Player's Guide"
  source: "Advanced Player's Guide"
- id: "class:druid#bat_shaman"
  name: "Bat Shaman"
  description: "The bat shaman's totem is the agile bat, flitting and turning with\
    \ incredible speed through even the most convoluted mazes. Her enemies do not\
    \ know when she will appear, and when she does, she strikes fast and hard before\
    \ disappearing into the night."
  modifications:
  - add: "ability:totem_transformation#druid_bat_shaman"
    remove: "ability:woodland_stride#druid"
  - add: "ability:totemic_summons#druid_bat_shaman"
    remove: "ability:a_thousand_faces#druid"
  - add: "ability:bonus_feat#druid_bat_shaman"
    remove: "ability:venom_immunity#druid"
  features:
  - id: "ability:totem_transformation#druid_bat_shaman"
    name: "Totem Transformation"
    type: null
    description: "At 2nd level, a bat shaman may adopt an aspect of the bat while\
      \ retaining her normal form. This ability functions as the ape shaman ability,\
      \ but the druid may select from the following sets of bonuses and abilities\n\
      movement (fly speed 30 ft. [average]; the druid must be at least 5th level to\
      \ select this bonus) senses (blindsense 20 ft.) natural weapons (bite [1d4 for\
      \ a Medium shaman])\nWhile using totem transformation, the bat shaman may speak\
      \ normally and can cast speak with animals (bats only) at will."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:totemic_summons#druid_bat_shaman"
    name: "Totemic Summons"
    type: null
    description: "At 5th level, an bat shaman may cast summon nature's ally as a standard\
      \ action when summoning bats, and these summoned creatures gain temporary hit\
      \ points equal to her druid level. She can apply the young template to any bat\
      \ to reduce the level of the summoning spell required by one. She can also increase\
      \ the level of summoning required by one in order to apply either the advanced\
      \ or the giant template, or increase it by two to apply both the advanced and\
      \ giant templates."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  - id: "ability:bonus_feat#druid_bat_shaman"
    name: "Bonus Feat"
    type: null
    description: "At 9th level and every four levels thereafter, a bat shaman gains\
      \ one of the following bonus feats: Acrobatic, Agile Maneuvers, Improved Initiative,\
      \ Lightning Reflexes, or Skill Focus (Perception). She must meet the prerequisites\
      \ for these bonus feats."
    prerequisites: null
    source: "Pathfinder Roleplaying Game Ultimate Combat"
  source: "Pathfinder Roleplaying Game Ultimate Combat"
